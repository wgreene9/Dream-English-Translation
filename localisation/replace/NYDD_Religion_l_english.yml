icon_greek_constantine_the_great:"Saint Constantine the Great"
icon_greek_constantine_the_great_desc:"He was the first Roman Emperor to convert to Christianity. He issued the Edict of Milan, ending the persecution of the Church, and presided over the First Council of Nicaea, laying the cornerstone for the unity of Christian doctrine."
icon_greek_helena:"Saint Helena"
icon_greek_helena_desc:"She is renowned for her pious pilgrimage to the Holy Land. Legend holds that she excavated and discovered the 'True Cross' on which Christ was crucified in Jerusalem, thus being venerated as the Protector of the Holy Land and the Saint who discovered the Cross."
icon_greek_theodora:"Saint Theodora"
icon_greek_theodora_desc:"She definitively ended the long period of 'Iconoclasm'. In 843, she formally restored the veneration of icons, a landmark event known as the 'Triumph of Orthodoxy', ensuring the continuation of Orthodox Christian art and theology."
icon_greek_theodosius:"Saint Theodosius"
icon_greek_theodosius_desc:"He issued the Edict of Thessalonica, formally establishing Christianity as the state religion of the Roman Empire. Through the Council of Constantinople, he finalized the Nicene Creed, affirming the orthodox doctrine of the Trinity."
icon_greek_justinian:"Saint Justinian"
icon_greek_justinian_desc:"He commissioned the construction of the Hagia Sophia and codified Roman law. In iconography, he is often depicted wearing a jeweled crown and a divine halo, holding a paten, symbolizing his supreme status as Christ's vicegerent on earth and Protector of the Church."

icon_rus_olga:"Saint Olga"
icon_rus_olga_desc:"The first ruler of Kievan Rus' to convert to Christianity, she is considered a spiritual 'Mother' by many Orthodox Christians in Rus'. Although the nation was formally baptized during her grandson's reign, her personal faith sowed the seeds for the Christianization of all Rus'."
icon_rus_vladimir:"Saint Vladimir"
icon_rus_vladimir_desc:"He enacted the 'Baptism of Rus' in 988, establishing Orthodox Christianity as the state religion, which profoundly transformed the culture and faith of Rus'."
icon_rus_boris:"Boris and Gleb"
icon_rus_boris_desc:"To avoid bloodshed in a dynastic civil war, they voluntarily offered no resistance to their brother's assassins, becoming the first canonized martyrs of the Old Russian Orthodox Church. Their sacrifice embodies the Christian ideal of 'overcoming evil with love,' and they are venerated as exemplary 'Passion Bearers'."
icon_rus_nevsky:"Saint Alexander Nevsky"
icon_rus_nevsky_desc:"Alexander Nevsky is a national hero and defender of Rus'. During the Mongol invasion, he turned the tide, rallying the Rus' people for a desperate final stand. He narrowly achieved victory, securing a crucial respite for the Rus' nation. Subsequently, he was acclaimed by the Rus' people and appointed by the Mongols as Grand Prince of Kiev and Grand Prince of Vladimir, advancing the centralization of Rus'."
icon_rus_dmitry:"Saint Dmitry"
icon_rus_dmitry_desc:"Dmitry Donskoy, Grand Prince of Vladimir-Suzdal, set aside old grievances with the Grand Prince of Kiev to jointly resist the Golden Horde, decisively defeating the Mongol forces at the Battle of Kulikovo. As the first leader to openly challenge the 'Mongol Yoke', he is revered as a hero who fought for national freedom and faith."

greek_orthodox: "Greek Orthodox"
greek_orthodox_religion_desc: "Since the division of the Roman Empire, the Eastern Roman Empire inherited its portion of the church, with its theology rooted in the early Church Fathers and Byzantine culture. With the fall of Byzantium, the Orthodox world gradually moved towards complete fragmentation, and the authority of the Ecumenical Patriarch of Constantinople has waned. Today, the influence of the Greek Orthodox Church is mainly present in the Greek region."

