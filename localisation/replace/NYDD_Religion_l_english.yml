HOLY_SITE_1878_DESC: "Aachen, capital of the Frankish Empire, stood as the center of Charlemagne's power - the brightest jewel in the crown of the 'Father of Europe', the 'Cradle of Europe'. This city represents the sacred legacy and glorious traditions of the Holy Roman Empire through centuries, serving as both the heart of the double-headed eagle and a museum of Charlemagne's enduring heritage."

HOLY_SITE_85_DESC: "As a Hanseatic member and seat of the Archbishop of Cologne, this city remained the economic and religious center of northern Germania, even serving once as capital of a Frankish kingdom. The Rhine's watery crossroads made Cologne perpetually vital to the Empire, particularly under its archbishop's influence."

HOLY_SITE_1876_DESC: "Legend tells that after a defeat, Charlemagne retreated to the Main River where his army found no ford - until a doe appeared to guide them across. In gratitude, he founded Frankfurt ('Ford of the Franks'), which became the Frankish secondary capital and German political center, hosting Imperial Diets as a Free City."

HOLY_SITE_80_DESC: "The episcopal seat of Trier, oldest city in Germania dating to Augustus' Rome, was chosen by Western Emperor Constantius I as his residence. These classical stones testify to the Holy Roman Empire's unbroken lineage from Rome, proclaiming its unquestionable legitimacy."

HOLY_SITE_104_DESC: "Milan's cathedral safeguards Christendom's holiest relics - the Shroud, Holy Nails, and True Cross fragments. As political center of the Italian Kingdom (one of the Empire's four pillars), this city dominates northern Apennine commerce and faith alike."

HOLY_SITE_118_DESC: "The Eternal City and sacred capital, Rome provides the Holy Roman Empire's divine legitimacy. Since Pepin's Donation, it has housed God's humblest shepherd - the Servant of Servants - making the Papacy's continued allegiance proof that the Empire remains Christendom's undisputed protector and arbiter."

HOLY_SITE_266_DESC: "The City of a Hundred Spires and cultural capital, Prague once ranked among Europe's greatest political, economic and cultural centers. As capital of Bohemia (one of the Empire's four kingdoms), it stood as testament to West Slavic loyalty to the Imperial crown."

