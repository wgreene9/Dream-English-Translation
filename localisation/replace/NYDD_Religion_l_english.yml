jingjiao_religion_desc: "A sinicized form of Christianity."

NYDD_bosnia_religion: "Bogomilism"
NYDD_bosnia_religion_religion_desc: "Originating from the teachings of the Gnostic sect of the First Bulgarian Empire, Bogomilism opposes state and church authorities, advocating a return to early Christianity, conducting rituals outdoors rather than in churches, and believing that the world was created by an evil demon. Today, Bogomilism is primarily prevalent in Bosnia."

roma_catholic: "Roman Catholic"
roma_catholic_religion_desc: "Centuries of grievances led to an uncontrollable conflict between the Emperor and the Pope, who chose to excommunicate the Emperor as usual. However, this time the Emperor did not yield and declared the sacraments of the Holy Roman Empire to be independent. Those who still followed the Pope and acknowledged the authority of Rome were called Roman Catholics, while those who sided with the Emperor were called Imperial Catholics. Thus began the second great schism in Christianity. Unlike previous schisms, this one might be permanent."

empire_catholic: "Imperial Catholic"
empire_catholic_religion_desc: "Centuries of grievances led to an uncontrollable conflict between the Emperor and the Pope, who chose to excommunicate the Emperor as usual. However, this time the Emperor did not yield and declared the sacraments of the Holy Roman Empire to be independent. Those who still followed the Pope and acknowledged the authority of Rome were called Roman Catholics, while those who sided with the Emperor were called Imperial Catholics. Thus began the second great schism in Christianity. Unlike previous schisms, this one might be permanent."

khawarij: "Kharijite"
khawarij_religion_desc: "The Kharijites, an ancient Islamic sect, emerged during the era of Caliph Ali, like the Sunnis and Shiites, and caused great turmoil in the Arab world by assassinating Ali and Muawiyah. They oppose both Shiite and Sunni views, advocating for the strict election of leaders based on Islamic egalitarian principles. Any Muslim, regardless of status or ethnic background, who possesses the necessary leadership skills, has the right to be elected, even a slave. The Caliph must strictly obey Allah, otherwise, he should be overthrown. They aim to establish a 'democratic Islam,' abolishing the custom of inheriting leadership through tribal or blood relations, and place great emphasis on Sharia, advocating for the equal distribution of land and spoils among all Muslims, hence also known as the Military Democrats. After being exiled to Mesopotamia, they launched uprisings against the Caliph, which were suppressed several times. Today, besides the followers hidden in Mesopotamia, there are remnants who have sailed into exile in Iberia."

