DD_armenian_religion: "Armenian Orthodox"
DD_armenian_religion_religion_desc: "Originating from the influence of Gregory the Illuminator on Tiridates III, Christianity was established as the state religion of Armenia. It does not recognize the Council of Chalcedon and advocates for Miaphysitism, thus remaining independent from mainstream Christian churches since the 5th century. The Armenian State Religion is primarily prevalent in the Armenian region."

rus_orthodox: "Rus' Orthodox"
rus_orthodox_religion_desc: "Beginning with the Baptism of Rus', Kiev has always been one of the centers of the Orthodox world. After the fall of Byzantium due to the Fourth Crusade, the Rus' Patriarchate became de facto independent, no longer subject to the Ecumenical Patriarch of Constantinople. Through a series of Slavic creations and developments, the Rus' Orthodox Church has become the de facto dominant force in Eastern Europe."

