DD_ARA.60.t: "Where the West Wind Ends"
DD_ARA.60.d: "'Father, will you tell me a story?'\n'My dear Miguel, shall I tell you about time today?'\n'What... is time?'\n'Time, my child, is a beautiful flower petal.'\n'Like the dandelions in the meadow!'\n'Yes, like dandelions - time grows, blooms, and bears fruit. We call her petals 'the passing years'.'\n'And then?'\n'Then... she withers in the wild wind, scattering and dissolving, leaving seeds that fly across the world...'\n'Father, is that what we call the future?'\n'Can you guess what comes after?'\n'Does she become many many flowers, transforming into a dazzling sea of blossoms?'\nBefore the man could answer, sunlight streamed through the window onto the boy's face.\n'If time is a flower...' the boy murmured.\n'She will surely become a sea of flowers,' the quiet man affirmed.\n'Of course!' The boy cheered with rare delight."
DD_ARA.60.a: "Through trials, we achieve greatness."
