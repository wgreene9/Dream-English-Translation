DD_ARA.20.t: "The Emir's Surrender"
DD_ARA.20.d: "Badajoz's star fort glowed with the rusted iron-oxide hue of hematite in twilight, sulfurous smoke from blast craters veiling the surrender envoy's face. The magistrate had forged their capitulation from prisoner-miners' shackle filings—seven bronze wolves biting jagged edges into the parchment, each indentation pooling with half-dried mule blood that congealed into ancient runes in the evening wind.\n\n[Root.Monarch.GetName]'s armored boots crushed freshly unearthed Roman aqueduct shards, the grinding noise against obsidian floors startling the hound curled beside siege diagrams. As the Burgundian engineer's hourglass drained its final quartz grains, the king flipped it with his swordtip, swirling gold dust with moonlight leaking through the breached ramparts into glittering mist.\n\nThe envoy proffered the blood-and-rust streaked surrender document by torchlight, but [Root.Monarch.GetName] scooped Western Range hematite onto his blade. Red-black grains slid down the tilted metal, sketching unfinished ore veins in the battering ram's shadow. The scribe's thrice-wetted quill froze mid-word, blurring 'mining concessions' into ink-clouds.\n\nWhen sappers sought approval to ignite the eighth blast charge, the king pressed bronze wolf fangs into unsigned treaty margins. Amid the screech of metal on parchment, prisoner miners' hammering synchronized with Aragonese swords being whetted—a resonant growl through gunpowder haze. [Root.Monarch.GetName] suddenly hurled his cloak at the sand table, the gust flinging three bronze fangs airborne while sulfur smoke momentarily obscured the crimson lion banner.\n\nThe tenth lunar-phase bell tolled from the watchtower as unsealed surrender terms curled near the forge's dying embers. The siege tower's winch remained suspended three cubits short, while the western sky tore apart between thunderheads and minefire sparks."
DD_ARA.20.a: "May peace reign in prosperous times"
DD_ARA.20.b: "Never court vainglory like the Hegemon-King*"
DD_ARA.20_shijianqianzhanwenben: "This event allows us to adjust relations with @BDH§JBadajoz§!"

# Note: "Hegemon-King" refers to Xiang Yu, the arrogant Chu leader who rejected strategic victories for personal glory

DD_ARA.21.t: "The Taifa's Surrender"
DD_ARA.21.d: "Seville's orange blossoms ceased their fragrance in the siege's third month. The Guadalquivir reflected galleys chained at anchor—ships meant for distant shores now crowded with Aragonese crossbowmen surveying breached walls. The city council had minted their surrender document from molten coins, while Gypsy fortune-tellers planted seven notched daggers into the terms: preserving Flamenco taverns' all-night revelry, and the privilege to bind Inquisition records in Cordovan leather.\n\n[Root.Monarch.GetName] stood before the Gold Tower's observation slit, crumbling a dried orange segment fallen from the envoy's robe. The scribe waited all night with parchment bearing Seville's wax seal until dawn dew blurred its Latin calligraphy. Across the river, captive musicians improvised Aragonese war songs on three-stringed lutes, their tremolos entwining with siege tower winches, fermenting into ambiguous sighs in the humid mist.\n\nAs bishops anointed the battering ram with holy oil, the king unfastened his Order of Santiago gold chain and tossed it onto the stone ledge. The pendant's impact cracked the treaty's edge, sending twelve rubies tumbling into wet ink. A derelict citrus barge drifted downstream, its leaking juice carving garish golden trails through turbid waters—Seville's final bargaining chips, adrift awaiting judgment."
DD_ARA.21.a: "May peace reign in prosperous times"
DD_ARA.21.b: "Never court vainglory like the Hegemon-King"
DD_ARA.21_shijianqianzhanwenben: "This event allows us to adjust relations with @SEW§JSeville§!"

DD_ARA.22.t: "The Caliph's Surrender"
DD_ARA.22.d: "Granada's gates finally buckled inward after seven days of trebuchet bombardment, defenders waving bloodied turbans tied to spears—an ancient desert tribe's gesture of submission. As [Root.Monarch.GetName] lifted the tent flap, he saw the envoy kneeling in mud, raising a bronze tray: three pomegranate seeds embedded in honey-congealed surrender terms, silently pleading to preserve spice markets and wool dye-works.\n\nThe Aragonese monarch flicked away the tray's brocade with his sword, the metallic clang scattering ravens feasting on corpses twenty paces distant. The army bishop clutched his Book of Kings unspeaking, while Burgundian mercenaries thrust torches into scorched earth by the moat.\n\nAt duskfall, [Root.Monarch.GetName] stood alone before the splintered gates. His fingers traced a torn Quran page drifting through the cracks, as the Alhambra's minarets fractured the last sunlight into shards. In the siege tower's shadow, the scribe waited with unsealed parchment, his quill's frozen ink glinting like icicles."
DD_ARA.22.a: "May peace reign in prosperous times"
DD_ARA.22.b: "Never court vainglory like the Hegemon-King"
DD_ARA.22_shijianqianzhanwenben: "This event allows us to adjust relations with @GRA§JGranada§!"

DD_ARA.23.t: "Kindling Tomorrow's Flame"
DD_ARA.23.d: "As Iberia's final beacon guttered out in Gibraltar's salty winds, Barcelona's bells shattered millennia of clouds with seven harmonies. Seville's orange trees bore bicolored fruit in April—half stained pomegranate-red from Granada, half snow-white from Navarrese meltwater. [Root.Monarch.GetName]'s coronation cloak, woven from Catalan sailcloth, shimmered with Andalusian silverwork stars and crescents, each fold shedding gold dust mingled with Castilian wheat.\n\nThe Alhambra's fountains first flowed with waters blessed by three faiths. Moorish musicians recomposed the Song of Songs in Latin, while rabbis transcribed Psalms in Arabic calligraphy. Lisbon fishermen wove nets shaped like the peninsula, each knot hung with pagan temple bells and monastery crosses. In Zaragoza's plaza, turbaned Berber merchants and sword-girt Castilian knights shared wine jars, drunkenly debating whether Tunisian sea charts or Toledan star maps held truer meridians.\n\nAt nightfall, Valencia's stained glass blazed with nine hundred beeswax candles, silhouettes of ancestral kings floating in the glow: León warriors with broken spears dancing with Granadan sultans' ghosts, their shattered glass footprints becoming unnamed Mediterranean isles. [Root.Monarch.GetName] stood at the center, casting the cracked parliament stones into a furnace—the molten metal became ship anchors before cooling, their moonlit reflections stretching into silver chains across the sea.\n\nCheers climbed Iberia's bell towers like Duero grapevines, as Barcelona's aged bishop raised a chalice and glimpsed not just Christ's blood sedimented at its base, but a briny blue that belonged to the Mediterranean."
DD_ARA.23.a: "You have become part of a new world."
DD_ARA.23_shijianqianzhanwenben: "§RAt last, you fall into slumber. When you wake, nothing has changed...§!"
DD_ARA.23.a.t: "§RStrengthen all Peninsular Faction ideas§!"
DD_ARA.23.a.tt: "Inherit all Roman Catholic subject states in the north\n"

DD_ARA.24.t: "The Journey to Yesterday"
DD_ARA.24.d: "When Iberia's last heathen dust was nailed into Toledo's basalt altar by sacred swords, Aragon's iron-cross banner had drunk its fill of Castilian wheatfield blood-dew and Granadan pomegranate juice. [Root.Monarch.GetName] sat astride his Frankish-emblazoned warhorse, silver armor refracting prismatic light from Santiago Cathedral's dome—where shimmered the ghostly golden eagle of Charlemagne's coronation and the melted remains of Navarre's crown, now reforged as a crucifix.\n\nZaragoza's triumphal arch bore a monstrous monstrance forged from Andalusian scimitars and Berber shields, its glass prison holding Córdoba's last mosque crescent. In Barcelona's harbor, Genoese artisans converted the defeated Granadan sultan's enameled palanquin into a mobile altar, its 4,000 rubies replaced with papal-blessed saintly relics. Frankish heavy cavalry trampled Seville's orange groves, the crushed fruit mingling with tattered Quran pages to ferment into something resembling Aquitaine wine's tart bouquet.\n\nAt Burgos' castle hall, converted Moorish nobles recited the Nicene Creed in halting Latin, their silk robes patched with silver crosses marking captive status. Provençal minstrels played variations of the Song of Roland on broken-lute lutes, their soundboxes hiding tracings of Pamplona's battle-scarred walls. During [Root.Monarch.GetName]'s coronation, twelve chainmail-clad bishops lifted his ermine cloak with Frankish longswords—revealing a lining embroidered with Lotharingia's division map, where Pyrenean snowlines had been stitched southward to the Atlas Mountains' feet.\n\nCheers stretched taut as crossbow strings across Iberian skies when [Root.Monarch.GetName] cast his sword from Lisbon's cliffs—the blade's quivering upon impact coinciding with Atlantic tides shifting eastward. Astrologers trembled as they reported: the sword's shadow matched Charlemagne's sundial when he marched on Rome."
DD_ARA.24.a: "Until we return to bygone days."
DD_ARA.24_shijianqianzhanwenben: "§MSo we beat on, ceaselessly contending, borne back...§!"
DD_ARA.24.a.t: "§MStrengthen all Latin Faction ideas§!"
DD_ARA.24.a.tt: "Inherit all Roman Catholic subject states in the north\n"

DD_ARA.25.t: "The Vanishing Lone Star"
DD_ARA.25.d: "As morning mist—like lye-soaked linen—shrouded the wedding carriage, Miguel's fingers unconsciously traced the patched sleeve where Zayda had embroidered the Big Dipper's seventh star with golden thread. Burgundian maids fastened his sash with silver bells, each chime recalling how copper clothespins clattered when Zayda hung laundry by Aragonese washbasins.\n\nDew from church steps seeped into his wedding boots while Beatrice's veil fluttered rebelliously in persistent winds. Kneeling at the altar, Miguel noticed an uncleaned smudge on the stained glass—exactly where Zayda's favorite library nook would align. The bishop's Latin vows washed over him with a scent of moss, suddenly conjuring that stormy night when Zayda traced star paths with bleach on stone, their knees occupying the same damp imprint.\n\n'Exchange the rings.'\n\nThe Burgundian princess' band scraped his knuckle, its inner engraving inexplicably stinging. Miguel's vow caught in his throat, though he numbly completed the performance.\n\nDuring the banquet's roast pheasant course, a servant presented an anonymously donated Valencian Star Catalog. On its last page, fresh Cordoban script coiled like Seville's secret aqueducts: 'True stars never repent their orbits.' The parchment smelled of lye and bitter orange blossoms. When he rushed to the balcony, Burgundy's moon was devouring clouds into the shape of an observatory's spiral skylight.\n\nMidnight bells ground against cobblestones as the groom's attire lay discarded in the dressing room. Miguel walked barefoot through corridors, the chilled tiles reminiscent of Zayda's perpetually polished library floors. By dawn's return, the new Burgundian prince found gold dust on bed curtains—flecks from shredded vows matching Zayda's chart-mending thread. Beyond Aragon's walls, a laundress hummed Andalusian tunes while soaking bloodstained linen in the wash pool. There, in the water's reflection, the seventh star had slipped its ordained course."
DD_ARA.25.a: "'Farewell, my love.'"

DD_ARA.26.t: "The Fading Star"
DD_ARA.26.d: "As the gilded carriage wheels crushed palace steps, Miguel's nails dug deep into Burgundian-embroidered cushions. Dawn mist seeped through the carriage, carrying the scent of lye and bitter orange blossoms—the unique fragrance of Zayda's washing pools. When a stubborn wind flung the curtains open, his eyes met crooked star carvings on a roadside marker—the very constellation they'd charted together one stormy night with her hairpin.\n\nMiguel tore the silver-belled sash from his wrist, its snapping threads startling crows. His leap into the fog ended with wedding robes snagging on carriage ornaments, the ripping fabric echoing childhood star charts torn to shreds. After tumbling through rosemary bushes, his stinging palms recalled Zayda's healing hands always laced with crushed jasmine.\n\nAt Aragon's western aqueduct, Zayda's washing mallet hovered above the pool where the Big Dipper's reflection shattered into silver shards. 'May underground rivers guide all stray stars,' she whispered—a Sevillian exile's prayer—until moss crackled behind her.\n\nMiguel stood knee-deep in mire, his wedding finery studded with burrs. Clutching a willow branch, he raised a bloodstained star chart fragment torn from the carriage lining: 'You taught me to navigate every tributary... yet now drown your own currents?'\n\nThe mallet's splash startled silver fish as Miguel flung his wedding ring into stone crevices. Taking Zayda's lye-roughened hands, he pressed them to his bleeding chest: 'Come—to where no maps dare mark.' Jasmine petals from her hair became swimming stars in the pool. When she loosed her Sevillian ebony tresses, Miguel glimpsed his Gascon mother's portrait smiling in dawnlight.\n\nBy the time [Root.Monarch.GetName] arrived, only a waterlogged wedding robe remained, its embroidered crest now mossy nebulae. Beyond the walls, stableboys swore they'd seen two gray horses—laden with astrolabes—vanishing southward, their hoofprints sprouting rosemary brighter than any crown jewels."
DD_ARA.26.a: "'No sovereignty outweighs two clasped hands.'"

DD_ARA.27.t: "Peasants' Rights"
DD_ARA.27.d: "As Muslim military threats in Iberia intensified, the Church and feudal lords tightened their grip on the peasantry. Farmers became bound to their lords for protection, eventually reduced to serfs unable to leave the land. Plagues, exploitation, and wars left Aragonese farms deserted, with dwindling populations causing rural economies to collapse.\n\nFacing oppressive policies, serfs either fled or rebelled. Aragonese monarchs vacillated—issuing decrees abolishing serfdom one year, then conceding to nobles the next. Now, as the kingdom's focus shifted from Aragon's mountains to eastern coasts, Catalans increasingly felt their homeland crumbling.\n\nKings both supported nobles' efforts to control peasants and granted special privileges to raise peasant armies against increasingly rebellious nobility—yet rural decay continued unabated. Bishop of Elne's desperate report to Barcelona described Catalan towns disintegrating: knights wandering on mules, pirates running rampant, and escalating conflicts between peasants and lords protesting 'excessive' peasant rights. Without action, Aragon would soon face simultaneous peasant uprisings and noble revolts."
DD_ARA.27.a: "They feed families and cultivate the kingdom's future"
DD_ARA.27.b: "Ignorant mud-stompers"
DD_ARA.27.a_buff: "Free Peasantry"
DD_ARA.27.b_buff: "Enserfed Peasantry"

DD_ARA.28.t: "Sanctuary of Yore"
DD_ARA.28.d: "When the crimson moon of calamity hung over southern France centuries ago, Pedro II's Edict of Sanctuary opened a door of hope for the defeated Albigensians, gathering the ancestors of today's Latin faction under Aragon's protective wings. Now, after centuries, the edict's provisions still faithfully hold force, making the Kingdom a haven for diverse cultures and faiths.\n\nBut this is no longer the age of the Albigensian Crusade. Enforcement faces growing resistance. While religious diversity draws papal condemnation, it has also planted seeds of instability in Aragon. The Latin faction nobles, having feasted at the banquet table, will never permit others to touch their entrenched privileges. Having fully assimilated into Aragon, they now urge us to revoke the Edict of Sanctuary and lock the garden gates of our peninsula."
DD_ARA.28.a: "The Edict remains our testament to tolerance."
DD_ARA.28.b: "We're aboard the carriage—time to shut the door."
DD_ARA.28.a_buff: "Uphold the Edict of Sanctuary"
DD_ARA.28.b_buff: "Revoke the Edict of Sanctuary"

DD_ARA.29.t: "The Knights' Destiny"
DD_ARA.29.d: "When the ancestors of the Latin faction nobles fled France for Aragon, they pledged eternal loyalty in exchange for sanctuary—though subsequent royal upheavals cast doubt on French devotion. Yet generations of Latin knights have indeed served as the king's warriors in Aragon's armies. These French knights became one of the monarchy's few standing military forces, an elite guard for the royal house.\n\nBut today, Latin nobles compete to place their sons in the Royal Knight Order. The order has become bloated with unnecessary redundancy—no longer the kingdom's sharp blade, but rather a burden dragging Aragon down. The Peninsular faction nobles demand the king disband these expensive, ineffective, and questionable knights. Yet regardless, these knights remain Aragon's sharpest sword—though who truly wields it remains unresolved."
DD_ARA.29.a: "Frankly, I'd rather spend this coin elsewhere..."
DD_ARA.29.b: "The knights are our strongest bulwark—recruit more!"
DD_ARA.29.a_buff: "Reduce Knightly Orders"
DD_ARA.29.b_buff: "Expand Knightly Orders"

DD_ARA.30.t: "Whose Mausoleum"
DD_ARA.30.d: "As the Cantabrian Sea's last storm licked at Asturias' royal banner, Aragonese cavalry shattered millennia-old frost on Oviedo's walls. Stones engraved with Visigothic kings' maxims became prophetic fragments in catapult fire—each speck of dust declaring Pelayo's bloodline would melt into Aragon's golden seal.\n\nNow Aragon's chancellor inks new chronicles on vellum margins. Pyrenean snowmelt and Cantabrian salt have fused in the crown's grooves, forging a dominion more eternal than starlight. Through Asturian valleys echo not legal codes, but Aragonese bagpipes. Where banners changed, mountain goats leap eastward with snowflakes in their teeth—toward dawn bells shaking the last stale starlight from Asturias' crown."
DD_ARA.30.a: "'Bow your head in trembling awe.'"
DD_ARA.30.a.tooltip: "We gain territorial cores on all @ASU§MAsturias§! provinces under our rule"

DD_ARA.31.t: "Eternal Promise"
DD_ARA.31.d: "Carlos II may indeed have been an incompetent monarch. But our princess fell in love with him at first sight, and the prince was equally smitten. He even offered to hand over Asturias to [Root.Monarch.GetName] just to win the princess's favor."
# DD_ARA.31.d: "What? You actually triggered this event?... Well, since I thought no one would ever see this, I didn't write any proper description. Heehee."
DD_ARA.31.a: "'Love grows sweeter under the crown's protection.'"
DD_ARA.31.b: "'The crown shines brighter when adorned with love.'"
DD_ARA.31_buff: "Love and Protection"

DD_ARA.32.t: "Bright Star"
DD_ARA.32.d: "Since losing Miguel, [Root.Monarch.GetName] had been consumed by melancholy. He often regretted his harshness and the words left unspoken. One morning after prayers, instead of the Ebro's refreshing breeze, he was met with intermittent infant cries. Tracing the sound to the riverbank, he found a basket where a baby girl gazed at him curiously from her coarse swaddling clothes.\n\nAs he bent down, pilgrim's dust fell from his cloak into her sapphire eyes, stirring whirlpools like the Catalan Sea. Fernando's finger hovered above her curled lashes, as if touching the father-son bond shattered by political alliances—the Burgundian bride forced upon Miguel, the Andalusian love poems crushed under lawbooks and scepters, all now transformed into the frankincense scent clinging to the infant's wraps.\n\n[Root.Monarch.GetName] unfastened his ermine cloak embroidered with Aragon's arms, wrapping the child in fabric still warm with battlefield smoke and penitent candle wax. Carrying her into the snow, his footprints charted new constellations across the white expanse. When dawn mist curled around Montserrat's peaks, servants discovered an unfinished sketch in the study: the Holy Infant wearing a thorn crown upon Aragon's golden seal, with wild daisies—not roses—now blooming from the crown's crevices."
DD_ARA.32.a: "'This time, I won't lose you...'"

DD_ARA_farmer_disaster.1.t: "The Earth's Wound"
DD_ARA_farmer_disaster.1.d: "Catalonia's furrows cracked like palm lines under years of war, old olive roots clutching rusted arrowheads and tax collectors' parchments. As conscription notices plastered every barn, a pre-dawn murmur spread from Penedès foothill cellars—Oriol dropped his ancestral silvered sword into fermenting grape must, watching purple ripples erode Aragon's golden crest on the hilt.\n\n'True lineage lives in sickle notches, not heraldry.'\n\nHe raised the spear his grandfather wielded against peasant revolts, its tip long reforged into a harvest sickle. Rebels gathered in abandoned monastery vaults where candlelight cast the Virgin's shadow over moldy tax stacks. Oriol scrawled with vine juice: 'When warhorses devour the last wheat shoots, even field mice will sound the charge.'\n\nThe uprising began on a frostfall night. Peasants folded conscription notices into boats floating down Ebro tributaries, each carrying an olive oil-soaked charcoal lump—century-old lamp fuel Oriol's mother had hoarded before dying. As firechains snaked across the river, rebels pried open granaries with rusted pitchforks; in oat and hempseed avalanches, some saw Oriol melting noble crests into plowshares, molten iron suturing the land's cracks like arteries healing earth's wounds."
DD_ARA_farmer_disaster.1.a: "'Larksongs shatter iron cages!'"
DD_ARA_farmer_disaster.1.a.t: "Unlocks decisions: 'Demand Lordly Concessions' 'Attempt to Quell Revolt' 'Request Foreign Aid'"

DD_ARA_farmer_disaster.2.t: "The Hero's Finale"
DD_ARA_farmer_disaster.2.d: "When Oriol was dragged in chains through Barcelona's plaza, Penedès grapevines were sprouting beneath the gallows. The executioner's axe reflected wine stains at his lips—century-old vintage peasants had drunk from helmets on the revolt's last night. At the blade's descent, spectators heard roots bursting like noble crests melted into plowshares now clawing through earth. Acrid sweetness filled nearby shops: bakers kneaded torn tax ledgers into dough, their baguettes cracking like Catalonia's parched riverbeds; forge bellows spat flaming ledger ashes over Oriol's mother's olive grove, startling larks carrying wheat stalks.\n\nThe day rebels' bodies were dumped into the Ebro, fishermen netted mossy stones each carved with crude plowshares. During the brightest moon, granary oats mysteriously fermented as nightwatchmen swore they saw Oriol's ghost rustling through grain piles, his sickle weaving spiderwebs into new star charts.\n\nA decade later at sowing season, an old farmer found half-melted heraldry in cracked furrows. Hanging it by grass rope over his grandson's cradle, the metal chimed like windchimes with each infant wail. When tax collectors trampled seedlings again, every cradle resonated, sending larks skyward in spirals—mirroring Oriol's wine-drawn revolt maps on monastery walls."
DD_ARA_farmer_disaster.2.a: "They've forgotten the furnace that forged this world before their eyes."

DD_ARA_farmer_disaster.3.t: "Peasants Demand Autonomy"
DD_ARA_farmer_disaster.3.d: "The peasants resent feudal lords infringing on their rights and demand to maintain the authority of autonomous village communities."
DD_ARA_farmer_disaster.3.a: "We have no choice..."
DD_ARA_farmer_disaster.3.b: "They shall not prevail!"
DD_ARA_farmer_disaster.3.c: "Just a little more time..."

DD_ARA_farmer_disaster.4.t: "Peasants Refuse Conscription"
DD_ARA_farmer_disaster.4.d: "Years of continuous military service have exhausted the peasants' patience - they refuse to heed their lords' summons."
DD_ARA_farmer_disaster.4.a: "A temporary setback..."
DD_ARA_farmer_disaster.4.b: "This is the last time, I promise..."
DD_ARA_farmer_disaster.4.c: "Just hold on a bit longer..."
