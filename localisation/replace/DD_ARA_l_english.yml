DD_ARA.66.t: "A Paladin's Tale"
DD_ARA.66.d: "Astolfo - legendary son of English King Otto, heir apparent, and one of Charlemagne's Twelve Peers.\n\nBeautiful yet reckless, this cheerful knight embraced life with abandon. Once transformed into a tree, he found the experience delightful rather than distressing.\n\nThough middling among the Twelve Peers in skill, his phenomenal luck let him roam battlefields freely, indulging his capricious whims.\n\nLearning of Roland's naked madness during his travels, Astolfo journeyed to the moon to retrieve both his own evaporated reason and Roland's lost sanity.\n\nThis chaotic figure somehow won the people's hearts. Perhaps we should promote these Frankish legends to bolster imperial legitimacy."
DD_ARA.66.a: "Frankish tales never fail to entertain."
DD_ARA.66.b: "If I'm being honest... I'm not that rational either."
DD_ARA.66.b_buff: "Astolfo!"

DD_ARA.67.t: "Bygone Days"
DD_ARA.67.d: "Francia - a name both foreign and familiar. Though its descendants span Europe, few monarchs still bear its weight. To common folk, it exists as misty legend more than living nation - a beautiful tale, not an identity or heritage.\n\nYet winds change. Fallen myths shall rise anew; the forgotten will return.\n\nObserve celestial patterns to discern the times;\nstudy human affairs to transform the world."
DD_ARA.67.a: "Our shared homeland."
DD_ARA.67.b: "Our shared destiny." 
DD_ARA.67.c: "But not yet."

DD_ARA.68.t: "By Hook or Crook"
DD_ARA.68.d: "To His Majesty\nThe King\n\nGreetings:\n\nShould you refuse surrender,\nwe shall come break you.\n\nYours,\n[Root.Monarch.GetName]"
DD_ARA.68.a: "Take it, we cannot resist."

DD_ARA.69.t: "Flames of Orthodoxy"
DD_ARA.69.d: "The Holy Roman Empire has never lacked rebellious separatist elements, but heretics are the most vile - unlike other unrest, their deception and allure spread like wildfire through dry tinder if unchecked.\n\nYet darkness shall never prevail. Roman Catholicism has never wanted for saints willing to fight for the faith, even in effigy.\n\nTo purge persistent heresy, our glorious Emperor [Root.Monarch.GetName] decreed public burning of heretics and their texts before Joan of Arc's sacred statue where she once fought.\n\nAs the flames crackle, none will dare openly defy Rome's will."
DD_ARA.69.a: "In our radiance, shadows find no refuge."
DD_ARA.69_shijianqianzhanwenben: "This event allows complete eradication of heresy and heathens."
DD_ARA.69.a_tt: "§GRemove§! all §YReligious Zeal§! from non-§YState Religion§! provinces.\n"
DD_ARA.69.a_modifier: "Fires of Righteousness"

DD_ARA.70.t: "Oktoberfest!"
DD_ARA.70.d: "The Bavarian Oktoberfest traditionally begins in late September, lasting about two weeks until the first Sunday in October. At noon on the first day, Munich's mayor taps the first beer keg with a wooden mallet, officially opening the festival. Massive beer tents accommodate thousands, serving traditional brews from Munich's local breweries.\n\nDuring the festival, attendees wear traditional Bavarian attire - lederhosen for men and dirndls for women. Beyond beer, revelers enjoy Bavarian delicacies like roasted pork knuckles, white sausages, and grilled chicken, accompanied by grand celebrations featuring folk music performances and cultural concerts."
DD_ARA.70.a: "Alas, I don't drink."
DD_ARA.70.a_buff: "Oktoberfest"
