DD_ARA_muslim_disaster.6.t: "Muslim Uprising"
DD_ARA_muslim_disaster.6.d: "The southern Muslims are rallying again - was their previous submission all a deception?"
DD_ARA_muslim_disaster.6.a: "Let them come! I'll show no mercy this time!"
DD_ARA_muslim_disaster.6.b: "Whatever you want, you shall have it..."

DD_ARA_muslim_disaster.7.t: "Belated Prophecy"
DD_ARA_muslim_disaster.7.d: "[Root.Monarch.GetName]'s chest was pierced by a pagan spear, his blood seeping through the dark silver armor to merge with Granada's mosque tile pomegranate patterns. Rebel torches melted Santa María's stained glass into liquid rainbows—the Virgin's shattered eyes reflecting his final irony: the Moorish nobles he'd once placated with Arabic proverbs now trampled crucifixes into mud, shouting ancient war cries of crescent moons and cypress boughs.\n\nMiguel's sword gleamed with pagan priest's bone dust, the olive sprigs in his mail long scorched brown. As he knelt, [Root.Monarch.GetName] smelled incense and sulfur in his hair—the same deadly mix as his Gascon queen's birthing herbs twenty years prior. 'The peace you bought with Song of Songs...' The prince's voice rasped like an emptying hourglass, '...couldn't withstand the fire foretold in star charts.'\n\nThe dying king pulled an Arabic amulet tangled with rosary beads from his breastplate—its Cordoban geometric patterns, secretly taken from a Moorish scholar in youth and passed off as saintly relics. Obsidian powder leaked from its cracks toward the ruined crucifix's shadow. 'Faith is poisoned honey,' he gasped, pressing the bloody chain into Miguel's palm, 'its drinkers...must shatter the holy grail...'\n\nA meteor streaked outside, perfectly matching the 'Two-Faced Janus' prophecy. As [Root.Monarch.GetName]'s pupils dimmed, he saw Miguel lift a broken crusader sword—its emerald pommel like his wife's dried blood on swaddling clothes. 'Kindle fires brighter than the sun,' his falling hand stirred ashes, 'let our remorse...become Iberia's flint...'\n\nPagan cheers drowned prayers as Miguel stood. The amulet's chain shattered, its golden beads rolling across bloodied tiles—each reflecting starlight in his eyes."
DD_ARA_muslim_disaster.7.a: "'All gods are but power's reflections.'"

DD_ARA_knight_disaster.1.t: "The Maimed Roar"
DD_ARA_knight_disaster.1.d: "As dawn frost crept along Almería's battlements, Benat was flattening his last silver-plated pauldron with a broken sword. The morning dew-soaked muster roll curled at his feet, Aragon's wax seal crumbling into crimson tears in the mud.\n\n'They call this peace.' He hurled the twisted metal into the moat, startling night herons from the reeds. 'Minting coins from our blades, decorating triumphs with our scars.'\n\nFive hundred veterans sharpened weapons in the fortress shadows—men who had blocked Berber cavalry with their bodies at Santa Catarina Pass, now dividing moldy rye bread with notched blades. Faded fleur-de-lis banners became bandages for festering stumps, while promised pensions rusted in Valencia's vaults.\n\nThe monastery cellar echoed with muffled clangs of metalwork. Benat ran fingers along his scarred sword, its edge reflecting his sunken left eye. The hanged scout captain had been right—the Church was secretly forging new breastplates with silver meant for widows.\n\n'Tell the king this.' He seized a wine-drinking messenger boy, calloused fingers bruising collarbone. 'Those who'd quell fury must first ready scales to weigh their promises.'\n\nWhen the first flaming arrow ignited council chamber drapes, townsfolk saw not rebels but ragged beggars. Beneath rusted mail surged resentment sharper than Moorish scimitars—these men knew every crack in the walls they'd once held against battering rams.\n\nAs the commander choked on his own golden tassels from the tower, he finally recognized the rioters: Third Pike Regiment, Fifth Slinger Company, Ninth Sappers Battalion... All names meant for memorial stones, now roaring through burning streets."
DD_ARA_knight_disaster.1.a: "The strife never ends!"

DD_ARA_knight_disaster.2.t: "The Unfinished Pact"
DD_ARA_knight_disaster.2.d: "When Pyrenean snowmelt dyed wild roses crimson, Benat's broken sword finally pierced his own oath. On the seventh night of flight, he stumbled by a frozen stream—his silvered pauldron, once used to inspire troops, tumbling from his pack. The twisted metal reflected his sunken left eye and swirling snowflakes in the moonlight.\n\nThree days prior at Pamplona Pass, the parliament sent not knights but twenty oxcarts of wheat and wine. Oak barrels of silver coins were deliberately cracked open, their jingling echoing through the canyon like a lethal lullaby. Benat watched his most loyal lieutenant's Adam's apple bob as soldiers who'd shared rat meat in trenches now speared moldy bread onto campfires with their pikes.\n\nHoofbeats kept fading into the mist during his escape. When his last three followers stole the packhorses, Benat found the casualty list sewn into his cloak lining had been torn to shreds by mountain winds. Names once roused with promises of 'vineyards and freedom' now melted as snowflakes on his chapped lips.\n\nThe fatal misstep came on a basalt slope. As his nails clawed at iron-rich red gravel, he hallucinated the sunset at Santa Catarina Pass—the blood-soaked banner now hanging in parliament's hall.\n\nShepherds found his frozen corpse under ice three days later. His rusted mail held a half-burned land grant, its edges still bearing bloodied handprints from his men. The king's men took his sword but left the frozen wheat seeds to sprout in spring snow.\n\nSurviving rebels received silver-edged pardons by Easter morn. As they lined up for copper coins outside city hall, none noticed meltwater seeping into arrowheads embedded during the revolt—now oxidizing green in crevices.\n\nA modest mass was held for fallen commanders. Pardoned veterans shared palm-shaped cracked bread outside, while myrrh and frankincense from choirboys' censers masked older scents of iron.\n\nPyrenean snowmelt continued south, erasing shallow claw marks on cliffs. Only one scribe noticed the newest Iberian map bore a tiny grapevine near Almería Fortress—painted with faded blood."
DD_ARA_knight_disaster.2.a: "The stormclouds dissipate, yet men still blame the thunder."

DD_ARA_knight_disaster.3.t: "Knights Demand Privileges"
DD_ARA_knight_disaster.3.d: "The veteran knights have gathered once more, demanding special privileges."
DD_ARA_knight_disaster.3.a: "Give in... give them whatever they want..."
DD_ARA_knight_disaster.3.b: "Only if they pay with their lives!"

DD_ARA_knight_disaster.4.t: "Knights Refuse Conscription"
DD_ARA_knight_disaster.4.d: "As our policies fail to favor active soldiers, they've decided to go on strike and return home."
DD_ARA_knight_disaster.4.a: "Alas... how times have changed"
DD_ARA_knight_disaster.4.b: "Will you all abandon me...?"
DD_ARA_knight_disaster.4_buff: "Defiant Knights"

DD_ARA_knight_disaster.5.t: "Knights Demand Pensions"
DD_ARA_knight_disaster.5.d: "To claim the gold coins they're owed, some veterans have begun robbing local tax offices."
DD_ARA_knight_disaster.5.a: "Ah, the knights are still good men..."
DD_ARA_knight_disaster.5.b: "No way! My precious tax revenue..."

DD_ARA_knight_disaster.6.t: "Elegy of Iron"
DD_ARA_knight_disaster.6.d: "[Root.Monarch.GetName]'s silver armor was pierced by once-loyal halberds, his blood snaking across gilded tiles in shattered fleur-de-lis patterns. Knights' torches melted the bronze crest above the council chamber into liquid twilight—lords he'd personally dubbed with golden spurs now wrapped bloodied sword hilts in tournament banners, singing twisted refrains from the Song of Roland.\n\nMiguel's cloak sparkled with armor fragments, his gauntlet ribbons trampled into mud. As he leaned down, [Root.Monarch.GetName] saw in his son's pauldron reflection the Gascon princess's death-grip on linen swaddling—its pallor mirroring torn peace treaties. 'The falcons you bred with tournament cheers...' The prince traced the dented lion emblem on his father's breastplate, '...have pecked out their trainer's eyes.'\n\nThe dying king's breath rasped like rusted gears. Bloodied fingers pried loose a broken sword hilt tangled with the Order of Saint George—its crossguard bore the tournament crest from when he'd shattered vows to appease lords. Grayish rust seeped from the blade, staining Miguel's golden tassels. 'Glory is a quenched cage,' he gasped, pressing the hilt into the youth's palm, 'its breaker...must forge new shackles...'\n\nA warhorse's scream outside aligned perfectly with astrologers' 'Iron Crown Falls' prophecy. As [Root.Monarch.GetName]'s pupils dimmed, he watched Miguel lift the dented crown—its ruby like his wife's birthing blood. 'Forge power colder than wrought iron,' his falling hand scattered armor shards, 'let our oaths...become Iberia's anvil...'\n\nKnights' roars drowned the organ's last notes. When Miguel stood, the broken hilt vibrated—its iron flakes catching starlight hidden in his eyes."
DD_ARA_knight_disaster.6.a: "'All loyalty is but betrayal's shadow.'"

