DD_ARA.3.t: "The Crown of Mediocrity"
DD_ARA.3.d: "Carlos I was worthy of his title as Emperor of All Spain, but unfortunately his son falls far short of this honor. Vulgar, cowardly, absurd. Young Carlos is but a rose blooming in a greenhouse, a gaudy golden peacock craving the sweet rain of freedom and recognition, yet terrified of failure and scorn's sting. He grew in his father's shadow, his soul forever imprisoned in that lonely, stifling garden.\n\nThus when his succession was challenged domestically by his brothers, Carlos's position became precarious. Yet regardless, he remains Carlos I's eldest son and Asturias' rightful heir. Perhaps we should support Carlos's claim to Asturias' throne - his crown could become our key to Iberia's halls of power. Controlling such a king would be as simple as manipulating a marionette - all we need do is let him dance freely upon the stage."
DD_ARA.3.a: "Peacocks only spread their tails in golden cages."
DD_ARA.3.a.t: "Unlocks decision allowing us to befriend or install @ASU§MAsturias§!'s weakest prince 'the Incompetent'."
