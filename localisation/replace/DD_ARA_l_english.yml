DD_ARA_farmer_disaster.5.t: "Peasants Reject Taxation"
DD_ARA_farmer_disaster.5.d: "Excessive taxation has severely disrupted peasant lives - they refuse to pay any more taxes."
DD_ARA_farmer_disaster.5.a: "...That's the reward, where's the punishment?"
DD_ARA_farmer_disaster.5.b: "Impossible! I'm the King!"
DD_ARA_farmer_disaster.5.c: "So be it then."

DD_ARA_farmer_disaster.6.t: "Redemption of the Wheat"
DD_ARA_farmer_disaster.6.d: "[Root.Monarch.GetName]'s chest was pierced by a rusted plowshare, his blood seeping onto the damask sash in eerie harmony with wheat grains in the threshing floor's cracks. Peasant rebels flung parchment deeds into the air with pitchforks—shattered crests swirling like locusts in drought season. The fallow land rights once bound by Latin contracts now fueled women's violent cooking fires.\n\nMiguel's leather armor bore mill dust, the husk in his scabbard matching his childhood toy spear's broken tip. As he knelt, [Root.Monarch.GetName] saw in his son's calloused palms the Gascon princess's deathbed linen—its folds mirroring torn tax scrolls. 'Your fallow decrees nurtured olive branches...' The prince's Adam's apple moved like a parched ditch, '...that bore petrified fruit.'\n\nThe dying king clawed wheat-carved armrests, extracting land deeds tangled with Golden Fleece medals—the wine stains were blood fingerprints he'd pressed for French warhorses. Ancient weed seeds shook loose, clinging to Miguel's boot mud. 'Land is a thorny swaddle,' he gasped, stuffing torn parchment into the youth's bloody grip, '...its keepers...pierced by new sprouts...'\n\nThunder split granaries outside, fulfilling astrologers' 'golden blades' prophecy. As [Root.Monarch.GetName]'s pupils dimmed, he saw Miguel lift the dented iron crown—its obsidian like his wife's dried birthing herbs. 'Sow oaths tougher than iron laws,' his falling hand stirred deed ashes, 'let our famine...feed Iberian soil...'\n\nRebel stomping shook rafters as Miguel stood. The swirling ashes now reflected starlight in his eyes—each fragment a vision of harvests yet to come."
DD_ARA_farmer_disaster.6.a: "'All abundance is famine's shadow.'"

DD_ARA_muslim_disaster.1.t: "All That Was Taken"
DD_ARA_muslim_disaster.1.d: "Three years after Aragon's golden lion banner was raised over Granada's battlements, Hassan ibn Jalal—stripped of his 'Imam' title—huddled in a Toledo Jewish quarter attic. The scholar who once compiled lunar calendars for the Nasrids now survived by copying Christian indulgences. His instinctive Arabic flourishes on freshly inked parchments were always crudely crossed out with Latin crosses.\n\nThe fuse of rebellion lit at Seville's converted mosque baptismal font. When workers chiseled away the last Kufic inscription, black rose-scented water surged from hidden conduits, eroding the new Virgin Mary carving into tearstains. Hassan picked up a shattered Quran podium fragment from the crowd, its edges sticky with unconsecrated chrism.\n\nSeven days later, twenty-three conversos were found dead in abandoned Arab baths. Their slit-throated bodies formed a star pattern, each clutching bloody Latin Bible pages. As Inquisition friars arrived with torches, Hassan knelt in the steam room corner, tracing sulfur stains into a Sufi poet's century-old satire.\n\n'Truth on pyres becomes doubly heavy ash.' He recited his own calendar verses at trial, his shackles scraping stone so loudly the scribe misspelled a word. When the brand seared his crescent moon tattoo, seven bell tolls echoed from the dungeon depths."
DD_ARA_muslim_disaster.1.a: "'Allah protects the devout!'"
DD_ARA_muslim_disaster_1_buff: "Uncooperative Infidels"

DD_ARA_muslim_disaster.2.t: "The New Sprout"
DD_ARA_muslim_disaster.2.d: "On the seventh day of Hassan's imprisonment in Barcelona's dungeon, guards found him scratching astronomical tables into moldy walls. The crooked Arabic numerals interwoven with Christian feast days precisely predicted that night's lunar eclipse. When moonlight leaked through the narrow window, his shackles' shadow resembled a broken crescent moon.\n\nThe trial was set for Christmas Mass. As the prison cart passed a converted mosque-church in Seville, a converted baker threw saffron-laced communion wafers into the cage. Hassan broke one open, revealing honey-coated prayers—the golden syrup dripping between his fingers formed constellations on the cobblestones.\n\nThe execution's miracle came as the noose tightened. A confiscated rebel map spontaneously combusted in the executioner's robe, its ashes revealing an ancient aqueduct drawn in olive oil. This long-dry channel suddenly gushed water, softening the frozen earth beneath the gallows and freeing Hassan. First a Jewish doctor knelt, then converted women in headscarves, finally even halberdiers crossing themselves. The inquisitor postponed the execution, sentencing Hassan instead to monastic scriptorium confinement.\n\nNow Hassan's cell overflows with illuminated parchments—gold-edged Torah fragments from rabbis, Quranic verses pressed with rosewater by Granadan imams. His trilingual manuscripts (Hebrew transliterations, Latin glosses, and Arabic illuminations) circulate secretly in border markets, often bought as interfaith arbitration documents. One matins, guards found the scholar eternally asleep over his unfinished Peace Calendar, his left hand on the manuscript, his right finger pointing to a leap year calculation—the margin bearing a tiny gallows sketch, beneath which grew a triple-leafed olive sapling."
DD_ARA_muslim_disaster.2.a: "So many were smiling—it couldn't possibly be wrong."

DD_ARA_muslim_disaster.3.t: "Muslims Demand Autonomy"
DD_ARA_muslim_disaster.3.d: "Muslim communities are rallying together to demand greater self-governance rights."
DD_ARA_muslim_disaster.3.a: "Haven't I given enough already..."
DD_ARA_muslim_disaster.3.b: "Absolutely impossible!"

