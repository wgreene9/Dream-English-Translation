DD_ARA.72.t: "The Mortal Tide"
DD_ARA.72.d: "The Emperor's court - heart of the Holy Roman Empire, seat of Electors - now rests in our grasp. As our soldiers passed through the city's mighty walls, they understood they weren't the first conquerors to tread these stones.\n\nRome's legacy remains preserved in every corner: perhaps in the cobbled roads beneath our boots, or the distant glow of imperial palaces. Yet every visitor knows Rome's immortal name carries the weight of all her trials.\n\nBut even the greatest history fades with the wind. For now, the victory is ours."
DD_ARA.72.a: "The false emperor's crown lies shattered."
DD_ARA.72.tt: "§PReduces requirements to become hegemon§!"

DD_ARA.73.t: "The Isles' Fate"
DD_ARA.73.d: "Britain - islands untouched by Frankish rule - now bends to our will. Though separated from France by mere channels, the Britons' distinct culture and ingenuity still impress. Should we fully assimilate them, or more pragmatically absorb their knowledge?"
DD_ARA.73.a: "Our navy needs their expertise."
