DD_ARA.64.t: "The Warrior's Campaign"
DD_ARA.64.d: "France - the land that haunts our dreams - now burns with war. Our Latin nobles and knights sacrificed blood and treasure for the Reconquista and Iberian unification. Now the Emperor must repay their loyalty. The Pyrenees may be crossed many ways, but shall we rebuild ties with southern France through diplomacy... or bare our fangs?"
DD_ARA.64.a: "I've had enough of formalities."
DD_ARA.64.b: "'Home is where dreams dwell, not where roads end.'"
