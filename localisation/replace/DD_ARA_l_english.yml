DD_ARA.0.t: "Prelude to an Epic"
DD_ARA.0.d: "Another evening, [Root.Monarch.GetName] removed the crown and journeyed west along the shell-marked Way of St. James, its stones stained with blood. Pyrenean snowmelt soaked through rough hemp robes, carving meandering prayers along the Ebro's banks, while pilgrim bells awakened cruciform scars slumbering in the bedrock.\n\nWhen Compostela's morning bells shook loose the last stardust, the king's tattered cloak already shimmered with the radiance of twelve apostles. Upon the return saddle, besides dew-kissed thorns and flint gifted by fellow pilgrims, rested the gaze of all Iberia - merchants sketching the ascetic's silhouette on ledger pages, Arab scholars charting his footsteps among constellations, even the proudest highlanders crossing themselves at his snow-dampened footprints. And [Root.Monarch.GetName] simply tightened the cloak, gently brushing off pilgrimage dust. This devotion, he knew, was a crown heavier than any imperial diadem."
DD_ARA.0.a: "If any of you lacks wisdom, let them ask it from the Spirit who gives generously."
DD_ARA.0.a.t: "[Root.Monarch.GetName] will embark on a §RPenitential Journey§!, seeking redemption through suffering"
DD_ARA.0.b: "Faith without deeds is dead."
DD_ARA.0.b.t: "We shall not undertake the §RPenitential Journey§!"
