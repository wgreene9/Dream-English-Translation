DD_ARA.1.t: "Memories in the Clouds"
DD_ARA.1.d: "[Root.Monarch.GetName], the eternal pillar of Aragon's golden crown, weaves Iberia's most intricate web of statecraft with rosary beads and olive branches. His devout silhouette at morning prayers contrasts with his tolerant posture when studying star charts with Moorish scholars at night - these dual images refract through Valencia's stained glass in discordant halos. He can recite Psalm 137 in Latin before the Roman Curia, then soothe restless Moorish nobles with Arabic proverbs in the converted Santa María Mosque. The Peninsular faction sees him as their destined leader, while the Latin faction detects political genius in his casual talks with Southern French princes. When Granada's minarets and Toledo's crosses stand opposed at dusk, only this monarch transforms fractured council chambers into a chessboard of nations: granting Catalan merchants Venetian-style charters, bestowing Burgundian-style honors on Aragonese nobles, even making papal envoys praise his vineyards' wine as 'new covenant vessels for Christ's blood.'\n\nYet this saint who extinguishes wars with smiles shows uncharacteristic hesitation toward his only son Miguel. Born in the bloodstained swaddling of a Gascon princess, the boy's eyes hold prematurely matured mysteries - he quotes the Song of Songs when pleading for heretics in confession, yet shatters lances of Crusader descendants in tournaments. Court astrologers detect the ill-omened 'Two-Faced Janus' in star charts Miguel drew at eight; Moorish musicians hear echoes of Córdoba's flowery palace in his improvised Andalusian melodies. As Aragonese night winds whistle through Alhambra-esque latticework, the king hears Fate whisper: this heir who inherited all his gifts and secrets will either ignite Iberia or shroud its golden age."
DD_ARA.1.a: "I gaze upon the past, and behold the future."
DD_ARA.1.a.t: "§YNote: [Root.Monarch.GetName] and Miguel have numerous special events - avoid their accidental deaths.§!"

DD_ARA.2.t: "Crossroads of Fate"
DD_ARA.2.d: "Due to its unique geographic position and longstanding policies, Aragon's court has become both an arena for local magnates and a sanctuary for foreign nobles. For centuries, the alliance of Carnations and Fleurs-de-lis provided superior diplomatic relations and formidable military strength, yet this superficial goodwill and balance cannot last. If the Kingdom of Aragon wishes to stride onto a broader stage, it must make its definitive choice amidst intensifying factional strife. The time has come to arbitrate with quenched steel rather than withering flowers - whether to let the Fleurs-de-lis of Southern France rot along the Ebro's banks, or have Valencia's Carnations drown in Mediterranean salt spray - but never again shall the crown hover above mirages of bygone dreams."
DD_ARA.2.a: "Born here, raised here, to die here and be remembered here."
DD_ARA.2.b: "No distance prevents true friendship - ten thousand miles are but neighbors."
DD_ARA.2.c: "Assess the times, deliberate well before acting."
