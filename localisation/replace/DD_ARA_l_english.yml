DD_ARA.5.t: "The Remorseful Memory"  
DD_ARA.5.d: "Whenever dusk soaked through the rose window tracery of the Aragonese palace, [Root.Monarch.GetName]'s fingers would unconsciously trace the wedding ring inlaid with Gascon irises. The laurels of Valencia still whispered in the wind of that distant autumn night—when the sixteen-year-old princess from southern France lifted her gaze from behind the iris-patterned gauze curtains, the young prince saw not the spark of love in the amber wine, but the heavy chains of two kingdoms being forged. The brocade bed curtains of their marriage became the most exquisite political veil; he meticulously calculated the intervals between embraces, turning every touch into a prayer offered to the Holy Father, even the gasps of desire tamed into poetic meter.\n\nThat queen, always draped in misty blue-gray silk like morning fog, quietly seeped into every corner of the court, much like the perpetual haze over Barcelona's harbor. On nights when [Root.Monarch.GetName] pored over treaties with France, she would gently push a silver-rosary box toward the candlelight; when he debated astrology with Moorish envoys, her embroidery frame would unfurl Cordoban geometric patterns at just the right moment. Until one stormy night, when her handmaidens found the queen leaning against the balcony railing, letting the rain wash the pearls from her hair into a scattering of pale stars on the ground. That soaked silk gown was later folded into a carved sandalwood box, its creases like dried-up riverbeds.\n\nWhen the revelry of San Juan's feast lit up the sky, fate tore the last warmth into shreds. The frantic footsteps and midwives' prayers in the birthing chamber were finally pierced by a feeble cry. As [Root.Monarch.GetName] rushed into the room thick with herbs and blood, the queen's golden hair was already drenched in cold sweat, her pale fingers still clutching the linen swaddle embroidered with fleur-de-lis. The blood spreading beneath the lambskin bedding sprawled like wild roses, while the physician's trembling hands pressed uselessly against the ruptured veins. *'His eyes… like when you looked at me,'* she whispered with the faintest smile, trying to turn the infant's face toward her husband—but all she managed was a bloodstained fingertip brushing the child's soft cheek.\n\nThat night, the stars of Aragon seemed shattered in the queen's silver mirror. [Root.Monarch.GetName] knelt before the cooling bed and, for the first time, truly saw the fine lines at the corners of her eyes—those marks of time he had deliberately ignored, now more winding and profound than the maps of Catalonia. The newborn's cries echoed through the stone corridors, the warmth of the swaddle fading with his wife's last breath into the dawn mist, becoming a remorse no devout soul could confess."  
DD_ARA.5.a: "Those we loved too late, and those we dared not love."  

DD_ARA.6.t: "The Unmendable Rift"
DD_ARA.6.d: "[Root.Monarch.GetName]'s quill hovered over the parchment, the ink pooling into a weighty shadow. He lifted his gaze to the far end of the long table—where Miguel stirred his honeyed tea with a silver spoon, the delicate chime of porcelain against gilded tray more unnerving than any council chamber quarrel.\n\n'You shouldn't have yielded the Andorran valley's iron mines to Gascon merchants,' Miguel deliberately flattened his tone, as if taming a headstrong Barbary stallion. 'Pyrenean snowmelt can nourish soil, but it can also drown rash promises.' His lashes flickered; the spoon traced spirals in the tea, silently mirroring his father's diplomatic circumlocutions.\n\nThe sudden rain against the rose window sharpened. The young man stood abruptly, his sleeve brushing the unfurled map—Navarre's borders smeared by wine stains into blurred wounds. 'You always say snowmelt tempers blades,' he plucked a fleur-de-lis chess piece, rolling it between his fingers, 'but what if the hand wielding the sword goes numb?' Before the words settled, the piece clicked into the carved silver box bearing Aragon's crown, stirring a plume of dust.\n\n[Root.Monarch.GetName]'s knuckles whitened against the table's edge. He remembered that blood-hued dawn fifteen years prior, when Miguel's wails had pierced deeper than any diplomatic missive. Now the boy's silhouette merged with his late wife's blue-gray silk gown in the rainstorm, their turns away from him identical in curvature. The fleur-de-lis seal on the parchment's corner bled with rainwater, uncannily like the spreading bloodstains on the birthing sheets years ago.\n\nWhen servants gingerly cleared the cold tea service, they found the king mute before emptiness. The wavering candlelight stretched his shadow long—a rusted scepter lying across the unbridgeable chasm between father and son."
DD_ARA.6.a: "'The sharpest blades, it seems, are always sheathed in what we mistake for warmth.'"

DD_ARA.7.t: "The Legacy of Glory"
DD_ARA.7.d: "[Root.Monarch.GetName] stood beneath the newly restored dome of the Córdoba Library, fingers tracing the gilded Quran and Latin Bible displayed side by side. Sunlight streamed through stained glass adorned with Stars of David and crosses, weaving a shimmering tapestry across the arabesque-inlaid marble floor.\n\nOutside in the newly built 'Fountain of Three Saints' courtyard, stone figures of Christian saints, Jewish prophets, and Islamic scholars encircled the central spring, its waters polishing bronze discs inscribed with scriptures from all three faiths. He removed his rosary and gently draped it around the neck of Averroes' statue, forever frozen in contemplation of his astrolabe.\n\nNight winds carried the scent of frankincense and myrrh through the corridors as [Root.Monarch.GetName] gazed at the flickering lights along the southern horizon. Twelve envoys bearing poetry and star charts had already mounted their mules—their saddlebags holding not only peace accords, but Prince Miguel's co-authored 'Dialogues of the Stars' with Moorish musicians.\n\n'To conquer land is lesser than to conquer time,' he whispered to a circling owl, thumb brushing the bronze key that fused crucifix and horseshoe arch motifs:\n\n'When the children of Taifas recite Scripture in our churches, they shall understand—Iberia's stars have always turned beneath the same canopy.'"
DD_ARA.7.a: "'May they understand.'"
DD_ARA.7_shijianqianzhanwenben: "This event heralds our march toward the southern Taifas."

DD_ARA.8.t: "The Final Victor"
DD_ARA.8.d: "[Root.Monarch.GetName] rode through Seville's Golden Gate, his steed trampling pomegranate blossoms and olive branches carpeting the streets. Bronze bells tolled simultaneously from twelve converted temples—once churches and mosques—their clappers forged by Cordoban craftsmen fusing cross patterns with Kufic Arabic script, the soundwaves blending into honey-hued halos. Women tore their treasured silks into ribbons—Granada's crimson, Barcelona's gold, Toledo's silver-gray—draping them over the surviving arches of Roman aqueducts, distant as the abandoned harpstrings of gods.\n\nThe king's gilded armor reflected the midday sun, its breastplate inlaid with an astrolabe smelted from the crown of Asturias. When he reached the Guadalquivir's banks, the water suddenly bloomed with thousands of candle-lit lotus lamps—Moorish artisans' special creations, their parchment shades inscribed with verses from the Song of Songs in both Latin and Arabic. Across the river, in the newly built hybrid chapel, a Christian organ harmonized with an Andalusian oud, playing Prince Miguel's 'Cosmic Roundelay.'\n\nAt dusk, nine hundred poets from across the realms ascended the ruins of the Alcázar's flower-filled courtyards, reciting trilingual epics before the remnants of an ancient observatory. [Root.Monarch.GetName] sat alone on the high platform, gazing at an Asturian wine-filled chalice inlaid with mother-of-pearl—its liquid reflecting a perfect map of the stars. As he raised the cup, all noise ceased but the harbor's distant shanties carried by the wind:\n\n'Behold, even Gibraltar's rocks sip moonlight!'\n\nThe revelry lasted seven dawns. People collapsed asleep under pomegranate trees hung with Venetian mirrors, unfinished wine fermenting in jars like violet sunrise. The king stepped over slumbering musicians, tracing the chapel's stained glass—where someone had scratched nearly invisible Hebrew letters with a diamond stylus between the cracks:\n\n'Your feast shall drown in tears.'\n\nHe paused at this prophecy finer than spider silk, slowly turning his breastplate's astrolabe toward the rising sun. The reflected light engulfed the inscription, its searing rays melting the ancient warning into a meaningless golden streak. At the distant port, the last ships carrying demobilized knights raised their sails. Aragon's royal banner unfurled like a phoenix reborn—yet none noticed three black threads woven into its Granada-silk edges, each spun from different latitudes."
DD_ARA.8.a: "'Not mere paranoia.'"
DD_ARA.8_shijianqianzhanwenben: "This event declares our absolute triumph."
