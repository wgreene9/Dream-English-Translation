DD_ARA.57.t: "Frontiers of Civilization"
DD_ARA.57.d: "When we first made landfall, an uncanny contrast unsettled our forces. The Turks - remembered as savage warriors - had transformed into scholarly gentlemen under Mongol-introduced Eastern philosophies. Yet these pacifying ideals had dulled their blades, rendering our Anatolian conquest suspiciously facile.\n\nTo secure our Levantine holdings, preemptive action may prove prudent."
DD_ARA.57.a: "Frontiers demand personal stewardship."
DD_ARA.57.a_buff: "Barbaric Diadem"
DD_ARA.57.b: "Unprovoked intervention violates principle."
