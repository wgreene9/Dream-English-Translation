DD_ARA_farmer_disaster.7.t: "Bitter Concessions"
DD_ARA_farmer_disaster.7.d: "First, we must quell the chaos economically - nothing pacifies peasants better than full stomachs. But with our treasury depleted, we must rely on domestic nobles for aid. Whether they'll honor the crown's request depends on our past actions."
DD_ARA_farmer_disaster.7.a: "Costly indeed, but may it prove worthwhile."
DD_ARA_farmer_disaster.7.b: "The Peninsular Faction leaders will handle this."
DD_ARA_farmer_disaster_privilege: "Negotiated Manorial Economy"
DD_ARA_farmer_disaster_privilege_desc: "The Reconquista created a relatively democratic environment within a manorial-based society, fostering social mobility rare in medieval times."

DD_ARA_farmer_disaster.8.t: "Difficult Attempt"
DD_ARA_farmer_disaster.8.d: "Next, we must attempt to restore communication. Not all rebellious peasants direct their anger at the crown - some merely seek special privileges. Should we divide and disperse them through backstage maneuvering, or take the risk of personally addressing the mobs?"
DD_ARA_farmer_disaster.8.a: "Contact rebel leaders, exchanging benefits for concessions."
DD_ARA_farmer_disaster.8.b: "Visit troubled areas, letting the king solve matters personally."

DD_ARA_farmer_disaster.9.t: "Reluctant Choice"
DD_ARA_farmer_disaster.9.d: "Finally, our own strength proves insufficient - we must request aid from neighboring nations. At this point, we can only pray our ancestors accumulated enough goodwill for us to spend. But whether they'll honor the king's request depends on our past actions."
DD_ARA_farmer_disaster.9.a: "This is where we excel."
DD_ARA_farmer_disaster.9.a.t: "Unlocks diplomatic action: 'Request Aid'.\n"
DD_ARA_farmer_disaster.9.b: "Against my better judgment, if we must."

DD_ARA_farmer_disaster.10.t: "Patchwork Trust"
DD_ARA_farmer_disaster.10.d: "Secret talks with rebel leaders occurred deep in the night. Our exceptional diplomats risked their lives entering neutral ground to negotiate with several ambitious leaders. Fortunately, the rights and wealth they desire can temporarily be promised verbally - we'll consider fulfilling these promises after the disaster ends."
DD_ARA_farmer_disaster.10.a: "At least we've gained temporary respite."

DD_ARA_farmer_disaster.11.t: "Patchwork Trust"
DD_ARA_farmer_disaster.11.d: "Our brave emperor risked his life by visiting the troubled areas during daylight, directly addressing the angry crowds. Fortunately, the food and supplies we brought as tokens of friendship were sufficient, and the king's words were sincere enough. After being well-fed, they swore renewed loyalty to the crown."
DD_ARA_farmer_disaster.11.a: "The king stands with you always."
DD_ARA_farmer_disaster.11.a.t: "Greatly reduces event penalties from 'Scythe's Wrath' disaster.\n'Redemption of the Wheat' will not trigger.\n"
DD_ARA_farmer_disaster.11.a.flag: "Event '§YPatchwork Trust§!' has triggered"

