DD_ARA.58.t: "Vespers' Victory"
DD_ARA.58.d: "During Palermo's Easter celebrations, drunken imperial officials caused outrage with their misconduct. The enraged populace seized the offenders, leading to collective punishment that ignited island-wide riots. Sicilians took to the streets, assaulting imperial troops and officials in chaotic rebellion.\n\nWe couldn't miss this golden opportunity. The long-prepared [Root.GetName] fleet immediately sailed to occupy Sicily. Forced to submit, the Sicilians pledged allegiance, crowning us as Sicily's sovereigns against the Empire."
DD_ARA.58.a: "The first step into Italy."
DD_ARA.58_shijianqianzhanwenben: "This event celebrates our successful conquest of Sicily."

DD_ARA.59.t: "Prelude to War"
DD_ARA.59.d: "What constitutes defense? The parrying of blows. What characterizes defense? Awaiting the strike. Military action bearing this characteristic is defensive action, and only through this lens can defense be distinguished from offense in war. Yet pure defense contradicts war's very nature - all defensive postures must ultimately be relative.\n\nThus this awaiting characteristic applies to defense in its totality, not its individual components. When we await the enemy's assault in battle, it becomes defensive combat; when we await their advance to our positions in engagement, defensive battle; when we await their incursion into our theater, defensive campaign.\n\nIn each case, the awaiting/parrying nature remains fundamentally defensive without contradicting war's essence, as we benefit from enemies charging our bayonets or assaulting our fortifications. But to truly wage war, we must counterattack - offensive actions conducted within defensive frameworks, confined to our positions or theaters. Thus defensive campaigns permit offensives; defensive battles employ attacking divisions; troops awaiting charges may still counter with offensive fire. Defense is never merely a shield, but a shield composed of cunning strikes."
# From Clausewitz's "On War" (Vom Kriege)
DD_ARA.59.a: "France remains untrustworthy."
DD_ARA.59.a_buff: "Impregnable Defense"
DD_ARA.59.b: "Heathens demand greater vigilance."
DD_ARA.59.c: "We must consider the broader picture."
