DD_ARA.4.t: "The Reluctant Stream"
DD_ARA.4.d: "Centuries ago, when the frost of the Pyrenees last kissed the crown of Sancho III, Ramiro I's hand had already quietly grasped the scepter of Aragon. That crown, steeped in Navarre's century-long twilight, refracted a new brilliance under the stained glass of the cathedral the moment he took the scepter. The waves of the western Mediterranean transformed into threads of statecraft at his fingertips, while the sails of Genoese merchant ships and the scimitars of Barbary pirates became alternating emblems upon Aragon's royal seal.\n\nNow, as both the golden lilies and date palms bow before our banners, the morning breeze of Albarracín still carries whispers of old companions—those days when we shared the morning dew of the Ebro, those nights when we charted the stars atop the peaks of Sierra de Sobrarbe. Their warmth remains etched upon the cliffs of the Pyrenean passes. Let Aragon's olive branches intertwine once more with Navarre's pomegranate flowers. Let our armor turn to silver under Zaragoza's moonlight, filled with the rich bouquet of Gascon wine, offered before the thrones of those who once guarded Iberia's starry skies together."
DD_ARA.4.a: "A blue-robed traveler in misty rain, like an old friend returning."
DD_ARA.4_shijianqianzhanwenben: "This event may allow us to form a personal union with @NAV Navarre."
DD_ARA.4.a.t: "When Navarre's current monarch dies, we will inherit @NAV Navarre."
