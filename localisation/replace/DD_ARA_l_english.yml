DD_SP7_bandao_1_2_title: "Control Morocco"
DD_SP7_bandao_1_2_desc: "The heathens of the Maghreb have been our persistent scourge for centuries - not even the Cid's holy Mauritanian Crusade could fully eradicate them. Let us solve the Moroccan problem once and for all."

DD_SP7_bandao_1_4_title: "March on Alexandria"
DD_SP7_bandao_1_4_desc: "The Ayyubids are eagles perched over Egypt, having survived the Crusader tide through schemes and foul agreements. Now we shall correct this oversight."

DD_SP7_bandao_1_8_title: "Return to South France" # Return to Southern French Holdings
DD_SP7_bandao_1_8_desc: "Southern France - homeland of our Latin faction nobles - has been lost since the Albigensian Crusade's failure. After centuries of exile, the time has come for their homecoming."

DD_SP7_bandao_1_10_title: "Dominate the Adriatic"
DD_SP7_bandao_1_10_desc: "The beautiful Adriatic coast was once prosperous Roman lands before barbarians and war ruined it. As Rome's heirs, we shall reclaim these imperial territories and spread our glory afar."

DD_SP7_bandao_1_13_title: "Restore the Heathen Capital"
DD_SP7_bandao_1_13_desc: "Granada - the infidels' proudest city during the Reconquista, called 'Little Córdoba' - was devastated in the wars. Let us rebuild this city into our jewel."

DD_SP7_bandao_1_15_title: "The World's Desire"
DD_SP7_bandao_1_15_desc: "The war-torn old capital has become Almería Bay's radiant beacon. Prosperity and peace have forged Granada into a city that rivals New Rome itself - the world's desire in the West."

DD_SP7_bandao_2_1_title: "Path of Holy War"
DD_SP7_bandao_2_1_desc: "Though the Reconquista's tide has ebbed, war drums still echo across contested lands. Heathens still hold southern territories, and Santiago's mission still calls us. Let us continue this sacred path of holy war to purge the infidel threat completely."

DD_SP7_bandao_2_2_title: "Tame the Berbers"
DD_SP7_bandao_2_2_desc: "The Berber tribes are cunning desert wolves - elusive and untamed. Now we finally grip the reins around their necks, breaking this beast to our will."

DD_SP7_bandao_2_3_title: "Return to Africa"
DD_SP7_bandao_2_3_desc: "The great El Cid once set foot in the Maghreb, establishing the holy Mauritanian Crusade. His descendants became Kings of Africa ruling all Maghreb, yet allowed corruption to destroy it. Now Aragonese crusaders return to Africa - this time we shall establish a purer, more sacred eternal kingdom."

DD_SP7_bandao_2_4_title: "Outremer Memories" 
DD_SP7_bandao_2_4_desc: "The Holy Land - a land of milk and honey that all Christians yearn for. Crusaders once established the sacred Kingdom of Jerusalem here, only to have the Hohenstaufens steal their victory. Let us rebuild the Crusader legacy and establish a true Heavenly Kingdom."

DD_SP7_bandao_2_5_title: "King of Crusaders"
DD_SP7_bandao_2_5_desc: "The Near East and Outremer are filled with remnants of Crusader legacies. Now that we've brought this region under our rule, it's time to accept fealty from all Crusader lords and become the true King of Crusaders."

DD_SP7_bandao_2_7_title: "Purge Anatolia"
DD_SP7_bandao_2_7_desc: "Anatolia is a chaotic and complex land - once Roman Asia, now fractured by warlords and infidel beliefs. Let us end this disorder, control Asia's coasts, and purify Anatolia."

DD_SP7_bandao_2_8_title: "Upon the Ruins"
DD_SP7_bandao_2_8_desc: "The Eastern Roman Empire was once an insurmountable peak in Mediterranean history, but greedy Venetians under the Crusader banner turned prosperity and civilization into ruins. We shall remedy this tragic error - drive out these shameless usurpers and rebuild Rome's legacy upon the ruins."

DD_SP7_bandao_2_9_title: "Purple Phoenix Reborn"
DD_SP7_bandao_2_9_desc: "Rome has suffered calamities through rising and falling tides - from spanning two seas to collapse and dissolution, the noble Purple Chamber has endured a troubled fate. Now, with our support, Rome is reborn from ashes as the Empire stands tall once more."

DD_SP7_bandao_2_10_title: "Rising Tides"  
DD_SP7_bandao_2_10_desc: "The Aegean's waves witness rise and fall, dynasties and wars. Rome shall reclaim her ancestral lands once more and rule the seas."

DD_SP7_bandao_2_12_title: "Forge Prosperity"
DD_SP7_bandao_2_12_desc: "The Reconquista's fires have ended - now the people of Iberia must march toward their future. We shall forge a prosperous and bright tomorrow for Iberia."

DD_SP7_bandao_2_13_title: "Develop Valencia"
DD_SP7_bandao_2_13_desc: "Valencia stands as our greatest Mediterranean port and most prosperous trading hub. Let us cultivate Valencia's advantages to establish the Western Mediterranean's premier commercial nexus."

DD_SP7_bandao_2_14_title: "Promote Innovation"
DD_SP7_bandao_2_14_desc: "Iberia's position at the crossroads of civilizations has made it a melting pot of cultures and merchants. Our enlightened policies have attracted scholars and knowledge to our realm - we shall become a beacon of science and innovation."

DD_SP7_bandao_2_15_title: "The Brilliant Century"
DD_SP7_bandao_2_15_desc: "Reborn from centuries of fragmentation and bloodshed, we leave behind scarred eras of turmoil and strife. At last, we enter the Brilliant Century - forged from gold and victory hymns."

DD_SP7_bandao_3_2_title: "Tunis Offensive"
DD_SP7_bandao_3_2_desc: "The dream of restoring El Cid's North African glory lies within reach. With one decisive strike through the Tunis Offensive, we shall swiftly claim all North Africa!"

DD_SP7_bandao_3_4_title: "Ligurian Wealth"
DD_SP7_bandao_3_4_desc: "As former heart of the Lombard League, Genoese merchants reign supreme over Western Mediterranean trade. The riches concentrated in Liguria surpass imagination - we shall claim them all."

DD_SP7_bandao_3_6_title: "Mare Nostrum"
DD_SP7_bandao_3_6_desc: "Mare Nostrum - Our Sea. This vast blue expanse is woven into our national identity. Now we shall master this sea that connects three continents, becoming Mediterranean lords bridging east and west."

DD_SP7_bandao_3_8_title: "Land in Florida"
DD_SP7_bandao_3_8_desc: "Beyond the western waves, we've discovered a coast blooming with flowers. La Florida - this lush, verdant promised land shall become our foothold in the New World."

DD_SP7_bandao_3_10_title: "Advance Up the Mississippi"
DD_SP7_bandao_3_10_desc: "Following the Mississippi upstream reveals golden lands unfolding before us - a prosperous future beckons!"

DD_SP7_bandao_3_11_title:0 "Unthinkable Dream"
DD_SP7_bandao_3_11_desc:0 "Prosperity and peace, wealth and tranquility, an empire ruling the world, a glorious and radiant era. The dream we once dared not imagine has now become reality. The world lies at our feet, and we shall continue to conquer the future."

DD_SP7_bandao_3_13_title:0 "Piety and Gold"
DD_SP7_bandao_3_13_desc:0 "The Church has taken deep root in Iberian soil and forms the foundation of our rule. Let us invest in the Church to aid our governance."

DD_SP7_bandao_3_15_title:0 "World Market"
DD_SP7_bandao_3_15_desc:0 "Our production capacity continues to rise, and our share of the world market grows ever larger. Let us build a commercial empire that monopolizes global trade and become masters of commerce and wealth!"

DD_SP7_bandao_4_1_title:0 "The Dawn Approaches"
DD_SP7_bandao_4_1_desc:0 "Italy has long lingered under the shadow of the Hohenstaufen threat. Let us aid them and liberate a free Italy."

DD_SP7_bandao_4_2_title:0 "Sicilian Vespers"
DD_SP7_bandao_4_2_desc:0 "The unpopular Hohenstaufen rule over Sicily should have ended centuries ago. We shall defeat this malformed monstrosity and reaffirm our claims."

DD_SP7_bandao_4_3_title:0 "City of the Renaissance"
DD_SP7_bandao_4_3_desc:0 "Tuscany, birthplace of the Renaissance and cradle of humanist thought. As we rule this land, we shall also serve as patrons of Italy's humanist artists."

DD_SP7_bandao_4_4_title:0 "Iron Crown Coronation"
DD_SP7_bandao_4_4_desc:0 "The Crown of Lombardy, ancient symbol of Italian power and legacy of the Frankish era. Henceforth, we shall be King of Italy, Lord of the Apennines."

DD_SP7_bandao_4_5_title:0 "King of Italy"
DD_SP7_bandao_4_5_desc:0 "Now all of Italy lies at our feet, the Apennines bow before us. We stand as undisputed King of Italy, heir to Rome."

DD_SP7_bandao_4_7_title:0 "Sail Into the Future"  
DD_SP7_bandao_4_7_desc:0 "The Pillars of Hercules at Gibraltar once marked the end of the known world. Now, we shall sail toward a distant future, venturing beyond the azure seas, going farther than ever before!"  

DD_SP7_bandao_4_8_title:0 "Across the Caribbean"  
DD_SP7_bandao_4_8_desc:0 "The islands of the Caribbean shall become part of our New World map, territories of our great empire."  

DD_SP7_bandao_4_9_title:0 "Into the Olmec Lands"  
DD_SP7_bandao_4_9_desc:0 "Legends speak of a golden kingdom in the New World, where riches abound... Whatever the truth, it is worth the attempt."  

DD_SP7_bandao_4_10_title:0 "Conquest of Mexico"  
DD_SP7_bandao_4_10_desc:0 "A barbaric and primitive empire is but a crumbling house—all it takes is one firm kick..."  

DD_SP7_bandao_4_12_title:0 "A Thousand Ships"  
DD_SP7_bandao_4_12_desc:0 "Now, Iberia has become a maritime empire. We must expand our navy and prepare for future endeavors."  

DD_SP7_bandao_4_13_title:0 "Strengths of Their Own"  
DD_SP7_bandao_4_13_desc:0 "As a nation renowned for its naval prowess, we must cultivate our unique fleet advantages, forging a navy with distinctive capabilities."  

DD_SP7_bandao_4_14_title:0 "Training Seamen"  
DD_SP7_bandao_4_14_desc:0 "The days of relying solely on our army are over. Let us establish an independent navy and train specialized sailors for maritime warfare."  

DD_SP7_bandao_4_15_title:0 "Supremacy of the Seas"  
DD_SP7_bandao_4_15_desc:0 "He who controls the seas wins the world. To claim hegemony, we must first secure naval dominance."

DD_SP7_bandao_5_2_title:0 "Accord with the Holy See"
DD_SP7_bandao_5_2_desc:0 "Occupying Rome need not rely on violence. Perhaps we can reach an agreement with the Holy See to take control of Rome in a more peaceful manner."

DD_SP7_bandao_5_4_title:0 "Visit to the Doge's Palace"
DD_SP7_bandao_5_4_desc:0 "For centuries, Venice has maintained a maritime empire ruling the Eastern Mediterranean. Now, with our rise, it is time to take over their dominion."

DD_SP7_bandao_5_8_title:0 "Colonize Colombia"
DD_SP7_bandao_5_8_desc:0 "The mountains and wilds of Colombia hide unexpected riches. Let us spread the Gospel in the name of God."

DD_SP7_bandao_5_10_title:0 "Build Brasília"
DD_SP7_bandao_5_10_desc:0 "The jungles of Brazil are a treasure trove of untapped potential—let us make the most of them!"

DD_SP7_bandao_5_13_title:0 "Power of the Peasants"
DD_SP7_bandao_5_13_desc:0 "The simple, uneducated peasants are more useful than we imagined. Let us train conscripted peasants, control rural councils, and raise an army of loyal commoners."

DD_SP7_bandao_5_15_title:0 "Elite Tercios"
DD_SP7_bandao_5_15_desc:0 "The tercio formation has proven its worth time and again in our wars. We shall refine this tactic and forge an even more formidable elite force."

