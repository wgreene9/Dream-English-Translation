DD_ARA.79.t: "The Roar of the World"
DD_ARA.79.d: "As Aragon's golden fleet cleaves through the emerald waves of the Mediterranean, every cresting wave blossoms with the glorious crowns forged by the Peninsular faction. The prestige of the Seven Seas' sovereign, carried by pomegranate petals falling from Santa Maria's deck, dyes crimson every tide from Gibraltar to Cyprus. On parliamentary parchments, freshly inked treaties meander like conquerors' wake, stringing shattered city-states and islands into pearl-encrusted scepters draped around the Virgin's merciful neck.\n\nNew World mists still linger as Aragon's cross-emblazoned sails sweep the horizon like white eagles. Colonists' boots shatter Aztec temple drums, melting the Inca's golden sun into figureheads' eternal smiles; the Mayan prophecy of 'Quetzalcoatl's bloody return' ultimately becomes consecration wine for the Peninsular Council amidst Castilian gunpowder. During San Juan festivities, Potosí's mercury and Río de la Plata's silver flow across royal vaults like the Milky Way, while Madrid's poets redraw the zodiac with conquerors' names - proclaiming each gold fleck God's stardust for the new Eden.\n\nWhen eastern monsoons swell Aragon's sails, Ceylon's cinnamon and Malacca's cloves pile high as pagan altars on stern decks. Zheng He's star charts are reassembled, compass needles pointing beyond the Promised Land: Latin inscriptions grace Ryukyu's coral reefs, while Nagasaki's cherry blossoms echo the Song of Songs. Macau's lighthouse flames embrace Barcelona's sacred fires along the meridian, stitching the earth into a perfect golden ring on the double-headed eagle's crest.\n\nNow ancestral kings' spirits stand upon Hercules' Pillars, witnessing the colossal tree nourished by their bloodline - roots entwining three continents, branches hung with tidal charts and monsoon compasses, its crown ablaze with light forged from seven seas' submission: Aragon's golden epilogue to human history, inscribed with iron and poetry, blood and stars."
DD_ARA.79.a: "The Sun That Never Sets."
DD_ARA.79.a.t: "\nAragon's §RPeninsular Path§! story concludes here. Thank you for playing.\n- Design: Xi Ye\n- Code: Xi Ye\n- Narrative: Xi Ye"

