DD_ARA.76.t: "The Eternal Empire"
DD_ARA.76.d: "History shows the mightiest empires often crumble from within - perhaps through neglected drills, or excessive tolerance of scholars. While successors inevitably repeat old errors, we shall now mend the Great Schism that has divided faith since 1054."
DD_ARA.76.a: "Henceforth, never to be divided."

DD_ARA.77.t: "Cradle of Steel"
DD_ARA.77.d: "When Latin heraldry brands Aragon's eagle banners, the Pyrenees' snowpeaks become a silver flood sweeping Europe. Notre-Dame's stained glass depicts Charlemagne's coronation blessing new empire-builders: his iron cavalry crushes Seine's morning dew, making Aragon's pomegranate roots crack French parliamentary stones. Vatican's bronze bells tremble for Latin triumph, as papal scarlet dissolves like maple leaves beneath Lyon's walls, while Cologne Cathedral's spire becomes the seventh thorn on our crown.\n\nThe Holy Roman dream still lingers when Aragon's armored infantry - a dark tide - drowns Danube's amber moonlight. Nuremberg's forges sound conquest's knell; the double-headed eagle breaks wings in Alpine passes. Venice's Doge traces trembling fingers across parchment, finding the Adriatic now gilds Aragon's military sash. Charlemagne's fractured laws are reforged on Latin anvils - from Provence's lavender fields to Prussia's fir forests, every inch of land bleeds hybrid glory of Justinian Code and Song of Roland. In the imperial diet, conquered swords form crosses, all hilts pointing to Madrid's sundial.\n\nAs English fog retreats from Calais, Aragon's dragon banners plant on Scotland's basalt thrones. Tower ravens clutch Plantagenet feathers, watching Latin chariots grind across Yorkshire cobblestones; on Moscow's tundra, the Tsar's sable cloak shreds into confessional ribbons for Iberian saints. Brandenburg Gate's statues bow to crown Aragon's ruler - that diadem of Byzantine amethysts and Germanic iron now reflects the same blood moon from Gibraltar to Urals.\n\nNow Charlemagne's ghost watches from Aachen's dome, witnessing his unfinished epic continued in Latin steel - Aragon's domain is chainmail woven vast, each link imprisoning a defeated crown, the mesh stiff with jurisprudence and spears, sacramental wine and swords, forging Europe into one coronation ode."
DD_ARA.77.a: "The Glory That Never Fades."
DD_ARA.77.a.t: "Unlocks §YFrankish Conquest§! casus belli against all nations\n\nAragon's §MLatin Faction§! story concludes here. Thank you for playing.\n- Design: Xi Ye\n- Code: Xi Ye\n- Narrative: Xi Ye"
DD_ARA.77_shijianqianzhanwenben: "'With flowing tears and hoary beard torn, thus ends the tale of Turold.'"

