DD_ARA.61.t: "Triumph of the Vespers"
DD_ARA.61.d: "During Palermo's Easter celebrations, local soldiers publicly assaulted women, sparking outrage. The enraged populace rose up and slaughtered the offenders. Soon the entire city turned against military forces, and within days nearly all Sicily erupted in riots as citizens attacked soldiers and officials alike.\n\nWe couldn't miss this golden opportunity. The Emperor immediately marched east to press our claims. Sicilian emissaries swiftly offered their allegiance, pledging to crown us as Sicily's rightful sovereign."
DD_ARA.61.a: "The final step in conquering Italy."
DD_ARA.61_shijianqianzhanwenben: "This event celebrates our successful conquest of Sicily."

DD_ARA.62.t: "The Decisive Moment"
DD_ARA.62.d: "The Papal States - sacred rulers of the temporal world - are not as inviolable as they appear. In truth, whenever His Holiness faces invasion, his first instinct is to seek protection from others. The Papacy has relied on Byzantium and the Franks, extracting benefits while granting legitimacy in return.\n\nNow we become the Papacy's new patrons. As masters of Italy, we've secured a safer, more discreet residence for His Holiness. The entire Curia shall operate efficiently under Latin protection."
DD_ARA.62.a: "The Church can only function properly under our protection."

