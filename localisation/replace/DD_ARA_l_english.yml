DD_SP7_lading_ex_1_2_title:0 "March into Gascony"
DD_SP7_lading_ex_1_2_desc:0 "Alas, the lords of Gascony share our fate - fighting on the front lines for God's cause. Their plight moves us to tears, so alike is their suffering to our own."

DD_SP7_lading_ex_1_4_title:0 "Pacify Brittany"
DD_SP7_lading_ex_1_4_desc:0 "The Bretons have long eluded French lords' control. It's time we taught them a proper lesson."

DD_SP7_lading_ex_1_8_title:0 "Control the Hansa"
DD_SP7_lading_ex_1_8_desc:0 "The Hanseatic League certainly knows how to make money. Might we partake in their fortunes?"

DD_SP7_lading_ex_1_10_title:0 "Venture into Kashubia"
DD_SP7_lading_ex_1_10_desc:0 "What an ancient name - last heard when Poland wasn't even a notion."

DD_SP7_lading_ex_1_13_title:0 "Seize the Falun Copper Mine"
DD_SP7_lading_ex_1_13_desc:0 "Such vast copper deposits. Pity the primitive Swedes lack the skill to exploit them."

DD_SP7_lading_ex_1_15_title:0 "Isn't It Good?" # Advance to Norwegian Woods
DD_SP7_lading_ex_1_15_desc:0 "Norwegian woooods~~" # Musical reference maintained

DD_SP7_lading_ex_2_1_title:0 "Homecoming"
DD_SP7_lading_ex_2_1_desc:0 "France was always our true homeland. Since the Albigensian Crusade, our court nobles have largely been French refugees. After centuries in exile, the journey home begins at last."

DD_SP7_lading_ex_2_2_title:0 "Return to Provence"
DD_SP7_lading_ex_2_2_desc:0 "Provence - a land of tranquil, picturesque towns. Truly beautiful."

DD_SP7_lading_ex_2_3_title:0 "Northern Expedition"
DD_SP7_lading_ex_2_3_desc:0 "Let the false emperor in Paris see who truly deserves the title of King of the Franks."

DD_SP7_lading_ex_2_4_title:0 "The Final Victor"
DD_SP7_lading_ex_2_4_desc:0 "As time flows and years pass, there can be only one true victor on French soil..."

DD_SP7_lading_ex_2_5_title:0 "King of France"
DD_SP7_lading_ex_2_5_desc:0 "...and that shall be us."

DD_SP7_lading_ex_2_7_title:0 "Open the Northern Gate"
DD_SP7_lading_ex_2_7_desc:0 "Under their self-important northern 'Emperor', North Germany has voluntarily left the Holy Roman Empire. What foolishness. But for us, this presents a perfect opportunity."

DD_SP7_lading_ex_2_8_title:0 "Rhineland Hegemony"
DD_SP7_lading_ex_2_8_desc:0 "Seems to me nobody's guarding this Rhineland."

DD_SP7_lading_ex_2_9_title:0 "Old Glory"
DD_SP7_lading_ex_2_9_desc:0 "Saxony still looks as proud as ever, I see."

DD_SP7_lading_ex_2_10_title:0 "Triumphant Return"
DD_SP7_lading_ex_2_10_desc:0 "We've come such a long way. But the soldiers insisted our Majesty ride through the Brandenburg Gate pointing skyward. 'For the ceremony,' they said. Pity the royal portraitist arrived after His Majesty had already... retired from the pose."

DD_SP7_lading_ex_2_12_title:0 "Closing on Zeeland"
DD_SP7_lading_ex_2_12_desc:0 "What are you looking at? Think a little channel can stop us?"

DD_SP7_lading_ex_2_13_title:0 "Landing in Britain"
DD_SP7_lading_ex_2_13_desc:0 "Those wicked Britons! Always stealing our glorious Frankish culture. Soon we'll make them part of Francia proper."

DD_SP7_lading_ex_2_14_title:0 "Conquer the Highlands"
DD_SP7_lading_ex_2_14_desc:0 "Highlanders oppose everyone - Vikings, Englishmen, even us. Must be craving some seaweed egg drop soup." 

DD_SP7_lading_ex_2_15_title:0 "Play the Accordion"
DD_SP7_lading_ex_2_15_desc:0 "Nothing spices up diplomacy like an accordion soundtrack. Really sets the mood."

DD_SP7_lading_ex_3_2_title:0 "Burgundian Union" 
DD_SP7_lading_ex_3_2_desc:0 "Who even rules Burgundy now? Doesn't matter - we're practically family."

DD_SP7_lading_ex_3_4_title:0 "Sicilian Vespers"
DD_SP7_lading_ex_3_4_desc:0 "Dry those tears, Sicilians. You'll need them later."

DD_SP7_lading_ex_3_6_title:0 "Frankish Legacy"
DD_SP7_lading_ex_3_6_desc:0 "That so-called Holy Roman Emperor shamelessly stole our Frankish heritage! Me? Oh I've always been Frankish, of course."

DD_SP7_lading_ex_3_8_title:0 "Rule the Low Countries"
DD_SP7_lading_ex_3_8_desc:0 "The Low Countries' wealth is legendary... and apparently real. Time for a tax hike?"

DD_SP7_lading_ex_3_10_title:0 "Cleansing Flames"
DD_SP7_lading_ex_3_10_desc:0 "Behold the holy fire! Let the Maid's flames purify these heathen lands!"

DD_SP7_lading_ex_3_11_title:0 "King of the Franks"
DD_SP7_lading_ex_3_11_desc:0 "Return to me, my Francia. The empire of my memories, tears flow unbidden."

DD_SP7_lading_ex_3_13_title:0 "Crush the Usurpers"
DD_SP7_lading_ex_3_13_desc:0 "Croatia - a grotesque fusion of Venetian merchants and Hungarian nobles. This crumbling monstrosity cries out. Let us end its suffering."

DD_SP7_lading_ex_3_15_title:0 "Unbreakable"
DD_SP7_lading_ex_3_15_desc:0 "They said Rome was an unbreakable empire. Then it fell without warning. Now Europe knows but one empire - the eternal empire."

DD_SP7_lading_ex_3_16_title:0 "Unthinkable Dream"
DD_SP7_lading_ex_3_16_desc:0 "Rule and greatness, conquest and order - a monumental undertaking born of struggle, a people rising with triumphant cries. The dream none dared envision has become our reality. The past lies at our feet, the future but another step in our conquest."

DD_SP7_lading_ex_4_1_title:0 "The Gathering Shadow"
DD_SP7_lading_ex_4_1_desc:0 "Italy has long cowered under the Hohenstaufen threat. Let us replace them as the peninsula's new masters."

DD_SP7_lading_ex_4_2_title:0 "Ligurian Wealth"
DD_SP7_lading_ex_4_2_desc:0 "Those wicked Genoese grew fat on Mediterranean trade - all without our permission. Now we come to collect what's owed."

DD_SP7_lading_ex_4_3_title:0 "Cradle of the Renaissance"
DD_SP7_lading_ex_4_3_desc:0 "Tuscany - birthplace of the Renaissance, nursery of humanist thought. As we rule this land, so too shall we patronize Italy's artists and scholars."

DD_SP7_lading_ex_4_4_title:0 "Master of the Papacy"
DD_SP7_lading_ex_4_4_desc:0 "As Pepin gave lands to the Church, so shall we take them back."

DD_SP7_lading_ex_4_5_title:0 "King of Italy"
DD_SP7_lading_ex_4_5_desc:0 "Now all Italy lies prostrate at our feet, the Apennines bow before us. We stand undisputed as Italy's king and Rome's true heir."

DD_SP7_lading_ex_4_7_title:0 "Challenge the Emperor"
DD_SP7_lading_ex_4_7_desc:0 "So you're the one they call Emperor? My Italian friends need me to... educate you."

DD_SP7_lading_ex_4_8_title:0 "Toast to Victory"
DD_SP7_lading_ex_4_8_desc:0 "Bavaria's Black Forest brews legendary beer. They say it brings invincibility - so why wait? Let's drink to conquest!"

DD_SP7_lading_ex_4_9_title:0 "New Confederation"
DD_SP7_lading_ex_4_9_desc:0 "Swiss neutrality exists for good reason. After we helped drive out the Emperor's forces, their proud mercenaries eagerly joined our ranks."

DD_SP7_lading_ex_4_10_title:0 "Falconry"
DD_SP7_lading_ex_4_10_desc:0 "What formidable mountains! But beyond lies verdant Vienna. Perhaps we should build a summer palace here... for His Majesty's rest, of course."

DD_SP7_lading_ex_4_12_title:0 "Polish Crown"
DD_SP7_lading_ex_4_12_desc:0 "Where's Poland? I just saw Poland right here!\nSire... Poland's gone again."

DD_SP7_lading_ex_4_13_title:0 "Baltic Campaign"
DD_SP7_lading_ex_4_13_desc:0 "The Baltic peoples would rather hide in forests than pay taxes. How... stubborn."

DD_SP7_lading_ex_4_14_title:0 "Forging New Chains"
DD_SP7_lading_ex_4_14_desc:0 "The Rus think Mongol's yoke gone means freedom? We'll work overtime crafting them new... gifts."

DD_SP7_lading_ex_4_15_title:0 "Crossing the Urals"
DD_SP7_lading_ex_4_15_desc:0 "It's freezing. Surely His Majesty must be... joking, sending us to these distant wastelands? This feels like exile."

DD_SP7_lading_ex_5_2_title:0 "Iron Crown"
DD_SP7_lading_ex_5_2_desc:0 "This crown is too heavy, so heavy that it can only serve as a decoration. Your Majesty can't wear it... right?"

DD_SP7_lading_ex_5_4_title:0 "Visit the Doge's Palace"
DD_SP7_lading_ex_5_4_desc:0 "Knock, knock! Mr. Doge, are you home?"

DD_SP7_lading_ex_5_8_title:0 "The So-Called Roman Empire"
DD_SP7_lading_ex_5_8_desc:0 "The Holy Roman Empire - is it holy? Is it Roman? Is it even an empire? Frankly, it fails on all counts."

DD_SP7_lading_ex_5_10_title:0 "Danube Waltz"
DD_SP7_lading_ex_5_10_desc:0 "Let the dance begin!"

DD_SP7_lading_ex_5_13_title:0 "Ruthenian Steppe" 
DD_SP7_lading_ex_5_13_desc:0 "Ah, the endless grasslands, so beautiful... Wait, what's that dust cloud on the horizon?"

DD_SP7_lading_ex_5_15_title:0 "Pay Respects at Sarai"
DD_SP7_lading_ex_5_15_desc:0 "Heh... the steppe is too vast indeed."

