DD_ARA.9.t: "The Unhealed Scar"
DD_ARA.9.d: "[Root.Monarch.GetName]'s fingers traced the coiled grapevines on the Ivrea crest, the gold-threaded leaves writhing like veins in the candlelight. Princess Beatrice's portrait leaned against the desk, the pearls at her ears refracting the dusk light of Dijon Castle—that pale gold hue so reminiscent of the moonstones in the Gascon princess' hair twenty years prior.\n\n'Burgundy's canals can float Flemish wool, or drown France's fleur-de-lis gardens,' the Chancellor's counsel echoed under the vaulted ceiling, the golden threads on the parchment map stitching Aragon and Burgundy into a falcon's spread wings. Yet [Root.Monarch.GetName] saw only his sixteen-year-old reflection in the gilded frame: that stiff-shouldered boy at the end of Valencia's gallery, his ceremonial robes slipping to reveal sweat-stained panic in every fold.\n\nThe council chamber doors burst open, shattering the memory. Miguel stormed in, night dew clinging to his clothes, hay from the stables in his hair, gripping a Damascus dagger fragment bartered from Moorish merchants. 'So you'd collar me with the Golden Fleece?' He drove the blade into the oak table in challenge, its turquoise-inlaid hilt matching the princess' eyes in the portrait.\n\nThe old king's throat tightened around unspoken reprimands. He remembered his wedding night—the mechanical unfastening of his wife's gown, the pearl buttons clattering louder than cathedral bells. Now Beatrice's painted smile seemed to melt into the Gascon princess' dying quiver of lips.\n\nWhen Miguel's footsteps faded down the corridor, [Root.Monarch.GetName] gathered the crest's shattered pieces—broken vines oozing gold like sealing wax, slowly smothering a scar that had never healed in twenty years."
DD_ARA.9.a: "Miguel is first a prince, then my son."
DD_ARA.9.a.t: "§RMiguel will despise this match, but he must accept it.§!"
DD_ARA.9.b: "'Go, chase Iberia's winds instead.'"
DD_ARA.9.b.t: "§Y[Root.Monarch.GetName] will not force a marriage upon Miguel.§!"

DD_ARA.10.t: "Exiled Moonlight"
DD_ARA.10.d: "Miguel's childhood years were pearls lodged between the crevices of Aragon's crown. While [Root.Monarch.GetName]'s scepter could cast towering shadows in the council chamber, he could never brush away the scorn and curses clinging to his youngest son's garments. Miguel's fragile beauty—more delicate than moonlight—his pallid complexion betraying Southern French blood, his tragic past and solitary nature drew malicious whispers through palace corridors. Vicious young falcons hid daggers in velvet gloves, probing his unhealed maternal loss with poisoned words. Gradually, he withdrew from peers, preferring the solitude of the library's Arabic star charts.\n\nOne dawn, in the rhombus of light filtering through Alhambra-style latticework, the young prince noticed the maid who always cleaned astrolabes after matins. Kneeling on glazed tiles to gather Arabic manuscripts torn by the archbishop, strands of ebony hair escaping her linen headscarf reminded him of Andalusian twilight in picture books. 'If His Highness permits, I might mend these shattered stars,' she murmured, arranging fragments across her lap, her fingers moving in patterns mirroring ancient celestial paths. As Miguel watched eagerly, she threaded gold wire through rhino-horn punctures, soothing him: 'A lone sail in a storm often reaches harbor first.' Her voice held the luster of mother-of-pearl edging his mother's portrait frame—soft yet honed by ocean waves.\n\nOn his tenth birthday night, Miguel discovered his mother's Provençal love poems hidden in the library's secret compartment, their yellowed margins filled with fresh Córdoban script annotations. When the trembling boy read aloud the vermilion-underlined verse—'His blood shall be the undercurrents of Garonne and Ebro'—silk and silver chains rustled behind him: 'Her Majesty wrote poetry in many tongues, just as His Majesty rules many faiths.' The clink of porcelain on marble startled him; the maid knelt two paces away with almond milk, her patched hemp sleeves contrasting with tray ornaments polished brighter than a cardinal's crozier. Moonlight fused their shadows onto the wall's dynastic tree, like Gascony's iris once merging with Aragon's bedrock.\n\nThat night, Valencia's constellations quietly shifted—the cursed son of Janus had finally found moonlight strong enough to dispel his mist."
DD_ARA.10.a: "'I am your handmaid, Zayda.'"

DD_ARA.11.t: "The Royal Wedding of True Love"
DD_ARA.11.d: "When Valencia's autumn wind carried the first plane tree leaf, Miguel clasped Zayda's hands—roughened by years of lye and bleach—against the weathered stone walls of the council chamber. With one hand, he traced the calluses that chronicled her exile; with the other, he unfurled star charts copied through the night. 'These coordinates sketch no constellation,' his voice mingled with distant blacksmith strikes, 'but every skylight we've shared.'\n\nZayda shed the coarse headscarf of her former life, letting Sevillian ebony hair cascade in the confessional's candlelight. At her conversion, she knelt where kings had worn grooves into the stone, repeating prayers in two tongues. Holy water trembled in the archbishop's aspergillum, mirroring how she'd once wiped the mocked prince's tears in an observatory well.\n\n[Root.Monarch.GetName] watched from the watchtower's shadow as wedding bells shook Valencia's ancient walls. He remembered the scorched olive groves he'd ridden through in youth—now budding anew for his son's chosen bride. 'Tell the Privy Council,' he told stunned attendants, 'Aragon's next queen once saved a plague-stricken poet with a loaf of bread.'\n\nNo gilded bridges or pagan jewels adorned their procession. When barges carried the couple through humble canals, washerwomen and scribes lined the banks holding clay jars. Zayda cast not gems but rosemary-seed paper boats onto the waters—come spring, they'd sprout into green waterways uniting both shores.\n\nThat night in the library, Miguel wrote with his mother's quill along the margins of Zayda's mended parchments: 'True crowns are the scars we've healed together.'"
DD_ARA.11.a: "'Let sovereignty be love's footnote, let faith rhyme our vows...'"
DD_ARA.11.b: "'...let all exiled rivers find their sea at last.'"

DD_ARA.12.t: "Fading Colors"
DD_ARA.12.d: "When [Root.Monarch.GetName]'s decree struck the library like autumn's last thunderclap, Miguel was proofreading the newly translated Toledan Star Tables with Zayda. The royal scepter's shadow fell across the map's fissures as Burgundy's betrothal document smothered their freshly marked celestial coordinates. 'Depart in seven days,' the parchment scraped against Zayda's half-mended apron, leaving a wine-dark crease.\n\nOn the wedding eve, Valencia's laundresses stitched Burgundian gold thread into the ceremonial garb, yet stubborn winds kept snapping their needles. Miguel walked barefoot through the corridor, hearing Zayda clean stained glass in the chapel—always when moonlight tilted toward Seville. The saints' visages merged with her silhouette in the dark, and he suddenly remembered her tracing river currents on his ten-year-old palm with lye-stained fingers.\n\n'Your Highness, the wedding boots await fitting.'\n\nAt dawn, Zayda knelt by the door with silvered spurs, torn star chart drafts peeking from her apron pocket. Miguel's grip on her wrist sent ripples across the copper basin's surface. 'Tell me how Sevillian ballads end their elopement tales,' his breath stirred dried jasmine at her headscarf's edge. She only wound the spur straps thrice more—until the spikes pressed into her own palm.\n\n'The ballads' knights... learn to conquer undercurrents within charted courses.'\n\nBurgundy's golden lilies on the wedding carriage wept dew in the morning mist like unfallen tears. As parchment-scented wind swept the plaza, Zayda appeared at the cloister's end with armfuls of laundry, her headscarf billowing like Seville's banner. In the curtain's final descent, Miguel glimpsed the star chart she'd bleached inside his doublet—marking their jointly discovered rogue star, now blazing southward."
DD_ARA.12.a: "Swallow the tears, let the sweet past fade."
DD_ARA.12.b: "§YZayda!§!"
DD_ARA.12.b.t: "§RMiguel heeds his heart's call, with consequences unforeseen.§!"

