DD_ARA.33.t: "The Unfinished Great Work"
DD_ARA.33.d: "Africa was once a prosperous Catholic kingdom. Under the cold-blooded Rodrigo III, it adopted rigid policies of absolute monarchical centralization, forcing its Moorish subjects to either convert or face death. The kingdom's power was concentrated in the king's hands, and his will was unquestionable.\n\nUnfortunately, his successor - the Mad King Diego - plunged the kingdom back into the abyss. The first half of his reign was spent indulging in pleasures while neglecting governance, and the latter half was consumed by madness and delusions. The temperamental king essentially never attended to state affairs. During his prolonged rule, the kingdom sank into corruption and decline. Though the Cyrenaican legions perpetually guarded the frontiers, the Sultan of Egypt and the kingdom's Crusader brethren in the Holy Land never ceased coveting Africa.\n\nNow that we directly control these lands, it is time to choose our future governance strategy."
DD_ARA.33.a: "Our Crusader brothers will always stand with us!"
DD_ARA.33.a.t: "Release the Maghreb region as a crusader subject@AFR§RAfrica§!"
DD_ARA.33.b: "Perhaps we should reconsider our approach."
DD_ARA.33_shijianqianzhanwenben: "This event allows us to determine the governance method for the Maghreb region"
DD_ARA.33.a_buff: "The Old Mission"
DD_ARA.33.b_buff: "A New Journey"

DD_ARA.34.t: "The Holy Realm"
DD_ARA.34.d: "The Crusades' great victory opened a bright future for Christians yearning for the Holy Land. After the disastrous defeat at Manzikert, a desperate Alexios I had no choice but to seek help from his Catholic brethren. The answering Crusaders capitalized on the chaos following Malik-Shah I's death, capturing Edessa and Antioch. To the south, the dying Fatimid Caliphate stood no chance against the Frankish armies, while the fractured Seljuks could only focus on Anatolia. Thus four Crusader States were founded upon Muslim ruins - the County of Edessa, County of Tripoli, Principality of Antioch, and Kingdom of Jerusalem.\n\nBut this golden age was short-lived. The legendary Saladin rose from Egypt, overthrew the incompetent Fatimids, and launched a ferocious counterattack. Under the reckless command of Templar Grand Master Gérard, the Crusader forces were nearly annihilated at Hattin. Edessa fell, northern Crusader territories shrank, and Muslims even temporarily reclaimed Jerusalem. After Saladin's death, his descendants fought bitterly over his Near Eastern legacy, allowing the Crusaders to seize Egypt - only to lose it again to Ayyubid successors.\n\nIn 1228, Frederick II, grandson of Barbarossa and heir to Jerusalem's throne, arrived in the Holy Land. Backed by the Pope, this emperor ended Jerusalem's succession crisis and assumed the honor of Protector of the Holy Sepulchre. Allied with Egyptian Sultan al-Kamil, he crushed his eastern brothers, captured Damascus, and ultimately ended decades of religious war through the controversial Treaty of Jaffa - sealed by an unprecedented interfaith marriage."
DD_ARA.34.a: "Our Crusader brothers will always stand with us!"
DD_ARA.34.a.t: "Release Palestine as crusader subject@KOJ§YJerusalem§!\n\nAs long as @KOJ§YJerusalem§! maintains §G3§! level great project '§YHoly City of Jerusalem§!', we will also gain all its effects.\n"
DD_ARA.34.b: "Perhaps we should reconsider our approach."
DD_ARA.34_shijianqianzhanwenben: "This event allows us to determine the governance method for Palestine's core provinces."
DD_ARA.34.a_buff: "Sacred Mission"
DD_ARA.34.b_buff: "Secular Path"

DD_ARA.35.t: "The Undetermined Beyond"
DD_ARA.35.d: "The road ahead stretches endlessly, a solitary line winding toward the distant horizon.\n\nMy palace... is quiet, with only scattered seats and attendants yawning in the breeze. Strangers and sycophants rise each day, reluctantly preparing their daily duties.\n\nI peruse the tomes, pondering which name to choose today."
DD_ARA.35.a: "Unearth a name from ancient texts."
DD_ARA.35.b: "Cast our gaze further afield."
DD_ARA.35.c: "Why wouldn't it count?"
DD_ARA.35.dd: "Classics never fade."
DD_ARA.35.e: "Reclaim our past glory."
DD_ARA.35.f: "Describe our present more accurately."
DD_ARA.35.g: "Our essential nature."
DD_ARA.35.h: "This one has merit too."
DD_ARA.35.i: "We miss you, Great Khan."
