DD_ARA.36.t: "The Decisive Moment"
DD_ARA.36.d: "The Papal States, the sacred rulers of the temporal world, are not as inviolable as they appear. In truth, whenever His Holiness faces invasion, his first instinct has always been to seek protection from others. The Papacy has relied on Byzantium and the Franks, extracting benefits while granting them legitimacy and recognition in return.\n\nNow we have become the Papal States' new partner. As masters of Italy, should we further strengthen the Holy See's sacred status to secure the bishops' support, or should we modestly encroach upon the Pope's privileges - after all, his current position exists solely by our grace?"
DD_ARA.36.a: "From this day forward, I still wish to walk with His Holiness."
DD_ARA.36.b: "The matter stands thus - I am Italy's true master."
DD_ARA.36_a_buff: "Sacred Censer"
DD_ARA.36_b_buff: "Sunday Yearning"
DD_ARA.36_shijianqianzhanwenben: "This event allows us to determine Italy's governance approach."

DD_ARA.37.t: "Monopoly Mandate"
DD_ARA.37.d: "While our dominance over the New World is indisputable, certain other Catholic nations continue to oppose our sacred colonial endeavors. Thus, our bishops have secured a new Papal Bull from His Holiness. Under this decree, all New World territories and riches shall belong to us alone, and no Roman Catholic nation may conduct colonization or exploration activities.\n\nThough some nations may grumble, what can they truly say? For it is we who walk with the Holy Father."
DD_ARA.37.a: "The time has come to set forth."
DD_ARA.37_a_buff: "Papal Restraint"
DD_ARA.37_b_buff: "Apostolic Privilege"

DD_ARA.38.t: "The Unknown Route"
DD_ARA.38.d: "A distinguished navigator, da Gama, has recently approached our court. He claims the sea route to Asia remains unexploited - with sufficient ships and resources, he could open the passage to India and bring countless spices and silks to our realm.\n\nThough our nobility remains skeptical about seeking India to the east, this young mariner persistently petitions the Emperor with unwavering determination. Perhaps we should seriously consider his proposal."
DD_ARA.38.a: "We happen to have some resources to spare."
DD_ARA.38.a.t: "Da Gama begins his voyage; every three months we'll receive updates on the fleet's progress."
DD_ARA.38.b: "Let's not bother."
DD_ARA.38.b.t: "\nMight as well... renovate the Alhambra Palace instead.\n"

DD_ARA.39.t: "Day One: Embarking"
DD_ARA.39.d: "Amidst the harbor's farewell fanfare, da Gama - by command of our glorious Emperor - set sail from Lisbon with four small vessels bearing over 140 crewmen, beginning the eastward voyage. The ships soon reached islands we had previously explored, and after brief respite, pressed onward into the unknown."
DD_ARA.39.a: "An auspicious beginning."

DD_ARA.40.t: "Day Two: West African Coast"
DD_ARA.40.d: "Our crew soon reached the West African coast, where locals spoke of a once-mighty Islamic empire stretching from southern rainforests to the Sahara Desert in the north, from Atlantic shores to Hausa territories in the east - a vast realm rich in resources, producing abundant gold.\n\nWhile our sailors showed little interest in other legends, they grew particularly excited at the final detail: gold!"
DD_ARA.40.a: "These riches should belong to us."

DD_ARA.41.t: "Day Three: Bantu Kingdoms"
DD_ARA.41.d: "As our fleet continued southward along the coast, we encountered a remarkable civilization. Though initially wary of strangers, these native people proved exceptionally friendly. Through their introduction, we were granted audience with their Bantu king. After laborious communication, he expressed keen interest in establishing trade - including exchanges of human chattel.\n\nWith our Indian mission paramount, we politely declined most gifts while maintaining cordial relations. These connections will surely prove valuable in time."
DD_ARA.41.a: "May all future kings prove so accommodating..."
DD_ARA.41.a_buff: "Kongo Commerce"

DD_ARA.42.t: "Day Four: Eye of the Storm"
DD_ARA.42.d: "After nearly four months and over 4,500 nautical miles, the fleet reached the charted Bay of Saint Helena - only to find not tranquility, but a terrifying tempest! Yet on Christmas Eve, our brave crew finally rounded the Cape of Good Hope, sailing into the African coast of the western Indian Ocean."
DD_ARA.42.a: "A narrow escape."

DD_ARA.43.t: "Day Five: Lost Contact"
DD_ARA.43.d: "Though they survived the storm, new troubles emerged; on the scheduled reporting date, da Gama's fleet sent no messages, vanishing completely without trace. All we can do now is offer our most devout prayers."
DD_ARA.43.a: "Most troubling..."

DD_ARA.44.t: "Day Six: Contact Regained"
DD_ARA.44.d: "At last, we've reestablished contact with the fleet!\n\nAfter entering the uncharted waters of East Africa's coast, they docked at the port of Mombasa to resupply. To their surprise, the local inhabitants were Muslims, and relations rapidly deteriorated to the brink of armed conflict. Wisely recognizing both his mission's importance and our forces' weakness, da Gama avoided prolonged engagement.\n\nAfter evading hastily assembled Muslim vessels, they sailed north to replenish at Malindi - Mombasa's rival city. Catching the seasonal southwest monsoon winds available only in the first half of the year, da Gama's fleet made directly for India's coast, finally reaching Calicut, the most powerful port city on India's southwestern shore.\n\nFor the first time since the Middle Ages, Western European ships have reached these fabled lands."
DD_ARA.44.a: "Both terrifying and exhilarating!"
DD_ARA.44.a_buff: "Indian Wealth"

DD_ARA.45.t: "Day Seven: Pressing Forward"
DD_ARA.45.d: "Having established our foothold in India, da Gama devised new sailing plans. Local merchants spoke of legendary Cathay lying not far to the east, while to the south awaited humid treasure lands with countless unexplored islands. Driven by thirst for riches, our energetic crew grew eager to push eastward into unknown realms.\n\nThe question remains - shall we turn north or south?"
DD_ARA.45.a: "Northward - toward more advanced civilizations."
DD_ARA.45.b: "Southward - toward greater unknowns."

DD_ARA.46.t: "Against the Current"
DD_ARA.46.d: "To our surprise, the Chinese rulers proved exceedingly wary. When we followed our usual practice of requesting temporary anchorage, the discourteous locals violently drove us away, wounding several of our crewmen. With no alternative, our fleet must press onward, hoping to find more hospitable rulers in our future ports of call."
DD_ARA.46.a: "Well, we hadn't expected such... cautious hosts."

DD_ARA.47.t: "Land of the Rising Sun"
DD_ARA.47.d: "Just as we prepared to abandon hope, islands suddenly appeared on the horizon - then more land beyond. Here we replenished our dwindling supplies and found proper rest. The natives claimed this was the easternmost world.\n\nThough we sought to establish an outpost, the locals were embroiled in inter-village warfare, their constant fighting forcing us to continue northward."
DD_ARA.47.a: "The journey wasn't wasted."

DD_ARA.48.t: "World's End"
DD_ARA.48.d: "At last we reached this continent's terminus, encountering the diminutive natives of its islands. After negotiations with their rulers, they permitted our settlement here - the first exchange between our nations.\n\nBut we know well: all kindness shown to these unenlightened heathens is but prelude to conquest."
DD_ARA.48.a: "A new era of crusading begins here!"
DD_ARA.48.a_buff: "Eastern Trade Route"

DD_ARA.49.t: "Terra Australis"
DD_ARA.49.d: "Just as we prepared to abandon hope, islands suddenly appeared on the horizon - then more land beyond. The natives differed markedly from any we'd encountered, their civilization seemingly still in primitive stages. Yet the land proved rich in resources, which we plundered extensively, solving our supply shortages completely. Still, the environment remained thoroughly inhospitable - best we continue southward."
DD_ARA.49.a: "An excellent place to exile criminals."

DD_ARA.50.t: "World's End"
DD_ARA.50.d: "At last we reached this continent's terminus, encountering the rather diminutive natives of its islands. After negotiations with their rulers, they permitted our settlement here - the first exchange between our nations.\n\nBut we know well that for these heathens untouched by enlightenment, any kindness or smile merely masks impending plunder."
DD_ARA.50.a: "Such vast oceans await our conquest!"

DD_ARA.51.t: "The Fallen Tower"
DD_ARA.51.d: "Constantinople - heart of the Eastern Roman Empire, the City the World Once Desired - now lies in our grasp. As our imperial troops marched through her mighty walls, they realized they weren't the first conquerors to tread these stones.\n\nTraces of ancient Rome remain remarkably preserved throughout the city: perhaps in the cobbled roads beneath our feet, or the distant glow of palaces. Yet every visitor understands that Rome's immortal name carries equally her countless trials.\n\nShould we study and adopt these Roman legacies? Or go further - proclaim an imperial rebirth?"
DD_ARA.51.a: "We shan't repeat Diocletian's mistakes."
DD_ARA.51.b: "Only thus can glory be reclaimed."
DD_ARA.51_shijianqianzhanwenben: "This event determines our Balkan governance approach."
DD_ARA.51.a_buff: "Past Glories"
DD_ARA.51.b.tt: "Release mission provinces as crusader subject@BYZ§YByzantium§!"

DD_ARA.52.t: "Under the Same Stars"
DD_ARA.52.d: "Astrology, or celestial divination, is the practice where astrologers observe heavenly bodies - the positions and movements of stars and planets - to interpret and predict worldly affairs. This discipline maintains that celestial phenomena, particularly planets and constellations, herald earthly changes through causal or non-accidental relationships. By analyzing planetary alignments and zodiac positions at one's birth, practitioners claim to divine personal destinies. Extensive astronomical research has also advanced mathematical and physical sciences, ultimately developing systematic and precise astronomical theories.\n\nNow beneath the rose windows of the Alhambra, Muslim scholars and our brightest researchers jointly study these stars that belong to us all."
DD_ARA.52.a: "May our combined wisdom illuminate the heavens."
DD_ARA.52_shijianqianzhanwenben: "We shall convene regular astrological symposiums."
DD_ARA.52.a.t: "The next astrological symposium will be held in ten years."
DD_ARA.52.a_buff: "Celestial Coordinates"

