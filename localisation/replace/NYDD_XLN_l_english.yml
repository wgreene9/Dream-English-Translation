DD_XLN_1_t: "Invite a foreign noble?"
DD_XLN_1_d: "Our former monarch unfortunately died gloriously in battle against the infidels, leaving no heirs or spouse to inherit his realm. A land cannot be without a leader, and now our nobles and knights have gathered to discuss the matter of the next ruler."
DD_XLN_1a: "A prince from the Habsburgs would be a fine choice!"
DD_XLN_1a_tt: "@HAB§YThe von Habsburg§! family is a rising star in Europe, currently holding the imperial throne of the @HLR§MHoly Roman Empire§!. Choosing the §YHabsburg§! family would mean we would also be intricately connected to the @HLR§MHoly Roman Empire§!.\n"
DD_XLN_1b: "Africa, our close neighbor!"
DD_XLN_1b_tt: ""
DD_XLN_1c: "Jerusalem, the leader of all Crusader states!"
DD_XLN_1c_tt: ""
DD_XLN_1d: "Let a local noble ascend the throne."
