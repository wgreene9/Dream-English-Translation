# string_start_ML2: "Gotland, an isolated maritime nation in the Baltic Sea, became part of the kingdom as a vassal of Sweden during the 11th and early 12th centuries. Under the leadership of §YKing Karl§!, who was crowned by §YEdgar the Ætheling of England§!, English clergy flooded into this traditional Norse kingdom. However, for Gotland, which flies its flag over the White Sea, the island has always been a deeply rooted Norse stronghold, rarely penetrated or influenced by Christianity.\n\nIn the following half-century, during the turbulent era later known as the §YNorthern Crusades§!, the Kingdom of Sweden sought to spread the glory of God and the king across the Scandinavian Peninsula. Captives and refugees of the traditional faith continuously poured in. The kingdom's grip and legal control over this sea grew increasingly lax and ineffective. In the chaotic centuries that followed, §YErik the Griffin§!, a Danish rebel general from the Wendish coast, led his fleet and rallied pirates from across the Baltic. With the help of traditional Norse allies within Visby, he captured Gotland and declared himself Admiral of the Fleet. Mercenaries, outlaws, refugees, and adventurers from all over Scandinavia flocked to this free city. In this era of chaos, Gotland became the new master of the White Sea, renowned across the seas as the Black Flag Alliance, striking fear into the hearts of merchants from all nations.\n\nHowever, as the fires of war gradually died down and order was slowly restored, the Nordic kingdoms began to solidify their footing, and Gotland's regime appeared increasingly precarious. Rulers of various nations yearned to obliterate this den of detestable outlaws that threatened their coasts, bringing Gotland under their royal authority. The Pirate League's forces were forced to retreat from the entire northern seas to the vicinity of Gotland Island. Surrounded by enemies, will the captains of Visby face the end of their era, or will they lead the Black Flag Alliance to even greater seas? It is time for the entire North, for all sailors upon the ocean, to understand who truly is the §YUncrowned King§! of the Seven Seas. The free harbor will shelter the brave who fear no storm."

NYDD_ML2_union_of_island_title:"Expand the Archipelago"
NYDD_ML2_union_of_island_desc:"The archipelago, our lifeline, the secret bases we rely on. Whenever a raid comes, we flee from one island to the next. Therefore, we will only ever need more and more islands."
NYDD_ML2_no_way_escape_title:"No Place to Hide"
NYDD_ML2_no_way_escape_desc:"Look at those merchant ships fleeing in panic, hoisting the Cross of St. George to intimidate us. But we have never feared the Genoese. Run, scream, they have no place to hide."
NYDD_ML2_wolf_on_sea_title:"Wolves of the Sea"
NYDD_ML2_wolf_on_sea_desc:"Shrewd pirates never operate alone. We hunt in packs, we strike in swarms, we are the wolves of the sea, making ships tremble with fear."
NYDD_ML2_varange_adventure_title:"Varangian Adventure"
NYDD_ML2_varange_adventure_desc:"Packed for a long time—weapons, rations, gear. Why, having cast off our shackles, do we still feel something is missing? While sorting our packs, it dawns on us: the most important thing to bring is indeed ourselves."

