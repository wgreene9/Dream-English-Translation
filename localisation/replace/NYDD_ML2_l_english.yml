# NYAB_Pirates_2_t: "The Equalizers of the North Sea"
# NYAB_Pirates_2_d: "Likedeeler, meaning 'Equalizers,' was a Germanic pirate group that once centered around Rügen Island, raiding merchant ships under the name 'Victual Brothers' and distributing their spoils to the poor. They resisted Denmark, attacked the Hanseatic League, and at their peak, even controlled Visby, where we now stand. However, their leader, Klaus Störtebeker, and his crew were eventually cornered on Heligoland by the oppressors of the Nordic nations, meeting their fateful end.\n\nNow, the tides have turned. Rügen Island is under our control, the legendary pirates of old are gone, and only decaying shipwrecks remain on the shores. The tyrants of oppression still reign unchecked. Let us rebuild the Victual Brothers and restore the glory of Likedeeler, the 'Equalizers,' making the tyrants of the Baltic tremble before the storms of the North Sea."
# NYAB_Pirates_2a: "Behold! We are the approaching storm on the horizon!"
# NYAB_Pirates_2b: "Let this legendary island serve us!"

# NYAB_Pirates_3_t: "The Danzig Alliance"
# NYAB_Pirates_3_d: "Danzig did not fall to heathens but is now under our control. Though the city has been raided by us many times in the past, this is the first time it has been completely conquered. Many crew members clamor to turn Danzig into our next pirate haven, a base on the opposite shore. However, [Root.Monarch.GetName] proposed a more enticing idea: if Danzig continues to exist, disguised as if nothing has changed, it will attract a steady stream of ships from the western Baltic for us to plunder."
# NYAB_Pirates_3a: "Let Danzig continue to exist."
# NYAB_Pirates_3b: "Turn Danzig into a pirate paradise."

# NYAB_Pirates_4_t: "The Saga of Thorfinn"
# NYAB_Pirates_4_d: "Thorfinn Hjell, a descendant of a pirate family born in Visby, the capital of Gotland, carries the courage and wisdom of a legendary pirate in his veins. Thorfinn grew up on his father's ship, his childhood filled with turbulent seas and distant adventures, laying a solid foundation for his future as a skilled pirate sailor. In Visby, a place steeped in ancient pirate spirit, every breath he took seemed to absorb the wisdom and courage of his ancestors. Before the age of eleven, Thorfinn followed his father in raiding villages along the Baltic coast and merchant ships at sea, a life he saw as both a traditional inheritance and the ordinary way of life for Gotlanders. However, this all came to an abrupt end when his father was betrayed and murdered by his former friend, Askeladd. Thorfinn's world was turned upside down. Filled with a burning desire for revenge, he decided to go incognito, following his father's killer, Askeladd, biding his time to avenge his father.\n\nFor four years, Thorfinn silently observed and learned on Askeladd's ship, waiting for the perfect moment to strike. His heart, like the cold sea, appeared calm on the surface but churned with hidden currents. Finally, during a chaotic battle in the northern waters of Riga, Thorfinn found his opportunity. In the midst of the fray, using his deep understanding of ships and combat, he stabbed Askeladd in the back with his father's dagger. In that moment, he not only avenged his father but also took over Askeladd's ship and crew, beginning a new chapter in his pirate career.\n\nOver time, however, Thorfinn grew dissatisfied with his mundane pirate life. He began to crave greater power and influence, desiring to shape the fate of Gotland and even the entire Baltic. With five years of connections and experience at sea, Thorfinn decided to run for the leadership of Gotland's pirates, a competition only the most cunning and powerful could win.\n\nIn the following years, Thorfinn demonstrated his extraordinary strategy and ruthless tactics. Through schemes, assassinations, bribes, and threats, he eliminated his rivals one by one, ultimately claiming the position of leader of the Gotland Pirate Republic."
# NYAB_Pirates_4a: "Now that's what I call a pirate!"
# NYAB_Pirates_4a_modifier: "Thorfinn's Reign"

# NYAB_Pirates_5_t: "The Windy City of the White Sea"
# NYAB_Pirates_5_d: "Riga, the commercial hub of the Baltic, the northern heart of the Hanseatic League's trade, a city of wealth caressed by sea breezes. Eastern European merchants gather here, Novgorod's goods are stored here, and the German trade alliance uses this as a base to amass the riches of the East.\n\nNow, this glorious and prosperous city of the northern winds flies our flag. Endless, endless! Countless treasures are now under our control. Leaning on Riga's golden throne, we hold the entire White Sea in our hands. Our free fleet has united the northern seas, and the wealth of the ocean flows endlessly into our grasp with the ceaseless tides. Crush order, crush laws, crush shackles! From this windy city of the White Sea, we are now the sole authority over the Baltic! Let this city join our great fleet."
# NYAB_Pirates_5a: "We were born for the storm."
# NYAB_Pirates_5b: "Let the hurricane roar for me."
