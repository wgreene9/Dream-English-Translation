ML2_pirate_CRN_captain_title: "Captain of Cornwall"
ML2_pirate_CRN_captain_desc: "A wave of raiding has recently emerged in Cornwall, perhaps influenced by us. Regardless, we welcome a new friend to join the Pirate League."
ML2_pirate_king_of_island_title: "King of the Isles"
ML2_pirate_king_of_island_desc: "The Isles were once the most important Viking stronghold in Britain, and raiding the British here is quite satisfying."
ML2_pirate_norse_ship_title: "Northern Route"
ML2_pirate_norse_ship_desc: "To the north of Britain lies Iceland. As renowned pirates, we must raid even the northernmost reaches of Iceland."
ML2_pirate_raid_everything_title: "Lock on Prey"
ML2_pirate_raid_everything_desc: "There are still plenty of prey roaming the seven seas. Let our lads seize their sails and tighten their chains!"
ML2_pirate_raid_adu_title: "Crossing the Gates of Hell"
ML2_pirate_raid_adu_desc: "Our brave pirate fleet has sailed through storms to reach the Mediterranean. Now, we shall cross the Pillars of Hercules, known as the Gates of Hell!"
ML2_pirate_saila_title: "The Beauty of Saila"
ML2_pirate_saila_desc: "The pirates of distant Morocco share much in common with us. I hear their pirate leader is a beauty—let's capture her!"
ML2_pirate_maerta_title: "Raid Malta"
ML2_pirate_maerta_desc: "Malta lies in the very center of the Mediterranean, easy to defend and hard to attack, making it the perfect base for our Mediterranean exploits."
