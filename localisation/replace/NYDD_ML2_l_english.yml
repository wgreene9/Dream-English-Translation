NYDD_ML2_pirate_sink_the_swe_title:0 "Crush the Crusade"
NYDD_ML2_pirate_sink_the_swe_desc:0 "The King of Sweden has set his sights on us, but thanks to this small island, destroying their fleet is all we need to ensure our survival."
NYDD_ML2_sink_the_lubeck_title:0 "Bury the Hanseatic League"
NYDD_ML2_sink_the_lubeck_desc:0 "The Hanseatic League and the Norse have been at war for nearly a century. Look at that trade city full of merchants—their blood is tainted with sin. Even the lowest pirate is far nobler than those cold-blooded merchants!\nIt's time to overthrow them and cast them into the sea!"
NYDD_ML2_sink_the_castle_title:0 "Brotherly Blood Feud"
NYDD_ML2_sink_the_castle_desc:0 "Though Denmark and we are brothers in the Norse faith, as the saying goes, 'the same trade breeds rivalry.' In fact, they are also our biggest competitors in the Mediterranean. Let us take Kronborg Castle—only our black flag shall fly over the Øresund!"
NYDD_ML2_sink_the_danzig_title:0 "Profitable Venture"
NYDD_ML2_sink_the_danzig_desc:0 "The port of Danzig receives countless German immigrants every day, and the profits are unimaginable. If we can seize this place, it will surely be a great boon."
NYDD_ML2_sink_the_riga_title:0 "The End of Faith"
NYDD_ML2_sink_the_riga_desc:0 "I hear that the Bishop of Riga still hasn't given up on his 'holy' mission. Instead of wasting so many resources on such a far-fetched endeavor, let us engage in something more 'worldly.'"
NYDD_ML2_pirate_economy_title:0 "Pirate Economics"
NYDD_ML2_pirate_economy_desc:0 "Pirate economics follows four basic principles: burn, kill, plunder, and loot. That's all it takes to achieve financial freedom. What, you say there's risk? Well, as they say: 'Life and death are fated, wealth and honor are decreed by heaven.'"
NYDD_ML2_robin_hood_title:0 "Rob the Rich to Help the Poor"
NYDD_ML2_robin_hood_desc:0 "Some people possess far more wealth than they need but are unwilling to share it with the less fortunate, even taunting us to take it if we want it. Well, as 'poor' as we are, we'll just have to take it ourselves."
NYDD_ML2_sea_wolf_title:0 "Wolves of the Sea"
NYDD_ML2_sea_wolf_desc:0 "A captain without a crew is powerless, and a pirate without comrades is doomed. As pirates, we must trust our companions, tearing at our prey like a pack of wolves, so that we may survive the sieges of other nations."
NYDD_ML2_scare_fleet_title:0 "Stormy Seas"
NYDD_ML2_scare_fleet_desc:0 "The seas of Europe will once again welcome their true masters. We have sailed to the ends of the earth, through storms and calamities, through lands of death and destruction. Our fleet fears neither wind nor rain, nor any challenge. Glory and crowns, legends roaming the seven seas—we shall become the uncrowned kings of this great ocean!"
#NYDD_ML2_pirate_economy.tt:0 "Every province with the modifier §YPirate Black Cove§! will grant us §Y50§!¤§Y1k§!£icon_sailors£ at the start of each year."
ML2_pirate_raid_the_baltics_tt1: "After we declare war on another country, that country will gain '§YAfraid of Shadows§!' for §Y1§! year, granting the following effects:\nDefense Efficiency: §R-25.0%§!\nForeign Spy Detection: §R-25.0%§!\n\nAt the same time, we will gain:"
ML2_pirate_raid_the_baltics.tt:0 "Enable the Casus Belli\t§YPirate Raid§!\t\n\nIf we declare war on another country using\t§YPirate Raid§!\twithin §Y2§! years, both sides will be §Runable to call allies§! into the war.\n\nEnable the peace treaty §YPlunder Province§!, allowing us to plunder all provinces we occupy. Provinces will lose up to §R3§! development, with each point of lost development converted into §G10§!£allmana£ and §G20§!£icon_gold£.\n"

NYDD_ML2_pirate_economy_ttt: "Plundered §Y40§! provinces. (Current: §G[Root.raid_times_var.GetValue]§!)"
NYDD_ML2_robin_hood_ttt: "Plundered §Y200§! provinces. (Current: §G[Root.raid_times_var.GetValue]§!)"
NYDD_ML2_robin_hood_tt: "§RPlundering§! a province has a §G10.0%§! chance to grant the province the modifier §YPirate Black Cove§! for §Y1§! year, providing the following effects:\nLocal Unrest: §R+6.00§!\nLocal Devastation: §R+0.1§!\n"
NYDD_ML2_robin_hood_tt2: "The chance is §Gdoubled§! for §YTrade Centers§! or §YEstuaries§!.\n(Provinces plundered by our §YPirate League§! subjects also count)\n"
NYDD_ML2_robin_hood_tt3: "The chance for a province to gain the modifier §YPirate Black Cove§! when §Rplundered§! is §Gdoubled§!.\n"

