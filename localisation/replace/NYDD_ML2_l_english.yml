NYDD_ML2_all_your_treasure_belong_to_us_desc:"All treasure flows into our coffers. Everything is permitted to enrich our vault."
NYDD_ML2_voyage_title:"The Grand Voyage"
NYDD_ML2_voyage_desc:"Our pirates are no longer content with the confines of the small Mediterranean. They yearn to raid more distant lands. To this end, we must prepare a grand voyage fleet, capable of at least reaching Britain."
NYDD_ML2_infamous_title:"Notorious"
NYDD_ML2_infamous_desc:"With our various pirate activities across the world, we have become targets of intense pursuit by rulers of all nations. But they will never catch free pirates..."
NYDD_ML2_legend_never_die_title:"Viking Spirit Never Dies"
NYDD_ML2_legend_never_die_desc:"Centuries ago, they declared the Viking spirit dead, the Old Ways fading, and the people of Europa need not fear the Scourge of the Sea. But they were wrong. The Viking spirit never dies, nor has it withered. Its legendary essence shall be inherited by us—the Kings of the Seven Seas. Europa shall be plunged into fear, terrified of the sea."

