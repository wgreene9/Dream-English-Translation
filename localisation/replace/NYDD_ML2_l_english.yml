NYAB_pirate_subject_title:0 "Pirate League"
NYAB_pirate_subject_title_plural:0 "Pirate Leagues"
NYAB_pirate_subject_is_our:0 "$NAME|Y$ is our Pirate League."
NYAB_pirate_subject_long_desc:0 "The Pirate League is an alliance of pirates united to resist those 'hegemonic' powers. Each member must pay §G5§!£icon_gold£ and §G50§!£icon_sailors£ to the league leader when raiding."
NYAB_pirate_subject_no_overlord_dow:0 "You cannot declare war on your Pirate League."
NYAB_pirate_subject_overlord_title:0 "Pirate League Leader"

NYAB_Pirates_2_t: "The Equalizers of the North Sea"
NYAB_Pirates_2_d: "Likedeeler, meaning 'Equalizers,' was a Germanic pirate group that once centered around Rügen Island, raiding merchant ships under the name 'Victual Brothers' and distributing their spoils to the poor. They resisted Denmark, attacked the Hanseatic League, and at their peak, even controlled Visby, where we now stand. However, their leader, Klaus Störtebeker, and his crew were eventually cornered on Heligoland by the oppressors of the Nordic nations, meeting their fateful end.\n\nNow, the tides have turned. Rügen Island is under our control, the legendary pirates of old are gone, and only decaying shipwrecks remain on the shores. The tyrants of oppression still reign unchecked. Let us rebuild the Victual Brothers and restore the glory of Likedeeler, the 'Equalizers,' making the tyrants of the Baltic tremble before the storms of the North Sea."
NYAB_Pirates_2a: "Behold! We are the approaching storm on the horizon!"
NYAB_Pirates_2b: "Let this legendary island serve us!"

NYAB_Pirates_3_t: "The Danzig Alliance"
NYAB_Pirates_3_d: "Danzig did not fall to heathens but is now under our control. Though the city has been raided by us many times in the past, this is the first time it has been completely conquered. Many crew members clamor to turn Danzig into our next pirate haven, a base on the opposite shore. However, [Root.Monarch.GetName] proposed a more enticing idea: if Danzig continues to exist, disguised as if nothing has changed, it will attract a steady stream of ships from the western Baltic for us to plunder."
NYAB_Pirates_3a: "Let Danzig continue to exist."
NYAB_Pirates_3b: "Turn Danzig into a pirate paradise."

NYAB_Pirates_4_t: "The Saga of Thorfinn"
NYAB_Pirates_4_d: "Thorfinn Hjell, a descendant of a pirate family born in Visby, the capital of Gotland, carries the courage and wisdom of a legendary pirate in his veins. Thorfinn grew up on his father's ship, his childhood filled with turbulent seas and distant adventures, laying a solid foundation for his future as a skilled pirate sailor. In Visby, a place steeped in ancient pirate spirit, every breath he took seemed to absorb the wisdom and courage of his ancestors. Before the age of eleven, Thorfinn followed his father in raiding villages along the Baltic coast and merchant ships at sea, a life he saw as both a traditional inheritance and the ordinary way of life for Gotlanders. However, this all came to an abrupt end when his father was betrayed and murdered by his former friend, Askeladd. Thorfinn's world was turned upside down. Filled with a burning desire for revenge, he decided to go incognito, following his father's killer, Askeladd, biding his time to avenge his father.\n\nFor four years, Thorfinn silently observed and learned on Askeladd's ship, waiting for the perfect moment to strike. His heart, like the cold sea, appeared calm on the surface but churned with hidden currents. Finally, during a chaotic battle in the northern waters of Riga, Thorfinn found his opportunity. In the midst of the fray, using his deep understanding of ships and combat, he stabbed Askeladd in the back with his father's dagger. In that moment, he not only avenged his father but also took over Askeladd's ship and crew, beginning a new chapter in his pirate career.\n\nOver time, however, Thorfinn grew dissatisfied with his mundane pirate life. He began to crave greater power and influence, desiring to shape the fate of Gotland and even the entire Baltic. With five years of connections and experience at sea, Thorfinn decided to run for the leadership of Gotland's pirates, a competition only the most cunning and powerful could win.\n\nIn the following years, Thorfinn demonstrated his extraordinary strategy and ruthless tactics. Through schemes, assassinations, bribes, and threats, he eliminated his rivals one by one, ultimately claiming the position of leader of the Gotland Pirate Republic."
NYAB_Pirates_4a: "Now that's what I call a pirate!"
NYAB_Pirates_4a_modifier: "Thorfinn's Reign"

NYAB_Pirates_5_t: "The Windy City of the White Sea"
NYAB_Pirates_5_d: "Riga, the commercial hub of the Baltic, the northern heart of the Hanseatic League's trade, a city of wealth caressed by sea breezes. Eastern European merchants gather here, Novgorod's goods are stored here, and the German trade alliance uses this as a base to amass the riches of the East.\n\nNow, this glorious and prosperous city of the northern winds flies our flag. Endless, endless! Countless treasures are now under our control. Leaning on Riga's golden throne, we hold the entire White Sea in our hands. Our free fleet has united the northern seas, and the wealth of the ocean flows endlessly into our grasp with the ceaseless tides. Crush order, crush laws, crush shackles! From this windy city of the White Sea, we are now the sole authority over the Baltic! Let this city join our great fleet."
NYAB_Pirates_5a: "We were born for the storm."
NYAB_Pirates_5b: "Let the hurricane roar for me."
NYAB_Pirates_5b_tt: "Increases §R20§! aggressive expansion.\n"
NYAB_Pirates_5a_modifier: "Baltic Pirate Base"
desc_NYAB_Pirates_5a_modifier: "This province has been turned into a pirate base, granting benefits to provinces in the Baltic region."
NYAB_Pirates_5a_modifier_prov: "Baltic Haven"
desc_NYAB_Pirates_5a_modifier_prov: "The Baltic has an active pirate base, allowing pirates to freely plunder, burn, and kill here."
NYAB_Pirates_5a_tt: "Check this conditional modifier through the §Y[38.GetName]§! province. When the condition is met, provinces in the §YBaltic§! region will gain:"
NYAB_Pirates_6_t: "The Ever-Blowing Wind of Freedom"
NYAB_Pirates_6_d: "The Hebrides have always been the most mysterious, astonishing, and unrestrained territory in the British Isles. The scenery here is magnificent, often shrouded in twilight and rain, with waves crashing against the shore and winds sweeping through the clouds. The waters around the islands are unpredictable, and even the world's most skilled captains dare not let their guard down when sailing here.\n\nThis has earned the Hebrides the reputation of being a free port, with wolf-like privateer fleets hidden in the mist and waves. The people of this land often rise in rebellion against the tyrants of Scotland or England for their freedom. Now, we have brought the wind of freedom to this land of Fenrir. Let us lead the people of the islands and shatter their chains with the storm."
NYAB_Pirates_6a: "We will chase the sun and moon until Ragnarok."
NYAB_Pirates_6b: "We will tame the wolf and turn this into a paradise."
NYAB_Pirates_6b_modifier: "The Pirate Heart of Britain"
NYAB_Pirates_7_t: "The World Serpent Encircling Midgard"
NYAB_Pirates_7_d: "Iceland, a barren island at the edge of the world, filled with volcanic remnants and frozen rivers, is not poor. The cod fisheries around this island produce vast wealth. Moreover, Iceland is like the gateway to the old world, guarding the entrance to the New World and the Old Continent. Controlling this island means controlling half of the New World's trade routes and half of its wealth.\n\nThis frozen island, bathed in the aurora, floats above the abyssal depths surrounding the mortal world. The old world and the New Continent are connected through Iceland, placing all the ships of the old world under the gaze of the glacial serpent. Now, if we wish, we can control the wealth of both worlds. Jörmungandr, sleeping in the endless sea, will today raise towering waves for us. The serpent encircling Midgard will bring the wealth of the entire world under our control."
NYAB_Pirates_7a: "Let the World Serpent raise waves for us!"
NYAB_Pirates_7a_tt: "\n@ICE§YIceland§!'s missions §YGreenland Colony§!, §YSettle Greenland§!, and §YOvercome the Arctic§! can be §Gcompleted§! as a subject, and we will also §Gbenefit§! from them.\n"
NYAB_Pirates_7b: "Let the glory and wealth of both worlds belong to us!"
NYAB_Pirates_7b_modifier: "Norse Shipbuilding"
NYAB_Pirates_8_t: "Sailing Beyond Helheim"
NYAB_Pirates_8_d: "The Pillars of Hercules, the gateway to the Mediterranean, the landmark of Gibraltar. Our fleet has passed through this narrow strait, entering the heart of Europe's seas from the distant Seven Seas. The Iberian winds fill our sails, roaring loudly. The glorious fleet of Gotland, like our ancestors, has once again entered this vast sea of wealth.\n\nGibraltar will become the chain by which we control the throat of the Mediterranean. The seas of Europe will once again welcome their true masters. We have sailed to the ends of the world, through storms and calamities, through lands of death and destruction. Our fleet will fear no wind, no rain, no challenge. Helheim, the realm of Hel, will no longer open for us; glory and crowns, the legends roaming the Seven Seas, we shall become the uncrowned kings of this great sea!"
NYAB_Pirates_8a: "The halls of Asgard are opening for us!"
NYAB_Pirates_8a_modifier: "Crossing the Gates of Hell"
NYAB_Pirates_8b: "Valhalla will sing our victory song!"
NYAB_Pirates_8b_tt: "Increases §R10§! aggressive expansion.\n"
NYAB_Pirates_9_t: "The Land Where Cornflowers Bloom"
NYAB_Pirates_9_d: "The island of Malta, the heart of the Mediterranean, a harbor where waves and gentle sea breezes converge, a haven for merchant ships and sails. This prosperous port is now under our control, and the Muslim tyrants of Sicily can no longer oppress this land. Waves crash against the reefs, dragging the past into the boundless deep.\n\nCornflowers, the fields near the shore are filled with cornflowers of all colors. Even amidst the flames of war, Malta's cornflowers bloom freely. This pure and beautiful heart of the sea, this unyielding land where cornflowers bloom, this serene and peaceful scenery, will now be revealed for us. The island of Malta, a hub of Mediterranean trade, will become our base for future raids in the Mediterranean. Malta's cornflowers will bloom for us."
NYAB_Pirates_9a: "May the flowers forever remain in our hearts."
NYAB_Pirates_9b: "May this sea breeze bless the prosperous land."
NYAB_Pirates_17_t: "Plundering Miklagard"
NYAB_Pirates_17_d: "[Root.Monarch.GetName] stands before the Hagia Sophia, savoring the beauty and tranquility of the surroundings, while chaos reigns in the streets below. From this vantage point outside the church, he can see soldiers running back and forth through the opulent district, ruthlessly tearing apart captives, setting buildings ablaze, and leaving with piles of loot. Hours ago, the lower levels were a sea of flames; now, only the choking smell of thick smoke and the sounds of conflict from the last few skirmishes remain. The City of the World's Desire has been reduced to a smoldering shell, and the legendary Miklagard has been tamed by the Varangians who were once employed by it. The king turns back to the gilded doors of the Hagia Sophia and strides in triumphantly, his followers scattering to strip away the mosaics and other decorations. Everyone wonders: why did the Greeks worship a god who abandoned them in their most desperate hour? But it doesn't matter, really. The ancient gods will rule these halls from now on."
NYAB_Pirates_17a: "Burn everything you can't take back to the ship!"

