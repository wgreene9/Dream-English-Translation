ML2_treasure: "Treasury Wealth"
NYAB_ML2_treasure_modifier_prov: "Gotland's Treasure"
desc_NYAB_ML2_treasure_modifier_prov: "All the pirates' treasures are stored here. If lost, they will be §Rcompletely lost§!.\n\n§YTreasury§!: §G[Root.Owner.ML2_treasure.GetValue]§!£icon_gold£\n\nAt the start of each year, if the wealth in the §YTreasury§! exceeds §Y1000§!, it will randomly convert into §Jdevelopment§!, §Tprovince modifiers§!, or §Grepublican tradition§!.\n\nThe Treasury is affected by the following:\n-§RPlundering§! provinces §G+5§!\n-§RPillaging§! provinces §G+5§!\n-Peace treaty §YPlunder Province§! per province §G+2§!\n-Decision §YInvest in Gotland§!\n\n§gDevelopment can only increase if Gotland's development is less than 60.\n§!"
ML2_pirate_the_pirate_fleet_tt: "Unlocked the decision §YBuild Gotland Treasury§!.\n"
NYAB_ML2_treasury_decision_tt: "Check this modifier through the province interface for detailed information on how the §MGotland Treasury§! operates.\n\nUnlocked the decision §YInvest in Gotland§!, allowing us to store plundered wealth in §YGotland§!.\n"

NYAB_ML2_treasure_reward_1: "Surge in Production"
desc_NYAB_ML2_treasure_reward_1: "Thanks to the pirates' wealth, craftsmen in Gotland have surged."
NYAB_ML2_treasure_reward_2: "Trade Hub"
desc_NYAB_ML2_treasure_reward_2: "The pirates have swept the Baltic clean, and now only Gotland's merchants can set sail."
NYAB_ML2_treasure_reward_3: "Mercenary Surge"
desc_NYAB_ML2_treasure_reward_3: "Rumors of the pirates' wealth have attracted a large number of mercenaries to gather in Gotland."
NYAB_ML2_treasure_reward_4: "Development Focus"
desc_NYAB_ML2_treasure_reward_4: "The wealth has been used to greatly develop the province of Gotland."
NYAB_ML2_treasure_reward_5: "Administrative Expansion"
desc_NYAB_ML2_treasure_reward_5: "Thanks to the endless wealth, pirates can hire a large number of administrative personnel to assist in governance."
NYAB_ML2_treasure_reward_6: "Academic Center"
desc_NYAB_ML2_treasure_reward_6: "Although pirates are illiterate, objectively, the wealth they squander has promoted scientific research in Gotland."
NYAB_ML2_treasure_reward_7: "Naval Training"
desc_NYAB_ML2_treasure_reward_7: "To maintain a life at sea year-round, regular naval training is essential."
NYAB_ML2_treasure_reward_8: "Fortified Defenses"
desc_NYAB_ML2_treasure_reward_8: "If we want to prevent the loss of wealth, fortifying city defenses is the best way."
NYAB_ML2_treasure_reward_9: "Recruiting Talents"
desc_NYAB_ML2_treasure_reward_9: "Since our wealth is inexhaustible, why not use it to recruit more knowledgeable individuals?"
NYAB_ML2_treasure_reward_10: "Praising Glory"
desc_NYAB_ML2_treasure_reward_10: "As long as they are paid enough, even notorious pirates, those artists are willing to praise our glory."

