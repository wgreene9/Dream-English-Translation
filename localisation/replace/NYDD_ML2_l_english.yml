NYDD_ML2_invite_the_legendary_pirate.tt:0 "A §YLegendary Pirate§! will join with his §YPirate Ship§! as the leader of @DDF\t§YFleet of Fear§!.\n\nThe §YLegendary Pirate§! will have fewer §YAdministrative§! points but higher §YDiplomatic§! and §YMilitary§! points."

