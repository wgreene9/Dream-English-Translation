# NYAB_Pirates_6_t: "The Ever-Blowing Wind of Freedom"
# NYAB_Pirates_6_d: "The Hebrides have always been the most mysterious, astonishing, and unrestrained territory in the British Isles. The scenery here is magnificent, often shrouded in twilight and rain, with waves crashing against the shore and winds sweeping through the clouds. The waters around the islands are unpredictable, and even the world's most skilled captains dare not let their guard down when sailing here.\n\nThis has earned the Hebrides the reputation of being a free port, with wolf-like privateer fleets hidden in the mist and waves. The people of this land often rise in rebellion against the tyrants of Scotland or England for their freedom. Now, we have brought the wind of freedom to this land of Fenrir. Let us lead the people of the islands and shatter their chains with the storm."
# NYAB_Pirates_6a: "We will chase the sun and moon until Ragnarok."
# NYAB_Pirates_6b: "We will tame the wolf and turn this into a paradise."
# NYAB_Pirates_6b_modifier: "The Pirate Heart of Britain"
# NYAB_Pirates_7_t: "The World Serpent Encircling Midgard"
# NYAB_Pirates_7_d: "Iceland, a barren island at the edge of the world, filled with volcanic remnants and frozen rivers, is not poor. The cod fisheries around this island produce vast wealth. Moreover, Iceland is like the gateway to the old world, guarding the entrance to the New World and the Old Continent. Controlling this island means controlling half of the New World's trade routes and half of its wealth.\n\nThis frozen island, bathed in the aurora, floats above the abyssal depths surrounding the mortal world. The old world and the New Continent are connected through Iceland, placing all the ships of the old world under the gaze of the glacial serpent. Now, if we wish, we can control the wealth of both worlds. Jörmungandr, sleeping in the endless sea, will today raise towering waves for us. The serpent encircling Midgard will bring the wealth of the entire world under our control."
# NYAB_Pirates_7a: "Let the World Serpent raise waves for us!"
# NYAB_Pirates_7a_tt: "\n@ICE§YIceland§!'s missions §YGreenland Colony§!, §YSettle Greenland§!, and §YOvercome the Arctic§! can be §Gcompleted§! as a subject, and we will also §Gbenefit§! from them.\n"
# NYAB_Pirates_7b: "Let the glory and wealth of both worlds belong to us!"
# NYAB_Pirates_7b_modifier: "Norse Shipbuilding"
# NYAB_Pirates_8_t: "Sailing Beyond Helheim"
# NYAB_Pirates_8_d: "The Pillars of Hercules, the gateway to the Mediterranean, the landmark of Gibraltar. Our fleet has passed through this narrow strait, entering the heart of Europe's seas from the distant Seven Seas. The Iberian winds fill our sails, roaring loudly. The glorious fleet of Gotland, like our ancestors, has once again entered this vast sea of wealth.\n\nGibraltar will become the chain by which we control the throat of the Mediterranean. The seas of Europe will once again welcome their true masters. We have sailed to the ends of the world, through storms and calamities, through lands of death and destruction. Our fleet will fear no wind, no rain, no challenge. Helheim, the realm of Hel, will no longer open for us; glory and crowns, the legends roaming the Seven Seas, we shall become the uncrowned kings of this great sea!"
# NYAB_Pirates_8a: "The halls of Asgard are opening for us!"
# NYAB_Pirates_8a_modifier: "Crossing the Gates of Hell"
# NYAB_Pirates_8b: "Valhalla will sing our victory song!"
# NYAB_Pirates_8b_tt: "Increases §R10§! aggressive expansion.\n"
# NYAB_Pirates_9_t: "The Land Where Cornflowers Bloom"
# NYAB_Pirates_9_d: "The island of Malta, the heart of the Mediterranean, a harbor where waves and gentle sea breezes converge, a haven for merchant ships and sails. This prosperous port is now under our control, and the Muslim tyrants of Sicily can no longer oppress this land. Waves crash against the reefs, dragging the past into the boundless deep.\n\nCornflowers, the fields near the shore are filled with cornflowers of all colors. Even amidst the flames of war, Malta's cornflowers bloom freely. This pure and beautiful heart of the sea, this unyielding land where cornflowers bloom, this serene and peaceful scenery, will now be revealed for us. The island of Malta, a hub of Mediterranean trade, will become our base for future raids in the Mediterranean. Malta's cornflowers will bloom for us."
# NYAB_Pirates_9a: "May the flowers forever remain in our hearts."
# NYAB_Pirates_9b: "May this sea breeze bless the prosperous land."
# NYAB_Pirates_17_t: "Plundering Miklagard"
# NYAB_Pirates_17_d: "[Root.Monarch.GetName] stands before the Hagia Sophia, savoring the beauty and tranquility of the surroundings, while chaos reigns in the streets below. From this vantage point outside the church, he can see soldiers running back and forth through the opulent district, ruthlessly tearing apart captives, setting buildings ablaze, and leaving with piles of loot. Hours ago, the lower levels were a sea of flames; now, only the choking smell of thick smoke and the sounds of conflict from the last few skirmishes remain. The City of the World's Desire has been reduced to a smoldering shell, and the legendary Miklagard has been tamed by the Varangians who were once employed by it. The king turns back to the gilded doors of the Hagia Sophia and strides in triumphantly, his followers scattering to strip away the mosaics and other decorations. Everyone wonders: why did the Greeks worship a god who abandoned them in their most desperate hour? But it doesn't matter, really. The ancient gods will rule these halls from now on."
# NYAB_Pirates_17a: "Burn everything you can't take back to the ship!"

