ML2_pirate_global_piracy_tt2: "§YNaval Raiding§! has expanded worldwide, even if the target is outside your colonial range.\n\nDuring the §Yfirst§! year of a §YNaval Raiding§! war, occupying §Munraided§! §Yport§! provinces will §Rpillage§! them, causing the province to lose §R3§! development. For every §Y1§! point of development lost, you will gain §Y10§!£allmana£ and §G20§!£icon_gold£ of the corresponding type.\nA province can only be §Rpillaged§! once every §Y25§! years.\n"
