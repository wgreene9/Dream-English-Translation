DD_ML2_pirate_den_bg_tt:"§YPirate Haven§!\n-----------------------------------\nA Pirate Haven is a hideout for outlaws who greedily eye incoming and outgoing ships, ever ready to set sail for plunder.\n\nWe will annually receive income from this province based on its Tax Efficiency and Production Efficiency.\n\nLast Year's Income: §G+[This.ml2_den_total_income_show.GetValue]§!£icon_gold£\n§g(Rounded down)§!"
