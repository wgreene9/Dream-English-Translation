NYDD_ML2_disater_title:"Scourge of the Mediterranean"
NYDD_ML2_disater_desc:"In the past, the northern folk called us the Scourge of the North Sea. The southern folk smugly thought they had escaped. Little did they know, we have a big surprise for them."
NYDD_ML2_lonely_title:"Alone and Adrift"
NYDD_ML2_lonely_desc:"Yet here in the Mediterranean, we are alone and adrift, far from our kinsmen and unrecognized by the lords of the world. We stand solitary..."
NYDD_ML2_new_home_title:"A New Home" # A New Home, No Looking Back
NYDD_ML2_new_home_desc:"Even the greatest Norseman may convert to Christianity, his blood's spirit of adventure fading. Though loath to admit it, the archipelago beneath our feet has become our new home. A century has passed, our bloodline undimmed, yet we can never return."
NYDD_ML2_never_imagine_title:"Unimagined Lands"
NYDD_ML2_never_imagine_desc:"Amid a mysterious storm, by a twist of fate, the Grand Captain discovered a land untouched, a place we never imagined..."
NYDD_ML2_uncharted_island_title:"Mysterious Island"
NYDD_ML2_uncharted_island_desc:"This island is vast; sailing along its coastline, our supplies would run out before we could return to our starting point. There are also some evil primitives here we've never seen before, ever wary of our arrival."
NYDD_ML2_a_thief_end_title:"The Thief's End"
NYDD_ML2_a_thief_end_desc:"As the saying goes, a pirate always finds his grave, and every story has its end. We began as a band of fugitives, fleeing crusaders, responsibility, country, everything, becoming outlaws. But now, a once-in-a-millennium opportunity lies before us. This is an untamed land, our ticket to freedom..."

NYDD_ML2_lonely_modifier:"Not Alone"
desc_NYDD_ML2_lonely_modifier:"In the distant homeland of Scandinavia, far away, our Norse brethren continue to flee the law, journeying thousands of miles to reach our free ports."
NYDD_ML2_lonely_modifier2:"Norse Rite of Passage"
desc_NYDD_ML2_lonely_modifier2:"A scene every Norseman must experience—the first barrel of gold."
NYDD_ML2_uncharted_island_modifier:"Yearning for Freedom"
desc_NYDD_ML2_uncharted_island_modifier:"Here, perhaps we can find true freedom."
