DD_mecca_church: "Mecca Cathedral"
DD_mecca_church_desc: "Once a symbol of Arabian polytheism and later Islam, the Kaaba has now been transformed into a grand cathedral, aiming to spread the gospel of the Lord to the people of Arabia."

DD_wisdom_house: "House of Wisdom"
DD_wisdom_house_desc: "An academic structure built during the Abbasid Caliphate, it gathered the great wisdom of both the Christian and Islamic worlds, even preserving the works of ancient Greek scholars. Fortunately, the scholarly Mongol army recognized the academic value of Baghdad and did not destroy it."

DD_tunis_church: "Tunis Cathedral"
DD_tunis_church_desc: "It is said to have been built by Roger II of Sicily, though some claim it is an ancient Roman structure that was repurposed and given a new name. Over the centuries, it was renovated and transformed by various African kings, eventually becoming the largest Christian church in North Africa."

DD_cordoba_chruch: "Cordoba Monastery"
DD_cordoba_chruch_desc: "Once a monastery of the Visigothic dynasty, after the Umayyad invasion, the Arabs converted half of it into a mosque while the other half remained a monastery. After the Spanish Christian kingdoms conquered the area, it was reconverted back into a monastery. The Cordoba Monastery combines Gothic style and Arab architectural art, and Cordoba is also renowned as a center of Western culture, rivaling Rome and Constantinople."
DD_cordoba_chruch_ttt: "Has the §YDhimmi§! estate or §YHeathen§! estate or has completed the §YHumanist Ideas§! group."

DD_salamanca_colloge: "University of Salamanca"
DD_salamanca_colloge_desc: "The University of Salamanca, established in 1218, is one of the oldest universities in Europe. It gave birth to the School of Salamanca (Escuela de Salamanca), an academic school developed by Christian theologians from Iberia during the Renaissance, renowned for its humanism. Additionally, the University of Salamanca has produced many literary giants."

DD_paris_colloge: "University of Paris"
DD_paris_colloge_desc: "The predecessor of the University of Paris was the Sorbonne College of Theology. Later, with the strong support of the French king and the recognition of the Pope, it began to be called the 'University of Paris.' By the 13th century, the University of Paris had tens of thousands of students, many from neighboring European countries. For a long time, the University of Paris had special relationships with both the Pope and the King."

DD_oxford_colloge: "University of Oxford"
DD_oxford_colloge_desc: "The civil unrest in 12th-century France caused many scholars to flee to Britain, where they gradually gathered on the border, far from the conflicts in France. At that time, the North Sea Empire was thriving, and the Danish governor of the Danelaw had a visionary outlook. He recruited these scholars and established an academic institution for them in Oxford, which later became the University of Oxford."

DD_potiou_colloge: "University of Poitiers"
DD_potiou_colloge_desc: "The University of Poitiers, founded in 1431, was the second university in France after the University of Paris."

DD_karlova_colloge: "Univerzita Karlova" #Charles University
DD_karlova_colloge_desc: "Founded in 1348 by Charles I of the Luxembourg dynasty, King of Bohemia, it is one of the oldest universities in the world. To attract German scholars, it initially conducted teaching in German and established several German colleges, where German students enjoyed privileges. During the Hussite movement, Jan Hus debated and defeated bishops from Germany and Rome here, enhancing the status of Czechs and abolishing many unequal statutes. Subsequently, during the Hussite Wars, out of respect for Jan Hus, the Taborites left the university untouched, and it thus provided refuge for many displaced people. After the Hussite Wars, Charles University once again became the academic and theological center of Bohemia."

palace_of_the_popes_desc: "Commissioned by the Holy Roman Emperor and built by French craftsmen for the Pope."

