DD_NSE_3_t: "The Wrath of Odin"
DD_NSE_3_d: "Pale lightning flashed through the dense clouds, and the howling north wind swept up misty vapors. Raindrops the size of beans struck the furious faces of Viking warriors. Their roars, the clash of weapons, and endless slaughter were all unleashed upon the long-suffering land of Sweden.\n\nThe North Sea Empire, which claimed to rule all of Scandinavia, was a cunning and greedy nation that had forsaken the great Odin and converted to the false Christian faith. Now, having lost the protection of their false god, the empire is in decline. We can finally launch an unprecedented large-scale uprising to end the cursed rule of these Christians, reclaim our homeland, liberate our people, and restore our faith.\n\nThe fragile rule of the Christians will come to an end. The destruction of the North Sea Empire is just the beginning. The wrath of Odin and the old gods will descend upon all lands where the so-called name of the Lord is sung in churches. We have risen again, and we will surge like the turbulent North Sea, creating massive waves across Europe!"
DD_NSE_3a: "Forward! Reclaim our homeland! Drive out the Christians!"
DD_NSE_3a_modifier: "Ragnarok"
DD_NSE_4_t: "Long-Planned"
DD_NSE_4_d: "As the North Sea Empire descends into irreversible chaos, the conquered peoples of Britain seem to see an opportunity to regain their freedom—without the aid of the fierce Norse armies from Scandinavia, the collapse of the entire Danelaw is only a matter of time.\n\nThe English, Scots, and Welsh, once bitter enemies, have come together against a common foe, tacitly agreeing to 'cooperate' with each other.\n\nThough each has their own agenda, these former enemies have set aside past grievances to unite in an attempt to overthrow us, destroy the legacy of Harald the Great that has shone for centuries, and ignite a wave of rebellion that will shake the entire North Sea and northern Europe.\n\nOh, eternal Lord, we beg You to look upon this world showing signs of apocalyptic doom and hear the prayers of Your faithful struggling against darkness and chaos. Guide us to end this long night of calamity and bring forth a new dawn..."
DD_NSE_4a: "The great tide of turmoil has risen. Where will we go from here?"
