DD_HRE_1_t: "France and the Empire"
DD_HRE_1_d: "Since the defeat of Southern France by the Emperor during the Albigensian Crusade and its incorporation into the Holy Roman Empire, it has maintained a high degree of autonomy. However, after the North-South War in Germany, the Emperor has increasingly neglected the management of France. The princes in this region now act on their own, fulfilling almost no obligations except for occasionally symbolically attending the Imperial Diet and sending a few hundred men in response to the Emperor's call. The bond between France and the Empire has become nominal, and the ancient oath has long since faded with time.\n\nTaking advantage of the Emperor's current weakness, the princes of France are eager to seize the opportunity to break away from the Empire and pursue the glory of the King of France. If the Emperor still harbors the intention of re-binding France to the Empire, it would be best to act quickly to restrain France; otherwise, it would be wise to decisively allow France to leave the Empire, preserving dignity for both sides."
DD_HRE_1a: "A significant event."
DD_HRE_1a_tt: ""
DD_HRE_2_t: "France and the Empire"
DD_HRE_2_d: "Since the defeat of Southern France by the Emperor during the Albigensian Crusade and its incorporation into the Holy Roman Empire, it has maintained a high degree of autonomy. Although nominally the south still acknowledges the Emperor as the sole King of France, after the North-South War in Germany, the Emperor has increasingly neglected the management of France, and the claws of the double-headed eagle can no longer grasp the lily branch. The princes in this region now act on their own, fulfilling almost no obligations except for occasionally symbolically attending the Imperial Diet and sending a few hundred men in response to the Emperor's call. The bond between France and the Empire has become nominal, and the ancient oath has long since faded with time.\n\nTaking advantage of the Emperor's current weakness, the princes of France are eager to seize the opportunity to break away from the Empire and pursue the glory of the King of France. An empty throne is like a pure beauty, waiting for the true victor to take the crown from her hands. If the Emperor still harbors the intention of re-binding France to the Empire, it would be best to act quickly to restrain France; otherwise, it would be wise to decisively allow France to leave the Empire, preserving dignity for both sides."
DD_HRE_2a: "Abandon France."
DD_HRE_2a_tt: "§YUncontrolled French princes will leave the Empire!§!\n"
DD_HRE_2b: "We must control France."
DD_HRE_2b_tt: "The Emperor must rein in all §YFrench§! princes by §Y1500§!. Some §YFrench§! princes' missions may §Radvance this deadline§!.\n"
DD_HRE_3_t: "France and the Empire"
DD_HRE_3_d: "As the relationship between France and the Empire gradually disintegrates, many now see the Emperor's weakness as an excellent opportunity to break away from the Empire."
DD_HRE_3b: "The Empire never cared about us."
DD_HRE_3a: "Alas, I have always been a good friend of the Emperor."
DD_HRE_4_t: "The Pope Demands Sacred Power"
DD_HRE_4_d: "The Pope recently approached the Emperor, believing that as the head of the Catholic Church and God's most loyal first servant, he should have corresponding power in the Imperial Diet, consolidating the voting rights of the three ecclesiastical electors to truly represent the Church's opinion and implement the Holy See's will in every diocese of the Empire. Therefore, the Pope will replace the three archbishops as the sole and supreme ecclesiastical elector, while also restoring the power to crown the Emperor."
DD_HRE_4a: "Submit this matter to the Imperial Diet for discussion."
