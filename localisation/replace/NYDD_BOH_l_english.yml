DD_BOH_47_t: "Claim the Headship of the House of Luxembourg"
DD_BOH_47_d: "Ever since Bohemia was plunged into the chaos of the Hussite Wars, the Luxembourg dynasty in Hungary has continuously claimed to be the head of the House of Luxembourg. But times have changed. With the growth and strengthening of the Luxembourg dynasty in Bohemia, we can rightfully claim to be the head of the house ourselves, and on this basis, unite the Hungarian territories as well."
DD_BOH_47a: "Send a elegantly worded letter to prove that [Root.Monarch.GetName] is the head of the house."
DD_BOH_47b: "Gentlemen, I prefer war."
DD_BOH_47a_tt: "\n£yes£If they §Gaccept§!:"
DD_BOH_48_t: "What Does It Mean?"
DD_BOH_48_d: "The buffoons in Bohemia claim they are the head of the House of Luxembourg, asserting that we are unworthy of our position and demanding the return of our lands. What does it mean?"
DD_BOH_48a: "Could it be? The only option is to capitulate."
DD_BOH_48b: "What does it mean? If you want it, come and take it."

