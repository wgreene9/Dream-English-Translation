NYDD_BOH_silisia_title: "Homeland Regained"
NYDD_BOH_silisia_desc: "Oh, Silesia, you remain as beautiful as when I last lost you. Those Hussite fanatics haven't harmed you, have they? My treasure..."
NYDD_BOH_brandenburg_title: "Topple the Northern King"
NYDD_BOH_brandenburg_desc: "The North-South War of 1324 tore through German lands... though it had little to do with us. But a massive North German Confederation at our borders is truly unsettling—let's swiftly deal with them for real."
NYDD_BOH_saxony_title: "No Mercy for Traitors"
NYDD_BOH_saxony_desc: "The Saxon traitors thought they could read the tides of the times, but they are merely footnotes to history. When they wail and weep, none shall pity them. For such is the fate traitors deserve."
NYDD_BOH_rhina_title: "Land of Gemstones"
NYDD_BOH_rhina_desc: "The Rhineland remains so wealthy and... populous. Surely no one will notice if we quietly lure some artisans back to Prague?"
NYDD_BOH_control_north_title: "Lord of the North"
NYDD_BOH_control_north_desc: "The old masters of Northern Germany have faded away; they need a new King in the North. So, we reluctantly, tearfully, have no choice but to accept."

NYDD_BOH_true_hre_title: "The Sacred Inheritance"
NYDD_BOH_true_hre_desc: "The ancient eagle clings to obsolete ways; the Czech lion claims the throne. Seizing the scepter through battle, liberating the masses to rule all people."
NYDD_BOH_today_poem_title: "Today's Verse"
NYDD_BOH_today_poem_desc: "Ancient legends manifest once more, ambition to rule the Empire surges. Pioneering through hardships to achieve greatness, unstoppable and advancing fearlessly."

NYDD_BOH_true_hre_tt: "The decision '§YRestore the Holy Roman Empire§!' no longer requires the imperial reforms '§YRevoke the Privilegia§!' or '§YImperial Decentralization§!', nor does it require owning all §YHoly Roman Empire§! provinces.\n"
