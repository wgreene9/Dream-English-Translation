DD_BOH_rangna_personality_1: "The Maiden of France"
DD_BOH_rangna_personality_1_desc: "Jeanne d'Arc, the Maid of Orléans from distant France, hearing of the bloody horrors of the Hussite Wars and called by angels, traveled far to Bohemia to help the kingdom resist heresy. She earned the title of Military Governor of Lusatia by slaying a bandit lord who followed heretical beliefs.\n\nSeeing people oppressed by slaughter and homes burned by flames, Joan understood that fighting and saving were her mission. Her enemies were not only misguided heretics but also evil marauders and invaders who committed every atrocity—burning, killing, and plundering."
DD_BOH_rangna_personality_2: "The Maiden of Bohemia"
DD_BOH_rangna_personality_2_desc: "Jeanne d'Arc, the Maid of Orléans from distant France, hearing of the bloody horrors of the Hussite Wars and called by angels, traveled far to Bohemia to help the kingdom resist heresy. She earned the title of Military Governor of Lusatia by slaying a bandit lord who followed heretical beliefs.\n\nWar, war—no matter how she swung her sword, the remnants of the Hussites spread like wildfire. Violence and hatred still plagued Bohemia, and the ideal for which she had sacrificed everything remained stagnant. She grew weary of war—tearing up truces to eradicate heresy completely and end it all."
DD_BOH_rangna_personality_3: "\"The Saint\""
DD_BOH_rangna_personality_3_desc: "Why? Everything she once swore to protect, the people for whom she drew her sword, had now become enemies raising blades against her. The people of Prague cheered her name, while the people of Silesia cursed her surname—what truly defines a saint?\n\nCold-blooded killer, leader of the faithful, the Church's hound, the people's savior—the flames of war and rivers of blood corroded that once noble, golden-shining ideal. The Church's saint understood—ideals are not as simple and pure as doctrines."
DD_BOH_rangna_personality_4: "\"The Messenger\""
DD_BOH_rangna_personality_4_desc: "Everything in the past blurred like smoke, and former companions had all departed from her life. More than once, she wept in the deep night, doubting in the darkness—was the choice she made back then truly right? Was that sacred, noble, holy ideal truly worth abandoning all precious things in her life to dedicate herself to?\n\nThe Church praised her deeds, poets sang her epics, devout people saw her as a saint walking among mortals. But the ignorant maiden from Domrémy now remembered only one thing—the servant of the Heavenly Father had entrusted her with a heavy responsibility, and her mission as a messenger was not yet complete."
DD_BOH_rangna_personality_5: "\"The Saint\""
DD_BOH_rangna_personality_5_desc: "The first half of her life was that of a hero admired by all; the latter half, a leader feared by many. She once dreamed of the future like a maiden and fought with all her might like a warrior. Her achievements spread as far as her infamy; the flowers she received were as countless as the curses she endured.\n\nShe was that simple, naive village woman, that smiling, radiant maiden, that brave and fearless warrior, that compassionate and kind believer, that lonely, struggling leader, that martyr who abandoned everything.\n\nShe is a saint, yet also mortal. She was born thus, and so she shall remain."

DD_BOH_rangna_personality_1_die_desc: "The great Maiden Joan has finally returned to the Lord's embrace. We shall forever remember her contributions to the people of Bohemia."
