NYDD_BOH_franconia_modifier: "Holding the Heart"
desc_NYDD_BOH_franconia_modifier: "Franconia is the heartland of the Empire. Controlling it aids our dominance over all of Germany."
NYDD_BOH_bavaria_modifier: "Integrating Bavaria"
desc_NYDD_BOH_bavaria_modifier: "Bavarian forces are among the finest in Southern Germany. Let us integrate them into our army."
DD_BOH_LUX_path_extand_german_bouns_tt: "§GExtends§! the duration of all modifiers gained from §YGerman Conquest§! related missions by §G5§! years.\n"

NYDD_BOH_kracow_title: "City of Wanderers"
NYDD_BOH_kracow_desc: "Although Kraków is considered a Polish city, in reality it resembles a German city more. Primarily composed of German immigrants, it joined the Holy Roman Empire seeking protection. Alas, distant water cannot quench a nearby fire—we must step in to protect them ourselves."
NYDD_BOH_poland_title: "Poland's Eagle"
NYDD_BOH_poland_desc: "Poles are theoretically our brethren, but they are too incompetent, always being suppressed by the Germans. It's truly unbearable to watch, so we have no choice but to step in and protect them ourselves."
NYDD_BOH_prussia_title: "Conquer Prussia"
NYDD_BOH_prussia_desc: "Prussia, a primordial land where the locals retain their pristine, savage, and combative nature—an enemy the Poles could never defeat in a lifetime. Before the Germans make their move, let us seize control here first."
NYDD_BOH_restore_kralovec_title: "Restore Královec"
NYDD_BOH_restore_kralovec_desc: "Královec (Königsberg) was founded by our ancestor Ottokar II. Yet, Germans and Poles have tarnished this glorious city. It is time for Královec to regain its splendor under Bohemian rule."
NYDD_BOH_hansa_title: "Death of the Merchants"
NYDD_BOH_hansa_desc: "The profit-obsessed merchants of the Hanseatic League have finally met their sunset. We will take over the trade of Northern Germany and continue... being profit-obsessed."
NYDD_BOH_swabia_title: "The Eternal Lion"
NYDD_BOH_swabia_desc: "The Hohenstaufens thought they could rule the Empire eternally, but they were gravely mistaken. We shall seize that arrogant crown and place our own name upon it."

NYDD_BOH_hansa_modifier: "Taking Over Northern Trade"
desc_NYDD_BOH_hansa_modifier: "Our merchants went through great efforts to fill the void left by the Hanseatic League."
NYDD_BOH_swabia_modifier: "Reversing Fortunes"
desc_NYDD_BOH_swabia_modifier: "The old lion may be aged, but can it still feast?"
