NYDD_BOH_reform_wave_ttno2: "£no£If leaning §Mtoward§! §YMilitarism§!:"

NYDD_BOH_equal_title: "Equality for All" #Equal Treatment for All
NYDD_BOH_equal_desc: "All peoples living in Bohemia should be equal; no ethnicity shall be elevated above others, not even we Bohemians ourselves."
NYDD_BOH_new_law_title: "National Constitution"
NYDD_BOH_new_law_desc: "It is time to enshrine equality into the constitution, establishing a legal basis. This way, even stubborn nationalists cannot deny it, for we are simply such an ordinary and equal nation."
NYDD_BOH_never_apart_title: "Never Apart, Never Divided"
NYDD_BOH_never_apart_desc: "Give me loyalty, and I shall give you a future."

NYDD_BOH_equal_tt: "Randomly §Gupgrade§! §YCourthouse§! buildings in §Y5§! eligible provinces.\n"
NYDD_BOH_equal_modifier: "Equality"
desc_NYDD_BOH_equal_modifier: "Ethnic equality under our rule makes them enthusiastically enlist in the military."
NYDD_BOH_new_law_modifier: "First Constitution"
desc_NYDD_BOH_new_law_modifier: "The First Constitution ensures ethnic equality, with each region being an equal confederate state."
NYDD_BOH_new_law_tt: "§YCourthouse§! buildings will additionally provide:"
NYDD_BOH_new_law_modifier2: "Granting Local Autonomy"
desc_NYDD_BOH_new_law_modifier2: "By granting local autonomy, we effectively alleviate our administrative pressure."
NYDD_BOH_never_apart_modifier: "Never Apart"
desc_NYDD_BOH_never_apart_modifier: "The various ethnic groups within our nation are united, never to be separated."
NYDD_BOH_never_apart_tt: "When increasing province development, §G10.0%§! chance to gain additional development.\n"
NYDD_BOH_never_apart_tt2: "The government interaction '§YEfficient Integration§!' will now grant a §G+50.0%§! prosperity to a random province in a §Ynon-prosperous state§! under our rule.\n"

NYDD_BOH_iron_fist_title: "Iron Fist Strike"
NYDD_BOH_iron_fist_desc: "Ah, these separatists are so wicked—we must strike with an iron fist! Summon my Royal Guard! Send them all to the heavens!"
NYDD_BOH_centralize_title: "State Supremacy"
NYDD_BOH_centralize_desc: "...Soon they will learn that before the state, you are nothing—small, helpless, pitiful, like an old leaf swept mercilessly into the garbage heap."
NYDD_BOH_unite_state_title: "One Nation, Indivisible" # United as One Indivisible
NYDD_BOH_unite_state_desc: "Since you have seen the future, why not bow?"

NYDD_BOH_iron_fist_ttt: "Has lowered province autonomy"
NYDD_BOH_iron_fist_tt: "Remove the '§YLowered Autonomy§!' modifier from all provinces under our rule.\n\n§RIncreases rebel faction progress by 30.0%§!.\n"
NYDD_BOH_iron_fist_modifier: "Strict Law Enforcement"
desc_NYDD_BOH_iron_fist_modifier: "Teach the separatists a lesson!"
NYDD_BOH_centralize_tt: "§YCourthouse§! buildings will additionally provide:"
NYDD_BOH_centralize_modifier: "Central Privilege"
desc_NYDD_BOH_centralize_modifier: "Oversight by direct governors from the central authority effectively curbs the spread of localism."
NYDD_BOH_unite_state_ttt: "Has completed '§YState Centralization§!' at least §Y2§! times"
NYDD_BOH_unite_state_modifier: "Efficient Administration"
desc_NYDD_BOH_unite_state_modifier: "The administrative efficiency of our new departments is remarkably high."
NYDD_BOH_unite_state_tt: "The government interaction '§YEfficient Integration§!' will reduce autonomy in all provinces under our rule by §G-10.0%§!.\n"

NYDD_BOH_humanlist_title: "Humanism"
NYDD_BOH_humanlist_desc: "The essence of humanism is people-oriented, guided by emotion and restrained by propriety. Some may ask: Are heretics even human? Huh? Are they or aren't they? This is a good question, and we should examine it dialectically."
NYDD_BOH_prague_order_title: "Prague Decree"
NYDD_BOH_prague_order_desc: "The Prague Decree will specify in detail which actions can be forgiven and which cannot. Upon its issuance, it received overwhelming praise—no complaints whatsoever."
NYDD_BOH_back_to_live_title: "Ideals of the Mortal Realm" # Ideals Return to the Mortal Realm
NYDD_BOH_back_to_live_desc: "The great Maiden dreamed of a peaceful nation, free from strife and war—a beautiful world. We have achieved it, albeit limited to Bohemia proper, but it is still progress, isn't it?"

NYDD_BOH_humanlist_tt: "§YBurghers§! privilege '§YEnforced Interfaith Dialogue§!' no longer incurs §YAbsolutism§! or §YClerical Loyalty§! penalties.\n"
NYDD_BOH_humanlist_tt2: "Rulers are §Gmore likely§! to gain the trait '§YTolerant§!':\n[tolerance_heretic]: §G+1.00§!\n[tolerance_heathen]: §G+1.00§!\n"
NYDD_BOH_prague_order_tt: "§YBurghers§! privilege '§YEnforced Interfaith Dialogue§!' gains additional effects:\n[tolerance_heretic]: §G+1.00§!\n[tolerance_heathen]: §G+1.00§!\n[tolerance_of_heretics_capacity]: §G+1.00§!\n[tolerance_of_heathens_capacity]: §G+1.00§!\n"
NYDD_BOH_prague_order_tt2: "For every §R-§!§G+§!§Y1§! point of heretic or heathen §Jtolerance§! we possess, completing §Mmissionary§! work in the corresponding province will add §R+§!§G-§!§Y1§! year of §Jseparatism§! and §R+§!§G-§!§Y1.0%§! §Jautonomy§! to the local province.\n§g(Maximum calculated from §R-§!§G+§!§Y5.00§! tolerance)§!\n"
NYDD_BOH_back_to_live_tt: "§GUnlocks§! §YHussite§! religious tenets.\n"
NYDD_BOH_back_to_live_ttt1: "Has at least §G+3.00§! heathen tolerance"
NYDD_BOH_back_to_live_ttt2: "Has at least §G+3.00§! heretic tolerance"
NYDD_BOH_back_to_live_tt2: "From now on, new rulers will additionally gain §G1§! £adm£\n"
NYDD_BOH_back_to_live_modifier: "Humanism"
desc_NYDD_BOH_back_to_live_modifier: "Kindness needs no words."

NYDD_BOH_hussite_order_title: "Hussite Order"
NYDD_BOH_hussite_order_desc: "To commemorate those who died in the Hussite Wars, we should reestablish the Hussite Order to inspire the courage of the faithful."
NYDD_BOH_deus_vult_title: "Deus Vult"
NYDD_BOH_deus_vult_desc: "Heeding the call of the crusade, we 'Deus Vult' and crush the infidels. Traverse the fleeting world, march toward the Kingdom of Heaven."
NYDD_BOH_god_warrior_title: "We Are All God's Warriors"
NYDD_BOH_god_warrior_desc: "\"Bozí Bojovníci\"\nAn ancient Czech proverb meaning 'You are all God's warriors.' We too shall fight to the end, undaunted by death." # Boží bojovníci

DD_BOH_hussite_order: "Hussite Order"
DD_BOH_hussite_order_desc: "Originally founded by Wenceslaus V of Bohemia to commemorate the dedication of Jan Hus and promote the victory of truth, the order was temporarily abandoned after Wenceslaus V's assassination. Following the Hussite Wars, it was reestablished by the Maiden Jeanne d'Arc to honor the innocent victims who died in the conflict, with its role gradually shifting from a military order to providing medical aid and relief."
NYDD_BOH_hussite_order_tt: "Unlocks the local organization '§YHussite Order§!'.\n\n§YClergy§! privilege '§YExpansionist Zeal§!' no longer incurs penalties.\n\n"
NYDD_BOH_deus_vult_ttt: "Has won at least §Y10§! wars against nations of different religions. (Current: §G[GetNumWarsAgainstNonBelievers]§!)"
NYDD_BOH_deus_vult_ttt2: "Has completed at least §Y40§! missionary conversions. (Current: §G[Root.num_change_religion.GetValue]§!)"
NYDD_BOH_deus_vult_tt: "Rulers are §Gmore likely§! to gain '§YInspiring Leader§!' (Army Morale: §G+5.0%§!) and '§YStrict Drillmaster§!' (Army Drill: §G+5.0%§!).\n"
NYDD_BOH_deus_vult_tt2: "For every §G+2§! points of §JTrue Faith Tolerance§! we possess, completing §Mmissionary§! work in the corresponding province will reduce local province §Jseparatism§! by §G-1§! year and §Jautonomy§! by §G-1.0%§!.\n§g(Maximum calculated from §G+10.00§! tolerance)§!\n"
NYDD_BOH_god_warrior_ttt: "Has at least §G+10.00§! True Faith Tolerance"
NYDD_BOH_god_warrior_modifier: "Iron Resilience"
desc_NYDD_BOH_god_warrior_modifier: "Due to our unwavering faith, our soldiers believe they are impervious to blades and bullets, pressing forward fiercely even when wounded."
NYDD_BOH_god_warrior_tt: "From now on, new rulers will additionally gain §G1§! £mil£\n"



NYDD_BOH_aftermath_title: "The Long Night Endures"
NYDD_BOH_aftermath_desc: "The prolonged Hussite Wars have devastated Bohemia's economy. Now, with everything in ruins awaiting renewal, fortunately the long night has not yet reached its end—we shall surely rise again."
NYDD_BOH_annex_prince_title: "Annex the Princes"
NYDD_BOH_annex_prince_desc: "There are too many German princes—can anyone really resist nibbling away at a few?"
NYDD_BOH_austria_title: "Tears of the Alps"
NYDD_BOH_austria_desc: "The Alpine frontier guards the borders, never having witnessed its own tears."
NYDD_BOH_franconia_title: "Heart of the Empire"
NYDD_BOH_franconia_desc: "Franconia, the land where the Franks began, the heart of the Empire—let us start from the beginning."
NYDD_BOH_bavaria_title: "Lord of the Black Domain"
NYDD_BOH_bavaria_desc: "The ancient Black Forest nurtures the strong; naturally, we must seize the initiative."
NYDD_BOH_last_land_title: "The Final Frontier"
NYDD_BOH_last_land_desc: "We have surpassed all limits our ancestors could reach, conquered the final frontier, and drawn the closing note for the eternal rule of the Germans."

NYDD_BOH_annex_prince_tt1: "All nations in the §YGermanic§! culture group lose §G50§! Aggressive Expansion towards §Y[Root.GetName]§!.\n"
