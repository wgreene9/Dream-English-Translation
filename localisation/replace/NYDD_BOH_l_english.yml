NYDD_BOH_down_SWA_title: "Shatter the Iron Curtain"
NYDD_BOH_down_SWA_desc: "The Hohenstaufen have monopolized the Holy Roman Emperor's throne for over a century, as if the Empire were their personal property. We cannot tolerate this, nor will the other princes. Everyone will see this as a just act. Strike! Mercilessly shatter this dark iron curtain!\n§g(§YHint§!: You can force the Emperor to abdicate by achieving §Y90§! war score against them.)§!"
NYDD_BOH_empire_title: "Seize the Crown"
NYDD_BOH_empire_desc: "When the Imperial Diet elected us as Emperor, it caused an uproar. But since the Diet trusts us, we must set an example and repay the princes' trust."
NYDD_BOH_reform_hre_title: "Reform the Empire"
NYDD_BOH_reform_hre_desc: "The Hohenstaufen left behind a devastated empire. We must reform step by step, eradicating the lingering poison."
NYDD_BOH_our_empire_title: "Crowned in Our Name"
NYDD_BOH_our_empire_desc: "Today will be recorded in the annals of the Holy Roman Empire. We will succeed the Hohenstaufen dynasty and become the new masters of the Holy Roman Empire."

NYDD_BOH_down_SWA_modiifer: "Contending for the Imperial Throne"
NYDD_BOH_down_SWA_modiifer2: "Bygones Are Bygones"
desc_NYDD_BOH_down_SWA_modiifer: "The Hohenstaufen monopoly on the imperial throne is now past; it is time for us to claim the title of Holy Roman Emperor."
desc_NYDD_BOH_down_SWA_modiifer2: "The Holy Roman Empire is now history."

NYDD_BOH_empire_ttt: "No §YHoly Roman Empire§! nation has higher prestige than us"
NYDD_BOH_empire_tt: "When we are the §YHoly Roman Emperor§!, the government mechanism '§YDisplay of Glory§!' will grant §G10§! Imperial Authority.\n"
NYDD_BOH_empire_modifier: "Promoting Imperial Reforms"
desc_NYDD_BOH_empire_modifier: "As Emperor, it is our duty to promote reforms within the Empire."
NYDD_BOH_empire_modifier2: "Diplomatic Maneuvering"
desc_NYDD_BOH_empire_modifier2: "Since the Holy Roman Empire has fallen, we must seek a new stage."

NYDD_BOH_our_empire_ttt: "All §YHoly Roman Empire§! provinces belong to §YHoly Roman Empire§! members or their subjects"
NYDD_BOH_our_empire_tt: "§Y[Root.GetName]§! gains §Gcores§! on all §YHoly Roman Empire§! provinces not belonging to §Y[Root.GetName]§!.\n"
NYDD_BOH_our_empire_tt2: "Unlocks the ruler trait '§YCrowned with the Iron Crown§!', granting the following effects:\n  Core-Creation Cost: §G-10.0%§!\n  Monthly War Exhaustion: §G-0.05§!"
NYDD_BOH_our_empire_modifier: "Monarch of the Iron Crown"
desc_NYDD_BOH_our_empire_modifier: "So glorious, our Bohemia."

NYDD_BOH_unite_SLO_title: "Unite Slovakia"
NYDD_BOH_unite_SLO_desc: "The Slovaks and we Czechs are closely linked by shared waters. Compared to the rule of the wicked Magyars, surely they would prefer to live together with us."
NYDD_BOH_expel_maygar_title: "Expel the Magyars"
NYDD_BOH_expel_maygar_desc: "The Magyars are like stray dogs from nowhere, attacking our compatriots everywhere. Now that we have the capability, we should drive them out of the Carpathians! Let our brethren return to their homeland."
NYDD_BOH_deny_germanize_title: "Reverse Germanization"
NYDD_BOH_deny_germanize_desc: "The Germans from the West always seek to corrupt us, tempting us with the Holy Roman Empire and various privileges to join their system. But we must firmly say no! Czechs will always be Czechs, not some 'Bohemians'!"
NYDD_BOH_west_salv_union_title: "West Slavic Union"
NYDD_BOH_west_salv_union_desc: "The time has come to unite our brethren and form a West Slavic Union. Let us use the great name of Moravia to unite the West Slavic peoples and resist the cultural invasion of the Germans!"

NYDD_BOH_unite_SLO_modifier: "Uniting Brethren"
desc_NYDD_BOH_unite_SLO_modifier: "The locals welcome our arrival."
NYDD_BOH_deny_germanize_ttt1: "No §YGermanic§! nation has higher development than us"
NYDD_BOH_deny_germanize_ttt2: "No §YWest Slavic§! nation has higher development than us"
NYDD_BOH_deny_germanize_tt: "§Y[Root.GetName]§! gains §YPermanent Claims§! on all provinces in the §YWest Slavic§! culture group.\n"
NYDD_BOH_deny_germanize_tt2: "Unlock the decision '§YExpand Pannonia§!'.\n"
NYDD_BOH_deny_germanize_modifier: "Czech Nationalism"
desc_NYDD_BOH_deny_germanize_modifier: "The evil Germans' plan has failed; we Czechs will never abandon our roots!"
NYDD_BOH_deny_germanize_modifier2: "Czech Nationalism"
desc_NYDD_BOH_deny_germanize_modifier2: "The evil Germans' plan has failed; we Czechs will never abandon our roots and will forge our own great path!"
NYDD_BOH_west_salv_union_tt2: "Modifier '§YCzech Nationalism§!' gains additional effects:\nManpower in True Faith Provinces: §G+25.0%§!\nCulture Conversion Cost: §G-10.0%§!\n"
NYDD_BOH_west_salv_union_tt: "Unlocks decision '§YRestore Great Moravia§!'.\n"

 #\n is not need for EN. version.
NYDD_BOH_war_never_change_title: "War Is Closer Than Ever" # War, So-Called Is Closer Than Ever
NYDD_BOH_war_never_change_desc: "War, oh war, war never truly fades. The war has already begun—it is a continuation of the last war."
NYDD_BOH_bussiness_title: "Faith and Business" # Faith and Business Intertwined
NYDD_BOH_bussiness_desc: "On the surface, we are an order following the Roman Curia. In reality, we indeed are an order following the Roman Curia. By maintaining good relations with Rome, we can avoid repeating the mistakes of the Hussite Wars."
NYDD_BOH_religion_or_death_title: "Death Before Compromise" # Rather Death Than Compromise
NYDD_BOH_religion_or_death_desc: "The Rus are too stubborn; they would rather die than convert. They think Rome's reach can't extend here. Wrong! Today, we shall duly reward them on behalf of the Pope."
NYDD_BOH_religion_or_death2_title: "Repent or Perish"
NYDD_BOH_religion_or_death2_desc: "This is the final chance for the Rus. Survival or destruction—is that really a difficult choice?"

NYDD_BOH_war_never_change_tt: "Unlocks the Casus Belli '§YRemove Heresy§!', usable against adjacent §Yheretic§! nations.\n"
NYDD_BOH_war_never_change_tt2: "Doubles the chance for the ruler to gain '§YZealot§!' (Missionary Strength: §G+1.0%§!).\n"
NYDD_BOH_bussiness_ttt: "Has improved relations by §G90§!"
NYDD_BOH_bussiness_tt: "Thanks to the Pope's endorsement, our ruler will no longer gain the '§YSinner§!' trait.\n"
NYDD_BOH_bussiness_modifier: "Unending Strife"
desc_NYDD_BOH_bussiness_modifier: "We must focus on healing schisms and crusading!"
NYDD_BOH_bussiness_modifier2: "Unceasing Crusade"
desc_NYDD_BOH_bussiness_modifier2: "Our endless stream of believers marches to the front lines."
NYDD_BOH_bussiness_ttyes: "£yes£If we have not completed §YReligious Ideas§! yet:"
NYDD_BOH_bussiness_ttno: "£no£If we have not completed §YReligious Ideas§! yet:"
NYDD_BOH_religion_or_death_tt: "All subjects whose capital is in the §YRuthenia§! or §YRussia§! region will also convert to §Y[Root.Religion.GetName]§!. For each such subject, we gain §G10§! Papal Influence or §G25§! Church Power.\n"
NYDD_BOH_religion_or_death2_tt: "All §YOrthodox§! nations will receive the event '[Root.GetName] Ends the Great Schism', choosing whether to convert to §Y[Root.Religion.GetName]§!.\nEach converting nation grants us §G25§! points in all three categories and §G10§! Papal Influence or §G25§! Church Power.\n\nIf they §Rrefuse§! to convert, we also gain §Gcores§! on all §YChristian§! provinces under their rule.\n"
NYDD_BOH_religion_or_death2_modifier: "Healing the Rus Schism"
desc_NYDD_BOH_religion_or_death2_modifier: "Through our benevolent persuasion, the pragmatic Rus have 'voluntarily' converted to Catholicism, significantly boosting our prestige."

NYDD_BOH_peace_far_away_title: "Peace Lies Beyond Reach" # Peace, So-Called Lies Beyond Reach
NYDD_BOH_peace_far_away_desc: "Peace, oh peace, peace remains far beyond reach. With so many heretics and heathens in this world, how can we halt our steps? Every moment lingered is a disrespect to our faith."
NYDD_BOH_home_sweet_home_title: "Journey and Homecoming" # Journey and Homecoming Intertwined
NYDD_BOH_home_sweet_home_desc: "Before embarking on our expedition, let us first settle our domestic affairs. Let's take the door away to prevent anyone from bolting out."
NYDD_BOH_victory_title: "Willing Hearts March Onward" # Willing Hearts March to Victory
NYDD_BOH_victory_desc: "Tell me, what are you willing to sacrifice for the holy war? Wealth? Wisdom? Or your life?\n\nEverything."
NYDD_BOH_death_alive_title: "Judgment Awaits, Mortals" # Mortals Meet Their End Judgment Awaits
NYDD_BOH_death_alive_desc: "All mortals meet their end, and judgment follows death. Only the pure and perfect may ascend to heaven. Behold, the devil's lackeys stir at our borders—they have already chosen the path to damnation."

NYDD_BOH_peace_far_away_tt: "\n§RThis may lead to war!§!\n"
NYDD_BOH_home_sweet_home_modifier: "Return"
desc_NYDD_BOH_home_sweet_home_modifier: "What was lost shall return to you."
NYDD_BOH_victory_tt: "Unlocks the Casus Belli '§YCrusade Against the East§!', usable against neighboring nations in the §YConfucian§! or §YBuddhist§! religious groups. After completing §YReligious Ideas§!, this Casus Belli has no distance restriction.\n"
NYDD_BOH_victory_tt2: "Unlocks the Casus Belli '§YCrusade Against the East§!', usable against all nations in the §YConfucian§! or §YBuddhist§! religious groups.\n"
NYDD_BOH_victory_modifier: "Swords Point East"
desc_NYDD_BOH_victory_modifier: "All forces, advance!"
NYDD_BOH_victory_tt3: "The following can §Gextend§! the duration of the above modifier:\n- Declaring §Mwar§! on a nation in the §YConfucian§! or §YBuddhist§! religious group (§G+1 year§!)\n- §MWinning§! a war against a nation in the §YConfucian§! or §YBuddhist§! religious group (§G+5 years§!)\n"
NYDD_BOH_death_alive_tt: "If the '§YMongol Conquest§!' situation is active, §Rend§! it.\n"
NYDD_BOH_death_alive_ttyes: "£yes£If the modifier '§YSwords Point East§!' is §Mactive§!:"
NYDD_BOH_death_alive_ttno: "£no£If the modifier '§YSwords Point East§!' is §Mactive§!:"
NYDD_BOH_death_alive_modifier: "Judgment"
desc_NYDD_BOH_death_alive_modifier: "Mortals meet their end, and judgment awaits beyond."
NYDD_BOH_death_alive_modifier2: "Great Judgment"
desc_NYDD_BOH_death_alive_modifier2: "It is not about sin, but about saving them."
NYDD_BOH_death_alive_tt2: "When in a war using '§YCrusade Against the East§!' as the Casus Belli, gain:\n[land_morale]: §G+10.0%§!\n[land_maintenance_modifier]: §G-10.0%§!\n[war_exhaustion]: §G-0.1§!\n\nNon-state religion provinces acquired in the future will:"
DD_BOH_holy_war_for_eastern_religion_modifier: "Crusade Against the East"
desc_DD_BOH_holy_war_for_eastern_religion_modifier: "Drive out these wicked Easterners!"
NYDD_BOH_death_alive_modifier3: "Exclusion of Non-Believers"
desc_NYDD_BOH_death_alive_modifier3: "Non-believers are excluded from mainstream society."
NYDD_BOH_death_alive_ttt: "§YEurope§! contains no nations of the §YConfucian§! or §YBuddhist§! religious groups"

NYDD_BOH_adm_title: "Administrative Reorganization"
NYDD_BOH_adm_desc: "In the past, Bohemia was merely a small union of states where all nobles could pledge allegiance directly to the king. But now, facing this vast empire, even the most adept rulers pale in comparison. To govern such extensive lands, we must undertake administrative reorganization."

NYDD_BOH_adm_modifier: "Administrative Reorganization"
desc_NYDD_BOH_adm_modifier: "We are undergoing administrative reorganization; in a way, the administrative vacuum actually makes governance more efficient."

NYDD_BOH_reform_wave_title: "Winds of Change"
NYDD_BOH_reform_wave_desc: "The times change in the blink of an eye. The winds of change have finally reached Bohemia, and we must prepare to face them."

NYDD_BOH_reform_wave_tt: "\nWe will determine Bohemia's future through this event chain.\n\nThe outcome will be based on our current government mechanism '§YTheocracy vs. Militarism§!'.\n"
NYDD_BOH_reform_wave_ttyes1: "£yes£If leaning §Mtoward§! §YTheocracy§!:"
NYDD_BOH_reform_wave_ttyes2: "£yes£If leaning §Mtoward§! §YMilitarism§!:"
