DD_BOH_42_t: "Uniting the Crownlands"
DD_BOH_42_d: "With the Luxembourg dynasty's rule secured in the various crownlands, aspects of German culture have gradually begun permeating Bohemia, Hungary, and other regions. However, the reality is that we govern a land of mixed ethnicities and divided faiths, utterly lacking cohesion or a commonly revered spiritual symbol. [Root.Monarch.GetName] has decided to enact a new law placing the dynasty above ethnicity and state. Henceforth, these diverse peoples shall pledge loyalty to a single symbol, unite under one banner, and live within one nation—the United States of Greater Luxembourg."
DD_BOH_42a: "Make it so!"
DD_BOH_42b: "On second thought, let's not."
DD_BOH_42a_tt: "£icon_ideas£ The §M2nd§! national idea '§YLuxembourg Dynasty§!' gains additional effects:\nDiplomat: §G+1.00§!\n"

DD_BOH_43_t: "Administrative Reorganization"
DD_BOH_43_d: "With the completion of our administrative restructuring, a new governance model has gradually taken shape. Now it only requires [Root.Monarch.GetName]'s command."
DD_BOH_43a: "Adopt the new governance model."

DD_BOH_44_t: "Charles University"
DD_BOH_44_d: "The National Prague Univerzita Karlova, founded by Charles I of the Luxembourg dynasty, is the first university within the Holy Roman Empire, the first institution of higher learning east of Paris and north of the Alps. Alongside the universities of Bologna, Paris, and Oxford, it stands as a center of European culture, enrolling students from multiple ethnicities including Bohemians, Germans, Poles, Hungarians, and South Slavs.\n\nEstablished with papal approval, the university comprises four faculties: Theology, Law, Arts, and Medicine, endowed with secular privileges and immunities granted by the king. Archbishop Arnold of Pardubice served as its first chancellor. During the Hussite movement, Charles University, led by then Dean of Arts Jan Hus and later Rector Huss, became the epicenter of church reform. To this day, Charles University remains the highest institution of learning in both the Empire and Bohemia."
DD_BOH_44a: "\"Truth prevails!\""

DD_BOH_45_t: "What is the Empire?"
DD_BOH_45_d: "What is the Holy Roman Empire? Different people offer different answers. Some believe a strong, centralized empire was the original intent. Others argue that a decentralized organization composed of numerous states truly embodies the Empire. Undoubtedly, the Empire is prospering yet suffers from lacking a powerful emperor to unite it under one banner. We could take the initiative, claiming all imperial territories belong to the emperor. Clearly, this would inflict a devastating blow to our prestige in the short term—is it truly worth it?"
DD_BOH_45a: "Forward!"
DD_BOH_45b: "Baseless ambition..."

