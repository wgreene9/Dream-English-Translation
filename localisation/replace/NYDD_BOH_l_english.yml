DD_BOH_37_t: "Prague Congress - Final Day: Future Determined"
DD_BOH_37_d: "As each reform agenda is completed, the future of the Bohemian Church has been decided. Centuries have passed since Charles I elevated Prague to an archdiocese. A strong, stable, and holy new state strides forward—our homeland is stepping from ancient history into a new era. Now is the time to face it."
DD_BOH_37a: "The future has arrived!"

DD_BOH_38_t: "West Slavic Conquest"
DD_BOH_38_d: "After decades of warfare and diplomatic maneuvering, the Kingdom of Bohemia has finally accomplished the seemingly impossible: unifying the divided German principalities, bringing the lands from the Rhine to the Oder under its banner. In the court at Prague, the king proclaimed the abolition of the old Holy Roman Empire order, establishing a new West Slavic Empire founded upon our proud Slavic traditions.\n\nFormer German princes have either submitted or gone into exile, while the Slavic banner flies for the first time over the battlements of Aachen and Frankfurt. The empire's establishment is not merely a symbol of military victory but also a cultural renaissance—the Czech language and Slavic laws are elevated to dominant status, aiming to blend Germanic and Slavic elements into a diverse yet centralized power. Streams murmur through pastures, pine winds whisper along cliffs—this is our homeland, the West Slavs' paradise!"
DD_BOH_38a: "Long live the West Slavs and the Emperor!"
DD_BOH_38a_modifier: "Holy Slavic Empire"
desc_DD_BOH_38a_modifier: "Holy, Slavic, and Imperial."
HOLY_SLAVIC_NAME: "Holy Slavic Empire"
HOLY_SLAVIC_NAME_ADJ: "Holy Slavic Imperial"

DD_BOH_38a_tt: "Thank you for playing @BOH§YBohemia§!!\n"
DD_BOH_39_t: "The Red Lion Tearing the Iron Curtain"
DD_BOH_39_d: "As the Luxembourg armies captured the last city daring to defy our authority, the Holy Roman Empire was finally unified under the crimson lion emblem of the House of Luxembourg. The iron century of the Hohenstaufen has descended into the grave amid universal curses, replaced by the great and noble Luxembourg dynasty. Those losers of history will be buried beneath sand and stone, while only the eternal Luxembourgs stand firm.\n\nThat iron curtain ruling the Empire and Europe, holding all under its palm, has completely collapsed. The red lion's claws proclaim the end of Hohenstaufen rule. Since Conrad III ascended the throne in 1138, the ancient Holy Roman Empire finally welcomes its first legitimate emperor not from the House of Hohenstaufen. The empire of the old era has become history; henceforth, the Empire and the double-headed eagle belong to the House of Luxembourg!"
DD_BOH_39a: "We shall rule, from inception to eternity!"
DD_BOH_39a_modifier: "Eternal Empire"
desc_DD_BOH_39a_modifier: "From the place of beginning, to the imperial legacy."

DD_BOH_40_t: "The Empire of Saint Wenceslaus"
DD_BOH_40_d: "The Holy Roman Empire, though bearing a holy name, has over centuries diverged far from the devout and sacred realm of Otto's reign. Hohenstaufen rule corrupted the anointed empire, while princely ambitions perpetually plunged the nation into turmoil, heresy, and flames.\n\nThus, when secular rule could no longer save the Empire, it was time to return sovereignty to the Church and under the crown of saints. Saint Wenceslaus shall reign not only over Bohemia but also become the sole and eternal monarch of the Holy Roman Empire—his crown becoming the true heir of Otto I's sacred will. The Imperial Church shall govern the Empire in the name of Saint Wenceslaus, excluding ambition and heretical faith. The Holy Roman Empire of Saint Wenceslaus shall become a truly pious, noble, and sacred Catholic realm."
DD_BOH_40a: "Long live Saint Wenceslaus and the Imperial Regency!"
