DD_BOH_resettle_wendia_desc: "Long before the Northern Crusades, Northern Germany was the land of our Slavic brethren, the Wends. Unfortunately, the Wendish tribes eventually vanished with the German invasion. Now that we have clearly expressed our determination to reverse Germanization, it is time to resettle the Wendish lands."

