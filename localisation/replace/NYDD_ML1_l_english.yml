NYDD_ML1_control_sea_title: "Control the Seas"
NYDD_ML1_control_sea_desc: "The glorious days of the Arab Empire have become a distant memory, and the surging waves of spreading the true faith have subsided. However, a great empire will always have elite remnants who do not forget its past glory. As the former Imperial Navy, we will take up the empire's legacy, first conquering the neighboring seas in the name of Allah, as the beginning of our revival."
NYDD_ML1_iberia1_title: "Landing on the Continent"
NYDD_ML1_iberia1_desc: "The infighting among the Taifas of Iberia seems to have never stopped. They maintain the legacy of the Caliphate in a fragmented and chaotic state, allowing the northern Christians to advance south. Now that we have risen, we will no longer let their infighting endanger the Islamic people on the peninsula who yearn for peace."
NYDD_ML1_iberia2_title: "Expel the Crusaders"
NYDD_ML1_iberia2_desc: "The Christians, once driven to the northern mountains by Muslim armies, now dare to dream of a Reconquista, aiming to eliminate Islamic influence in Iberia. Let us remind these pitiful infidels who truly has the power to subdue the other, and which faith is truly strong!"
NYDD_ML1_iberia3_title: "Reclaim the Peninsula"
NYDD_ML1_iberia3_desc: "Andalus, this beautiful and fertile yet suffering land, has not seen the glory and prosperity it once had since the fall of the Umayyad Empire. Under our restoration, this shining pearl of the Islamic world will once again radiate its former brilliance, with no more division or chaos!"
NYDD_ML1_syria_title: "March into Syria"
NYDD_ML1_syria_desc: "As the region that suffered the most during the Islamic Dark Ages, the people of Syria yearn for peace more than any other nation in the world. The evil Crusader states must be permanently expelled from the lands of the Levant. We will restore peace and freedom to the people of Syria, respecting their long-standing aspirations."

NYDD_ML1_control_sea_tt: "Enable the '§YRaid§!' casus belli, allowing us to create this casus belli with §Y30§! spy network. When using this casus belli, the enemy's allies will §Rnot join the war§! for one year.\n"
NYDD_ML1_iberia2_modifier: "Reconquista"
NYDD_ML1_iberia3_tt: "The §YAndalus§! culture will be §Munified§!.\n"

NYDD_ML1_dreamland_title: "The Ideal Nation"
NYDD_ML1_dreamland_desc: "Our strength is still weak, but our ambitions are high. As the people of the Islamic world blessed by Allah, we adhere to the teachings of victory, freedom, and equality. We encourage the oppressed to raise the banner of rebellion against tyranny, and we encourage all humble and lowly people to fight for their deserved freedom. Unlike other factions that have been fighting for centuries due to greed and the pursuit of power, which only bring poverty and chaos, we bring true faith, unity, and the blessings of Allah to all. Starting with the conquest of the entire Balearic Islands, we embark on the great journey to revive the Islamic world."
NYDD_ML1_morroco_title: "Raid Morocco"
NYDD_ML1_morroco_desc: "The Berber herders in the south of Morocco are a group of unruly and disobedient people. Their existence poses a significant threat to our glorious governorate. It is time to set foot on the land of North Africa."
NYDD_ML1_magrgeb_title: "Control the Maghreb"
NYDD_ML1_magrgeb_desc: "The Maghreb, once the center of the Kharijite sect, is a melting pot of multiple ethnicities and religions. The Crusader states occupying Ifriqiya still shamefully exist. We must further expand our conquest and spread the true faith until the entire Maghreb is liberated from the shadow of the Crusaders!"
NYDD_ML1_master_wm_title: "Master of the Western Sea"
NYDD_ML1_master_wm_desc: "With Iberia, Italy, and the Maghreb in our hands, establishing hegemony over the western Mediterranean is within reach. Tunis, the site of ancient Carthage and the trade hub of North Africa, is the perfect place to establish our second naval base."
NYDD_ML1_egypt_title: "Rule Egypt"
NYDD_ML1_egypt_desc: "Egypt was an important part of the former Arab Empire, the center of the Fatimid Caliphate, and the city of the conquerors, Cairo. Restoring it will further consolidate our legitimacy as the successors of the Caliphate, attract more true believers to join us, and allow us to effectively utilize Egypt's rich resources."
NYDD_ML1_arabia_title: "Reunite Arabia"
NYDD_ML1_arabia_desc: "The Arabs seem to have returned to the dark Jahiliyyah era. The teachings of the Prophet and the glory of Allah once shaped them into the most powerful army, conquering half the world. Since the empire's collapse, they have returned to the desert, divided into different tribes and constantly feuding. We will reunite these desert warriors and tell them that the new Caliphate has returned."

NYDD_ML1_morroco_modifier: "North African Strategy"
NYDD_ML1_morroco_TRADE: "Control Morocco"
NYDD_ML1_master_wm_modifier: "Second Naval Base"

NYDD_ML1_raid_go_title: "Mediterranean Raid"
NYDD_ML1_raid_go_desc: "It is time to demonstrate the power of the true believers and let the world hear the voice of the Kharijite sect. The vast Mediterranean is dotted with many islands, serving as natural pirate bases. We will occupy the neighboring islands to prepare for larger-scale conquests."
NYDD_ML1_sicily_title: "Raid Sicily"
NYDD_ML1_sicily_desc: "After seizing some islands as bases, we can finally set foot on the infidels' territory. These Christian villains, who once launched the so-called Crusades, brought great disaster to the Islamic world. Their forces may seem strong, but in the face of the true believers, they are nothing but a rabble, ready to collapse at any moment. Seizing Sicily is essential as the first step to dominate Italy."
NYDD_ML1_italy_title: "Infiltrate the Apennines"
NYDD_ML1_italy_desc: "Sicily's abundant resources are enough for us to build a powerful army, one capable of conquering all of southern Italy and advancing on Rome. The Christian world has already sensed our threat and is strengthening its defenses—let us quickly gather our forces and prepare to advance before they are fully armed!"
NYDD_ML1_italy2_title: "Rule Italy"
NYDD_ML1_italy2_desc: "Italy will surely become our possession, serving as the foundation for the restoration of the Islamic world and the Caliphate. The Roman Catholic Church, which has long oppressed the local people, will face the punishment of Allah's sword. They have lorded over the people for too long, spreading corruption and greed in the name of faith... We will drag them out of their churches and palaces that shelter sin and bring them to justice!"
NYDD_ML1_end_title: "Unite Under Allah"
NYDD_ML1_end_desc: "Since the division and collapse of the Abbasid Caliphate, the Islamic world has lacked a force capable of upholding the glory of Allah and following the teachings of the Prophet—until now. The light of the Kharijite sect now shines over every inch of the former Caliphate's lands. Believers are equal, no longer fearing the invasion of infidels or the tyranny of corrupt tax collectors. We understand the power of unity, and we know the importance of standing together. For the glory of Allah, for a brighter and better future."

