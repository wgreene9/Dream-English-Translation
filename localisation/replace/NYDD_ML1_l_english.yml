DD_ML1_1_t: "Shadows of the Past"
DD_ML1_1_d: "Ferdinando watched nervously and strangely as the Muslim fleet approached his merchant ship. Their masts bore the flag of the Arab Empire, a symbol that had long been swept into the corners of history along with the glory of the Arabs. These Arab pirates, dressed as if they were soldiers of the true Caliph, boarded Ferdinando's deck. The leading man, dressed in luxurious attire, bowed gracefully and spoke to him in fluent Spanish.\n\n'Excuse our intrusion, sir. We are the Mallorca detachment of the Arab Imperial Navy, here to inspect your cargo.' Ferdinando stared dumbfounded at these soldiers who acted as if they owned his ship. It took him a while to realize that these were pirates under the banner of the long-dead, orthodox Caliphate. But at least they were nostalgic. A gang of polite thugs, a fleet from the past; a group of outlaws under the name of an empire... or perhaps shadows clinging to the dreams of old."
DD_ML1_1a: "The Caliph's empire has long been buried in the river of history, but the empire's fleet still sails the seas."
DD_ML1_1a_modifier: "The Last Fleet"
DD_ML1_2_t: "Sailing to the Horizon"
DD_ML1_2_d: "The captain stood on the deck of the flagship, gazing at the distant horizon where the sea met the sky. The blue waves crashed against the wooden hull, producing crisp sounds. Busy sailors were working hard at their posts, making final preparations for departure. The unfurled sails swayed in the breeze, billowing in layers; the dark cannons lay quietly on either side of the ship, emitting a faint smell of gunpowder.\n\nFor the principle of Islamic equality, the followers of the Kharijite sect had never given up their struggle. From Mesopotamia to the Balearics, the Arab Imperial Navy, loyal to the sacred and only true Caliph, wandered between the cracks of centuries and history. Not yielding to tyranny, not submitting to sin, a just and elected Caliph would eventually lead the faithful to reclaim what was rightfully his."
DD_ML1_2a: "The vast ocean awaits us."
ML1_NAME1: "Arab Imperial Fleet"
ML1_NAME1_ADJ: "Arab Imperial Fleet"
DD_ML1_2a_tt: "The ruler will be called §YImperial Admiral§!.\n\n£icon_ideas£ National idea '§YPirate Alliance§!' is replaced with '§YLord of the Storm§!', with additional effects:\nHeavy ship combat ability: §G+10.0%§!\n"
DD_ML1_3_t: "Rebuilding the Imperial Governorate"
DD_ML1_3_d: "In the long river of fate, the empire stands like a stone tablet carrying ancient memories, quietly enduring the tides of time. Our ancestors once stirred a nameless storm across the empire's lands, challenging the Abbasid rule with faith and fire. But the storm was eventually crushed under the empire's iron hooves, their banners broken, rivers of blood flowed, and our people were driven to the ends of the earth, the Balearic Islands.\n\nToday, we have never witnessed the glory and failure of our ancestors' uprising. All we know is a memory eroded by sea winds and saltwater, an ancient rope that tightly binds the empire's remnants to that lost land. As night falls, the moonlight's blade pierces through the waves, resting on the shore. The shadows of our ancestors emerge from the moonlight, silently recounting the forgotten vision—the once-collapsed governorate system, the once-lost territories. The bright light is obscured by clouds, the turbulent waves gradually calm, and the stones in the sea stand firm on the beach, polished smooth and hard by the tides of time, yet never sinking.\n\nLife in the Balearics is long. A seemingly scattered pirate fleet roams the Mediterranean waves, learning from the sea and the wind. Great achievements are not made overnight. Each raid is a precise probe, training the silent advance of the maritime army; each retreat is a tempering, honing the fleet like a hidden sword, waiting for the destined moment.\n\nThat moment has finally come, with the twists of historical fate. The lost governorate system, like a reef exposed after the tide recedes, will be the first step in rebuilding our former glory. From here, we will embark on the path of conquest to restore the peaceful Islamic world."
DD_ML1_3a: "The goal of rebuilding the Islamic world will no longer be a mirage."
DD_ML1_3a_modifier: "Imperial Governorate System"
DD_ML1_4_t: "The Return of Al-Andalus"
DD_ML1_4_d: "Al-Andalus, the land where olive trees and sunlight intertwine, has finally turned a new page under our control. The sea breeze howls from the depths of the Mediterranean, as if recounting the fate and glory of the Arabs. Once, we were mere exiles from afar, carrying the tattered banners of the former empire, drifting among the waves of the Balearic Islands. Now, our gaze has crossed the sea, etched onto the fertile lands of Andalusia.\n\nThe sunlight spills over the towering mosques and squares, the walls of Al-Andalus seem to tremble, perhaps with joy for the new life. Conquest does not merely mean occupying land, but allowing this land to shine with a unique brilliance under a new order; we are not simply bringing Andalusia under iron-fisted rule, but refining it into a new nation, giving it a new identity—the Governorate of Al-Andalus. On the ancient roads of Córdoba, travelers once again hear the bells of caravans, the markets are once again filled with the scent of spices, and knowledge and faith flourish once more on this land.\n\nTime will settle everything, and the name of the Arabs will become an indelible mark in the history of this land, like the never-ceasing tides of the Mediterranean. The Governorate of Al-Andalus is the first symbol of the empire's revival, a vow to the future, that we will create a new era founded on wisdom, patience, and courage—the golden age of Islam."
DD_ML1_4a: "The empire will return to its rightful path!"
DD_ML1_4b_modifier: "Direct Rule"
desc_DD_ML1_4b_modifier: "This province is under the direct rule of the empire."
DD_ML1_4b: "We will bring order to the peninsula."
DD_ML1_5_t: "The End of the Eternal City"
DD_ML1_5_d: "'The judgments of mortals are but lies, only the victors are favored by Allah.'\n\nRome, the center of the Christian world, crowned with the name 'Eternal,' built on sin and lies, now lies in our hands. Our Arab empire is not, as the Christians hoped, forever buried in the grave. On the contrary, our magnificent fleet has once again appeared on the distant horizon, announcing the return of the imperial navy in the terrified eyes of the Christians.\n\nWe execute those priests who sing lies and commit heinous deeds, we distribute the luxuries from the papal palace to those Christians who willingly convert, and we plunder the greatest spoils of the church's sins—their ill-gotten gains, the papal treasury.\n\nThis city, soon to be purified, will become the new governorate. Warriors from the Balearics swarm in, plotting the revenge of the Kharijites. Soon, we will cross the sea to reclaim the lands once occupied by the false Caliphs and rebuild our great and pure empire. The great nation of the Arabs has never gone away; we have always been drifting on the endless blue sea."
DD_ML1_5a: "We will establish a new governorate in Rome, and continue the next holy war in the name of Allah!"
DD_ML1_5b: "We will personally rule Italy."
DD_ML1_5b_modifier: "Rule over Italy"
desc_DD_ML1_5b_modifier: "Italy has fallen under our rule."
DD_ML1_6_t: "The Rebirth of the Maghreb"
DD_ML1_6_d: "The Kharijites once spread widely across the vast lands of the Arab Empire from west to east, guiding those who refused to submit to the corrupt rule of the Umayyads and Abbasids in their unyielding struggle.\n\nThe Maghreb was the first region where Kharijite states emerged. Here, our pioneers spread the teachings to the local nomadic tribes in the desert oases, uniting them under the banner of the one true God, resisting the oppression of the false Caliphate. However, these dynasties were but short-lived, confined to remote corners.\n\nLacking strong guidance, the believers were forced to submit once again to the power of the false Caliphs or flee into the desert, disappearing without a trace. Now, we return in glory, carrying centuries of resentment and hatred towards the usurpers, offering the glory of victory to Allah, and bringing the dawn of hope to all who have suffered. We will rebuild the governorate of the Prophet's empire in the Maghreb, restoring the unity and glory of the Islamic world.\n\nThe reconquest of the Maghreb is just the beginning. We will not forget our brothers who once stirred waves of struggle across the empire—Egypt, the Levant, Persia, and even distant Khorasan and Transoxiana. The flames of the Kharijites will surely burn in the east and west. We will rebuild an equal Arab empire for every Muslim, from sunrise to sunset, every inch of land. The Islamic Caliphate will rise again from the abyss of destruction."
DD_ML1_6a: "We have returned, and our struggle will never cease."
DD_ML1_6b: "Our flames will burn forever."
DD_ML1_6b_modifier: "Control over North Africa"
DD_ML1_7_t: "The Reconquest of Egypt"
DD_ML1_7_d: "Finally, the holy war to restore the Caliphate and liberate the oppressed Muslims has reached a critical turning point—the reconquest of Egypt.\n\nCenturies ago, our ancestors liberated Egypt from Roman oppression, making it a jewel of the Islamic world. Unlike Roman tyranny, we abolished harsh taxes, allowed Egyptians to retain their religious beliefs, and Cairo, built by the Fatimids, remains one of the most prosperous cities in the world.\n\nThe Crusaders' invasion shattered the peace along the Nile. These barbaric Latins plundered and killed freely on Muslim lands. The declining Ayyubid dynasty could not resist them, maintaining only a fragile peace through humiliating marriages.\n\nBut now, we have reversed this. After overthrowing the corrupt Ayyubid dynasty, we will establish a new Egypt under the leadership of the Kharijites, achieving equality and democracy. Our relationship with the Crusader states has also reversed—Allah's wrath will soon descend upon the sinful kingdoms built by Christian scoundrels."
DD_ML1_7a: "Let the Egyptians gain freedom under our leadership!"
DD_ML1_7b: "We will rule Egypt forever!"
DD_ML1_7b_modifier: "Rule over Egypt"
desc_DD_ML1_7b_modifier: "This land is fertile."
DD_ML1_8_t: "Sea of Sand"
DD_ML1_8_d: "'I still find it hard to believe that someone would willingly come here to taste sand.'\n\nThe caravan trudged through the vast desert, seeing nothing but endless sand, no trace of blue. The dry wind rasped past them, casting a glance before dispersing into the boundless wilderness.\n\nThe man walking at the back stopped, looking up at the sunlight silently pouring from the sky onto the land called Arabia. He took a deep drink from his water flask. 'Sand is still better than waves and storms,' he murmured in a low, deep voice. 'I'm old, these old bones have fought the sea for a lifetime, it's time to rest.' He looked around, as if gazing at the sea as he did in his youth, but there were no shimmering waves, only endless sand blowing in the wind.\n\nThe young guide ahead also stopped his camel, looking with interest at this 'old man' in his forties. His eyes were still sharp, his face still resolute, but somehow, a trace of weariness had crept onto his straight back. The young guide turned away. 'You're a strange one,' he said with a smile. 'You have quite the entourage, but nowadays, noblemen are all rushing to make fortunes at sea, yet you've come to this godforsaken place.' He deftly took the reins. 'You say this is your homeland, yet you need a foreigner like me to guide you. Well, just ahead is the place you mentioned, better hurry if you want to enter the city.'\n\nThe well-dressed man still said nothing, silently gazing at the distant shadows. In the twilight, under the gaze of countless people, the newly appointed Arab governor returned to his unfamiliar homeland after thirty years."
DD_ML1_8a: "The mountains are gone, only the sunset remains."
DD_ML1_8b: "The sunset is beautiful, but..."
DD_ML1_8b_modifier: "Close to the Sands"
desc_DD_ML1_8b_modifier: "There's so much sand here..."
DD_ML1_9_t: "The End of War"
DD_ML1_9_d: "Broken walls, ruins everywhere.\n\nLow houses, desolate streets, a lonely moon in the wilderness. It's hard to believe this was once the bustling capital of an empire a thousand years ago.\n\nThe flames of war spread unchecked, devouring the creations of civilization, venting their cruelty and brutality on this ancient land. Under the blue sky, no children walk together; in the bright spring, few people come and go.\n\nIt must end.\n\nAnother new flag appeared on the city walls, the people of Syria watched numbly as soldiers escorted carriages into the city. The changing of regimes, the deceitful games of war—they were already tired of it. The Syrians only wanted to survive in this cruel, blood-soaked world, nothing more.\n\nThe convoy stopped at the half-ruined governor's mansion. The local guide silently watched the young nobleman, who had just inherited his family's wealth, jump out of the carriage and look around at the desolate scene. Everyone was silent.\n\n'Sir, this is already...' He was ready to endure cold sarcasm and complaints. But before he could finish, the honorable Emir seemed to have discovered some priceless treasure, waved him off, and bent down.\n\nA rose, bathed in the first light of dawn, bloomed with dew in this near-ruined wilderness. Once, such roses had bloomed wildly in the fertile fields of Damascus, the sky clear and blue, birds singing softly, the river flowing quietly. Along with the minstrels' soft songs drifting into the distance. The wind passed through the homeland, the sea changed, but the rose still bloomed silently."
DD_ML1_9a: "At least there are still roses here, aren't there?"
DD_ML1_9b: "The new Syria will no longer be desolate."
DD_ML1_9b_modifier: "Return to Syria"
desc_DD_ML1_9b_modifier: "Wherever he is, roses bloom..."
DD_ML1_10_t: "Enforcing the Hadith"
DD_ML1_10_d: "Since the great schism hundreds of years ago, different theological views and heretical doctrines have torn apart the unity of the Islamic world. The teachings of Muhammad's Hadith and the Quran have gradually been ignored, even abandoned, by some Muslims. Undoubtedly, this is the beginning of the descent into hellfire, a sinful act.\n\nTherefore, we must urge the lands once ruled by heretics to reunify their understanding of religious theology, strictly adhere to Sharia, and severely punish violators, thereby rebuilding our unity and morality. In a sense, this has also become an early legal system for our social governance."
DD_ML1_10a: "Discipline must be upheld."
DD_ML1_10a_modifier: "Strict Discipline"
DD_ML1_10a_tt: "Our subjects will also gain the above modifier.\n"
DD_ML1_11_t: "Democratic Arabia"
DD_ML1_11_d: "Since the fourth Caliph Ali took the reins of the Arab Empire, the ugly struggle over the succession of the Caliph's power has never ceased. An unprecedented war tore apart the Islamic world, tore apart the Prophet's legacy. Heretics, for the sake of usurpers' interests, vied to flatter the illegal Caliphs, casting aside the just words of the Hadith. Thus, the calamity of punishment descended like fire, and the empire of the Islamic world crumbled.\n\nNow, the empire's fleet has returned from the distant misty seas, bringing with it unity and justice. The united and great Arab Empire once again stands on the earth. What we pursue is not an absurd mirage, but a great universal dream. All followers of Allah, regardless of status, birth, freedom, or slavery, are equal. The sacred Caliph leading Arabia should be elected by all Muslims, implementing Sharia and the will of Allah in a just and democratic manner.\n\nThe Ummah, the Arab national union once created by the Prophet Muhammad, will be reestablished, carrying our ideals and will. Under the heavens, all believers in Allah enjoy equality. What is sacred is not bloodline, but a noble heart."
DD_ML1_11a: "The rope of unity binds us tightly, a future of prosperity and justice awaits us."
DD_ML1_11a_tt: "The ruler will be called §YCaliph§!.\n\n[Root.GetName] gains permanent claims on all §YMuslim§! provinces in the world.\n"
DD_ML1_11a_modifier: "Democratic Islam"
ML1_NAME2: "Ummah"
ML1_NAME2_ADJ: "Ummah"
DD_ML1_12_t: "Fury of the Seas"
DD_ML1_12_d: "When Ibrahim saw the fleet appearing on the horizon like a pack of wolves, he understood why the captain holding the telescope looked pale. The urgent ringing of bells echoed over the ship, and the sailors on the mast shouted at the top of their lungs. 'Enemy attack! Enemy attack—' The admiral, wearing a wide-brimmed hat, stepped onto the deck and issued an unquestionable command, 'Gunners to your positions! Gunners to your positions!' Without hesitation, Ibrahim stuffed the heavy iron ball into the cannon. The fierce sea wind filled every sail of the Menorcan fleet, and the rapidly sailing ships rose and fell on the waves, the splashing tides washing over the deck and slapping the sailors' faces. 'Fire!'\n\nThe enemy fleet gradually closed in, and a dense volley of cannon fire landed on the starboard side, raising a towering curtain of water. The Christian red-striped flags fluttered on the enemy's masts, glaring through the misty water curtain. 'Enemy on the starboard! Hard to starboard, hard to starboard!' The rain-like cannon fire stirred up columns of water, and through the smoke and mist, the Menorcan ships broke through the waves like charging knights, heading straight for the Christian ships.\n\n'Prepare for impact!' Ibrahim nearly gritted his teeth, and with a tremendous shock and the screeching sound of twisting metal, the Menorcan sea knights collided directly with the enemy ship. 'Draw your swords and board!' The Christian sailors were caught off guard by the boarding enemy, and the entire sea instantly descended into chaotic slaughter. Amidst blood and fire, the mast of the Christian flagship collapsed with a thunderous roar, raising a surging wave. The tattered flag floated in the seawater mixed with the wreckage of the fleet."
DD_ML1_12a: "The sole king of the raging seas!"
DD_ML1_13_t: "The Boy at the Harbor"
DD_ML1_13_d: "The harbor of Palermo had never seen so many ships of various sizes gathered together. Thousands of goods were loaded onto carts pulled by camels, oxen, or donkeys, heading towards the bustling market in the distance.\n\nYoung Abdullah Nasir stood near the port, curiously gazing at the swift ships as light as seagulls, or the warships with tall sails and flags bearing sacred inscriptions, searching for the one that might carry his father.\n\nOld Abdullah had been serving in the Imperial Navy for ten years, and today was the day he retired and returned home. It was also the tenth year since he converted to the Kharijite sect. Although he was already over fifty when he joined the army, after his conversion, it seemed as if he had been blessed by Allah and granted a second, vibrant life.\n\n'Young sir? Are you the family of a true believer warrior?'\n\nAbdullah looked slightly surprised at the stranger who spoke to him in somewhat broken Arabic. The man had dark skin, wore a common dark green robe, and held a blue fish-shaped ornament.\n\n'Please allow me to give this to you. It is an amulet from our Amazigh people, and it will protect you and your family.'\n\n'Thank you...' Abdullah took it with both hands, feeling its exquisite material and craftsmanship. The Amazigh man then led his camel, laden with spices, silk, and pearls, towards the market.\n\nBefore the Imperial Navy arrived, Abdullah had rarely seen these exotic items from distant lands, brought to Palermo by merchants. He had only occasionally seen them on the bodies of Christian nobles who liked to show off on the streets. Now, these once-precious goods were increasingly circulating in the local market and were quite popular.\n\nIt wasn't until a pair of old but strong hands patted his shoulder that Abdullah snapped out of his reverie. He turned to see his father, who had safely returned home, his face filled with pride. In his hand was also a gifted fish-shaped amulet.\n\nBefore heading home, Abdullah took one last look at the vibrant, beautiful blue harbor in the distance, as if he could already see the glorious future that awaited both him and his father."
DD_ML1_13a: "The legendary epic of the Imperial Navy continues."
DD_ML1_14_t: "The Returned Boy"
DD_ML1_14_d: "The warm, slightly salty sea breeze drifted slowly from afar to the bustling port. Time flew, and the boy who once waited for his father's return had now grown into a remarkable warrior known to every citizen of Palermo.\n\nAbdullah Nasir had turned eighteen and had already served in the Imperial Navy for four years. When he joined the glorious war of the true faith at fourteen, no one could have predicted that this seemingly frail and thin young man would possess such unwavering will and faith, as well as exceptional intelligence and courage. He had repeatedly turned the tide in battles where the true believers were at a disadvantage or even in dire straits, leading his comrades to safety.\n\nAlthough the battles he experienced were not large in scale, the higher-ups in the army had noticed the young man's potential, more valuable than the gold of the West Sudan, and saw the brilliant future of this devout warrior of Allah.\n\n'Have I met you before?' Abdullah, stepping off the warship, looked slightly puzzled at the young man who seemed to be his age. His dark green robe looked familiar, and his dark skin stirred Abdullah's memories.\n\n'Allow me to pay my respects, honorable true believer warrior. You once wore the amulet my father gave you.' Abdullah immediately understood the young man's identity and instinctively reached for his chest, where the exquisite fish-shaped amulet had once hung before it fell into the sea during a naval battle.\n\n'How is your father?'\n'He is well. As a merchant, he must travel frequently.'\n'Then what brings you to me?' The young Amazigh man opened his hands, revealing an almost identical amulet, and placed it in Abdullah's hands.\n\n'My father told me about you, especially after your deeds spread, the entire population of Palermo felt immense pride and honored the peace and prosperity you and the other warriors brought.'\n'Thank you.'\n\nAmidst the cheers of the crowd, Abdullah left the port. He had been invited by his superiors to be promoted to a glorious commander."
DD_ML1_14a: "He will become an admiral."
DD_ML1_14b: "He will become a general."
DD_ML1_15_t: ""
DD_ML1_15_d: "As Muslim fugitive slaves from Lesbos, the Reis brothers were the most fierce and powerful pirates in the Mediterranean. Due to the Crusaders' control of the East, Uruj and Hizir, who started in Thessaloniki, were forced to expand westward. Along the coasts of Calabria and Liguria, they were the Christian's nightmare on the seas.\n\nBut their good fortune did not last long. Under the siege of the empire and the commercial republics, Uruj was buried at sea, and Hizir lost an arm. Despite witnessing his brother's bones burn in the ship's pyre, Reis did not abandon his ambition, vowing revenge. He recruited soldiers, whether they were desperate Muslims or Christian outlaws. The one-armed pirate dyed his beard red, symbolizing blood debt, and his fleet made agreements with the remnants of the Taifas and the Muslim lords of the Maghreb, becoming the uncrowned king of the western Mediterranean.\n\nHe used his plundered wealth to attach a ferocious silver arm, and his acts of aiding Muslim refugees and slaughtering the enemies of Allah earned him the title Baba Hzr Reis—Father Reis. Among the Christians, it was misheard as a terrifying name, Barbarossa. Now, this sea king is called the devil of hell by the Christians, and his fame resounds throughout the western Mediterranean."
DD_ML1_15a: "We need such a hero to lead the nation!"
DD_ML1_15b: "We should appoint him as the naval commander!"
