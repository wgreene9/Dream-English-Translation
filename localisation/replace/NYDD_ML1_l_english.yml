NYDD_ML1_expand_navy_title: "Expand the Navy"
NYDD_ML1_expand_navy_desc: "Through plunder, we have gained vast amounts of money and other valuable spoils. We will use this wealth to further expand the Imperial Fleet, realizing our ambition to dominate the entire Mediterranean, just like our Arab ancestors."
NYDD_ML1_len_admiral_title: "Legendary Admiral"
NYDD_ML1_len_admiral_desc: "Our naval headquarters always produces some capable and outstanding individuals, some with legendary or semi-legendary experiences. Their deeds should be celebrated and passed down as poems that children can recite, spreading across the vast lands from the Maghreb to the Apennine Peninsula."
NYDD_ML1_restore_zongdu_title: "Restore the Imperial Governorate"
NYDD_ML1_restore_zongdu_desc: "The Arab Empire's territory was so vast that the Umayyad and Abbasid caliphs once set up governors in various regions to act as proxies, ensuring the operation of the imperial administrative machinery. Our nation has now taken shape, and we should learn from our ancestors' experience by establishing our own governor system."
NYDD_ML1_isl_countil_title: "Islamic National Assembly"
NYDD_ML1_isl_countil_desc: "Let us establish a national assembly where all true Muslim believers can participate, promoting the efficiency and integrity of our administrative institutions and building a modern, advanced government."
NYDD_ML1_holy_words_title: "Unified Sharia"
NYDD_ML1_holy_words_desc: "The differing interpretations of the scriptures have led to the proliferation of various schools of jurisprudence within the Islamic world, which is one of the significant reasons for Muslims killing each other. We must no longer allow heresies and hypocrites to threaten the purity of our faith. A unified doctrine and a Sharia that regulates the behavior of true believers must be established."

NYDD_ML1_expand_navy_tt: "Enable the peace treaty '§YPlunder Province§!', which allows you to gain points based on the development of provinces occupied during the war.\n"

NYDD_ML1_set_sail_title: "Set Sail"
NYDD_ML1_set_sail_desc: "A strong navy is our primary guarantee for survival and conquest. The Arab Empire's navy once dominated almost the entire Mediterranean, terrifying the weak Christians for centuries. We must not forget our ancestors' maritime traditions and start by building a powerful fleet."

NYDD_ML1_navy_strong_title: "Fearless Fleet"
NYDD_ML1_navy_strong_desc: "Our imperial navy symbolizes the supreme glory of Allah's rule over the seas. We must build more ships and have a larger and more elite navy, making any self-proclaimed maritime power feel ashamed!"

NYDD_ML1_good_training_title: "Well-Trained"
NYDD_ML1_good_training_desc: "As a maritime power, a strong amphibious force is essential. In the name of Allah, we can eliminate those infidel enemies across the ocean!"

NYDD_ML1_equal_title: "Spread the Doctrine of Equality"
NYDD_ML1_equal_desc: "Our doctrine has strong cohesion, attracting all suffering Muslim people. We do not pursue personal wealth and power but instead advocate for the equal distribution of social resources to everyone. Even the competition for the title of Caliph will be open to all equally. As long as we adhere to our doctrine, our misguided brothers will soon return to the right path."

