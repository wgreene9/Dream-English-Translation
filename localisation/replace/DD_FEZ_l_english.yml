l_english:
 DD_FEZ_1_2_title:0 "Swift Action"
 DD_FEZ_1_2_desc:0 "The wicked Moors have risen in rebellion, and we must crush them immediately!"

 DD_FEZ_1_4_title:0 "Prepare for War"
 DD_FEZ_1_4_desc:0 "Alas, after the first great uprising, the Moors have been lurking in our south, waiting for their next opportunity. Now that we have our hands free, we finally have the chance to eliminate this threat once and for all."

 DD_FEZ_1_5_title:0 "Securing the South"
 DD_FEZ_1_5_desc:0 "With the Moorish forces in the south vanquished, our urgent task is to establish new governance to prevent any future rebellions."

 DD_FEZ_1_9_title:0 "Return to the Homeland"
 DD_FEZ_1_9_desc:0 "Oh, the land of our ancestors, the former domain of the great El Cid - Valencia! We have finally returned from North Africa."

 DD_FEZ_1_13_title:0 "Legend of the Knights"
 DD_FEZ_1_13_desc:0 "The history of the Crusades is our history. Our young men still revel in the glory of their brave predecessors, and now we shall establish a new crusade for them - an eternal crusade."

 DD_FEZ_2_1_title:0 "Storm Clouds Gather"
 DD_FEZ_2_1_desc:0 "The winds carry news of unrest in Africa. Perhaps we should prepare ourselves before the §Rcountdown§! begins."

 DD_FEZ_2_2_title:0 "Crush the Rebellion"
 DD_FEZ_2_2_desc:0 "The governor of neighboring Algiers is also facing a rebellion. Let us help this friend we've never met."

 DD_FEZ_2_4_title:0 "Reclaim the Northern Ports"
 DD_FEZ_2_4_desc:0 "Africa stole our ports under the pretense of dealing with the wicked Moors for us. In truth, it was merely to seize the trade profits of Seville. Now let us take back our ancestral lands."

 DD_FEZ_2_6_title:0 "Mastery of the Sahara"
 DD_FEZ_2_6_desc:0 "The oases of the desert still harbor many unruly tribes that frequently harass our borders. This cannot stand - we must deal with them decisively."

 DD_FEZ_2_8_title:0 "Across the Strait"
 DD_FEZ_2_8_desc:0 "Once again, the descendants of El Cid embark on an expedition - but this time, from Africa to Iberia!"

 DD_FEZ_2_9_title:0 "End the Strife"
 DD_FEZ_2_9_desc:0 "We have witnessed too much needless conflict and civil war. Now is the time to permanently eliminate these sources of unrest."

 DD_FEZ_2_10_title:0 "The Crown Reforged"
 DD_FEZ_2_10_desc:0 "At last, the crown of Iberia is held by one supreme emperor alone."

 DD_FEZ_2_12_title:0 "Beacons Unabated"
 DD_FEZ_2_12_desc:0 "Oh flames, light our path forward."

 DD_FEZ_2_13_title:0 "Cultivate the Land"
 DD_FEZ_2_13_desc:0 "Oh land, nourish all things."

 DD_FEZ_2_14_title:0 "Enduring Peace"
 DD_FEZ_2_14_desc:0 "Oh people, cast away your disquiet."

 DD_FEZ_3_3_title:0 "Return of the Prince"
 DD_FEZ_3_3_desc:0 "Since we took in that noble lord, everything became clear. The rightful heir of Africa shall return to his most loyal Tunis in proud triumph."

 DD_FEZ_3_4_title:0 "Advance on Algiers"
 DD_FEZ_3_4_desc:0 "We apologize - this is nothing personal."

 DD_FEZ_3_5_title:0 "Death to Usurpers"
 DD_FEZ_3_5_desc:0 "The proper end for every throne-stealer."

 DD_FEZ_3_7_title:0 "Rebuilding Africa"
 DD_FEZ_3_7_desc:0 "How beautiful Africa is. But to distance ourselves from those wicked usurpers, our Regent suggests we adopt a new name - what of Mauritania? His words seem to brook no dissent."

 DD_FEZ_3_9_title:0 "Mediterranean Island Chain"
 DD_FEZ_3_9_desc:0 "The Mediterranean isles are vital for securing our trade routes. Let us build the navy we lack and find a way to control them."

 DD_FEZ_3_11_title:0 "The Last Crusade"
 DD_FEZ_3_11_desc:0 "Is it over? Our ancient foes seem to have vanished, and now only Christian prayers echo across this land. So has it all truly ended?"

 DD_FEZ_3_13_title:0 "Mediterranean Commerce"
 DD_FEZ_3_13_desc:0 "Dominating Mediterranean trade is crucial for our kingdom's economy."

 DD_FEZ_3_14_title:0 "Official Plunder License"
 DD_FEZ_3_14_desc:0 "Tsk, some claim Crusaders delight in plunder. How dare they! The deeds of Crusaders can hardly be called 'plunder'. All is done for the Lord's work."

 DD_FEZ_3_15_title:0 "After the Dawn"
 DD_FEZ_3_15_desc:0 "The time has come for us to take this step."

 DD_FEZ_4_1_title:0 "Between Life and Death"
 DD_FEZ_4_1_desc:0 "Where danger lurks, opportunity follows."

 DD_FEZ_4_2_title:0 "Court Potential Allies"
 DD_FEZ_4_2_desc:0 "Perhaps the Governor of Algiers would lend us his aid?"

 DD_FEZ_4_4_title:0 "The Fall of Tunis"
 DD_FEZ_4_4_desc:0 "They have returned, all of them have returned."

 DD_FEZ_4_6_title:0 "Pacify Cyrenaica"
 DD_FEZ_4_6_desc:0 "Legions, you need not keep watch over the East any longer."

 DD_FEZ_4_8_title:0 "Sacred Crusade"
 DD_FEZ_4_8_desc:0 "False causes shall find their eternal rest."

 DD_FEZ_4_9_title:0 "Destroyer of the Kaaba"
 DD_FEZ_4_9_desc:0 "Let us give the Muslims a memory they shall never forget."

 DD_FEZ_4_10_title:0 "Purge the Unclean"
 DD_FEZ_4_10_desc:0 "We came too late - had we arrived sooner, they might have been spared their heresy."

 DD_FEZ_4_12_title:0 "Balance the Scales"
 DD_FEZ_4_12_desc:0 "We must find the proper equilibrium between Regent and King."

 DD_FEZ_4_13_title:0 "Political Negotiations"
 DD_FEZ_4_13_desc:0 "Through prudent diplomacy and measured compromise, we may broker an accord between the Regent and the King."

 DD_FEZ_4_14_title:0 "Before the Dawn"
 DD_FEZ_4_14_desc:0 "What is to come shall come."

 DD_FEZ_5_2_title:0 "Extort the Old Suzerain"
 DD_FEZ_5_2_desc:0 "Though we stand diametrically opposed to our former overlords in Africa, we might yet extract their aid through honeyed words and empty promises."

 DD_FEZ_5_4_title:0 "Crisis of Faith"
 DD_FEZ_5_4_desc:0 "Since our kingdom's founding, we have dwelt alongside heathens. Africa's iron-fisted policies have made us increasingly zealous - though some still quietly question whether this path is righteous."

 DD_FEZ_5_6_title:0 "Under the Same Stars"
 DD_FEZ_5_6_desc:0 "We share the same sky and stars. Only a society that embraces §Opurity§!|§Mtolerance§! can stride into the future."

 DD_FEZ_5_9_title:0 "Kingdom of Heaven"
 DD_FEZ_5_9_desc:0 "Jerusalem alone is too feeble to safeguard the Holy Land. Fear not - we shall intervene."

 DD_FEZ_5_10_title:0 "Cradle of Civilization"
 DD_FEZ_5_10_desc:0 "Baghdad was a great city before the Mongols wrought their madness upon her. Now we shall restore her former glory."

 DD_FEZ_5_13_title:0 "Call to Crusade"
 DD_FEZ_5_13_desc:0 "This Crusade is of our own making - and by God, we shall see it through to the end!"

