NYDD_LOM_unify_economy_title:"Unify Regional Economies"
NYDD_LOM_unify_economy_desc:"Although Italy is politically unified, regional economies remain independent and self-governing, each going its own way. We must now break this situation of local self-sufficiency and consolidate finances under the control of the central government."
NYDD_LOM_golden_center_title:"The Golden Hub"
NYDD_LOM_golden_center_desc:"Genoa and Venice are Italy's most prosperous ports. Control either, and you control the trade."
NYDD_LOM_future_of_trade_title:"The Future of Trade"
NYDD_LOM_future_of_trade_desc:"That night, Italian economists thought long and hard about the nature of trade, but still could not figure it out. Some went mad, shouting that trade is eternal and unchanging, claiming that if we want to expand trade we must expand all the way to India, then muttering strange phrases about some mysterious 'Full Trade Company'."
NYDD_LOM_empower_latin_trader_title:"Empower Latin Merchants"
NYDD_LOM_empower_latin_trader_desc:"Latin merchants are renowned throughout Europe. Previously, they did happy business in New Rome; hereafter, they shall do so across the entire world!"
NYDD_LOM_latin_empire_title:"Rebuild the Latin Quarter"
NYDD_LOM_latin_empire_desc:"If the Greeks cannot guarantee unimpeded passage for our merchants, we shall simply have to establish a 'Latin Quarter' ourselves (as they call it)."
NYDD_LOM_control_black_sea_title:"Control the Black Sea"
NYDD_LOM_control_black_sea_desc:"The I-don't-know-how-many-th Crusade was meant to expel the Mongols from Crimea, but the selfish Venetians and Genoese fell to infighting, senselessly sacrificing Christ's warriors in the Black Sea. We deeply lament this and have decided to launch this expedition once more."
NYDD_LOM_trade_must_flow_title:"Trade Must Flow"
NYDD_LOM_trade_must_flow_desc:"Money, money, money~ Whoever dares to halt trade has a problem with us. Trade must flow! Even if it's just numbers!"
NYDD_LOM_global_trade_title:"Global Trade Empire"
NYDD_LOM_global_trade_desc:"Everyone just talks big, but who doesn't want to come home and enjoy coffee with sugar from across the ocean, or savor tea and silk from the mysterious East? Maintaining this vast trade empire is actually not that difficult. Everything in this world comes down to money."

NYDD_LOM_future_of_trade_tt:"Unlocks the §Y[Root.GetBurghersName]§! estate privilege '§YSupport Latin Merchants§!'.\n"
NYDD_LOM_future_of_trade_tt2:"The above modifiers only take effect when conditions are met.\n\nWhen active, our ruler is §Gmore likely§! to gain the trait '§YIndustrialist§!' (Trade Efficiency: §G+10.0%§!).\n"
NYDD_LOM_empower_latin_trader_tt:"The §Y[Root.GetBurghersName]§! estate privilege '§YSupport Latin Merchants§!' no longer affects maximum absolutism.\n\nThe §Y[Root.GetBurghersName]§! estate privilege '§YSupport Latin Merchants§!' gains additional effects:\n§YEffect varies with influence§!\nAt §Y[Root.GetBurghersName]§! influence of §Y100.0%§!, grants:\nAdvisor Cost: §G-20.0%§!\n"
NYDD_LOM_latin_empire_modifier_triggered:"Latin Merchants"
desc_NYDD_LOM_latin_empire_modifier_triggered:"Latin merchants are gradually monopolizing trade in this region."
NYDD_LOM_latin_empire_tt:"When we directly own §Y[151.GetName]§! and have §G50.0%§! trade power in its trade node, we will gain §G+1.00§! merchant.\n"
NYDD_LOM_latin_empire_modifier:"The Latin Quarter"
desc_NYDD_LOM_latin_empire_modifier:"The Greeks call these regions 'Frankokratia', meaning lands ruled by 'Franks'. If they cannot rule here effectively, let us rule in their stead."
