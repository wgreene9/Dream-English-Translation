DD_LOM_67_t:"The Supreme One of the West"
DD_LOM_67_d:"Break the banners of Gaul and force them into submission; destroy the fleets of the Channel and drive them to despair; silence the horns of conquest and let them rest in peace. The Eagles of the Empire have been planted on every inch of land from the Strait of Gibraltar to the Highlands of Scotland. The fleur-de-lis of France wither amidst the ruins of Paris; the gold of Iberia flows like a tide into the banks of Genoa; the fleet of Britain lies forever entombed in the abyss of the English Channel. From the highest to the lowest, [Root.GetName] is agreed: the heir of Rome must not be content with the narrow confines of the peninsula—the Western world must greet a new Supreme One."
