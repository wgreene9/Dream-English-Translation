DD_LOM_100_t:"The Farce"
DD_LOM_100_d:"'Order! Gentlemen, order!' The Speaker pounded his gavel furiously, but his voice was instantly drowned out by angry shouts. Members of the council waved papers and sprayed spittle, attacking the new royal bill—the New Tax Act—with the most vehement words. The deafening, chaotic yelling seemed ready to tear the roof off the Grand Council, unable to contain the roomful of shock, anger, and indignation.\n\nThe Finance Minister's speech could not continue.\n\n'New taxes!' Enraged representatives glared at this pitiful official from the Treasury. 'Reopening the council after decades just to pass this absurd legislation?' 'Money! Money! How much more wealth must the crown squeeze from us?' 'Years of endless war, banquets, and rebellion—the national debt is piled high as wastepaper, and now they want to impose harsh new taxes?' 'Go tax those dukes!' \n\nAmidst the overwhelming clamor, the Finance Minister dejectedly gathered his proposal and slunk off the stage in disgrace. 'Vote now!' The Speaker pounded his gavel, and the angry roar gradually receded like a tide. Unsurprisingly, black cards signifying rejection were raised among the representatives, accompanied by a sudden, deathly silence. Until the typically silent Royal Secretary spoke expressionlessly:"
DD_LOM_100a:"'In the name of the Crown, the New Tax Act is forcibly enacted by Royal Prerogative.'"
DD_LOM_100a_modifier:"The New Tax Act"
desc_DD_LOM_100a_modifier:"The final act breaking the back of the Italian people."

DD_LOM_101_t:"The Poet of Revolt"
DD_LOM_101_d:"The basement was thick with the smell of ink and cheap tobacco. Giovanni carefully adjusted the newly arrived printing press; beneath the machine lay a newspaper ready for printing, the headline reading: 'The New Tax Act Forced Through: Grand Council Betrays the People!'.\n\n'Genoese dockworkers demand a ten-hour workday, and citizens are petitioning to control grain prices,' the editor said, pushing up his glasses. A marked-up map of the Empire hung on the wall. 'But out of six hundred seats in the Grand Council, commoners hold only one hundred and fifty, and all their proposals have been shelved.' Without looking up, the editor continued, scribbling on paper, 'The new National Assembly is mobilizing its strength. We will no longer allow our reasonable demands to be deceived and betrayed by these damned lackeys. Constitution—our goal is a new constitution, a new society!'\n\nThe door was suddenly knocked with a signal: three shorts and a long. A woman wrapped in a cloak slipped inside. 'The Emperor approved the Public Assembly Restriction Act today,' she said breathlessly. 'The gendarmerie is closing down all the cafes in Venice.' Giovanni lifted a floorboard and took out a bundle of pamphlets wrapped in oilcloth. The cover of the top one showed a broken scepter and an overlapping Italian tricolor—a symbol that had been quietly spreading through Italy's slums, universities, and workshops.\n\n'Go, Giovanni, quickly!' The editor stuffed the last stack of newspapers into a drainage pipe, as the machine beside him rumbled, printing collections of fairy-tale poems. 'The National Assembly will act soon, and we are the poets of revolt!'\n\nBy the time the gendarmes' boots tramped through the rain-washed streets, the print shop had long since returned to silence. In the desolate, cold rain, a blank, white flyer danced on the wind, gently settling onto Italy's chilly stone pavement."
DD_LOM_101a:"In the Italian dawn, that blank flyer sang on in silence."
DD_LOM_101a_modifier:"The Public Assembly Restriction Act"
desc_DD_LOM_101a_modifier:"In the name of the Crown: no unauthorized assemblies without a permit."

DD_LOM_102_t:"The Emperor"
DD_LOM_102_d:"Thump, thump, thump.\n\nThe long silver cane struck the floor again and again with a heavy rhythm, supporting the lame Emperor in his military uniform as he traversed the long corridor. Behind him trailed his flustered and panicked Royal Secretary, chattering incessantly about bad news concerning the National Assembly.\n\n'Massive demonstrations have occurred in several cities across Italy—textile workers and citizens have taken to the streets in Genoa, Venice, Rome, and Milan,' the Royal Secretary's voice trembled. 'They demand the Empire recognize the National Assembly and create a constitution based on popular will—Your Majesty! Your Majesty!'\n\nThe bright, dazzling sunlight burst through the stained-glass windows, trampled underfoot by the glaring, furious Emperor. Portraits of successive Italian monarchs lined the long corridor, from triumphant ancestors to an awe-inspiring grandfather, to an elegant and composed father. Under the gaze of these emperors, in the dappled light of the corridor, he finally stopped at its end. The sharp thumping of the silver cane ceased abruptly.\n\nThe final emperor sat within his gilded frame, silently gazing at himself.\n\nThe oppressive morning light failed to climb onto the portrait's attire; the Emperor's entire face was cast in the corridor's shadow. A silver star, radiating an intense iron will, was pinned to the military uniform's chest, gleaming brightly. The face in the portrait revealed no emotion—no benevolence, majesty, pride, anger, joy, or sorrow. Nothing. That inscrutable face held only a stark, barren blankness.\n\nAfter a long moment, the Emperor's withered, prominent knuckles tightened around his cane again. He turned to his pitiful attendant:"
DD_LOM_102a:"'Deploy the army. Crush the National Assembly.'"

DD_LOM_103_t:"The Autumn of Fire"
DD_LOM_103_d:"Gunpowder smoke blurred the autumn colors of the beech forest. Before dawn, the Tiber River was shrouded in leaden gray mist. On the east bank of the bridge, the Imperial Guard's phalanx stood like a bronze forest; the banner held aloft by the standard-bearer had its edges already stained by the marks of war. On the west bank, a crowd in motley clothing stood in silence. Those in the front held guns seized from armories, while behind them rose pitchforks and halberds. That dust-covered battle flag slowly unfurled in the morning breeze.\n\nCanisters of grapeshot silently stood amidst the smoke, their dark muzzles seemingly roaring with fury. 'Lay down your weapons!' the Governor's voice drifted through the cold morning mist, indistinctly reaching the other side of the long bridge. 'Italy will punish only the chief culprits!' The response from the opposite bank was an ancient folk song, at first just scattered humming, then swelling into a tidal wave of unison voices—it was a harvest song, now fitted with lyrics more suited to this bloody melody: 'Ancestors' bones sing in the mire, demanding the tyrant's head roll from its throne—'\n\nBowstrings hummed, matchlocks flashed orange, and the clash of blades shattered the morning like hailstones. This nation, bathed in blood, was split in two at that moment: one half, a thousand-year crown crumbling; the other half, a yet-unformed, bleeding dawn. The flag across the bridge fell in the smoke and rose again. A one-armed man, his empty sleeve fluttered in the wind like another banner.\n\nThe blood on the bridge would not dry until autumn. And at this moment, Italy's dawn shone simultaneously upon two utterly different flags."
DD_LOM_103a:"Autumn is being tempered in fire."
DD_LOM_103a_modifier:"Autumn of Revolt"
desc_DD_LOM_103a_modifier:"Just like the Lombard civil war a century ago..."

DD_LOM_104_t:"The Rebels"
DD_LOM_104_d:"My Dearest,\n\nThis may be the last letter I ever write to you. I am about to depart for the front, obeying Italy's command to suppress the rebellion. I have seen those 'newspapers'; they say Italy needs a constitution, needs democracy, that this nation is in peril and everyone should rise to defend the fatherland. Hah—defend the fatherland, that's exactly what I'm doing, protecting her from these despicable bastards. Can't they see? If it weren't for these rebels who ignore everything, Italy would be thriving.\n\nBut can we also not see the red-stained flags and bridges? They are called traitors, yet I have never seen a time when rebels' blood was enough to dye the Rubicon itself red! It's not just the blood of Italy's enemies that stains the rivers and fortresses—it is also the blood of her children. I stand facing the rebels, but behind whom does the true Italy lie?\n\nSo who am I? Oh God, who am I then?"
DD_LOM_104a:"'Perhaps I am Italy's greatest traitor.'"
DD_LOM_104a_modifier:"The Age of Silence"
desc_DD_LOM_104a_modifier:"Sometimes the best course is to keep silent."

DD_LOM_105_t:"Forging Tomorrow"
DD_LOM_105_d:"No matter how lofty the walls, their fall is inevitable. Under the combined assault of internal and external rebel forces, the defenses of [Root.Capital.GetName] proved more fragile than the world had anticipated. The royal family had long since fled Italy with enough wealth to squander for generations, leaving behind only a city in ruins, its streets stained with blood. Someone in the crowd shouted, 'To the square!' The masses surged towards the city center and raised the tricolor flag symbolizing the republic. An era had thus come to an end.\n\n'Oh Gods, behold! The people of Italy have achieved their victory; a new era is dawning—the banner of revolution has swept through this city. It has traversed the grievous night, bringing forth the golden fire and blood, and marches triumphantly into tomorrow. People of Rome! It is not in vain that I call your name. I have come to proclaim history—in this world, they shed their blood and tears for the future of Italy...'"
DD_LOM_105a:"'...Will the people of tomorrow remember their names?'"

