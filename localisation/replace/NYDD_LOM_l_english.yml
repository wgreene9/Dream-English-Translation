NYDD_LOM_italy_unite_modifier:"Italian Expansionism"
desc_NYDD_LOM_italy_unite_modifier:"To cease being merely a geographical concept."
NYDD_LOM_italy_unite_ttt2:"No §YItalian§! nation has an army larger than [Root.GetName]."
NYDD_LOM_viva_italy_ttt:"The Italian Wars have concluded."
NYDD_LOM_old_shore_tt:"Coastal provinces meeting conditions, not of the §YLatin§! culture group, will have their culture converted to §YDalmatian§!.\n"
NYDD_LOM_old_shore_modifier:"Dalmatian Stronghold"
desc_NYDD_LOM_old_shore_modifier:"This province is a key trading post."

NYDD_LOM_army_title:"Military Reorganization"
NYDD_LOM_army_desc:"Our army has suffered heavy losses and is in disarray after the civil war. We must re-establish a League army centered on Lombardy."
NYDD_LOM_doge_title:"Harness the Doge"
NYDD_LOM_doge_desc:"The wicked Venetian Doge thinks he can spend his days happily in his island palace. 'All who draw the sword will die by the sword.' The Venetian Doge, who loves to interfere in the internal affairs of other states, will soon taste what it feels like to be interfered with."
NYDD_LOM_africa_ambition_title:"Ambition in Africa"
NYDD_LOM_africa_ambition_desc:"The African Crusade led by Roger II brought an opportunity for Latins to reclaim Africa. After establishing a foothold, many Latins entered Africa. But it is not enough; their territorial expansion is too slow. Let us give them a hand."
NYDD_LOM_burn_the_sand_title:"Prairie Fire"
NYDD_LOM_burn_the_sand_desc:"Do you hear something burning? That is sin burning."
NYDD_LOM_save_the_light_title:"Turn the Tide"
NYDD_LOM_save_the_light_desc:"The great Crusader states teeter on the brink of survival. Although we have no interest in the Hohenstaufen legacy, as the Standard-bearers of Justice in Christendom, we must protect our co-religionists and save the Light."

NYDD_LOM_army_modifier:"Reorganizing the Military"
desc_NYDD_LOM_army_modifier:"Reorganizing the military~"
NYDD_LOM_army_tt:"Two random §YItalian§! provinces under our control gain a §YBarracks§! or a §YTraining Camp§!."
NYDD_LOM_africa_ambition_modifier:"The African Mission"
desc_NYDD_LOM_africa_ambition_modifier:"As noble Italians, spreading the faith in Africa is our mission."
NYDD_LOM_save_the_light_tt:"Each level of the Great Project '§YThe Holy City of Jerusalem§!' adds:\nTolerance of the True Faith: §G+1.00§!\n"

NYDD_LOM_reform_amry_title:"Reform the Army"
NYDD_LOM_reform_amry_desc:"As times progress, our simple levies must also be reformed and evolve."
NYDD_LOM_build_navy_title:"Build a Navy"
NYDD_LOM_build_navy_desc:"Without a navy, how will we transport soldiers for amphibious landings? Using bathtubs?"
NYDD_LOM_use_weapon_title:"Utilize the Arsenal"
NYDD_LOM_use_weapon_desc:"My God, the Venetians really built a huge arsenal. It would be a loss not to come and see it."
NYDD_LOM_glass_title:"Italian Crystal"
NYDD_LOM_glass_desc:"Crystal produced in Italy, especially in Venice, has long been renowned throughout Europe as the finest glassware. It is primarily produced on the island of Murano. We need to increase its output and raise the technological level elsewhere in the country, so that the glassware produced in our nation becomes a symbol of high status."
NYDD_LOM_silk_title:"Italian Silk"
NYDD_LOM_silk_desc:"Centuries ago, silkworms left China along trade routes, entered Europe, and took deep root in Italy. We must promote the production of this luxurious textile."

