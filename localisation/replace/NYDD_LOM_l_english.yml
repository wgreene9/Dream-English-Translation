desc_NYDD_LOM_economy_fool_modifier:"Through effort, there is hope for economic recovery."
NYDD_LOM_ease_tension_modifier:"Faction Stability"
desc_NYDD_LOM_ease_tension_modifier:"Through compromise, we have reached a reconciliation with the various factions within the League."
NYDD_LOM_italy_freedom_ttt:"All §YItalian§! provinces under our control have autonomy above the minimum threshold below §Y1.0%§!"

NYDD_LOM_annex_war_title:"Unify by Force Rule by Right" # Unify by Force, Govern by Right
NYDD_LOM_annex_war_desc:"We never imagined that our closest allies would actually be the biggest stumbling block on our path to unification. Or perhaps we already suspected it. Time to send our 'comrades' on their way."
NYDD_LOM_winner_take_all_title:"Winner Takes All"
NYDD_LOM_winner_take_all_desc:"A victor will rise from the ruins of the League, having traversed storms of bloodshed, to once again unify the territories left by Lombardy."
NYDD_LOM_our_time_peace_title:"Maintaining Appearances"
NYDD_LOM_our_time_peace_desc:"Outsiders might think the dissolution of the Lombard League would affect us. We must demonstrate our strength and tell them all is well. Look at Italy—she remains as beautiful as ever..."
NYDD_LOM_civil_war_title:"The Edifice Crumbles"
NYDD_LOM_civil_war_desc:"Lombardy's era is over; the era of [Root.GetName] has begun!"
NYDD_LOM_romanga_title:"Forest of Blades"
NYDD_LOM_romanga_desc:"The city-states of Romagna are overthinking things. Once Lombardy dissolves, they will become the next target for expansion."
NYDD_LOM_lombard_legacy_title:"Lombardy's Legacy"
NYDD_LOM_lombard_legacy_desc:"Although Lombardy has dissolved, the republican spirit she bequeathed to the Italian people will never be forgotten. How should we treat this legacy and reassure the people?"

NYDD_LOM_civil_war_modifier:"Striking First"
desc_NYDD_LOM_civil_war_modifier:"Let us expand rapidly before other city-states react."
