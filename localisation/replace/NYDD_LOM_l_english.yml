DD_LOM_76_t:"Curtain Falls on the Night"
DD_LOM_76_d:"Load. Aim. Fall.\n\nCharles had grown weary of this tedious process. He could even predict the reactions of the condemned: silent resignation, or whimpering sobs. During their precious final moments for confession, most would beg God for forgiveness in their agony, while some foolish ones still clung to illusions, pleading for mercy.\n\nLoad. Aim. Fall. Nothing new.\n\nBut the old man before him was different from all the others. He was silent, but not sorrowful; he confessed, but did not幻想救赎 (fantasize about redemption). He seemed not like Charles's condemned prisoner, but rather a prisoner of fate itself, having calmly accepted its decree. No one knew his name, but his single military uniform and the cold, hard face half-hidden by silver hair made people habitually address him like a soldier.\n\n'Colonel, any last words?' Charles pulled out his pocket watch; the ticking hands still ran indifferently, as if they would never stop, never find peace. 'Of course.' The scarred corners of his mouth twisted with difficulty, pulling at the healed wounds. 'Please be quick. I am still waiting for the freedom that belongs to my soul.'"
DD_LOM_76a:"Load. Aim. Fall."

DD_LOM_77_t:"Collapse of the Free State System"
DD_LOM_77_d:"As corruption and conspiracy dragged Italy into the vortex of disaster, the rule over the various Free States crumbled like sandcastles. The rebels' unstoppable攻势 (offensive) hurled the Free States deep into their graves, while the motley Free State troops either collapsed rapidly or defected to the rebels. Decades of our colonial rule swiftly evaporated into nothing, as if they had never existed.\n\nThe Free State officials, already mired in corruption and political crisis, were utterly helpless. We rapidly lost contact with all Free State regional governments. Now, the system we once prided ourselves on has become our shackle, the poison destroying the League. We must salvage this, before it's too late!"
