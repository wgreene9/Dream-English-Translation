DD_LOM_47_t:"The Liberator of Asia Minor"
DD_LOM_47_d:"The peninsula of Asia Minor is a land of complexity and chaos. On this plateau once ruled by the old Roman Empire, various peoples and faiths clash and intermingle. Now, the true heir of Rome has once again imposed order upon the Anatolian wilderness, and the Heavenly Father guides the path forward once more.\n\nTurks, Greeks, Armenians—the wars and desolation they have wrought shall come to an end. We shall bring true freedom, sacred faith, and absolute tranquility to Asia Minor. All peoples shall unite under our great banner, dedicating everything to our one shared dream and belief."
DD_LOM_47a:"Exchange slavery for freedom, suffering for tranquility."
DD_LOM_47a_modifier:"Tranquility in the East"
desc_DD_LOM_47a_modifier:"War is peace, ignorance is strength."
DD_LOM_47a_modifier2:"Engraved Triumph"
desc_DD_LOM_47a_modifier2:"Your true triumph lies in your constant destruction of your triumphal arches."
DD_LOM_47a_LAN_tt:"All §YRepublican§! subjects whose capital is in the §YAnatolia§! region gain:\nNational Tax Modifier: §G+25.0%§!\n\nFor each subject meeting this condition, the government mechanism '§VGilded Republic§!' gains an additional bonus up to a maximum of:\nCavalry Combat Ability: §G+5.0§!\nCavalry Ratio: §G+5.0§!\nUp to §G+25.00§! Cavalry Combat Ability and Cavalry Ratio can be gained this way.\n"
DD_LOM_47a_LAN_modifier:"The Tax Registers of Asia Minor"
DD_LOM_47a_MLO_tt:"§YTurkish§! culture will unlock a delegation in the council, granting the following effect:\nPer §Y5§! council seats: §G+5.0%§! Infantry Combat Ability\nUp to §G+15.0%§! Infantry Combat Ability can be gained this way.\n\nThis effect is not disabled by the government interaction '§RAdjourn Council§!'.\n"

DD_LOM_48_t:"Reclaiming the Southern Province"
DD_LOM_48_d:"Africa was once a province of the Roman Empire, a dagger thrust into the southern continent. But waves of barbarian invasions submerged it. Today, scarcely any trace of that former civilization remains upon this land—only hateful infidels and strangers from distant lands.\n\nNow, we have once again reclaimed the province of Africa. Its mineral wealth and manpower are once more completely under our control. Gold from the distant sands attracts thousands of prospectors and adventurers, which will also stimulate [Root.GetName]'s economy, building ships capable of carrying us to even farther shores."
DD_LOM_48a:"Gold, Land, and Faith!"
DD_LOM_48a_modifier:"After the End"
desc_DD_LOM_48a_modifier:"Also, Carthage must be destroyed!"
DD_LOM_48a_modifier2:"The Truth of the Sands"
desc_DD_LOM_48a_modifier2:"Hearing of the reconquest of Africa, our construction workers are overjoyed and swing their hammers with extra force."
