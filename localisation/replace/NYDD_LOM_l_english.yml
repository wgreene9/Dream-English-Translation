NYDD_MLO_new_law_modifier:"Enlightened Monarchy"
desc_NYDD_MLO_new_law_modifier:"My God, Italy's poets and scholars have suddenly started praising us as an Enlightened Monarchy."

NYDD_LAN_still_republic_title:"Shattered Dreams"
NYDD_LAN_still_republic_desc:"How could this be? It turns out that while practicing republicanism, we have become its greatest enemy. Rome's mortal threat lies not outside, but here within the Medici Palace in Florence. Nevertheless, the 'Gilded Republic' must continue. For this is the belief we live by."
NYDD_LAN_roma_invicta_title:"The Glory of Rome"
NYDD_LAN_roma_invicta_desc:"They say when in Rome, be Roman. The halls of Old Rome have crumbled; the great wheel of the East devours Europe. Eternal State! Eternal State! Dedicate yourself to defending the Republic for the people of Rome!"
NYDD_LAN_caeser_title:"Hail the Great One"
NYDD_LAN_caeser_desc:"Hahahaha, I have understood the truth of the world! It turns out that the enemy of the Republic we have always pursued is the tyrant! Since the people need to be ruled, who in this world is worthy to rule other than the First Citizen, the Medici? The Council of Thirteen has decided: let the Medici be the 'Dictator'!"

NYDD_LAN_caeser_tt:"The ruler's title changes to '§YDictator§!'.\n\nThe number of §YRepublican§! subjects required for the bonuses of the government mechanism '§YGilded Republic§!' is reduced by §G-1§!.\n"
NYDD_LAN_caeser_modifier:"Leader of the People"
desc_NYDD_LAN_caeser_modifier:"As Dictator, my power is unlimited!"
