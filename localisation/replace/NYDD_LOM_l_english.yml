DD_LOM_90_t:"Death of a Banker"
DD_LOM_90_d:"Captain Matteo stared grimly at the corpse on the ground, a cigarette dangling unlit from his lips. The body's face was horribly mutilated, a ghastly gash carved into the skull. Behind him, a stream of uniformed investigators filed into the ornate church, sealing off the crime scene. A young investigator, the Captain's deputy Paolo, approached: 'Sir! The victim's identity has been confirmed!'\n\n'The victim is Giuliano Mattarella, struck a total of nineteen times,' Matteo crouched down, turning over the dead man's coat. Something seemed stuck to his chest, drawing Matteo's curiosity so much he couldn't focus on Paolo's report. '...He was a banker from Palermo. We have reason to believe Signor Mattarella was a southern manager for the Medici Bank.' 'What? The Medici?' Matteo pulled a crumpled yellow paper from the corpse's lapels, shaking it vigorously in the air to try and flatten it. 'Has anyone from the family come to inquire about this?' 'Not yet, sir. Perhaps we moved quickly enough that they haven't had time...'\n\nMatteo cut off his deputy with a snort, turning his attention back to the paper. Giuliano's blood had soaked half the footer, making the sinister letter soft and clammy, revolting and chilling. A single line was clearly written upon it: '§RDusk draws near, the tyrant shall die§!'. Impatiently, Matteo tried to light the cigarette dangling from his lips, but couldn't strike his match alight. Paolo, sensing the need, took out his own match and stepped forward to help the Captain light his smoke."
DD_LOM_90a:"But Matteo first lit the blood-stained paper, and only then used the dancing flame consuming the letter to light his cigarette."

DD_LOM_91_t:"It's Raining in Palermo"
DD_LOM_91_d:"The coffee-brown mahogany coffin lay silently in the damp, rainy air. The man in formal dress, eyes gently closed, rested peacefully amidst the surrounding profusion of flowers, as if slumbering through the priest's low mass and hazy hymns. Dim light filtered through the pale, dreary glass, softly falling upon his cold, white hand, upon the cross clutched tightly in his hand, clasped together with his wife's.\n\nAfter offering condolences to the widow, [Root.Monarch.GetName] waited quietly in the shadows of a corner, watching as guests one by one approached the woman in black to console her. He took a pack of cigarettes from his inner coat pocket, shook one out, lit it, and exhaled the smoke into the cold, drizzling rain outside the window. Through the thin curtain of rain, the empty streets of Palermo outside the window became distorted and blurred, like objects in a painting, growing darker and more menacing.\n\n'[Root.Monarch.GetName],' a man tapped him on the shoulder from behind. 'Our people have found the killer—the "Committee".' He almost ground the words out through his teeth, biting down on each syllable like a jackal. 'It was the "Committee" that had them do it. You know them, those bastards, those morally bankrupt lunatics. The families of those losers are uniting...' [Root.Monarch.GetName] glanced at him, not letting the man continue. He just took a deep breath, inhaling the moist, rainy scent of Palermo, and patted the man on the shoulder."
DD_LOM_91a:"'Just a pack of spineless mongrels. Let the family's cleaners handle them.'"
