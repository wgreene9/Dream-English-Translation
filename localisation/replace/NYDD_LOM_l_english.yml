NYDD_LAN_subject_title:"Guiding the States"
NYDD_LAN_subject_desc:"We govern numerous subjects, which strains our administrative system. It is time to implement some optional top-to-bottom administrative reforms to help our subjects better manage themselves."
NYDD_LAN_paper_house_title:"House of Cards"
NYDD_LAN_paper_house_desc:"[Root.GetName]'s political situation is complex and volatile. Only the most adept politicians can survive here."
NYDD_LAN_shattered_dream_title:"Soaring Free"
NYDD_LAN_shattered_dream_desc:"We cannot watch over others forever. Though it pains us, it is time to let go. Let them operate on their own."

