DD_LOM_31_t:"In the Name of the Fatherland"
DD_LOM_31_d:"When was the last time Italians felt war so near? Now, the peace built upon the defeat of the Hohenstaufen teeters on the brink. The colossal shadow rising from the ashes of the old Lombard League once again looms over Northern Italy. The aggressive victors now extend their ambitions across the entire Apennine peninsula, even towards the south still kneeling before the暮狮 (the setting lion/Naples? Ambiguous term).\n\nSmoldering ambitions summon the clouds of war. Germany, France, even the princes of the Balkans have sharpened their swords, waiting to step into this final conflict that will shake the Iron Curtain. The people of this land are ready to unite every inch of the Apennines under the name of Italy—no longer merely a geographical designation. Now, the mountains lie ahead, Italy stands behind. This peninsula will end its history as a chessboard and its pieces—not for emperors, not for lords—now, for glory or death!"
DD_LOM_31a:"Draw your swords, in the name of our fatherland!"

DD_LOM_32_t:"The Sword-Raisers"
DD_LOM_32_d:"Friedrich sat alone by the campfire, polishing his sword over and over. His soldiers laughed loudly in the distance, cups in hand, crudely discussing wealth and women. He gazed into the blazing flames before him, as if hearing the distant call of bugles. Word had it the Imperial army had already crossed the Alps; they too would soon set foot in Italy. He raised his longsword; the silver-polished blade reflected half his face, mirroring a long, blood-red scar.\n\nSuch is the life of a mercenary—fighting for pay, earning a living. A clever man isn't the first to charge into battle, unlike those foolish peasants conscripted by the Emperor. The frontlines had been drawn; this peninsula, so close at hand, was about to become a burial ground for millions of souls. Every bloodthirsty rogue and desperado in Europe, like hounds scenting blood, rushed towards the Apennines. They wouldn't be the only mercenary band appearing in Italy—every outlaw had already raised their blades. The Apennines held no lambs for the slaughter."
DD_LOM_32a:"'Saddle your horses, and prepare to strike it rich!'"

DD_LOM_33_t:"The Curtain Rises"
DD_LOM_33_d:"Italians yearn for what they call their unification. Now, upon the Apennine land, forests of spears bristle, and blades glint coldly. If a new Italy were to appear in the south of Europe, it would send tremendous shockwaves through the current order. Now, every player on this chessboard fixes their gaze upon this once-insignificant peninsula, eager to seize their share of profit from the chaos.\n\nNow, this drama affecting the destiny of Italians ascends towards its climax. It is time for us to take the stage. Let the thunder of victory sound for us, let the Apennines dance to our interests; the fate of Italians shall be ours to command, like puppets on strings. Cast the final log upon this blazing fire—peace and tranquility are over. Italy's curtain has risen; what follows is our war!"
DD_LOM_33a:"We shall intervene in Italy!"
