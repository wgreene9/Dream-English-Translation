desc_NYDD_LOM_control_black_sea_modifier:"Our trade in Eastern Europe depends on the Black Sea trade route."
NYDD_LOM_control_black_sea_tt:"The §Y[Root.GetBurghersName]§! estate privilege '§YSupport Latin Merchants§!' gains additional effects:\n[Root.GetVeniceUpgradeTooltip]\n"
NYDD_LOM_trade_must_flow_modifier:"Continental Trade"
desc_NYDD_LOM_trade_must_flow_modifier:"Flow, my trade, flow!"
NYDD_LOM_global_trade_ttt:"§Y[Root.GetName]§! has the highest income in the world."


NYDD_LOM_develop_south_title:"Develop the South"
NYDD_LOM_develop_south_desc:"Sicily has fertile lands and has consistently yielded good harvests. The surplus grain can be shipped and sold to the Saracens across in Africa. We should send people south to expand ports and cultivate land. Once the south's agriculture is thriving, [Root.GetName]'s coffers will be secure."
NYDD_LOM_malta_title:"Fortify Malta"
NYDD_LOM_malta_desc:"Malta guards the throat of the Mediterranean, a key stronghold for our control over this inland sea. Thoroughly fortifying this island will provide a stable forward anchorage for our fleet and lock any enemy attempting to cross the Mediterranean firmly under our guns. Now is the time to make Malta our steel bastion in the Mediterranean."
NYDD_LOM_egypt_title:"Exodus to Egypt"
NYDD_LOM_egypt_desc:"The Suez Canal is Egypt's lifeline. It guards the throat of East-West trade; every merchant ship sailing through the canal carries wealth. With the regime in Cairo wavering, great opportunities are arising on the banks of the Nile. Their utilization of this lifeline of gold and wealth is far too inefficient. Let us teach them how to use it."
NYDD_LOM_find_spice_title:"Seek Out Spices"
NYDD_LOM_find_spice_desc:"Spices are the core driving force behind exploring oceanic routes and the 'gold' that sustains a nation's trade flow. We must sail into unknown seas, find those mysterious lands rich in spices, and firmly grasp their endless wealth."

NYDD_LOM_egypt_tt:"The §Y[Root.GetBurghersName]§! estate privilege '§YSupport Latin Merchants§!' gains additional effects:\nWhen we or our subjects hold at least §Y1§! level of the Great Project '§YSuez Canal§!', gain §G+1.00§! merchant.\n"
