DD_LOM_80_t:"Springtime for the French"
DD_LOM_80_d:"Claude had returned to this familiar little town, his familiar homeland. In his short life, he had already borne too many expectations, too many disappointments. Unlike his eldest brother, who would inherit the knight's title and work in the government in Paris, and unlike his younger brother, who could digest those thick, heavy Bibles, he was expelled from the seminary, taking only his sketchpad. What he wanted to paint was never the weeping Madonna, but the gently swaying wheat fields under the autumn sun.\n\nEventually, he ended up in the army he detested, muddled through a few years, and after retiring, used his father's connections with the Italians to become the constable in his hometown. He was still young, but his elder brother always looked at him with annoyance, cursing him for being as useless as an old man in a coffin. Perhaps. But in his little town, Claude had never felt so young and alive. In April, the French spring was enchanting. Lying on a hillside where green grass danced lightly, Claude gently squinted, feeling spring clearly caress his cheek. What had become of his childhood friends? How was that lovely girl now? And what would tomorrow bring?"
DD_LOM_80a:"The chaos of the world had never concerned him."

DD_LOM_81_t:"Moonlight Veil Like Water, Like Frost"
DD_LOM_81_d:"Claude ended his patrol and wearily pushed open his door. He didn't live in the barracks but rented a room from Madame Jeanne. The old lady was getting on in years; he usually helped her with chores, and sometimes she would give him a few pretty flowers. 'Velvet?' He called out to Madame Jeanne's playful tabby cat, who always ran out at night and made Claude open the door for him. A few soft meows came from the courtyard, drawing him to follow the sound.\n\n'Velvet—I've come to get you.' Pushing open the wooden courtyard gate, Claude was startled and stumbled back a step. Before him stood a petite girl with long, flowing blonde hair; the limpid moonlight mingled with the cool evening breeze, gently stirring her locks. 'You've come to get me, how lovely.' The girl holding the cat seemed to snap out of a reverie in the bright night, smiling brightly at him. Childhood memories suddenly flooded Claude's mind, making him see stars. Before him was unmistakably the little girl who used to drag him by the hand and run through the whole town!\n\nVelvet jumped down from the unknown girl's arms and rubbed against Claude's leg. 'So cute, what's its name?' 'Claude.' 'What a strange name for a cat?' 'Uh, no... that's my name.' Claude felt his face must be as red as a branding iron. 'Oh, I see. My name is Camille.' The girl laughed crisply, standing in the moonlit courtyard. Even the silver stars in the sky seemed less radiant than her smile. The wind sighed softly, the moon kept silent. The clear, watery moonlight veil spilled through the leaves onto his flushed face. Only then did he realize that moonlight could also be warm."
DD_LOM_81a:"Long time no see."

DD_LOM_82_t:"A Heart in Love"
DD_LOM_82_d:"Ever since he learned that Camille, Madame Jeanne's granddaughter, worked at the tavern, Claude had developed a new hobby: drinking. He never used to like alcohol; his elder brother's wine was sour and astringent. But at the tavern, there were only large tankards of ale and Camille's bright smile. The ale was just as bitter, yet somehow, Claude found it far sweeter than the deep red wine.\n\nHe picked up his sketchpad again, transferring his world onto its small, humble pages. On a lush green meadow, a girl in a white dress stood in the middle of a field of flowers, soft white blossoms gently swaying against her bare, delicate ankles. The parasol she held blocked most of the sunlight, leaving only a sprinkle of starlight dotting her brilliant golden hair, as dazzling and lovely as a hairpin. Claude squinted slightly, feeling the warm spring breeze caress his restless heart, oblivious to the specks of paint on his face."
DD_LOM_82a:"That day, the sunlight was just right, the breeze gentle."

DD_LOM_83_t:"The End of the Ordinary"
DD_LOM_83_d:"Claude sprinted through the midnight town's streets, chasing a small, hooded figure. His companions had scattered to escape the other constables. Bagaudae. Claude had heard of these people from his brother. They were dangerous criminals who stopped at nothing—arson, murder, explosions. Claude was indeed a constable just muddling through life, but he would never, could never, hand his town, his world, over to them.\n\n'Halt!' He cornered him in a dead end, raising his musket and aiming squarely at the criminal before him. The small figure turned. The hazy, dim moon filtered through thick clouds, so that in the deep night, Claude could almost—almost—not make out his face. A gentle evening breeze stirred his thin hood, revealing a flash of golden hair. Claude felt his wrist ache as if bitten by a viper; it trembled so much he could barely hold the gun.\n\nThe constable's left hand fiercely gripped his own gun-wielding wrist. The musket's muzzle dipped for an instant, then was suddenly raised towards the night sky. A bang! shattered the silence, startling the nightingales on the eaves. The small criminal stood frozen for a few seconds, then, as if wading through mud, slowly moved his legs and disappeared into the thick darkness."
DD_LOM_83a:"The blurry moonlight trickled into the depths of the alley, fleeing into the boundless dark."

DD_LOM_84_t:"Parliamentary Riot"
DD_LOM_84_d:"Again, just another adjournment. [Root.Monarch.GetName] contentedly revised various documents, shaping them to his liking. Ah, the feeling of wielding power, of doing as one pleases, is truly wonderful. No helping it, though—some are born in Rome, and some are born as beasts of burden. Wait, what's that smell? Where's the smoke coming from?\n\nSnapped out of his reverie of power, [Root.Monarch.GetName] realized his study was filled with smoke. He fled the mansion in a panic; flames shot into the sky. The steward rushed over, shouting, 'My Lord, because of their dissatisfaction with the adjournment, a mob of rioters took to the streets and set fires, trying to burn down the mansion and the parliament! Fortunately, the guard arrived in time and arrested them.' However, this was not an isolated incident. Across the country, people angered by the monarch's frequent adjournments gathered, and the unrest evolved into open rebellion."
DD_LOM_84a:"Hang those damned peasants!"
DD_LOM_84a_tt:"The administrative efficiency provided by the '§YAdjourn Council§!' government interaction is §Rhalved§!.\n"

DD_LOM_85_t:"The Gilded Republic"
DD_LOM_85_d:"Those with eyes to see know that Florence is, in truth, a political dynasty dominated by the Medici family, not a genuine republic. Although family members hold no apparent high government offices, they firmly grasp the reins of power in the city-state and nation through finance, connections, and political maneuvering. They happily use these means to expand the influence of both the family and the republic, even extending the family's reach beyond the Apennines.\n\nYet, the Gonfaloniers still claim to uphold republican ideals, promising the people a bright future of democracy, and believe that other peoples can only develop correctly under their guidance. Through this shadow-cabinet style of 'guiding republicanism,' they expand the republic's external power and influence, controlling other states affected by this system to form a vast family network. Later historians would call this guidance of republics the Medici System, or the 'Gilded Republic'."
DD_LOM_85a:"The Republic endures."

DD_LOM_86_t:"Capital Relocation to Rome"
