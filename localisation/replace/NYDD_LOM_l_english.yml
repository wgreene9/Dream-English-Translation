DD_LOM_38_t:"The Treaty of Milan"
DD_LOM_38_d:"When the Duke pushed open the doors of the conference hall, the Emperor—that haughty and proud sovereign of the Empire—was already waiting at the far end of the long table. Behind him stood four attendants in various postures, bearing champagne, glasses, tobacco, and warm towels respectively. 'Welcome, Duke of Milan!' The Emperor extended his hand like a host, gesturing for the Duke to sit. 'You have performed magnificently!'\n\n'Merely my duty, Your Majesty.' 'No, no. Our cooperation could not have succeeded without you.' The Emperor gently placed his cigar back onto the attendant's tray and casually waved to the servant on his right to pour the Duke more wine. 'Then, according to the terms of the agreement, you are now the esteemed Imperial Field Marshal. Furthermore, the Imperial Diet and I have decided to bestow upon you the glorious title of Viceroy of Italy!' The Emperor smiled as he handed over a new document, bearing the prominent double-headed eagle emblem."
DD_LOM_38a:"'Congratulations. The path ahead is now clear.'"
DD_LOM_38a_modifier:"Viceroy of Italy"
desc_DD_LOM_38a_modifier:"By decree of the Imperial Diet, we are the Emperor's representative in Italy, the Viceroy of Italy.\n"
DD_LOM_38a_tt:"While this modifier exists, the §YEmperor§! cannot use the diplomatic interaction '§YDemand Unlawful Territory§!' against us.\n"
DD_LOM_38a_modifier_ttt:"By decree of the Imperial Diet, §Y[From.GetName]§! holds privileges; we cannot demand their unlawful territory.\n"

DD_LOM_39_t:"Mare Nostrum"
DD_LOM_39_d:"Our nation is built upon the ruins of the state of the Seven Hills; the legacy of bygone eras is everywhere upon our land. Amidst the wreckage of the old Empire, our civilization thrives. Rome—a great and distant realm, a brilliant and glorious age. The tombstone of the Eternal City stands here, recording a saga of glory, an epic.\n\nNow, the Apennine peninsula is reunited, and the ideal of Rome lies within reach. It is time to reclaim the heritage of the past and once again gather Rome's territories into our fold. Great glory awaits the children of Rome, the Italian nation. We shall reconquer these lands we have lost, bringing them the order of Italy, the dominion of Rome."
DD_LOM_39a:"The Eternal State awaits!"
