DD_LOM_6_t:"Dreamer Trapped in Yesterday"
DD_LOM_6_d:"Domenico Doria was born into the Doria family during the twilight of the Lombard League's golden age. From Tribune of the Plebs in Liguria, to Doge of Genoa, and then to League Administrator, in Domenico's heart, he considered himself a proud Lombard first, not merely a citizen of Genoa. Thus, when he resigned as Doge upon being elected League Administrator, his passionate heart burned with the ambition to restore his homeland.\n\nUnfortunately, no one in this land still regards Lombardy as their fatherland. The Italian states, freed from the Imperial threat, have inevitably drifted toward division, and the fragile League Council has lost its balance alongside. Duke Visconti of Milan leads the Imperial Faction, favoring the Empire and monarchy, while the Sanctuary Faction, guided by the southern Papacy, has grown increasingly dissatisfied since the Holy See's withdrawal. Ultimately, the Republican Faction, led by Genoa, was decisively defeated by the Imperial Faction after Venice left the League, resulting in Genoa's expulsion and the Duke of Milan gradually seizing power.\n\nNow, Domenico faces a fractured and broken nation. The Duke of Milan conceals his ambition less and less, seeking to claim the entire north as his private domain. The disgruntled Sanctuary Faction and the dejected Republicans have also lost confidence in the government. A profound sense of powerlessness binds the Lombard Administrator. He is Lombardy's helmsman, yet now seems a prisoner of yesterday. If he still dreams of saving his country... he must either turn to Christ or gamble everything for his homeland."
DD_LOM_6a:"The ark of a bygone age sails inexorably toward destruction."

