NYDD_LOM_humanist_title:"Humanism"
NYDD_LOM_humanist_desc:"Humanism is the torch of intellectual liberation. We should promote humanism, propel the nation to new heights, and usher Italy into a new golden age."
NYDD_LOM_sicily_grain_title:"Italian Grain"
NYDD_LOM_sicily_grain_desc:"Sicilian grain is the food foundation for our trade turnover. A stable grain supply is an indispensable strategic cornerstone. We must secure the grain supply from Sicily, solidify the nation's food base, and sustain both the populace and military provisions."
NYDD_LOM_wine_title:"Italian Wine"
NYDD_LOM_wine_desc:"Italian wine is not only a renowned delicacy across the four seas but also an important trade commodity and cultural symbol. Controlling the production and sale of Italian wine will allow us to grasp substantial wealth and increase our influence."

NYDD_LOM_humanist_tt:"Because of our kind-heartedness, the disaster '§YReligious Turmoil§!' will §Gno longer§! occur.\n"
NYDD_LOM_humanist_modifier:"Realm of Tolerance"
desc_NYDD_LOM_humanist_modifier:"Our nation welcomes believers of all faiths. Here, there is no concept of 'wrong' belief."
NYDD_LOM_sicily_grain_tt:"Unlocks the diplomatic-economic action '§YGrain Export§!'.\n\nProvinces under our control producing §YGrain§! in the §YItaly§! region or located in the §YSicily§! area gain:"
