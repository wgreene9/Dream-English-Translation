NYDD_LOM_stability_modifier:"Lombard Reconstruction"
desc_NYDD_LOM_stability_modifier:"It is over. Let us begin rebuilding."
NYDD_LOM_control_army_modifier:"Command of the Army"
desc_NYDD_LOM_control_army_modifier:"Weakening regional military power, bringing it under the control of the League government."
