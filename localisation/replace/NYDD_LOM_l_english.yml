NYDD_LOM_god_balance_ttno2:"£no£If we, as §OImperial Catholics§!, won the §YReligious League§! war:"
NYDD_LOM_god_balance_modifier:"The Place Where It All Began"
desc_NYDD_LOM_god_balance_modifier:"Where the dream started."

NYDD_LOM_sicily_title:"March on the South"
NYDD_LOM_sicily_desc:"The division of the Hohenstaufen dynasty does not mean the end of their threat to Italy. On the contrary, the new King of Sicily harbors even greater ambitions towards Italy. Whether to thwart Hohenstaufen ambitions or to unify the Apennine lands, we must strike first."
NYDD_LOM_alps_title:"Crossing the Alps"
NYDD_LOM_alps_desc:"Once, the Alps were our natural barrier. Now, they have become an obstacle. Our armies shall cross the Alps and invade France."
NYDD_LOM_iberia_title:"Sound the War Drums"
NYDD_LOM_iberia_desc:"Listen! The war drums of that land of resistance are sounding, urging every brave soul towards the eternal ancient battlefield. Go forth and fight, warriors of Christ, delay no more."
NYDD_LOM_immortal_title:"Immortal…"
NYDD_LOM_immortal_desc:"I shall reclaim one thing from this world—Rome's eternal glory!\nRest in peace, barbarians!"

NYDD_LOM_sicily_modifier:"The Southern Endeavor"
desc_NYDD_LOM_sicily_modifier:"We have completed the conquest of Sicily. The people hail our great achievement."
NYDD_LOM_alps_modifier:"Reviving Past Glories"
desc_NYDD_LOM_alps_modifier:"For bountiful rewards, for promotion and ennoblement!"
NYDD_LOM_immortal_tt:"\n§TEvent Preview§!:\n§RThis is a great deed, accomplished by a great man...§!\n"

NYDD_LOM_italy_unite_title:"The Italian Wars"
NYDD_LOM_italy_unite_desc:"As the Empire's grip on Italy weakens, the era of major city-states vying for power in Italy is about to begin. No one can simply watch from the sidelines."
NYDD_LOM_old_friend_title:"Ties of the Past"
NYDD_LOM_old_friend_desc:"In the past, Genoa had some mysterious connections with us. Now is the time to utilize some personal relationships."
NYDD_LOM_viva_italy_title:"Viva l'Italia"
NYDD_LOM_viva_italy_desc:"For the first time, Italy is united under a single banner, no longer having to live a miserable life at the mercy of others. From now on, when people mention Italy, they will no longer think of a geographical concept, but a nation. Viva Italia!"
NYDD_LOM_old_shore_title:"Shores of Yesteryear"
NYDD_LOM_old_shore_desc:"Many centuries ago, Latins began establishing outposts on the Adriatic coast. These later-arriving Slavs are the true invaders!"
NYDD_LOM_glory_march_title:"March of Glory"
NYDD_LOM_glory_march_desc:"The great victory of the Fourth Crusade intoxicated the knights, making them proud and complacent. As the saying goes, a proud army is destined to fail. That is why they subsequently weakened and were constantly invaded by evil Eastern powers. It is time to end this complacency. Let us plant our banners once more in New Rome!"
NYDD_LOM_neareast_title:"Lord of the Near East"
NYDD_LOM_neareast_desc:"In fact, we hold a legitimate claim that Asia Minor has, since ancient times, been an inalienable part of the Roman nation. These Turks, emerging from who knows where, have occupied our lands. Drive them back!"

NYDD_LOM_italy_unite_ttt:"The event '§YThe Italian Wars§!' has already triggered.\n§g(This event will trigger after the death of Holy Roman Emperor Frederick III)§!"
