NYDD_MLO_change_law_title:"Revise the Constitution"
NYDD_MLO_change_law_desc:"In the past, the Great Council of Milan was granted too many privileges, which significantly hinders [Root.GetName]'s efficiency. Therefore, we must change the constitution, elevating the ruler above the council, free from its constraints. A period of council adjournment would be an excellent opportunity to revise the constitution."
NYDD_MLO_stay_for_now_title:"Maintain the Status Quo"
NYDD_MLO_stay_for_now_desc:"The Great Council of Milan holds great significance for the nation. It preserves [Root.GetName]'s last shred of decorum and provides a platform for cooperation between the estates and the ruler. Therefore, we have no particular reason to change it; let us maintain the status quo."
NYDD_MLO_what_will_be_will_be_title:"What's Done is Done"
NYDD_MLO_what_will_be_will_be_desc:"As time has passed, the Great Council of Milan has evolved into the Italian Parliament. We cannot ignore their voice. Let us institutionalize it."

NYDD_MLO_stay_for_now_tt:"While this modifier is active, the government interaction '§YAdjourn Council§!' is §Rdisabled§!, and the effects of the government interactions '§YSuppress the Council§!' and '§YEmpower the Council§!' are §Gdoubled§!.\n"
