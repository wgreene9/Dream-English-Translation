NYDD_LOM_silk_modifier:"Silk Center"
desc_NYDD_LOM_silk_modifier:"This province is Italy's center for the silk trade."

NYDD_LOM_north_develop_title:"Develop the North"
NYDD_LOM_north_develop_desc:"Since ancient times, Northern Italy has been the wealthier region, and we intend to make it even wealthier. With various industrial decrees and an influx of raw materials, the northern economy will develop more rapidly than in the past."
NYDD_LOM_tringal_title:"The Industrial Triangle"
NYDD_LOM_tringal_desc:"Taking the lead is the Industrial Triangle located in the Lombardy region, concentrating the wealthiest segment of the population. As they say, let the rich get richer first, then they can drive the prosperity of others. We will use the wealth of the Triangle to benefit all Italians."
NYDD_LOM_trade_expedition_title:"Trade Expedition"
NYDD_LOM_trade_expedition_desc:"Our merchants are not content to simply remain at home; they crave wealth. Influenced by the Latin Merchant Charter, they will leave our shores, journey to distant lands, and bring goods back to Italy in an endless stream."
NYDD_LOM_control_new_trade_title:"Open New Trade Routes"
NYDD_LOM_control_new_trade_desc:"Recently, news of a newly opened trade route has spread like wildfire. It seems the ancient flow of trade from East to West is about to be overturned. To stand idly by while others write history is a disgrace. We must immediately catch this wave and firmly control this new route."

NYDD_LOM_north_develop_modifier:"Large-Scale Construction"
desc_NYDD_LOM_north_develop_modifier:"More, faster, better, more economical!"
NYDD_LOM_north_develop_tt:"\nEach level of this advisor grants §G-5.0%§! construction time.\n"
