DD_LOM_45_t:"The Reconquista of Romania"
DD_LOM_45_d:"The invasion of the Goths sounded the death knell for the Roman Empire, proclaiming the fall of a millennial empire and signifying that all lands once belonging to the Romans were occupied by foreign powers. In the subsequent history, the Goths, Muslims, Celts, and Franks successively used Iberia as a battlefield, contending for their hegemony and ambitions.\n\nNow, all invaders who had nested in these stolen lands have been thoroughly expelled by us. Iberia has finally returned to the embrace of us, the children of Rome. The lands of the Romans, Iberia shall become the final stepping stone toward our Mediterranean hegemony. They shall once again be baptized and blessed by Roman civilization. As for the reward, we shall take it ourselves."
DD_LOM_45a:"The great work of the Reconquista is complete."
DD_LOM_45a_modifier:"Embers of the Reconquista"
desc_DD_LOM_45a_modifier:"When the smoke clears, nothing remains."
DD_LOM_45a_modifier2:"The Lesson of Iberia"
desc_DD_LOM_45a_modifier2:"Settling Iberian refugees and introducing Muslim irrigation techniques should aid Italy's agricultural development."
