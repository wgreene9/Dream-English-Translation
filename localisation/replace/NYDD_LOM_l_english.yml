NYDD_LOM_after_ahes_title:"After the Cataclysm"
NYDD_LOM_after_ahes_desc:"After the cataclysm known as the Dissolution of Lombardy, we have finally emerged as the ultimate victor. Yet, after the cataclysm, who still remains? We must regroup our strength and protect our spoils."
NYDD_LOM_rebuild_title:"Rebuild the Nation"
NYDD_LOM_rebuild_desc:"After decades, we have finally recovered from the cataclysm. However, during this period, much commerce and development stagnated. We must revitalize our industries!"
NYDD_MLO_capital_roma_title:"Move Capital to Rome" # Capital Relocation to Rome
NYDD_MLO_capital_roma_desc:"Oh, as the saying goes, 'When in Rome, do as the Romans do'—and also 'Take Rome for all it's worth.' Since ancient times, Rome has been the heart of Italy. There seems to be no reason not to move our capital to Rome."
NYDD_MLO_italian_unite_title:"Italian Unification"
NYDD_MLO_italian_unite_desc:"After enduring countless hardships, Italy is finally united from the Po Valley to Sicily (from head to toe). From now on, Italy will no longer be just a geographical concept, but an independent nation!"

NYDD_LOM_after_ahes_modifier:"Rebuilding the Nation"
desc_NYDD_LOM_after_ahes_modifier:"After suffering trauma, we need time to recover."
