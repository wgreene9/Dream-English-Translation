NYDD_LOM_winter_is_coming_title:"Winter is Coming"
NYDD_LOM_winter_is_coming_desc:"The Lombard League was originally formed merely to oppose Holy Roman Emperor Frederick I 'Barbarossa'; no one could have foreseen its survival to this day. An anonymous, well-known Medici commentator remarked: 'Lombardy is like a dilapidated house; one gentle kick, and it will come crashing down.' Indeed, years of intrigue surrounding the Italian city-states have driven away two of the most esteemed republics. What is the worst that could happen? Merely a return to the starting point. The newly appointed Doge harbors ambitious ideals, striving to hold together this vast, loose alliance. But for many, they hope it will dissolve sooner rather than later."

NYDD_LOM_ask_GEN_help_title:"Contact Old Compatriots" # Contacting Our Former Compatriots
NYDD_LOM_ask_GEN_help_desc:"Who can aid us in our time of peril? Who else but our Genoese compatriots? Domenico believes the Genoese Doge will not let this opportunity pass—he certainly will not..."

NYDD_LOM_ask_holy_help_title:"§MSeek Aid from Servants of God§!" #Seeking Aid from the Servants of God
NYDD_LOM_ask_holy_help_desc:"Ah, the Medicis of Florence, representing the Sanctuary Faction—they bear another name: the Caesars of Tuscany. Outwardly, they are staunch supporters of the Pope, the Standard-bearers of Justice in Florence. Yet, in truth, the banks they operate are entangled in the politics and economies of Italy and beyond, manipulating everything from the shadows. To sustain the Lombard League, their support is indispensable."

NYDD_LOM_wash_empire_pai_title:"Stifle Imperial Officers" # Suppress Imperial Faction Officers
NYDD_LOM_wash_empire_pai_desc:"Imperial Faction officers control a significant portion of the military—this is problematic. It means they could launch a coup at any moment, with just a simple push. Therefore, we must transfer a large number of Imperial officers away from their posts and seize the opportunity to replace them with Republican officers."

NYDD_LOM_slove_finnacial_problem_title:"Resolve the Financial Crisis"
NYDD_LOM_slove_finnacial_problem_desc:"Since the formation of the Lombard League, debt has piled high. Initially, the League barely managed with substantial support from the two great republics. However, after the withdrawal of those two republics and the continued refusal of Imperial Faction states to pay League dues, we are teetering on the brink of bankruptcy. The League cannot even afford to pay its administrative staff. Fortunately, our recent negotiations with our compatriots and a certain bank have progressed smoothly, and a large sum of funds will soon be available."

NYDD_LOM_holy_republic_union_title:"Republican Medici Alliance" # Republican-Sanctuary Alliance
NYDD_LOM_holy_republic_union_desc:"The wise Medicis have chosen the correct path, standing together with us, the Republican Faction. They also understand the principle that when the lips are gone, the teeth will be cold. If Imperial forces invade Italy once more, it will unleash another storm of bloodshed, just as it did two hundred years ago. We must unite."

NYDD_LOM_milan_rebel_title:"Suppress the Milanese Rebellion"
NYDD_LOM_milan_rebel_desc:"The situation in Milan has spiraled out of control. We have reasonable suspicion that Imperial Faction elements are inciting the ignorant Milanese populace. We must strike hard and eliminate these suspicious Imperial agents!"

NYDD_LOM_peace_and_love_title:"Dust Settles"
NYDD_LOM_peace_and_love_desc:"Is it over? With the final resistance in Milan silenced, we have gained control over Milan and indeed all of Lombardy. Now is the time to set everything back on track."

NYDD_LOM_milan_rebel_ttt:"The Milan Crisis has begun"

NYDD_LOM_empire_secret_title:"§YImperial Conspiracy§!" # Imperial Faction Conspiracy
NYDD_LOM_empire_secret_desc:"We have waited long for this day. The Lombard League shall meet its end, and a new Italian power shall rise from its ashes. May the Emperor honor his promise..."
NYDD_LOM_loyaty_general_title:"§YWin Over the Officer Corps§!"
NYDD_LOM_loyaty_general_desc:"Currently, some officers within our Imperial Faction are swayed by the sweet talk of the Republicans—this is extremely dangerous. We must isolate them immediately and offer higher incentives to secure their loyalty."
NYDD_LOM_milan_march_title:"§YMarch on Milan§!"
NYDD_LOM_milan_march_desc:"The time has come! Imperial Faction troops have quietly encircled Milan under cover of darkness. The city is trapped, awaiting our leader to claim it."

NYDD_LOM_see_pap_title:"§MHighest Directive§!"
NYDD_LOM_see_pap_desc:"Since we have decided to conspire with wolves, we had better sound out His Holiness's stance first. Oh, I mean, inform him, so that our steps and rhetoric remain aligned."
NYDD_LOM_highest_order_title:"§MFinal Chance§!"
NYDD_LOM_highest_order_desc:"We hear the Imperial Faction is preparing to launch a rebellion—this is not good. We must initiate our uprising immediately, seizing more territory before the Imperial Faction can act!"

NYDD_LOM_empire_secret_ttt:"Only the Imperial Faction can complete this task."
