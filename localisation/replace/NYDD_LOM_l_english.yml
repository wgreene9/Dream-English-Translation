NYDD_MLO_new_law_title:"Reorganize the Parliament"
NYDD_MLO_new_law_desc:"Is this right? Perhaps we have indeed been too autocratic. The Parliament should redistribute seats to allow more non-nobles to participate in议事 (deliberation). Of course, the Crown's privileges will still be retained. After all, the new parliament will contain more members who support the Crown."
NYDD_MLO_not_again_title:"Never Again"
NYDD_MLO_not_again_desc:"No, we must never compromise with those republicans! If we yield and tolerate today, tomorrow they will make more demands. We must permanently shut down the Parliament and prevent such situations. Of course, the Parliament should still serve one final purpose."
NYDD_MLO_roma_invicta_title:"The Glory of Rome"
NYDD_MLO_roma_invicta_desc:"The Iron Crown once granted me supreme power; now it invites my death. No one can rejoice in it; its light never shines upon those it should. The rebels who fought desperately to the last will be brutally suppressed; the avengers, owning nothing but burning rage, will also be consumed by fire. This vainglory illuminated by divine light shatters Italy's dome into dust.\n\nNow, I inherit my legacy and bear the eternal Iron Crown."

