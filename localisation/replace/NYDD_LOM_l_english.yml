DD_LOM_40_t:"Back on Track"
DD_LOM_40_d:"Genoa was once a key member of the Lombard League, until the Imperial Faction, driven by their unbridled ambition, used schemes to expel them. Now that we have rebuilt the League's unity and stability, it is time to welcome back our friend, the Republic of Genoa. Let us set aside past grievances and unite for the future of Italy!"
DD_LOM_40a:"Let us march forward hand in hand!"
GEN_outsea_NAME:"Genoese Colonial Office"
