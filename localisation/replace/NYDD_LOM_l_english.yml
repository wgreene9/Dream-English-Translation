DD_LOM_95_t:"End of an Act"
DD_LOM_95_d:"Domenico lay in a pool of blood, corpses strewn all around. He struggled to crawl over to a well-dressed body, fished a cigar from its inner pocket, and silently lit it. The Medici's retribution was always so swift and cruel—the family's 'Cleaners' emerged from every corner of the city until they got what they wanted. In the darkness, the tip of the cigar glowed a faint crimson. Domenico exhaled a deep puff of smoke, slowly closed his eyes, and let his failed life churn through his mind...\n\n(The middle part of his life, left to Palru to write.)\n(Palru says leave it blank, no need to write.)\n\nA clatter of chaotic, hurried footsteps sounded outside the window. The next batch of Cleaners? These contractors who killed for money were like rats in the sewers, seemingly impossible to ever finish off. At least, Domenico had no desire to go back. The Medici might not always give people what they want, but they could always make life worse than death. He tightened his grip on his pistol, tremblingly raised it, and pressed the muzzle against himself."
DD_LOM_95a:"So long, bastards. Bang"
