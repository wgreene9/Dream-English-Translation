DD_LOM_30_t:"The Treaty of Venice"
DD_LOM_30_d:"On land, our offensive against the Republic of Venice could be described as sweeping and unstoppable. Yet, before their final line of defense—the Venetian Lagoon—cannons and swords seem so ineffective. As a maritime empire once bathed in glory, Venice's navy remains the most powerful naval force in the entire Mediterranean; breaching this aquatic wall is truly difficult for us.\n\nThus, the Venetian Doge has sent us a proposal: in exchange for Venice's mainland territories, allow Venice to become an autonomous city under the League's protection, enjoying freedom and the right to conduct commerce while submitting to Lombardy, thereby ending the war. Shall we accept the Venetians' offer?"
DD_LOM_30a:"End this pointless attrition."
DD_LOM_30b:"No, we shall plant our banners upon the Doge's Palace of Venice!"
