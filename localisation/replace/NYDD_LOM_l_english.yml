NYDD_LOM_economy_fool_title:"Restore Finances"
NYDD_LOM_economy_fool_desc:"Financial crisis—it sounds like a terrifying word, and in reality, it truly is. If not for the helping hand extended by our dear Genoese allies, the Lombard League might now be bankrupt. Our top priority is to restore finances and pay off debts."

