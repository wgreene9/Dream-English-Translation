NYDD_LOM_papal_ttno1:"£no£If we follow §YRoman Catholicism§!:"
NYDD_LOM_papal_tt1:"§YFrancesco della Rovere§! shall be crowned with the Papal Tiara as desired."

NYDD_LOM_god_balance_tt:"§GEnables§! the province trigger modifier '§YConquest of Rome§!', even if we follow §YRoman Catholicism§!.\n"
