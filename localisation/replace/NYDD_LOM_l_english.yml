desc_NYDD_LOM_rebuild_modifier:"After reconstruction, we will usher in an era of vigorous development."
NYDD_MLO_italian_unite_modifier:"Italian Unification"
desc_NYDD_MLO_italian_unite_modifier:"From now on, Italy has only one nation, one flag."

NYDD_LAN_fake_republic_title:"The Gilded Republic"
