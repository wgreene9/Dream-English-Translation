DD_LOM_41_t:"Crushing the Three-Eighths of Rome"
DD_LOM_41_d:"The city of Venice, or as they call it—the Most Serene Republic of Venice. Their wealth and formidable military power ensured that even after leaving Lombardy, they remained one of the premier powers in the Mediterranean. They call their vast maritime empire, spanning the Adriatic and Aegean Seas and built upon the Fourth Crusade, the 'Three-Eighths of Rome,' acting as if they were the masters of the Mediterranean.\n\nNow, the era of the Venetian Doge's haughty arrogance is over. We have reoccupied their proud city; their vast, wicked maritime empire and their Balkan system will crumble and sink into the sea alongside their short-sighted and greedy government. [Root.GetName] shall become the sole leader of the Apennines, uniting the children of Italy!"
DD_LOM_41a:"Their ambitions shall sink into eternal silence alongside their fleets."
DD_LOM_41a_tt:"Each level of the Great Project '§YVenetian Arsenal§!' will grant us:\nGalleass Force Limit Modifier: §G+10.0%§!\n"
DD_LOM_41a_modifier:"Venetian Shipyards"
desc_DD_LOM_41a_modifier:"Everyone loves Venetian ships."

DD_LOM_42_t:"The Treaty of Venice"
DD_LOM_42_d:"On land, our offensive against the Republic of Venice has been devastatingly effective. Yet, before their final line of defense—the Venetian Lagoon—cannons and swords prove woefully inadequate. As a maritime empire once bathed in glory, Venice's navy remains the most powerful naval force in the entire Mediterranean; breaching this aquatic wall is truly difficult for us.\n\nThus, the Venetian Doge has sent us a proposal: in exchange for Venice's mainland territories, allow Venice to become an autonomous city under the protection of [Root.GetName], enjoying freedom and the right to conduct commerce while submitting to Lombardy, thereby ending the war. Shall we accept the Venetians' offer?"
DD_LOM_42a:"End this pointless attrition."
DD_LOM_42a_tt:"All provinces in the §YVenice§! area under @VEN §YVenice's§! rule, except for the province of §YVenice§! itself, will be ceded to §Y[Root.GetName]§!\n"
DD_LOM_42b:"No, we shall plant our banners upon the Doge's Palace of Venice!"
