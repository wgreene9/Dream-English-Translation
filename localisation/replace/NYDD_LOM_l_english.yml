DD_LOM_46_t:"The Legacy of New Rome"
DD_LOM_46_d:"Through the grand endeavor of the Fourth Crusade, an ancient empire ultimately crumbled. They strayed onto the path of heresy, eventually allowing themselves to sink into decadence. But even though the Byzantine Empire is now history, the legacy of Roman civilization remains upon the lands of the Balkans. The Golden Horn remains a global harbor forged from gold and wisdom; these lands we have reclaimed are still dreamlands overflowing with wealth.\n\nNow, we have once again set foot upon the borders of the old Empire, raising this ancient civilization anew from its grave. We shall once again mend the Great Schism between the Eastern and Western Churches; henceforth, both shores of the Mediterranean shall adhere to the one true faith. Italian-style Roman culture will fill the void in these ruined lands, becoming the new fashion for ruling the Roman Empire. The gold and wisdom of the Balkans shall become the cornerstone for the re-emergence of the Roman Empire."
DD_LOM_46a:"The realm of the fallen must be reforged with the conqueror's code."
DD_LOM_46a_modifier:"Fading Glory"
desc_DD_LOM_46a_modifier:"Nothing remains but crumbling ruins."
DD_LOM_46a_modifier2:"The Legacy of New Rome"
desc_DD_LOM_46a_modifier2:"A wealth of Greek books and people will help us better understand Rome."
