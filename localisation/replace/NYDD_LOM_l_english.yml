desc_NYDD_LOM_glass_modiifer:"Cutting and cutting in the tiny crystal district..."
NYDD_LOM_glass_modiifer:"Glass District"
desc_NYDD_LOM_glass_modiifer:"This province's glass is renowned across the continent; a special district has been designated for glassmaking."
