desc_DD_LOM_91a_modifier:"For a price, they'll do anything—the cool and stylish cleaners."

DD_LOM_92_t:"The Debt Collectors"
DD_LOM_92_d:"'Ronnie, you were too hasty.' The man with the glittering gold ring sat at the head of the long table, a cigar pinched in his hand, leisurely blowing smoke rings. 'You killed him too soon, too publicly. It'll bring us trouble; the Medici won't let this rest.'\n\n'Oh, is that so? Too hasty, me?' The man called Ronnie wore an immaculate suit, his open collar stained with pale yellow wine. 'Isn't this what you all wanted, hmm? Didn't you want to teach the Medici a lesson?' Ronnie waved his hands incessantly, as if shooing away flies, and continued with a sneer, 'Those bastards, those rats skulking around the candleholders, drove every other family out of Rome. They made fools of everyone, left us with neither power nor wealth, and chased us into the sewers like vermin. Don't you want to teach them a lesson? Don't you want to take back what's ours?'\n\n'Declare war,' Ronnie waved both hands excitedly like a conductor. 'Declare war! The Committee versus the Medici, the losers against the victors. Let these vermin, these beasts, these traitors and shameless scoundrels see who truly rules Italy!' 'Let's vote on it, then.' The man at the head of the table spoke nonchalantly, as if merely discussing that evening's meal. Every hand on either side of the long table, without exception, was raised one after another, like banners fluttering in the wind.\n\n'It seems this is the will of the Committee.' The man slowly set down his cigar, lifting his heavy eyelids to survey the room. 'War has begun, and we are now the Medici's "Debt Collectors".'"
DD_LOM_92a:"An eye for an eye, a tooth for a tooth."
DD_LOM_92a_modifier:"Arrow on the String"
desc_DD_LOM_92a_modifier:"A blatant conspiracy. Nothing to worry about, right?"

DD_LOM_93_t:"The Traitor"
DD_LOM_93_d:"In my memory, my father's death was utterly undignified. As a gambler who had staked his entire family, he met an appropriate end—squeezed dry as a tool by 'The Family' until his last breath. My mother still lay painfully on her sickbed; my younger brother had just gotten an apprenticeship at a blacksmith's workshop; my little sister was learning her letters at the church school. Facing my father's debts, I had no choice but to willingly sell my soul to that noble and fearsome name—\n\nMedici. Creditors to three-tenths of Italy, enemies to half of it, sovereigns to seven-tenths, and masters to nine-tenths. Becoming their soldier, cleaning up their 'garbage'—over twenty years, I watched my mother die, watched my brother driven to suicide by his creditors, watched my own hands stained with blood, watched the soul of that child from twenty years ago sink deeper and deeper into the mire. Pleas for mercy dripping with blood, the cries of women and children, bloody corpses—one by one they leaped from the mire, swirling around my soul, transmuting into my jewels, mansions, and gold coins.\n\nBut I knew, only I knew. I was still that gambler's filthy child, a pawn from the slums, a mangy dog at everyone's beck and call. My life was like a puppet on a stage; when its master wanted it pleased, it was pleased; when he wanted it to weep, it wept. Accompanying me through dawn and dusk were not noble things, but greed, fear, and baseness—things firmly held by that name, which would sooner or later send this nobody and his family to hell.\n\nSo, I wasn't surprised when they approached me. The Committee. A chance for my family to gain safety and prosperity, a chance to settle my hateful and complicated fate. I stood behind the great man, raised my musket, and aimed at that back which drew all eyes—\n\nFate has brought me here. I don't want to wait until it's too late to regret before I finally burn."
DD_LOM_93a:"'I'll stake my rotten, stinking life—all of it—on this single bullet.'"

DD_LOM_94_t:"The Curtain Rises"
DD_LOM_94_d:"[Root.Monarch.GetName] adjusted his attire before the mirror one last time. A cluster of fresh white flowers was elegantly pinned to the left lapel of his coat, interspersed with a few golden-red leaves amidst the silver-white petals, like an elegant and solemn medal. Cheerful dance music seeped through the door cracks into [Root.Monarch.GetName]'s room, dancing lightly and freely around his ears. He could almost already hear the guests' chatter on the dance floor and smell the rich aroma of wine.\n\nCasually picking up a bottle of wine from the table, [Root.Monarch.GetName] pushed open the doors to the balcony overlooking the main hall. Beneath the enormous crystal chandelier, the musicians in the orchestra were still playing, and the enthusiastic guests had already noticed their host's arrival. Basking in praise and adulation, [Root.Monarch.GetName] walked into the center amidst a wave of applause. The graceful host raised his glass, smiling as he welcomed his guests: 'Welcome, ladies and gentlemen, thank you all for being here tonight—'\n\nUntil a thunderous blast cut him off.\n\nIn an instant, the shattered crystal chandelier, creaking loudly, crashed to the floor like a dying monster—and tongues of fire shot up along the boiling blood and wine. Then, amidst the screams, the show began."
DD_LOM_94a:"Amidst the uproar, only the golden-red leaves in the white flowers quietly burned in the flames."
