DD_LOM_44_t:"The Revival of Britannia"
DD_LOM_44_d:"Ever since the advanced and superior Roman civilization withdrew from the British Isles, this distant island nation has long suffered the torments of ignorance. The Celts and Saxons failed to sustain their feeble civilization, leaving their homeland to be occupied by the French and barbaric Viking pirates. Now, we return once more to these lands, bringing them the civilization and freedom they have rarely tasted.\n\nThe rule of tyrants has crumbled in Britain; foreign invaders can no longer manipulate the will of the Britons at will. This land, under our leadership, has embarked upon a path of revival. Let us join hands, like an elder guiding a child, to lead Britannia, bending it to serve our great dominion and our grand ideals."
DD_LOM_44a:"Measure freedom with marble columns, weigh flesh with Latin contracts."
DD_LOM_44a_modifier:"The Reward of Revival"
desc_DD_LOM_44a_modifier:"Tit for tat."
DD_LOM_44a_modifier2:"Echoes of Britain"
desc_DD_LOM_44a_modifier:"By introducing skilled shipwrights from Britain, we can effectively enhance our naval control."
