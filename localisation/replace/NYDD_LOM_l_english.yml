DD_LOM_43_t:"The Freedom of Gaul"
DD_LOM_43_d:"The barbarian lords of Gaul wallow in fragmented noble warfare, leaving their subjects to struggle in the mire of famine and servitude. They treat their own people as mere fuel, driving and exploiting them at will. Since they care nothing for their subjects, let us teach these French the value of freedom and republic—at the cost of their diligent labor: shouting liberty while hauling ore, chanting epics while delivering shackles.\n\nOur勘探队 (prospecting teams) have confirmed that this land flowing with honey and wine conceals iron veins sufficient to arm ten legions, and cedar forests capable of building an immortal fleet. It is time, in the name of the sacred heir of Rome, to sow the seeds of freedom among these lost souls.—After all, as the philosopher Cicero said: 'Freedom requires the iron plow of order to cultivate.'"
DD_LOM_43a:"So-called freedom is merely a gilded shackle."
DD_LOM_43a_modifier:"The Price of Freedom"
desc_DD_LOM_43a_modifier:"Everything has its price."
