DD_LOM_49_t:"Beneath the Golden Sands"
DD_LOM_49_d:"With a single marriage contract, the Hohenstaufen Emperor once allowed the Crusader Kingdom in the Holy City to survive like a small boat tossed upon the turbulent waves of the Nile. Now, pilgrims and Christians overseas need no longer tremble before the tyranny of the infidels. Egypt, once a Roman province, shall now be conquered by the heir of Rome.\n\nThe Ayyubid dynasty, along with their past legends, have been buried beneath these golden sands. The advanced culture of Christendom and sacred rule shall encompass all of Egypt and the Near East. These dirty and obstinate foreigners shall serve the entire League, to atone for the sins they have committed. Now, acclaim the rule of Rome, for order and sanctity have arrived!"
DD_LOM_49a:"Our Father, who art in heaven, hallowed be thy name..."

# Pater noster, qui es in caelis, sanctificetur nomen tuum…
DD_LOM_49a_modifier:"The Heavenly Light of Egypt"
desc_DD_LOM_49a_modifier:"So dazzling, it takes one's breath away..."
DD_LOM_49a_modifier2:"The Will of the Heavenly Father"
desc_DD_LOM_49a_modifier2:"Indeed, this land is a gift from Jesus unto us."
