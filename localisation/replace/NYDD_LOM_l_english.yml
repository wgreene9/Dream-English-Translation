DD_LOM_30_t:"The Italian Wars"
DD_LOM_30_d:"At last, the clouds that shrouded Italy have dispersed. With the Holy Roman Emperor's grip on Italy further weakened and conflicts erupting everywhere, the Empire has no time to spare for its most precious backyard. The great stone crumbles; the veneer of peace hangs by a thread. This once most beautiful garden of the Empire now hurtles toward the abyss.\n\nAmbitious men place their chips and desires upon the scales, anticipating this high-stakes gamble. The scales totter, no longer able to bear the swelling ambitions. Every player coveting the wealth and power of these lands understands—the loser is buried, the winner takes all. The Apennines, freed from Imperial guardianship, will race headlong into an age of chaos and war, never to return to the days of old."
DD_LOM_30a:"The vanquished become embers of war; the victor shall reignite the flame."

DD_LOM_30a_modifier:"The Italian Wars"
desc_DD_LOM_30a_modifier:"To settle scores, and to decide between life and death."
