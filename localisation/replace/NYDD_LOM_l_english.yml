DD_LOM_24_t:"Fish Swimming in a Boiling Cauldron"
DD_LOM_24_d:"The Lombard League is marching steadfastly towards its grave—this is the consensus among all Lombard factions. For the Imperial Faction, for the man who holds the lofty title of Field Marshal of all Lombardy, what cannot be sacrificed for his ambition? Filippo Maria Visconti, this ruthless Duke of Milan, has employed nearly every means imaginable for power and status over the past fifty years of his life. He murdered his own elder brother and executed his lawful wife. His paranoia, cruelty, and remarkable dictatorial prowess have made the name Visconti the foremost noble house in Lombardy, surrounding the title of Duke of Milan with blood and glory.\n\nNow, this fragile alliance is inevitably approaching its end, and the Imperial Faction's ambitious men can no longer restrain the fire in their hearts. The Field Marshal and his Imperial officers will not hesitate to end the rule of the republican government, excising it like a cancerous tumor. The conspirators have already secretly extended olive branches to the Emperor's and the Church's followers, hoping to unite with the Sanctuary Faction and submit to the Empire in exchange for recognition of the iron crown upon the Duke's head.\n\nThe Duke gazes upon this dying league, much as he did decades ago on that rain-soaked night that earned him the name fratricide, looking back upon his now aged self, the conqueror grown old. A strange dampness pervades... Is it rain? Or is it the blood upon the Duke?"
DD_LOM_24a:"The League is in peril, like fish swimming in a boiling cauldron."
DD_LOM_24a_tt:"§OThe Imperial Faction§! will begin to act, attempting to destabilize the @LOM §YLombard League§!, steering it towards §Rdissolution§!.\n\n§RThe Dissolution of Lombardy§! §Ydisaster§! now gains an additional §R+1.0§! per month.\n"

DD_LOM_25_t:"To the Right of the Holy Seat"
DD_LOM_25_d:"Two letters lay upon Cosimo de' Medici's desk. One, already opened, bore the official seal of the League government, neatly stamped. The other displayed a crest known throughout Italy—the Biscione, the serpent dragon. This secret missive from one of Italy's most illustrious families was placed with precision on Cosimo's desk, its dark red wax shimmering with a silver sheen in the candlelight. A few lines of Gothic script were simply arrayed on the expensive vellum, yet they presented Cosimo with a future impossible to ignore.\n\nThe elderly banker had long ceased interfering in family affairs. Cosimo di Giovanni de' Medici, Tuscany's most successful banker, already possessed all he desired. He held the title of a Cicero, the wealth of a Caesar, and the power of a Pompey. He was the uncrowned king of Tuscany, the chief servant of God's servant, the executor of Rome. And now, Visconti, this immensely powerful Field Marshal, offered him a new possibility—to stand to the right of the Holy Seat.\n\nAn opportunity for the Medici family to step fully into the forefront. The Sanctuary Faction and his house would emerge from the shadows of power, standing to the right of the Holy See, even of the Empire—but at what cost? What is the price?\n\nMedici brought the expensive vellum close to the candle flame. The candle burned quietly in the night, but his trembling hand remained still, frozen in indecision."
DD_LOM_25a:"Burn it."
DD_LOM_25b:"Put the letter away."
DD_LOM_25a_tt:"§MThe Sanctuary Faction§! will honor its agreement with the §JRepublican Faction§! and support the continued existence of the @LOM §YLombard League§!.\n"
DD_LOM_25b_tt:"From now on, the §MSanctuary Faction§! will attempt to ally with the §OImperial Faction§! to overthrow the @LOM §YLombard League§!.\n"

DD_LOM_26_t:"Acting on Their Own"
DD_LOM_26_d:"A sudden piece of news has shocked all of Lombardy—the leader of the Imperial Faction, Duke of Milan, and Alliance Field Marshal, Filippo Maria Visconti, passed away this morning from a stroke at the age of 55. His son-in-law, the brilliant General Francesco Sforza, as the Duke's sole heir, has become the new Duke of Milan.\n\nDespite the passing of the Imperial Faction's leader, the weak League government remains powerless over the military forces controlled by the Imperial Faction. The Imperial generals promptly rallied behind and endorsed Duke Sforza as their leader and, without the Doge's approval, seized control of the military command, electing him as the new Field Marshal of all Lombardy.\n\nNow, the rogue military command is acting entirely on its own. Under the leadership of the young and ambitious Field Marshal Sforza, it continues the grand endeavor of the late Marshal and his Imperial generals."
DD_LOM_26a:"A storm is brewing..."

DD_LOM_27_t:"March on Milan"
DD_LOM_27_d:"Francesco Sforza, surrounded by a group of Imperial Faction officers, entered the Lombard League headquarters in Milan. For a final glance, Francesco turned back to look upon Milan, immersed in the tranquil night. Was pursuing power, walking the same path as the old Duke, dictated by fate, or driven by his own heart? Milan, the heart of Italy, the jewel upon the Iron Crown—this city is destined to be companioned by blood and power.\n\nWhen Duke Visconti placed Milan in his hands, when the Duke signed his name upon that will, did he already foresee this outcome? Sforza gazed at Milan in the dim twilight, as if transported back to the battlefields where he once fought alongside his father. Back then, he was merely a bastard, dreaming impractical dreams—yet now, the humble surname Sforza is poised to become that of a sovereign ruler of Italy."
DD_LOM_27a:"The League crumbles with a thunderous fall; the night is thick and reeks of blood."

DD_LOM_28_t:"Time Waits for No One"
DD_LOM_28_d:"When Cosimo received news of the Imperial Faction troops secretly massing near Milan, twilight was already fading into night. The usually talkative and graceful old Cosimo trembled as he set down the secret letter, pondering deeply for a long while before finally motioning his son forward. 'Piero, gather all the guards Florence can muster. You will lead them.' 'For what purpose, Father?' Since the disgrace of the Luccan War and the death of his brother Giovanni, this was the first time Piero had seen his father look so grave.\n\nThe elder Cosimo gazed towards the vanishing corona of the sun in the distance, looking northward where the twilight bled with a desolate hue. Cosimo's heart, which had remained still as stagnant water for decades, suddenly stirred, throbbing with the same fervent intensity as when he had battled the Albizzi family in his youth. He quietly observed Italy beyond the window—the shimmering evening glow, half-submerged in the encroaching night, casting its mantle over the golden domes at the city's heart, warm as a sunset reflecting on a clear pond, cold as moonlight striking a frigid river. Piero heard his father whisper: 'To dispel the shadows that shroud Italy.'"
DD_LOM_28a:"Just a little light is needed..."

DD_LOM_29_t:"The Storm Subsides"
DD_LOM_29_d:"The civil war has ended. The streets no longer see hurried travelers, menacing guards, confronting armies, or neighbors killing one another. The final embers of conflict in Milan's avenues have been extinguished. The dawn of peace and hope has finally returned to this beleaguered city, to the scarred League.\n\nSymbols of the Visconti family and the Imperial Faction are being removed from across Lombardy. The League, amidst ruins and fading smoke, stumbles forward—slowly but steadily returning to its proper course. The citizens of Milan take to the streets, celebrating the defeat of the dictators. Even the silent churches have raised the League's banner once more. A new, reorganized Lombard government will replace the chaotic rule of the past, ushering in a fresh era of unity."
DD_LOM_29a:"Lombardy's ordeal has ended."
