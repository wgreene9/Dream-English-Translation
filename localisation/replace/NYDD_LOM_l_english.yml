DD_LOM_69_t:"Reconvening the Grand Council"
DD_LOM_69_d:"The Grand Council of Italy is a legislative body that evolved from the Milanese councils of the League era and even earlier, originally serving as autonomous city council assemblies for citizen participation in urban governance. After the Visconti family came to rule Milan, the Grand Council became the legislative and decision-making body of the Duchy of Milan. Although its powers were limited, it retained certain advisory functions as a body representing the citizenry, and even established its legal standing by conferring the ducal title upon Francesco Sforza.\n\nDuring the Sforza dynasty's rule, the ever-strengthening princely power further weakened the council's functions, turning it into a symbolic institution—or even a tool for the monarchy to give its decrees a veneer of legitimacy—and it became increasingly marginalized. To this day, Italy has not convened the Grand Council for nearly a century. However, with financial difficulties making it increasingly hard for the monarchy to maintain stability in Italy, a decision has finally been made to reconvene the Grand Council—though those in the know understand that the new council will still be nothing more than a tool for the royal family to get what it wants."
DD_LOM_69a:"Let us heed the voice of the people."

DD_LOM_70_t:"The Bagaudae Conspiracy"
DD_LOM_70_d:"The Governor of Gaul stared intently at the report on his desk. It had been delivered along with his breakfast tea, lying quietly folded beside the cup like a neat, white napkin. But the contents of the report were anything but peaceful; in fact, they filled the Governor with utter terror.\n\n"Based on recent unrest and multiple insurrection cases within the Gallic jurisdiction, we believe an underground resistance organization called the 'Bagaudae' is active... This group has infiltrated deeply, and its reach may not be limited to Gaul alone. Clearly, they are plotting something. Recommend taking measures... and request Roman intervention."\n\nThe pale orange morning light spilled through the clear window frame onto the luxurious dark silver dinnerware, yet it felt like countless needles, sending a genuine chill through the Governor. His shadow, stretched long by the bright dawn light, was pinned against the office's ornate wallpaper like a desperate, grotesque monster. No, Rome must not find out. This matter had to be dealt with by him immediately, personally. If those jackals from the State Bureau of Investigation got involved, everything would be lost—they wouldn't stop at just investigating these rebels."
DD_LOM_70a:"'Summon General Julian, and be quick about it!'"
DD_LOM_70a_modifier:"The Stakes Rise"
desc_DD_LOM_70a_modifier:"The waters run deep here, my child. You cannot grasp them."
DD_LOM_70a_tt:"§YNew missions to address the crisis are now available.§!\n"
