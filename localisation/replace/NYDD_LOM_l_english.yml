DD_LOM_71_t:"Bloody Night in Paris"
DD_LOM_71_d:"Marco Casserati had just stepped his gleaming leather boot out of the carriage when he was greeted by the fleshy, smiling face of the Gallic Governor. Due to an accident, his carriage had arrived several hours later than expected, yet the obsequious expression on the man before him remained utterly unshaken, as ridiculous and comical as a seasoned court jester. But the more he saw this, the more convinced he became of the purpose of his investigation—this fat bastard had definitely skimmed money from the League, and a lot of it.\n\n'Lord Marco,' the Governor addressed the visiting State Secretary with an elegant French aristocratic bow, 'welcome to Paris! I have prepared a sumptuous banquet for you; the City Palace of Paris eagerly awaits your arrival—' Before the Governor could finish his sentence, a deafening roar erupted from the building behind him, followed by a searing wave of heat. The marble columns of the City Palace crumbled like dust in the infernal flames, throwing up a tidal wave of soot. In an instant, the once magnificent City Palace was ablaze in hellfire.\n\nThe Governor was thrown to the ground by the shockwave, his ashen face stripped of all its earlier oily cunning. The State Secretary, also staggered by the blast, leaned against the carriage door, feeling his heart pounding wildly. Pale-faced, he turned to the Governor and spoke coldly—"
DD_LOM_71a:"'Governor, it seems your jurisdiction will not be short of problems.'"
DD_LOM_71a_tt:"§YUnlocks the next investigation action.§!\n"
DD_LOM_71a_modifier:"Panic Spreads"
desc_DD_LOM_71a_modifier:"Don't worry, everything is under control."

DD_LOM_72_t:"Shadows Over Paris"
DD_LOM_72_d:"To be honest, Matteo really didn't want to come to Paris to take over this mess. Unlike most officers in the State Bureau of Investigation, he came from an administrative background and instinctively knew how to seek advantage and avoid trouble. This whole affair was clearly murky as hell, but he had no choice. The assassination of state dignitaries—the Bagaudae conspiracy had set the fire right at the League's doorstep.\n\n'Captain, I think you need to see this.' His deputy, Paolo, handed him a report, his face grim enough to drip water. 'Information and weapons we recovered from the ruins of the City Palace... they came from the Verdun Arsenal.' 'What? Are you sure?' Matteo stared in shock at his young partner, his fingers unconsciously tightening around the report, almost digging into the paper. 'Yes, Captain. I'm afraid the list this time will be long, and... shocking.'"
DD_LOM_72a:"'Bloody hell, have the Free State military gone mad?'"
DD_LOM_72a_modifier:"The Military's Shadow of Terror"
desc_DD_LOM_72a_modifier:"We have reason to believe some within the military may be involved..."

DD_LOM_73_t:"The Iron Curtain"
DD_LOM_73_d:"'General Julian, on charges of treason, bribery, embezzlement, illegal arms sales, and collusion with rebels, the League's State Bureau of Investigation hereby orders your immediate arrest. This comes directly from Rome.' The old general's gaze was fixed on the man before him. He knew they would get nothing from him. 'I have nothing to say about these baseless accusations. I am a proud Italian and will not submit to such humiliation.'\n\n'How's it going?' Matteo leaned sideways against the iron door outside the interrogation room, an unlit cigarette holder dangling from his lips. 'The General won't say anything,' Paolo wearily raised his face to the Captain. 'But those Free State officers aren't as untouchable as the General. We've made progress. They've been running this kind of operation for years. Besides a whole slew of Free State official names, we also got a location—the Toulon military camp.'\n\n'Toulon?' The Captain bit down hard on the end of the cigarette holder. 'So close to Italy?' 'Yes... Captain.' Paolo nervously flipped through the records in his hand, the irritating white paper rustling. 'Because it's not just a base for Italian military supplies; it's also a busy port, a gateway to other Free States.'"
DD_LOM_73a:"'Have the Apennine Guard move on Toulon immediately. The local officers there will likely not welcome us.'"
DD_LOM_73a_modifier:"The Iron Curtain Descends"
desc_DD_LOM_73a_modifier:"And you sweetly dared to say everything was under control..."

DD_LOM_74_t:"The Bagaudae's List"
DD_LOM_74_d:"Matteo paced back and forth in the room. His sweat-soaked shirt clung tightly to his back like a blood-sucking horsefly, sticking to his skin like a weight of ten thousand jun pressing on his shoulders. Rebellion. The Free State military had actually dared to rebel. One could hardly expect loyalty from troops composed of lowly Free State people, but this was a chaos capable of engulfing Europe in destruction, plunging the entire Mediterranean into warfire like in the days of ancient Rome.\n\n'Captain! Captain!' Paolo rushed into his room, forgetting even to knock. 'What is it?!' Matteo roared at him, on the verge of collapse. The poor soldier trembled like a sieve, then immediately straightened his back like a pine and reported: 'Sorry, Captain, but the list related to Toulon is out. I'm afraid they are all either accomplices in the Bagaudae organization, or at least beneficiaries...'\n\nMatteo snatched the crumpled paper. His bloodshot eyes seemed filled with gore. Francesco di Fanano, Guido Cigliani, Luca Nocadio, Roberto Crosetto... This small, yellowed, tattered old paper was densely packed with names as numerous as stars—virtually a roster of Free State officials and officers. A fine layer of sweat beaded on the Captain's palm, staining the paper's edges with dark sweat marks. He felt an uncontrollable ache throbbing in his wrist. The report slipped from his grasp and fluttered lightly to the floor like a falling feather."
DD_LOM_74a:"A faint line of text at the bottom corner read:"
DD_LOM_74a_tt:"§R'The blood moon will fall upon the shores of Bordeaux, sealing the Empire's criminal coffin.'\n —Bagaudae§!\n"
DD_LOM_74a_tt2:"§YThe investigation approaches its climax. Let us meet our fate.§!\n"

DD_LOM_75_t:"The Blood Moon Falls"
DD_LOM_75_d:"Jean Raoul de Straye nimbly vaulted over the high wall of the arsenal, like a cunning wolf, and crossed the fields and city to rendezvous with his comrades at the docks. He still wore his crisp Free State military uniform, standing tall like a true soldier, not a Bagaudae rebel.\n\n'Captain, did you get it?' the young miner Victor asked, jumping down hastily from a bollard on the dock, looking towards Straye. 'Got it. Now, we just wait quietly.' Straye sat down on the wooden planks of the harbor, took off his cap, and placed it on his lap, gazing peacefully at the silver sea in the distance like a true veteran.\n\nThe clear, brilliant moon shone like a silver disc, its piercing rays, like Artemis's silver arrows, stabbing through the oppressive clouds. Moonlight cascaded down like silken snow, gently embracing the deep blue coast in the twilight, laying down a straight silver path that seemed to lead straight to heaven, yet plunge into the deep blue sea.\n\nVictor sat nearby with the other comrades, disheartened, mimicking Straye by looking out at the boundless lunar sea. After a long while, he spoke, dazed.\n\n'Captain... we will succeed, right?' 'Mm.'\n'Will... will many people die?' 'Mm.'\n'Then,' Victor turned his young face towards his leader, seeing the cold, hard profile of Straye's time-worn face etched by the pale moonlight, 'will we die too?'\n\n'Maybe.' Straye exhaled softly, tearing his gaze from the distant lunar sea to look at the boy beside him. 'But we must bequeath to our descendants a free people, a free soul, even if it costs us everything we have now. However—'\n\nBefore he could finish, a deafening roar exploded on the distant shore. In an instant, towering flames rose like a theater curtain upon the earth. The scarlet blaze turned the coast of Bordeaux into a hellish mauve. '—however, we have little left to lose, child.' Against the crimson scene, Straye pulled the youth up from the ground. The raging waves of fire were like the frenzied, blood-red lycoris of hell, dyeing the world in his eyes—"
DD_LOM_75a:"—Like a crimson guard moon descending upon the earth."
