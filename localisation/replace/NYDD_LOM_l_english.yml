DD_LOM_35_t:"A Lifetime of War"
DD_LOM_35_d:"The Italian Wars have entered their thirtieth year. Kings send young men to the battlefield, hoping to secure victory. The flames of war spread like a plague, with peace a distant dream. From dawn till dusk, armies perish on the field, their homes forever out of reach. When Italians look back, searching for meaning in the years past, they find nothing but death and slaughter."
DD_LOM_35a:"Death makes all equal."
