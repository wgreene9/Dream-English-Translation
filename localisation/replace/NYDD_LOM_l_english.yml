NYDD_LOM_our_time_peace_modifier:"Diplomatic Weaving"
desc_NYDD_LOM_our_time_peace_modifier:"All is well here."
NYDD_LOM_winner_take_all_modifier:"Absorbing the Sanctuary Faction Network"
desc_NYDD_LOM_winner_take_all_modifier:"Since the Sanctuary Faction is about to collapse, we will naturally absorb the intelligence network they leave behind."
NYDD_LOM_winner_take_all_modifier2:"Integrating Imperial Faction Officers"
desc_NYDD_LOM_winner_take_all_modifier2:"Since the Imperial Faction is about to collapse, we will naturally integrate the officers who defect to us."

NYDD_LOM_france_title:"Gilded Shackles"
NYDD_LOM_france_desc:"The lords of Gaul once saw themselves as successors to the Roman spirit, creating a Carolingian Empire to prove it. Unfortunately, that glory dissipated with the French king's defeat at Albi. France has degenerated into an arena for warring princes. Is this right? Beasts must be bound by shackles."

NYDD_LOM_papal_title:"Vicar of God"
NYDD_LOM_papal_desc:"The Pope, in his dotage, keeps favoring outsiders over us. We must install a cooperative Pope."
NYDD_LOM_god_balance_title:"Scales of God"
NYDD_LOM_god_balance_desc:"Right and wrong have long been measured on God's scales."
NYDD_LOM_britain_title:"Remolding Civilization"
NYDD_LOM_britain_desc:"Britain was once a land of barbarians, but no one expected it to become even more savage. A thousand years ago, invaders from the North accomplished great feats; a thousand years later, invaders from the North are once again invading Britain. We must drive out these northerners from the frozen lands and restore Roman civilization."
NYDD_LOM_western_roma_title:"The Sovereign of the West"
NYDD_LOM_western_roma_desc:"From Britannia to Hispania, the banners of Rome fly once more. A Supreme One shall rise, a great drama shall unfold."

NYDD_LOM_papal_ttt:"After the '§YSecond Great Christian Schism§!' occurs, mission conditions and rewards will change."
NYDD_LOM_papal_modifier1:"Pulling Chestnuts from the Fire"
desc_NYDD_LOM_papal_modifier1:"Seizing the opportunity of religious conflict, this is our best time to expand."
NYDD_LOM_papal_modifier2:"Sacramental Permission"
desc_NYDD_LOM_papal_modifier2:"Having a relative in the Papal Curia certainly is convenient."
NYDD_LOM_papal_modifier3:"United Against the Outside"
desc_NYDD_LOM_papal_modifier3:"In this critical period, we should stand united with Rome against external forces."
