DD_LOM_50_t:"Never Again to Part"
DD_LOM_50_d:"If the Imperial lion is marching towards its grave, then Sicily must surely be the most glorious tomb of the Hohenstaufen dynasty. As a corner of the iron curtain spanning this entire century, this kingdom journeyed with Barbarossa's dynasty from dawn to dusk, transitioning from a Roman province to an Imperial fief, slipping from Italy's grasp.\n\nNow, those days are no more. With the fall of the Hohenstaufen in Sicily, [Root.GetAdjective] armies received a warm welcome in Naples and other major southern cities. The Sicilians spontaneously took to the streets, tearing down the Emperor's insignia. [Root.Monarch.GetName], accompanied by local magistrates, toured the entire city. Against the surging waves of the Tyrrhenian Sea, he declared the centuries of tyrannical rule imposed upon this land by the Hohenstaufen illegitimate. Sicily shall become an inalienable province of [Root.GetName][Root.GovernmentName], never again to part."
DD_LOM_50a:"It is finally over."
DD_LOM_50a_tt:"Provinces under our control in the §YCampania§!, §YApulia§!, §YCalabria§!, §YEastern Sicily§!, and §YWestern Sicily§! areas will gain:"
DD_LOM_50a_modifier:"The Return of Sicily"
desc_DD_LOM_50a_modifier:"I call your name again, Sicily."

DD_LOM_51_t:"Two Worlds"
DD_LOM_51_d:"The protracted war over Sicily has torn Italy apart. All agree that continuing the struggle will only deepen our divisions. For this reason, a partition agreement has been placed on the negotiating table. [SIC.Monarch.GetName] of Sicily will continue to rule the island of Sicily, while the lands of the Apulian peninsula will become another 'Sicily' under the rule of [Root.GetName]. Sicily is thus divided into two kingdoms, separated as if by heaven and earth. If fortune smiles upon us in the future, perhaps another wise and capable ruler, or one hungry for glory in war, will reunite the Two Sicilies, once again uniting the peoples of both shores into one nation bound by blood."
DD_LOM_51a:"Gazing across the sea, worlds apart."
DD_LOM_51b:"We should not divide Sicily."
DD_LOM_51b_tt:"Provinces of @SIC§Y[SIC.GetName]§! controlled by us or our allies will gain:"
DD_LOM_51b_modifier:"Victory in Sicily"
desc_DD_LOM_51b_modifier:"The people of this province fervently desire to join another nation."

DD_LOM_52_t:"Andrea Doria"
DD_LOM_52_d:"Andrea Doria, Prince of Melfi, was born in 1466 in Oneglia into an ancient Genoese family, a branch of the old Doria family. His uncle was the former League Administrator, Domenico Doria, who once saved the League. Orphaned early, fate made him a condottiero. He initially served in the Papal Guard, later moving between France, Italy, and the Holy Roman Empire. While helping his uncle suppress the Corsican rebellion, Andrea gradually revealed his talent for commanding fleets. Eventually, he led the League's navy to defeat the French and Imperial fleets, earning him the titles Prince of Melfi and League Admiral.\n\nPolitically, the Admiral called for constitutional reform within the League and implemented it in his homeland, where he served as 'perpetual censor.' By establishing a consortium of twenty-eight families, he ended the factional strife that had divided Genoa, successfully consolidating the once-fractious Republican Faction. He transformed the Doria family's financial and political assets into a powerful weapon for Genoa, even overshadowing the Venetian voices within the Republican Faction, making him its undisputed leader."
DD_LOM_52a:"The Prince of Melfi will undoubtedly be the Republican Faction's candidate."
DD_LOM_52b:"The Prince of Melfi will serve where his talents are best suited—on the council."
DD_LOM_52c:"The Prince of Melfi will continue as an Admiral!"
DD_LOM_52a_tt:"§JRepublican Faction§! candidate §YAndrea Doria§! (3/5/3, age 40), with the trait '§YNavigator§!', will be an election candidate until §Y1550§!.\n"
DD_LOM_andrea:"Andrea Doria Elected Doge!"

DD_LOM_53_t:"Lorenzo de' Medici"
DD_LOM_53_d:"Lorenzo de' Medici, 'il Magnifico,' was born in 1444 into the wealthiest family in all Italy. As Cosimo's most gifted grandson, Lorenzo received the finest education and upbringing, becoming art's most devoted patron and its most romantic lover. Though not adept at managing finances—several family banks faced bankruptcy—he enjoyed immense popular prestige and governed the Sanctuary Faction's cities with great skill. In Rome, under the Holy See's very gaze, Lorenzo and his brothers could even influence the conclaves of the Sacred College.\n\nOver decades of political life, Lorenzo successfully crushed the 'Pazzi Conspiracy' within the Sanctuary Faction, firmly anchoring the faction's leadership and papal influence within the Medici family. This earned him the acclaim of Italians, who praised him as the 'Compass of the Italian Scales.' In the south controlled by the Sanctuary Faction, he and the Council of Seventy he established created a benevolent, prosperous, yet unassailable golden age, where even the Holy See itself was constrained by his and his family's influence."
DD_LOM_53a:"May Lorenzo and his name be immortal."
DD_LOM_53b:"Let him be the League's Treasurer!"
DD_LOM_53a_tt:"§MSanctuary Faction§! candidate §YLorenzo de' Medici§! (4/4/2, age 40), with the trait '§YArt Patron§!', will be an election candidate until §Y1500§!.\n"
DD_LOM_lorenz:"Lorenzo de' Medici Elected Doge!"

DD_LOM_54_t:"Pier Luigi Farnese"
DD_LOM_54_d:"Pier Luigi was born in Rome in 1503, the illegitimate son of Cardinal Alessandro Farnese and Silvia Ruffini. He served as Captain General of the Vatican Guard. His illegitimate birth tormented him throughout his life, forging a cold-blooded, cruel, and warlike character. His early education came from the renowned humanist scholar of Casalmaggiore, under whose tutelage Pier Luigi quickly developed a passion for knowledge of warfare and fortifications.\n\nAfter marrying into the Orsini family, he soon became a brutal yet brilliant condottiero. Initially fighting for the Emperor, he commanded campaigns with an unblemished record but at a terrible cost in lives, not hesitating even to move against the Pope. Upon returning to Italy, Farnese switched allegiance to the Italian army, transforming into a valiant Italian general. Through his military exploits, wealth, and Roman lineage, he was created Duke of Parma and Castro. This bloodthirsty general rose rapidly through the military ranks, gaining substantial support from the Imperial Faction within the army, and emerged as the leader capable of resurrecting the once-faltering Imperial Faction."
DD_LOM_54a:"The invincible Duke of Parma shall lead the League!"
DD_LOM_54b:"The League needs such a military commander!"
DD_LOM_54c:"The battlefield is where the Duke of Parma is most needed."
DD_LOM_54a_tt:"§OImperial Faction§! candidate §YPier Luigi Farnese§! (2/2/6, age 36), with the trait '§YStrict§!', will be an election candidate until §Y1580§!.\n"
DD_LOM_pier:"Pier Luigi Farnese Elected Doge!"

DD_LOM_55_t:"The Treaty of the Lateran"
DD_LOM_55_d:"With the victory in the Wars of Religion, we have successfully defended the order of the Catholic world, becoming the sacred protectors of the Holy See and the Papacy. The Pope graciously invites us to Rome. God's gracious and great Vicar on Earth is no longer content merely to guide the Sanctuary Faction from outside the Lombard League, pointing the way for the redemption of lost sheep.\n\n[Root.GetName] shall formally sign a treaty with the Pope at the Archbasilica of Saint John Lateran, strengthening our sacred and unbreakable friendship with the Papacy. The Pope shall once again return to the embrace of [Root.GetName], guiding this holy nation and its people, bestowing a great gift upon Italian unity and unification. Our state shall become synonymous with sanctity, a terrestrial kingdom blessed by God."
DD_LOM_55a:"God save us!"
DD_LOM_55a_tt:"@PAP§YThe Papal State§! will no longer appear.\n"
DD_LOM_55a_modifier:"Vatican City State"
desc_DD_LOM_55a_modifier:"The Pope has decided to relinquish his temporal lands, ruling Vatican City under our protection."
DD_LOM_55a_modifier2:"Treaty of the Lateran"
desc_DD_LOM_55a_modifier2:"We have become the defenders of the Papacy."

DD_LOM_56_t:"Only One Lord"
DD_LOM_56_d:"With the victory in the Wars of Religion, we have successfully defended the order of the Catholic world, becoming great reformers and followers of the Holy See and the Papacy. The Emperor and the nascent Imperial Church have greatly praised our contributions, and we have, as desired, inherited the legacy of the former anti-Papacy in Italy.\n\nFurthermore, within the newly formed Imperial Church, we wield enormous influence. We shall be able to appoint the Cardinal Secretary of State for the new Papacy, assisting the Pope. The Sanctuary Faction will be compelled to follow the Imperial Pope. Henceforth, the Catholic world shall have only one authority, one voice. And we shall stand as the victors who upheld the true faith, recorded in the annals of history."
DD_LOM_56a:"Long live the Papacy!"
DD_LOM_56a_modifier:"Cardinal Secretary of State"
desc_DD_LOM_56a_modifier:"We wield decisive influence over the new Papacy."

DD_LOM_57_t:"State Bureau of Investigation"
DD_LOM_57_d:"Due to the expansion of the League's territory, our financial expenditure on maintaining stability has grown increasingly large. The endless waves of resistance incidents and terrorist attacks have made our rule over the Free States somewhat challenging. Therefore, the League government has finally decided to form the State Bureau of Investigation, directly subordinate to Rome, based on the military and the military governance structures of the Free States.\n\nThis new agency will owe direct allegiance to the League government and will be granted immense privileges in political, military, and operational matters. It will be free to conduct investigations, unconstrained, across all lands flying the Italian flag, and to swiftly suppress any rebellious factions with an iron fist, arresting any suspicious 'Free State people.' The Bureau will be authorized to form an armed unit composed entirely of Italians—the 'Apennine Squadron'—to handle case investigations and ensure national stability."
DD_LOM_57a:"They shall uphold Italy's justice and tranquility."
DD_LOM_57a_tt:"Unlocks the mercenary company '§YApennine Squadron§!'. Hiring this mercenary company does not reduce professionalism and does not count towards the land force limit.\n"
DD_LOM_investigation_agent:"§JApennine Squadron§!"
DD_LOM_investigation_agent_desc:"The Apennine Squadron is subordinate to the Italian Free States Bureau of Investigation (F.B.I.), composed entirely of Italians, and is primarily responsible for case investigations and national stability."
DD_LOM_57a_modifier:"Italian Free States Bureau of Investigation"
desc_DD_LOM_57a_modifier:"Abbreviated as F.B.I."

DD_LOM_58_t:"Old Grievances Revisited"
DD_LOM_58_d:"The Lombard League may indeed have once been in chaos, united in name only, but there were far too many suspicious coincidences during the turmoil that nearly tore the League apart. After we successfully stabilized the nation, at the behest of the League government, a post-hoc investigation into the Lombard unrest was gradually launched under military leadership.\n\nIn the end, all clues pointed to an Iberian merchant, Hermundo García, who had been active in Milan during the upheaval. He was proven to have repeatedly bribed, funded, and instigated political chaos and opposition within Lombardy. We have reason to believe he was actually working for Navarre's spymaster—Svakson—deliberately creating disorder to serve Navarrese interests."
DD_LOM_58a:"Those despicable rats..."
DD_LOM_58a_modifier:"Burning Rage"
desc_DD_LOM_58a_modifier:"Oh dear, how wicked those Navarrese are!"

DD_LOM_59_t:"Empire for a Millennium"
DD_LOM_59_d:"The Roman Empire was once the master of the four seas, the sovereign of three continents, the conqueror of the world—until its rotten institutions, like decayed roof beams, came crashing down under the erosion of time's river. The Tower of Babel, which once united the world, finally turned to dust everywhere, and the rule of the great empire once again shattered into chaos across the lands.\n\nNow, the true heir of Rome, the great and glorious Italian nation, has once again reunited the lands of the old Empire. A millennium of history, a millennium of trials, a millennium of glory and achievement—the ancient and honorable emblem finally shines with dazzling brilliance once more under the sun. The age of division and wandering is over. Our great nation shall span the ages, from one millennium to the next, eternal and unbroken!"
DD_LOM_59a:"Long live the Senate and People of Rome!"
DD_LOM_59a_tt_LOM:"§JThank you§! for playing @LOM§YLombardy§!!\n"
DD_LOM_59a_tt_MLO:"§JThank you§! for playing @MLO§YMilan§!!\n"
DD_LOM_59a_tt_LAN:"§JThank you§! for playing @LAN§YFlorence§!!\n"
DD_LOM_59a_modifier:"The Eternal Empire"
desc_DD_LOM_59a_modifier:"Rome endures forever!"

DD_LOM_60_t:"The Long Road"
DD_LOM_60_d:"Throughout Domenico's lengthy career as Administrator, countless people bestowed upon him a variety of contrasting titles. Some called him an ambitious statesman, others a schemer who flew his falcon and let it go, and some scornfully dismissed him as a wet-behind-the-ears dreamer. The Lombardy he inherited was merely a rotting ship on the verge of breaking apart, and before that, he was just another young, passionate Doge of Genoa. But fiery zeal and shadowy political dealings allowed him to successfully unite the Sanctuary Faction, thwart the Imperial Faction's schemes, and save his imperiled homeland in the depths of a bitter winter.\n\nBut was it truly so? Whether in the eyes of outsiders or within the Lombard League itself, this seemingly unbreakable alliance remained riddled with holes. The independent league city-states across the land were still united in name only, each going their own way. Having defeated the Imperial Faction, tomorrow some Greek Faction or Peninsula Faction might spring up to threaten the League again. But at least, the Winter of Chaos has passed. A chilly but vibrant new spring awaits this weary, troubled nation. Lombardy's tomorrow—leave that to tomorrow's helmsman. Thinking thus, Domenico took out a bottle of fine wine, aged since his inauguration, from the cabinet and slowly poured himself a glass."
DD_LOM_60a:"To an imperfect tomorrow."

DD_LOM_61_t:"Losing the Whole Game"
DD_LOM_61_d:"One wrong move on the chessboard means accepting defeat. Domenico sat regretfully in the carriage heading for Genoa, with Milan and the fading Lombard League behind him. If he had yielded more interests to court the Medici family's support, if he had been more conciliatory and sought aid from the Venetian Doge, would the Lombard League have met a different end? Would it have been better, or worse? But for Domenico, these were now the futile fantasies of a loser who had run out of moves. The League was dying irrevocably; it was no longer anyone's fatherland.\n\nThis place he had regarded as his homeland for over a decade, this pitiable yet hateful country, this landscape he had once burned with passion to protect—it was now rapidly flashing past the carriage window, torn to shreds by the howling wind. Domenico pulled out that bottle of fine wine, aged since his inauguration, from his luggage and drank deeply from the bottle like a common drunkard on the street. It was a congratulatory gift given to him on his first day in office by a merchant named Hermundo, said to be a fine vintage from distant Iberia."
DD_LOM_61a:"To an imperfect tomorrow."

DD_LOM_62_t:"Clinking Glasses"
DD_LOM_62_d:"Sforza quietly sized up the man the attendant ushered in. This wealthy local Lombard merchant appeared impeccably dressed, as courteous as a true noble. His proper attire and manners, slightly plump figure, and kind, friendly smile made him look like a benevolent clergyman—except for the fact that his business and wealth originated from Navarre.\n\n'Please, sit down, Signor Edmondo. To what do I owe the pleasure of your visit today?' 'My esteemed Lord Marquis, it is a great honor to share your table,' the man said, lightly removing his wide-brimmed hat in greeting. 'I am merely a pitiful, insignificant patriot, worried about the turbulent state of my homeland, and I deeply loathe those dangerous elements harming Italy—' His theatrically modulated voice, like an opera, suddenly took a turn. 'And it just so happens that I have accumulated some modest wealth over many years in trade. I hope this might be of some small assistance to a man of ambition such as yourself?'"
DD_LOM_62a:"Sforza curled the corner of his mouth and smiled silently."

DD_LOM_63_t:"Niccolò Machiavelli"
DD_LOM_63_d:"A political thinker, historian, playwright, and poet, Niccolò Machiavelli was born in 1469 in Renaissance Italy. He graduated from the University of Florence and successively served as Director of the Second State Chancellery of the Lombard League and Secretary of the Governing Council. For a time, he served as Chief Secretary to the League Administrator and worked on the formation of a citizen army (National Guard), until he was pushed out of the government following the electoral victory of the Imperial Faction.\n\nMachiavelli served as Secretary of the Republic and diplomat for fourteen years. After leaving the government, he retired to the countryside and produced the work Discourses on the First Ten Books of Titus Livy (on Rome) for the League. This great work of political theory emphasizes designing institutions to prevent corruption, advocates for safeguarding civic liberty through legal innovation, critiques the negative influence of Christianity on secular politics, and argues for a constitutional republic as a superior form of government, superior to both monarchies and theocracies, aiming to establish a secularized, politically free republic."
DD_LOM_63_d2:"A political thinker, historian, playwright, and poet, Niccolò Machiavelli was born in 1469 in Renaissance Italy. He graduated from the University of Florence and successively served as a lawyer in Florence under Sanctuary Faction rule, as secretary to the magistrates (Signoria), compiled the Florentine Histories for the Pope, and even acted as an advisor to the Medici family and liaison to the Papacy, participating in Sanctuary Faction politics as a family diplomat and secretary.\n\nIt was only after Imperial Faction forces completely took control of Tuscany that Niccolò Machiavelli lost all his power and positions. Seeking the patronage of the Sforza family, he wrote his great political work The Prince and dedicated it to the Duke Sforza himself. This book comprehensively expounds the necessity of princely rule and the theory of statecraft (virtù), attempting to put into practice Dante's theories of unification and monarchical power, aiming to unify Italy through the establishment of a strong, centralized state."
DD_LOM_63a:"What a valuable talent!"

DD_LOM_64_t:"Italian Free States"
DD_LOM_64_d:"Most of the nations surrounding us unfortunately live under the barbaric rule of tyrants, suffering from despotic monarchies with little experience of the good governance found in republics. We, as heirs to the great legacy of the Roman Republic and the ideals of Italy, are born with the destiny to liberate the peoples of these other lands from tyranny.\n\nTherefore, we should focus on spreading the ideals of the republic to other peoples, inviting them to join our great cause and serve a greater Italy. We shall dispatch our bureaucratic apparatus to guide these regions, establishing a Free State, and help them build a better, more prosperous life. Of course, they will bear—greater responsibilities."
DD_LOM_64a:"Long live the great League!"
DD_LOM_64a_tt:"Unlocks the casus belli '§YSpread the Republic§!' against neighboring non-§YRepublican§! nations.\n"
DD_LOM_64a_modifier:"Free State System"
desc_DD_LOM_64a_modifier:"Ah, the scent of liberty—damn sweet."
DD_LOM_64a_modifier2:"Italian Free State"
desc_DD_LOM_64a_modifier2:"This province effectively receives substantial developmental assistance."

DD_LOM_65_t:"North and South Take Different Paths"
DD_LOM_65_d:"With the political unification of the Apennine peninsula, the nascent Italy faces a crossroads in choosing its economic center of gravity. The textile workshops and banking inherited from the northern city-states have accumulated centuries of capital, while the sun-drenched plains of the south await agricultural modernization. The factory owners of Turin have submitted the 'Lombard Industrial Revitalization Plan,' advocating for investment in the developed commerce of the north and trade routes through the Alps. The Neapolitan nobles, allied with Sicilian landowners, have proposed the 'Southern Italian Agricultural Revival Program,' demanding land reclamation and the construction of irrigation systems. In cabinet meetings, representatives from north and south argue fiercely: the northern faction insists, 'The silk of Milan can buy the entire Mediterranean,' while the southern faction retorts, 'Southern Italy deserves the equal treatment she is owed'..."
DD_LOM_65a:"We should focus on northern development."
