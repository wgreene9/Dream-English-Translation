 DD_ADU_36_t: "Eternity No More"
 DD_ADU_36_d: "[Root.Monarch.GetName] stood amidst ancient Roman marble structures, observing columns, statues, and carved patterns that retained their exquisite craftsmanship despite millennia of weathering. These relics had witnessed Rome's rise and fall, endured the storms brought by Goths, Vandals, Lombards, and Franks. Now another conqueror worthy of Western history books stood before these ruins, contemplating impermanence - how eternal fame could be reduced to scattered stones.\n\nSince Catholicism dominated the West, Romans had struggled under the triple-crowned shadow. Church corruption permeated every cathedral, monastery, bishop's purse, and priest's wallet - epitomized by the Pope himself, now imprisoned in a commoner's house, stripped of papal robes and clad in sackcloth.\n\nThe Church's crimes shall face judgment. All wealth obtained through indulgences and taxes will be distributed to Christians willing to convert. The worst offenders will be executed, while the Pope shall suffer his most frequently ordered punishment - purification by flame.\n\nThis marble city shall become Andalusia's Italian capital, enduring as eternally as Allah's glory."
 DD_ADU_36a: "The future breaking from the past's shadow burns bright as flame." #The future breaking out of shades from the past ablaze.
