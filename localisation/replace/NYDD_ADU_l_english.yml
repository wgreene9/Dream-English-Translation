 DD_ADU_55b_tt2: "§RThis will anger the emirs.§!\n"
 DD_ADU_56_t: "Convert Córdoba's Monastery?"
 DD_ADU_56_d: "The Monastery of Córdoba, dating back to Umayyad times, remains half mosque and half original monastery. Each ruler traditionally added their own embellishments. Now that we've unified Al-Andalus, many jurists argue Frankish invasions persist because we've been too lenient - failing to eradicate their spiritual foundations. Some ulama suggest [Root.Monarch.GetName] abandon centuries-old vows and fully convert this monastery into a mosque, eliminating Christian preserves."
 DD_ADU_56a: "Absolutely right - transform it into a proper mosque!"
 DD_ADU_56b: "Let it remain as is."
 DD_ADU_56a_tt: "Great project '§YCórdoba Monastery§!' will §Rno longer provide§! §Yheretic tolerance§!, but grants §Gdouble§! §Ytrue faith tolerance§!.\n"
 DD_ADU_56b_tt: "Nothing happens.\n"
 DD_ADU_57_t: "Golden Dawn"
 DD_ADU_57_d: "Since the Umayyad star fell, Andalusian scholars and warriors never forgot Damascus' glory. Now Granada's Alhambra echoes with Quranic recitations again, Qurtuba's minarets pierce the clouds, and Tarik's mountain waves cheer new conquerors. The ancient crescent banner flies from North African deserts to Mesopotamian plains, as Berber sabers and Arab sails reweave the scattered Caliphate's legacy.\n\nAllah's radiance - that ancient emblem once buried deep in sands - now flies proudly once more. Andalusi calls to prayer have become Mediterranean war horns; tides from world's end surge toward Euphrates' banks again. The Islamic Golden Age's torch is relit, and this time, Allah's warriors shall restore our greatness and revive Islam's empire."
 DD_ADU_57a: "Reforge our domains with sword and flame!"
 DD_ADU_57a_tt: "Thank you for playing @ADU§YAndalusia§!!\n"
 DD_ADU_57a_modifier: "Golden Dawn"
 DD_ADU_58_t: "Lightless Dawn"
 DD_ADU_58_d: "A bloodstained letter adorned with faded gold.\n\nDear Abdullah,\nWhen you read this, I'll likely be dead or rotting in some Frankish dungeon.\n\nMy noble bloodline is now but chains binding my soul - useless in these terrible dunes, only dragging me deeper into Jahannam. All I was will be buried at sea: my honor, ideals, family, and homeland still struggling in purgatory - all eternally entombed in darkness.\n\nFarewell, my departed friend and tormented country. Take whatever remains of me, if even a shred survives."
 DD_ADU_58a: "A prince swallowed by the deep, forgotten by the world."
 DD_ADU_58a_modifier: "Whose Letter"

 DD_ADU_59_t: "Ship of Dreams"
 DD_ADU_59_d: "Boarding that ship might be his life's greatest regret - not that his brief existence allowed time for regrets, the man thought amidst flying arrows. But what choice remained besides joining exiled emirs across the sea? Frankish terror left no alternatives.\n\n'Allahu Akbar, are you alright?' a cultured shipmate asked. Through howling winds, the man couldn't see clearly, only feeling warm, sticky fluid on his face. The azure sky blurred into darkness.\n\n................................................\n\nHe's dead. The black-clad figure knelt to check, then turned to the shivering man beside the still-warm corpse."
 DD_ADU_59a: "Pleasure meeting you, Mr. Abdullah."

 

