 DD_ADU_32_t: "Return to Egypt"
 DD_ADU_32_d: "The Caliph's armies entered Egypt's Islamic jewels - Alexandria and Cairo - as conquerors without facing local resistance. The Ayyubid forces had been decisively defeated in several major battles, their revival as impossible as this pitiful dynasty's fate after Saladin - reduced to groveling before infidels. Egyptians long abandoned even papyrus-thin hopes for their nominal, corrupt Sultan, instead welcoming our victorious troops with homage.\n\n[Root.Monarch.GetName] personally prioritized Egypt's conquest, arriving in liberated Cairo to witness this historic reconquest. With warfare ended, peace and prosperity would soon blanket Egypt, while this symbolically vital Islamic city would remain a governor's seat.\n\nWe've broken time's curse, ending Islam's inevitable decline. The rotten Ayyubids will fade into history, their damages and humiliations vanishing like mist. [Root.GetName]'s armies march onward until complete victory serves Allah, until all Muslim-persecuting infidels are eradicated!"
 DD_ADU_32_d2: "In Allah's name, we've crushed the cursed Christian king and his bellicose infidel hordes in decisive battles! We've cleansed centuries of shame, restoring Islam's lost glory. Andalusia's fearless faithful armies now occupy Alexandria's Library and Al-Azhar Mosque, delivering Caliph [Root.GetName]'s gracious proclamation to local Muslims yearning for brethren.\n\nEgypt's reconquest faces no real obstacles now - remnant Crusaders clinging to Levantine strips will soon fall too. With war's passing, peace and prosperity will flourish under new, efficient governors appointed by the Caliph.\n\nWe've shattered time's curse, ending Islam's decline. The dark Crusader era fades, their crimes becoming distant echoes. Andalusia's armies march until complete victory serves Allah, until all Muslim-persecuting infidels are destroyed!"
 DD_ADU_32a: "We take pride in Allah's faith, and pledge ourselves to victory."
