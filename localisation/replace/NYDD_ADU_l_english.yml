 DD_ADU_23_t: "The Corsairs' Proposal"
 DD_ADU_23_d: "The Balearic Islands had long been under Muslim rule - with their warm climate and pleasant scenery, establishing a naval base here could directly threaten the Italian peninsula and all of southern Europe.\n\nAfter our forces eliminated the stubborn pirate resistance, many local Muslims and willing corsairs sought to join our cause. They claimed descent from the Arab imperial navy scattered across Mediterranean islands, though the dream of restoring the Caliphate had grown distant. These well-trained corsairs nevertheless decided to join us, offering their strength to Andalusia's ambitions."
 DD_ADU_23a: "Pirates will always be pirates - savages never change. Good riddance."
