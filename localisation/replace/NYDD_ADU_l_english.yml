DD_ADU_islam_sicily_desc: "Sicily - or Siqilliya as many Muslim brethren call it - has long occupied our people's hearts. Since the fall of the Sicilian Emirate, Islam's presence vanished from these shores. Now we finally arrive fulfilling millions' wishes - this is the Islamic life we've yearned for."
