NYDD_ADU_unite_andalus_title: "Unite the Taifas"  
NYDD_ADU_unite_andalus_desc: "Some say our division led to decline, while others argue that these intricate rivalries ensured our survival. Regardless, there shall be only one victor in the struggle of the Taifas."  

NYDD_ADU_invade_france_title: "Invade Francia"  
NYDD_ADU_invade_france_desc: "The Frankish Kingdom was one of the few to successfully resist the Muslim conquests. Their ancestors took pride in this, believing the fractured Islamic world could never again launch a jihad of such magnitude. Let us prove them wrong—the lost victory shall be reclaimed by the armies of Al-Andalus."  

NYDD_ADU_revenge_title: "Avenge the Battle of Tours"  
NYDD_ADU_revenge_desc: "The Muslim armies were once defeated by Charles Martel, a Frankish mayor of the palace. His descendants used their martial prestige to overthrow the old dynasty and establish a new one. Though the Carolingians have long faded, we have not forgotten the shame of that defeat. Let us march upon the field of their triumph and wash away our disgrace!"  

NYDD_ADU_sword_of_islam_title: "Sword of Islam"  
NYDD_ADU_sword_of_islam_desc: "Now we may proudly declare that no infidel empire shall ever again threaten the peace and prosperity of the Islamic world—nor shall any Muslim power dare challenge our supreme authority. We are the rightful guardians of Islam, the Sword of Allah, the triumphant eagle."  

NYDD_ADU_syria_title: "The Syrian Campaign"  
NYDD_ADU_syria_desc: "Syria is the farthest land the Crusaders reached and defiled. The local Muslims have languished too long under the rule of corrupt Latin lords. We must deliver them from their purgatory—no Christian kingdom shall ever again trespass upon even a single blade of grass in the Islamic world."  

NYDD_ADU_reclaim_two_rivers_title: "Reclaim the Two Rivers"  
NYDD_ADU_reclaim_two_rivers_desc: "The heart of the Abbasid Caliphate, the ancient capital of Baghdad, now lies in the hands of infidels. Though we hold little love for that decadent and fractured dynasty, it is our duty to liberate our Muslim brethren from Mongol subjugation. Let us launch a grand invasion and drive these faithless invaders back to their eastern homelands."  

NYDD_ADU_great_conquer_again_title: "The Great Conquest, Once More"  
NYDD_ADU_great_conquer_again_desc: "In the distant east, Persia, Khorasan, and even far-flung Central Asia were once part of the Umayyad Empire’s legacy. These once-fertile lands now lie desolate under Mongol oppression. In the name of Allah, we must wage a new jihad against the eastern infidels—until they are utterly expelled."  

NYDD_ADU_cut_the_knife_title: "Break the Scimitar"  
NYDD_ADU_cut_the_knife_desc: "The time has come to end Mongol rule over the Islamic world once and for all. Their occupied lands shall be absorbed into the glorious Caliphate of Al-Andalus, restoring the splendor of the Golden Age. The Khans are but fading smoke; their conquests and slaughter shall remain only as a bitter memory—a warning to future generations."  

