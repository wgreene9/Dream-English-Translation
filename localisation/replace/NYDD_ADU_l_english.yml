 DD_ADU_50_t: "The Gloom Over Iberia"
 DD_ADU_50_d: "We naively believed completing the Reconquista would dispel Iberia's gloom. That infidel troubles would recede like tides, leaving our rule eternally secure. Obsessed with land and conquest, we never considered governing this ballooning empire - assuming the world would naturally kneel before us.\n\nYet reality proved otherwise.\n\nProlonged wars and religious conflicts left unhealed wounds - a fractured populace and endless strife. Our revenge and jihad rhetoric bore bitter fruit. We took the Franks' lands but not their souls. Hatred became a chasm dividing our nation along ethnic lines. Discrimination and vendettas dragged war-torn lands back into turmoil. While nobles' wars ended, the people's war had just begun."
 DD_ADU_50a: "A divided nation, a fractured people."
 DD_ADU_50a_tt: "Trigger either the §MCold Flame§! or §RBlazing Fire§! disaster to overcome §OGloom§!.\nUse event choices to §Gaccelerate§! this process.\n"
 DD_ADU_51_t: "Winter Passes, Spring Comes"
 DD_ADU_51_d: "Riots subsided, tides of anger receded - order and reconciliation finally return to our land. The hatred and religious conflicts that plagued Iberia are retreating from Andalusia like ebbing waves, revealing the battered earth beneath. War and strife left our society like a ship barely afloat after terrifying storms.\n\nThough chaos is contained, hatred and prejudice won't dissolve easily. A united nation, a harmonious people, a tolerant society... what we dream of today shall one day be reality. A time will come when Iberia's children cease hostility, becoming one truly complete and harmonious people. We shall unite - we must unite."
 DD_ADU_51a: "A long road ahead..."

 DD_ADU_52_t: "Cold Flame"
 DD_ADU_52_d: "After tides of ethnic hatred receded, Iberia remains in disarray. Having built our empire on zealotry and revenge, we now face the consequences alone. Our realm stands like a foundationless tower, its body deeply scarred.\n\nEven if hatred fades and divides bridge, its legacy lingers like parasitic worms, poisoning our nation. As fanatics departed, our government lost support, fracturing like our people. Those once devoted to our holy war now drift in confusion, while staunch radicals denounce us as traitors."
 DD_ADU_52a: "Yet forward we must march."
 DD_ADU_52a_tt: "The '§YGloom§!' disaster may now end.\n"
 DD_ADU_53_t: "Blazing Fire"
 DD_ADU_53_d: "The flames of hatred never extinguish; the reckless war chariot never stops until it shatters against iron walls. We've lost control - ethnic hatred, like a caged beast constantly rattling its bars, has now broken free from our restraints.\n\nThose who ride hatred's stallion will eventually be thrown. Now the fanatical masses rage uncontrollably. When we forged our throne with revenge and holy war propaganda, we surrendered our soul to madness. Today, we're swept along by expansionist fervor, clinging to iron-fisted doctrines. The cruel mask has grafted onto our faces, flesh fused with metal. War, endless war - only blood and fire await tomorrow."
 DD_ADU_53a: "When tides of fury surge, hesitation means only ruin and collapse."
 DD_ADU_53a_tt: "The '§YGloom§!' disaster may now end.\nBut '§RBlazing Fire§!' §Rwill not end, nor need it end.§!\n"
 DD_ADU_angry_noble_flag_tt: "£yes£Because we §Renraged§! the §YEmirs§!, additional rebels will spawn.\n"
 DD_ADU_54_t: "Dhimmi Protests"
 DD_ADU_54_d: "We haven't granted Dhimmis their traditional autonomous privileges under religious law - what they call their 'sacred self-governance rights' - so now they're demanding answers."
 DD_ADU_54a: "Very well, we'll implement it now."
 DD_ADU_54b: "Make empty promises."
 DD_ADU_54a_tt: "This event will keep triggering until we grant the §YDhimmi§! estate privilege '§YGuaranteed Dhimmi Autonomy§!'.\n"
 DD_ADU_55_t: "Old Lands, New Owners"
 DD_ADU_55_d: "With our reconquest of northern Andalusia, managing these new territories becomes problematic. Ambitious emirs have already seized lands and hunger for more. If we tolerate this, Christian lords will understandably protest. Yet preventing it would anger our emirs."
 DD_ADU_55a: "Recognize the emirs' land claims."
 DD_ADU_55b: "Mediate - Christians keep their holdings."
 DD_ADU_55c: "Compensate emirs from royal coffers."
 DD_ADU_55d: "Why not just take everything for myself?"

