NYDD_ADU_annex_taifa_desc: "For glorious Al-Andalus, even brothers must fall by our blades. In the end, only one victor shall remain on Andalusian soil."

NYDD_ADU_fate_of_christan_title: "Fate of the Unbelievers"
NYDD_ADU_fate_of_christan_desc: "After centuries of conflict with northern Christian kingdoms, their threat has faded - yet countless Christians remain in northern lands, awaiting their God's final judgment. Their treatment divides our empire: radicals demand death or expulsion for non-converts, while moderates advocate tolerance for this Abrahamic cousin-faith."

NYDD_ADU_tunis_title: "Expel the Crusaders"
NYDD_ADU_tunis_desc: "At last, Andalusi holy warriors reach the African Kingdom's borders - the perfect moment to destroy this epitome of Christian barbarity and decay. These Latin Crusaders clinging like parasites shall be annihilated by Allah's sword, leaving no embers behind."

NYDD_ADU_destory_HSN_title: "Annihilate the Ayyubids"
NYDD_ADU_destory_HSN_desc: "The Ayyubids are Islam's shameful scum - their cowardly rulers groveled to Christendom's occupiers of holy sites, begging for fleeting peace. Now our blades shall show who truly deserves to guard the Caliphate's relics and rule Egypt's fertile lands."

NYDD_ADU_recover_egy_title: "Restore Egypt's Economy"
NYDD_ADU_recover_egy_desc: "Years of incessant warfare have left Egypt's once-fertile lands in ruins. Through meticulous planning and reconstruction, we must revive its economy to create a reliable granary for future conquests."

NYDD_ADU_heart_of_empire_title: "Heart of the Empire"
NYDD_ADU_heart_of_empire_desc: "Damascus - former capital of the great Umayyad Empire, historic center of the Caliphate, a conqueror's city blessed by Allah. Her proud gaze once surveyed lands from Córdoba to Samarkand. As inheritors of this legacy, we must restore her glory as Islam's supreme crown."

NYDD_ADU_old_dream_title: "Dreams of Forebears"
NYDD_ADU_old_dream_desc: "The Umayyads launched three major campaigns against Constantinople, the world's desire, but Greek fire destroyed their fleets. Now we Andalusian warriors inherit this centuries-old dream - Allah willing, the Hagia Sophia shall fly banners of divine victory!"

NYDD_ADU_accept_horde_title: "Embrace the Nomads"
NYDD_ADU_accept_horde_desc: "Though the Mongols were once our greatest foes, they're now insignificant. Their combat style and nomadic spirit can serve us - we'll selectively accept converted tribesmen as Allah's faithful warriors."

