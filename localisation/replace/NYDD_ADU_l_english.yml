 DD_ADU_24a_tt3: "Provinces with §YMoroccan§! culture lose §G10§! years of separatism.\n"
 DD_ADU_24a_tt5: "While '§YReturn to the Maghreb§!' is active, gained §YMaghreb§! provinces reduce separatism by §G5§! years.\n(§gApplies immediately to currently owned provinces.§!)\n"
 DD_ADU_24a_tt4: "While '§YReturn to the Maghreb§!' is active, occupied §YMaghreb§! provinces gain §Gfull cores§!.\n"
 DD_ADU_25_t: "Judgment"
 DD_ADU_25_d: "'Zayyanid, you stand accused of murder, apostasy, corruption, treason, and dozens of other crimes. How do you plead?'\n\nThe former governor of Algiers, the shameful traitor of Muslims, the so-called 'Duke' of Zayyanids sat quietly in his seat before lifting his gaze to the judge. He had long known this day would come - known since the Zayyanid family first spilled their brethren's blood.\n\nYet his heart still pounded like war drums. He understood his mission, recognized his fate, but in life's final moments, could scarcely comprehend his own heart. Those necessary evils, the dignity sacrificed for survival, the hidden desires and guilt buried deep within - all formed an impenetrable fog that imprisoned him in darkness.\n\n'For my people,' Zayyanid rasped, though his eyes remained steady as stone, 'for survival, I had no choice.'\n\nThe qadi looked down at the duke and brought down his gavel."
 DD_ADU_25a: "'Neither did I.'"
 DD_ADU_25a_tt: "Provinces with §YAlgiers§! and §YBerber§! culture lose §G10§! years of separatism.\n"
 DD_ADU_26_t: "Ashes of a Kingdom"
 DD_ADU_26_d: "[Root.Monarch.GetName] stood upon Tunis' battlements, overlooking the smoldering ruins of Crusader castles reduced to ashes. These towering fortresses had once imprisoned countless souls of our brethren and concealed unspeakable sins. Now this twisted revenge play reached its final act, yet no joy of vengeance warmed his heart - only endless bewilderment replaced the once-burning hatred.\n\nThe Christians had been expelled, save a few converts tasked with rebuilding. Crusader atrocities, rebellion aftershocks, and the African king's decadence... For centuries, these man-made calamities deadlier than plague had scorched North Africa barren. Now Tunis' embers would purify this blighted land as sulfurous fire, finally bringing peace to Maghreb's chaos.\n\n[Root.Monarch.GetName] knew not what expression to wear. Decades of witnessing uncountable war-born horrors - slaughter, pillage, suffering - had taught him revenge merely creates different deserts. True peace grows not from ashes.\n\nAfter long contemplation, [Root.Monarch.GetName] departed. At least this time he would fulfill promises his predecessors broke. Hatred was the old era's poison; a tranquil realm needs neither madness nor war. He would shatter the Crusader kingdoms' darkness forever, restoring the Islamic world's radiant light."
 DD_ADU_26a: "War cannot purchase peace, nor manufacture it."
 DD_ADU_26a_tt: "Provinces with §YTunisian§! culture lose §G10§! years of separatism.\n"
 DD_ADU_27_t: "Administrative Reorganization"
 DD_ADU_27_d: "The warlords that emerged during Al-Andalus' post-Umayyad fragmentation became known as Taifa kingdoms, and their internecine conflicts were a primary cause of Andalusi decline - this is now consensus among most Andalusians.\n\nRecently, imperial courtiers proposed a bold solution: having unified Al-Andalus, we should learn from the Taifa era's lessons by appointing imperial governors with limited terms who report directly to the central government, establishing a new imperial system for our overseas conquests. This proposal stems from the Umayyad Caliphate's fatal weakness - its inability to effectively govern overextended territories. While the Abbasids adopted decentralization, this only weakened the Caliph's authority and bred regional warlords. Through local autonomy and reformed appointments, our new governorate system can avoid these pitfalls while creating a stronger, more efficient central government."
 DD_ADU_27a: "Establish the Governorate System."
 DD_ADU_27a_tt: "We will adopt a §Mdecentralized§! approach.\nUpon completing regional missions, we may release local §YGovernorates§!.\n"
 DD_ADU_27b: "All Power to the Caliph!"
 DD_ADU_27b_tt: "We will adopt an §Ocentralized§! approach.\nCompleting regional missions grants §Yprovince modifiers§! as rewards."

 DD_ADU_28_t: "Belated Vengeance"
 DD_ADU_28_d: "The invader's fleet brought war and suffering to our peninsula—\nThe cruel tyrant brought bloodshed and death to the Maghreb—\nThe accursed towers prolonged madness and dark rule—\nThe crimson stains soaked deep into the sands—\n\nCountless sins and hatreds shall now be repaid tenfold in this judgment of wrath.\n\nTunis, this infernal capital beneath its towers, now lies in ruins. The domed houses that once covered the hills have vanished without trace. The ancient city we fought for now remains only as broken walls. The Franks brought their cross-shaped plague to this land, forever changing it, dooming our soil to endless cycles of violence. Restoring this land will require ten times, a hundred times our effort."
 DD_ADU_28a: "May your kingdom fall at last."
 #May your kindom will fall.
