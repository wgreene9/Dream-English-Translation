 DD_ADU_7_t: "Return of the Eagle"
 DD_ADU_7_d: "Across Iberia's azure skies, the eagle symbolizing victory and glory soars alone. Its powerful wings, bathed in sunlight and moonlight, stir earth-shaking winds that sweep across the land. It has ended the corrupt rule of incompetent Christians, quelled chaos and civil war among Muslims, and spread Allah's divine message across these lands that knew centuries of turmoil - bringing news of victory and peace to all who awaited.\n\nWe once created glorious history under the Umayyad Caliphate, then lost all respect from nations due to endless internal strife. We struggled desperately through blood and tears, fought bitterly against enemies, and could only offer prolonged prayers to merciful Allah when faced with comrades' corpses and infidel atrocities... The Reconquista once pushed us to the brink, nearly swallowing even our last remnants in icy darkness. Yet we never abandoned hope, always believing Allah would grant us blades to conquer our foes, that the imperial legacy would never be buried but would rise again like dawn's first light.\n\nWe have proven again that ultimate victory belongs to Allah alone, witnessed Andalusia's eagle soar once more to conquer all enemies and fly toward distant horizons. Iberia's dark age is now but memory, and a new chapter for Al-Andalus begins - whether east or west, across any land or sea. Andalusia's eagle will proudly survey these territories, bringing eternal triumph."
 DD_ADU_7a: "There is no victor but Allah. The Eagle's dominion spans all horizons."
 DD_ADU_7a_tt: "While this modifier is active, occupying §YMaghreb§! region provinces owned by §YChristian§! nations grants §Gautomatic territorial cores§! on them.\n"
 DD_ADU_7a_modifier: "Return to the Maghreb"
 DD_ADU_8_t: "Intermission of Vengeance"
 DD_ADU_8_d: "Is it over? [Root.Monarch.GetName] wipes the blood from the silver sword before reverently placing it into a lacquered box. This box shall hang from the highest tower in Seville, facing the endless sea - if all goes as planned. Though not yet a complete ending, this is enough to please [Root.Monarch.GetName] for now.\n\nSeville's past humiliations shall be cleansed with blood. The Umayyad legacy will soon be ours, and the time comes to lower the curtain on this bloody drama of power struggles. Hatred demands blood payment, glory belongs to the victors - vengeance needs neither flowers nor applause, only blood and Allah as our witnesses. Now, only the final enemy remains."
 DD_ADU_8a: "Blood for blood!"
 DD_ADU_9_t: "Finale of Vengeance"
 DD_ADU_9_d: "It is done. [Root.Monarch.GetName] held a grand procession through Seville, parading the families of his defeated enemies - the households of rival Taifas and the ringleaders of northern Christians. Our ancestors once trusted them naively, only to be torn apart by these wolves. With the entire city gathered, [Root.Monarch.GetName] triumphantly raised his sword, displaying the fate of his foes for all to see.\n\nThe chaotic era following the Umayyad collapse has finally ended by our hands. Those who betrayed Allah have been punished; rebellious infidels reduced to dust. Islam's blade has been unsheathed again across this peninsula, and this war-torn land stands united once more beneath Allah's banner. Now, none dare challenge our authority."
 DD_ADU_9a: "The past is settled - onward to new conquests!"

 DD_ADU_8a_modifier: "Sweet Vengeance"

 DD_ADU_10_t: "No Home to Return To"
 DD_ADU_10_d: "Running along the familiar country path, young Juan was engulfed in bewilderment. He didn't understand why they had to run so desperately - only that everyone was running. But suddenly he didn't want to run anymore. Everything he knew was being left behind, the surroundings growing increasingly unfamiliar. He was too tired, he didn't recognize this place. The yellow dust stirred up by the panicked crowd hung like a veil blotting out the sun, weighing heavily on Juan's heart with inexplicable dread. He missed his home.\n\nHis parents turned back, urgently grabbing his hands. Juan didn't want to run. He shook free and looked back at the billowing smoke behind them. 'Where are we going?' Juan stared blankly at the endless barren fields, the thunderous sound of fleeing footsteps pounding like relentless rain, like muffled war drums making his heart race uncomfortably. 'To a new home!' Juan felt his soul imprisoned in yesterday's land while his body was driven into tomorrow's wilderness. In confused clarity he gazed into the distance - at the source of disaster and its destination - unable to see the path behind, nor any way home ahead."
 DD_ADU_10a: "But... this ground beneath my feet is my home."

 DD_ADU_11_t: "An Alliance Proposal?"
 DD_ADU_11_d: "[From.GetName] extends an olive branch, attempting to persuade us to set aside our differences and unite against the northern Christians."
 DD_ADU_11a: "We shall join."
 DD_ADU_11a_tt: "In the next war against @ASU§YAsturias§!, we will §Mfight together§!.\n"
 DD_ADU_11b: "This offers us no benefit."
 DD_ADU_12_t: "The Qurtuba Alliance"
 DD_ADU_12_d: "Since the fading of Umayyad glory, the lands of Al-Andalus have been mired in conflicts between the Taifa states. The emirs' struggles for power and wealth have allowed the Christians to rise again from the ruins. The growing Kingdom of Asturias in the north now raises the cross-emblazoned banners, vowing to drive the 'infidels' from Iberia. The infidels' blades are at our doorstep, and the terrifying visions of Jahannam seem imminent.\n\nFacing the Christian threat, the Emir of [Root.GetName] has gathered envoys from all Taifas to swear an oath before Qurtuba's grand mosque - though brothers quarrel, they unite against outsiders. If we continue our infighting, we shall only see Frankish iron boots trampling Allah's courtyards. The Umayyad glory never truly faded, and we will not sit idle while infidels destroy our homes. After night-long negotiations, the three parties have agreed to set aside territorial disputes and form the Qurtuba Alliance, pledging to defend this last paradise Allah granted in the south."
 DD_ADU_12a: "For the first time in a century, the descendants of Al-Andalus stand united again."
 DD_ADU_12a_tt: "Seeing our newfound unity, @ASU§YAsturias§! princes might §Rset aside their disputes§!...\n"
 DD_ADU_12a_modifier: "March to Victory"
 DD_ADU_ally_opm: "Qurtuba Alliance"
 DD_ADU_13_t: "Repaying Kindness"
 DD_ADU_13_d: "Prince Alfonso honors alliances faithfully - a deal is a deal, he says - thus returning several Muslim-populated territories to us and forming an alliance."
 DD_ADU_13a: "The Leonese prince truly keeps his word!"

 DD_ADU_14_t: "The Counter-Reconquista"
 DD_ADU_14_d: "The Meseta Plateau has witnessed countless battles since the Umayyad conquest - too many to judge right from wrong. When previous Caliphs marched north to conquer Iberia, they nearly unified the entire peninsula, seizing destiny itself. That vibrant era of boundless potential remains vivid in memory. Now we shall reclaim our ancestors' ambition and crush the Christian Reconquista.\n\nAs we declare war on northern Christian kingdoms, Allah's armies gradually recover our lands. Muslims living under Frankish oppression rise up everywhere, overthrowing their local lords. Wherever our troops march, people welcome them with sincere enthusiasm. Let us ignite the Counter-Reconquista against the Franks and drive these wicked polytheists from our peninsula!"
 DD_ADU_14a: "Onward to Meseta!"
 DD_ADU_14a_tt: "Adjacent §YMuslim§! provinces we control will §Gdefect§! to us!\n"
 DD_ADU_15_t: "Obsession"
 DD_ADU_15_d: "García gazed obsessively at the statue in the square center, erected a century ago when the Aragonese king conquered Valencia. In his mind's eye, he could see bishops with sashes, nobles and gold-robed clergy; noblewomen, courtiers, aristocrats with their families; soldiers, town militia, sailors, merchants and their retinues; columns of armored knights, countless cross-bearing crusaders from many nations; and the Aragonese king and queen themselves. All the splendor of the knightly era gathered here, shining like stars. Above the vibrant costumes, ornate shields and glinting steel, the clamor of common folk intermingled with triumphant music.\n\nBut those were bygone days. Now, at this very moment, outside the city walls on the green plains, countless zealous Muslims surrounded this soon-to-be conquered city. In their camps, a motley army made final preparations. This city's era, this people's and nation's time had passed. The long epic was finally reaching its conclusion - though not the happy ending one might have hoped for. Suddenly, cannons roared and voices rose in tumult..."
 DD_ADU_15a: "The king's statue crumbled, symbolizing eternal farewell to that era."
 DD_ADU_15a_modifier: "Farewell to Valencia"
 DD_ADU_16_t: "Nostalgia"
 DD_ADU_16_d: "Late at night, Juan lay on the rooftop as waves of exhaustion from the deep nocturnal ocean relentlessly lapped against his weary eyelids. How long had it been since they arrived in this new homeland? Whenever he closed his eyes, every inch of his homeland appeared vividly before him - opening memory's gate along that familiar earthen path. The mottled old walls, the lush green fields, the dappled morning light through trees... each scene flickered into view.\n\nThe moist, fragrant aroma of soil wrapped around his heart like silken cords, slowly tightening around the beast in his chest, making it whimper in its stifling cage. Yet by simply closing his eyes, he could pretend to be back there, for the breeze and moonlight here felt nearly identical. He could feel the pale, hazy moonlight pressing against his eyelids, that flawless moon surely peering through dark clouds to mock him - he could almost hear the stars and moon whispering amidst their shimmering:"
 DD_ADU_16a: "You might return to the past, but no one remains there now."
 DD_ADU_17_t: "Cultural Reformation"
 DD_ADU_17_d: "Following the Counter-Reconquista victory, though the peninsula stands unified, the rift between two peoples persists. Many northerners - even Muslims - live like Iberian Christians, creating vast cultural differences with our southern traditions. We must reshape our national identity and integrate our culture.\n\nWe could assimilate Latin and Frankish cultural elements for stability and progress; or reconnect with our Maghrebi brethren by reviving Maghrebi traditions across the peninsula. Alternatively, we might steadfastly preserve authentic Andalusian heritage without compromise."
 DD_ADU_17a: "Let us synthesize the Latins' strengths."
 DD_ADU_17b: "A Maghrebi cultural revival is the answer."
 DD_ADU_17c: "Andalusia shall remain Andalusia."
 DD_ADU_17a_tt: "§TThe wheel of time rolls forward, while stubborn fools remain stagnant. Since our eastern brethren refuse to acknowledge us, we must seek support from western scholars instead. Let us extend goodwill and reconciliation to the West, integrating into this ever-changing world. Thus, we may once again become the crossroads of western cultural exchange.§!\n"
 DD_ADU_17b_tt: "§OAdmittedly, the Maghrebi Muslims have been our steadfast allies (more or less). Rather than trusting infidels, we should continue gifting our trust to the desert folk as before, recruiting Berbers to settle in Iberia. Surely they won't disappoint us this time - at least not now.§!\n"
 DD_ADU_17c_tt: "§JBoth Berbers and infidels have failed us. For Andalusia, they remain outsiders regardless. Andalusia is Andalusia - we need neither ill-intentioned foreigners nor cooperation. Our glory stems from ourselves, not external forces.§!\n"
 DD_ADU_17a_tt2: "§YAndalusian§! culture group will §Gjoin§! the §YIberian§! culture group.\nBy welcoming foreign scholars to our courts, we shall complete our §Gmodernization§!.\n"
 DD_ADU_17b_tt2: "§YAndalusian§! culture group will §Gjoin§! the §YMaghrebi§! culture group.\nThrough attracting Berber settlers, we will gradually §Rpurge§! infidel strongholds.\n"
 DD_ADU_17c_tt2: "§YAndalusian§! culture group §Mremains unchanged§!.\nBy building upon Andalusia's foundations, we shall §Tforge§! our own culture and splendor.\n"
# Chicken is chicken, definitely not an Odyssey reference
 DD_ADU_18_t: "Fate of the Unbelievers"
 DD_ADU_18_d: "As we drive the Christians from the peninsula once more, the Umayyad lands have finally returned to our rule under Allah's order. Yet our territories still harbor numerous infidels - these Christians could threaten our rule, yet also provide substantial tax revenue. We must handle this matter carefully. How should we treat these unbelievers in our lands?"
 DD_ADU_18a: "Our ancestors' promises still hold - we shall tolerate Christians."
 DD_ADU_18b: "Past mistakes led us here - their presence is both threat and blasphemy!"
 DD_ADU_18a_tt: "Chose the §Mtolerant§! path.\n§YSomeone will remember this choice.§!\n"
 DD_ADU_18b_tt: "Chose the §Oproselytizing§! path.\n§YSomeone will remember this choice.§!\n"
 DD_ADU_18b_tt3: "Dhimmi privilege '§YGuaranteed Dhimmi Autonomy§!' §Rno longer applies§! to §YIberian§! provinces.\n"
 DD_ADU_18a_tt2: "§YIberian§! provinces following §Yheretic§! religions gain:"
 DD_ADU_18a_modifier: "Days of Old"
 desc_DD_ADU_18a_modifier: "They're just people trying to survive."
 DD_ADU_18b_modifier: "Final Lesson"
 desc_DD_ADU_18b_modifier: "They're just a past mistake we tolerated."
 DD_ADU_19_t: "Surprise Attack on Toledo"
 DD_ADU_19_d: "With the fires of Christian Reconquista frequently sweeping our lands, our monarch maintains keen military interest, regularly holding war councils. During the latest session, a young general from North Africa requested permission to lead a force north and launch a surprise attack on Toledo. He solemnly vowed to [Root.Monarch.GetName] that he would deliver both the city and victory to us.\n\n[Root.Monarch.GetName] studied this young commander - beneath the white turban lay a resolute, determined face whose brown skin exuded an aura of mysterious strategic brilliance. The monarch locked eyes with the general's eagle-like gaze—"
 DD_ADU_19a: "Go bring me glory, and win your Tulaytulah."
 DD_ADU_19b: "No, this is too risky."
 DD_ADU_19a_tt: "§YAbdullah§! will attempt a raid on §YToledo§!.\n"
 DD_ADU_20_t: "The Conqueror"
 DD_ADU_20_d: "Incredible! Christian forces scattered like desert sands before the North African general who miraculously crushed Toledo's defenses, raising our banners atop its walls. The young commander has earned himself the title 'Conqueror,' becoming beloved among our troops. Many Muslims see him as the hope for driving out infidels - Allah's gifted sword to Islam.\n\nWith our armies now controlling Toledo and surrounding lands, appointing him as Governor of Tulaytula per our promise would surely make this territory submit willingly to our rule. He would become our gleaming blade, the vanguard of the Counter-Reconquista."
 DD_ADU_20a: "We shall honor our agreement."
 DD_ADU_20b: "He's better suited as a general."
 DD_ADU_20c: "We're with Governor Abdullah now!"
 DD_ADU_21_t: "The Grand Taifa Council of All Al-Andalus"
 DD_ADU_21_d: "Abdullah took a deep breath, smoothing the tension from his face before pushing open the council chamber doors. Flanked by his officers, he entered the Taifa assembly. Today's meeting was meant to discuss Iberia's future after expelling the Christians... but... His attendant pulled out the head chair as he raised his goblet for a servant to fill with wine.\n\nHis eagle-like gaze swept across the assembled emirs - as always, decisive, inscrutable, and untamed. 'In the name of the Umayyad dynasty, I declare the restoration of Allah's chosen Caliphate in Iberia. I, Abdullah Umayyad, shall rule these lands by divine will.' Shock, awe, and fury ignited the chamber as emirs cried 'Allahu akbar!' 'What madness is this? You claim Umayyad blood?' One emir slammed the table rising.\n\nAbdullah simply turned his gaze, offering that famously enigmatic smile. 'This is the Caliph's decree. Disobedience means treason.' 'This insults all Taifa kingdoms,' an old emir glared. Suddenly Abdullah stood, smashing his goblet. 'Who calls themselves Taifa? Who the hell still calls themselves Taifa?!' His beard bristled like an angry lion's mane as he turned toward the exit—"
 DD_ADU_21a: "If anyone claims to be Taifa, let them come see me in Tulaytula."
 DD_ADU_21a_tt: "§RRefuse... and only war remains!§!\n"
 DD_ADU_22_t: "The Córdoba Decree"
 DD_ADU_22_d1: "Following [Root.Monarch.GetName]'s cultural reform edict, a nationwide debate about ethnic and cultural identity swept through Al-Andalus. After over a month of heated debates between nobles and Islamic scholars before [Root.Monarch.GetName]'s throne, a fateful decree for Andalusians was born - the Córdoba Decree.\n\nThis proclamation from the sacred lips of [Root.Monarch.GetName] himself clearly defined policies regarding ethnicity, faith, and culture. Infidels would be granted basic status within our great nation, with some renowned scholars and nobles even joining our courts. Furthermore, to facilitate future exchanges, our official state name would change from the Arabic 'Al-Andalus' to the more infidel-comprehensible 'Andalusia'. Our national cultural identity would gradually take shape through this grand synthesis."
 DD_ADU_22_d2: "Following [Root.Monarch.GetName]'s cultural reform edict, a nationwide debate about ethnic and cultural identity swept through Al-Andalus. After over a month of heated debates between nobles and Islamic scholars before [Root.Monarch.GetName]'s throne, a fateful decree for Andalusians was born - the Córdoba Decree.\n\nThis proclamation from the sacred lips of [Root.Monarch.GetName] himself clearly defined policies regarding ethnicity, faith, and culture. Infidels would be granted basic status within our great nation, while more Maghrebi Berbers would be encouraged to immigrate to Al-Andalus as pillars of our state. Our national cultural identity would gradually take shape through this grand synthesis."
 DD_ADU_22_d3: "Following [Root.Monarch.GetName]'s cultural reform edict, a nationwide debate about ethnic and cultural identity swept through Al-Andalus. After over a month of heated debates between nobles and Islamic scholars before [Root.Monarch.GetName]'s throne, a fateful decree for Andalusians was born - the Córdoba Decree.\n\nThis proclamation from the sacred lips of [Root.Monarch.GetName] himself clearly defined policies regarding ethnicity, faith, and culture. To avoid repeating past mistakes, infidels would be thoroughly purged - though we mercifully offered them choices: convert or leave. Meanwhile, more Maghrebi Berbers would be encouraged to immigrate to Al-Andalus as new pillars of our state. Our national cultural identity would gradually take shape through this grand synthesis."

