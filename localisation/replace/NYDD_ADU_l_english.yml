DD_ADU_100_t: "Islamic Fatwa"
DD_ADU_100_d: "Fatwa, meaning 'legal verdict', refers to authoritative rulings issued by Islamic jurists on matters not specifically addressed in the Quran, Hadith, or existing legal codes - or when existing rulings have become difficult to implement or controversial. These judgments are carefully derived based on Quranic principles, Hadith traditions, and Islamic legal theory.\n\nAs the Caliph reestablishes authority, issuing new fatwas will help unify and strengthen the Islamic world."

DD_ADU_100a: "Permit the Principle of 'Taqiyya'"
DD_ADU_100a_tt: "\"Let not the believers take the disbelievers as allies rather than the believers. And whoever does that has no connection with Allah - unless you are guarding yourselves against them as a precaution.\"\n——————————————————\n'Taqiyya' is an Islamic principle allowing Muslims to conceal their faith when facing persecution, outwardly conforming to the dominant religion to avoid needless sacrifice. While generally not permitted in Sunni tradition, we may adapt this for Islam's longevity.\n\nAll §YSunni§! provinces lose §G10§! years of separatism.\n\n§Y[Root.GetName]§! gains claims on all §YMuslim§! provinces controlled by non-§YMuslim§! nations, while these provinces also gain:"
DD_ADU_100a_modifier: "Taqiyya Principle"
desc_DD_ADU_100a_modifier: "The Caliph's fatwa on Taqiyya makes this province's Muslims more resistant to conversion."
DD_ADU_100b: "Inspire the 'Ghazi' Warriors"
DD_ADU_100b_tt: "\"And strive for Allah with the striving due to Him.\"\n——————————————————\nIn these troubled times for the Islamic world, let us inspire the Ghazi warriors to fight in the path of the Lord (Jihad).\n\nAll §YSunni§! countries gain:"
DD_ADU_100b_modifier: "Jihad Inspiration"

DD_ADU_100c: "Encourage 'Sufi' Mysticism"
DD_ADU_100c_tt: "\"You desire the commodities of this world, but Allah desires the Hereafter for you.\"\n——————————————————\nSufism is a mystical tradition seeking unity with Allah through asceticism and meditation.\n\nAll §YSunni§! countries gain:"
DD_ADU_100c_modifier: "Prevalent Mysticism"

DD_ADU_100d: "Host 'Dhikr' Ceremonies"
DD_ADU_100d_tt: "\"O you who have believed, remember Allah with much remembrance. And exalt Him morning and afternoon.\"\n——————————————————\nDhikr is a common ritual among orders, originally meaning remembrance of Allah through specific ceremonies. Mystical practices include dancing, chanting, and silent meditation. The circular dance symbolizes spiritual cycles - participants whirl around a central point seeking divine revelation, representing the transformation from human to divine state through union with Allah.\n\nAll §YSunni§! countries gain:"
DD_ADU_100d_modifier: "Celebratory Revelry"
DD_ADU_100e: "Relax 'Sharia' Law"
DD_ADU_100e_tt: "\"Whoever obeys Allah and His Messenger and fears Allah - it is they who will attain success.\"\n——————————————————\nSharia, the Islamic religious law derived from the Quran and Hadith, governs religious, civil and criminal matters. As Sharia's requirements are quite stringent, relaxing some provisions would allow for more pragmatic governance.\n\nAll §YSunni§! countries gain:"
DD_ADU_100e_modifier: "Relaxed Religious Law"

DD_ADU_100f: "Promote Literary Works"
DD_ADU_100f_tt: "\"Establish prayer, give zakah, and obey the Messenger - that you may receive mercy.\"\n——————————————————\nIslamic literature is remarkably diverse. By promoting and sponsoring more Islamic literary works, the Caliph's influence can be greatly enhanced.\n"
DD_ADU_100f_modifier: "Islamic Arts Patronage"


