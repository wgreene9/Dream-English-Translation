 DD_ADU_1_t: "Legacy of the Eagle"
 DD_ADU_1_d: "From glory to decline, from unity to fragmentation, from the radiant dawn to endless night, from the pinnacle of prosperity to the abyss of decay... This encapsulates centuries of Andalusian history, and perhaps that of the entire Islamic world.\n\nSince the Islamic storm swept from the Arabian deserts to conquer the corrupt and incompetent Visigothic Kingdom, it destroyed the ignorant darkness of Christian Iberia, allowing Allah's eternal light to shine upon this land of limitless potential. It brought peace, prosperity, and tranquility, establishing centers of learning and culture that dispelled the ignorance shrouding Europe like the morning star.\n\nAfter the fall of the Umayyad dynasty, though Andalusia became mired in endless internal strife and fragmentation—giving the Christians hidden in northern mountains their so-called 'Reconquista' opportunity—they only managed to occupy the northern peninsula. They could never truly set foot in Andalusia, forever coveting with malice but never stretching their greedy hands toward its still-glistening jewels: Qurtuba and Ishbiliya.\n\nThe golden age of the Umayyads seems not so distant. The legacy of that great ruler who bore the Eagle's name, and his descendants' claim to the Caliphate, still shines brightly on history's most glorious pages. This beautiful land of Andalusia still upholds the Umayyad Caliphate's final spiritual authority under the Taifas. Despite frequent conflicts among themselves and growing threats from northern Christians, the rulers of these Taifas still harbor ambitions of restoring the empire's former glory, striving to become worthy successors to the Qurayshi Eagle's legacy.\n\nNow, three Taifas—sharing the same faith but with vastly different ideals, goals, and visions for the future—divide Andalusia. The Kingdom of Asturias, holding vast northern territories, watches hungrily, though this largest Christian realm in Iberia also shows signs of fragmentation and civil strife, much like the Umayyads of old...\n\nThe southern cities await the next great ruler and empire capable of restoring their past splendor. The war-torn and suffering people await the Eagle's return—whether it be the militaristic Badajoz Junta, the ambitious Granada proclaiming itself the Caliphate, or the diplomatic and silver-tongued Seville. Andalusia, long dormant in the age of division, now waits amidst ashes and prayers for its next rebirth."
 DD_ADU_1a: "The Umayyad legacy shall be mine, and Allah's glory shall return once more."
 DD_ADU_1a_modifier: "Sharpening Blades"
 DD_ADU_1a_modifier2: "Armed Vigilance"
 DD_ADU_1a_modifier3: "Call to Arms"
 DD_ADU_2_t: "Death Before Dishonor" # Broken Jade or Whole Tile - the meaning is not obvious in English
 DD_ADU_2_d: "The Taifa era has brought us nothing but fragmentation. All know that unity alone offers salvation, yet the divides between hearts cannot be so easily bridged. Even with the infidel armies at our gates, the Taifas still fight separately. The temptations of power and wealth, like intoxicating wine, drive them to conflict. The seeds of ambition are deeply rooted in each Taifa's soil - none wish to play second fiddle.\n\nBut Allah has grown weary of mankind's ugly scramble for power. The flood of calamity approaches, the flames of Jahannam raise their scorching fangs, and fate no longer grants the Umayyad successors time to squabble over petty interests. If someone would but set aside their hatred, the Qurayshi Eagle might yet find room to soar - or else, clinging to their ambition, make the entire peninsula either the foundation of their throne... or the burial goods in their coffin."
 DD_ADU_2a: "Internal order must precede external resistance."

 DD_ADU_2b: "With great enemies before us, we must set aside past grievances."
 DD_ADU_2a_tt: "§OWe shall focus on unifying the Taifas before facing the Christians.§!\n\n§Y[Root.GetName]§! gains permanent claims on provinces controlled by §YIberian§! region nations following §YIslam§!.\n"
 DD_ADU_2b_tt: "§MWe shall form an alliance, prioritizing the northern threat.§!\n\n§Y[Root.GetName]§! gains permanent claims on provinces controlled by §YIberian§! region nations following §YChristianity§!.\n"
 
 DD_ADU_2c: "Adaptability is the path to survival."
 DD_ADU_2c_tt: "§JWe shall decide our course based on circumstances.§!\n\n§YNo additional mission rewards.§!\n"
 
 DD_ADU_3_t: "Settling Grudges"
 DD_ADU_3_d: "The division and civil wars of the Taifa era have long wearied our people. Brothers who should stand united against northern infidels instead view each other as mortal enemies. Court intrigues, factional strife, bloody massacres... Even glorious Qurtuba, inheritor of both Umayyad and Almoravid legacies, now lies under a shadow of unrest and turmoil.\n\nOur people yearn for peace and stability, though each generation of emirs struggles to balance relations with other Taifas, desperately seeking survival amidst threats of war. Yet all efforts seem futile - our peacemaking achieves nearly nothing...\n\nRecently, Emir [Root.Monarch.GetName] has attempted contact with the northern Christian kingdom of Asturias. A pact with them could secure vital support against our ambitious, wolf-like Taifa neighbors, though it may draw scorn from others. Alternatively, we might exploit this great Christian kingdom's current crisis to secure greater advantages for [Root.GetName]..."
 DD_ADU_3_d2: "Very well, it seems the rift between emirs cannot be healed. We must find another way."
 DD_ADU_3a: "Send envoys - I believe we'll find friends yet."
 DD_ADU_3a_tt: "When @ASU§OThe Asturian Civil War§! begins, we may send §Yaid§! to @LON§PLeón§!.\n\nIf they §Mprevail§! in the civil war, we shall form a §Galliance§!.\n"
 DD_ADU_3a_tt2: "@LON§YLeón§! will receive §Ysix additional infantry regiments§! and:"
 DD_ADU_3a_tt3: "Upon success, we shall repay §Y[From.GetName]§! with §Rlands and pacts§!:"
 DD_ADU_3b: "Prepare our armies to cross borders at any moment."
 DD_ADU_3b_tt: "When @ASU§OThe Asturian Civil War§! begins, we will not establish any §Rtruce§! with them.\n"

 DD_ADU_3d: "Time waits for no one - we must compromise with other Taifas!"
 DD_ADU_3d_tt: "£yes£§YOther Taifas§! must §Gagree§! for this to take effect:"
 DD_ADU_3d_tt2: "§YThe Taifas§! will renounce all §Rterritorial disputes§!, including §Gcores§! and §Yclaims§!!\nIn the next war against @ASU§YAsturias§!, the Taifas will §Mfight together§!.\n"
 DD_ADU_4_t: "Execute the False Caliph"
 DD_ADU_4_d: "Since the fall of the Umayyad Empire, countless treacherous and greedy villains have emerged in Al-Andalus claiming to be the Caliph's successor. The Emir of Granada is clearly the most dangerous and notorious scoundrel among them. He brazenly proclaimed himself the False Caliph, deceiving nearly all the simple, good-hearted people of Al-Andalus. The Taifa of Granada has thus degenerated into his personal plaything.\n\nThe Islamic world cannot tolerate such a hypocritical and incompetent usurper occupying the Caliph's authority and position. Only our glorious military government can lead the people of Al-Andalus toward true peace and freedom. Now, we have defeated the last armies of the Granada Taifa and entered its ostentatious palace - a symbol of its corruption and sin - capturing the Emir who hid among his treasures. This so-called Caliph is merely a desperate, cowardly wretch.\n\nOnly death awaits him. We have prepared gallows for this titular Caliph and will pronounce his final judgment before all Granada's citizens, enumerating his crimes before his execution."
 DD_ADU_4a: "The False Caliph has been executed. Allah's true faith and light shall now be spread across all Al-Andalus by our glorious military government."
 DD_ADU_5_t: "The Reconquest of Al-Andalus"
 DD_ADU_5_d: "The armies of [Root.GetName] marched triumphantly - capturing Madrid, seizing Toledo, conquering Asturias and Galicia in the distant northern mountains. The Muslim vanguard swept through every city and village, raising banners inscribed with divine words beside the crosses of churches once cherished by Christian priests. The purifying flames of justice now blaze through the mansions and castles of those sinful Christian nobles who exploited their people, cleansing them of their crimes.\n\nChristian governors across the land have abandoned resistance, their zeal for the Cross and Reconquista drained by years of civil war and conflict. Today marks the final chapter in centuries of Christian-Islamic struggle in Iberia. Through this glorious jihad, we have expanded Muslim rule across nearly the entire peninsula, permanently neutralizing the northern Christian threat. The remaining petty kingdoms have no choice but to submit to our dominion."
 DD_ADU_5a: "What will be, shall be (Que sera, sera)!"
 DD_ADU_5a_modifier: "The Great Reconquest"
 DD_ADU_5a_tt: "The above modifier is §Gextended by 10 years§!.\n"
 DD_ADU_5a_tt2: "You may now use the §Y'Subjugate Taifa'§! action in §YDiplomacy-Influence§! to turn them into your §Yvassal§!.\n"
 DD_ADU_6_t: "The Restoration of Al-Andalus"
 DD_ADU_6_d: "No great empire can escape its eventual decline and fall, yet such demise always leaves behind an immortal legacy awaiting ambitious and capable successors to reclaim. Now we have fully absorbed the other Taifas, achieving the glorious and stable unification of all Al-Andalus. The northern infidel threat has vanished, its embers of Christian crusades scattered into the vast river of history.\n\nThe golden age of the Umayyad Empire may seem distant, and the unification of Al-Andalus was once but a distant dream in the hearts of faithful warriors. Yet through Allah's protection and guidance, we have overcome countless obstacles, braved the darkness of division, and defied the fate of decline that doomed so many conquerors' descendants. What was once deemed fantasy has now become reality - these war-torn lands have been restored to their Umayyad-era splendor.\n\nWe conquered, we united, and through our endless faith in Allah we stand united under one sacred banner - for the future of Al-Andalus, for the bright and eternal future of the entire Islamic world."
 DD_ADU_6a: "There is no conqueror but Allah!"
