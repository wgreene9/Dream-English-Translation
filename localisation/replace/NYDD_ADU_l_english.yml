NYDD_ADU_legacy_title: "Legacy of the Eagle"
NYDD_ADU_legacy_desc: "The ancient glory of Umayyad has been trampled time and again, and now even we find ourselves imprisoned. But we must not succumb - from this day we alone shall reclaim what was lost, though it has long faded."

NYDD_ADU_taifa_union_title: "Lands Reclaimed"
NYDD_ADU_taifa_union_desc: "A century ago during the so-called 'Reconquista', Aragón seized Balansiya (Valencia) from us, planting their flags to proclaim unshakable dominion. Now we fight for Allah again to take back these rivers and mountains that were always ours."

NYDD_ADU_claim_andalus_title: "Andalusian Restoration" 
NYDD_ADU_claim_andalus_desc: "Andalusia's cyclical drama concludes with betrayal and bloodshed. The invaders retreated disappointed, leaving only hatred and a nation in ruins. But that's no longer our concern. The new Caliphate requires new celebrations and a new dawn."

NYDD_ADU_march_magereb_title: "Return to the Maghreb"
NYDD_ADU_march_magereb_desc: "The Almoravid conquest remains fresh in memory - these Berbers from Morocco nearly destroyed all Umayyad legacies. Now reborn, we shall make their descendants face our wrath - Andalusia's great vengeance."

NYDD_ADU_algier_title: "Pacify Algiers"
NYDD_ADU_algier_desc: "Algiers was Muslim land until Crusader invasions turned it into a Latin stronghold for attacking Andalusia. We cannot tolerate this Crusader menace any longer. Algiers' natural harbor will also strengthen our naval development."
NYDD_ADU_untie_north_africa_title: "Unify the Maghreb"
NYDD_ADU_untie_north_africa_desc: "After destroying the Crusader kingdoms, we can proudly declare Allah's glory has returned to these war-torn lands. In Allah's name, like the Arabs during the Great Conquest, we spread the true faith over ancient North African realms - upon Carthaginian ruins and Vandals' remnants. Andalusia's rise is unstoppable, just as none may defy Allah's will."

NYDD_ADU_holy_city_title: "Recover the Holy City"
NYDD_ADU_holy_city_desc: "Jerusalem, Islam's third holiest site, has long been occupied by Western Latin infidels. To claim the title of Islam's protector, reclaiming this long-lost city is essential. Let our armies advance until the King of Jerusalem's palace, melting his crown into liquid, destroying his wealth and kingdom."

NYDD_ADU_invade_anatolia_title: "Invade Anatolia"
NYDD_ADU_invade_anatolia_desc: "Asia Minor was once Byzantium's eastern territory before Seljuk conquest made it part of the Islamic world. The unruly Turks obstruct our unification of Islam - if they won't dismount voluntarily, they'll enter graves we dig for them."

NYDD_ADU_virtory_eagle_title: "Eagle of Victory"
NYDD_ADU_virtory_eagle_desc: "After expelling all Latins, conquering the world's desire, and reclaiming Umayyad lands, we finally proclaim Andalusia as the Umayyads' rightful successor. Soon we'll launch new conquests from west to east, recovering all lost territories, proving 'There is no victor but Allah'."

NYDD_ADU_ture_caliph_title: "The Perfect Caliphate"
NYDD_ADU_ture_caliph_desc: "Though the Umayyads achieved immortal feats, their reign was brief and end tragic. The Abbasids created a Golden Age but inevitably fractured into corruption and extinction. Now the Andalusian Caliphate shall avoid these fates, keeping promises to all Muslims - our era will be an eternal Golden Age, our Caliphate the most flawless perfection."

