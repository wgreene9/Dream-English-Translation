NYDD_ADU_north_war_title: "Swords Point North"
NYDD_ADU_north_war_desc: "Once again, Christians are driven back where they belong - the northern mountains of Al-Andalus. As the sun sets in the west, the crescent moon shall rise anew over these lands."

NYDD_ADU_islands_title: "Chastising the Isles" 
NYDD_ADU_islands_desc: "Once the pride of the Arab Empire, our naval fleet was meant to sail for Valencia in that great campaign a century ago. But they failed, shamefully fleeing to become mad pirates plaguing the Mediterranean. Those days are gone - our new Caliphal fleet sets sail again, and this time, there will be no betrayal."

NYDD_ADU_sicily_title: "Strike at Sicily"
NYDD_ADU_sicily_desc: "The Arab Empire's navy once dominated the Mediterranean, holding islands as strategic bases - Sicily among them. This island guards Italy's southern gateway; controlling it would let us threaten Christendom's heartland."

NYDD_ADU_control_sea_title: "Mediterranean Hegemon"
NYDD_ADU_control_sea_desc: "We must dominate the Mediterranean with formidable navies as our ancestors did, making this prosperous trade hub serve faithful Muslims alone. The Caliphate's fleets once made every Christian power tremble - we shall restore that glory."
NYDD_ADU_roma_title: "Eternal Wound"
NYDD_ADU_roma_desc: "Rome is undoubtedly a great city - heart of the ancient Roman Empire, now reduced to a milk cow for the corrupt Catholic Church. Romans and all Italians suffer under this yoke. Though we are infidels to them, in Allah's name we shall liberate this city from papal chains, bringing Islam's light to the Pope's deluded flock."

NYDD_ADU_dream_italyya_title: "The Italiya Dream" 
NYDD_ADU_dream_italyya_desc: "Italians share our fate - both fallen from glorious imperial centers into fractured weak states. But where we achieved unity, Italians still await their savior to reclaim imperial legacy. We shall make Allah their only faith, uniting all who yearn for hope and peace, delivering Italians from turbulent division into our great, eternal Neo-Caliphate."

NYDD_ADU_kill_fadima_title: "Root Out Evil Completely"
NYDD_ADU_kill_fadima_desc: "The Fatimids may not be fully extinct, thanks to the Ayyubids' vainglory. They failed to eradicate these vile pretenders - so we must finish the task ourselves."

NYDD_ADU_integrate_arabia_title: "Unify Arabia"
NYDD_ADU_integrate_arabia_desc: "The Prophet himself began in Arabia, whose people remain among Allah's most devout. We need only return them to the Caliph's rightful rule."

