NYDD_ADU_face_enemy_title: "Confronting the Old Foe"
NYDD_ADU_face_enemy_desc: "Our ancient enemy still stands there - unwavering, undiminished. This bitter fruit we ourselves cultivated must now be swallowed by our own hands."

NYDD_ADU_fate_of_adm_title: "Administrative Reformation"  
NYDD_ADU_fate_of_adm_desc: "With Iberia unified, our outdated Taifa-era governance can no longer manage such vast territories. We urgently need efficient new institutions - a strong central government to uphold the supreme authority won through Allah's name with fire and sword."

NYDD_ADU_morrocan_title: "Reclaim Morocco"
NYDD_ADU_morrocan_desc: "Morocco birthed the Almoravids - its nomads are fiercely independent warriors. They can be loyal soldiers or borderland rebels. We should conquer Maghreb eastward from here, reversing the Arabs' historic route but achieving identical dominion."

NYDD_ADU_invade_italy_title: "Land on the Apennines"  
NYDD_ADU_invade_italy_desc: "With Sicily secured, Naples lies within our faithful warriors' reach. Let us surpass all Sultanates that ever eyed Italy - landing on the Apennines, seizing Naples, and launching glorious jihad into Western Europe's heartland!"

NYDD_ADU_north_italy_title: "Invade Northern Italy"
NYDD_ADU_north_italy_desc: "The lands between Rome and the Alps are Europe's richest. Since Rome fell, no unified power emerged - only city-states and principalities locked in centuries of feuds with the Holy Roman Empire. We can end their strife and unite all northern Italy."

NYDD_ADU_control_twoholyland_title: "The Two Sanctuaries" # Reclaim the Two Holy Sanctuaries
NYDD_ADU_control_twoholyland_desc: "Mecca and Medina have been Islam's sacred sites since ancient times, always under the Sharifs' control. These fellows appear obedient to whoever comes, but who knows their true intentions? It's best we take direct control."

NYDD_ADU_reward_turks_title: "Honor the Ghazis" # Honor the Turkic Warriors
NYDD_ADU_reward_turks_desc: "Our recent conquests achieved unprecedented victories, with Turkic warriors from Anatolia distinguishing themselves. Following the principle of rewarding merit, we should generously compensate these valiant fighters."

NYDD_ADU_cross_mountains_title: "Cross the Mountains"
NYDD_ADU_cross_mountains_desc: "The northern Caucasus has always been turbulent, where various peoples act out endless cycles of rise and fall. We should unite these fractured lands, selflessly spreading Allah's light to all who yearn for peace."
 
