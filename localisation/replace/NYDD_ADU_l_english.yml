 DD_ADU_44_t: "Glory of Re-Creation"
 DD_ADU_44_d: "Once Rome was an empire of infinite glory - that great and holy Eden. But earthly kingdoms cannot escape destruction. Internal strife and external threats ultimately shattered the empire. Now this land witnesses only betrayal and usurpation, torn apart by war and time into eternal conflict. Modern-day Judases abound. Rome's legacy is tainted with sin, its people drenched in blood.\n\nThe Romans yearn for rebirth, and a new Caesar has answered the call. Thus I heard them say, 'Come.' So we accept this sacred mandate, taking up the millennial scepter to restore Rome's greatness - a 'Re-Creation' worthy of Rome. As God created the world in seven days, we shall rebuild an empire in seven years. This time, the eternal empire shall rise again, our reign enduring through generations forevermore."
 DD_ADU_44a: "The old covenant of Romulus has passed; now the new covenant of Re-Creation shall rule the eternal kingdom."
 DD_ADU_44a_modifier: "Re-Creation"
 DD_ADU_45_t: "Incorporating Turkic Warriors"
 DD_ADU_45_d: "As an ancient Anatolian people, the Turks are born warriors and riders. Mounted Turks have long been renowned as skilled cavalry on battlefields. These Near Eastern fighters gained fame as loyal, exceptional mercenaries - with sufficient payment, they become our most devoted and powerful guards.\n\nNow as our Levantine rule expands, Turks have become one of many peoples under our governance. Perhaps we could integrate them into our armies, training them as elite troops loyal to our cause - sharp blades thrust into our enemies' hearts."
 DD_ADU_45a: "Form a new army for them."
 DD_ADU_45b: "Employ Turks as flanking auxiliary cavalry."
 DD_ADU_45c: "Turks' checkered past makes them untrustworthy."
 DD_ADU_45a_modifier: "Turkic Janissaries"
 DD_ADU_45b_modifier: "Turkic Horse Archers"
 DD_ADU_45c_modifier: "For the Right Price"
 DD_ADU_46_t: "The Khan Without Escape"
 DD_ADU_46_d: "The Ilkhan himself drove a carriage through treacherous mountain paths.\n\nExhausted after three sleepless days fleeing Muslim armies from distant Al-Andalus, he'd only escaped by disguising himself as a coachman. He would never see his khanate's capital again, never look back on ancestors' hard-won legacy - only desperately preserve his wretched life.\n\nWhere could he flee? Where remained Mongol brothers who would shelter him? What survived of the Golden Horde's inheritance? Three days since abandoning his capital, perhaps his pursuers hadn't realized the last Ilkhan slipped away unnoticed, still distracted plundering Persian cities' piled riches.\n\nSuddenly, the Ilkhan spotted banners bearing Arabic script ahead. Terrified, he halted the carriage and hid among roadside rocks. Soon Muslim warriors found the pitiful khan. Two days later, he 'returned' to his capital - just his fat, bearded head mounted on the walls, warning all defiant Mongols."
 DD_ADU_46a: "Even world-conquering Mongols must now kneel before Allah's authority."
 DD_ADU_46a_modifier: "Never Again"
