 DD_ADU_24_t: "The Surging Tide"
 DD_ADU_24_d: "[Root.Monarch.GetName] stood at the port of Qalb, watching ships come and go. The evening sea breeze gently caressed his face, carrying away traces of intoxication. The setting sun cast an orange-red path across the water's surface as sailors busily carried cargo along the narrow docks.\n\nThe relentless waves of Qalb carried busy vessels to distant shores. Years ago, we came from the East to this land. Now, Andalusia's great reconquest sets sail once more from these shores. Our endeavor is far from complete - the tides of time will carry us to the opposite shore once again. We shall reclaim our lands anew, from this shore to that beyond."
 DD_ADU_24a: "Once we came from the East, now we depart from the West."
