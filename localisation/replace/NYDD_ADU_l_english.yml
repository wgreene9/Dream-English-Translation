 DD_ADU_34_t: "Tomorrow's Italiya"
 DD_ADU_34_d: "As our armies conquer Italian lands, we gradually impose our rule and culture upon this territory. Our iron-fisted methods are thoroughly implemented - any resisters refusing our faith and cultural policies face severe punishment. Waves of settlers continuously flood these lands, filling demographic and property voids. The remaining locals gradually accept our culture and religion, merging into this great blending. Through deliberate guidance and cultural policies, Italiya shall become irrevocably ours."
 DD_ADU_34_d2: "As our armies conquer Italian lands, we gradually impose our rule and culture upon this territory. Migrants from our heartlands repopulate cities emptied by war. The remaining locals assimilate into our culture, forming new urban identities through this synthesis. Through deliberate policies, Italiya shall become irrevocably ours."
 DD_ADU_34a: "O Italiya, before my radiant window, how brightly you shine!"
 DD_ADU_35_t: "Naval Innovation"
 DD_ADU_35_d: "The Arab Empire's Shalandi warships were iconic vessels in 7th-12th century Mediterranean naval warfare, blending Eastern and Western technologies. Their design originated from Roman merchant ships that initially lacked military functions. After the Arab rise, they incorporated Roman shipyards and Persian Gulf craftsmen, merging Roman merchant designs with Persian framing to create dual-purpose Shalandi vessels.\n\nDuring the Abbasid era, Shalandi ships were enhanced to rival Byzantine dromons, famously annihilating a five-times-larger Byzantine fleet at the 655 Battle of the Masts, breaking Byzantine maritime dominance. However, their technology was eventually absorbed by Italian city-states, evolving into galley-roundship hybrids. The Shalandi disappeared after the Fatimid fleet's disastrous 1123 defeat at Jaffa.\n\nNow with our empire's revival, we shall restore Shalandi glory. We must refine these great ships into sharp blades for our maritime hegemony. As transitional masterpieces bridging Arab naval eras, Shalandi vessels hold immense value. Our redesigned Shalandi will show the arrogant Franks who truly rules the seas."
 DD_ADU_35a: "The times have changed - we'll adapt Shalandi for long voyages."
 DD_ADU_35b: "Mediterranean supremacy remains our path - the Shalandi must return!"
 DD_ADU_35c: "Rather than ship designs, we should focus on officer training."
