 DD_ADU_29_t: "Starlight"
 DD_ADU_29_d: "Alya lay in Juan's arms, gazing past his tear-filled eyes through the broken roof of the abandoned stable at the starry sky. Cold starlight flowed with the milky moonlight over the flower fields outside, where vibrant blossoms unfurled wildly beneath the moon, silently displaying life's serene yet bewitching beauty. The intoxicating floral fragrance seemed to permeate the girl's very soul, making her breathing labored. She curled slightly in the boy's embrace, pressing her head against his chest.\n\nJuan's chest heaved violently, his burning heart like a caged beast, as if weighed down by iron. 'Don't cry... my love, don't weep for me.' Her small, pale hand caressed his face, playfully twirling his golden locks. Scalding tears fell on her cheeks, glistening like silver stars under the cold light - more beautiful than any jewel. The girl in Juan's arms bore a luxuriant crimson blossom at her waist. During their fleeing from pursuers, a stray bullet had found its mark.\n\n'I'm sorry... Alya, it's all my fault... I couldn't make you happy—' 'No—, my love...' Alya weakly turned her head to meet the boy's tear-filled eyes - her own personal constellation. With difficulty, she drew in the floral scent once more as her pale hand slipped from those golden strands, 'I was... already happy.'"
 DD_ADU_29a: "After this, no more partings."
 DD_ADU_30_t: "The Escape"
 DD_ADU_30_d: "Juan had never ridden a horse so fast - his body jolted violently like a lone boat in a storm. His pounding heartbeat, heavy and rapid like urgent war drums, merged with the muffled hoofbeats into an iron curtain enveloping his mind. The howling wind screamed madly in his ears as he imagined the chaotic thunder of pursuing cavalry drawing nearer. He had made a vow to the stars - Juan must get her to safety.\n\nHis hands clenched the reins like lifelines, leaving deep indentations. Suddenly, the delicate arms around his waist tightened slightly as the girl behind pressed gently against his back. Her silken hair cascaded down, the curled bangs lightly brushing his neck as they partly obscured her forehead.\n\nIron-dark clouds massed on the horizon, while the twilight sun pierced through with blood-red rays, setting the entire sky ablaze in crimson that climbed up half of Juan's face. 'Don't worry! Alya, don't worry...' Feeling her warmth behind him, Juan's shoulders relaxed slightly. 'The lord's men won't catch us! I promised - if your father refused, I'd take you to happiness myself!'"
 DD_ADU_30a: "'Don't look back, Juan. Don't look back...'"

 DD_ADU_31_t: "The Crown of Caesar"
 DD_ADU_31_d: "[Root.Monarch.GetName] stood on the Lateran Palace balcony, lifting a cigar from its gilded cedar case as he leaned against the white marble railings overlooking the City of Seven Hills. Magnificent ancient architecture stretched into the distance like a painted scroll - this eternal city truly cradled a great nation's soul beneath its soil, where an empire's spirit slumbered.\n\nDawn's radiance spilled over the dream-steeped city, with nightingales' fading songs still echoing through morning mists. The entire city knelt silently before [Root.Monarch.GetName] like obedient subjects. Amber sunrise through thin veils of fog tinted half his face crimson, while stained-glass warmth draped over him like a glorious crown.\n\nSurveying Rome's lands and Europe's ruins, [Root.Monarch.GetName]'s ambition burned. Supreme authority, immortal prestige - an ancient, unconquerable empire seemed within reach. Below the palace, crimson roses swayed in winds as if clustering around Caesar's very crown. Andalusi armies crushed all opposition; fate and law now rested in the Sultan's grasp. Nothing remained to prevent his ascension as a glorious Caesar!"
 DD_ADU_31a: "King of Kings, Lord of Lords!"
 DD_ADU_31b: "This is absurd."
