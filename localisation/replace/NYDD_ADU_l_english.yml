 DD_ADU_38_t: "End of an Era"
 DD_ADU_38_d: "The Holy Land has witnessed all upon this sacred soil - the struggles of the devout and the vileness of the wicked. Before the Holy Sepulchre marched sword-bearers; beneath the Temple Dome shouted butchers quoting scripture. Al-Aqsa stood silent through these turbulent times, watching the ceaseless flow of suffering beneath God's sky. The Crusaders came from distant seas, bringing an age of blood.\n\nNow this era forged in war and carnage reaches its end. All violence committed in faith's name shall lose its blessing and justification. The Crusader age is over - they shall be expelled from the Levant as completely as they arrived centuries ago. Order comes at last; the Levant shall finally know the peace it has craved for millennia, returning to pure faith."
 DD_ADU_38a: "But when we next wage war, we may no longer invoke Allah's name."
 DD_ADU_38a_tt: "All §Yoverseas§! culture group provinces convert to §YSyrian§! culture and §Y[Root.Religion.GetName]§!.\n"
 DD_ADU_38a_tt2: "When great project '§YHoly City of Jerusalem§!' reaches §Glevel 3§!, we gain a §YSunni§! missionary center there.\n"
 DD_ADU_39_t: "Hem of Glory"
 DD_ADU_39_d: "What is splendor?\n\nSplendor is dancing through melodious oud strings, golden domes and palaces reflected in deep purple wine. It's Louis VII sighing beneath Damascus' orchards, the Sultan's armies shaking valleys with iron footsteps. It's crusader flames casting furious shadows, and exiles gazing toward homeland across deserts. Muslim melancholy is bronze-hued radiance; Damascus' lonely silhouette - the golden age's afterglow.\n\nIslam's old visage turned to rubble under Frankish flames, but the invaders' era too meets its end. The earthly paradise, Islam's Damascus has returned to our hands. That golden age hidden in history's pages seems to beckon us again. We've grasped the hem of glory once more, shouldering Allah's great work anew."
 DD_ADU_39a: "A divided people buried in blood and fire, a great nation rising through faith and unity."
 DD_ADU_39b: "Though I still find [Root.Capital.GetName] more comfortable."

 DD_ADU_40_t: "When Hell Comes Knocking"
 DD_ADU_40_d: "Frankish Christian tyranny over the Maghreb began with Roger II of Sicily's shameful invasion of North Africa. Their sinful kingdom has endured for centuries, built upon Muslim blood and corrupted souls. Bloodpools, slavery, and treachery uphold their African Tower of Sin - keys unlocking Hell's gates. When that infernal horror knocked on Maghreb's door, demons from sulfurous depths ascended the throne.\n\nNow, as they have for a hundred years, our Maghrebi brethren prepare another revolt against the evil Crusader kingdom - a final gamble to end demonic rule. But we can offer only indirect support while securing our own survival. So we pray: may Allah's starlight bless their souls like frost veils, may their faith's lake never dry, may the merciful moon, Allah's sword, and eternal stars guide their path."
 DD_ADU_40a: "Slaves are not empire's bricks, but chariots to eternal damnation."
 DD_ADU_40a_tt: "§YThe Second Great Muslim Revolt§! has begun.\n§OThe outcome remains to be seen.§!\n"
 DD_ADU_41_t: "Unfulfilled Ambitions of Past Dynasties"
 DD_ADU_41_d: "The Umayyads suffered three devastating defeats in the flames and waves of Marmara and Dardanelles. Emperor Leo III leveraged Constantinople's natural defenses and secret Greek fire to repel every Arab assault. Though Umayyad conquests faced setbacks elsewhere, their obsession with Constantinople surpassed all worldly treasures - even their Frankish campaign aimed only at encircling the city from the west.\n\nThis unconquered jewel remained Islam's greatest regret for nearly a millennium. Now Andalusi conquerors and faithful warriors have redeemed this ancient failure. Allah's light finally shines permanently over Europe's greatest city, this staggering achievement symbolizing Al-Andalus' supreme glory united with divine radiance - the rising moon dispelling centuries of mist, glittering stars banishing eternal night."
 DD_ADU_41a: "Such a magnificent city deserves our direct rule."
 DD_ADU_41b: "Merge Balkans and Anatolia into one governorate."
