 DD_ADU_43_t: "Farewell, Fatimids"
 DD_ADU_43_d: "Though reluctant to admit, Islamic heresies multiply like garden weeds, yet persist with cockroach-like resilience. The Fatimids - Shiite remnants in Egypt and Arabia, once Islam's ruling authority - were worst of all. Endless succession crises not only weakened this century-old dynasty but bred troublesome heresies with lasting influence.\n\nThe Tayyibi sect, the Fatimids' last remnants, has clung to life in Arabia's southern deserts for a hundred years. Time they accept their fate. The one true Caliph has reconquered these lands. We shall guide Yemen's lost people back to the Caliphate's embrace, restoring true faith and eradicating Tayyibi influence forever."
 DD_ADU_43a: "We shall personally guide Yemen."
 DD_ADU_43b: "Delegate to the Arabian Governorate."
 DD_ADU_43a_modifier: "Guiding Light"
 DD_ADU_43a_tt: "§YMission target regions§! will §Mnot§! be granted to @ARB§YArabian Governorate§!.\n"
 DD_ADU_43a_tt2: "Provinces in §Ymission target regions§! gain:"
