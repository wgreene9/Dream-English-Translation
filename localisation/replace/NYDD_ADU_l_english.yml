 DD_ADU_42_t: "The Sharif's Request"
 DD_ADU_42_d: "After our armies reclaimed the Holy Cities, the Sharif of the Two Sanctuaries approached us, hoping to preserve his hereditary religious privileges and authority over the sacred sites. In return, the Sharif would endorse our dynasty's sacred status, helping us become Allah's Sword - the Messenger of God - recognized by all Muslims."
 DD_ADU_42a: "With pleasure."
 DD_ADU_42b: "Our authority needs no handouts."
 DD_ADU_42a_tt: "§YMedina§! and §YMecca§! regions will §Mnot§! be granted to @ARB§YArabian Governorate§!.\n"
