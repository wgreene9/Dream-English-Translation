DD_AFR_57_t: "African Refugee Crisis"
DD_AFR_57_d: "With Saracens capturing our last stronghold, African Kingdom vanishes from Maghreb. Tunis falls; Christians flee across Mediterranean seeking sanctuary.\n\nBattle-hardened refugees reach our borders - potential military assets. They flood European courts and cities, desperate for foothold."
DD_AFR_57a: "Let us take them in."
DD_AFR_57a_modifier: "Crusade's Legacy"
DD_AFR_57b: "Begone, outsiders!"

DD_AFR_58_t: "Africa Proposes to Purchase Djerba"
DD_AFR_58_d: "The Kingdom of Africa, which was once under our control, has recently begun to restore its normal economy. They have proposed to buy Djerba, a trading post that belongs to us."
DD_AFR_58a: "If the price is right..."
DD_AFR_58b: "Of course not, this is our trading post."

