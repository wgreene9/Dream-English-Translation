DD_AFR_60_t: "Evil Deeds Are Easy to Commit"
DD_AFR_60_d: "While we revel in the great victory of the African Holy War, a shocking act of evil is rising on the nearby Iberian Peninsula. The Reconquista launched by our Christian brethren in Spain has been crushed by the Moors. Terrifying, blasphemous, and detestable infidels are reclaiming their place on the European stage, with an even more horrifying momentum than centuries ago.\n\nA terrifying Antichrist is rising from the corpses of our Iberian brethren. These evil demons, who feed on the flesh and blood of Christians, will undoubtedly bring countless disasters and sins to the world of the Holy Father, and we will be the first sacrifice on this bloody path. The cross bestowed upon us by God is shining, and countless Christians are displaced. It is time to take up the divine mission bestowed upon the Christian world. We must defend all that is ours!"
DD_AFR_60a: "We will bury the demons back into the ground!"
DD_AFR_60a_modifier: "Rise and Resist"

