NYDD_AFR_crush_XLN_rebel_title: "Crush Rebellion"
NYDD_AFR_crush_XLN_rebel_desc: "Our western brethren in Cyrenaica - co-founders of Hauteville legacy - have betrayed their oaths. Their rebellion must be crushed to unite crusaders under one banner. Surely Roger in Heaven smiles upon us disciplining his unworthy descendants."
NYDD_AFR_legacy_of_xide_title: "Legacy of El Cid"
NYDD_AFR_legacy_of_xide_desc: "El Cid of the Lake, Africa's Sword of God - our proud ancestor whose noble deeds against infidels must never be forgotten, even as his hard-won kingdom lies in ruins. We shall uphold his chivalric honor and divine mission!"
NYDD_AFR_rebuild_navy_title: "Rebuild Navy"
NYDD_AFR_rebuild_navy_desc: "Africa has always valued naval power. Carthaginian and Arab legacies remain relevant. As a coastal nation, we must rebuild formidable maritime forces to pursue naval hegemony."
NYDD_AFR_adu_title: "Vengeful Reversal" #Unconventional Victory
NYDD_AFR_adu_desc: "As crusaders, we remember how fanatical Muslims crossed seas centuries ago to subjugate Christian Visigoths, plunging Iberia into darkness. As God's Southern Blade, we shall holy war against Iberian Muslim states - destroying their corrupt kingdoms in vengeance!"
NYDD_AFR_jeresulem_title: "Guardian of Holy Sepulchre"
NYDD_AFR_jeresulem_desc: "Jerusalem's first ruler rejected kingship for the weightier title 'Guardian of Holy Sepulchre'. His successors desecrated this legacy, becoming symbols of Christian depravity. Let us drag these throne-defiling kings from their seats!"
NYDD_AFR_crusader_king_title: "King of Crusaders"
NYDD_AFR_crusader_king_desc: "Since Urban II preached crusade glory, Latin states remained divided in infidel lands. Now we unite all crusader rulers under African king's allegiance - ending Latin intrigues, showcasing undying devotion to God."
NYDD_AFR_anatolia_title: "Crown of Bowstrings"
NYDD_AFR_anatolia_desc: "Rum Turks in Anatolia remain suspect despite surface conversions. Bring them into God's fold to test loyalty - lest they share their heathen kin's fiery purification."
NYDD_AFR_church_my_title: "Ecclesiastical Autonomy"
NYDD_AFR_church_my_desc: "Our clergy fails in divine duties while hoarding wealth. We shall dismantle bloated institutions, confiscate excess lands/assets for state-building and military investment."
NYDD_AFR_my_heart_will_go_on_title: "Steadfast Faith"
NYDD_AFR_my_heart_will_go_on_desc: "Confiscating church property might seem impious, but we remain God's true servants - demonstrating faith's power to infidels through word and sword, from monarch to commoner."
NYDD_AFR_mordern_country_title: "Modernized Nation"
NYDD_AFR_mordern_country_desc: "After comprehensive reforms, we stand firm without internal strife. No longer a criticized crusader regime, but a great nation uniting faithful spirits - formidable military, prosperous believers, harmonious order in African hinterland."

