DD_AFR_55_t: "Fall of Kairouan"
DD_AFR_55_d: "At dusk, crusaders approach the 900-year-old Great Mosque of Uqba where thousands pray. Death comes silently until young acolytes sound alarm - too late.\n\nSlaughter rains on Kairouan. Latin blades stain with innocent blood, repeating Jerusalem's tragedy. Night's shroud hides atrocities.\n\nFireballs crash into city. Flaming hellscape consumes Islam's North African jewel, reducing it to smoldering ruins. Frankish crimes will echo through Muslim world."
DD_AFR_55a: "Kairouan becomes war's cinder - Maghreb's Muslim heart extinguished."
DD_AFR_kailuwa_goodbye_tt: "§RThis atrocity won't be forgiven!§!\n"
DD_AFR_55a_modifier: "Kairouan Atrocity"

