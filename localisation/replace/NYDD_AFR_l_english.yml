NYDD_AFR_long_night_title: "Long Night Approaches"
NYDD_AFR_long_night_desc: "The crusader golden age fades. Once-thriving African Kingdom under Hautevilles now teeters from misrule and internal strife. With old king dead, Muslim subjects stir - can God's favor preserve this enclave in Islam's heartland? Will Christ's sword still judge infidels? Does He hear our prayers?"
