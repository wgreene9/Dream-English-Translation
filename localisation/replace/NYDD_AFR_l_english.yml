NYDD_AFR_back_alg_title: "Return to Algiers"
NYDD_AFR_back_alg_desc: "Tlemcen's infidel rebels foolishly resist. Eliminate all resistance to permanently neutralize threats to crusader kingdom."
NYDD_AFR_time_to_dosth_title: "Settle Accounts"
NYDD_AFR_time_to_dosth_desc: "With North African revolts mostly quelled, remind remaining fugitives in southern Morocco who truly rules Africa."
NYDD_AFR_clear_land_title: "Purify Soil"
NYDD_AFR_clear_land_desc: "Moors long stained our realm. Now their threat ends - unite willing converts under our glorious culture."
NYDD_AFR_new_nation_title: "Forge New Nation"
NYDD_AFR_new_nation_desc: "Our Latinization efforts succeed. People increasingly accept us as unified Christian nation - no longer foreigners, but blended whole."
NYDD_AFR_land_of_church_title: "Land of Churches"
NYDD_AFR_land_of_church_desc: "As devout crusaders, our realm naturally has many churches (mostly converted mosques)."
NYDD_AFR_east_conquest_title: "Eastern Crusade"
NYDD_AFR_east_conquest_desc: "The Ayyubid Sultan hides in Cairo, content with marriage-bought peace yet coveting our lands. Rally Levantine crusaders to holy war against Egypt!"
NYDD_AFR_kailuo_title: "Breach Cairo"
NYDD_AFR_kailuo_desc: "Cairo's gates fall. Crusaders enter Fatimid-built capital as Sultan's forces flee. Expect riches, resistance, and surprises."
NYDD_AFR_mecca_title: "Kaaba's Fall"
NYDD_AFR_mecca_desc: "Islam's storm has passed. Having swallowed Muslim lands, we seize their birthplace's twin holy cities to decide Islam's final fate."
NYDD_AFR_east_africa_title: "East African Brethren"
NYDD_AFR_east_africa_desc: "East Africa hosts Christian communities. Let's assess their assimilation potential."
NYDD_AFR_sun_still_rise_title: "Sun Still Rises"
NYDD_AFR_sun_still_rise_desc: "Mongols still threaten from Persian holdings. We must crush them before new devastation, liberating oppressed peoples under Heaven's light."
NYDD_AFR_integrate_knight_title: "Integrate Knightly Orders"
NYDD_AFR_integrate_knight_desc: "Once crusader mainstays, though declining, knightly orders remain formidable. As strongest crusader realm, integrating them strengthens our holy forces."

