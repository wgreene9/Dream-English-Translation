NYDD_AFR_rule_nigar_desc: "Niger's resources and manpower will crown our realm. Cooperate with local chiefs for mutual benefit."

NYDD_AFR_west_africa_title: "Reign Over West Africa"
NYDD_AFR_west_africa_desc: "With West Africa conquered, claim true African kingship - seated on golden throne beyond Hautevilles' dreams."

NYDD_AFR_golden_crown_title: "Golden Throne"
NYDD_AFR_golden_crown_desc: "Countless gold and craftsmen forge this icy, uncomfortable seat - ultimate symbol of African might."
NYDD_AFR_golden_crown_modifier: "Golden Throne"

NYDD_AFR_cross_land_title: "Land of Holy Cross"
NYDD_AFR_cross_land_desc: "Establish colonies in New World before rivals. Name first settlement Vera Cruz - proclaiming divine ownership."

NYDD_AFR_compromise_title: "Reconciliation Act"
NYDD_AFR_compromise_desc: "Muslims see us as Frankish brutes. After endless strife, they crave peace more than us. Show Catholic mercy through compromise."

