 DD_last_knight_personality: "The Last Knight"
#  DD_last_knight_personality_desc: "Whether it be windmills or giants that block the path, a knight will never rein in his steed."
 desc_DD_last_knight_personality: "Be it windmills or giants that bar the path, a true knight never reins in his steed."
 DD_last_knight_personality_die_desc: "All feasts must end in time, and thus the age of knights has come to its final curtain."
 DD_AFR_1_t: "The Sinful Kingdom Beneath the Tower"
 DD_AFR_1_d: "The Kingdom of Africa was once an eagle soaring over North Africa, a bloodline chosen by the Lady of the Lake, descendants of El Cid. But now, the wings of this kingdom, along with her pride, have been shattered. The long reign of 'Mad King' Diego was like an endless night for this kingdom, with the first half of his life spent in debauchery and neglect of state affairs, and the latter half tormented by madness and hysteria.\n\nThe King of Sin and Madness—that's what people called him. His bloody and dark court was manipulated by jesters and treacherous villains, with power-hungry nobles, countless illegitimate children, and profit-seeking Genoese merchants controlling the country. A kingdom of holy and noble knights, a land of vile and dark corruption, a skeletal steed wreathed in sulfurous flames carrying countless souls towards a crimson pool of blood, while the once-proud bloodline is now bound by the seven sins.\n\nBeneath the capricious Mad King's tower lies a nation plagued by corruption and chaos. The remnants of the Hautevilles guard the kingdom's borders amidst the yellow sand, while restless ambitions bloom on the crimson soil. Under the oppressive rule, the furious waves of Muslim uprisings repeatedly strike the kingdom's foundation. The last great Muslim uprising nearly shattered the pillars of the tower, and the kingdom, controlled by incompetents, is like a lone boat adrift in a stormy sea on a rainy night. The mad king lies delirious on his bed, the demon of the sulfurous lake pulling him deeper into the abyss, and the future of this disordered kingdom is heading towards the unknown. A glorious lineage is heading towards destruction, a sacred kingdom is heading towards its end—the sword-bearer of old will die by that bloodied sword."
 DD_AFR_1a: "The kingdom of the unjust, where sulfur and fire draw near..."
 until_what_is_done_is_done: "until §Rwhat must come, comes§!"
 until_we_recover: "until §Owe purge our sins§!"
 until_we_make_new_life: "until §Jwe breathe new life§!"
 DD_AFR_1a_modifier: "Aftermath of the Great Muslim Uprising"
 DD_AFR_1a_modifier2: "Rampant Corruption"
 DD_AFR_1a_modifier3: "Disloyal Army"
 DD_AFR_1a_tt: "§RDisloyal armies, corrupt bureaucrats, restless Moors—to rebuild the authority of old, we must reunite the kingdom and weather the storm...§!\n§OBut will things truly go as we wish? How much will we have to pay for this...§!"
 DD_AFR_2_t: "The Dark Current"
 DD_AFR_2_d: "The young man stood crowded among the people by the luxurious bed, gazing at the corpse that could barely be called his father, and the portraits of his valiant ancestors by the bedside. For his age, he might only be considered a boy. But as a bastard, a naive boy could never survive in this court. Dark currents surged, and ink-black clouds blotted out the sun.\n\nAh, the fleeing and wailing people, the crumbling and disintegrating kingdom, the tainted and dishonored bloodline, the dimming and declining faith, the silent and lightless future. He stared blankly at the eagle on the family crest, thinking, let me be the crow, coming from the mad darkness, going into the black night. Beating, the man's heart was beating violently, just like his ancestors standing on the Iberian plateau.\n\nHis gaze passed over the priest in the black robe with golden patterns, over the luxurious and holy cross, and landed on the King of Sins of Africa. The king's face was as terrifying as a skeleton, his sallow and wrinkled skin tightly clinging to his bones, his hollow eye sockets seemingly empty, filled only with boundless darkness. Everyone knew that the storm of Africa was coming, the great net of calamity was enveloping everyone, and the mad dark currents surged endlessly.\n\nThe deep bells of the church echoed in the dim palace, startling flocks of crows flying past the windows. Let me once again give wings to this kingdom in the dust, the boy thought, gazing at the blood-stained sunset, yearning for a sky that belonged to this kingdom, to the Christians—to him."
 DD_AFR_2a: "\"And so, the heavenly servant raised his hand, and fire rained down upon the sinful kingdom.\""
 DD_AFR_2a_modifier: "Struggle for Power"
 DD_AFR_33_t: "The Second Great Muslim Uprising"
 DD_AFR_33_d: "For the Muslims of Africa, the reign of Rodrigo III the Cold-Blooded a century ago was the opening of the gates of hell. In the muddy ground, the heads of the faithful rolled; in the kingdom's treasury, the wealth carved from the blood of Muslims glittered. Rodrigo III's iron-fisted policies have continued to this day, but unfortunately, the prosperity and order under his rule have not. The Muslim warriors have never given up hope of resistance, just as they have never doubted that one day the crescent moon will reappear in the night sky. The waves of Moorish resistance against the kingdom have grown stronger and stronger.\n\nNow, the kingdom on the tower is on the verge of collapse, and the Muslims in the desert have finally seen the beacon of resistance once more. The Moroccan Islamic Corps, which gained independence during the first great uprising, was the first to light the beacon, and the loyal governor of Fez stands on the front line of this towering wave. Blood, shame, faith. The blood rain carved by hatred engulfs the sinful kingdom, and the Second Great Muslim Uprising has begun. For the Kingdom of Africa in the storm, this is only the beginning."
 DD_AFR_33a: "Echoes of the apocalypse's bell resound, the names of the sinners are clear for all to see."
 DD_AFR_33a_tt: "§RThe time of judgment has come.§!\n"
 DD_AFR_3_t: "The Moroccan Uprising"
 DD_AFR_3_d: "Like a wildfire on the wasteland, it started as a flickering ghost flame, barely noticeable, then spread like a plague, turning into a raging beast that devoured the entire land. Such an evil demonic flame rose from the sands of Morocco, becoming a nightmare that haunted us day and night.\n\nThe Muslims of Morocco have fallen into a terrible frenzy, and a new wave of the Great Muslim Uprising is sweeping towards us. Sadly, we are also caught in the eye of the storm, unable to escape the grasp of fate. The governor of Fez is still struggling to hold on, while an even fiercer storm gathers on the horizon."
 DD_AFR_3a: "Damn it, tell the governor of Fez to hold his ground!"
 DD_AFR_3a_tt: "§YWe have no strength left to help them.§!\n"
 DD_AFR_3b: "We must support them immediately!"
 DD_AFR_3b_tt: "§RGiven the current situation, this may not be the wisest choice.§!\n"
 DD_AFR_4_t: "The Tlemcen Uprising"
 DD_AFR_4_d: "The Muslim counterattack comes at us like waves, and we, still caught in the whirlpool of chaos, are powerless to stop it. The Muslims of Tlemcen emerged from the sands of the Sahara, striking our governor's territory in Algiers like lightning, catching the governor off guard. The Moors, like ghosts in the desert, appear and disappear, leaving us exhausted.\n\nEverywhere, there are Berber armies like locusts, everywhere there are brutal and bloodthirsty Muslim bandits. The terrifying effects of the Second Great Muslim Uprising are now truly showing on our land, but we can only let fate take its course, drifting in the waves of disaster."
 DD_AFR_4a: "Hold on, and there will be a way."
 DD_AFR_4b: "Give the governor of Algiers a hand!"
 DD_AFR_5_t: "The March of Defiance"
 DD_AFR_5_d: "Violent lightning split the dark sky, and the relentless rain poured down, washing over the knight's silver-white armor. The cold rain flowed over his helmet, but could not penetrate it, merely washing away the bloodstains on his armor and soaking the cross on his chest. The commander of the Cyrenaica Legion silently gazed at the overcast sky, watching the military flags dancing wildly in the wind and rain.\n\n\"Sound the horn,\" he said softly, as if talking to himself, then suddenly roared again, \"Sound the horn!\" The last commander of the Hautevilles drew his silver-white sword and pointed it towards the west, where the dark clouds gathered. Banners embroidered with crosses, knights clad in silver armor, charged towards the sinful kingdom, to reclaim what their family had lost, to save the holy cause of God."
 DD_AFR_5a: "How dare he!"
 DD_AFR_5a_tt: "§Y[XLN.GetName]§! has declared war on §Y[Root.GetName]§! with the casus belli of §Yindependence§!.\n"
 DD_AFR_6_t: "Call for a Crusade"
 DD_AFR_6_d: "Africa, this once holy kingdom established by the Crusaders, now stands on the brink of destruction. The Muslim armies are unstoppable, internal chaos is rampant, and we must consider seeking support from the Holy See and the Catholic world. The Muslim blades are already raised above our heads, the Christian kingdom is in peril, and souls yearning for salvation now yearn even more for survival.\n\nNow, the Kingdom of Africa urgently needs the support of the Crusaders, the support of the Holy See to launch a holy war, to save this troubled kingdom. The holy kingdom established by El Cid and Roger is crumbling, and we are willing to repent for our sins, as long as the manna and miracles can descend!"
 DD_AFR_6a: "Lord, forgive my sins..."
 DD_AFR_6a_tt: "Every country with more than §Y100§! development will receive a request to support the §YAfrican Crusade§!.\n\n"
 DD_AFR_7_t: "The African Crusade"
 DD_AFR_7_d: "The Holy See has responded to our plea! The Christian world of Europe has once again ignited a wave of crusades. Everywhere, there are fervent calls to take up the cross. Although we do not yet know if this will ultimately bring us tangible help, we have indeed received the aid we desired. Although Africa is still mired in the quagmire, what awaits us now is a glorious holy war, just like centuries ago!"
 DD_AFR_7a: "In the name of the Lord!"
 DD_AFR_7a_tt: "We have received a total of §G[Root.afr_money.GetValue]§!£icon_gold£ and §G[Root.afr_manpower.GetValue]§!£icon_manpower£\n"
 DD_AFR_7a_modifier: "Crusader Reinforcements"
 DD_AFR_8_t: "The Genoa Agreement"
 DD_AFR_8_d: "Our largest commercial partner, the Republic of Genoa, has brought us a tempting aid agreement. They are willing to provide us with military aid and wealth to help us through this difficult time, on the condition that we grant Genoa monopoly trading privileges in all North African coastal ports and inland trade, effectively allowing Genoa to control North African trade.\n\nFor the kingdom, this will undoubtedly be a significant blow to our economy, but in the short term, it will help us stay afloat. This is akin to drinking poison to quench thirst, but for the desperate Africa, we have little choice, for we are already hanging by a thread."
 DD_AFR_8a: "I think we have no choice."
 DD_AFR_8a_modifier: "Genoese Monopoly"
 DD_AFR_8a_tt: "@GEN§YGenoa§! will provide us with substantial aid and ten §Glow-interest loans§! to address our §Rurgent needs§!.\n§MIn the future§!, we will find it §Rharder to break free from them§!.\n§gBut in the end, our survival is above all. Without the present, there is no future.§!\n"
 DD_AFR_8b: "We will fight for the holy war until death."
 DD_AFR_8b_modifier: "Fight to the Death"
 DD_AFR_9_t: "The Fall of Fez"
 DD_AFR_9_d: "Despite the governor of Fez's best efforts, he could not withstand the onslaught of the fanatical Muslim Corps. Mauritania, the birthplace of our dynasty, has fallen into the hands of infidels. Looking back, the Lake Knight who once landed in North Africa and shattered the Almohads has also become a phantom of the past, and his great kingdom is step by step heading towards the abyss.\n\nThe Muslim threat looms over us like a nightmare, while our past glory can no longer be preserved. The old illusions have been buried with the Knight King. What can save our poor kingdom? The capricious sea wind rolls up the dust beneath the ruins and swallows it into the boundless sea."
 DD_AFR_9a: "Damn it!"
 DD_AFR_10_t: "The Fall of Algiers"
 DD_AFR_10_d: "The Muslim rebels have crushed the last resistance of the governor of Algiers. The Christian armies have melted away like snowflakes, and our noble compatriots have been reduced to slaves. Our strongholds in the desert and along the coast have been swiftly cleared, and the Berber armies have quickly taken over our cities. We can only watch all this happen, powerless to do anything.\n\nThe faithful of Christ are slaughtered like lambs, the once impregnable walls have crumbled like dust, the invincible armies have shattered like glass, and the kingdom on the sand is slipping away like sand. We have gone astray like sheep, each turning to his own way."
 DD_AFR_10a: "Oh God..."
 DD_AFR_11_t: "Rain Falls Like Madness"
 DD_AFR_11_d: "The young man walked in step with the murderous soldiers through the main hall of the palace, politely knocked on the door, and pushed open the heavy door. His snow-white suit was covered in bright red stains, a long sword in his hand, the blade dripping with blood that stained the expensive Arabian carpet. \"Your Majesty, you are ill,\" the man said, looking at the king by the window, gazing into the distance, his incompetent elder brother, then placed his hand on his chest and bowed. \"Please come with us, this is the will of the Archbishop and the Marshal.\"\n\nThe Mad King's eldest son simply stared calmly out the window, watching the torrential rain wash over the gray world outside the palace. \"The jackals coveting the throne will be hanged, the madmen lusting for power will only burn in hell, I am the King of Africa! I...\" The angry words caught in his trembling throat, and all that came out was warm blood. The king looked down in shock at his chest, only to see a slender silver sword that had pierced his noble chest from behind.\n\nThe man crowned as Regent kicked the king out of the window, and the bloated, luxurious body crashed through the palace window, landing heavily in the muddy garden. The relentless rain pierced the king's brocade robe like arrows, spreading the crimson pool beneath him into the dark rainy night."
 DD_AFR_11a: "\"Farewell, my brother whom I never knew.\""
 DD_AFR_12_t: "The White Crow"
 DD_AFR_12_d: "In the boy's unwelcome childhood, he was often called a crow in the royal family because of his jet-black hair, gloomy personality, and his mother's lowly birth. Darkness, vileness, the survival of the fittest—life in the court was just like this decaying, disordered kingdom. An innocent child could never remain untouched in the whirlpool of power and conspiracy.\n\nThe boy, scornfully called a crow, was clearly no stranger to conspiracy. Decades of climbing over dead bodies, murder, framing, political strife. He climbed step by step from the stinking pile of corpses, even climbing to the center of the kingdom's power as a member of the royal family, of course, stepping over the corpses of his blood brothers. The young governor of the kingdom looked at these high-ranking officials he once admired, at the incompetent rulers and profiteers, who were no nobler than the lower classes they despised. Fire, a raging fire, burned the governor's fiery ambition.\n\nAnd so he made his choice. On the steps to the throne, the crimson blood dripped from the blade of the new king in white. Flocks of crows flew around the dome of the palace, cutting across the blood-red sky. He looked up at this war-torn country. The Christian kingdom is burning, the people of Africa are weeping. Rodrigo Díaz de Vivar, the white crow who would save this country and reclaim this sky, is stepping towards his throne."
 DD_AFR_12a: "Let's see how high borrowed wings can fly."
 DD_AFR_12a_modifier: "The White Crow"
 DD_AFR_12a_tt: "§YRodrigo IV§! will gain the trait §YInspiring Leader§!.\n§YRodrigo IV§! will gain the trait §YThe Last Knight§!.\n"
 DD_AFR_13_t: "The Last Knight"
 DD_AFR_13_d: "How enviable was the era of the noble Lake Knight, El Cid, in the epics. The shining golden chivalry, the noble virtues and principles, the pious and valiant crusaders. The Africa of old was truly a fantastical kingdom like the Frankish Kingdom under Charlemagne.\n\nBut all that beauty has left us, leaving only ruins everywhere. We have cast aside noble virtues like worn-out shoes, traded valiant spirits with demons, and left mountains of wealth to rot in the filthy, evil mire. Fortunately, God has not yet abandoned us. Our leader, like the Knight King of a thousand years ago, will lead us to save the Christian kingdom and crush the schemes of sinners. Repent for your sins, devote yourself to the kingdom, for salvation and judgment are near."
DD_AFR_13a: "Whether it is windmills or giants that lie ahead, a knight will never rein in his steed."
DD_AFR_13a_modifier: "The Last Knight"
DD_AFR_13a_modifier2: "The Last Knight"
DD_AFR_14_t: "Dust to Dust"
DD_AFR_14_d: "Tripolitania, a desolate coast, a cruel wilderness. This land, shrouded in death and yellow sand, once housed the kingdom's most powerful military force, the Cyrenaica Legion, led by the remnants of Roger's descendants, resisting the invasion of the Eastern Muslims until they raised the banner of rebellion against the kingdom, burying their ancestors' glory in the desert sands.\n\nNow, the rebellion has been quelled, the traitors have been executed, and the legion's sins will be judged by the righteous God. In the silent sands of Tripolitania, all the noble oaths, grand ideals, and pure and immortal things of the past have turned to dust, merging into the endless sea of sand. All that remains are the bodies of sinners hanging from withered trees. The Desert of the Hanged, people now call this place."
DD_AFR_14a: "From now on, there will be no more legions or Hautevilles."
DD_AFR_14a_modifier: "Ashes to Ashes"
DD_AFR_15_t: "Above the Crimson Sky"
DD_AFR_15_d: "The scorching embers still dance on the yellow sand. Rodrigo looks at the corpses of the enemy scattered across the battlefield after the war, slowly and laboriously lifting his heavy body from the ground. It's over, he gently closes his eyes, feeling the fatigue slowly creeping over his body. So tired—so very tired. Dirty politics, corrupt laws, a country crumbling from its foundations. Why me? Why must I be the one to save this country?\n\nYes. Why did I choose to walk into the heart of this disaster? Was it for power and fame? For wealth and glory? To prove myself to those who looked down on me? I can't remember anymore. This lonely path bound by crimson flames has stretched too far. Even though I have ended the flames of rebellion, saved the kingdom's cause, and stood at the end of the road, I cannot find my future.\n\nIt's not over yet. The kingdom's trials are not yet finished, the era of the Crusades has not yet ended, the crow's journey's end lies far above the crimson sky. Holy Lord of Mercy, the ancestors' honor should not be desecrated. The land devoured by worms and rats, the sacred country eroded by villains, the blessed and cursed kingdom—the great work of the Holy Father, the pious faith, the kingdom's future, all will be protected by me. Fly, snow-white and pure crow, soar high..."
DD_AFR_15a: "Fly beyond the scorching sky, and soar for our future."
DD_AFR_15a_modifier: "Heavenly Fire"
DD_AFR_16_t: "Spread Your Wings Again"
DD_AFR_16_d: "Humility, honor, sacrifice, bravery, compassion, piety, honesty, justice. The forgotten eight virtues of knighthood will once again become the creed of all noble warriors fighting for Africa. The old army, chasing profit and corruption, will no longer exist. Our powerful army will become the king's sword, and the kingdom's knights will forever follow the king's will.\n\nThe shadows of the old lands have been dispelled. Ancestors of the past, please bear witness, the kingdom of Christ will be reborn in fire and flame. We have not tarnished the ancestors' glory, nor have we betrayed their will. The eagle of Vivar will once again spread its wings and fly towards our distant future."
DD_AFR_16a: "The ancestors' glory and will shall be inherited by us."
DD_AFR_16a_modifier: "Reform Aftermath"
DD_AFR_16a_modifier2: "White Crow Legion"
DD_AFR_17_t: "Between Faiths"
DD_AFR_17_d: "These stubborn Muslims in the desert have troubled us for too long. Because their tribes are scattered deep in the barren desert, it is difficult for us to implement effective policies against them. The iron-fisted policies of Rodrigo III, the Cold-Blooded, have deepened the rift between them and the kingdom.\n\nThe Muslim uprising has brought too much disaster to the kingdom. We must solve this problem once and for all. Now, we face this problem again. Should we enforce the iron-fisted faith policy to the end, imposing strict control over them, or should we relax restrictions and try to build a harmonious society?"
DD_AFR_17a: "We will continue Rodrigo's iron-fisted policy."
DD_AFR_17b: "Let us rebuild a tolerant and harmonious nation."
DD_AFR_17a_modifier: "Iron-Fisted Policy"
DD_AFR_17b_modifier: "Tolerant Policy"
DD_AFR_17a_tt: "§RLet us dance again, repeating the same mistakes, for the infidels can never be completely eradicated.§!\n"
DD_AFR_17b_tt: "§RLet us bear the burden of our sins, hoping the infidels can reconcile with us after all this.§!\n"
DD_AFR_18_t: "Kingdom Reforms"
DD_AFR_18_d: "The kingdom of old was like a ship full of holes, with corruption constantly pouring sin and darkness into the hull, sinking the kingdom step by step into the abyss. Under the rule of a mad king who neglected governance for decades, the vacuum of power was filled by corrupt profiteers.\n\nNow, the calamity has passed, and the warm sunlight once again shines on the kingdom's land. To save the kingdom, to prevent it from being destroyed by disaster again, we must thoroughly reform our bureaucratic system. We can no longer allow local bureaucrats and nobles to wield unlimited power. Judicial decisions, military affairs, and finances must all be managed by the kingdom's government. Centralized mobile bureaucrats directly appointed by the kingdom will replace fixed local rulers."
DD_AFR_18a: "We have no room for corruption."
DD_AFR_18b: "Let's keep some experienced officials."
DD_AFR_18b_modifier: "Experienced Bureaucrats"
DD_AFR_18a_modifier: "Administrative Vacuum"
DD_AFR_19_t: "The Last Dance"
DD_AFR_19_d: "I had a dream. Rodrigo calmly muttered to himself. I don't know how long it's been since I last dreamed, a peaceful and pleasant dream. For so long, all that accompanied him on his journey were bloody conspiracies, dirty politics, and endless power struggles. A dark and endless road. Long, long ago, he embarked on this path to protect everything he cherished, until everything flew past his eyes, and he continued to rush forward.\n\nWill anyone mourn for me after I die? Once again, young Rodrigo stood at the crossroads. The breeze lifted flower buds, gently landing on his fingertips. He lifted his feet, and scenes from the past reappeared before his eyes—his sick but loving mother, his low-born but close childhood friend, his aged but gentle maid... He quickened his pace, running through bustling markets, prosperous streets, laughing crowds, beautiful fields, past the tall city gates, through the springs and autumns he once possessed.\n\nRunning, running hard, feeling his still-beating heart, the dryness and warmth in his throat. For the first time, he ran so hard. His disheveled curls, his radiant smile, exuding youthful innocence. Unnoticed, the path he ran through had already become a sea of brilliant flowers."
DD_AFR_19a: "Farewell, lonely and great king."
DD_AFR_20_t: "Embers Rekindled"
DD_AFR_20_d: "Whips, chains, dried blood, hot tears.\n\nThe lash marks on his back still burn, the bitter cold wind sweeps over the naked slaves, deeply embedding hatred and resentment into the unhealed scars. The heavy shackles are like a tightening noose, imprisoning the souls lingering between life and death in a hell of pain and humiliation. Unseen, endless pain and blood-soaked cruelty have numbed their eyes. Their lifeless eyes cannot pierce the clouds of the cold night, nor see the stars and moon beyond the distant dark clouds.\n\nDing-dong. The filthy coins clink in the bag, their sound like the bells of a temple, calling to His followers. The sword that punishes sin lies before them, the once-burning embers rest beside their hearts. As dark as charcoal, yet as hot as true flames."
DD_AFR_20a: "Thus, the punishing fire reignites, and the angry tide surges once more."
DD_AFR_20a_modifier: "The Third Muslim Uprising"
DD_AFR_21_t: "The Avenger"
DD_AFR_21_d: "No one knows the taste of pain and hatred better than the Muslims of Morocco. For centuries, Christian persecution has been like dark clouds hanging over their heads, never far away. Every inch of land in the vast desert is buried with Muslim corpses. Their homes were devoured by flames, their people divided by Christians. Carrion vultures circle above the Maghreb, their homes filled with the bodies of their brethren, their blood flowing like rivers.\n\nWhy, why has Allah abandoned His followers? It must be a test for the true believers, to eradicate this sin and suffering. Fighting is their only answer, resistance their only hope for survival. The towering mountain lies before them. These avengers, soaked in regret, understand that if the mountains do not come to them, they must go to the mountains. This time, the yellow sand will be stained with the blood of infidels."
DD_AFR_21a: "Only through bloodshed!"
DD_AFR_22_t: "The Wanderer"
DD_AFR_22_d: "Wandering, fleeing, without a home. Ibrahim's family originated from the beautiful and peaceful island of Sicily, but they were destined to live a life of constant displacement. Their ancestral homeland was occupied by the Crusaders, and the family, fleeing to North Africa, was expelled by the Franks. Even the wild desert was tamed by those fanatics who raised the cross, and even the lands across the strait were seized by those who falsely claimed the name of the Lord.\n\nTime and again, they wandered, fleeing. Everything beautiful was left behind, and the horrors of war followed closely. Every time they crossed the strait, every time they abandoned their homeland, the shadow of disaster forever chased the followers of Allah. 'The day the exiles are bound and boarded is like the day the dead enter the grave.' No more fleeing, no more can we flee. The land beneath our feet is the last. Where else can the subjects of the crescent moon go? Fight, fight with all your might—even if it is futile, let our blood be an offering to our ruined homeland."
DD_AFR_22a: "Crimson pomegranate flowers, please watch over the brave in the mournful wind."
DD_AFR_23_t: "The Resister"
DD_AFR_23_d: "Under the iron chains of enslavement and oppression, the Egyptians may recall the glorious days under Saladin's rule—the era of the crescent moon. The rushing Nile can carry away corpses and stench, but it cannot wash away hatred and suffering. The once-prosperous markets have fallen into the hands of Christians, and the merchants who once stood high in the slave markets have now become the merchandise.\n\nThe proud Egyptians will not accept this humiliation, nor will they forget this hatred. The war horn has sounded once more, the dawn of the Muslims has arrived. It is time to fire the first shot in the counterattack against the infidels. This war of hatred and vengeance will never end until one side is destroyed."
DD_AFR_23a: "Until death..."
DD_AFR_24_t: "The Drums Fall Silent"
DD_AFR_24_d: "Finally, this terrifying calamity has been brought under control. Incompetent officials have been replaced, corrupt institutions have been reformed, and the ringleaders of the unrest have been severely punished. But this is by no means a permanent solution. We must find a way to completely eradicate this stubborn disease, or it will become a nightmare haunting the empire forever. We cannot tolerate the existence of infidels threatening the empire in its core regions... We must completely purge them!"
DD_AFR_24a: "No time to lose!"
# DD_AFR_24a_tt: "Enable the decision to exterminate, using 100 military points in a province with an army stationed, either yours or a vassal's. This will spawn 10k to 15k Sunni rebels to fight you. Success will change the province's culture and religion, and add the 'Extermination' modifier for 1 year, increasing unrest by +1 and separatism by +5 years. This modifier can stack. Allows the establishment of Moorish estates, costing 50 administrative points to establish or cancel, in non-overseas culture provinces. The province gains the 'Moorish Estate' modifier until the end of the game, increasing local unrest by +8, local goods produced by +50%, reducing local separatism by -10 years, and increasing local production efficiency by +20%."
DD_AFR_24a_tt: "Allows the province interaction '§YEstablish Moorish Estate§!', which will grant the province:"
DD_AFR_25_t: "The Way of St. James"
DD_AFR_25_d: "Iberia, the cold and troubled old homeland. Once, Christian believers prayed for God's blessing on this uncertain land, while under the crescent moon, infidels still lorded over the ancestral lands of the Iberians. The pilgrimage of St. James, the road to Compostela, is soaked in blood and tears, the mud and rain of flesh falling back onto necks. To this day, the rhythm of the Song of the Cid still echoes through the cities and countryside.\n\nHow can we bear to be slaves forever? Those who sing the name of Christ the Lord, you shall be redeemed now! With the cross and the sea at your back, go and fight. In the name of God, the lost shall outline the kingdom's borders with their blood, and a new nation shall rise from the ruins. The cold night will end, the rivers and mountains will be restored, the era of the Moors is over, and the broken kingdom will be reborn!"
DD_AFR_25a_modifier: "Reconquista Zeal"
DD_AFR_25a: "What will be, will be (Que sera, sera)!"
DD_AFR_26_t: "The Fate of the Moors"
DD_AFR_26_d: "With all of Iberia now under our rule, this long-suffering land has finally found peace. Now, in the south of the peninsula, many Moors still live in Christian communities, some choosing to convert to Christianity, while others stubbornly cling to their infidel faith. Perhaps we should consider implementing a more tolerant religious policy, or fully enforce our piety."
DD_AFR_26a: "Prepare the way of the Lord, make his paths straight."
DD_AFR_26b: "Forgiving others' faults is your glory."
DD_AFR_26a_tt: "§YIberian§! provinces under our rule with §Yinfidel§! religion gain:"
DD_AFR_26a_modifier2: "Firm Faith"
DD_AFR_26a_modifier: "Infidel Fury"
desc_DD_AFR_26a_modifier: "The infidels in this province are rising up, but this also provides a good reason."
DD_AFR_26b_modifier2: "Disappointed Clergy"
DD_AFR_26b_modifier: "Tolerance of Moors"
desc_DD_AFR_26b_modifier2: "No need to worry about the infidels."

DD_AFR_27_t: "Black Gold"
DD_AFR_27_d: "The wealth of Niger is beyond our imagination! Besides the rich mineral deposits, the local chieftains are also eager to do business with us. They sell us captives from enemy tribes or criminals expelled from their own tribes at low prices, and we can sell these black slaves at high prices back to Europe. The profits from this trade even surpass those from mining, so much so that our merchants have started calling these commodities 'black gold.' While we profit, we also help the locals deal with criminals and unstable elements—a win-win situation!"
DD_AFR_27a: "Justice and profit!"
DD_AFR_27a_tt: "Randomly convert §Y10§! grain or livestock-producing provinces in the §YNiger§! and §YSahel§! regions under our rule to §Yslaves§!. All provinces producing §Yslaves§! under our rule gain:"
DD_AFR_27a_modifier: "Major Slave Trade Center"
desc_DD_AFR_27a_modifier: "The slave trade in this province is thriving, nine out of ten."
DD_AFR_28_t: "Conquering the City of Conquerors"
DD_AFR_28_d: "Cairo, the most prosperous city in all of Egypt, and possibly one of the most prosperous in the Near East. In Arabic, Cairo is called 'Al-Qahira,' meaning 'The Conqueror.' Now, this infidel city has bowed to us. It has been over two hundred years since we last conquered Egypt, and this time we will never cede the land of the Nile again!\n\nIn the streets of Cairo, infidel refugees scatter in all directions, and the armies of the Ayyubid dynasty are nowhere to be found. In the palace, the Abbasid Caliph, caged in gold, has also been captured by us. We will depose this pitiful monarch, let the Holy Father's gospel cover the land of Moses, and let the Crusader flag fly forever!"
DD_AFR_28a: "Forward, march forward!"
DD_AFR_29_t: "Guardian of the Holy Sepulchre"

DD_AFR_29_d: "[Root.Monarch.GetName] rides on the back of a donkey, passing alone through the gates of Jerusalem, followed by a grand procession of knights. They appear not as an army invading the Holy Land, but rather like Jesus and his disciples of old. The monarch of Africa dismounts the donkey and ascends step by step toward the Temple Mount. The golden cross atop the towering dome of the holy temple glitters under the twilight, casting crimson light upon the sovereign's face, revealing simplicity and piety.\n\nBeside the Holy Sepulchre of Christ, [Root.Monarch.GetName] gazes at the thorn-covered Via Dolorosa, listening to the echoing bells of the Church of the Holy Sepulchre, feeling his heart tremble with the chimes in the warm winds of the holy city. He kneels before the empty stone tomb, dedicating both body and soul to the Supreme God. From this day forth, the Holy Sepulchre shall never again be desecrated."
DD_AFR_29a: "The Son bore the sins of many, and the faithful shall fulfill their devout rites."

DD_AFR_30_t: "The Trial of the Kaaba"
DD_AFR_30_d: "Mecca, the holy city of Islam where the Prophet Muhammad was born and where it all began. This city, whose name means 'sucking,' lies in a narrow valley of the Sarawat Mountains. As the religious capital of the first sanctuary, millions of Muslims pilgrimage here annually. Now, this city is under our control.\n\nThe Muslim armies have surrendered, but their faithful have not. Arabia is rife with troublemakers and religious fanatics opposing us, especially in the holy cities of Mecca and Medina. Admirers of the Kaaba take to the streets, clashing constantly with our knights."
DD_AFR_30a: "Destroy the Kaaba! The destruction of the House of God will teach them obedience."
DD_AFR_30a_tt: "All §YIslamic§! countries' opinion of §Y[Root.GetName]§! changes by §R-200§!.\n"
DD_AFR_30b: "We should learn tolerance and peaceful coexistence."
DD_AFR_30c: "Convert the Kaaba into a church!"
opinion_modifier_destroy_kaaba: "Destroyed the House of God"
DD_AFR_30b_tt: "§GEnables§! the Great Project '§YKaaba§!', which no longer provides §Ywarscore cost against other religions§! but doubles §Yreligious unity§!§G.§!\n"

DD_AFR_31_t: "King of Crusaders"
DD_AFR_31_d: "Before the solemn royal tent, Raymond gazes at the cold gleam of spears on both sides, the stoic guards, and the white-robed man kneeling on the sand—a king, a Crusader King. Without hesitation, he and the old Crusader lord beside him kneel on one knee, bowing their heads.\n\n'I, Raymond, solemnly swear to uphold the knightly code, defend my liege's honor. I shall act with bravery, loyalty, and chivalry, devoting myself to the service of God and my lord.' Feeling the sword tap his shoulder, he looks up, hand over heart. 'I pledge eternal fealty to you, Guardian of the Holy Sepulchre, King of Jerusalem and Emperor of Africa, King of Crusaders.'"
DD_AFR_31a: "'May the Lord protect!'"
