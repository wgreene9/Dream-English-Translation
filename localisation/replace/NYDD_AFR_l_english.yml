NYDD_AFR_pap_help_title: "Contact the Pope"
NYDD_AFR_pap_help_desc: "The time has come to seek external aid. Our crusaders fight valiantly against overwhelming infidel numbers. By revealing our hellish predicament to the Holy See, the Pope will surely extend his resources to support this glorious holy war."
NYDD_AFR_stablize_country_title: "Stabilize the Throne"
NYDD_AFR_stablize_country_desc: "With temporary stability achieved, we must establish a regency council - combining the efforts of the African Archbishop, Marshal, and Regent to restore order. But can this compromised creation truly lead us through perilous times? Without a ruler strong enough to manifest God's will, can we maintain His truth in North Africa's wilderness, even as survival hangs in balance?"
NYDD_AFR_no_more_corrution_title: "Eradicate Corruption"
NYDD_AFR_no_more_corrution_desc: "A nation rotting from within has no future. The Mad King's disastrous rule nearly destroyed us. We must purge corrupt bureaucrats and decadent nobles through centralized authority to solidify our foundation."
NYDD_AFR_nearby_future_title: "Imminent Future"
NYDD_AFR_nearby_future_desc: "The war-torn land finally breathes free from smoke and bloodshed. Though resources remain scarce, endless war fades into desert sands. African dawn breaks anew, yet the kingdom's path remains clouded. Will a fearless hero continue leading us? Or leave his legacy to worthy inheritors?"
NYDD_AFR_prepare_conquest_title: "Prelude to Conquest"
NYDD_AFR_prepare_conquest_desc: "Having survived past calamities, our march continues. Gone are naive dreams of harmony - now only conquest, destruction, and rebirth through carnage can redeem us."
NYDD_AFR_homeland_title: "Return to Ancestral Lands"
NYDD_AFR_homeland_desc: "These lands were once ruled by our forebears, though we feel no kinship now. Too much time has passed."
NYDD_AFR_rule_iberia_title: "Rule Iberia"
NYDD_AFR_rule_iberia_desc: "Betrayal remains shameful across all peoples and faiths. Our ancestor Rodrigo de Vivar - noble crusader - suffered repeated betrayals from Iberian Christian kings obsessed with territorial greed. Now Iberia's fate lies in our hands to deliver righteous judgment!"
NYDD_AFR_knightland_title: "Cradle of Chivalry"
NYDD_AFR_knightland_desc: "Beautiful Iberia birthed countless knightly orders through endless conflicts, including our ancestral chivalric traditions. Let us further elevate this legacy."
NYDD_AFR_traval_title: "Accidental Voyage"
NYDD_AFR_traval_desc: "A trade caravan returning from West Africa veered off course, discovering an unknown land inhabited by primitive tribes with abundant gold. As Christianity's guardians, we must spread Gospel to these semi-civilized realms. Definitely not because they have too much precious metal needing... redistribution."
NYDD_AFR_kongol_mission_title: "Kongol Mission"
NYDD_AFR_kongol_mission_desc: "Having located the Kongo Kingdom in southern Africa, our envoys met its king showing interest in Christianity. We must convert them to true faith - or subjugate through traditional methods."
NYDD_AFR_heal_past_title: "Heal the Past"
NYDD_AFR_heal_past_desc: "Endless wars and internal strife forced pious Christians to scavenge in ruins. With peace restored, we begin rebuilding both physical and spiritual wounds."
NYDD_AFR_reduce_tax_title: "Reduce Tax Burden"
NYDD_AFR_reduce_tax_desc: "The Mad King's oppressive tax edicts crippled our people. New tax laws will alleviate burdens, letting Christians rebuild urban lives with hope."
NYDD_AFR_stable_kingdom_title: "Stable Kingdom"
NYDD_AFR_stable_kingdom_desc: "Having resolved numerous crises, we restore former glory - reconstructing economic foundations and ensuring citizen welfare. We sweep war's devastation into history, ready for new conquests."
