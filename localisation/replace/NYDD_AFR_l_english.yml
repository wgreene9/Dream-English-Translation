NYDD_AFR_morocco_title: "Pacify Morocco"
NYDD_AFR_morocco_desc: "Moroccan fanaticism fuels infidel revolts. Demonstrate Christ's Sword might - drive these stubborn fools back to deserts, never to disturb our peace."
NYDD_AFR_bad_root_title: "Eradicate Evil Roots"
NYDD_AFR_bad_root_desc: "Holy war horns blast anew. True faith crushes infidel resistance through conquest until God's light envelops His lands, sacred bells silencing heathen cacophony."
NYDD_AFR_beautiful_land_title: "Land Rejuvenation"
NYDD_AFR_beautiful_land_desc: "Years of war devastated our productive capacity. Though reconstruction proves arduous, we'll gradually rebuild our homeland step by step."
NYDD_AFR_develop_desert_title: "Develop Desert Oases"
NYDD_AFR_develop_desert_desc: "Though deserts seem lifeless, oasis water sources along sandy edges hold settlement potential with proper development."
NYDD_AFR_save_mistake_title: "Correct Mistakes"
NYDD_AFR_save_mistake_desc: "The Fourth Crusade's stain persists. God will rejoice seeing us correct merchants' and speculators' sins - march north to plant true faith's banner on Hagia Sophia's dome!"
NYDD_AFR_holy_war_title: "Sacred War"
NYDD_AFR_holy_war_desc: "Though crusader legacy integrates, holy war continues. Eastern infidels and Mongols plotting invasions remain. We must remain vigilant - God's banner never lowers."
NYDD_AFR_white_horse_title: "Pale Horse Approaches"
NYDD_AFR_white_horse_desc: "Caucasus' chaotic battleground needs salvation through incorporation into God's realm. Only Christian Gospel brings peace to its warring peoples."
NYDD_AFR_dawn_title: "Dawn Arrives"
NYDD_AFR_dawn_desc: "For centuries crusades stopped at Levant. Now our empire stretches from Iberia to Persia, converting multitudes. No Christian realm matches our influence, no faith rivals our true belief, no people share our undying conviction.\n\nWe're God's guardians - His mightiest blade and evangelizing tool. Eternal beacons dispelling darkness, rising sun bringing everlasting peace."
NYDD_AFR_make_future_title: "Pointing Sword Forward"
NYDD_AFR_make_future_desc: "Military revival is imperative. Years of misrule eroded our once-mighty crusader armies. Perhaps raising new troops will stem decline."
NYDD_AFR_reform_army_title: "Military Reforms"
NYDD_AFR_reform_army_desc: "Overhaul military structure - purge corruption, vet troops, recruit devout fighters and veteran instructors to restore former glory."
NYDD_AFR_new_army_title: "African New Army"
NYDD_AFR_new_army_desc: "Reforms bear fruit - our new army wields latest weapons, finest armor, and unshakable faith. These troops will crusade until death."

