DD_AFR_32_t: "The White Raven's Wish"
DD_AFR_32_d: "A man in white robes emerges from the glorious dome, exits the majestic cathedral, and slowly descends the pristine steps. Heavy yet ethereal bell chimes still resonate in the azure sky, as if linking souls and hearts to journey toward the distant horizon. Morning winds lift the man's flowing white robe, stretching backward like wings. A golden cross rests silently on his chest, emitting a faint glow in the warm dawn.\n\nA white dove alights on the man's shoulder, then flutters to his hand. Such a pure, unblemished creature. The man gently closes his eyes, feeling the spring breeze caress his face, and raises his hand to send the white bird skyward. Standing on the cathedral steps, he gazes at the rising sun, enveloped in sacred radiance, bathing the kingdom dreamed and vowed to be protected by the White Raven."
DD_AFR_32a: "Look forward, toward a brighter tomorrow."
DD_AFR_32a_modifier: "Legacy of the White Raven"

DD_AFR_34_t: "North African Brethren"
DD_AFR_34_d: "The Mauretanians, Christians who have lived in Morocco for generations, are descendants of legions that followed the Cid's conquest of North Africa centuries ago, now largely integrated into the land. As heirs to Iberians, their language and culture align more with Iberia than ours, maintaining distinct traditions.\n\nThough we inherited the African Crown of Hauteville, we never forgot the blood of the Lake Knight Cid flowing in our veins. Mauretanians are our inseparable kin, deserving fair treatment. Our journey from Iberia to Morocco began on Mauretanian soil, and now we shall unite as one."
DD_AFR_34a: "Our kinship can never be severed."
DD_AFR_34b: "Mauretanians are undeniably part of our people."

DD_AFR_35_t: "The Ideal King"
DD_AFR_35_d: "The boy's life lacked a father. Expectations, encouragements, teachings, reprimands—whenever he saw peers with their fathers in court, his heart gasped like a fish out of water, filling the void with suffocating emptiness. 'Your father is busy,' he was told repeatedly—he is a king. A king! What a noble duty, sacrificing all for the realm, even his own flesh and blood.\n\n'Yes, yes,' the kind nurse hums a lullaby, patting his hand. 'The ideal king, great and kind, wise and noble. When you ascend the throne, you'll surely become such a king...' The tender nocturne fades into the cold night, etching deeply into the boy's heart. His unseen father's grand work kindles admiration, propping up his fractured soul—thus the boy understood kingship.\n\nBut fairy tales are a child's privilege; time's sludge crushes dreams. Conspiracy and darkness tint court life; depravity underpins the throne. The youth weeping in rain inevitably stains his hands. Now even children see the rotting kingdom's fall. The poetic fantasy drowns in fetid mire; all once-beautiful illusions shatter like mirrored blooms.\n\n'Yes, yes—the ideal king, great and kind, wise and noble.' The mournful nocturne echoes, driving him toward the sacred, cursed throne. To be king, the admired savior, the bringer of happiness. Childhood ideals soar like birds, the mud-stained soul rising heroically pure."
DD_AFR_35a: "Redemption and ideals—the lofty path bearing the crown."

DD_AFR_36_t: "Flower of Evil"
DD_AFR_36_d: "The young man in white stares silently at the map, its chaotic red lines marking crumbling fronts—a nation nearing ruin, a legend ending. Deathly silence envelops the savior-wannabe; rage and dread claw his spine, retreating like tides, leaving an icy hollow heart.\n\nNobility and mercy shackle his true self within this ideal shell. Across surging currents, a crimson flower blooms on bloodied banks—its scent deceit, its beauty evil. Fragrant petals dredge memories of crawling through sin, coalescing into a melancholic, violent river.\n\nBut methods are mere tools; creeds cannot shake his adamant heart. Raven locks spill onto immaculate robes like fallen angel feathers—sacred, untouchable. Where mercy fails, he'll seek other means, be the cost more blood or deeper sin."
DD_AFR_36a: "Only my kingdom's revival matters..."

DD_AFR_37_t: "Land of the Holy Cross"
DD_AFR_37_d: "The knight commander gazes ecstatically at the approaching shore. Their promise to the king wasn't empty—a new continent lies ahead, beyond the azure horizon, an untouched world. Middle Eastern chaos and spice monopolies will shatter; the Gospel breaks geographical chains, bringing salvation and faith to the New World.\n\nThese maritime knights erect a grand cross on this land, naming it 'Veracruz'—Land of the True Cross. This shall become African territory, blessed with God's word. A knightly order will garrison here, developing the land and spreading faith. The fleet sails southward, seeking passage to fabled India—land of gold."
DD_AFR_37a: "May the Father guide us and Veracruz!"
DD_AFR_37b: "My knightly career!"
DD_AFR_37c: "Grant them land rights."

DD_AFR_38_t: "A New Day, New Work"
DD_AFR_38_d: "Today is Gabriel's first official duty—guarding a fortress in a viscount's domain. From his remote village to Tunis's expanded walls, it's a day's trek.\n\n'Hey, Robert, transporting prisoners again?' Gabriel greets a familiar face on the country path.\n\nRobert's cart holds not turbaned Moors but a pale Genoese in long robes. 'Yes—a usurer convicted of profiteering... I know what you'll ask. Those defiant Muslims were driven back to the desert. Only rebel leaders remain—hanged yesterday at the eastern square.'\n\n'I heard, but was too scared to watch...' Gabriel brushes dust off his white shirt, gazing at the church's towering cross glowing like Christ's presence, bringing peace.\n\nWith Muslim revolts quelled, these infidels are exiled to desert oases. New churches rise in their former haunts, including Gabriel's village.\n\n'They say the king spared some converting Moors, letting them join our communities. Your thoughts?' Robert asks.\n\n'Support, of course. If such chaos was quelled, his decisions must be right.' Robert and Gabriel part ways, but unwavering faith binds all Africans."
DD_AFR_38a: "The revolt is quelled; order returns to Africa."

DD_AFR_39_t: "Wealth of West Africa"
DD_AFR_39_d: "With West Africa under our control, its immense wealth is ours. The Niger River's banks teem with gold and ivory, yielding vast trade profits. Through cooperation and coercion, we gain slaves for labor. Sturdy natives form Black Guards for the king. With this shining jewel on our crown, the African Kingdom grows prosperous and mighty."
DD_AFR_39a: "Ivory, gold, slaves—all belong to us."
DD_AFR_39a_modifier: "Black Guard"

DD_AFR_40_t: "Africa Requests Crusader Aid"
DD_AFR_40_d: "Envoys from distant Africa reach Rome, conveying news of internal strife.\n\nInfidel uprisings shake the realm. Crusaders fight desperately, but without aid, our brethren face annihilation. [Root.Monarch.GetName] understands Africa's plight and orders Catholic nations to launch a new crusade to North Africa."
DD_AFR_40a: "We must aid our African crusader brethren."

DD_AFR_41_t: "Aid Africa?"
DD_AFR_41_d: "The Holy See decrees all loyal Catholic realms to send reinforcements to Africa, forming a new crusade against infidel revolts. Though impractical, we can aid our brothers through soldiers or gold, strengthening fraternal bonds."
DD_AFR_41a: "We'll provide troops."
DD_AFR_41b: "We'll provide funds."
DD_AFR_41c: "We offer spiritual support."

DD_AFR_42_t: "The Golden Throne"
DD_AFR_42_d: "After meticulous planning and thousands of workers' toil, the pure gold throne arrives in the capital. Citizens flock to witness this symbol of African Crusader King's wealth and authority.\n\nThe two-meter-long, one-ton throne is adorned with pearls, diamonds, emeralds, and rubies (30-60 carats). A sword symbolizing God's protector hangs above, with a shield carved with the Cid's battles commemorating ancestors.\n\nThis throne embodies the Crusader King's supreme authority and his people's pious pride."
DD_AFR_42a: "Even the sun pales when it rests in the palace."
NYDD_AFR_golden_crown_modifier: "Golden Throne"

DD_AFR_43_t: "Burning Heart"
DD_AFR_43_d: "Whip scars burn like unquenched flames on the bent back of a man swinging a pickaxe. Enslaved Moors know their decayed bodies and broken souls are forever trapped in these mines. Suffering hymns echo like devilish chants—destined to burn, born Moors, born to burn.\n\nThe man drops his basket, heading toward the blinding exit. Dirt-caked faces pause, staring at the madman. 'Come back, fool!' an old man shouts, trembling. 'You're seeking death!' \n\n'You're nameless, changing nothing!' 'Exactly why I must act! They humiliate us, imprison us in eternal pain—will you accept this?'\n\nThe man charges into the light. Darkened souls watch, their buried hearts reigniting like wildfire."
DD_AFR_43a: "Burn the heart, shatter the flesh."

DD_AFR_44_t: "Iberian Knightly Order"
DD_AFR_44_d: "Chivalry embodies the essence of will and soul for Catholic warriors. Since Charlemagne's era, Western European knights have served as vanguards against infidels and loyal retainers to nobles, active in both battlefield and court.\n\nAs one of chivalry's heartlands, Iberia produced many exemplary knights during prolonged wars against southern heathens. Our ancestor El Cid stands among these paragons celebrated in widespread ballads.\n\nNow we stand where Christians once heeded divine calling to crush infidels like tigers descending mountains. Eager local warriors clamor to join our glorious crusade, becoming blades and spears in God's service.\n\nWe could establish a fervent, disciplined knightly order with Iberians as core members to aid distant conquests. Alternatively, absorb these warriors into our armies for future holy wars."
DD_AFR_44a: "Let us organize an Iberian knightly order."
DD_AFR_44b: "Let us recruit these fine warriors into our armies."
DD_AFR_44a_tt: ""
DD_AFR_44b_modifier: "Iberian Knights"
DD_AFR_44b_modifier2: "Iberian Knights"
DD_AFR_44a_modifier2: "Loyal Knights"

DD_AFR_45_t: "African Missionaries"
DD_AFR_45_d: "When these strangely clad strangers chanting foreign gods' names appeared on our shores, many approached with cautious curiosity. They claim to come from the distant African Kingdom, bearing God's gospel.\n\nOur relations remain civil, though these cross-worshipping zealots bear ill repute. Yet tangible benefits flow from them - European curiosities and healing arts.\n\nTheir requests divide us. Influential elders demand expulsion, while the king's elite guards urge their stay."
DD_AFR_45a: "Come to my court and tell me more."
DD_AFR_45b: "Expel them!"

DD_AFR_46_t: "True Colors Revealed"
DD_AFR_46_d: "By Congo's banks, Robert surveys the resource-rich land with greedy eyes unbecoming a 'pious missionary'. The simple folk fail to see through his guise. After witnessing African cannons and token 'sincerity', they rush to dedicate Congo's soul and soil to Christ.\n\nSome doubters question Robert's motives, mostly respected local elders. Yet even their divinations couldn't foresee how Congo's elite warriors were bribed with gold, ready to decapitate their hopeful king with polished blades.\n\nIn [From.GetName]'s lone palace, [From.Monarch.GetName] awaits the missionaries eagerly. His guards exchange knowing glances, confirming the disgraceful finale about to unfold.\n\nRobert strides in with proprietary airs. The king's head rolls from the throne, final words frozen in wide-eyed shock. 'From this day, [From.GetName] ceases! A new knightly state rises!' Robert declares, ignoring screams behind him."
DD_AFR_46a: "The 'missionaries' achieve resounding success..."

DD_AFR_47_t: "Banner Above the Sanctum"
DD_AFR_47_d: "The wooden gate collapses in thunderous ruin. Through settling dust, [Root.Monarch.GetName] leads troops into Constantine's city. Beyond shattered gates lies eerie calm - houses huddle amidst smoldering ruins. At the avenue's end, Justinian's stone effigy gazes sternly from his throne.\n\nSpectral bells resonate through streets, swinging open Hagia Sophia's doors. The tremulous chimes vibrate in human chests. [Root.Monarch.GetName] beholds the cathedral's grandeur. On bare flagpole, Africa's golden cross banner dances in Golden Horn's winds, ascending the sacred dome - herald of new era."
DD_AFR_47a: "Old covenants perish..."
DD_AFR_47b: "...New dawn ascends."
DD_AFR_47a_modifier: "True Crusader Empire"
DD_AFR_47b_tt: ""

DD_AFR_48_t: "Modernized Army"
DD_AFR_48_d: "Our crusader levies and feudal armies grow obsolete. To become a modern power, we must abandon holy war machinery and establish state-controlled efficiency.\n\nThree paths emerge: Professionalize with standardized training and equipment; Expand through Moorish auxiliaries; Specialize in desert warfare through military academies."
DD_AFR_48a: "Professionalization is inevitable."
DD_AFR_48a_tt: "§TWe follow modernity - elite troops with best gear. Selective recruitment may temporarily reduce numbers, but ensures long-term professionalism.§!\n"
NYDD_AFR_new_army_tt1: "§TOur professionalized army rivals even surpasses Western Europe's finest.§!\n"
DD_AFR_48a_modifier: "Modern Army"
DD_AFR_48a_modifier2: "Modern Army"
DD_AFR_48b: "Expand with Moorish recruits."
DD_AFR_48b_tt: "§TIn sparsely-populated Africa, numbers matter. We'll formalize recruiting converted (even unconverted) Moors as permanent auxiliaries.§!\n"
NYDD_AFR_new_army_tt2: "§TImproved recruitment enhances inter-ethnic cooperation.§!\n"
DD_AFR_48b_modifier: "Expanded Forces"
DD_AFR_48b_modifier2: "Expanded Forces"
DD_AFR_48c: "Master desert warfare."
DD_AFR_48c_tt: "§TDesert campaigns taught logistics and speed. We'll institutionalize this expertise.§!\n"
NYDD_AFR_new_army_tt3: "§TThe desert tests all - our troops endured.§!\n"
DD_AFR_48c_modifier: "Desert Corps"
DD_AFR_48c_modifier2: "Desert Corps"

DD_AFR_49_t: "National Modernization"
DD_AFR_49_d: "Modernizing our multiethnic ex-crusader state proves arduous, yet Africa now weathers storms united. Old grudges fade beneath national banners.\n\nFaith no longer dictates fate. Though Christianity remains state religion, all peoples and creeds may serve government. Character, not bloodline, defines merit. Feudal lords bow to state control; armies and bureaucrats serve nation, not individuals. We're no longer foreign conquerors - North Africa becomes our shared homeland."
DD_AFR_49a: "Farewell past, march toward future."

DD_AFR_50_t: "Dawnbreak"
DD_AFR_50_d: "'He will wipe every tear...no more death, mourning, crying or pain.'\n\nSince Roger of Sicily founded African Kingdom, our journey knew no calm. Hauteville-Vivar union sowed future strife. Rodrigo the Cold's iron rule bathed realms in blood; Diego the Mad's reign began decay. Corruption festered until his demise ignited long-planned Second Muslim Revolt.\n\nYet fortune smiles: Rodrigo IV 'White Raven', though lowborn, carries El Cid's noble blood. He roots out evils, scattering seeds of ideal future. African armies triumph across deserts, mountains, oceans - spreading Gospel like four-armed cross.\n\nAs crusader fervor fades, confusion reigns. Reform, revolution, conservatism blossom. With reconciliation's flowers blooming, knightly orders disband into standing armies. Serfs stand proud, basking in hard-won justice. Africa's era knows no tears.\n\nThis is our age. Past pains become epic verses dancing with our deeds. Africa shall endure like blazing sun, eternal as pristine moon."
DD_AFR_50a: "Swords and blossoms twirl; sun, moon and kingdom endure."
DD_AFR_50a_tt: "§MThank you for playing @AFR Africa!§!\n"

DD_AFR_51_t: "Past Perished"
DD_AFR_51_d: "Tunis' African Parliament - Maghreb's tallest landmark, symbol of bloody past or new reconciliation as leaders claim. Today, Muslim leaders convene with ministers to decide Moorish fate.\n\n'This way, sir.' Converted Moors guide dignitaries courteously. Well-dressed gentlemen waltz with ladies, goblets overflowing with wine drowning hollow words.\n\nA man watches coldly from corner. Shedding servant's guise, he strides toward storage. Dying light slices corridor through crystal windows - his brown skin half-lit in fading glow, half-shrouded in cold shadows.\n\nFootsteps echo with pounding heart. His elongated shadow falls on storage door. Whispering forgotten by time, he strikes flint. Flickering light reveals explosives buried under charcoal."
DD_AFR_51a: "This new era excludes us; no place remains for me."
DD_AFR_51a_tt: "\n"

DD_AFR_52_t: "Interrogating Wounds"
DD_AFR_52_d: "In Tunis' grandiose parliament, Muslim leaders confront African ministers. Hatred lingers like land scars. Calm facades hide undercurrents of blame, extortion, curses.\n\nMuslim delegates demand reparations, apologies, autonomy. 'Unacceptable!' someone slams table. Accusations escalate while African delegation head sits silently, chin propped on hands.\n\nAmidst chaos, negotiations persist. Bathed in bloody sunset, the chairman's half-face burns with firelight, half frozen in shadow. He drains wine holding dissolved sun, bitter dregs staining tablecloth."
DD_AFR_52a: "We must swallow this bitter draught alone."
DD_AFR_52a_modifier: "Reparations"
DD_AFR_51a_modifier: "No Retreat"
desc_DD_AFR_51a_modifier: "The past offers no return."

DD_AFR_53_t: "Thug's Mercy"
DD_AFR_53_d: "Hunts, slaughter, arson. Tonight's rain-soaked thugs are royal guards enforcing order through unknightly means. The Mad King's lineage perishes - root and branch must burn.\n\nAmidst pleas and screams, Alfonso's line turns to ash. Sudden hoofbeats - knights find boy lashing his steed wildly. Arrow pierces thigh; child rides on silently.\n\nArmored knight lowers bow, weariness crushing soul. Through visor slits, he gazes at dawn-tinged horizon where fugitive disappears."
DD_AFR_53a: "He won't get far."

