NYDD_20_last_crusder_BOOKMARK: "The Last Crusader"
NYDD_20_last_crusder_BOOKMARK_DESC: "The Levant and North Africa have enjoyed over a century of peace since the Crusaders' decisive victory. The Crusaders' arrival brought little fundamental change to Muslim lands. Instead, under the watchful eyes of the Pope and Christian nations, nascent Crusader states must cooperate with infidels to prevent territorial erosion. The Crusaders hold most coastal areas but never ventured further inland - where harsh weather exacts immeasurable tolls. Yet fortune is fickle. Should Crusader states first quell internal strife, who's to say they cannot launch new crusades to annihilate enemies? Prolonged peace has dulled the sharpest warriors, while desert Muslims await their moment to strike when Crusader weakness shows. Under endless sands, undercurrents stir. The fragile calm hangs by a thread."

NYDD_19_ibearia_BOOKMARK: "§M1.0§! Land of Struggles"
NYDD_19_ibearia_BOOKMARK_DESC: "Golden sunlight and sea breezes caress Iberia, yet neither sun nor wind can dispel the gathering storm.\nThe end of peace approaches with heavy strides, fragile truces crumbling through countdowns. @ASU§MAsturias§!, reborn from internal constraints, will no longer tolerate Taifas and shall raise the Reconquista banner anew. The Jimena dynasty of @NAV§YNavarre§! wields diplomacy and strategy to rebuild ancestral glory. @ARA§OAragon§! seeks balance between Asturias and France, unsatisfied with current status. @MJO§gPirates§! in the Balearics dwell in ancient dreams, pursuing forgotten ideals. The Emir of @BDH§lBadajoz§! craves victories like olden triumphs. @SEW§lSeville§!'s Taifa still bears ancient wounds, biding time to reclaim all. The Nasrids of @GRA§lGranada§! openly claim caliphal titles, their Andalusian ambitions unveiled...\nIn the south, since El Cid's raid shattered the Murabitun invasion, a grand Crusader Kingdom has endured another century. But corrupting darkness consumes @AFR§RAfrica§!, as patriots stake everything on fleeting ideals. @XLN§TCyrenaica§!'s legions tolerate usurpers no more - Hauteville's remnants vow to reclaim familial honor. As tempests gather, North Africa's holy kingdom teeters on evil's brink while Iberia's calm shatters under war's clamor. War drums thunder across this land of struggles, fate's drama unfolding. Through bloodshed and reconciliation, all strife shall fade. March onward... until all become one!"
