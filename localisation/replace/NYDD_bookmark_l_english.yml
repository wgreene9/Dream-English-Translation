NYDD_18_hre_BOOKMARK: "§M1.1§! The Iron Century"
NYDD_18_hre_BOOKMARK_DESC: "§YFrederick I 'Barbarossa'§! forged the world he saw with iron will and ambition, commanding reverence from the Atlantic to the Zagros Mountains. His Italian defeats could not overshadow his crusading triumphs, as epic poems celebrated his martial glory. Cowering historians awestruck called him Lord of the Eternal World, the Iron King who revived Rome's splendor, inaugurating what became known as the '§OIron Century§!'. @SWA§YThe Swabian Lion§! once proudly bestrode two leaves, gnawing at the third.\nYet three centuries on, the Empire wanes. @BRA§gBrandenburg§!, once mockingly called 'Black Sand', now boldly styles itself '§YKing of the Black Sand§!'; @NED§Othe Low Countries§!, once shackled, now find the Emperor too weak to tighten his grip; the long-favored Habsburgs of @TTL§Jthe Palatinate§! find their ambitions are suppressed by the realm's chaos; the Wittelsbachs watch @STY§GStyria§!'s turmoil while harboring royal aspirations; @BOH§YBohemia§! remains distracted by internal strife, while the instigator of its troubles still roams free in @SIL§TSilesia§!; the @LOM§RLombard League§! that repeatedly defeated the great Emperor now crumbles; @BRI§MBrittany§!, controlled by French generals, has departed the declining Empire; @FRA§BFrance§! moves toward unification, sworn to retribution.\nThe Empire teeters on the brink - not a single inch of the former @FRC§YFrankish Empire§! knows peace today. But the sun will rise again... Whether the Iron Century endures or not, the world shall surely sprout anew from the flames!"
