NYDD_MJO_control_sea_title: "Control the Seas"
NYDD_MJO_control_sea_desc: "The conquest by the French forced us to leave our beautiful homeland and wander all the way to the islands of Iberia. When the wanderers look north, they can still hear the roars of warriors and the wails of civilians, and smell the faint scent of blood carried by the sea breeze... Let us regroup, and for the sake of future revenge plans, the first thing to do is to establish our regional maritime hegemony."
NYDD_MJO_build_navy_title: "Develop the Fleet"
NYDD_MJO_build_navy_desc: "The Anglo-Saxons have a long tradition of dominating the seas. Whether fighting against the Vikings or the French, their fleets have been severely beaten by us. Now that we are in a foreign land, we must not forget our ancestors' skills and must build a powerful navy."
NYDD_MJO_land_north_afica_title: "Contain North Africa"
NYDD_MJO_land_north_afica_desc: "The Moors to the south are a significant threat to our New England nation. These poor and warlike nomads always covet the prosperous lands of the north. We must strike first, conquering the lands they depend on before their cavalry crosses the strait!"
NYDD_MJO_rule_sand_title: "Rule the Desert"
NYDD_MJO_rule_sand_desc: "The vast deserts of North Africa are a land waiting to be developed. Here live both nomadic Berbers and Latin immigrants who crossed the sea with the Crusaders. Their conflicts always disturb the peace of New England. It is time to end all this; the lands of North Africa should be entirely incorporated into the territory of New England."
NYDD_MJO_paris_title: "Paris Parade"
NYDD_MJO_paris_desc: "Although historical reasons have made reconciliation between us and the French almost impossible, and complete conquest is necessary to achieve absolute dominance over them, unlike the crude and barbaric French king, our new federation will treat the French more mercifully, granting them limited freedom."
NYDD_MJO_ireland_title: "Conquer Ireland"
NYDD_MJO_ireland_desc: "Ireland has long been divided among various tribes, never unified as a whole. We should unite the people there to prevent those with ulterior motives from threatening local survival and the security of all of Britain."
NYDD_MJO_new_world_title: "Explore the New World"
NYDD_MJO_new_world_desc: "To the north of the Caribbean islands lies a land full of opportunities. We should explore further, marking more valuable locations on the map."

NYDD_MJO_prepare_navy_title: "Landing Fleet"
NYDD_MJO_prepare_navy_desc: "After strengthening our own power, consolidating our rule in Iberia and North Africa, and further expanding our army, revenge against our former enemies is no longer a distant dream. Many in the parliament have already provided our president with specific landing plans. Let us prepare our warships and set sail for the eternal homeland of the English!"
NYDD_MJO_invade_france_title: "Invade France"
NYDD_MJO_invade_france_desc: "The time for revenge has come; the French will pay for their invasion! Let us start our landing from the weakly defended south, spreading the flames of war to the land of our ancestral enemies, and carry out a glorious reconquest!"
NYDD_MJO_south_france_title: "Pacify Occitania"
NYDD_MJO_south_france_desc: "The Gascons in the south were once part of the Occitan culture, enjoying extensive autonomy in the form of the Duchy of Aquitaine until the northern French conquered them. We will cooperate with their elites to join our glorious federation and restore freedom to their people!"
NYDD_MJO_banish_viking_title: "Punish the Vikings"
NYDD_MJO_banish_viking_desc: "The barbaric Vikings ravaged our homeland for centuries, even seizing lands to rule. We cannot tolerate this; we must make them pay for what they have done! Let Scandinavia bleed as well."
NYDD_MJO_turn_title: "Turn the Tide"
NYDD_MJO_turn_desc: "Once the Vikings established the Danelaw on English soil, now we will repay them in kind by establishing an Anglo-Saxon law on their lands."
NYDD_MJO_carribean_title: "Colonize the Caribbean"
NYDD_MJO_carribean_desc: "The lands of the Caribbean are full of exotic treasures and invaluable gold. It is not wise to delay in rapidly occupying these lands."

