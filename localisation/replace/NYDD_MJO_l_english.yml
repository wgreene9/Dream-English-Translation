NYDD_MJO_expel_mor_title: "Expel the Moors"
NYDD_MJO_expel_mor_desc: "The Muslims are neither capable nor qualified to continue their chaotic wars on Iberian soil, let alone survive. Moreover, they are the shameful infidels who invaded the Christian world. The northern Christian kingdoms cannot achieve the ambition of Reconquista, so as devout Catholics, we must take on the responsibility of expelling the Muslim Moors and reclaiming all of Iberia."
NYDD_MJO_care_local_title: "Healing Wounds"
NYDD_MJO_care_local_desc: "After the devastation of war, many regions urgently need reconstruction. Granting them sufficient autonomy or gradually transforming their culture to soothe their hearts will better promote our integration into a whole."
NYDD_MJO_levelup_local_title: "Elevate Status"
NYDD_MJO_levelup_local_desc: "We should grant cities on the peninsula seats in the parliament to gain more cooperation from local intellectuals. Our nation should be filled with humanistic care, distinct from those shameless frauds who wage holy wars only for personal gain and to satisfy their greed."
NYDD_MJO_two_party_title: "Strengthen Bipartisan Cooperation"
NYDD_MJO_two_party_desc: "With the establishment of the new republic, two different factions within the government have each emerged. They often quarrel in the parliament hall due to differing political views, which is not conducive to the stability and development of our great nation. It is time to end their disputes."
NYDD_MJO_back_to_motherland_title: "Return to the Homeland"
NYDD_MJO_back_to_motherland_desc: "The landing plan was a great success; we have established a stable rule in England and integrated some small states into our republic! The next step is to complete the unfinished business of the former Wessex dynasty, inherit the ambition of Alfred the Great, and conquer the entire British Isles!"
NYDD_MJO_british_title: "Reclaiming Britain"
NYDD_MJO_british_desc: "Now, even sailors and travelers on the North Sea can vaguely see that the western lands have dispersed the smoke of war and restored their former beauty and tranquility. This place, once called Albion in ancient poetry, has once again become the eternal green homeland of the English, blessed with a warm and pleasant climate like paradise all year round. The rule of the Vikings and the French has forever become history, never again to devastate every blade of grass here with war. The wind of recovery blows from the south of Iberia across the land of Britain, bringing vitality."
NYDD_MJO_east_coast_title: "Settle the East Coast"
NYDD_MJO_east_coast_desc: "Some uncivilized indigenous peoples live on the eastern coast of America. Under our guidance and education, they will gladly become part of New England. Ah, what should we name this place? New New England?"

