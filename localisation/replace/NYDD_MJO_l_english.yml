DD_MJO_1_t: "Century Escape"
DD_MJO_1_d: "Warriors view desertion as a disgrace, but in the face of an unstoppable disaster, perhaps fleeing is the only choice. Before the brutal and unstoppable French army, a group of desperate Englishmen chose to leave their war-torn homeland and set sail for the boundless sea. Their ancestral land burned in the flames behind them, and they could only ride the sea breeze mixed with embers and gunpowder smoke, fleeing to an unknown distance.\n\nA sorrowful wind of death and destruction chases the British wanderers, and the hopeful escapees have no time to look back at their suffering homeland. The flying flames dance wildly in the raging sea wind, and the billowing sails carry the lost travelers far away. Mallorca is the end of their escape. The destitute people set foot on this unfamiliar land and had to take up the trade of 'armed merchants.' In the corner of the world, a group of wandering souls yearns to return home."
DD_MJO_1a: "This will definitely not be the end of our journey."
DD_MJO_1a_modifier: "Journey of Escape"
DD_MJO_2_t: "Reclaiming the Grand Plan"
DD_MJO_2_d: "Compared to our beautiful and prosperous homeland, the Balearic Islands are desolate and barren. Unfortunately, our homeland has long been reduced to ashes in the flames of the French, and the Iberian islands will not be our final destination. Our 'armed merchants,' forced by necessity, are often mistaken by the uninformed locals for the notorious pirates, which is far from the truth.\n\nWe are no longer the panicked fleet of exiles we once were; we have established a foothold in the Mediterranean. We will formalize our Mediterranean trade, establish a commercial republic for the English, and seek to accumulate greater wealth to prepare for our eventual return to our homeland."
DD_MJO_2a: "We will return to our homeland one day."
DD_MJO_2a_modifier: "Counterattack on the Mainland"
DD_MJO_2a_tt: "£icon_ideas£ National Idea '§YPirate Alliance§!' will be replaced with '§YNorthern Refugees§!' Additional Effect: \nNaval Force Limit Modifier: §G+15.0%§!\n"
DD_MJO_2a_modifier2: "Legacy of 'Armed Merchants'"
DD_MJO_3_t: "Changing Customs"
DD_MJO_3_d: "After decades and centuries of immigration and cultural integration, the once British escapees have finally assimilated into this land. The culture of the Anglo people and the local traditions of the Iberians have blended and influenced each other, along with the migration of the Moorish population during the Reconquista and the influx of other European immigrants, gradually giving rise to a new people, a new culture.\n\nPrimarily based on the culture of the English escapees, mixed with Iberian Christian culture and Moorish traditions, this new people call themselves the New English. They see Iberia as their new homeland, yet still yearn for the land of Britain, even if they may no longer be familiar with it. Regardless, an unexpected candidate has ascended to the throne of Iberia as a victor—New England."
DD_MJO_3a: "We are the New English!"
DD_MJO_3a_tt: "§YIberia§! region provinces with §Yaccepted cultures§! will convert to §YNew English§! culture.\n"
DD_MJO_3a_modifier: "Birth of a New Nation"
DD_MJO_4_t: "Brothers in Conflict"
DD_MJO_4_d: "Aetnia, meaning 'nation,' was originally just a club of high-ranking Iberians serving the New England government. As the issue of the native Iberians became more prominent, due to the efficient handling by these local government officials, the influence of the Aetnia Club gradually rose. Now, Aetnia has developed into an influential political group supported by the native Iberian population.\n\nAlthough this national group supports the New England government, they are still a potentially unsettling factor that could provoke the Iberians. Aetnia has gradually developed into an influential faction in the confederation's political life, attempting to steer government policies in favor of the native Iberians. Overall, such a development might not be bad for New England."
DD_MJO_4a: "But they are forming factions... can I assume that?"
DD_MJO_4a_modifier: "Growing Influence of Aetnia"
DD_MJO_5_t: "Opposing Factions"
DD_MJO_5_d: "The unity of the Iberians has gradually caught the attention of the high-ranking New English. Although these prominent New English families initially scoffed at these actions, the increasingly united and powerful Aetnia has forced them to take action. A New English political group has been formed, the Wunid, a New English faction named after unity.\n\nIn the affairs of government power, the Wunid have begun to assist each other in resisting the influence of the Aetnia. Out of consideration for national unity, the competition between the two sides has not caused major conflicts. In fact, the rivalry between the two factions has even helped the development and refinement of this nascent nation. Perhaps we should continue to improve this system and create a political system of cooperation between the two sides."
DD_MJO_5a: "Unity is essential."
DD_MJO_5a_modifier: "Growing Influence of Wunid"
DD_MJO_5a_tt: "§Y New England §! regional elections have been §G enabled §!.\n(§g In the upper right corner of the parliament interface §!)\n"
DD_MJO_6_t: "Stepping Homeward"
DD_MJO_6_d: "The docks are bustling with sailors, and the flow of travelers is endless. Today, the port is particularly lively, with banners even hung on the streets. Ship after ship sails out of the harbor, and people's faces are filled with joyful smiles. Little Sancho rides on his father's shoulders, watching the white sails gradually disappear on the horizon. The setting sun dyes the distant waves red, and the undulating ripples push the ships further away.\n\n'Dad,' Sancho asks his father in confusion, 'where are people rushing to?'\n\n'Home, child,' the father simply stares at the gradually blurring horizon, then adds after a while, 'and our home too.'\n\n'But our home is here, isn't it?'\n\n'Another home, older, more unfamiliar, but also more closely connected to us.' The father gazes at the unknown distance, imagining the unknown homeland. It is the home of his father, his father's father, and their ancestors."
DD_MJO_6a: "We wander, we drift, and one day we will return to our homeland."
DD_MJO_6a_tt: "We will establish a @ENG§Y British §! Governorate.\n"
DD_MJO_6a_modifier: "Wanderers Returning Home"
british_ADJ: "England" #British
DD_MJO_7_t: "Act of Union"
DD_MJO_7_d: "Although we have successfully reclaimed the land of Britain, and our power once again extends over the Atlantic, we sadly realize that we can never return to the past. Although the bonds of our people still exist, they are deeply divided by cultural gaps. Their frightened eyes seem to speak of the arrival of another conqueror, and though we search in panic, we cannot find its trace. Finally, we realize that we can no longer be called a unified nation, and our political system probably cannot bear such a divided country.\n\nTherefore, upholding the sacred bonds of friendship and the principle of blood unity, our Act of Union will rebuild an Anglo Federation led by us. We were once one nation, one family, and now we will unite as close partners in this unbreakable covenant. No matter how history and time divide us, the same blood flows in our veins!"
DD_MJO_7a: "Our hearts still beat for each other."
DD_MJO_7a_tt: "@IRE§Y[IRE.GetName]§! and @ENG§Y[ENG.GetName]§! will become §YAnglo Federation Members§!. Each §YAnglo Federation Member§! will grant us: \nDiplomatic Relations: §G+1§!\nNational Manpower Modifier: §G+2.5%§!\nTrade Steering: §G+2.5%§!\n\n§YColonial Nations§! will also be considered §YAnglo Federation Members§!.\n"
DD_MJO_7a_modifier: "Anglo Federation"
DD_MJO_7a_modifier2: "Anglo Federation Member"
DD_MJO_8_t: "English Conquest"
DD_MJO_8_d: "Hundreds of years ago, when the Normans set foot on British soil, England was beset by internal and external troubles, surrounded by enemies. Our land was ravaged, our homes burned, and our people scattered and wandering. We were humiliated by others, forced to kneel, and bowed our heads in submission. Now, the tables have turned, and standing in the palaces of Paris are not the arrogant French conquerors, but the avengers from England.\n\nThe pain of the past will be repaid. We were not defeated by disaster and suffering, but have returned from the cracks of history. Our nation has once again taken the stage of history, and this time, we will lead the dance of the era. The rule of the French tyrant will be ended, and a new friendly government will stand with us, united in a future of peace and prosperity."
DD_MJO_8a: "Rule, Englishmen!"
DD_MJO_9_t: "Leviathan"
DD_MJO_9_d: "The sea remembers the immortal. 'This nation is destined to be the king of the ocean.'\n\nFrom the first white sail raised to the sky-covering sea wall, the New English navy has created their own myth. Some have succinctly commented: 'This is a super fleet with a nation.'\n\nFrom its inception, the nation's genes were engraved with the inscription of the sea. Once, young soldiers sang military songs, charging with crude weapons against enemy ships outnumbering them, their bodies turning into flames, bravely marching to their deaths. Now, their descendants already hold maritime supremacy, looking down on the world, chasing the wind, hoping for calm seas.\n\nAfter decades of development and accumulation, no one knows how many ships belong to this great nation, how many proud flags flutter in the sea breeze. People only know that when the news of great victories comes again, the triumphant fleet stretches for thousands of miles, and the taverns and inns in the city rush to stock up on wine, emptying their cellars. When the monsoon brings the blessings of the goddess of wealth, countless carriages block the roads to the ports, continuing into the night. The shipbuilding industry of New England has developed to an astonishing degree—craftsmen can build a satisfactory ship with two-thirds the cost and half the time. In [Root.Capital.GetName] alone, dozens of large shipyards stand, with tens of thousands of workers toiling day and night. They are not generals, politicians, or diplomats, but they support this maritime hegemon with their own hands.\n\nIn the endless blue, it devours all like Leviathan, never ceasing. In the eyes of the enemy, the sea monster is just a mythical creature, but this terrifying sea beast truly breathes. Being crushed by its abyssal maw seems to be the only tragic fate.\n\nThe horn sounds again, and countless people set out with dreams, facing storms and rain. The glory of New England will shine like the sun in the sky, forever illuminating the boundless sea."
DD_MJO_9a: "'Set sail, and embark!'"
DD_MJO_10_t: "Confederation Capital"
DD_MJO_10_d: "With the reconquest of all of Iberia, the peninsula has returned to peace and tranquility, and the New England Confederation now stands on the land of the Iberian Peninsula. The ensuing question is, where should the capital and center of the new confederation be located? Due to the loose autonomous politics and ethnic issues across the confederation, people are fiercely debating the issue of the capital.\n\nToledo, the center of Iberia, a rising city, is well-suited for us to govern the entire peninsula. Seville in the south is a prosperous commercial center, a Moorish settlement, and a choice of tolerance and diversity. Lisbon in the west gazes at the boundless Atlantic, a beautiful coastal city full of opportunities and wealth. Valencia on the east coast is the hometown of the Knight of the Lake, El Cid, a romantic and historically significant choice."
DD_MJO_10a: "Toledo will become the new center of Iberia."
DD_MJO_10b: "The prosperous Seville will be our capital."
DD_MJO_10c: "Lisbon by the Atlantic is a good choice."
DD_MJO_10d: "Valencia, the city of the hero El Cid."
DD_MJO_10e: "Our current capital is just fine."
