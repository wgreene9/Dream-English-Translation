DD_MJO_pro_vote_for_2: "Vote for the §Y Wunid §! Club."
DD_MJO_12_t: "Southern Cooperation"
DD_MJO_12_d: "As our avenging army marches into the southern lands of France, the fragmented and divided French are unable to resist the advance of New England. Without the protection of the empire, the dukes of Occitania cannot defy their fate and are forced to bow to us. Now, southern France has ceased all resistance, and a unified southern French government has been formed and is willing to accept our leadership.\n\nThis is only the first step in our revenge. The pain the French once inflicted on us will be repaid a hundredfold. The northern kingdom is within reach, let our blades be stained with French blood, let Paris burn in flames, and the collaborators of southern France will join our ranks."
DD_MJO_12a: "The end of France is near!"
DD_MJO_13_t: "Offshore Land"
DD_MJO_13_d: "The island of Ireland, the last land of the Celts in Britain. They, like us, were once invaded by the barbaric Vikings and forced to accept the rule of foreign invaders. Now, we have defeated the Nordic barbarians who once humiliated us and returned to our long-lost homeland, and our neighbors will share the same blue sky with us.\n\nThe free Emerald Isle stands offshore beside Britain. The Celts of Ireland will join our federation, accept our leadership, and join us in a bright future. The vast ocean lies before us, and this time, it is not invaders from across the sea, but the beautiful prospects we share with the Celts."
DD_MJO_13a: "Ireland will continue to prosper."
DD_MJO_14_t: "The Anglolaw" # Anglo-Saxon Law Zone
DD_MJO_14_d: "Edward stood on a wooden platform, listening to the priest holding the Bible announce their new lord and new order to the Vikings. He sat boredly on a silk-cushioned armchair, lighting his pipe. So, even after converting to Christianity, barbarians are still barbarians. Through the hazy smoke, Edward squinted at the conquered Norse below.\n\nIt's hard to believe that hundreds of years ago, these barbarians colluded with the effeminate French to invade our homeland. Now, their homes are burning like England once did. As an advanced nation, it is our innate duty to teach these barbarians who know nothing of civilization. Edward sneered mockingly, clapped his hands, stood up, and said, 'Alright, barbarians, let me summarize. In short—'"
DD_MJO_14a: "'From now on, Anglo-Saxon law applies here, called the Anglolaw.'"
angolo_law_NAME: "Anglolaw" # Anglo-Saxon Law Zone
angolo_law_NAME_ADJ: "Anglolaw" # Anglo-Saxon Law Zone
DD_MJO_15_t: "Homecoming Day"
DD_MJO_15_d: "It seems today must be a special holiday I'm unaware of, Henry thought, never imagining that the port of Lugo near the Bay of Biscay would gather such a large crowd of people and ships.\n\nIn Henry's vague childhood memories, the villages around the Minho River often became overcrowded due to the influx of too many refugees, always accompanied by robberies, murders, the cries of women and children, and the shouts of bandits... The once clear river often turned crimson from the bodies thrown into it.\n\nAfter the arrival of the English, his distant kin from the British Isles whom he had never met, such incidents had ceased. People could now cross the Cantabrian Mountains without fear of robbery or assault, caravans were continuous, and even lowly fishermen and farmers always wore smiles, happily discussing with their neighbors how much this year's harvest had increased.\n\n'What are you thinking about, silly boy?' an older youth came over and slapped Henry's back hard. John intended to give his younger brother a wonderful surprise. Today was 'Homecoming Day,' freely provided and organized by the New England Federation, allowing many English scattered across Iberia to safely travel by ship to the British Isles to visit relatives and elders who had stayed behind for various reasons.\n\n'Brother, are we going to board those ships and return to the city of London that you and father always talked about?'\n\n'Yes, you haven't met our grandfather yet. I received a letter from him the other day, inviting us to see the restored peace of our homeland.'\n\n'Great! Let's hurry and board the ship.'\n\nSoon, Henry and John boarded a majestic sailing ship that looked impressive under the sea breeze, the flag with a red dragon catching Henry's attention.\n\n'Brother, how long has it been since we left our homeland?' he couldn't help but ask.\n\n'It's been a very long time... Do you remember when father was still alive, he always told us that the day to return home would come?'\n\nHenry nodded, shifting his gaze from the flag to the calm sea in the distance, his eyes sparkling with long-awaited anticipation and hope."
DD_MJO_15a: "The wanderers have finally fulfilled their generations-long dream of returning home."
DD_MJO_16_t: "Escape"
DD_MJO_16_d: "Galicia, located in the northwest corner of Iberia, was one of the chosen escape locations for the wandering English. After the Muslim invasion, a large number of refugees originally from the Visigothic Kingdom flooded into this area, which was later occupied by Andalusia until the Asturians reclaimed it in the ninth century.\n\nNear the Bay of Biscay, in the thick fog, several simple small wooden boats could be seen slowly approaching the coast of Lugo, as fragile and lonely as leaves trembling in the autumn wind.\n\nOld John used all his strength to row the oars, his small boat also carrying two children huddled together under a worn blanket, the older boy caring for his younger brother, his calloused hands wiping the sweat constantly beading on his brother's forehead.\n\n'Almost there... almost there...'\n\nOld John muttered for a long time, so long that he didn't even know what he was saying anymore. The last bit of food had been given to the children, and the typhoid fever caused by fatigue and cold was eroding his last vestiges of reason and strength, yet his tired eyes still fixed on the coast that seemed to move closer and then further away in the thick fog.\n\nHe hadn't figured out how he, penniless, would feed the two children after a successful landing, whether there were English settlements in Lugo, whether the locals would ostracize or even discriminate against them, or worst of all, if they would encounter bandits and be killed along with his children.\n\n'Thud!'\n\nThe heavy impact temporarily roused his blurred consciousness, and he quickly grabbed the children's hands and hurried onto the shore. After a glance back to confirm that his brother was following, he immediately staggered forward, looking for any sign of people.\n\nAfter walking for who knows how long, Old John was almost about to collapse when suddenly, a pair of strong hands lifted him up. 'Sir? What's wrong, sir? Are you a refugee fleeing from England?'\n\nHearing the familiar accent, Old John managed to squeeze out a faint smile, then fell forward and never got up again."
DD_MJO_16a: "Our compatriots... our suffering compatriots..."
