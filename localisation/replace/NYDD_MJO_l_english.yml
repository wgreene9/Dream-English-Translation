NYDD_MJO_control_trade_title: "Control Trade"
NYDD_MJO_control_trade_desc: "In the long run, relying solely on plunder for economic gain is short-sighted and unsustainable. The vast Mediterranean is never short of merchants and trade ships. We can establish a trade alliance dominated by us, earning substantial profits from trade."
NYDD_MJO_stop_the_pirate_title: "Suppress Pirates"
NYDD_MJO_stop_the_pirate_desc: "Why are there so many pirates in the Mediterranean? What? Of course, we are not one of them. We must strike hard immediately!"
NYDD_MJO_man_of_war_title: "Build Warships"
NYDD_MJO_man_of_war_desc: "If we want to counterattack our homeland, we must build larger and more powerful warships. This time, the ships of the French and Vikings will pale in comparison."
NYDD_MJO_explore_sea_title: "Explore the Ocean"
NYDD_MJO_explore_sea_desc: "Overseas exploration is an innate skill and ambition of the Anglo-Saxons. Our ancestors chased the world beyond the ocean, and their deeds inspire future generations with the same adventurous spirit, seeking wealth and suitable lands for settlement overseas."
NYDD_MJO_set_sail_title: "Set Sail"
NYDD_MJO_set_sail_desc: "There are some undiscovered islands around the Iberian Peninsula. For us, with limited land and resources, it is a good choice to seize these islands first."
NYDD_MJO_gold_land_title: "Sail to the Golden Land"
NYDD_MJO_gold_land_desc: "In the distant southwest, across the Atlantic on an unknown continent, there are legends of a so-called Golden Land. We should send an exploration fleet to see if these exaggerated legends are true."

