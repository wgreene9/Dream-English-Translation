DD_MJO_11_t: "New England Confederation Election"
# DD_MJO_11_d: "It's time for the quadrennial election! The New England Confederation's elections are determined by local constituencies, of course, influenced by many factors, including: war, culture, religion, development level, devastation, coastal status, social class, autonomy, etc.\n\nOf course, in the end, it still depends on the weighted calculation of local development. In short..."
DD_MJO_11_d: "It's time for the quadrennial election! The election of the New England Federation is determined by local constituencies, influenced by many factors. Below are all the factors affecting voting tendencies:\n\n@ASU§OAthenian Faction§!:\n-Base: §G+1§!\n-Iberian culture group: §G+3§!\n-Clergy discontent: §G+1§!\n-Inland trade centers: §G+1§!\n-Corresponding order: §G+2§!\n\n@EN9§RUnid Faction§!:\n-Base: §G+1§!\n-New England culture: §G+3§!\n-Andalusian culture group or heathens: §G+2§!\n-Accepted Iberian culture (non-empire level): §G+2§!\n-Accepted Iberian culture (empire level): §G+1§!\n-Merchant discontent: §G+1§!\n-Coastal provinces: §G+1§!\n-Corresponding order: §G+2§!\n\nOnly affects the current ruling club:\n-At war: §R-1§!\n-Autonomy: §G+1§!|§R-1§!\n-Mission reward—seat support: §G+1§!\n-Development increase per point while in power: §G+1§!\n-Devastation: §R-devastation§!\n\nOf course, the final result is also weighted by local development. In conclusion...\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"

DD_MJO_11a: "The results are in!"
