EN9_atny_local: "Atnyan Faction"
EN9_atny_local_desc: "Atnyan, meaning 'nation.' Originally just a club of high-ranking Iberians serving the New England government, the Atnyan Club's influence grew as local issues became prominent. Due to the efficient handling by these local officials, the club's influence has risen significantly. Today, Atnyan has developed into an influential political group supported by the native Iberian population."
EN9_atny_local_tt: "Assigning this region to @ASU§OAtnyan faction§! will increase local §G2§! points of §Mvoting tendency§! towards them.\n"
EN9_wnd_local: "Wynedd Faction"
EN9_wnd_local_desc: "Wynedd, a New Englander faction named for unity. Most New Englanders hold high positions, either as merchants or politicians. They have little interest in holy wars but are very interested in returning to their homeland and doing business."
EN9_wnd_local_tt: "Assigning this region to @EN9§RWynedd faction§! will increase local §G2§! points of §Mvoting tendency§! towards them.\n"

