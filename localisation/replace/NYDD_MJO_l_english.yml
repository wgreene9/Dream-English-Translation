NYDD_MJO_unite_island_title: "Unite the Islands"
NYDD_MJO_unite_island_desc: "Our strength is too weak, the journey home is destined to be long and fraught with peril. Around us are two neighbors who differ greatly from us in both culture and faith, seemingly also wanderers in exile. Conquer them, unify the entire Balearic Islands, for the future of all overseas Englishmen."
NYDD_MJO_iberia1_title: "Landing on the Peninsula"
NYDD_MJO_iberia1_desc: "Iberia, a land torn by religious conflicts and frequent disasters, where the smoke of war has hardly dissipated for centuries, is quite similar to our homeland. However, this also provides opportunities for pirates. Those suffering from war and poverty would likely be pleased to see a new nation that can lead them out of the darkness."
NYDD_MJO_iberia2_title: "Gaining a Foothold"
NYDD_MJO_iberia2_desc: "We have succeeded! The fragile Iberian states could not withstand our surprise attacks, allowing us to occupy their lands! We will use the abundant resources and manpower of the peninsula to reorganize our army and prepare for the next conquest!"
NYDD_MJO_new_culture_title: "Changing Customs"
NYDD_MJO_new_culture_desc: "We share similarities with many peoples in Iberia, all displaced by endless wars, even forced to leave our long-time homes, becoming wanderers in foreign lands. Now that we have brought peace to the region, cultural exchange with different ethnic groups is feasible. A new nation, a new republic is rising."
NYDD_MJO_new_nation_title: "Shaping a New Identity"
NYDD_MJO_new_nation_desc: "Alas, long-suffering England, your homeland has long been destroyed by the merciless swords of foreign tribes. Thanks to the efforts of some brave warriors and wise men, you continue to gloriously endure in distant Iberia. We believe the darkest night has passed, and the dawn of our new England has risen."
NYDD_MJO_ferderation_title: "Anglo Federation"
NYDD_MJO_ferderation_desc: "Although we have successfully reclaimed our ancestral lands, we have paid a heavy price. Having lived long in foreign lands, our culture has already diverged from the local Anglo-Saxon remnants. Perhaps direct rule is not the best policy; entrusting the homeland's lands to governors for indirect rule is a feasible plan."
NYDD_MJO_levitan_title: "Leviathan"
NYDD_MJO_levitan_desc: "Ah, great England, your glory covers the endless blue, and no stormy waves can block your path. The vast ocean is a stage that belongs only to you. From the Mediterranean to the Atlantic, from the North Sea to the Caribbean, from Europe to Asia, the sun's radiance forever exists on every inch of land bathed in your glory, a land where the sun never sets."

