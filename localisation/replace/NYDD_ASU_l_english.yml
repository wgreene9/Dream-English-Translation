NYDD_CAS_holy_mission_title: "Divine Mandate"
NYDD_CAS_holy_mission_desc: "Castilians believe God granted their kings the right to unite Iberia. Unlike scheming Catholic diplomats, we prove loyalty through swords—might justifies claims."
NYDD_CAS_end_all_war_title: "End and Destiny"
NYDD_CAS_end_all_war_desc: "Infidels retreat before our crusaders. Their fate: sword, fire, or flight. Final campaigns will secure Maghreb—all Moors must convert or perish."

