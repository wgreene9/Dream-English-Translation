 DD_ASU_15_t: "Manifest Destiny"
 DD_ASU_15_d: "After bloody succession wars and centuries of struggle, Iberia's weeping land finally finds peace. Hatred ends, tears dry, blood drains. War and chaos fade; dark ages conclude. Iberia strides toward her luminous path.\n\nAncestors above and spirits below: By God's grace, [Root.Monarch.GetName], Emperor of All Spains, unites divided lands under divine light. Peace and happiness return."
 DD_ASU_15a: "Destiny manifest, imperial splendor."
 DD_ASU_15a_modifier: "Prosperous Unity"
 DD_ASU_16_t: "Thawing Action"
 DD_ASU_16_d: "Centuries of war left Iberia with broken families, fractured nations, and ingrained hatred. We kill for greed, prejudice, and inherited vendettas—trapped in Sisyphean cycles. Now calamity ends; peace dawns. United again, war's flames die. No more hatred or distrust—Iberia's children join hands. Hate's ice melts; prejudice's walls fall—all Iberians embrace tomorrow."
 DD_ASU_16a: "Iberia's children deserve happiness."
 DD_ASU_16a_modifier: "Blessed People"
 DD_ASU_17_t: "Flames of Vengeance"	
 DD_ASU_17_d: "After centuries of Reconquista, Iberia unites. Traitors crushed; scavengers burned; Moors expelled. Cannons roar; blades unsheathe—crimson vengeance engulfs Christ's lands.\n\nMoors—hated invaders, shameless heathens. They plague Iberia—must be purged. Source of chaos and danger. Raise vengeance's torch; purify God's Iberia. Moors choose: convert or die."
DD_ASU_17a: "We will drive out all the Moors, leaving none behind!"
