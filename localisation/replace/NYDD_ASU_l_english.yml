flavor_spa.199.d_DD: "Ferdinand Magellan was an exceptional explorer, determined to lead a fleet on a circumnavigation to prove the Earth was round. In [GetYear], he set out with a fleet of five ships and about 270 crew members to find a new route to the East Indies. His goal was to discover a passage through the southern tip of South America into the Pacific Ocean.\n\nAfter the establishment of the Kingdom of Spain, he came to the royal court to persuade the king to support him and his fleet in completing the circumnavigation. Due to limited finances and the risks involved, the king did not immediately agree to his request. Now he has returned to the court, hoping for a satisfactory answer.\n\nMagellan's voyage may be fraught with difficulties, with hunger and conflicts with natives troubling his crew. But if he can indeed find a route to the East Indies and return successfully via the Cape of Good Hope, his achievement will pave the way for future explorers and traders to circumnavigate the globe, opening new opportunities for European colonization and trade in the Americas and Asia."
flavor_spa.EVTDESC1_DD: "Christopher Columbus, a visionary and courageous explorer, after the establishment of the Kingdom of Spain, attempted to meet the king to persuade him to fund a westward voyage to open a new route to the East. At the time, the kingdom had just been established and was busy dealing with many issues related to reorganizing the central administrative institutions, so the overwhelmed king did not agree to meet him. However, Columbus did not give up, and now he has returned to the royal court, hoping to gain official support. On one hand, the king desires more territory and wealth overseas, but on the other hand, our strained finances make him cautious."
