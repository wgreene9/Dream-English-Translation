 NYDD_ASU_sadin_title: "Master of Stormy Seas"
 NYDD_ASU_sadin_desc: "The ancient islands and roaring waves tell tales of empires clashing here. Mediterranean islands served as natural harbors and battlegrounds through millennia of wars - from Rome vs Carthage to Crusaders vs Muslims. Now as Catholic guardians, we must dominate these islands to establish Mediterranean hegemony and defend God's authority."
 NYDD_ASU_sicily2_title: "Blood on Vesper Steps"
 NYDD_ASU_sicily2_desc: "The Sicilian king will pay dearly for his dark rule - his cruelty, heresy, and debauchery shall chain him to eternal damnation. The Vespers Uprising rings his death knell. Let us seize this moment to bring God's justice to Sicily's fair land, abolishing tyranny for peace and freedom."
 NYDD_ASU_protech_roma_title: "Defender of the Sacred Court"
 NYDD_ASU_protech_roma_desc: "Rome and the Papacy remain threatened by heretics. Since the Goths, countless conquerors have coveted this holy city. As Catholicism's sole guardian, we must protect the Holy See from invaders, ensuring the Papacy thrives under pious guardianship."
 NYDD_ASU_iron_crown_title: "Monarch of the Iron Crown"
 NYDD_ASU_iron_crown_desc: "The Lombard Iron Crown, forged by Theodoric the Great and used by Charlemagne, symbolizes Italian sovereignty. With the HRE declining, this sacred duty falls to us. Let us conquer remaining northern duchies and be crowned with the Iron Crown!"

