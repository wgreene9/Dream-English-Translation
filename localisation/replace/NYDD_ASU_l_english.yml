DD_ASU_90_t: "The Empire on Which the Sun Never Sets"
DD_ASU_90_d: "Records about the ends of the earth may only exist in the scriptures revered by certain heathens. Countless explorers, whether Celts, Vikings, French, Anglo-Saxons, Saracens, Moors, or Persians, have crossed oceans in search of the unknown, but few have succeeded. Even the few fortunate ones found lands that were insignificant compared to the vast fertile territories our empire has conquered. An empire spanning oceans and seas spreads Spanish civilization and the radiance of the sun to uncivilized lands, proclaiming the greatness of God and the truth of His faith in His name.\n\nThe empire's frontiers shift with the reach of our fleets, expanding every week, every day, every minute, and every second into the unknown. Once, we were pitiful figures mocked by other Christians, locked in a deadly struggle with Muslims for control of Iberia. Now, no European power can match our influence, and no one in the world can rival us. The glory of Spain is with God, like the sun that never sets over our territories that encompass half the world.\n\nYet, the conquest of the New World is far from over. More unknown frontiers and wealth await brave and diligent Spaniards to explore and claim. Our destiny is to expand endlessly in the name of God, sailing to even farther horizons."
DD_ASU_90a: "On Spanish territory, the sun never sets."
DD_ASU_90a_modifier: "The Empire on Which the Sun Never Sets"
