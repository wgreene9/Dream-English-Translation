# North Africa (Castile)
NYDD_CAS_what_we_should_do_title: "Our Sacred Duty"
NYDD_CAS_what_we_should_do_desc: "As northern Iberia's glorious Christian kingdom, our lives and wars are infused with faith. We must unite distrustful Christian realms and crusade south—eliminate infidels or die trying."
NYDD_CAS_mor_fire_title: "Land of Sulfurous Fires"
NYDD_CAS_mor_fire_desc: "Southern Moorish Muslims—God's enemies—must be conquered. Their lands resemble Sodom; we'll purge their sins with holy fire, restoring order and continuing the Reconquista."
NYDD_CAS_pacify_africa_title: "Judging the Wicked"
NYDD_CAS_pacify_africa_desc: "For centuries, Christian princes planned holy wars against southern infidels. Now we'll lead the final crusade—Maghreb must submit, Moors choosing conversion or death."
NYDD_CAS_cross_the_deadroad_title: "Through the Valley of Death"
NYDD_CAS_cross_the_deadroad_desc: "Tripoli—strategic port coveted by Christians and Muslims. Seizing it establishes a foothold in infidel lands and intimidates weak African kings. We'll learn from their failures."

