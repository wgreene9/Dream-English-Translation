# León
NYDD_LON_stop_crusader_title: "§JStop the Atrocities§!"
NYDD_LON_stop_crusader_desc: "The Crusades ended in shameful religious fanaticism and betrayal, bringing disaster to Christians and Muslims alike. Today, the African Kingdom still brutally slaughters Moors in the Maghreb, sparking endless rebellions. We've sent envoys to convey our king's will: compromise with Muslims is the only solution."
NYDD_LON_look_for_ture_friend_title: "§JKindred Spirits§!"
NYDD_LON_look_for_ture_friend_desc: "Our refusal to crusade against Muslims has alienated some Catholic states. These fools will pay for their bigotry. Yet we find allies among Mediterranean kingdoms who share our vision, striving together for glory."
NYDD_LON_for_road_title: "§JStraight Path for the Lord§!"
NYDD_LON_for_road_desc: "As Isaiah prophesied: 'A voice cries: Prepare the Lord's way in the wilderness; make straight His path. Every valley shall be filled, every mountain made low. The crooked shall become straight, the rough places plain. All flesh shall see God's salvation.' The Catholic world has wallowed in dark, fanatical centuries. We shall guide them back to the straight path through repentance, making hearts right for Christ's entry."
NYDD_LON_old_tradition_title: "§JClassical Revival§!"
NYDD_LON_old_tradition_desc: "Through relentless effort, we've broken free from the decaying Church's dogma, reviving Greco-Roman culture. We now immerse in classical philosophy's wisdom. Saracens preserved ancient texts and pursued truth—we'll continue their legacy as Europe's beacon, dispelling Church-induced darkness."

