# French Branch
NYDD_ASU_cross_biliniusi_title: "Crossing the Northern Wall"
NYDD_ASU_cross_biliniusi_desc: "Time to push beyond the Pyrenees. The feeble French king couldn't even quell Cathar heretics, surrendering southern lands to the Hohenstaufens, shaming his ancestors. This divided land has lost its piety—we must eradicate past errors and march on France."
NYDD_ASU_tou_tears_title: "Roses of Toulouse"
NYDD_ASU_tou_tears_desc: "Toulouse, city of flowers and roses, once Visigothic capital, now a memory of ancestral legacy. Carolingian decline, French strife, Cathar rebellions—these trials have scorched this city. We'll restore its glory, whether for Visigothic heritage or God's peace."
NYDD_ASU_to_paris_title: "Conquer the Fleur-de-Lis Capital"
NYDD_ASU_to_paris_desc: "With southern France secured and northern king's weakness exposed, unifying France is imminent. The Capetian dream crumbles—we'll take Paris, echoing Rome's Gaul conquest, ruling all France!"
NYDD_ASU_frank_legacy_title: "Carolingian Crown"
NYDD_ASU_frank_legacy_desc: "Charlemagne's empire once unified Western Europe as Rome's heir. French pride in this legacy is unmerited—their weak kings let Germans and heretics fracture imperial lands. Iberia shall inherit Carolingian and Western Rome's mantle, ruling Western Europe anew."

NYDD_ASU_guy_march_title: "Southern Marches"
NYDD_ASU_guy_march_desc: "Aquitaine once ruled southern France—now divided warring duchies. Their conflicts end under Iberian rule—even the fiercest southern warriors bow to our crown."
NYDD_ASU_conquer_france_title: "Conquest and Submission"
NYDD_ASU_conquer_france_desc: "Paris is ours—France's heart captured. Northern riches await. Though not French, our claims are unchallengeable. The last Angevin king is toppled—the fleur-de-lis crown belongs to Iberia's king."

