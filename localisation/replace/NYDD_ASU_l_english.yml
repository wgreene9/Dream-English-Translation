 # North Africa (ASU)
 NYDD_ASU_2nd_holy_unity_title: "Sacred Union"
 NYDD_ASU_2nd_holy_unity_desc: "History proves Christian infighting only aids infidels. We shall ally with African kings to jointly combat fierce Moorish Muslims in perilous North Africa, witnessed by the Catholic world."
 NYDD_ASU_protecter_title: "Sanctuary and Grace"
 NYDD_ASU_protecter_desc: "With North Africa under God's grace, spreading Gospel becomes our mission. Only conversion can save its people - God's gift that Moors cannot refuse."

 NYDD_ASU_help_africa_title: "Rescue the Desert Ark"
 NYDD_ASU_help_africa_desc: "Africa Kingdom teeters on collapse. Though past grievances exist, they won't refuse our aid in crushing Muslim revolts and eliminating Moorish threats in God's name."
 NYDD_ASU_mor_fire2_title: "Flames of Sin"
 NYDD_ASU_mor_fire2_desc: "Morocco remains turbulent. Let us conquer its deserts before Muslim fervor shakes Crusader rule. Burn Moorish towns with purging flames as warning against resisting God."
 NYDD_ASU_secure_africa_title: "Quell the Tumultuous Land"
 NYDD_ASU_secure_africa_desc: "North Africa's unruly tribes require Christian dominance. Moors must submit or leave under our authority."
 NYDD_ASU_no_more_title: "Bygone Yesteryear"
 NYDD_ASU_no_more_desc: "Centuries of Muslim invasions from North Africa end now. We've conquered the invasion bridgehead through various means, concluding centuries-old conflicts from night to dawn."

