# Asturias
NYDD_ASU_pap_title: "§MEnvoys to the Pope§!"
NYDD_ASU_pap_desc: "We must send envoys to Rome to meet the Pope and convey our demands to the Holy See. Disloyal subjects and restless people still lurk within the kingdom. With the Pope's assistance in proclaiming our indisputable absolute rule over Iberia, dissent and seeds of rebellion will greatly diminish."
NYDD_ASU_hre_title: "§MCourting the Emperor§!"
NYDD_ASU_hre_desc: "The Holy Roman Empire under the Hohenstaufen dynasty has grown unprecedentedly powerful, and their interventions in France have amplified their prestige in the Catholic world. We should maintain friendly relations with them, acknowledging imperial authority to some extent, thereby strengthening our bonds with Catholic nations."
NYDD_ASU_do_it_for_lord_title: "§MJudgment for the Lord§!"
NYDD_ASU_do_it_for_lord_desc: "Having established our absolute authority over Iberia, as Reconquistadors and a Catholic power, we must shoulder the responsibility of defending God's glory against all infidels. Conquer the flesh and souls of our enemies with sword and scripture, spreading the Gospel far and wide."
NYDD_ASU_from_ashes_to_fire_title: "§MFrom Embers to Inferno§!"
NYDD_ASU_from_ashes_to_fire_desc: "Initially beset by internal and external crises, we were weak and disrespected by any major power. After long, unheralded efforts, we have become Europe's paragon of faith and a great power. No infidel can remain composed before our invincible armies, and all Catholic brethren must show due respect to our might."

