flavor_spa.22.d_DD: "In the second half of the 15th century, prolonged wars caused [Root.GetName]'s monetary system to become quite chaotic. The main accounting currency, the Maravedí, had been continuously devalued since the 13th century. Additionally, different regions of the Iberian kingdoms had their own circulating currencies, making the economic foundation of the newly unified Spain quite complex.\n\nTherefore, in [GetYear], a monetary reform was initiated, establishing a new gold coin, the Ducat; and a new silver coin, the Real, for use in both kingdoms. Given the unexpected influx of silver from the Americas in the following decades, the use of the 'Eight Real' silver coin surged, and it soon became widely known as the 'Spanish Dollar.' It is considered the first global currency, as it was accepted by merchants worldwide, from Africa to the Americas, and from Europe to Asia."
flavor_spa.EVTDESC1003_DD: "The Casa de Contratación was a government agency established by [Root.Monarch.GetName] in [GetYear] to oversee Spanish colonial rule. Maritime expeditions and trade activities required its approval, and all colonial taxes were collected by it. The agency was also tasked with protecting secret information about new trade routes and discoveries."
