 # Italian Branch
 NYDD_ASU_italy_ambition_title: "Peninsula of Floating Dreams"
 NYDD_ASU_italy_ambition_desc: "Since the Roman Empire's conversion, the Apennine Peninsula has stood as the Catholic world's heartland. After invasions by barbarians and southern Saracens, it became war-torn and plunged into darkness like our own divided past. Italians need unification under a strong leader - one crown, one banner, one faith. We shall shoulder this responsibility, protecting the Holy See from foreign desecration."
 NYDD_ASU_hope_title: "Hope and Redemption"
 NYDD_ASU_hope_desc: "In the north, thriving Italian city-states still resist imperial tyranny. Even the Holy Roman Emperor couldn't fully conquer these freedom-loving citizens. As Iberians who understand foreign conquest, we should extend olive branches of peaceful coexistence, promising respect for urban rights under our rule to preserve Catholic glory."

