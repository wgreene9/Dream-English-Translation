DD_ASU_21_t: "A Muslim Wedding"
DD_ASU_21_d: "Juan stood before the altar in his finest attire, casting a discreet glance at the sparsely filled seats below, feeling a weight in his heart. His father had not come to his wedding, and even his usually close mother sat far in the back, looking at him with concern. 'Do not be yoked together with unbelievers!' His father's angry face, brandishing a Bible, flashed before his eyes. Indeed, marrying a Moor was hard for many to accept. Fortunately, the kind-hearted parish priest was still willing to officiate this not widely blessed union.\n\nBut when he lifted the bride's veil, all doubts and heaviness were cast aside. What a beautiful girl she was. A shy smile graced her youthful and lovely face, with a blush tinting her fair cheeks, and a healthy golden complexion that radiated vitality. Enchanted, he cupped her delicate face, gazing into her amber eyes until her entire face flushed, and her lovely eyes shyly looked away. Then, he gently, passionately kissed her.\n\nWe are not lambs on the altar. Feeling the sweet, intoxicating fragrance on his tongue, Juan was certain. We have given love and received love, deep, intense, and enduring love. That is everything. Love is the most beautiful human emotion. When two hearts, after a long journey, finally come together, no matter the faith or differences, every beat says: I will never leave you! Then, love has quietly arrived, and no force can tear them apart!"
DD_ASU_21a: "The geese return in season, the tide comes at its time."
DD_ASU_22_t: "Brighter Than Starlight"
DD_ASU_22_d: "'Moors, go home!' Several children surrounded a Moorish girl, throwing dirty mud at her tender face. In this 'war game' they boasted of, the Moorish girl just knelt on the ground, holding a rag doll tightly to her chest, silently letting the mud stain her black hair.\n\n'Ouch!' Suddenly, a few stones flew, and the previously triumphant 'crusaders' immediately fled in disarray. 'Tch, bullies.' A blond boy walked out from behind a tree, curling his lips in disdain. 'Are you okay?'\n\nFacing the boy's outstretched hand, the girl just timidly raised her eyes, shrinking back a bit, wrinkling the doll in her arms. Helplessly scratching his soft golden hair, the boy gently piled the stones in his hand on the ground. 'Let's build a little house! With these branches and stones.'\n\n'I... I'm dirty...' The little girl unconsciously lowered her head again, letting her mud-stained black hair fall, covering her eyes. 'What's dirty?' The boy directly reached out, his slender fingers gently brushing aside the girl's bangs, revealing a pair of amber, shy, and lovely eyes like a rabbit. As if bewitched, the girl just stared blankly at the boy's hand passing through her hair, her amber eyes meeting the boy's sincere and clear gem-like eyes.\n\n'Aren't we all the same?' The boy smiled gently, the cool evening breeze slightly lifting his golden hair, also gently brushing the girl's bangs. The starry sky above painted a beautiful picture in the twilight, but the girl had no time to care about the stars behind the boy. Her beating heart was entirely captivated by the boy's shining eyes."
DD_ASU_22a: "'My name is Juan, what's yours?'"
DD_ASU_23_t: "Walking Alone in the Cold Rain"
DD_ASU_23_d: "Holding a jet-black umbrella in one hand and a bouquet of white flowers in the other, Juan slowly moved through the relentless cold rain. The broad, dark brim of his hat obscured the upper part of his face. The dreary rain was like an endless prison, locking both the wandering spirits of the past and the man lost in the present within memories of bygone days. The pouring rain was an impenetrable wall, impossible to pass through or escape.\n\nA cold wind swept across the rain-soaked wasteland, making Juan shiver, his stubble trembling. As he aged, the cold and rain felt like icy arrows piercing deep into his flesh. He approached a solitary grave, its tombstone standing alone in the desolate field, the inscription barely legible. Juan gently placed the white flowers on the grave, tenderly, as if wiping away tears from someone's eyes.\n\nUnnoticed, the black umbrella slipped from his hand. Juan removed his hat, holding it to his chest, revealing his slightly graying blond hair, faded like clothes washed too many times. The icy rain fell on him, seeping into his sleeves and sliding down his face. The raindrops that trickled from the corners of his eyes carried a hint of warmth."
DD_ASU_23a: "Christians and Moors, will they never understand each other?"
DD_ASU_24_t: "The Fate of the Knights"
DD_ASU_24_d: "The religious and military orders serving God are the core force and backbone of our Reconquista. They receive aid from our monarchs, reclaim lost territories for the kingdom, and fight against the heathens. Unlike the three great orders that roam the entire Catholic world and act independently in the Holy Land, most of the military orders in Iberia directly follow the orders of the monarch, under our direct control.\n\nNow, the great cause of the Reconquista has been completed, God's servants have retaken the land that belonged to us from the despicable enemies of Christ, and the status of the knights has become微妙 again. Without a theological target to crusade against, the role of the knights as a military order has become obscure. Perhaps we can integrate them directly into our army as our elite military force; or we can directly inherit their legacy and recover our investment."
DD_ASU_24a: "The knights have completed their mission."
