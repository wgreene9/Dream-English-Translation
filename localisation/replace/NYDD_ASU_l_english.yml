 NYDD_LON_namely_title: "§JThe Name Fulfilled§!"
 NYDD_LON_namely_desc: "Italy has become the most dazzling jewel of the Spanish Empire, under the glorious rule of the Emperor of All Spains. We bring conquest and peace, just as the Roman and Byzantine Empires of old. We have revived the ambitious feats of Justinian the Great and are prepared to realize the unfulfilled dreams he strove for all his life. We are the Augustus of the Italians and shall be the Basileus of the Greeks, restoring the former glory to the last marble remnants of the Roman Empire."
 NYDD_LON_end_of_revenge_title: "§JEnd of the Avenger§!"
 NYDD_LON_end_of_revenge_desc: "In the south, Greeks in Macedonia established a state intent on avenging the Latins and restoring Roman orthodoxy, gaining significant support and remaining largely undefeated in wars against the Latin Empire. They must learn to coexist peacefully with Catholics, for we have come to bring peace to all devout Christians. The Macedonian revenge shall finally conclude."

 NYDD_LON_namely_modifier: "True King of Italy"
 NYDD_LON_end_of_revenge_modifier: "Finale of Revenge"

 NYDD_LON_born_for_glory_title: "§JBorn for Glory...§!"
 NYDD_LON_born_for_glory_desc: "Iberians have always pursued supreme glory, whether Christian or Muslim—this is our God-given birthright. Our ruler leads those who chase glory. As the sovereign of Iberia, the king and emperor of all Spains, his actions embody the divine legitimacy of conquest and spreading the Gospel. The Spanish monarch is Europe's rightful Catholic guardian, glory-seeker, and faith-proclaimer."
 NYDD_LON_die_for_heart_title: "§J...Die for Conviction§!"
 NYDD_LON_die_for_heart_desc: "Our recent conquests have achieved great victories. Clearly, Muslim military achievements rival or occasionally surpass those of Christians. Time proves Moors are reliable warriors and companions, unafraid on the battlefield despite faith differences, fighting as valiantly as Christian soldiers. We should consider rewarding these Muslims appropriately, reforming military merit systems that previously favored only Christians—or maintain the status quo, as our people haven't fully accepted these former foes."

