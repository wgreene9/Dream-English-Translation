DD_ASU_25_t: "The End of the Thugs"
DD_ASU_25_d: "For years of fighting under the Umayyad Caliphate, the Taifas of Badajoz earned their current status through bravery and loyalty. But the good times did not last long, as the order of Al-Andalus collapsed with the fall of the Umayyads. Although the Taifas of Badajoz always appeared indifferent to the Caliph, in truth, they cherished those times more than anyone—the era of conquest, where life and death were of no concern.\n\nWhen the army of [Root.GetName] arrived at the city of Badajoz, the Taifa had already resolved to live and die with the city.\n\n[Root.Monarch.GetName] ordered his army to bring all their artillery to the battlefield and launch a thorough bombardment of Badajoz. The roar of the cannons was like thunder, striking the city walls with deafening echoes. A raging fire erupted over the city of Badajoz, and the towering stone walls crumbled. The Castilian army poured in, delivering merciless death to anyone who dared to stand in their way."
DD_ASU_25_d_CAS: "For years of fighting under the Umayyad Caliphate, the Taifas of Badajoz earned their current status through bravery and loyalty. But the good times did not last long, as the order of Al-Andalus collapsed with the fall of the Umayyads. Although the Taifas of Badajoz always appeared indifferent to the Caliph, in truth, they cherished those times more than anyone—the era of conquest, where life and death were of no concern.\n\nWhen the army of [Root.GetName] arrived at the city of Badajoz, the Taifa had already resolved to live and die with the city.\n\n[Root.Monarch.GetName] ordered his artillery to fire at the city walls, creating a small breach in the stone walls of Badajoz and spreading panic and chaos among the Moors. The Emir of the Taifa eventually agreed to surrender Badajoz but demanded an honorable duel. Unsurprisingly, the exhausted Moors were no match for [Root.Monarch.GetName], and the Emir was eventually struck down. In a pool of blood and humiliation, the last Emir of Badajoz chose to draw his sword and end his life, offering his death to the former Caliph."
DD_ASU_25_d_LON: "For years of fighting under the Umayyad Caliphate, the Taifas of Badajoz earned their current status through bravery and loyalty. But the good times did not last long, as the order of Al-Andalus collapsed with the fall of the Umayyads. Although the Taifas of Badajoz always appeared indifferent to the Caliph, in truth, they cherished those times more than anyone—the era of conquest, where life and death were of no concern.\n\nWhen the army of [Root.GetName] arrived at the city of Badajoz, the Taifa had already resolved to live and die with the city.\n\n[Root.Monarch.GetName] ordered his army to stand firm beneath the city walls, as Badajoz was completely surrounded by the forces of León. The Taifa's army was like a bird in a cage, with no way to escape. The impact of the Christians' large and elite army caused chaos and动摇 within Badajoz, and [Root.Monarch.GetName]'s brilliant speech won over the hearts of the Moors, ultimately opening the city gates for the Christians."
DD_ASU_25a: "Show no mercy."
DD_ASU_25b: "A cornered beast fights hardest."
DD_ASU_25c: "Victory without bloodshed."
DD_ASU_26_t: "Trial of Loyalty"
DD_ASU_26_d: "The Taifa of Seville is not the first to side with the Christian camp, nor will it be the last. Of course, the cost of the first time is still fresh in memory. That day, the dark clouds over Iberia left an indelible mark on all the Taifas. The opportunistic turncoats brought unprecedented chaos to the peninsula, adding fuel to the flames of war in Iberia.\n\n'Surrender?' [Root.Monarch.GetName] took the letter from Seville brought by the respectful envoy of the Taifa of Seville, and after a brief glance, his brows relaxed. Finally, the stubborn disease in the south of the peninsula chose to kneel before us. A few days later, [Root.Monarch.GetName] entered the city of Seville, bathed in surprising flowers and cheers, under the smiling farewell of the Taifa of Seville."
DD_ASU_26_d_CAS: "The Taifa of Seville is not the first to side with the Christian camp, nor will it be the last. Of course, the cost of the first time is still fresh in memory. That day, the dark clouds over Iberia left an indelible mark on all the Taifas. The opportunistic turncoats brought unprecedented chaos to the peninsula, adding fuel to the flames of war in Iberia.\n\n'Surrender?' [Root.Monarch.GetName] took the letter from Seville brought by the trembling envoy of the Taifa of Seville, and without even reading it, tore it to shreds, throwing the scattered pieces into the fire. 'I will not read a single word of this infidel's writing.' A few days later, amidst the flames of Seville, rumors spread of the Taifa fleeing by boat under cover of night."
DD_ASU_26_d_LON: "The Taifa of Seville is not the first to side with the Christian camp, nor will it be the last. Of course, the cost of the first time is still fresh in memory. That day, the dark clouds over Iberia left an indelible mark on all the Taifas. The opportunistic turncoats brought unprecedented chaos to the peninsula, adding fuel to the flames of war in Iberia.\n\n'Surrender?' [Root.Monarch.GetName] took the letter from Seville brought by the respectful envoy of the Taifa of Seville, and after a brief glance, his brows relaxed. Finally, the stubborn disease in the south of the peninsula chose to kneel before us. A few days later, [Root.Monarch.GetName] entered the city of Seville, bathed in surprising flowers and cheers, under the smiling farewell of the Taifa of Seville."
DD_ASU_26a: "We have won their loyalty."
DD_ASU_26b: "We do not accept surrender."
DD_ASU_26c: "We have won their loyalty."
DD_ASU_27_t: "What is Truth?"
DD_ASU_27_d: "Power is what every schemer pursues. And the Taifa of Granada has been obsessed with this for a long, long time... They were infatuated with the power of the Caliph and devoted their lives to it, only to realize in the end that no one cared about them.\n\nWhen [Root.Monarch.GetName]'s army breached the Red Palace, the Taifa sat in the very center, draped in silk inscribed with the Quran, praying to his Allah over and over again, but to no avail.\n\nThe soldiers quickly stepped forward, pressing the Taifa to the ground. His luxurious silk robes clung to the dirty floor, stained with dust. [Root.Monarch.GetName] glanced at the pitiful man, then casually waved his hand, signaling the soldiers to take him away."
DD_ASU_27_d_CAS: "Power is what every schemer pursues. And the Taifa of Granada has been obsessed with this for a long, long time... They were infatuated with the power of the Caliph and devoted their lives to it, only to realize in the end that no one cared about them.\n\nWhen [Root.Monarch.GetName]'s army breached the Red Palace, the Taifa sat in the very center, draped in silk inscribed with the Quran, praying to his Allah over and over again, but to no avail.\n\n[Root.Monarch.GetName] kicked the Taifa to the ground, his luxurious silk robes clinging to the dirty floor, stained with filth. The expressionless conqueror coldly drew his sword and, without hesitation, plunged it into the Taifa's chest, the crimson blood staining both the silk and the blade."
DD_ASU_27_d_LON: "Power is what every schemer pursues. And the Taifa of Granada has been obsessed with this for a long, long time... They were infatuated with the power of the Caliph and devoted their lives to it, only to realize in the end that no one cared about them.\n\nWhen [Root.GetName]'s army breached the Red Palace, the Taifa sat in the very center, draped in silk inscribed with the Quran, praying to his Allah over and over again, but to no avail.\n\n[Root.GetName] slowly walked into the palace, quietly observing the man before him. He waved his hand, signaling the soldiers to step forward and lift the muttering Taifa, escorting him away. [Root.Monarch.GetName] watched his retreating figure, standing alone in the empty Red Palace."
DD_ASU_27a: "It's all over."
DD_ASU_28_t: "Destroying the Pirate Nest"
DD_ASU_28_d: "Since the collapse of the Umayyads, the Balearic Islands have gradually become a pirate haven. Here, there are not only Englishmen and Norsemen who somehow ended up here, but also the ever-present Muslims. They commit all manner of crimes, plundering passing merchant ships daily, becoming a nightmare in the Mediterranean. Fortunately, our navy arrived in time to eliminate them and confiscate their ill-gotten wealth for the state."
DD_ASU_28a: "Let's hope no more pirates come."
DD_ASU_29_t: "Ruling the East Coast"
DD_ASU_29_d: "The land at the foot of the Pyrenees has always been a difficult area to govern. Unlike the easily controlled inland and west coast, the mountains here are home to the ancient Catalans and Basques, while the southeast coast is home to the powerful and wealthy Catalan region. In the past, we neglected the governance of the east coast, allowing it to go its own way.\n\nNow, our rule has once again extended to the east coast of Iberia, with the mountains of Aragon and the Catalan coast under our control. Without a doubt, we will strengthen our grip on the east coast, but we must choose between focusing on the development of the prosperous southern coast and Mediterranean trade, or prioritizing the revival of the northern mountains and defense against the French."
DD_ASU_29a: "Barcelona's glass and defenses are more important."
DD_ASU_29b: "Valencia's silk and trade are more enticing."
DD_ASU_29a_modifier: "Northern Defense"
desc_DD_ASU_29b_modifier: "This province is strengthening its defenses."
DD_ASU_29b_modifier: "Trade Prosperity"
desc_DD_ASU_29b_modifier: "Trade in this province continues to flourish."

DD_ASU_30_t: "Enclosure Movement"
DD_ASU_30_d: "With the successful conclusion of the Reconquista, we have finally reclaimed the lands of Iberia. The remnants of the Moors have been completely expelled, but they left behind a considerable legacy. After the local Muslim landowners and peasants were driven out, a large amount of unclaimed land in the south was left for us to develop. We have authorized the nobility to enclose these unclaimed lands, turning them into their own estates.\n\nIn this process, some converted Moors may have been mistakenly identified as infidels who should be stripped of their land, causing some discontent and chaos in our territory. The noble landowners who gained large tracts of land through the enclosure movement quickly rose to become a troublesome force influencing our kingdom. The forced conversion of arable land into pastures by these landowners led to a significant reduction in grain production, dealing a heavy blow to the national economy and agriculture."
DD_ASU_30a: "I didn't allow you to enclose so much!"
DD_ASU_30a_modifier: "Grain Reduction"
DD_ASU_31_t: "Church Condemnation"
DD_ASU_31_d: "Our tolerant policies and gentle treatment of the Moors have drawn strong dissatisfaction from the Church and some believers, especially our assimilation of the customary Muslim practices in the former Taifa regions, which has led some Catholic clergy to criticize us as a breeding ground for heresy. The bishops of the newly established dioceses in the south have been quite critical of the kingdom's lenient religious policies, leading to constant friction with our government in local governance.\n\nThis has caused us considerable trouble in political and diplomatic relations within the Catholic world, as the Reconquista was initially waged under the banner of a holy war. Many Christians have spontaneously engaged in violent actions against local Moors, leading to ongoing social unrest. Rome has also condemned our tolerance and inaction towards infidels, accusing us of defiling Christ's land."
DD_ASU_31a_modifier: "Helplessness"
DD_ASU_31a: "They will understand eventually."
DD_ASU_32_t: "Confrontation"
DD_ASU_32_d: "The conflict among the princes has long been no secret in the court, and the rise of the bastard Enrique was like lighting a fire under a barrel of gunpowder. Enrique, recognized by the old emperor for his military achievements, was like a dazzling comet, while Carlos, the eldest son, saw him as a thorn in his side. Enrique's lowly bloodline and his status, which did not match his identity, led Carlos to constantly provoke this hot-tempered young man.\n\nAlfonso, watching the two brothers arguing endlessly, couldn't help but feel a headache coming on. By the time he arrived, the two were already red-faced from their quarrel.\n\n'You lowly bastard, if it weren't for the emperor's mercy, you would never have set foot in the palace!' Enrique, looking at the man's mocking expression, placed his hand on the hilt of his sword and retorted, 'Better than a good-for-nothing playboy. Have you learned nothing but the art of drinking and whoring as you've aged?'\n\n'You bastard,' Carlos's face turned red with anger, 'Do you want to test the sharpness of my sword?'\n\n'My sword is no less sharp!'\n\n'Enough, this is the palace!' Alfonso placed his hand on both their swords, stopping this all-too-common farce. Watching the guards escort the two away, Alfonso couldn't help but ponder his own future. What will tomorrow bring? Before Iberia finds its path, it's best if tomorrow never comes."
DD_ASU_32a: "But tomorrow is already at hand."
DD_ASU_33_t: "Teaching"
DD_ASU_33_d: "'Carlos—hey, Carlos, are you listening?' His tired eyelids fluttered, and his blurred vision gradually cleared. His father's stern and imposing face appeared before him, and Carlos's drowsiness instantly vanished.\n\n'Yes, father, I'm listening.' Carlos bowed his head in fear, instinctively afraid of this somewhat unfamiliar middle-aged man. The last time he remembered seeing his father was during his childhood. Back then, the innocent boy with a bright smile looked up curiously at the father he didn't know well. Now, he simply lowered his head, intertwining his hands in front of him.\n\n'Forget it, just listen carefully.' His father calmly shifted his gaze back, continuing in his low, monotonous voice. 'Listen well, as a monarch...' Carlos stared blankly at his father's face, at the distinct lines and graying temples. Compared to the last time he saw him, his father had indeed aged. He truly didn't understand the man before him. He was the emperor of all Spain, and he was busy. He loved his country, he loved his people, he loved his son... even though he was busy. So he indulged himself, until he could no longer do so.\n\nBut that day seemed to be approaching relentlessly, approaching this man and his country. Carlos knew he could never become a great monarch like his father, but at the very least, he must not become the one who destroys his father's life's work."
DD_ASU_33a: "The crown is far heavier than people imagine."
DD_ASU_34_t: "Promise"
DD_ASU_34_d: "Muhammad scrutinized the man before him, the second prince of the kingdom. His splendid robes were spotless, and despite his high status, he behaved with grace towards Muhammad, a lowly Moor. The prince simply smiled at him, at this elderly Moor, silently waiting for his answer.\n\n'Your Highness,' Muhammad cautiously began, 'Thank you for your kindness, but for us, this is truly...'\n\n'I understand, I understand.' The noble man gently raised his hand to interrupt the old man. 'For a kingdom as harsh and capricious as ours, such terms are indeed hard to believe, right? But at least in my domain, I can ensure your interests. As the Prince of León, your rightful interests will naturally be protected, as long as... your community remains loyal to me.'\n\nThe old man looked at the confident and elegant prince, at the guards standing respectfully on either side of the door. He stood up slowly and bowed to the prince. 'Your Highness,' Muhammad lowered his head, avoiding direct eye contact, 'We are willing to offer you our loyalty.' The prince quietly watched the Moor who had pledged allegiance to him, a slight smile forming on his lips."
DD_ASU_34a: "The Prince of León always keeps his word."
DD_ASU_35_t: "Pacifying North Africa"
DD_ASU_35_d: "Finally, the flames of war have subsided, the drums of battle have ceased, and the sands of North Africa have returned to peace, though at the cost of much blood and many souls. This rebellious land is now scarred, and though the infidels have temporarily chosen to submit to us, we know that their angry souls still lurk within the endless sands, waiting for a new opportunity to pounce on the Crusaders like wild beasts.\n\nWe must end this cycle of turmoil. Let the gospel of God take root in the sands, let the roots of faith penetrate this land. The backbone of Moorish resistance must be completely broken; they must either become our subjects or return to heaven to serve their Allah. Let us completely change the Maghreb and never let Africa repeat the same mistakes."
DD_ASU_35a: "They must submit."
DD_ASU_35a_modifier: "The Rebirth of Africa"
desc_DD_ASU_35a_modifier: "With the help of enthusiastic Iberian neighbors, Africa has finally returned to the embrace of the Lord."
DD_ASU_35a_tt2: "§Y[341.GetName]§! will become a §YReformation Center§!.\n"
DD_ASU_35a_tt: "@AFR§Y[AFR.GetName]§! will no longer trigger the §YThird Muslim Uprising§!.\n"
DD_ASU_35a_modifier2: "Triumph from Africa"
DD_ASU_36_t: "An Ordinary Day"
DD_ASU_36_d: "Ding, ding. The black hammer strikes the red-hot steel again and again, shaping the elegant form of a sword. The blazing furnace reflects a crimson light, making the sweat on Martin's face glisten like tiny crystals. The flying sparks are like red moths, dancing freely in the blacksmith's workshop, enveloping the man wielding the hammer and the sharp sword on the table, casting a blood-red scene under the fading sunset.\n\nPlunging the hot sword into cold water, the sizzling sound accompanies the rising steam, shrouding the small forge in a hazy mist under the sunset. Martin wipes the sweat from his forehead and takes a swig of beer from the side. Thank God, with this sword for the knight done, I won't have to worry about this month! Gazing at the crimson clouds on the horizon, Martin thinks with joy. The deep red, like fire, ignites the curtain of the sky, burning fiercely like Martin's furnace, dyeing the clouds over Africa in a true red fire robe."
DD_ASU_36a: "The burning clouds are like Christ's mist, sheltering the happy lives of the faithful."
DD_ASU_37_t: "The Night Has Passed"
DD_ASU_37_d: "The Saracens were once the nightmare of all Christians, the terrible Antichrist like the fallen devil in the Bible, invading our lands, desecrating our faith, tearing apart our kingdoms, and denying our inherent rights. Fortunately, God did not abandon His children, and the people of Christ did not bow their heads to the slaughter. The Reconquista was like a long, cold road, but we eventually crossed that dark night and drove the invaders from our homeland. So much blood, so much pain, we fought for our faith, for our home.\n\nNow, the once-hidden spark has returned with a blazing force, and the evil enemies of Christ from Iberia to Africa are no match for us. The era of the Saracens is over, and what blooms above the filthy pool of blood is our path of prosperity, belonging to the heirs of the Visigoths and the Holy Roman Empire. We stand as the guardians of the sacred faith at the westernmost edge of the world, we are the gate of Christendom. The long night of yesterday has passed, and our tomorrow, our peace, our era has arrived!"
DD_ASU_37a: "The dawn of Christians has arrived!"
DD_ASU_37a_tt: "The §YMaghreb§! provinces under our rule with §YLatin§! culture or §Y[Root.Religion.GetName]§! religion will be converted to §YMauritanian§! culture.\n§gThis will also happen when completing missions in this region.§!\n"
DD_ASU_38_t: "Reinforce Africa"
DD_ASU_38_d: "The Kingdom of Africa was once established in the belief of fighting for the Holy Father, with pious warriors gathering under the banner of faith, raising their swords to drive the infidels from the southern coastlines. We also contributed to the cause of our brethren, as Rodrigo de Vivar's crusaders crossed the strait, strangling the fanatical infidels in the sands of Mauritania, and he brought a glorious era to Africa.\n\nNow, this crusader kingdom is once again swept by the tide of infidels, the Christian kingdoms are in peril, and the legacy of El Cid is caught in the storm. Africa is calling for aid from the entire Christian world, to fight against the evil and mad Saracens, to save this poor Christian kingdom from fire and water. The banners embroidered with crosses are faltering, the horns of war are sounding, Africa is burning."
DD_ASU_38a: "Everything is just like a hundred years ago."
DD_ASU_33a_modifier: "Iberian Reinforcements"
DD_ASU_38b: "Let us seize this opportunity to launch a new crusade!"
DD_ASU_39_t: "The Second Holy Union"
DD_ASU_39_d: "Diego of Africa, though not a competent king, left behind many descendants. We and this crusader kingdom are drawn together by the belief in holy war, fighting together against the tide of infidels. Let us unite with a princess of the royal bloodline of Africa, just as Alfonso VI once betrothed his cousin to El Cid, uniting our sacred bloodlines once more.\n\nA grand marriage will once again unite our two kingdoms, and under the blessing of the Holy See, our vows of unity and piety will be eternally upheld. We will reforge the sword and shield of El Cid, and the noble and chivalrous kingdom will once again stand tall on the earth. The calamity brought by the Moors will be repaid with the souls of the Moors."
DD_ASU_39a: "Let us unite as one again."
DD_ASU_40_t: "Rebuild Africa"
DD_ASU_40_d: "As one of the many legacies of Roger of Sicily, the Kingdom of Africa is undoubtedly the most dazzling and his greatest achievement. This great crusader kingdom stands on the yellow sands of North Africa, spreading the gospel in the name of the Holy Father. After uniting with the bloodline of Vivar, our proudest knight, this sacred kingdom reached its peak under the hands of the Knights of the Lake of Iberia.\n\nBut his descendants failed this sacred bloodline, and the crusader kingdom fell into decline, disappearing into the sands of the Maghreb, just like the armies of the infidels of old. But no matter what, this holy war must not end due to the evil deeds and filth of Christians, we must inherit this sacred cause. Let us rebuild the crusader kingdom and carry this desert holy war to the end."
DD_ASU_40a: "The will of El Cid will be with us!"
DD_ASU_41_t: "Crossing the Pyrenees"
DD_ASU_41_d: "On the other side of the Pyrenees lies the once-powerful French. As the heirs of the Franks, they were once the great power of all Europe, even attempting to lay claim to Iberia. Now, this arrogant monster has been brought down by the Empire, shattered into a land of divided legacies. Now that we have reunified the Iberian Peninsula, it is time to cross the Pyrenees and solve the French threat once and for all.\n\nBut as we begin our conquest of France, a question arises: how should we treat the French nobility? The French nobles have great local influence, which is also the reason for the kingdom's decline, so these nobles may become our greatest trouble. Should we maintain their rule, using their loyalty to maintain our authority, or uproot them and establish our absolute dominance?"
DD_ASU_41a: "As long as we control France, I will give them as much as they want."
DD_ASU_41b: "I want France to obey me like the Moors obey Iberia!"
DD_ASU_41a_tt: "§YThis choice will affect the rewards of subsequent missions!§!\n\n§MThe following modifiers will upgrade with the mission.§!\n\nProvinces under our rule and future §YFrench§! provinces will gain:"
DD_ASU_42_t: "Departure"
DD_ASU_42_d: "The last King of France sits in a bumpy carriage, his coachman urgently cracking the whip. Listening to the crack of the whip and the neighing of the horses, he feels as if his sorrowful and worthless heart is swaying along with the carriage. He sticks his head out the window, watching the familiar, beautiful, and terrifying city of Paris gradually recede behind him, as if the scenery is disappearing from his eyes and fading from his sorrowful heart.\n\nThe thick gray smoke rises with the red flames in this city occupied by the Spanish, like streams of pain and blood gushing from the heart of France. Faster, faster! Take me away from this land, away from this shattered country. Beautiful, great, fragmented France, dyed red with blood. The king gazes into the distance at the country he has left behind, trying to imprint everything fading behind him deeply into his mind."
DD_ASU_42a: "The last king gazes at this country about to vanish, swearing that this will not be the last time he sees his kingdom."
DD_ASU_43_t: "Reorganize the African Crusade"
DD_ASU_43_d: "El Cid and the Hautevilles were great warriors, and their cooperation was the main reason the North African Crusade reached its peak. However, a mere agreement based on fragments of the past cannot last long, even the crusaders who inherited the immortal souls of these two heroes could not escape this. The current relationship between [Root.GetName] and Africa is like this, if we do nothing and allow the rift between the crusader states to widen further, planting deep distrust between us and our African brethren, then we cannot fulfill the sacred mission given by God to conquer the infidels. For the glory of God and the vows of the past, we must reorganize the African crusaders, making past grievances and discomforts a thing of the past."
DD_ASU_43a: "In the name of God, we will stand together with our North African brethren."
DD_ASU_44_t: "The Crown of the Franks"
DD_ASU_44_d: "Finally, we have established a foothold in France. This kingdom of the Franks has bowed to us, the unruly nobles of various regions have finally chosen to submit to us, the local nobles have either been replaced by us or have sworn absolute loyalty to us, the bureaucracy loyal to the king is faithfully performing its duties, and our banners fly high over France.\n\nIt is time to add another jewel to the crown of Iberia, France will become part of our great empire, the lands of the Franks will be tightly bound to us, never to be separated. We are not just the conquerors of France, we will also be the sole heirs of Charlemagne's legacy. We are the monarchs of all Iberia, and the kings of the Franks!"
DD_ASU_44a: "Let that glory bow to us!"
DD_ASU_44b: "France will become a proud crown territory of the Empire!"
DD_ASU_44b_tt: "As long as @SP8§YFrance§! is our §Msubject§!, we will gain:\nAdministrative Efficiency: §G+5.0%§!\n"
DD_ASU_45_t: "Galician Territory"
DD_ASU_45_d: "The long and bloody civil war was like a sword without a hilt, uncontrollable, cutting and unraveling the spiritual bond between us and God in the northern lands, turning the once-thriving northern cities into scenes of devastation. Corrupt rule and court intrigue led to the rebellion of disloyal princes, and now that we have quelled the unrest, the main conspirators have been severely punished, only Galicia remains to be reclaimed. Sancho, who rules this land, has always been a clever and capable ruler, he never listened to the instigations of the ambitious from León and Castile, remaining neutral during the civil war. This allowed us to focus our limited forces on quelling the rebellion, and he should not refuse to return to the glorious rule of the Kingdom of Asturias. Our king [Root.Monarch.GetName] has decided to personally write a goodwill letter on this matter, conveying to Sancho his fervent desire for the unity and peace of the Christian kingdoms."
DD_ASU_45a: "Uncle Sancho, you know, I have never asked you for anything..."
DD_ASU_45b: "Uncle Sancho, how was your voyage? I only offer advice as a junior..."
DD_ASU_46_t: "Papal Condemnation"
DD_ASU_46_d: "Over the past few centuries, the crusaders have committed countless killings, plunder, and other crimes on infidel lands, and almost none of our ancestors repented for the blood on their hands. Now, the crimes committed by Castile in the crusades seem to have been exaggerated without limit by those with ulterior motives. This has made our reputation almost universally bad throughout Europe. Even the Pope is shocked by the 'beastly atrocities' of our army, and he has sent envoys to warn us that we should completely ban the widespread dissemination of such negative news about the crusades, or else [Root.Monarch.GetName] will be excommunicated. The Pope's warning cannot be ignored, we must carefully consider his opinion."
DD_ASU_46a: "Indeed, even by Mongol standards, it's a bit too violent."
DD_ASU_46b: "Keep going, as long as we make sure the Pope doesn't know, it won't bother him."
DD_ASU_46a_modifier: "Urging Restraint"
DD_ASU_46b_modifier: "Just Love Burning"
DD_ASU_46a_opm: "Please the Pope"
DD_ASU_46b_opm: "Too Burned"
DD_ASU_47_t: "Burning Land"
DD_ASU_47_d: "Julio was the sole person plundering books from this heathen city. His fellow Crusaders were each occupied in their own ways: some adorned their armor with gold and silver, carrying gilded paintings on their shoulders; others dragged wailing women into alleys yet untouched by flames, laughing heartily; some galloped forth, whips cracking and sabers raised, charging into fleeing crowds. Julio simply cradled his books, walking forward amidst the undulating wails and triumphant shouts.\n\nThe towering minaret collapsed with a grating screech, crashing to the earth. Julio slowly seated himself on the mosque's steps amid swirling dust, the desecrated sanctuary at his back. Crinkled pages lay open on his lap, but his gaze remained fixed on the empty streets and chaotic city before him—flames surged from half-collapsed buildings at the corner, galloping steeds trampled corpses on the sandy ground, scattering lurid, decaying blossoms. A bound girl was dragged brutally toward a wall by soldiers, her tears soaking the white cloth gagging her mouth, dripping onto the gilded cross at her chest.\n\nJulio lowered his head, burying his eyes in the black-bound tome, feeling coarse sand-laden winds slice his face like blades, forcing his eyes shut. Gritty, irritating grains poured down his collar, making him feel like a lamb in an hourglass, gradually buried by yellow sands."
DD_ASU_47a: "Julio was the only person sitting before the sanctuary reading in this city."
DD_ASU_47a_modifier: "Baptism by Fire"
DD_ASU_48_t: "From Spark to Inferno"
DD_ASU_48_d: "Since Muslims landed in Iberia, subjecting vast southern lands to their dark rule, our ancestors endured hardships while vowing to God to drive these vile heathens back to the desert. Generation after generation of tenacious Catholic warriors waged bloody campaigns against the infidels from mountain strongholds, fighting to the death. The struggles of pious warriors across centuries culminated in eternal triumph—the war-ravaged land of Iberia regained peace under God's grace, shattered by religious strife for centuries. Yet this is merely the first phase of our undying loyalty to God. We resolve to spread His light infinitely across the world, quell discord among Christian brethren, and forge an unbreakable unity under divine guidance.\n\nOur dreams have met tremendous success—the heathen threat has vanished. The French, Germans, and Italians now acknowledge Iberians as true believers, rightful Sword of God. Our ascent mirrors a lone spark in darkness growing through countless trials into an unstoppable blaze. None shall hinder our glorious march toward new horizons."
DD_ASU_48a: "God has guided our rise step by step—we have not failed His guidance."
DD_ASU_48a_modifier: "Iberian Flame"
DD_ASU_49_t: "Iberian Inquisition"
DD_ASU_49_d: "During the Reconquista, rectifying Iberian faith proved crucial. Heretics and criminals openly defied doctrine and law, worshiping pagan idols and heresies while abandoning virtue and ethics, exploiting chaos under heathen protection. The time has come to establish the Iberian Inquisition.\n\nWe shall solemnly and justly try all who dare challenge and blaspheme Christ, realigning Iberian faith. We will purge heathen corruption, restore order, and utterly crush outlaws and heresy. Through loyalty and faith, we shall cleanse this nation of all evil and impurity."
DD_ASU_49a: "Punish sin, defend the faith."
DD_ASU_50_t: "Our Heir"
DD_ASU_50_d: "History proves Emperor Carlos I's illustrious lineage lives on—even a father like 'the Feeble' Carlos II could sire an exceptional heir. Yet fate decreed this brilliant soul inhabits a woman's body. For Iberia, which recently abolished Salic law, a future empress brings uncertainty.\n\nThough new laws grant female heirs rights and legitimacy, stubborn nobles remain displeased. Perhaps we might raise her as a prince—cultivating charm, grace, and talent to become an exemplary monarch, even if it means sustaining a decades-long masquerade."
DD_ASU_50a: "What of an empress? This violates no law!"
DD_ASU_50b: "Let us welcome His Royal Highness."
DD_ASU_50c: "Absurd—let us choose another heir."
DD_ASU_51_t: "Unhealing Wound"
DD_ASU_51_d: "Though [Root.Monarch.GetName] has been a model sovereign, he fails as a husband. His lack of an heir troubles ministers, spawning rumors about incurable infertility... or perhaps women aren't [Root.Monarch.GetName]'s 'other half'...? (Spanish idiom)"
DD_ASU_51a: "We must find a solution..."
DD_ASU_51a_modifier: "Foreseen Consequences"
DD_ASU_52_t: "Our Heir"
DD_ASU_52_d: "They say like father, like son—unfortunately, Alfonso's son inherited not his diplomatic brilliance or charismatic grace, but an inexplicable affinity for Muslims. Advisors long reported the prince growing overly close to Moorish companions.\n\nNow matters escalate dangerously—our heir has abandoned Christ for Moorish idols. This we cannot tolerate. The Moors who led him astray were executed immediately. How shall we handle our heir now?"
DD_ASU_52a: "Give him another chance—force him back to righteousness."
DD_ASU_52b: "Useless—strip his inheritance."
DD_ASU_52c: "Let it be—he is my child..."
DD_ASU_53_t: "Point of No Return"
DD_ASU_53_d: "As Iberia's new monarch, [Root.Monarch.GetName] continues his father's lenient policies toward Moors—but goes too far. He dons heathen garb at court, savors Moorish cuisine, even demands Muslim etiquette from servants. Coins bearing his likeness read 'King of Christians' on one side, 'Sultan of Muslims' on the reverse.\n\nSuch impiety enrages clergy and nobles. The Pope condemns these acts from Rome. Court rumors whisper the king secretly clings to heathen beliefs, his cross necklace mere pretense."
DD_ASU_53a: "If only he'd feign piety..."
DD_ASU_54_t: "Our Heir"
DD_ASU_54_d: "From childhood, Enrique's heir trained in martial skills—now a competent commander. Yet he lacks true battlefield experience. As his father says: 'A sword unbloodied by heathens remains dull.'\n\nWe might send him to war as a knight or strategist to gain experience. Frontline service could forge him into an excellent soldier, worthy monarch, true man, and God's loyal servant. But some ministers deem the front too dangerous, urging continued courtly education."
DD_ASU_54a: "Let him begin military service."
DD_ASU_54b: "Continue courtly education."
DD_ASU_55_t: "Incurable Malady"
DD_ASU_55_d: "Superb courtly education gave [Root.Monarch.GetName] refinement and poise, but lacking military experience, he inherited none of his father's martial prowess or decisiveness. Nobles mock this 'soft, indecisive' king, so unlike his sire."
DD_ASU_55_d2: "Years of warfare forged [Root.Monarch.GetName]'s resolve and hatred for heathens like his father's. He grows irritable, stubborn, obsessed with bloodying his blade—especially with infidel blood. Though not necessarily bad for a ruler, people now fear him..."
DD_ASU_55a: "Inevitable, perhaps..."
DD_ASU_55b: "May he show同胞 mercy as to heathens."
DD_ASU_56_t: "Glorious Monarch"
DD_ASU_56_d: "As heirs to Rome's legacy, our king passionately embraces Hellenic and Latin culture, particularly Renaissance arts and literature. Due to strained relations with the Church, [Root.Monarch.GetName] patronizes artists creating works conflicting with papal values, much like Italian nobles.\n\nHaving conquered Italy, we rightfully claim the imperial crown. Our ruler shall no longer privately style himself Basileus—this becomes part of his official titulature, the crown's jewel. Our Basileus shall reign as heir to a great empire."
DD_ASU_56a: "Long live the Basileus!"
DD_ASU_57_t: "Oathkeeper"
DD_ASU_57_d: "Every Iberian knight swears to God before raising his sword: poverty, honor, loyalty, courage, and above all, piety. Until all faith-defiling heathens are expelled from land and sea, we shun indulgence. Heaven's gates await, and our crusade never ends. Before our blades, all infidels must choose—convert or die!\n\nNow nearing our oath's fulfillment, our sacred mission guides us like celestial heralds. From the first day, we covenanted with the Almighty—we shall make blasphemers repent, still roaring torrents. We keep our vows until Judgment Day."
DD_ASU_57a: "All must repent before Judgment arrives."
DD_ASU_57a_tt: "Unlocks the §YGreat Holy War§! casus belli.\n"
DD_ASU_57a_modifier: "Oath"
DD_ASU_58_t: "Blood on High Steps"
DD_ASU_58_d: "Antonio walked through thin rain toward the church. Drizzling cold shrouded the city in gray, pooling blood below the steps into a viscous red lake. He stepped over the fetid pool, gently knocking on the church door. Approaching the altar, he let windswept rain flutter his robes, bloodied boots leaving faint stains on marble.\n\nExhaling deeply, Antonio sat on a pew, inhaling damp air. Through stained glass, the ruined city shimmered in kaleidoscopic hues. Relentless rain muted the outside world's screams and crashes. He bowed his head, hands clasped beneath its weight. Howling winds burst through half-open doors, chilling his bloodstained garb, stirring his trembling, prayerful soul."
DD_ASU_58a: "Pray with closed eyes—may this bloodshed not be vain."
DD_ASU_59_t: "Cradle of Renaissance"
DD_ASU_59_d: "[Root.Monarch.GetName] entered Florence surrounded by guards, guided by a Medici banker. Flower-lined streets, the Arno's clear waters, unique architecture—a painter lounged on a distant windowsill, contemplating his canvas.\n\nLike a child, [Root.Monarch.GetName] marveled at this vibrant city's humanism. Unlike war-torn Iberia, Florence knew no major conflicts, basking in peaceful prosperity. Italian states rested in tranquil streams of wealth. This made [Root.Monarch.GetName] ponder ancient Italian kings and his battle-hardened people..."
DD_ASU_59a: "Thus, [Root.Monarch.GetName] styled himself a patron of arts."
DD_ASU_59b: "Thus, [Root.Monarch.GetName] styled himself heir to Roman emperors."
DD_ASU_60_t: "Iron Crown Coronation"
DD_ASU_60_d: "As part of Charlemagne's legacy, Lothair's kingdom—Lombard lands—has weathered centuries. The Iron Crown of Lombardy, sacred regalia symbolizing Christ's anointed. The Apennine kingdoms bow; Italy and her crown are ours. We are Lombardy and Latium's king.\n\nNow we raise this iron crown bearing the True Cross. We become heirs to Frankish legacy, Holy King of Italy. The entire peninsula submits—land and people acclaim us lord. By God's grace, we crown ourselves with Lombardy's Iron Crown!"
DD_ASU_60a: "We shall rule Italy directly."
DD_ASU_60b: "Make Lombard lands our proud crown domain."
DD_ASU_60c: "The Italian Kingdom shall be our crown's new jewel."
LOM_ROYAL_NAME: "Lombard Crownlands"
LOM_ROYAL_NAME_ADJ: "Lombard Crownlands"
ITA_ROYAL_NAME: "Italian Crownlands"
ITA_ROYAL_NAME_ADJ: "Italian Crownlands"
DD_ASU_60b_tt: "While @LOM remains our subject:\nAdministrative Efficiency: §G+2.5%§!\n"
DD_ASU_60c_tt: "While @ITA remains our subject:\nAdministrative Efficiency: §G+5.0%§!\n"
DD_ASU_61_t: "Judgment"
DD_ASU_61_d: "[NAV.Monarch.GetName] sat silently in his armchair, impassively reviewing reports. His spymaster stood anxiously before him, hearing castle cannons roar, unsettled by his lord's calm as enemy forces neared. Did he truly not care? The spymaster glanced at yellowed pages—cardinal poisonings, North African revolts, French bastards, Umayyad gold... ancient history. He saw no blame here.\n\n'Scovensen, I never imagined—truly never.' Calmly setting down silver-rimmed glasses, his expression as placid as during that Aragonese landowner meeting, he smoothed paper creases. 'My favor and trust repaid with betrayal. I'm deeply disappointed.'\n\nBetrayal? What? The spymaster gaped, lips burning. 'Sire, I'm loyal! Even old Carlos' affair—' 'Silence, traitor!' [NAV.Monarch.GetName] suddenly hurled reports at him. Guards materialized, dragging the bewildered man out.\n\nAs screams echoed, the king's restless heart mirrored the crumbling fortress. Time was short. Bury all filth—his sullied soul included."
DD_ASU_61a: "At least as king, I choose my end..."
DD_ASU_62_t: "Galicia Intervenes"
DD_ASU_62_d: "Prince Sancho of Galicia, uncle to royal heirs, claims the prolonged civil war destabilizes Iberia and harms livelihoods, deciding to intervene."
DD_ASU_62a: "That old fox..."
DD_ASU_63_t: "Cold Flame's Embers"
DD_ASU_63_d: "How much land must one tread to fulfill dreams? How many conquests satisfy a king? Devout faith, loyal oaths, iron will—all reduced to bones in bloody rivers. Under God's banner, José gazed at limb-strewn hills, warm blood coursing down his face.\n\nJosé wearily leaned on his sword, legs failing, collapsing onto the corpse mound. His soul shivered in cold winds. Heathens kept coming—endless, everywhere. Closing his eyes, he raised God's standard, hearing arrows whistle, crimson tatters fluttering over the gory, desolate battlefield."
DD_ASU_63a: "Death but a feather's touch—we are the Reaper's white plumes."
DD_ASU_63a_modifier: "Cold Flame"
DD_ASU_64_t: "Faded Dreams"
DD_ASU_64_d: "No cheering crowds, no flowers. 'Apathy'—García saw only this in people's eyes. Years of holy war brought no happiness to conqueror or conquered. [Root.Monarch.GetName]'s promised utopia never came—perhaps never existed. Idle Crusaders became redundant. Unwanted, unloved, despised veterans returned home to find it had moved on, their souls forever stranded in the past.\n\nSo García drowned in dreams, his desired salvation lost to time. For faith and country, they bled, sacrificed flesh and soul, offering themselves and enemies as lambs to the altar. But [Root.Monarch.GetName] paid nothing—he merely lit the flame."
DD_ASU_64a: "After the frenzied flames, only charred souls remain."
DD_ASU_64a_tt: "§OThank you for playing the Castilian path!§!\n"
DD_ASU_64a_modifier: "Embers"
desc_DD_ASU_64a_modifier: "Burned out."
DD_ASU_65_t: "Justice"
DD_ASU_65_d: "Merit earns reward, service earns recognition. Crusaders reward military feats, as chivalry dictates—justice. But rewards mostly go to nobles—commoners rarely survive to earn glory. Now, a few lucky commoners achieved exceptional feats, forcing us to clarify policy—favor nobles or uphold fairness?"
DD_ASU_65a: "Noble deeds hold greater value."
DD_ASU_65b: "All are equal."
DD_ASU_65a_modifier: "Nobility First"
DD_ASU_65b_modifier: "Everyone's Crusade"
DD_ASU_66_t: "Besieged"
DD_ASU_66_d: "The general stood at the plaza's edge, eyeing the central black stone. Cannons encircled the Kaaba, aimed at its heart. Pilgrims knelt devoutly, undeterred. The general bit his cigar, flicking ash. 'Fire,' he ordered coldly.\n\n'Sir...' a young soldier quavered, 'the gunners refuse—too many pilgrims.' The general glared. The youth shrank, avoiding his gaze. 'Fools.' The general spat, observing the crowd."
DD_ASU_66a: "Make them move—I'll light it myself."
DD_ASU_66b: "Let it be..."
DD_ASU_66a_modifier: "Deterrence"
DD_ASU_66b_modifier: "Mercy"
DD_ASU_67_t: "City of Wisdom"
DD_ASU_67_d: "Baghdad—once Islam's heart, caliphs' seat, prosperous City of Wisdom. Since Mongol conquests, it declined. Now we hold this city; its wealth and legacy are ours. We conquer Baghdad.\n\nThe Abbasids built the House of Wisdom, gathering global knowledge—Islamic scholarship's pinnacle. Burning it... its pyre would be a spectacle."
DD_ASU_67a: "Let us ignite Islam's heart."
DD_ASU_67b: "Let us harness its wisdom."
DD_ASU_67b_tt: "§GEnables§! great project '§YHouse of Wisdom§!'.\n"
DD_ASU_67a_modifier: "Seizing Wisdom"
DD_ASU_67b_modifier: "Not Unacceptable"
desc_DD_ASU_67b_modifier: "Not Unacceptable - the unseen wisdom cannot yet be burned."
DD_ASU_68_t: "Companions"
DD_ASU_68_d: "A knight mounted on a towering steed rode at the center of the military column, followed by several squires. This was undoubtedly a crusading force on a military mission. Yet unlike before, this army employed numerous Moorish auxiliaries to fight alongside them, deploying them as vanguards and flank guards in battle.\n\n'Sire... forgive my bluntness,' a warrior behind the knight spoke discontentedly, 'how can we allow these degenerates to join our holy crusade? They are utterly untrustworthy - lazy and morally corrupt.' The lead knight didn't even turn his head, his silver visor and helm concealing his expression. 'Without them, shall you become cannon fodder? We always need cheap military forces.' The voice emerging from the knight's helmet sounded muffled and unreal."
DD_ASU_68a: "They shall march with us."
DD_ASU_68b: "The fallen shall not be touched."
DD_ASU_68a_modifier: "Preserving Vital Forces"
DD_ASU_68b_modifier: "War of the True Faithful"
DD_ASU_69_t: "Deferred Dream"
DD_ASU_69_d: "Another victory, another revelry. 'Fervor burns bright' - García saw nothing else in people's eyes. Years of crusade had immersed them in a whirlpool of bliss, where both conquerors and conquered were tightly bound in the net called Holy War. Since the crusade began, the beautiful dream promised by [Root.Monarch.GetName] kept being postponed. Perhaps that intoxicating dream would only arrive with Judgment Day - representing eternal struggle and waiting. The illustrious crusaders had now become the kingdom's pillars, the revered holy warriors idolized by all young men, their souls destined for eternal ascension to heaven.\n\nThus García indulged in this beautiful dream, yearning for redemption that would come in the next battle, or the one after. Let our flesh perish, let our souls live eternally! For this great homeland, for this pure faith, they bled and sacrificed, offering their souls and flesh, sending themselves and their enemies to the altar like lambs sacrificed to Jesus. [Root.Monarch.GetName] lit the fire, and the holy warriors spread it across the world."
DD_ASU_69a: "As long as the frenzied flames never cease, people's souls will keep burning."

DD_ASU_69a_modifier: "Ignited"
desc_DD_ASU_69a_modifier: "§RYou know this is wrong, but you still want to burn, don't you?§!"

DD_ASU_70_t: "Homecoming in Glory"
DD_ASU_70_d: "The final battle. Francis thought with relief, the final battle! After this last crusade, he could return home in glory, no longer needing to fight desperately on battlefields. By then, merciful God would acknowledge his loyal service, permitting his return to that beautiful, peaceful homeland. How long had it been since he played in those lush woods? Swam in clear streams, watched children play on banks, basked in warm sunlight, felt gentle breezes... He remembered the sunlight's warmth on the day he took the cross.\n\nThump, thump. Francis felt his trembling heart, roaring like a beast craving freedom. Cold sweat dripped onto his numb hands as fear of death, longing for home, and battlefield cacophony nearly made him vomit. Perhaps he'd made a fatal mistake - letting his mind wander mid-battle. Francis wiped blood foaming in his mouth, pulled arrows from his body, and charged the enemy lines once more..."
DD_ASU_70a: "He never saw his homeland's dawn again."
DD_ASU_71_t: "Initial Success"
DD_ASU_71_d: "Yes, easier said than done. Francis warily observed the 'former Muslims' before him. Prejudices buried in hearts were like stubborn thorns, hard to remove. Though royal decree granted Muslims equal status with other subjects, high-ranking appointments always prioritized Christians. Many Muslims converted and adopted Christian names to escape discrimination and chase slim chances of social mobility.\n\nUnfortunately, Francis didn't get the position he coveted. The personnel officer claimed that 'for kingdom's unity, we must appoint certain proportion of converted Moors.' God! Moors! Couldn't he see all the decent Christians needing livelihoods? Wait, no - 'Moors' was offensive terminology, at least not for open use..."
DD_ASU_71a: "He shook his head and walked toward the next job opportunity."
DD_ASU_72_t: "Long-Cherished Dream"
DD_ASU_72_d: "Francis wiped sweat from his brow, feeling not exhaustion but genuine joy. Few could till their own land, but he caught this wave of migration. After [Root.GetName] conquered Francia, Africa, and beyond, vast lands became available. [Root.Monarch.GetName] promised first-come claims, granting land to those migrating from [Root.GetName]'s heartland. Even paupers like Francis could obtain their long-cherished plot.\n\nOnly one problem: these lands were always surrounded by refugees with unsettling gazes. These lazy wretches stared at his fields all day, their ragged clothes failing to cover filthy bodies and corrupt morals. Francis waved his hoe to drive away the timid refugees. Usually Spanish patrols kept them out, but today some slipped through."
DD_ASU_72a: "Must report to authorities for increased patrols tomorrow."
DD_ASU_73_t: "Equality"
DD_ASU_73_d: "The Iberian General Council operated complex parliamentary elections evolved from advisory assemblies of clergy, nobles, and burghers, with regional parliaments developing locally. Historically, voting rights were limited to adult male Christians, with nobles holding fixed seats. Though our nation prided itself on tolerance, tradition was immutable.\n\nBut after Reconquista's success, Moors rapidly grew in population proportion. Dissatisfaction with electoral laws spread as converted Moors found themselves excluded from political and administrative institutions. They desperately sought representation and suffrage for themselves and their brethren. They demanded equality."
DD_ASU_73a: "These Moors really push their luck."
DD_ASU_73b: "Every Vote Counts!"
DD_ASU_73a_modifier: "Pure Local Councils"
DD_ASU_73b_modifier: "Mixed Local Councils"
DD_ASU_74_t: "Two Faces of Scripture"
DD_ASU_74_d: "[Root.Monarch.GetName] toyed with a freshly minted gold coin, appreciating its substantial texture and patterns. He admired his own profile - a king holding Bible in one hand and scepter in the other - with satisfaction. A small inscription below read: 'King of Christians.'\n\nHe flipped the coin, watching the golden disc spin before catching it. The reverse bore an identical profile, as monotonous as an unbound scripture. The king beckoned to a Moorish servant standing attentively nearby:"
DD_ASU_74a: "Have them change the image on the back to a knight king on horseback."
DD_ASU_74b: "Engrave 'Sultan of the Muslims' on the back."
DD_ASU_74a_modifier: "Exemplar of Chivalry"
DD_ASU_74b_modifier: "Sultan of the Muslims"
DD_ASU_75_t: "In the Name of Faith"
DD_ASU_75_d: "The Greeks once stubbornly clung to their beliefs, leading to the Great Schism of the Church. Their obstinate adherence to heresies caused the eternal division of the Christian world into East and West. They betrayed the teachings of the Holy Father and strayed from the shepherd of God. As a result, their church and state eventually descended into the abyss, inevitably facing destruction.\n\nNow that we have regained control of the Eastern Church and occupied their lands, the schism between the Eastern and Western Churches finally holds hope for reconciliation. However, these stubborn heretics remain our greatest obstacle. How should we treat them? Should we deal with them as heretics or handle them alongside the Moors?"
DD_ASU_75a: "They are still our brothers in faith, merely lost."
DD_ASU_75b: "Let the Greeks and Moors sit at the same table."
DD_ASU_75a_tt: "§MUnder unified rule, provinces in the §YGreek§! culture group become §YGreek§! culture."
DD_ASU_75a_modifier: "Greek Companions"
DD_ASU_75b_modifier: "Equal Treatment"
DD_ASU_76_t: "Distribution of Military Merit"
DD_ASU_76_d: "Although the Moors are now allowed to join our army, they inevitably face exclusion and discrimination in many aspects. For a soldier, if you are a Christian, your military achievements will be duly rewarded, but if you are a Moor, you may only receive half the reward, and your rank will be limited, making it difficult to advance further. Perhaps we can reform the military system to secure fairer treatment and higher status for the Moors, but this will undoubtedly provoke dissatisfaction among others in the army."
DD_ASU_76a: "It's fine as it is; no need for change."
DD_ASU_76b: "Moors and Christians are both our warriors."
DD_ASU_76a_modifier: "Inherent Distribution"
DD_ASU_76b_modifier: "Fair Distribution"
DD_ASU_77_t: "We"
DD_ASU_77_d: "No privileges, no exceptions. The people ruled by [Root.GetName] are equal, whether Christian or Muslim, all treated the same. There are no insurmountable mountains in the world; we have successfully crossed the deepest chasms in people's hearts. The world—ours and theirs—watches in disbelief at our wondrous nation. Our nation, our world, is united in solidarity and love, our beating hearts connected.\n\nWe laugh at words like fate or faith. How beautiful our lives are now, without hatred, without slaughter. Today, a Muslim and a Christian become friends; tomorrow, a Muslim and a Christian marry. The life of the dreamland that people imagine is within our reach. The most beautiful and exquisite hymn in the world is our life."
DD_ASU_77a: "Look at the new shoots breaking through the scorched earth; that is our greatest work!"
DD_ASU_78_t: "The Normal World"
DD_ASU_78_d: "No land, no job. Francis gritted his teeth as he walked down the road. These damned Moors had taken everything from him—land, job, rights... And what could he get? All because of the king's casual remark, 'We must treat every 'comrade' equally!' Damn it, what era is this? Muslims deserve to be called 'comrades'? Comrades, comrades! Feeding the comrades, where will we, the lambs of God, find our bread?\n\nAs he was lost in thought, he bumped into a fierce-looking man. From the familiar scent of incense, he immediately knew the other was a Muslim. 'Watch where you're going!' the man snarled. God... Francis lowered his head, letting his hair cover his eyes. Now, even the right to walk on the road no longer belonged to him. Francis instinctively gripped the knife in his pocket, its cold blade now like a restless flame, intoxicating him.\n\n'Wake up!' When consciousness returned to his body, Francis was surrounded by Moors. A stern and solemn security captain looked at him coldly and asked, 'What happened?'"
DD_ASU_78a: "'Just a Christian killing a Muslim, as usual.'"
DD_ASU_77a_tt: "§JThank you for playing the @LON León route!§!\n"
DD_ASU_77a_modifier: "Peaceful Evolution"
DD_ASU_78a_modifier: "Renewed Strife"
DD_ASU_79_t: "The Seventh Day of Rest"
DD_ASU_79_d: "Both a journey and a return. The descendants of the Visigoths raised the torch from the long night, and the encroaching darkness will never make us bow our heads and accept slaughter. The beasts of Gaul roar, the demons of the desert whisper, the people of the peninsula shout, the great nation is sinking into darkness, and Noah's Ark is disintegrating into the abyss. But the wise chosen ones, having seen the light, will never allow themselves to be imprisoned in darkness again.\n\nBehold—\n\nThe descendants of royal blood never yield, the valiant legions never falter, the echoing church bells sing for faith, the lost lambs sacrifice their souls for justice... Praise His name, chant His hymns, the merciful and almighty Father is always with us. No matter where the winds of change blow, Spain will remain God's new Jerusalem on earth. For the past is past.\n\nThe divine seven days cycle, the first day separated light from darkness, the second day raised the waters, the third day revealed land and sea, the fourth day created day and night, the living beings of the world were created on the fifth and sixth days, and the peaceful seventh day has finally arrived. The pain and torment, the toil and struggle, all have passed. Our day of rest, the blessed seventh day, has come!"
DD_ASU_79a: "What we miss is not the suffering, but the process of achieving a better day."
DD_ASU_79a_modifier: "The First Day of Man"
desc_DD_ASU_79a_modifier: "Both an end and a beginning. Through suffering, great achievements are made."
DD_ASU_79a_tt: "§MThank you for playing the Asturias route!§!\n"

DD_ASU_80_t: "Arrogance"
DD_ASU_80_d: "Looking at the reports on his desk, the Governor of France was troubled. This month, riots and violent conflicts across France had doubled again, and the tensions between newly settled Spanish immigrants and native Frenchmen were growing. The kingdom's policies had indeed spread Spaniards throughout France, but arrogance and conflict had followed.\n\nNow, Frenchmen who had lost their homeland and land wandered the countryside, doing the lowest jobs. They were scornfully called 'cheese-eating surrender monkeys' by the Spaniards, facing discrimination and prejudice in their daily lives. Oh well, let it be. The governor tossed the report aside and picked up the half-empty bottle of red wine on his desk. Let the army handle these troubles; they'll take care of it."
DD_ASU_80a: "Arrogant Frenchmen may not understand Spanish, but they will understand the sound of cannons."
DD_ASU_81_t: "Prejudice"
DD_ASU_81_d: "Adrian let out a long sigh, feeling the damp air swirl in his lungs. He couldn't understand why, even though they were all chosen by Christ, these people from the peninsula were considered superior. He was also a crusader, a Christian, a human... These people had given nothing, yet they possessed wealth equal to or greater than his. More importantly, they looked down on Adrian and his friends with disdain, mockingly calling them 'descendants of the Moors.'\n\nTrue, his parents were baptized 'Moors,' but so what? They had given everything for the holy war in Africa, no less than those damned people, perhaps even more! Slaughtering other unconverted Muslims, staining their clothes and hands with the blood of their brethren—was this the result they deserved? Even so, the kingdom refused to back them. Prejudice was like an insurmountable wall, one that Moors like us could never overcome."
DD_ASU_81a: "Once prejudice takes root, it is hard to eradicate."
DD_ASU_80a_modifier: "Unrest"
desc_DD_ASU_80a_modifier: "The people of this province are restless."
DD_ASU_82_t: "Humility"
DD_ASU_82_d: "The Holy Roman Emperor stood by the palace's floor-to-ceiling window, holding a glass of wine as he gazed at the garden outside. The dark red liquid shimmered faintly in his glass, swaying with his movements. The last king of France stood humbly behind him, seeing only the emperor's back and the half-full glass of wine, not his face.\n\n'Your Majesty...' The rightful king of France bowed respectfully, lowering his noble head deeply. 'I beg you to help me, help France defeat the shameful invaders. The kingdom will forever remember your grace, France will bow to you, and the people of France will be loyal to the empire.' The emperor slightly turned his head, glancing at the man before him. The corner of his mouth twitched, like a ripple on an otherwise calm surface."
DD_ASU_82a: "Then... let us wait and see."
DD_ASU_83_t: "Paris by Night"
DD_ASU_83_d: "Anger.\n\nGaspar felt anger filling his chest.\n\nHis homeland destroyed by fire, his life fallen to the depths, the Spaniards whom France once disdained now ruled over them, while the true king of France was driven out by these bandits. This nation had been brought to its knees, losing its land and its state. What Gaspar had lost was not just his homeland and bread, but also the dignity of being a Frenchman.\n\nHumiliation and rage formed a bloody web, enveloping Gaspar's heart and connecting the hearts of thousands of his compatriots. Torches lit up the dark Parisian night, illuminating the faces of these Frenchmen, along with the weapons in their hands. Outside the city, a king waited, an army waited, for the moment to reclaim their homeland."
DD_ASU_83a: "Paris waits."
DD_ASU_83a_modifier: "The Last King of France"
DD_ASU_83a_modifier2: "Hearts Toward Paris"
desc_DD_ASU_83a_modifier2: "The people of this province dream of pledging loyalty to the King of France in Paris."
DD_ASU_84_t: "Bloody Week"
DD_ASU_84_d: "Imprisonment, hanging, beheading.\n\nMercy is not suited for Paris, nor for France. The French do not want flowers and bread; they will only get blood and violence. A week-long spectacle of trials is playing out in Paris, where all participants and sympathizers of the rebellion will be purged. Beneath the collapsed walls of Paris lie the bones of Frenchmen, their blood forming rivers, and their rotting bodies bringing plague.\n\nThe old French royal family will receive the highest honors; their lives will end painlessly, but this land must be eradicated. We will break the backbone of the French, extinguish the remnants of rebellion. This kingdom must forever, loyally, and definitively submit to us, no matter how many souls must be sacrificed."
DD_ASU_84a: "Let us teach Paris to be silent."
DD_ASU_84a_tt: "§RHistory has taught us that the French cannot be trusted. It is time for a change.§!\n"
DD_ASU_85_t: "Sympathy"
DD_ASU_85_d: "Look, the so-called 'Renaissance,' those bastards, the morally corrupt humanists have bred so many troublemakers. The morals of the church, the divine right of kings, goodness and nobility have all been thrown aside by these scoundrels. These rebellious rioters ignore the authority of the kingdom and discard the glory of the homeland.\n\nThe people of Spain have completely forgotten their bloodline and culture. They sympathize with France, with the rebellions in Africa, demonstrating in the streets of Iberia, demanding more autonomy and equality with others. Fools, can't they see that they are the privileged ones? Cats in a greenhouse pitying fish in a bowl!"
DD_ASU_85a: "We can't tolerate this anymore; we must strike hard!"
DD_ASU_85b: "At this point, we can only compromise."
DD_ASU_85a_modifier: "Compromisers"
DD_ASU_86_t: "Hatred"
DD_ASU_86_d: "No one knows the taste of pain and hatred better than the Moors. For centuries, the persecution of Christians has been like dark clouds over their heads, never fading. In the vast deserts, every inch of land is filled with the bodies of Muslims. Their homes were consumed by fire, their people divided by Christians, vultures circling over the Maghreb, their homeland filled with the corpses of their brethren, their blood flowing like rivers.\n\nWhy, why has Allah abandoned His believers? It must be a test for the true believers, to eradicate this sin and suffering. Fighting is their only answer, resistance their only hope for survival. The towering mountain is before them, and these vengeance-drunk avengers know that even in death, they will drown in their own blood..."
DD_ASU_86a: "Only hatred remains..."
