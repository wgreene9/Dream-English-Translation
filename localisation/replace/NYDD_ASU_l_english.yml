DD_ASU_1_t: "Struggle and Division"
DD_ASU_1_d: "Centuries ago, Iberia was nearly lost. Yet the resilient Iberians never yielded. From the last ember preserved in Asturias to the present day's overwhelming struggle against the heathens, the flames of resistance and freedom have never been extinguished.\n\nEven at the most perilous times, the infidels could never fully conquer Iberia. On these final cliffs, we shall continue to fight fearlessly. In the darkest hours, there were still those who held high the beacon, guiding us to stand firm here.\n\nHowever, what pains all Iberian rulers most is that the greatest damage to the Reconquista never came from the infidels' brutal counterattacks—it was the ancient law of partition. Countless times when victory over the heathens was within reach, everything vanished like smoke upon a king's death. All territories were divided among the late king's children, these sinners of the holy cause who never considered the greater good, only their own interests. Thus, each time the Reconquista crushed the infidels, division and infighting allowed them to resurge.\n\nDefeat the infidels, reconquer; split, be defeated by infidels, reconquer again; unite, defeat infidels, reconquer thrice; split again... This endless cycle wearies even the hardiest Iberians. Despairingly, the reunified Kingdom of Asturias faces the same inevitable cycle in the foreseeable future.\n\nTo return Iberia to Iberians' embrace, the Reconquista must be accelerated. For this, we must reform, break this endless cycle, and eradicate all hidden obstacles!"
DD_ASU_1a: "Until We Are United!"
DD_ASU_1a_tt: "If the mission '§YEnact New Succession§!' is not completed before §YCarlos I§! dies, @ASU[Root.GetName] will §Rsplit§! again!\n"

DD_ASU_2_t: "Succession of Asturias"
DD_ASU_2_d: "As King of Asturias and 'Emperor of All Spain,' Carlos I has many heirs—a troubling prospect, for his realm will fracture upon his death.\n\nEven ignoring this, succession is complicated. His favored eldest son, Prince Carlos, shows no regal qualities. Handsome and charming, he could have been an excellent heir. But coddled as the primary heir, he became a profligate wastrel.\n\nPrince Carlos knows how to charm, but only toward noble ladies. Among peers, he is arrogant and rude. His haughtiness bred discontent. A noble once privately called him 'a peacock meant for the table,' soon spreading as 'the Incompetent Parrot.' When Carlos I formally named him heir, 'the Inept' became his secret epithet. Several nobles petitioned against this decision. As heir, the philandering Carlos is woefully unfit, yet remains the most legitimate claimant.\n\nBeyond the problematic Carlos, Carlos I has two capable sons:\n\nSecond son Alfonso of León, granted León at birth, is benevolent and popular. However, his religious tolerance toward Muslims displeases clergy and knights. León faces revolts for welcoming Muslim refugees. On the frontlines against infidels, Alfonso's mercy is seen as a betrayal of ancestral blood. Yet his compassion may benefit the realm.\n\nThird son Enrique of Castile, a legitimized bastard, grew up with his mother until adulthood. Many doubt his legitimacy, despite Carlos I granting him Castile. Enrique's fanaticism against Muslims earns him acclaim. He vows to conquer Seville and join Mauritanian holy warriors. Undoubtedly, he would be a spear against the infidels.\n\nNevertheless, Carlos remains Carlos I's beloved son, and passing the crown to him is understandable. Alternatively, honoring one's favorite while choosing a suitable heir for the cause may also be wise."
DD_ASU_2a: "The throne remains with Carlos. I'll educate him well."
DD_ASU_2a_tt: "Nothing changes. Sometimes, inaction is best.\n"
DD_ASU_2b: "Few in our realm are as kind as Alfonso."
DD_ASU_2b_tt: "Appoint §YAlfonso§! of @LON§YLeón§! as heir. Upon Carlos I's death, he ascends.\n\n@LON§YLeón§! will align with Alfonso's vision: a §Gpeaceful§! dawn where Christians and Muslims §Gcoexist§!.\n"
DD_ASU_2c: "The zealous Enrique is the people's choice."
DD_ASU_2c_tt: "Appoint §YEnrique§! of @CAS§YCastile§! as heir. Upon Carlos I's death, he ascends.\n\n§YEnrique§! will transform @CAS§YCastile§! into a crusader state, reigniting the §OReconquista§! and spreading holy war's flames §Racross§! Muslim lands.\n"

DD_ASU_3_t: "Shadows Approach"
DD_ASU_3_d: "In Iberia's shadows lurk endless sin and darkness. Now, this terror reaches the ruler's doorstep. In an Asturian estate, a shadow slips past guards—muffled groans, falling bodies. A seasoned assassin moves toward the chamber of Iberia's most revered monarch: the 'Emperor of All Spain.'\n\nThe assassin strides through storm-lashed corridors, torchlight flickering. The grand door looms. He enters silently, ending an era. Darkness fills the room—until lightning flashes, revealing a sword-wielding figure. Steel glints on the assassin's shocked face..."
DD_ASU_3a: "The die is cast..."
DD_ASU_3a_tt: "The assassin kills Carlos... §Rand chaos follows.§!"
DD_ASU_3a_tt2: "Carlos is gravely wounded."
DD_ASU_3a_tt3: "Carlos slays the assassin."

DD_ASU_4_t: "Deathbed"
DD_ASU_4_d: "The once-mighty Carlos I lies dying. Cold winds howl through chambers like his rattling breath. His chest faintly rises—a fading heartbeat.\n\nThe lion who united Iberia is broken, only his golden ring hinting at past glory. 'Forgive me, child...' he gasps, gazing at his heir. 'I wished to leave you peace... but God wills otherwise.'\n\nGasping, he implores, 'Fight for Iberia... let your soul ignite for our realm. Flesh builds pillars; God guards lost souls.' Blood chokes his final words.\n\n'Go... grasp not my hand, but your destiny.'"
DD_ASU_4a: "Father, father..."
DD_ASU_4a_tt: "§RCarlos I's death triggers the Asturian Civil War!§!\n"
