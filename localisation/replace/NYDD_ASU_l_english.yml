# Castile
NYDD_CAS_france_friend_title: "§YFriends Beyond the Mountains§!"
NYDD_CAS_france_friend_desc: "We are but a fledgling nation, weak and isolated. If our Catholic brethren beyond these mountains extend their hands in friendship, we should grasp it and fight together for God's glory. Sufficient allies will ensure our hard-won independence is never stripped by powers again."
NYDD_CAS_new_crusader_title: "§YCall for New Crusades§!"
NYDD_CAS_new_crusader_desc: "The Crusades have become distant memories, seemingly forgotten. Yet rusted armor and swords are no reason for Catholics to abandon zealous conquest. So long as fervent devotion to God remains, the Crusades shall never end. We will lead a new great holy war, guiding all faithful warriors back to infidel lands."
NYDD_CAS_for_the_lord_title: "§YPreach for the Lord§!"
NYDD_CAS_for_the_lord_desc: "As the new Crusade rages, we must spread the Gospel to those still shrouded in heathen darkness. Show them only conversion can save them from endless sin, and only submission to Church and God's grace can bring hope, cleansing their filthy past as infidels."
NYDD_CAS_keep_promise_title: "§YUnbroken Vows§!"
NYDD_CAS_keep_promise_desc: "Schisms, failed Crusades, infidel invasions, internal strife... These horrors never shook our faith. We remain steadfast, upholding doctrine, honing our blades for counterattacks. Now, we are Catholicism's most formidable force, wielding absolute authority over faithful and infidel alike. Past failures cannot break us, time cannot erode us—so long as breath remains, vows sworn before God shall endure."

