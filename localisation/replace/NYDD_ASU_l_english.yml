DD_ASU_100_t: "The Transformation of Andalusia"
DD_ASU_100_d: "It has been proven that no hatred is irreconcilable, no gap is unbridgeable. Our policies of tolerance and assimilation have finally borne fruit. Through cultural integration and efforts of assimilation, over time, the Moors of the south have increasingly identified themselves as part of Iberia, proud members of our great nation.\n\nOnce the people of Al-Andalus, now they are like other Iberian communities, integrated into our nation. They are active in government positions, in the army, and in the navy. We have finally put aside past grievances and conflicts, moving forward as a unified nation for the future of Iberia."
DD_ASU_100a: "Once we were irreconcilable, but that was once."

