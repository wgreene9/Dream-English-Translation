DD_ASU_6_t: "Intervene in Asturian Civil War"
# DD_ASU_6_d: "Northern mountains loom under twilight, tension thick as pre-storm air. In Asturias, brothers feud—faith and power tear the north. Cross-bearing banners are stained with fraternal blood. We, [Root.GetName], watch from the storm's edge.\n\nWe've been both foe and ally to them. Taifa's fate once swayed between northern and southern currents. Now, the unshakable Catholic kingdoms fracture. Once-revered names now mirror greed and despair.\n\nThe north's sky darkens, but before thunder comes blood's scent. Every realm awaits the spark. Asturias' glory fades; León stirs in ruins; Castile readies its bloodstained throne. When flames rise, all will be consumed.\n\nThis is no distant strife—it is fate's omen. The rift opens. We who retreated before their blades now see them turned inward. Will we shape this chaos or claim its ashes?"
DD_ASU_6_d: "The northern mountains rise and fall somberly in the twilight, a silent shadow enveloping the land. The air is thick with an indescribable tension, like the calm before a storm, holding one's breath. In the land of Asturias, brothers have become enemies, and the conflict between faith and power is like molten lava, ready to erupt at any moment. The banner once raised high with the cross is now stained with the blood of fratricide, and we, [Root.GetName], stand on the edge of the storm, coldly watching the chaos that is about to tear the north apart.\n\nWe have been both their enemies and their friends. In those long and turbulent years, the fate of Taifa drifted in the torrents of the north and south. Now, the north is no longer the unshakable fortress it once was; the once united Catholic kingdoms have disintegrated, sinking into a quagmire of mutual slaughter. The names that once inspired awe in our Muslim brethren are now but shattered mirrors, reflecting uncontrolled desires and desperate ambitions.\n\nThe northern sky has long been overcast, but before the thunder arrives, we can already smell the foreboding of blood and fire. Every nation is waiting for that final spark to fall, waiting for an opportunity to favor their future. The glory of Asturias has dimmed, the banner symbolizing Catholic radiance flutters in the civil war, and former comrades have turned against each other. León, with its unfulfilled ambitions, stirs restlessly in these ruins, seeking to rise from the chaos. And Castile, that bloodthirsty monster, is preparing to paint its throne with blood. Once the northern flames of war ignite, they will consume everything, and every cry in the wind will add a new echo to this catastrophe.\n\nThis is no longer a distant conflict, but a harbinger of fate. The fissures in the north have already opened. We once retreated step by step under their blades, but now we see those blades turned against themselves. The smoke of the battlefield has yet to rise, but we must decide whether to reach out and alter the course of this turbulent game, or to pick up the shattered remnants after the storm.\n\nThe omens of the storm are already circling in the sky, and when the first drop of rain falls, no one can afford to watch from the sidelines."

