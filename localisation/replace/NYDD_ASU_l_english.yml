 DD_ASU_10_t: "Prince of Galicia"
 DD_ASU_10_d: "Galicia was the fief of Sancho I, brother of Carlos, 'Emperor of All Spains'. During northern turmoil, Carlos and Sancho restored Asturian order. However, Sancho had no interest in the throne, yearning only for distant tides. He requested retirement lands early, which Carlos gladly granted.\n\nNow rumors spread that after Carlos' death, Sancho will join the succession crisis. Though Carlos isn't worried about his unambitious brother, he must keep Sancho clear of coming bloodshed."
 DD_ASU_10a: "'Meet my heir. I want your support.'"
 DD_ASU_10b: "'Stay neutral for your own good.'"
 DD_ASU_10c: "'Sail with my blessing, brother!'"
 DD_ASU_10a_tt: "§RRevoking Sancho's lands may cause him to intervene in civil war!§!\n"
 DD_ASU_10c_tt: "§MOnly chance to play as §YGalicia§!§!\n\n§YGalicia§! seeks the unknown horizon! Embracing Santiago's spirit, sail §Malone§! into the §Bblue§!—regardless of return!§!\n"
 DD_ASU_10b_tt: "§YGalicia§! remains §Mneutral§! during §OAsturian Civil War§!.\n"
 DD_ASU_11_t: "Fraternal Strife"
 DD_ASU_11_d: "As Asturias' king and Iberia's Christian leader, Carlos I knows his death would leave Iberia unstable. His legacy is both gift and poison—his heirs will tear his life's work apart. The crown's control over princes will determine the kingdom's fate.\n\nTo secure succession, advisors suggest weakening rivals before Carlos joins God. Even if it means fratricide posthumously."
 DD_ASU_11a: "Curb Alfonso's faction."
 DD_ASU_11b: "Check Enrique of Castile's rise."
 DD_ASU_11c: "Proclaim the heir's legitimacy."
 DD_ASU_11d: "Strengthen the heir's education."
 DD_ASU_12_t: "Dust Settles"
 DD_ASU_12_d: "Finally, Iberia's succession war ends in bloodshed. All claimants lie fallen; only we remain atop Asturias' ruins. Church bells toll this farce's end—Carlos' golden age, Iberia's prosperity, all gone. Only shattered lands and war-scarred nation remain. Moorish threats persist; war and death shall still haunt this realm."
 DD_ASU_12a: "Under waning moon, upon crimson steed."
 DD_ASU_12a_modifier: "Recovering from Civil War"
 DD_ASU_12a_tt: ""
 DD_ASU_13_t: "War Drums of Reconquista"
 DD_ASU_13_d: "Iberia—our ancestral land—is eroded by Saracens. Every Christian knows reconquering south is their birthright. This unstoppable movement stalled by Moorish invasions and civil wars. Now, [Root.Monarch.GetName] rallies forces to restart the Reconquista, expelling southern heathens.\n\nThe dispossessed cry destiny; war drums beat. Saracens desecrated Santiago's land for centuries. Their oppression ends! Divine mandate calls Christ's warriors—the reconquista tide is unstoppable. Expel the wicked, reclaim the lost. For kingdom and Christ!"
 DD_ASU_13a: "Iberia's balance has fallen—only victors pass."

 DD_ASU_13a_modifier: "Iberian Struggle"
 DD_ASU_13a_tt: "until forming @SPA§YSpain§!"

 DD_ASU_14_t: "Moorish Decree"
 DD_ASU_14_d: "After reconquest, southern Moors became new trouble. Though many converted under pressure, most remain crypto-Muslims. Tight-knit Moorish communities resist assimilation. Christian-Moorish distrust sparks bloody clashes. Exhausted by revolts, we need permanent solutions."
 DD_ASU_14_d_CAS: "Southern Moors plague us. Though many superficially converted under harsh laws, most cling to secret faith. Their communities resist integration. Conflicts escalate into bloodshed—perhaps our tolerance is excessive. Stubborn heathens require iron fists. Purge Moorish poison; purify Iberia."
 DD_ASU_14_d_LON: "Southern Moors plague us. Though many superficially converted, distrust breeds chaos. Prejudice saps our strength. Perhaps a tolerant path uniting all Iberians—though long, we'll forge harmonious realm."
 DD_ASU_14a: "Tolerance and respect are God's virtues."
