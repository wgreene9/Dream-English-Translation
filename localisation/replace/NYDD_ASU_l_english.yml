#Castile
 NYDD_CAS_destory_evil_title: "§YDestroyer of the Evil Nest§!"
 NYDD_CAS_destory_evil_desc: "Mecca is Islam's birthplace, its most sacred city. Capturing it would be a world-shaking feat. Even the most stubborn infidels who reject God's Gospel will lament as their proud holy site becomes ours. Let us march to Mecca, purge the heathens, and erect a grand cross upon their sanctuary."
 NYDD_CAS_bageda_title: "§YCity Reduced to Dust§!"
 NYDD_CAS_bageda_desc: "Baghdad was once the pride of the Abbasid Caliphate, but that vast, vibrant empire vanished like smoke with Islam's golden age and Mongol invasions. Their greatest legacy may be this City of Wisdom. Let us march to Islam's heart, utterly destroy it, obliterate the golden age's greatest symbol, and eradicate any Muslim resurgence."

 NYDD_CAS_sand_excusion_title: "§YExecutioners of the Sands§!"
 NYDD_CAS_sand_excusion_desc: "Saracen heathens roaming the deserts remain a shameful threat to the Holy Land. While these undisciplined, war-mongering barbarians swing sabers from camels, our status as God's Sword grows questionable. In God's name, let us launch a glorious crusade into Islam's desert heartland. Regardless of outcome or judgment, we must see this holy war through."
 
 NYDD_CAS_protect_holyland_title: "§YDefender of the Holy Land§!"
 NYDD_CAS_protect_holyland_desc: "We are God's emissaries, inheritors of crusader spirit and God's Sword. Protecting Jerusalem is our sacred birthright. Now this holy city is held by arrogant, detestable pretenders unworthy of its guardianship. We must show them who truly deserves to safeguard Jerusalem."
 NYDD_CAS_clear_sryia_title: "§YSweeping Syria§!"
 NYDD_CAS_clear_sryia_desc: "Syrians once bravely resisted crusaders—their courage commendable. But before God's unprecedented Sword, even the most resilient heathens shall be crushed until their lands become scorched earth and wills dissolve. Some may question our wars' true purpose, but Spaniards have chosen their path: forward, unwavering unto death."
 NYDD_CAS_eastern_holywar_title: "§YUnlit East§!"
 NYDD_CAS_eastern_holywar_desc: "East of Mesopotamia, bloodthirsty Mongols eye our crusade's spoils. Their ambitions must fail. These eastern nomads conquered half the world, bringing strange, irrational beliefs. Mongols could become Christendom's next great threat after Muslims. We must act preemptively, uprooting them from Persia's highlands forever."
 NYDD_CAS_cold_fire_title: "§YCold Flame's Embers§!"
 NYDD_CAS_cold_fire_desc: "As this phase of war concludes, the glorious crusade temporarily ends. Crusaders return home to warm welcomes, yet Iberia's reconquista horns still sound. We must fulfill God's mission. Though flesh wearies, with steadfast faith no heathen is unconquerable. Though war's toll is heavy, our might has awed the infidels."
 NYDD_CAS_dream_dreamed_title: "§YSweet Dream§! §ORealized§!"
 NYDD_CAS_dream_dreamed_desc: "Our rulers and bishops promised paradise after crusades—a pure, heathen-free earthly heaven. But war's ravages breed doubt... Post-war gains seem only endless scorched earth..."

 NYDD_CAS_more_crusader_title: "§YEnfeoff Crusaders§!"
 NYDD_CAS_more_crusader_desc: "With North Africa conquered, Latin settlers and crusader veterans join us. More crusader states will recognize reality and submit to Spain's crown. We should integrate them, redistributing their ancestors' conquered lands to secure loyalty and gain allies for future conquests."

 NYDD_CAS_believe_in_belief_title: "§YSwear by Faith...§!"
 NYDD_CAS_believe_in_belief_desc: "We believe God grants us power to destroy heathens, teaches us to fight them, and provides weapons and conviction. Only through piety can we remain invincible, making other 'devout' heathens ashamed. This is Spain's destiny, ordained since Pelayo defeated Muslims in Asturias' mountains."
 NYDD_CAS_sword_in_road_title: "§Y...Forge Paths with Steel§!"
 NYDD_CAS_sword_in_road_desc: "Our crusaders possess unshakable faith and fanatical loyalty, matched by superior arms. Through endless wars against Moors, Iberian holy warriors gained unmatched experience and weapons for battle and siege. Europe's finest military, with steel and gunpowder, we'll crush all challengers in God's name."

 
