DD_ASU_91_t: "Council Reforms"
DD_ASU_91_d: "After the efforts of [Root.Monarch.GetName], his ministers, and several reformers, we have finally succeeded in reforming the Spanish Council. The royal government's council has successfully integrated colonial affairs, domestic affairs, and economic affairs into one body. In addition to advising the king, it also takes on the responsibility of directly issuing the king's orders to various provincial governors.\n\nThe new council is mainly composed of the king's direct advisors and administrative ministers, eliminating the irrelevant idlers who often existed in the past. The Spanish council system has now become an efficient and incorruptible administrative body, whose members fully obey the will of the king and God, and can propose specific solutions in a timely manner no matter what happens.\n\nNevertheless, although the council has supreme power, it is still subject to the king. That is to say, if the king is incompetent, this council system could become a burden. Of course, there is a very simple solution: let the council have more power than the king..."
DD_ASU_91a: "Empower the Council!"
DD_ASU_91b: "The council only needs to advise, not to teach the king how to rule."
DD_ASU_91a_tt: "When §YCouncil Consensus§! is greater than §Y50§!, it will grant §G+1§! to all three monarch points.\nHowever, it will §Rno longer§! provide administrative efficiency bonuses.\n"
DD_ASU_91b_tt: "If the ruler's abilities are all greater than or equal to §Y3§!, §YCouncil Consensus§! will provide an additional §G+5.0%§! administrative efficiency.\nConversely, if any of the ruler's abilities are less than §Y3§!, §YCouncil Consensus§! will not provide any effect.\n"
DD_ASU_91a_modifier: "Empowered Council"
DD_ASU_91b_modifier: "Advisory Council"
DD_ASU_92_t: "The Eternal Golden Century"
DD_ASU_92_d: "Since the end of the Reconquista, the opening of new sea routes, and the return of devout Iberian Christians to their rightful lands, we have entered an unprecedented golden age. Perhaps no empire, except for the Roman Empire, can compare to the current Spanish Empire. However, even the Roman Empire never possessed such vast territories and colonies, nor such abundant and endless wealth.\n\nThe glory of God was once lost to us during the Moorish invasions and the internal divisions of Christian kingdoms. Yet, it was always there, whether by day or by night, the light of the sun or the stars would illuminate the path through the endless darkness. With unwavering faith, believing that God's power would help us overcome the heathens and all other obstacles, we ultimately achieved great success. From the rugged mountains of the north to the winding rivers of the south, the heathens have been eradicated, and our victory is glorious and eternal.\n\nAfter unifying Iberia, we began a century-long journey of exploration and expansion. Whether it was the gold, sugarcane, and cocoa of the Americas, the ivory of Africa, the diamonds and spices of India, or the porcelain of China, these once-rare treasures are now monopolized by our invincible fleet, leaving other Christian nations envious. Our wealth is endless, our power grows stronger every day, and we do not know what outcome God has prepared for us in the future full of possibilities. But we believe that He has created a great era for the devout Spanish faithful, granting us courage and faith, and forging an eternal glory."
DD_ASU_92a: "The eternal golden century, the eternal empire."
DD_ASU_93_t: "The True Successor"
DD_ASU_93_d: "The Monastery of Santa Clara, a new monastery funded by the royal family, differs from other royal buildings with its serene and peaceful beauty. This is not only a chapel serving God but also the future burial ground of the Spanish royal family.\n\nThe king stood quietly before an ornate sarcophagus, engraved with a magnificent and majestic cross. Below, the tombstone bore the name and praises of the former King of Asturias, 'Emperor of All Spain, the Great Lord Forever Blessed by God, Father of Iberia, Charles I.'\n\nThe king raised the red wine in his right hand, filled the glass in his left, but hesitated to bring it to his lips. He stood before his father, just as he had decades ago, nervously standing before his father's throne, both eager and fearful, imagining how his father would address him.\n\nDecades have passed like a fleeting dream. The once dashing playboy now bears the marks of time. He is no longer young, his once smooth face now weathered by state affairs. He can no longer see his father's gentle, angry, helpless, or proud face. He recalls a childhood afternoon when his father held his small hand, walking through a garden bathed in warm sunlight. Back then, he had not yet achieved greatness, nor had disaster struck. All he remembers is the gentle breeze and the perfect sunlight.\n\nCharles II poured the wine from his right hand onto the cold stone floor, then drank the wine in his left hand in one gulp. The wine spread across the icy bricks, seeping into the ground through the cracks."
DD_ASU_93a: "Farewell, father."
DD_ASU_93a_modifier: "Charles the Handsome"
desc_DD_ASU_93a_modifier: "From playboy to greatness, from incompetence to emperor, who knows the hardships?"
DD_ASU_94_t: "Restraint"
DD_ASU_94_d: "Alfonso swirled his wine glass, gazing at the sun through the red liquid. Footsteps approached from behind, likely the invited guests arriving. Among them were Moors and Christians, all prominent local nobles. 'Your Majesty, everyone is here,' a servant whispered before exiting the hall and closing the door.\n\n'Gentlemen,' Alfonso's voice came from the head of the table, reaching everyone's ears, 'I will need your cooperation in the matters to come.'\n\n'Of course,' a Moorish leader laughed, 'Your Majesty, you can rest assured. If you honor the privileges you promised us, we will defend you to the death.'\n\nAlfonso shook his head, 'Do you think I don't know, Muhammad? Should I count the number of letters you've exchanged with the Maghreb?'\n\n'Your Majesty, you must know that it doesn't matter who rules this country, right? It will always be us who control it!' Everyone laughed, filling the hall with a lively atmosphere.\n\n'How many others share his thoughts?' Alfonso continued to swirl his glass nonchalantly. Several people gathered around Muhammad, continuing to flatter and follow him. Alfonso snapped his fingers, and the guards swiftly and efficiently dealt with them.\n\n'Not anymore.' Throughout it all, Alfonso never turned around, letting the crimson stain the banquet. He sipped his wine with satisfaction, 'Take them away.' The remaining guests trembled, not daring to breathe.\n\nThe deep red wine shimmered with a hint of yellow as Alfonso murmured:"
DD_ASU_94a: "'This seems like a good time for a drink, but now is the time for action.'"
DD_ASU_94a_modifier: "Decisiveness"
desc_DD_ASU_94a_modifier: "Speeches are only needed when calling for action, a speech about tolerance, rights, war, love, and peace."
DD_ASU_95_t: "Wrath"
DD_ASU_95_d: "The stubborn Moors were ultimately defeated by Spanish swords, and Andalusia was completely pacified. The remaining heathens would face the final judgment of the Inquisition, either converting to Catholicism or being burned at the stake.\n\nThe triumphant king rode through the streets of Seville on a tall horse, enjoying the cheers of his people as they crowded around the procession. Today, he was invited by the newly established Inquisition to observe their work.\n\nSoon, he arrived at a converted church where all Moors who refused to submit to God would be judged by the priests, with most sentenced to burn.\n\nThis brave and fearsome warrior king had always despised formalities. His impatience and temper were well-known. After sitting in the church for a while, he grew restless and, to the shock of his guards, stood up and walked toward the kneeling Moors.\n\nIn full view, Enrique drew his sword and skillfully beheaded a Moor. The sound of the head rolling echoed in the silent church, and everyone held their breath.\n\n'You only need to do one thing: use the ashes of heathens to appease God's authority. Can't you even light a fire?' Enrique roared at the priests, ignoring their explanations. He sheathed his sword and strode out of the church.\n\nThe guards hurried after him, and the priests were left in panic, unsure of what to do. Days later, all Inquisition courts in Spain abolished the trial process for heathens. Any captured Moorish Muslims were executed on the spot."
DD_ASU_95a: "The religious purity of Spain has been firmly secured."
DD_ASU_95a_modifier: "Terror"
desc_DD_ASU_95a_modifier: "A hunter should enjoy the struggle of his prey, but he is not a hunter; he is an executioner."
DD_ASU_96_t: "The Massacre of Toledo"
DD_ASU_96_d: "Thirsty, hoarse, desperate. Abdul's hands were tightly bound behind his back, his hunched body crouched on the ground. He struggled to lift his dirty, heavy head from the mud and blood-stained ground, to extract his weak and tormented soul from his battered and bruised body. 'Sir,' Abdul felt the scorching blood burning in his trachea, the twilight like layers of boiling blood mist, turning into searing silver needles piercing his lungs. 'I beg you—I beg you! Please spare my innocent wife and children!'\n\nThe soldier with a cross embroidered on his chest sneered at the man before him, staring at his blood and dust-covered face. He raised his foot and mercilessly stomped his head into the sand. 'I told you, vile Moor! We just didn't have the time to deal with you before.' He lifted his foot and kicked the half-dead body aside. 'Now that we've stabilized the situation, of course, we'll root out you vermin.' The soldiers laughed as they watched the Moors struggle like livestock, amidst the wails of women and children, Abdul's blood painting a vivid flower on the ground."
DD_ASU_96a: "The captain waved his hand at the soldiers, and so the trial without a trial began."
NYDD_CAS_96a_opm: "A Horrific Atrocity"
DD_ASU_97_t: "A Last Stand"
DD_ASU_97_d: "'You shouldn't have come here.' Old blacksmith Rahman distributed weapons to the warriors before him, then turned to the youth beside him. The burning torch crackled in the cold, silent night, its faint light dancing alone in the cold wind, outlining his weathered face. 'You really shouldn't have come here, Kasim. You're young, this isn't your fight. I served the Emir for ten years, today's task should be mine.'\n\n'This is my fight, father!' The young apprentice stared resolutely at Rahman, making the old blacksmith feel inexplicably anxious. Those vibrant eyes were firm and full of life, young yet burning with anger. 'The Emir has lost, we all know what that means. They burned our village, killed our people, I can't just stand by and watch!' Rahman stared at the youth before him, seeing his heart burn like his forge—'Don't do this, old man. If I'm to lose you, at least let me face death with you.'"
DD_ASU_97a: "'This is my war.'"
DD_ASU_98_t: "What Belongs to All"
DD_ASU_98_d: "'You shouldn't have come here.' The youth gripped his weapon, nervously addressing the hostile crowd before him. The burning torches in the crowd's hands crackled in the cold, silent night, their faint light dancing alone in the cold wind, outlining his panicked face. '[Root.Monarch.GetName] promised us, this village is a Muslim village, you shouldn't be here.'\n\n'This is our land!' The leading Christian shouted angrily, making the youth gulp, those burning eyes arrogant and uncontrollable, 'Your lord has lost, we all know what that means. Now this land belongs to us! If you persist, there's only one outcome.' The youth did not back down, behind him, several Muslims picked up their weapons. He said firmly:"
DD_ASU_98a: "'This is our land.'"
