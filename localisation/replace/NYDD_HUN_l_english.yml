l_english:

 DD_HUN_1_t:"Testamentary Succession"
 DD_HUN_1_d:"At last! After a long wait, our moment has finally arrived. According to the Hungarian-Nitra Joint Testament Agreement, when either the King of Hungary or the Prince of Nitra dies, the other shall become his primary heir and inherit the other's domains. Clearly, our brother was not as fortunate as we were. A true knight of Luxembourg blood shall now lead the Carpathians!"
 DD_HUN_1a:"Long live the new King!"
