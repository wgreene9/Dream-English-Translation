DD_RUS_4_t:"Saint Vladimir"
DD_RUS_4_d:"Vladimir Sviatoslavich, 'the Great' Prince of Novgorod and Kiev, Ruler of Vladimir, foremost among the Princes of Rus. As one of the most significant early members of the Rurik Dynasty, his childhood was marked by turmoil and intrigue. After being driven from his homeland by his brother, Vladimir assembled a force beyond the icy sea, ultimately returning to overthrow his brother in revenge and ascend to the seat of power in Kiev, his life forever intertwined with cunning and violence.\n\nIn the remainder of his reign, the Grand Prince nearly achieved mastery over all of Rus, pacifying the Poles and awing the Romans. More significantly, he brought the holy Christian faith of Rome to the Rus people, granting our nation eternal salvation. Vladimir established the faith of the Eastern Church as the state religion and compelled his subjects to convert. Pagan idols were cast into the Dnieper River, and the entire populace, immersed in the sacred waters, received the Baptism of Rus.\n\nThe Grand Prince was canonized as a saint by both the Catholic and Orthodox Churches after his death, remembered by this land as the unifier of the Rus people and their faith."
DD_RUS_4a:"May the lands beloved by Saint Vladimir endure forever."
DD_RUS_4a_tt:"All §YOrthodox§! countries gain access to the icon '§YIcon of Saint Vladimir§!'.\n"
DD_RUS_5_t:"Saint Alexander"
DD_RUS_5_d:"Alexander Yaroslavich, Grand Prince of Novgorod, Kiev, and Vladimir, better known as Alexander Nevsky, earned his epithet after achieving a decisive victory against a larger force of Baltic pagans assembled by a Lithuanian ruler on the frozen waters at the mouth of the Neva River, thereby defending Novgorod and all of Rus from the heathen horde. That year, the hero of the Neva stood firm on the borders of the frozen realm.\n\nYet, in the eyes of many Rus, Nevsky's noble soul was forever left beneath the ice of the lake. Following the epic Battle on the Ice, the suffering frozen lands endured the ravages and slaughter of the Mongols. Facing the tide of the Tatar cavalry, Alexander chose to skillfully maneuver around the Mongols, acting as an intermediary between the Mongols and the Rus to mitigate the slaughter and plunder inflicted upon his people. Under the Mongol yoke, Alexander seized opportunities to suppress revolts while striving to protect the embers of the Rus nation. Though perhaps misunderstood in his time, and despite enduring hatred and vilification, Alexander steadily worked to reunify the Rus people in his own way, awaiting the day when the chains of the Tatars would be utterly shattered.\n\nAmong most Rus, perceptions of Alexander vary widely, ranging from the knight who sacrificed himself for his country on the frozen lake to a despicable traitor who sold out his homeland for personal gain. However, in recent years he has gained increasing understanding and reverence, and the Church canonized Alexander Nevsky as a saint in 1547. The man who betrayed everything, ultimately gave both his life and his soul for Mother Rus."
DD_RUS_5a:"Praise or blame matters little; only the restoration of the lost realm."
DD_RUS_5a_tt:"All §YOrthodox§! countries gain access to the icon '§YIcon of Saint Alexander§!'.\n"
DD_RUS_6_t:"The Great Northern War"
DD_RUS_6_d:"The lands north of the Baltic have long been a desolate snowfield, where only savage Viking marauders warred amongst themselves. However, the sudden declaration of war by the Norsemen has disrupted the delicate balance in the northern realms. They seek to reclaim Novgorod, or Holmgard as they call it. The chaos of war has left the already turbulent White Sea successively dominated by increasingly rampant pirates of all stripes.\n\nThe burgeoning greed of the Rus merchants of Novgorod is now almost undisguised in its ambitions for the Baltic, yet the Hanseatic League will never easily relinquish this prosperous trade hub, and the ambitions of the Lion of the North will not be satisfied with the status quo. Now the entire north stands on the eve of a great war. This fragile peace may soon be shattered, and conflict will rage across the seas until a true King in the North arises."
DD_RUS_6_d2:"The lands north of the Baltic have long been a desolate snowfield, where only savage Viking marauders warred amongst themselves. However, the sudden involvement of the Swedes has disrupted the delicate balance in the northern realms. The pagan armies from Stockholm are making great strides on the peninsula, and the chaos of war has left the already turbulent White Sea successively dominated by increasingly rampant pirates of all stripes.\n\nThe burgeoning greed of the Rus merchants of Novgorod is now almost undisguised in its ambitions for the Baltic, yet the Hanseatic League will never easily relinquish this prosperous trade hub, and the ambitions of the Lion of the North will not be satisfied with the status quo. Now the entire north stands on the eve of a great war. This fragile peace may soon be shattered, and conflict will rage across the seas until a true King in the North arises."
DD_RUS_6a:"Onwards to Victory!"
