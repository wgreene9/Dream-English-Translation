DD_RUS_nation_title:"@RUS Form Russia"
DD_RUS_nation_desc:"The southern Rus are too pathetic - let them wallow in infighting and under the hoof of invaders. We shall establish our own powerful Rus state!"
DD_UKR_nation_title:"@UKR Reclaim Rus"
DD_UKR_nation_desc:"People of Vladimir, our time has come! Let us rebuild the great nation of the Rus people!"
DD_RUS_1_t:"Unification of Rus"
DD_RUS_1_d:"Though repeatedly swept by disasters, the Rus people have finally regained their footing amidst the storms of fate. The savage alien tribes from the east have at last been expelled from the lands of Rus - their sharp sabers could win bloody victories, but could never subdue the unyielding spirit of the Rus nation. The ancient Rus state, fragmented since the division of the Kievan Grand Principality, finally sees an end to its centuries of turmoil.\n\nThough the northern Rus who fell under pagan occupation have strayed from the righteous path, they remain children of the great Mother Rus. The emerging unified Rus Federation will not only reclaim our divided territories, but also reunite the severed flesh of our people. The once terrifying Mongol Empire loomed like a colossal mountain between the northern and southern Rus, formidable and imposing, but it was destined to be overcome.\n\nGaze upon the mountain, cross the mountain, become the mountain."
DD_RUS_1a:"The ancient giant awakens from the land of decay."
DD_RUS_1a_tt:"§RPrevents§! other countries from forming @RUS§Y[RUS.GetName]§!.\n"
DD_RUS_2_t:"The Division of Rus"
DD_RUS_2_d:"While the northern Rus celebrated their day of victory, the southern Rus remained mired under the brutal oppression of foreign rulers and internecine strife. Though many Rus refused to acknowledge the reality, the identity of the Rus people was gradually fracturing. Due to prolonged separation and varied foreign dominations, the Ruthenian dialect was diverging increasingly from the northern Rus tongue, evolving into a distinct language. Differences in customs and cultural traditions further fueled the perception among both north and south of viewing themselves as two separate communities, each regarding the other as heretical neighbors.\n\nVastly different political environments created a chasm in identity between north and south. The northern Rus believed they were rebuilding the glory of Rus through struggle, viewing their southern kin as cowardly, comfort-seeking traitors who needed to be brought back into the orthodox Rus fold. They contemptuously referred to Ruthenia as 'Little Rus', seeing them as backward and arrogantly delusional separatists. Meanwhile, the southern Rus grew increasingly resentful of their overbearing and aggressive northern brethren."
DD_RUS_2a:""All we like sheep have gone astray; we have turned every one to his own way.""
DD_RUS_2a_tt:"When other countries form @UKR§Y[UKR.GetName]§!, they will not receive claims on the §YRussia§! region and will instead be renamed §YRuthenia§!. If they are an independent nation, we will both gain a '§YClaim on Throne§!' casus belli against each other.\n"
