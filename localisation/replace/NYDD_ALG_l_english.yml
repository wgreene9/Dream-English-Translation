l_english:

 DD_ALG_1_t: "The Oathbreaker"
 DD_ALG_1_d: "So it has come to pass as foretold. [Root.Monarch.GetName] once naively believed that betraying their own people was the only bloody path to save the nation - or at least to save as many as possible. But the Franks' bloodthirst and brutality are plain for all to see. Village after village connected to the rebels has been wiped out. And these shall become blood debts piled upon the Zayyanid dynasty.\n\nThe world is like a grand theater forged by the wheel of fate, and those tragic, absurd farces seem to be playing out once again. Another uprising, another war, another despair, another betrayal - just as we betrayed our kin like casting off limbs, the Franks have discarded us like worn-out shoes. The furious rebels from the desert sands approach with single-minded vengeance in their hearts. How will [Root.Monarch.GetName] and their dynasty survive?"
 DD_ALG_1a: "Those who sought shelter in error now face ravenous desires."
 DD_ALG_1a_modifier: ""

 DD_ALG_2_t: "Desperate Plea for Help"
 DD_ALG_2_d: "Recently, a major event occurred in the royal city of Tunis. Some upstart claiming to be the 'Mad King's' bastard has united nobles and clergy to seize control of the kingdom. Now rumors fill every street that this new ruler Rodrigo is Africa's savior, possessing knightly virtues and the nobility of El Cid. Perhaps... just perhaps... we might find a slim chance of survival as we did in the past..."
 DD_ALG_2a: "At this point... send messengers to Tunis..."
 DD_ALG_2b: "No! Never! I'd rather die by my brethren's hands."
 DD_ALG_2a_tt: "£yes£If @AFR agrees, we will become their §yvassal§! again.\n\n§RReminder: This will lock the right-side mission until Rodrigo's death.§!\n"

 DD_ALG_3_t: "Algiers' Cry for Help"
 DD_ALG_3_d: "The Governor of Algiers has sent us a plea for aid, stating they can no longer resist the rebels and hoping we will intervene. They claim they will continue serving us as before, dedicating themselves to Africa's great cause."
 DD_ALG_3a: "Sigh... we have no choice. Let's help our friend."
 DD_ALG_3b: "There is no place for you in Africa's great cause."

 DD_ALG_4_t: "One and the Same Feeling"
 DD_ALG_4_d: "The rebels are approaching the Governor's palace. But Algiers' garrison holds to the Governor's order - 'No engagement.' Messenger after messenger has been sent to Tlemcen hoping to speak with that old man locals call 'The Prisoner,' but all have vanished without trace. [Root.Monarch.GetName] rubs their temples in despair. Is there truly no way out? They thought all shared the same blood as brethren. Perhaps, however slim the hope, someone - even just one person - might understand them. At least all share one feeling - to save their people and preserve Islam."
 DD_ALG_4a: "Don't lose heart. Send another messenger."
 DD_ALG_4b: "At this point, we must fight."
 DD_ALG_4a_tt1: "The messenger managed to reach Tlemcen against all odds."
 DD_ALG_4a_tt2: "Once again, no reply comes."
 DD_ALG_4b_tt: "When we §Mannex§! @TLC §Y[TLC.GetName]§!, we will gain the following rewards:"

 DD_ALG_5_t: "One and the Same World"
 DD_ALG_5_d: "Algiers' rebels have sent envoys claiming they, like us, have secretly struggled for Allah's cause. They propose we set aside our conflict to unite against the Franks."
 DD_ALG_5a: "Why must brothers spill each other's blood?"
 DD_ALG_5b: "All oathbreakers deserve death."
 DD_ALG_5b_modifier: "Last Stand"

 DD_ALG_6_t: "Vanished into the Sands"
 DD_ALG_6_d: "No news. No one returned. No messages arrived. No hope remains. You know - you've been abandoned again. So what? You've prepared for the worst."
 DD_ALG_6a: "Relax. It's just death. The ancestors of this land have done it before. You'll do just fine."
 DD_ALG_7_t: "The Blood Oath"
 DD_ALG_7_d: "Your hands tremble. The justifications that once convinced you now ring hollow - or perhaps they've long fallen silent beneath the countless roars in your heart, especially with an African envoy standing beside you. No, you must do this. You must prove your 'worth', your loyalty to Africa. Lives, blood, nation and soul - you've sacrificed so much already. You cannot let it all go to waste now. For a moment, you can't tell whether you're the executioner or the bearded man before you is. His eyes brim with mockery, scorn, and... a hint of pity. You see his cracked lips silently scream: 'Do it.'"
 DD_ALG_7a: "Every oath is sealed in blood."
 DD_ALG_7a_modifier: ""

 DD_ALG_8_t: "Letter of Atonement"
 DD_ALG_8_d: "To Our Brethren,\n\nA century has passed since the Franks first brought their blades to our shores. A century of bloodshed, of souls lost, where joy and glory alike turned to dust. Our ancient homeland lies in ruins, its people suffering. We made paradise a wasteland, turned our years into flowing water. Our people perish in strife, eternally tormented in agony. I was born in the tide of Maghreb's resistance, witnessing with my own eyes how our brethren's blood formed rivers that stained our land to cinders. Chaos, atrocities, sin - nothing has changed.\n\nIf the storm cannot be resisted, then at least let our homes be preserved beneath the calamity - whether the cost be eternal scorn in life or everlasting flames consuming my soul after death. I never expected the children of Maghreb to forgive my sins, only that the Almighty Lord of Heaven might judge my soul fairly. History will place all I've done upon eternal scales - my soul may prove light as a feather, or heavy as a thousand weights.\n\nNow my brethren raise crimson tides before my eyes again. I know not what this will bring our land - true freedom, or vermilion disaster? Regardless, the sins upon my back are already too heavy - far beyond what blood can repay. My ideals stand upon countless corpses; let them now sink forever into the deep sea. My family and I shall forever renounce the governorship--"
 DD_ALG_8a: "May the Almighty and Infallible Supreme Lord bless your cause."

 DD_ALG_9_t: "Plenipotentiary"
 DD_ALG_9_d: "Only those who share the same blood truly understand and know your enemies. Only as 'brethren' can we Berbers properly rule the kingdom's most rebellious foreign subjects. We rule, we submit, we survive - if dying nations in these desert sands must be shackled, at least let us be the ones to fasten their chains. Souls may be locked in dark prisons, but at least their bodies remain beneath free skies.\n\nTherefore, we request the Kingdom of Africa grant us full authority to administer all Moroccan and Maghrebi Berbers under the crown, expanding the Algiers Governorate's territorial rights. We shall become the kingdom's pillars, the beams supporting its towers. We will uphold a tyrannical kingdom, and for our people... preserve a pure land of peace and prosperity."
 DD_ALG_9a: "Though mountains and rivers collapse, we seek but a corner to rest..."
 DD_ALG_9a_tt: "If @AFR§Y[AFR.GetName]§! §Gagrees§!, all §YMaghreb§! provinces west of §YKabylia§! region except those of §YAfrican§! or §YMauritanian§! culture will come under §Y[From.GetName]§!'s control.\n\n§YThis will also grant us claims and casus belli westward.§!\n"

 DD_ALG_10_t: "Algiers' Proposal"
 DD_ALG_10_d: "Our Governor of Algiers brings an intriguing proposal, claiming they can solve the centuries-old problem plaguing our kingdom - to tame the Saracens of Maghreb as one would break wild beasts. Algiers requests we expand the governorate's territorial rights to administer Morocco and Maghreb's Berbers on the kingdom's behalf.\n\nAccepting would let us discard this burning coal that has brought Africa endless disasters and drained the kingdom. So long as Algiers remains loyal, we can extract more from Maghreb without stability costs and rule more securely."
 DD_ALG_10a: "Accept the governor's proposal."
 DD_ALG_10b: "No, we'll handle this ourselves."
 DD_ALG_10a_tt: "If we §Gagree§!, all §YMaghreb§! provinces west of §YKabylia§! region except those of §YAfrican§! or §YMauritanian§! culture will come under §Y[From.GetName]§!'s control.\n\n§YThis will also grant them claims and casus belli westward.§!\n"

 ALG_CANT_WAR_OTHER: "§RUnfortunately, we are only permitted to declare war on nations within designated regions.§!"

 DD_ALG_11_t: "Our Land, Our Blood"
 DD_ALG_11_d: "The earth bleeds.\n\nWar isn't the only scourge - greed and ambition bring equal ruin. The peace we bought with our souls merely delivers this land to another gallows. They fashion their exploitation into nooses around our necks. Before our eyes, our homeland is slowly strangled - blood and wails forced from its throat while we stand powerless.\n\nPowerless! Why? Why must souls sacrificed and lives given still yield only hell? The peaceful land we dreamed of, the prosperity we craved, the tranquil corner we sought at all costs - why must they vanish like mirages? Blood, blood - crimson horror veils our dreams.\n\nO soul... soul. How many more worthless souls must we sell to sustain these ideals built upon corpses? Our land flows with our own blood, like a dying man thrashing at the noose. Are broken-winged birds doomed to never again see clear skies? Are suffering peoples born to be slaves of fate? How many sins... how many more sins must we commit to gain wings light enough for flight, yet strong enough to lift these impossibly heavy ideals?"
 DD_ALG_11a: "We'll remain trapped in this prison of deceit and malice until we can deceive ourselves no more."
 DD_ALG_11a_tt: "Unlocks the '§YNegotiations§!' decision, allowing us to trade various costs for greater autonomy.\n"

 DD_ALG_12_t: "New Order"
 DD_ALG_12_d: "'You what?' [Root.Monarch.GetName] wonders if their ears deceive them. 'A new governor? You mean the African king wants to send an envoy to Algiers to organize an elected governorship?'\n\nThe messenger remains cheerfully oblivious, as if delivering cruel edicts were nothing. 'Yes. Given recent unrest and expanded jurisdiction, King [AFR.Monarch.GetName] deems this necessary. The envoy will help Algiers elect its new governor. Of course, you currently face serious charges - treason, dereliction, etc. - so the next election likely won't concern you. Though Africa's treasury currently lacks funds for your trial.' Setting down the documents, the envoy offers the governor a faint smirk.\n\nBeads of sweat roll down [Root.Monarch.GetName]'s forehead. They'd imagined this day might come, but Africa's new king proves exceptionally quick to discard used tools. So be it. [Root.Monarch.GetName] has given their all for this land. Surely self-preservation isn't too much to ask now?"
 DD_ALG_12a: "'I hereby donate all my possessions to Africa's cause.'"
