 NYDD_ALG_zhian_modifier: "Gendarmerie"
 desc_NYDD_ALG_zhian_modifier: "The Franks have stripped us of our army, leaving only a small gendarmerie force to maintain order."

 NYDD_ALG_taxes_modifier: "Crushing Taxes"
 desc_NYDD_ALG_taxes_modifier: "The Franks have imposed exorbitant taxes upon us."

 NYDD_ALG_control_title: "Maintaining Order"
 NYDD_ALG_control_desc: "To the front lines! We must crush the conspirators' plots! Protect our hard-won stability!"
 NYDD_ALG_model_title: "Exemplar of Catholicism"
 NYDD_ALG_model_desc: "The rebellion was swiftly suppressed, with the Franks enthusiastically praising us as 'Exemplars of Catholicism'. A skilled collaborator always knows how to secure more for his people."
 NYDD_ALG_care_tribal_title: "Pacifying the Tribes"
 NYDD_ALG_care_tribal_desc: "Our expanded collaboration with the Franks has unsettled many tribes. Perhaps we've been too radical. Let's appease them using methods learned from our new friends!"
 NYDD_ALG_dev_possible_title: "Development Amidst Constraints"
 NYDD_ALG_dev_possible_desc: "Though most domestic taxes are seized by the Franks, our governors attempt to conceal modest private funds. We shall use these meager resources to strive for development."

 NYDD_ALG_care_tribal_tt: "When reducing development in §YMoroccan§! culture provinces, we gain an additional §G+25§!£icon_gold£ (tax base) or §G+1000§!£icon_manpower£ (manpower).\n@AFR§Y[AFR.GetName]§! will always receive §G+50§!£icon_gold.\n"
 NYDD_ALG_care_tribal_modifier: "Appeal to Moroccans"
 NYDD_ALG_care_tribal_tt2: "After persistent negotiations, Africa has permitted us to expand our military to prepare for potential '§YMoroccan Rebellions§!'.\n\nWhile this modifier is active, we won't be affected by the '§YGendarmerie§!' modifier.\n"

 NYDD_ALG_dev_possible_tt: "We no longer suffer the §R+50.0%§! §Ydevelopment cost§! §Rpenalty§! from government rank or §Yvassal§! §Rstatus§!.\n\n§MIncreasing§! development in §YMaghreb§! region provinces has a §G+20.0%§! chance to grant bonus development.\n"
 no_gank_50_debuff: "Duchy-Level Development Cost Compensation"

 NYDD_ALG_control_tt: "To demonstrate their §Gmercy§!, the Franks will not subject us to the '§YCrushing Taxes§!' modifier for the next §Y10§! years.\n"
 NYDD_ALG_control_modifier: "Order Restored"

 NYDD_ALG_paid_for_loyaty_title: "Price of Loyalty"
 NYDD_ALG_paid_for_loyaty_desc: "We cannot defeat the rebels alone. Time to seek Frankish aid - though they're likely preoccupied themselves. Whatever we can obtain now matters more than future consequences."
 NYDD_ALG_ally_in_shadow_title: "Covenant in the Shadows"
 NYDD_ALG_ally_in_shadow_desc: "With Frankish assistance, we've quelled the rebellion. Now comes repayment."
 NYDD_ALG_our_land_our_blood_title: "Our Land, Our Blood"
 NYDD_ALG_our_land_our_blood_desc: "Franks run rampant across our lands, yet we can only endure. Blood flows into desert sands, leaving no trace."
 NYDD_ALG_no_chaos_title: "Quelling Turmoil"
 NYDD_ALG_no_chaos_desc: "I understand now - our nation's chaos stems from religious disorder. A proper Latin church shall be organized. Let specialists handle their domains."
 NYDD_ALG_is_not_my_fault_title: "Clear Conscience"
 NYDD_ALG_is_not_my_fault_desc: "Abandon, relentlessly abandon. What have you done? From initial collaboration with wolves, you've strayed from original ideals, becoming Frankish lapdogs. Dare you face your land and people, declaring all your deeds? Then leave everything to §Rfate§!. I await 'His' righteous §Mjud§!§Oment§!."

 NYDD_ALG_paid_for_loyaty_ttt: "Become Africa's vassal again"
 NYDD_ALG_no_chaos_modifier: "Professional Team"
 NYDD_ALG_is_not_my_fault_tt: "...Mission '§YThose Who Call Upon Their Lord Shall Triumph Over Death§!' is §Gunlocked§!...\n"
 NYDD_ALG_is_not_my_fault_modifier: "§RThe End§!"

 NYDD_ALG_night_title: "Embers in Long Night"
 NYDD_ALG_night_desc: "Franks brought endless night to Maghreb. Ruin stretches as far as eye can see. Our deeds shame us - betraying the First Uprising, pledging loyalty to enemies. Yet the looming cross shows our helplessness. We can only light bonfires at vision's edge, hastening night. Still, Frankish kingdoms teeter. When shackles shatter, what retribution awaits? §ROnly time will tell.§!"
 NYDD_ALG_chance_title: "Heaven-Sent Opportunity"
 NYDD_ALG_chance_desc: "The Franks' last Maghrebi stronghold - the Kingdom of Africa - declines under century's worst ruler, Diego 'the Mad'. Barring miracles, Frankish towers will collapse with the Mad King's death. If we act, now is the time."
 NYDD_ALG_forward_title: "Obstacles Ahead"
 NYDD_ALG_forward_desc: "As we prepare to expand influence, dire news arrives: rebels exploited Frankish leadership chaos to storm prisons holding dangerous criminals - like Hafsid elders. Once divided emirs now unite under new leadership, ready to overthrow us."
 NYDD_ALG_our_end_title: "§JThose Who Call His Name§!\n§RVictory Through Death§!"
 NYDD_ALG_our_end_desc: "We've lost much for survival.\nMore will be sacrificed for future."
 NYDD_ALG_peace_time_title: "Era of Peace"
 NYDD_ALG_peace_time_desc: "Finally, after chaotic uprisings, we enjoy hard-won peace. But can it really last?"
 NYDD_ALG_ideal_idea_title: "Original Ideals"
 NYDD_ALG_ideal_idea_desc: "The time of testing has come. We once dreamed of survival, now we believe in ideals. But in this era, can these ideals truly withstand the test?"
 NYDD_ALG_not_so_far_title: "Not So Distant\nLands"
 NYDD_ALG_not_so_far_desc: ""

 NYDD_ALG_chance_modifier: "Opportunity"
 NYDD_ALG_forward_tt: "Gain cores on @TLC§Y[TLC.GetName]§!'s provinces;"
 NYDD_ALG_forward_ttt: "Haven't engaged @TLC§Y[TLC.GetName]§!'s armies in battle"

 NYDD_ALG_encourage_title: "Courage to Part Ways"
 NYDD_ALG_encourage_desc: "Time to break with past selves - with weakness, humility, surrender, and all regrets. On this self-exiling path, we've gone too far. Without seizing moment, we'll never break free. Now is time. Understand this:  §Rthe story just begins§!."
 NYDD_ALG_land_under_sun_title: "Land Beneath Sun"
 NYDD_ALG_land_under_sun_desc: "Get out! Leave our land! That cry echoes in your mind. When sun sets, none shall steal her. Your nightmares fade with newfound courage. Fight for your future - for all our people!"
#  NYDD_ALG_live_or_die_title: "Those Who Live by Sword,\nShall Die by Sword"
 NYDD_ALG_live_or_die_title: "Your Blood,\nMy Freedom"
 NYDD_ALG_live_or_die_desc: ""
 NYDD_ALG_tolerance_title: "Reconciliation Act"
 NYDD_ALG_tolerance_desc: ""

 NYDD_ALG_friends_title: "Extend Goodwill"
 NYDD_ALG_friends_desc: "If everyone shows a little kindness, the world will become a better place~ At least the Crusaders won't attack us anymore...right?"
 NYDD_ALG_friends_modifier: "Kindness Reciprocated"

 NYDD_ALG_encourage_ttt: "Dispelled thoughts of becoming Africa's vassal"
 NYDD_ALG_encourage_modifier: "Algiers Must Survive"
 desc_NYDD_ALG_encourage_modifier: "Whatever it takes."
 NYDD_ALG_land_under_sun_modifier: "Reclaimed Homeland"
 NYDD_ALG_tolerance_tt: "§YDhimmi§! privilege '§YProtection of Religious Minorities§!' no longer reduces §Y[Root.GetClergyName] loyalty§! and grants §G+1.00§! §Ymaximum heretic tolerance§!\n"
 NYDD_ALG_tolerance_modifier: "Reconciliation Act"
 NYDD_ALG_friends_ttt: "Improving relations with §Yheretic nations§! grants at least §G90§! opinion"

 NYDD_ALG_not_a_slave_title: "No Servants Here"
 NYDD_ALG_not_a_slave_desc: "We're done with Frankish arrogance. We're people, not their servants nor stepping stones for grand kingdoms. Under Frankish oppression, only one path remains."
 NYDD_ALG_freedom_title: "Shattered Jade or Whole Tile"
 NYDD_ALG_freedom_desc: "Countrymen, cease vain attempts at appeasement. You may cry peace - but peace exists not. War has begun! Soon northern storms bring cannon's roar! Our brothers march to battle! Why linger here? What do you seek? What gain? Is life so dear, peace so sweet, purchased with chains and slavery? Almighty God, stay them! Others may choose differently, but for me:  §RGive me liberty, or give me death!§!"
 NYDD_ALG_attrat_pirate_title: "Approaching Pirates"
 NYDD_ALG_attrat_pirate_desc: "Pirates lack refinement, but potential collaborators exist among them. More importantly, pirates may be closer to ideals than we think. On open seas, faith and ethnicity matter not."
 NYDD_ALG_iberia_title: "Balancing the Scales"
 NYDD_ALG_iberia_desc: "Iberia's called scales where Christians and Muslims clash. Now scales tip, blood flows through rivers, peace vanished. Past guides future. Since balanced scales once brought Iberian peace, we must rebuild and reinforce them."

 NYDD_ALG_not_a_slave_modifier2: "Militaristic Overreach"
 NYDD_ALG_not_a_slave_tt: "§RPerhaps constant warfare isn't a good idea.§!\n"
 NYDD_ALG_attrat_pirate_modifier: "Teachings of the Kharijites"
 NYDD_ALG_iberia_ttt: "§YIberian§! nations are our allies or vassals"
 NYDD_ALG_iberia_modifier: "The cycle repeats once more"
 NYDD_ALG_iberia_modifier2: "Here ends history's monster"