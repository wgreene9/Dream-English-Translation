 DD_ALG_peace_time_ptm: "Pacifism"
 desc_DD_ALG_peace_time_ptm: "Our people are weary of war; they yearn to live in peaceful times.\n\nWhen at §Ypeace§!, all ruled §YMaghreb§! provinces gain:\n[local_development_cost]: §G-20.0%§!\n[local_prosperity_growth]: §G+1.00§!\n[local_build_cost]: §G-10.0%§!\n\nDuring §Rwar§!, all ruled §YMaghreb§! provinces gain:\n[local_development_cost]: §R+10.0%§!\n[local_build_time]: §R+10.0%§!\n[local_build_cost]: §R+10.0%§!\n\n"
