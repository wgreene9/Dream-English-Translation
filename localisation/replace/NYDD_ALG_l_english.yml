 DD_ALG_14_t: "Back into the Storm"
 DD_ALG_14_d: "Do you hear it? The church bells of Tunis echo, bringing not the king's decree but sandstorm-like fury. Enough is enough. You tell yourself, tell the people. Algiers has had enough - the vileness, the cowardice, the weakness, all the grievances... everything ends today. Look at those 'rebels' mustering outside the window, prepared for years. Hear the people's furious roars - none will live as swine. You've given everything for Africa's cause, but for your beloved brethren, you're ready to face judgment..."
 DD_ALG_14a: "Just starting over."
 DD_ALG_14a_tt: "§RRemove§! all current §Gbonuses§! gained from our mission tree.\n"
 DD_ALG_14a_modifier: "Back to Square One"
 NYDD_ALG_our_end_tt: "§YLet everything return to the beginning.§!\n"

 DD_ALG_15_t: ""
 DD_ALG_15_d: ""
 DD_ALG_15a: "The world falls silent."

 DD_ALG_16_t: "Undercurrents"
 DD_ALG_16_d: "Pour a glass of juice, swirl its amber hue, recall those stirring speeches - you did well. You played those naive fools like a fiddle. The thought almost makes you laugh. But not yet. Promises are pre-victory bravado; now, screams are the symphony of implementation. Don't celebrate too soon. To master darkness, you must dwell deeper than it."
 DD_ALG_16a: "The only drawback of being faster than light is that you must live in darkness."

 DD_ALG_17_t: "Tomorrow"
 DD_ALG_17_d: "It's over. You drain the last glass - bitter, fragrant, unsatisfying. The fools have grown up. They don't need you anymore. They're tired of your vileness, your cruelty, your mood swings, your heavy hand. Ah, how wonderful. Now they want everything... except you. So this is your ending. I suppose."
 DD_ALG_17a: "...Farewell."
