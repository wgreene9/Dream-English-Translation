 DD_ALG_14_t: "Back into the Storm"
 DD_ALG_14_d: "Do you hear it? The bells of Tunis churches echoing through the deepening twilight bring not royal decrees, but sandstorm-like fury. Enough is enough. You tell yourself, tell the people. Algiers has had its fill - the baseness, the cowardice, the humiliation, all the grievances, all the injustices... everything shall end today. To be slaughtered like swine, exploited like slaves - African rule must end, shall end!\n\nLook at those 'rebels' mustering outside the window, prepared through countless years of your suffering and disgrace. Hear the people's uncontrollable roars - none will remain beasts of burden any longer! Chains may bind our bodies, but they can never imprison a nation's soul that yearns for freedom. You have given everything to the African cause, sacrificed all for your people's survival - but now, for your beloved brethren, for the liberation all have dreamed of, Algiers must make its choice. To reclaim our homeland - this very day!"
 DD_ALG_14a: "The sulfurous rain promised by the Lord shall fall as destined upon those who resist tyranny."
 DD_ALG_14a_tt: "§RRemove§! all current §Gbonuses§! gained from our mission tree.\n"
 DD_ALG_14a_modifier: "Back to Square One"
 NYDD_ALG_our_end_tt: "§YLet everything return to the beginning.§!\n"
 NYDD_ALG_our_end_modifier: "Freedom"
 desc_NYDD_ALG_our_end_modifier: "What we fought for."

 DD_ALG_15_t: "Wind's Judgment, Sun's Hue"
 DD_ALG_15_d: "The King of Africa stood high upon the cliff's edge, as the desolate northern wind cut like blades of ice, carving into his very bones. Below the precipice lay a dying kingdom, an ideal turned to mirage; above it, only a monarch without a country, a failed dreamer. Africa marches toward her twilight - the age of Crusaders has ended, one ideal vanquished by another.\n\nThe King spread his arms toward the distant clouds, as if to embrace the entire world. Once again, all means had been exhausted - foul and fair, base and honorable - yet nothing could halt this kingdom's pitiful collapse. Was he a good man? He knew not. If ideals had weight, surely theirs outweighed his by a single pound. With a faint smile, he stepped to the cliff's edge, then further still, falling into the soft bed of clouds."
 DD_ALG_15a: "The Crusader King has ultimately returned this land to her people."

 DD_ALG_16_t: "Undercurrents"
 DD_ALG_16_d: "Pour a glass of fine wine, swirl its amber hue, and recall those stirring speeches - you performed magnificently. Those ignorant fools, those wet-behind-the-ears children, all danced perfectly in your palm. The mere thought makes you want to burst into laughter uncontrollably. But not yet - promises are but bold proclamations before victory; now, screams shall be the symphony of implementation. Before everything becomes unshakable, don't celebrate too soon. To master the darkness, to play with filth, you must become more profound than she ever was."
 DD_ALG_16a: "The only drawback of being faster than light is that you must live in darkness."

 DD_ALG_17_t: "Tomorrow"
 DD_ALG_17_d: "It is over. You drain the last glass of wine - bitter, fragrant, along with the regret of unfulfilled desires, all dissolving into the deep liquid. The foolish children have grown up. They no longer need you. They have grown weary of your vileness, your cruelty, your capricious moods, your shadowy manipulations - those hands that pulled strings like a puppeteer controlling marionettes. Now they want everything... everything except you. So this is your ending, you think."
 DD_ALG_17a: "...Farewell."

 DD_ALG_18_t: "A New Lesson"
 DD_ALG_18_d: "You took for granted that removing religious strife would bring peace to Algiers. But the filthy reality is no chessboard of simple black and white. What you advanced with iron and blood was not liberation and freedom, but fresh cycles of hatred and war. Now, no matter how you cry out, it's all in vain. But no matter - you've learned a new lesson."
 DD_ALG_18a: "Just beginning anew."
 DD_ALG_18a_tt: "Thank you for playing @ALG§YAlgiers§!!\n\n§YPerhaps next time,§R don't be so hasty§! in your choices, and always keep §Ma peaceful heart§! - the world will become §Gbetter§!.§!\n"
 DD_ALG_18a_modifier: "The Final Gate"
 desc_DD_ALG_18a_modifier: "You've arrived before the gate at journey's end, only lacking the key of truth."

 DD_ALG_19_t: "Justice"
 DD_ALG_19_d: "One hammer strike, then another. The man pounded fiercely at the anvil. Endless work left him breathless, with no time to notice the sweat dripping down. All he knew was that another neighbor had joined the partisans this morning. The distant wind carried the clear, cheerful babble of a stream. Wiping his brow, he prayed the Army of Justice would be ever-victorious. Perhaps - he paused his work, gazing blankly at the dusty horizon where a troop was gradually disappearing into the pale borderline of sky. Perhaps his time had come too. This way, at least he could die for his homeland."
 DD_ALG_19a: "At this thought, he couldn't help but feel the joy of harvest."

 DD_ALG_20_t: "Futility"
 DD_ALG_20_d: "One day, then another. The man lay on the sand-covered ground. Countless labors had nearly crushed his spirit, leaving him no room to think of anything else - not even to consider his circumstances. All he knew was that the security forces had taken another neighbor that morning. Outside the window, endless dust wandered the lonely sea of dunes. He closed his eyes, praying tomorrow's work would be lighter, though he knew with each neighbor gone, the burden would only grow heavier for those remaining. Perhaps - he suddenly sat up, staring blankly at the faint stars visible through the night haze. Perhaps he should have left with the partisans when he had the chance. At least then he wouldn't be trapped in this wretched purgatory."
 DD_ALG_20a: "Cut off from the world."

 DD_ALG_21_t: "Hesitation"
 DD_ALG_21_d: "After a month of agonizing deliberation, you're still tangled in indecision about what to do. But you know there's no alternative - you must make a choice."
 DD_ALG_21a: "Things having come to this..."
 DD_ALG_21_d1: "What's this? Another month has passed since last time, and you're still hesitating? There's no time left. Make your choice now."
 DD_ALG_21a1: "Quiet, I'm thinking."
 DD_ALG_21_d2: "Oh? So you've thought of a new approach? Very well, let's see what you're capable of."
 DD_ALG_21a2: "I'll find a new way."
 DD_ALG_21a3_tt: "The options for event '§YDesperate Plea§!' no longer have any effect.\n"

 DD_ALG_22_t: "New Hope"
 DD_ALG_22_d: "What? You say you're going to talk to Rodrigo? Ah, don't go, you clever little thing - don't ruin my script."
 DD_ALG_22a: "You can't stop me."
 DD_ALG_22a_tt: "\n§YRemember, you're here to talk, not to fight.§!\n"

 DD_ALG_23_t: "O King, Land of Suffering"
 DD_ALG_23_d: "'What is the meaning of this?' Rodrigo's face was full of question marks when he saw you. 'Two whole years - do you know how I've spent these two years? Declaring war but never fighting - what exactly are you trying to do?' You explained your ideals to him, describing those heart-wrenching tragedies that repeat day after day. This made him recall his childhood, and remember his dreams."
 DD_ALG_23a: "You tell him that all life is suffering."
 DD_ALG_23b: "You tell him that suffering shall be no more."

 DD_ALG_24_t: "The King of Ideals"
 DD_ALG_24_d: "You tell him we can all become who we wish to be. We need only to try - to reach for our true ideals. When all other lights go out, we shall become Africa's beacon, no longer ordinary men, no longer common kindling found everywhere."
 DD_ALG_24a: "Join us, and become the king who saves all."
 DD_ALG_24a_tt: "Will he accept? Can he accept?\n"
 DD_ALG_24a_tt1: "Life is a long and bitter journey."
 DD_ALG_24a_tt2: "Suffering is a shadowed path through existence."

 DD_ALG_25_t: "Within All Things"
 DD_ALG_25_d: "Rodrigo was no tyrannical king. This was why you dared confront him directly. Perhaps you succeeded. You toppled the towering edifice in people's hearts, and now you exist within all things."
 DD_ALG_25a: "The battle... is no longer necessary."

 DD_ALG_26_t: "Epilogue"
 DD_ALG_26_d: "You should rejoice that he joined you. The illusory world you once despised now blossoms with virtual flowers. Tomorrow? The future? Fate? These words now rest in your palm. On the path you often walk, you can hear children's laughter. Yes, you foresaw it all - the merging of two ideals, the reconciliation of two worlds, a peaceful nation free from strife was achievable after all."
 DD_ALG_26a: "All unfolds as I have written."
 DD_ALG_26a_modifier: "A New World Because of You"
 desc_DD_ALG_26a_modifier: "Works are born through people."
 DD_ALG_26a_tt: "Thank you for playing @ALG§YAlgiers§! §GHidden Route§!!\n"

 DD_ALG_27_t: "Election"
 DD_ALG_27_d1: "Though Algiers is nominally a republic with free elections, the implication of Africa sending its own candidates needs no explanation. We'd best not anger them."
 DD_ALG_27_d: "Algiers is a freely-elected republic, thus any adult male is eligible to stand for election - even an immigrant from Italy."
 DD_ALG_27a: "[Root.Monarch.GetName] re-elected!"
 DD_ALG_27a1: "A candidate sent by Africa."
 DD_ALG_27a2: "A descendant of African immigrants."
 DD_ALG_27b1: "A Muslim nobleman."
 DD_ALG_27b2: "A valiant Berber warrior."
 DD_ALG_27a1_modifier: "African Viceroy"
 DD_ALG_27b_tt: "\n§RThis will displease Africa.§!\n"

 DD_ALG_29_t: "Mishap"
 DD_ALG_29_d: "Having accidentally clashed with African forces, all hope for negotiation has vanished. Matters having come to this, only war remains."
 DD_ALG_29a: "That's unfortunate."

 NYDD_ALG_zhian_modifier: "Gendarmerie"
 desc_NYDD_ALG_zhian_modifier: "The Franks have stripped us of our army, leaving only a small gendarmerie force to maintain order."

 NYDD_ALG_taxes_modifier: "Crushing Taxes"
 desc_NYDD_ALG_taxes_modifier: "The Franks have imposed exorbitant taxes upon us."

 NYDD_ALG_control_title: "Maintaining Order"
 NYDD_ALG_control_desc: "To the front lines! We must crush the conspirators' plots! Protect our hard-won stability!"
 NYDD_ALG_model_title: "Exemplar of Catholicism"
 NYDD_ALG_model_desc: "The rebellion was swiftly suppressed, with the Franks enthusiastically praising us as 'Exemplars of Catholicism'. A skilled collaborator always knows how to secure more for his people."
 NYDD_ALG_care_tribal_title: "Pacifying the Tribes"
 NYDD_ALG_care_tribal_desc: "Our expanded collaboration with the Franks has unsettled many tribes. Perhaps we've been too radical. Let's appease them using methods learned from our new friends!"
 NYDD_ALG_dev_possible_title: "Shadowed Development" # Development Amidst Constraints
 NYDD_ALG_dev_possible_desc: "Though most domestic taxes are seized by the Franks, our governors attempt to conceal modest private funds. We shall use these meager resources to strive for development."

 NYDD_ALG_care_tribal_tt: "When exploiting development in §YMoroccan§! culture provinces, we gain an additional §G+25§!£icon_gold£ (base tax) or §G+1000§!£icon_manpower£ (base manpower).\n@AFR§Y[AFR.GetName]§! will always receive §G+50§!£icon_gold£.\n"
 NYDD_ALG_care_tribal_modifier: "Appeal to Moroccans"
 NYDD_ALG_care_tribal_tt2: "After persistent negotiations, Africa has permitted us to expand our military to prepare for potential '§YMoroccan Rebellions§!'.\n\nWhile this modifier is active, we won't be affected by the '§YGendarmerie§!' modifier.\n"

 NYDD_ALG_dev_possible_tt: "We no longer suffer the §R+50.0%§! §Ydevelopment cost§! §Rpenalty§! from government rank or §Yvassal§! §Rstatus§!.\n\n§MIncreasing§! development in §YMaghreb§! region provinces has a §G+20.0%§! chance to grant bonus development.\n"
 no_gank_50_debuff: "Duchy-Level Development Cost Compensation"

 NYDD_ALG_control_tt: "To demonstrate their §Gmercy§!, the Franks will not subject us to the '§YCrushing Taxes§!' modifier for the next §Y10§! years.\n"
 NYDD_ALG_control_modifier: "Order Restored"

 NYDD_ALG_paid_for_loyaty_title: "The Price of Loyalty"
 NYDD_ALG_paid_for_loyaty_desc: "We cannot defeat the rebels alone. Time to seek Frankish aid - though they're likely preoccupied themselves. Whatever we can obtain now matters more than future consequences."
 NYDD_ALG_ally_in_shadow_title: "Covenant in the Shadows"
 NYDD_ALG_ally_in_shadow_desc: "With Frankish assistance, we've quelled the rebellion. Now comes repayment."
 NYDD_ALG_our_land_our_blood_title: "Our Land, Our Blood"
 NYDD_ALG_our_land_our_blood_desc: "Franks run rampant across our lands, yet we can only endure. Blood flows into desert sands, leaving no trace."
 NYDD_ALG_no_chaos_title: "Quelling Turmoil"
 NYDD_ALG_no_chaos_desc: "I understand now - our nation's chaos stems from religious disorder. A proper Latin church shall be organized. Let specialists handle their domains."
 NYDD_ALG_is_not_my_fault_title: "Clear Conscience"
 NYDD_ALG_is_not_my_fault_desc: "Abandon, relentlessly abandon. What have you done? From initial collaboration with wolves, you've strayed from original ideals, becoming Frankish lapdogs. Dare you face your land and people, declaring all your deeds? Then leave everything to §Rfate§!. I await 'His' righteous §Mjud§!§Oment§!."

 NYDD_ALG_paid_for_loyaty_ttt: "Become Africa's vassal again"
 NYDD_ALG_no_chaos_modifier: "Professional Team"
 NYDD_ALG_is_not_my_fault_tt: "...Mission '§YWhoever Calls Upon the Lord§!' is §Gunlocked§!...\n"
