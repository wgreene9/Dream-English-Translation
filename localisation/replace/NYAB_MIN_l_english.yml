NYAB_MIN_99_t: "Internal Affairs of the Connected Paths"
NYAB_MIN_99_d: "The Connected Paths teems with diverse factions - wealthy merchants providing financial support naturally seek greater influence, while idealistic members advocate for empowering the common people."
NYAB_MIN_99a: "Centralize power."
NYAB_HMU_zhuanzhi_modifier: "Power Concentration"
desc_NYAB_HMU_zhuanzhi_modifier: "United strength accomplishes great deeds."
NYAB_MIN_99b: "Empower the people."
NYAB_HMU_yihui_modifier: "Popular Empowerment"
desc_NYAB_HMU_yihui_modifier: "What are you doing?"
NYAB_MIN_99b_tt: "All §Yparliamentary seats§! provinces gain §R+10%§! local autonomy.\n"
NYAB_MIN_99c: "Maintain the status quo."

NYAB_MIN_100_t: "All Under Heaven"
NYAB_MIN_100_d: "'United in victory, great order under heaven'\n\nThe long-chanted slogan of the Connected Paths has finally been realized with the former dynasty's fall. Countless sons and daughters of China devoted their lives to this vision of universal harmony, where people stand shoulder to shoulder - a world that now seems within reach.\n\nFoolish warlords saw only immediate gains, pawning their moral conscience like collateral, intoxicated by profit and desire. While displaced refugees lack luxury to ponder tomorrow, great cities continue their revels undisturbed. The war that tore China asunder occupies but a few pages in historical records."
NYAB_MIN_100a: "All people crane their necks in anticipation, waiting... for a new era, a glorious era..."

NYAB_MIN_101_t: "The Mount Tai Ceremony"
NYAB_MIN_101_d: "On this auspicious day, [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName] ascended Mount Tai with the Connected Paths. This sacred mountain, deified by Confucianism, has been where emperors prayed for blessings since antiquity, and remains the holiest site for scholars across the land. As the saying goes: 'When Tai Mountain is tranquil, the world is at peace.'\n\nThe comrades of the Connected Paths were radiant with joy, having doubtless dreamed of this moment. Heaven itself smiled upon them with flawless skies. Gazing upon the realm from this foremost of mountains, [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName] saw the faces of departed comrades appear before them, their voices and expressions vivid as ever.\n\nThe sun seemed to rise from behind Tai Mountain, its glorious rays setting the sky ablaze. Filled with hope, all raised their cups in unison:"
NYAB_MIN_101a: "\"For the Connected Paths!\" *smashes cup*"
NYAB_MIN_101a_tt:"§RThe time has come.§!\n"
NYAB_MIN_101b: "\"For the Connected Paths!\""
NYAB_MIN_101c:"\"For the common good of all people under heaven...\""

NYAB_MIN_102_t: "Bloody Harvest"
NYAB_MIN_102_d: "[Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName] brushed at their robes in disgust - such precious garments stained by vile, wretched blood. What waste. How pitiful that these deluded fools had lived to see this day. Watching the blood-red sunset, [Root.Monarch.Dynarchy.GetName][Root.Monarch.GetName] knew the world could have but one true ruler.\n\nWhat 'people's welfare'? What damned ideals? What beautiful visions? Nothing ever changes - history is but an endless cycle. As [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName] lit the flames, acrid smoke filled their nostrils - still preferable to the stench of battlefields."
NYAB_MIN_102_d2: "Did beautiful visions truly not exist? [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName] questioned their heart countless times - to the sun and moon, to the stars, to elders and compatriots, to the departed, to future generations... Ultimately they stayed their hand, still harboring doubts. Amidst their comrades' gasps came the sound of drawn blades. Indeed - if they wouldn't act, others would seize the mantle of ruler. In their final moments, [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName] saw only crimson skies and unfinished dreams..."
NYAB_MIN_102a: "§R\"Here lies no happy ending.\"§!"
NYAB_MIN_102a_tt: "Farewell, old era.\n"
