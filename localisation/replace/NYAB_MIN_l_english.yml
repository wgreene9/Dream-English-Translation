NYAB_MIN_1_t: "Unrest in Quanzhou"
NYAB_MIN_1_d: "Quanzhou, rightfully hailed as the greatest eastern port, gathers travelers from all directions. The merchants who visit come not just from East Asia, but from as far as Persia and Arabia. Trade fleets cross vast oceans to reach Quanzhou, seeking rare commodities while bringing with them diverse religions, ideologies, and cultures that converge upon this land.\n\nThe Yuan dynasty imposed numerous self-created social classes across China - notably the Semu people. Most were captives brought from Central Asia and Persia. Many coveted Quanzhou's prosperity and came to the Eight Min region seeking opportunity. Colluding with the Yuan regime, they caused significant disturbances. Only after the righteous army captured Quanzhou and dealt with the most troublesome Semu families did their influence wane. But recently we've received reports of their renewed activity, apparently supported by some secretive family."
NYAB_MIN_1a: "What trouble could these foreigners possibly cause? Let them be."
NYAB_MIN_1a_modifier: "Quanzhou Unrest"
NYAB_MIN_1b: "Increase patrols and surveillance."

NYAB_MIN_2_t: "The Chronicle of Xiao Su"
NYAB_MIN_2_d: "Xiao Su, courtesy name Mingzhi, was born in Quanzhou. His ancestors had relocated there during Fang Guozhen's rebellion, establishing their family in the port city.\n\nHis father, a shrewd merchant of remarkable business acumen, expanded their modest family assets into one of Quanzhou's most renowned commercial houses. Though not scholarly himself, the elder Xiao revered learning and spared no expense in hiring eminent scholars to tutor young Mingzhi.\n\nFrom childhood, Mingzhi showed exceptional promise. Studying maps of the fractured Central Plains, he burned with ambition to both wield the brush and ride to war, restoring order through civil and military arts. When townsfolk marveled, asking 'Will our young master astonish the world?', Mingzhi would solemnly reply: 'One day I shall ride the wind.'\n\nYet destiny proved fickle. Despite his grand aspirations, Mingzhi found no outlet for his talents. Mastering rites and arts brought no opportunity, so he accompanied his father on trade journeys, studying regional customs across Jianghuai, Haidai, Lingnan, and even Goryeo, Ryukyu, Jiaozhi, Japan and the Nanyang kingdoms - all meticulously recorded. When his father fell gravely ill, Mingzhi assumed control of the family business, demonstrating such commercial genius that the clan willingly transferred full authority to him. Yet with growing responsibilities, his youthful ambitions seemed ever more distant.\n\nSoon Mingzhi's fame spread throughout the Eight Min region, with tales like 'Young Master Xiao Inquires at Inns' and 'Mingzhi's Boat Journeys' on every tongue. Endless matchmakers came calling until, during business in Guangzhou, he chanced upon an extraordinary maiden - erudite, virtuous, and graceful. After determined inquiries, he married this Lady Sun Liuyang. Their deep mutual affection saw them often discussing state affairs in private.\n\nAs time flew, Mingzhi's father's condition worsened. Forgoing his planned return to Guangzhou, Mingzhi delegated affairs to trusted lieutenants while attending his father's bedside, emerging only to manage trade, properties, and private militia matters."
NYAB_MIN_2a: "What an exceptional man!"

NYAB_MIN_3_t: "Undercurrents of Trouble"
NYAB_MIN_3_d: "Xiao Mingzhi was tailing a suspicious figure ahead - a servant from the Pu family he recognized despite having only seen him a few times. Recently, the Pu clan had been making unusual moves, liquidating large quantities of goods for silver. Through his information channels, Mingzhi learned they had been stockpiling weapons and hosting unusual numbers of transient personnel. In peaceful times, such military preparations would have drawn official scrutiny, but now the authorities were overwhelmed by the Semu people's disturbances.\n\nThe servant initially showed caution, perhaps from prior experience, but soon relaxed his guard. Mingzhi followed him to a remote warehouse even he, familiar as he was with Quanzhou, had never visited. The servant appeared to be conversing with strangely dressed individuals, handing them something. What were all these crates containing? Mingzhi stealthily peeked inside - military supplies! Combined with the Pu clan's recent activities and the Semu unrest, the truth became undeniable.\n\n'I must warn the authorities,' Mingzhi thought, when accidentally brushing against a crate created noise. Fortunately, his knowledge of Quanzhou's alleys allowed escape after several blocks of frantic running. Safely home, he pondered his next move. The alerted Semu would likely accelerate their plans, clearly harboring sinister secrets. Yet the authorities were no better than bloodsucking leeches, with their increasingly oppressive commercial taxes tormenting Min merchants."
NYAB_MIN_3a: "Report to the authorities."
NYAB_MIN_3b: "Watch and wait."

NYAB_MIN_4_t: "The Second Ispah Rebellion"
NYAB_MIN_4_d: "Quanzhou burned fiercely, its flames illuminating the night sky. The screams and wails of people mingled with the crash of collapsing buildings, each sound piercing Xiao Mingzhi's nerves. The conflict wasn't over - the clamor of battle still echoed in the distance. Urgent horn blasts summoned soldiers to assemble. It seemed the Semu people and their mercenaries were assaulting the city magistrate's residence. But... Mingzhi hesitated as he looked at his family. What if the Semu forces proved too strong? He couldn't gamble with his clan's survival..."
NYAB_MIN_4a: "Gather our belongings and flee north."
NYAB_MIN_4b: "The lives of Quanzhou's people rest in my hands - how can I stand idly by!"

