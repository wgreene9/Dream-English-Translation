NYAB_HMU_5b_modifier: "Raise Blades in Self-Defense"

NYAB_HMU_6_t: "Friends from Afar"
NYAB_HMU_6_d: "Sun Liuyang, wife of Xiao Su, suggests that she has some outstanding siblings who could contribute to the various affairs of the Liandao. However, this would inevitably leave [Root.Monarch.GetName] open to accusations of nepotism."
NYAB_HMU_6a: "Promote talent, do not avoid one's own kin."
NYAB_HMU_6b: "They will only deepen the Connected Paths' divisions."
NYAB_HMU_6a_modifier: "Only the Worthy and Virtuous"
NYAB_HMU_6b_modifier: "Open All Avenues for Counsel"

NYAB_HMU_7_t: "Vision for the Realm"
NYAB_HMU_7_d: "Every member of the Connected Paths strives forward for none other than peace under heaven, with clear rivers and calm seas. Perhaps one day, war drums will fall silent, battle smoke will vanish, and all shall stand together in laughter without conflict. Until that day comes, there shall be no distant or near - all are comrades of the Connected Paths. Advancing and retreating together, we fight for ourselves and for kin. Rather than beg others not to raise blades against us, better to raise our own in defense."
NYAB_HMU_7a: "Promise a mighty future..."
NYAB_HMU_7b: "...a future free from strife."
NYAB_HMU_7a_modifier: ""
NYAB_HMU_7b_modifier: ""
NYAB_HMU_7a_tt: "@HMU§Mdominance§! addition:\nAt maximum:\nLand force limit modifier: §G+25.0%§!\n"
NYAB_HMU_7b_tt: "@HMU§Mdominance§! addition:\nAt minimum:\nUnrest: §G-4.00§!\n"

NYAB_HMU_8_t: "Establishing Great Works"
NYAB_HMU_8_d: "Countless worldly doctrines have been twisted by rulers to bind the people and stabilize their dominion. Whether Confucianism or Legalism, whatever serves their purpose is deemed worthy, resulting in grotesque ethical codes. Yet ancient words declare: 'Are kings and nobles born of special blood?' Those who become princes and generals - were they truly born superior, entitled to exploit others? From Zhi the Rebel's fist to Chen Sheng's staff, we've seen kings change banners in panic. The Connected Paths shall uphold their spirit, achieving what our ancestors could not."
NYAB_HMU_8a: "Crush the nobility at all costs!"
NYAB_HMU_8b: "We must consider the people's suffering and avoid reckless warfare."
NYAB_HMU_a_land_lie_away_modifier: "Swift Decisive Victory"
NYAB_HMU_a_land_lie_away_modifier2: "Restrain Wrath and Impatience"

NYAB_HMU_9_t: "Restore the Penghu Inspection Office"
NYAB_HMU_9_d: "Among the Yuan dynasty's legacies was the Penghu Inspection Office across the strait. Now fallen into disrepair and disconnected from the Central Plains, should the Connected Paths attempt to reconnect with them?"
NYAB_HMU_9a: "Take over the Penghu Inspection Office."
NYAB_HMU_9b: "Let them survive on their own."
NYAB_HMU_9a_modifier: ""
NYAB_HMU_9b_modifier: ""

NYAB_HMU_10_t: "Bridge of Ten Thousand Nations"
NYAB_HMU_10_d: "The Ryukyu Islands stand at the heart of the Eastern Sea, their position supremely strategic. All maritime routes in the region converge here, making it truly the 'Bridge of Ten Thousand Nations.' Yet the Ryukyu Kingdom has failed to properly utilize this advantage. Since its people long admired Chinese culture and willingly submit to civilized rule, let the Connected Paths develop this land for them."
NYAB_HMU_10a: "Welcome the Ryukyu people."
NYAB_HMU_10b: "They need only pay regular tribute."

NYAB_HMU_11_t: "The Mandate's Falcon, Descending to Birth Heroes"
NYAB_HMU_11_d: "[Root.Monarch.Dynasty.GetName][Root.Monarch.GetName] gently stroked the imperial seal. For millennia, countless had sacrificed everything for this - scheming, struggling openly and covertly. Fish remained fish, spending their lives as others' amusement, becoming bones beneath the Dragon Gate. Now, on the long, insurmountable staircase, only [Root.Monarch.Dynasty.GetName][Root.Monarch.GetName]'s contented figure remains."
NYAB_HMU_11a: "This heralds a new era."

NYAB_HMU_12_t: "Grand Path Covering the Eight Extremities"
NYAB_HMU_12_d: "\"Join Sleeves for Shared Victory, Great Order Under Heaven\"\n\nThe long-chanted slogan of the Liandao has finally been realized with the fall of the previous dynasty. Countless sons and daughters of China have dedicated their entire lives to this, all for the sake of great order under heaven. A world where people stand shoulder to shoulder seems just within reach.\n\nFoolish warlords see only immediate gains, as if pawning their own moral conscience, their hearts clouded by profit and desire, hovering between choices. The displaced victims of famine have no leisure to ponder the future, yet in the great cities, the singing and dancing continue unabated. War occupies but a few pages in ancient texts, yet it has torn the entire land of China asunder. All people crane their necks in anticipation, waiting, for a new era, a glorious era..."
NYAB_HMU_12a: "Farewell, old era."
NYAB_HMU_12a_tt: "Unlocks new subject type '§YDao§!', obtainable through peace treaties or vassalization. All future subjects will become this type, which doesn't use diplomatic relations and provides §G100%§! taxes and §G10%§! manpower.\n"
NYAB_HMU_12a_modifier: "Liandao System" # Connected Paths System

NYAB_HMU_13_t: "The Yellow Robe Investiture"
NYAB_HMU_13_d: "When Xiao Su received the request to host a farewell banquet before his next departure, he readily agreed. As he cheerfully entered the courtyard, his loyal guards were detained outside. Though sensing something amiss, he paid it little mind. Nearing the main hall entrance, specially assigned officers approached him.\n\nWhen soldiers steadied him in the corridor, Xiao Su panicked, shouting 'I came for the banquet! What are you doing?' while kicking and struggling violently. These elite imperial guards skillfully but carefully restrained him, escorting him into the grand hall.\n\nThere, awaiting officials recited the 'Edict of Enthronement.' Before they finished, Xiao Su roared suddenly, breaking free from the guards and lunging toward the official five meters away. Though trained in martial arts and battle-hardened, the imperial personage's precious health couldn't risk injury from such a fall. The official calmly observed Xiao Su's furious outburst with respectful composure.\n\nAt this critical moment, nearby generals reacted swiftly, rushing to surround and restrain Xiao Su, protectively swaddling him in the yellow imperial robe."
NYAB_HMU_13a: "\"You've truly brought me great suffering!\""

NYAB_HMU_14_t: "The Cycle Begins Anew"
NYAB_HMU_14_d: "Every common man has a share of responsibility for the fate of his country; in my love for the nation, how could I lag behind others? But with the multitude bestowing their support, the burden is immense. How should one enrich the people's livelihood? How should one revitalize the nation's strength? The so-called universal sovereign bears a weighty mandate from Heaven—how could it be occupied by one lacking virtue and capability? The esteemed members of the Liandao have striven with fervor and effort for decades, and now they erroneously entrust this heavy responsibility to me. How am I to measure myself? My previous sincere declarations were not mere pretense of modesty, but arose from deep apprehension and unease that I could not suppress. Yet, the people's reproaches grow stricter, their expectations more urgent, leaving me with no means to exonerate myself and no room for evasion!\n\nNow the realm is divided, the sacred vessel changes hands, returning to one of virtue—this is the natural order. Those who command the armies of the realm disregard ethics, usurp the Mandate of Heaven, point to the bright sun and boast of their glory, shoot at the azure sky and dare to deceive, failing to realize their nation approaches ruin, unaware death draws near. Thus, Heaven's Mandate abandons them. Those tasked with defending the northern borders amass troops for self-aggrandizement, rely on their multitudes and force, emphasize arms and militarism, intent only on annexation, with no thought for long-term strategy. Forsaking oaths and breaking promises, committing evils intolerable to the world, they falsely claim Heaven's Mandate, forge prophecies, deceive and confuse the masses, enraging the Supreme Deity—will they not perish? Therefore, their meager virtue and scant capability cannot bear their ambitions; insulting Heaven and Earth, defying the Dao and reason, they ultimately lose the regard of Heaven's Mandate.\n\nAre kings, nobles, and generals born to their stations? Zhang Zhi clenched his fist; Chen She brandished his pole—kings and marquises changed their names and banners in disarray. I, upholding the wishes of the village elders, raised the banner of righteousness, sacrificing myself to the cause for over ten years. It is said that a wise ruler plans for danger to control change, and a loyal minister contemplates difficulties to establish authority. Thus, only an extraordinary person can accomplish extraordinary deeds; only extraordinary deeds can establish extraordinary merits. The extraordinary is surely not what ordinary people can aspire to. The Liandao must uphold this aspiration and accomplish the great enterprise that predecessors could not complete. Now, since Heaven sends no sage to quell the chaotic age, I must comply with the will of the world, risk death to receive the Mandate of Heaven, and open an era of peace for all within the seas that will last for ten thousand generations."
NYAB_HMU_14a: "Startle the World with a Single Cry, Soar with the Same Wind."

NYAB_HMU_15_t: "Join Sleeves for Shared Victory"
NYAB_HMU_15_d: "Leading the Shaozhou Liandao was none other than Sun Liuyang, wife of Zhemin Liandao's commander Xiao Su. Back when Xiao Su raised his rebellion, fearing Sun Liuyang would be implicated, he sent his wife back to her hometown in advance. However, Sun Liuyang was no delicate woman skilled only in embroidery within women's quarters. Upon returning home, she immediately mobilized her clan's influence and eventually raised the banner of rebellion in Shaozhou as well. As the imperial court offered amnesty and enlistment, both sides were granted official positions, temporarily ceasing hostilities.\n\nNow the realm descends into great chaos once more. Last time, fighting separately proved disadvantageous at every turn; this time, we should join sleeves for shared victory!"
NYAB_HMU_15a: "How can we say we have no robes? We shall share our tunics with you!"
NYAB_HMU_15a_tt: "As long as both §YXiao Su§! and §YSun Liuyang§! §Msurvive§!, @CN4§Y[Root.GetName]§! and @SNN§Y[SNN.GetName]§! will receive a §G+1§! bonus to all three monarch power points.\n"

NYAB_HMU_16_t: "Blood-Stained Ideals"
NYAB_HMU_16_d: "Blood, so much blood. Xiao Su wanted to wash the blood from his hands, yet it only grew darker, as if relentlessly reminding him of what had just transpired. This was self-defense, I had no choice. The moment his 'comrade' drew his sword, Xiao Su preempted him to gain the advantage. The result: he now faced the cold corpse of what was once a warm-hearted brother-in-arms. Failure? Failed, failed, failed... yes. To shatter the darkness, you must become darker than the darkness itself. You can only move forward, by any means necessary."
NYAB_HMU_16a: "\"Thus we know arms are tools of ill omen, which the sage uses only when he must.\""

