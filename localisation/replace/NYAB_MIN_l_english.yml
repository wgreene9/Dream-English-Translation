NYAB_MIN_5a: ""
NYAB_MIN_5b: ""

NYAB_MIN_6_t: "Farewell to Homeland"
NYAB_MIN_6_d: "Step by step, turning back repeatedly amidst the chaos. Quanzhou had passed the point of no return. Resolutely moving forward while leaving behind homeland days that could never be reclaimed, Xiao Mingzhi clenched his fists. He would return. He would return bearing hope. Having contacted his Jiangnan connections who feared the civil war spreading to their doorstep, Mingzhi skillfully appealed to both reason and emotion - all were intelligent people who understood the principle of 'when lips are gone, teeth will be cold'. Upon hearing of Quanzhou's fall, the Jiangnan Connected Paths immediately formed, an alliance primarily composed of Jiangnan's wealthy elites."
NYAB_MIN_6a: "The Connected Paths endure forever!"
NYAB_MIN_6b: "Exterminate all rebels!"

NYAB_MIN_7_t: "The Eight Min Connected Paths"
NYAB_MIN_7_d: "Xiao Mingzhi hadn't sailed in years. Zayton Harbor remained prosperous, with ships from all directions coming and going. Nor had he managed family affairs in ages - now he governed a nation, a far more complex undertaking. Toppling the tyrants and establishing the Connected Paths was but the first step in his grand vision. The comical sight of despots fleeing northward, weighed down by looted gold and jewels, still brought him satisfaction. Stroking the jade seal symbolizing the Connected Paths' mandate, he quietly returned it to the desk."
NYAB_MIN_7a: "The Connected Paths shall endure!"

NYAB_MIN_8_t: "Relief of the Magistrate's Residence"
NYAB_MIN_8_d: "Without hesitation, Xiao Mingzhi led his household troops and reinforcements from allied families toward the magistrate's residence. Valuable time was lost rescuing civilians along the way..."
NYAB_MIN_8a: "We arrived too late..."
NYAB_MIN_8b: "The timing proved perfect - Mingzhi and the Min forces annihilated the enemy together."

NYAB_ruin_quanzhhou_modifier: "§RNational Turmoil§!"
NYAB_ruin_quanzhhou_modifier_prov: "§RIn Ruins§!"

NYAB_MIN_9_t: "Unwelcome Truth"
NYAB_MIN_9_d: "A man named Xiao Su came warning of intimate arms dealings between the Pu family and Semu people, urging immediate action. His words carried merit, but what real threat could these Semu pose?"
NYAB_MIN_9a: "He speaks truth! Mobilize at once!"
NYAB_MIN_9b: "Xiao Mingzhi struck first... crushing the Semu while securing Quanzhou and surrounding cities!"
NYAB_MIN_9c: "Heretical nonsense! Throw him in prison!"

