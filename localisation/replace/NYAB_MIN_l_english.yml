NYAB_HMU_absulute_mechanic_power_desc: "The Connected Paths emerged from personal prestige and historical currents, naturally developing different power tendencies. Debates between centralized leadership versus collective decision-making nearly tore the Paths apart. Regardless, the Paths must periodically determine its future - centralizing or decentralizing tendencies will lead down different roads.\n\n- Re-election: §G+10§! Dominance\n- Changing executives: §R-5§! Dominance\n\nAt maximum provides:\n  Maximum absolutism: §G+25.0§!\n  Monthly autonomy change: §G-0.20§!\n  All power costs: §G-5.0%§!\n  Yearly republican tradition: §R-2.00§!\n\nAt minimum provides:\n  True faith tolerance: §G+4.00§!\n  Idea cost: §G-10.0%§!\n  National unrest: §R+4.00§!\n  Yearly republican tradition: §G+2.00§!\n"

