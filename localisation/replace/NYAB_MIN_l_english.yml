 HMU_first:0 "Brilliant Heavenly Fire"
 HMU_first_desc:0 "Through alchemical experiments, gunpowder was born. Yet upon its discovery, it received little attention - the alchemists sought elixirs of immortality, and gunpowder held no value in their eyes. But when its military potential was recognized, this byproduct would overturn the very laws of warfare.\nThe brilliant, heavenly flame-light will force our enemies to prostrate themselves. When villains attempt violence, this shall be our most resolute rejection of their aggression.\n"
 HMU_second:0 "Convergence of All Paths"
 HMU_second_desc:0 "The land where the Connected Paths stand reaches far across the seas, gathering people from all directions and goods from the six horizons. Distant merchants have linked the world into an imperfect whole, bringing countless exotic treasures from remote lands to China's shores. Not just China, nor merely neighboring Japan and Korea - from beyond the Southern Seas come Indians, Persians, Arabs and more, with countless cultures, religions, and ideas converging here.\n"

 HMU_second2:"Convergence of All Paths"
 HMU_second2_desc:"The land where the Connected Paths stand reaches far across the seas, gathering people from all directions and goods from the six horizons. Distant merchants have linked the world into an imperfect whole, bringing countless exotic treasures from remote lands to China's shores. Not just China, nor merely neighboring Japan and Korea - from beyond the Southern Seas come Indians, Persians, Arabs and more, with countless cultures, religions, and ideas converging here.\n"
 HMU_third:0 "Establishing Great Works"
 HMU_third_desc:0 "Countless worldly doctrines have been twisted and reinforced by rulers to bind the people and stabilize their dominion. Whether Confucianism or Legalism, whatever serves their purpose is deemed worthy of study, resulting in countless grotesque ethical codes.\nYet ancient words declare: 'Are kings and nobles born of special blood?'\nThose who become princes and generals - were they truly born superior, entitled to exploit others at will? From Zhi the Rebel's clenched fist to Chen Sheng's raised staff, we've seen kings and nobles change banners in panic. The Connected Paths shall uphold their spirit, achieving the great works our ancestors could not complete.\n"
 HMU_fourth:0 "No Distant or Near"
 HMU_fourth_desc:0 "Every member of the Connected Paths strives forward for none other than peace under heaven, with clear rivers and calm seas. Perhaps one day, drumbeats of war will cease, smoke of battle will vanish, and all shall stand together in laughter without conflict.\nUntil that day comes, there shall be no distant or near - all are comrades of the Connected Paths. Advancing and retreating together, we fight for ourselves and for kin. Rather than beg others not to raise blades against us, better to raise our own in defense.\n"
 HMU_fifth:0 "Boundless Azure Seas"
 HMU_fifth_desc:0 "Endless azure expanse, the vast distant seas. Beyond these waters lie countless lands and peoples. The Connected Paths must not limit its gaze to China alone - beyond the far seas await infinite possibilities yet to be discovered.\n"
 HMU_sixth:0 "United in Victory"
 HMU_sixth_desc:0 "Within, lords oppress; without, foreign powers humiliate - this is not the world's desired state. As the ancients said: 'How can we say we have no robes? We share the same garments.' When resisting oppressors, the Connected Paths shall never fight alone - every oppressed soul becomes powerful reinforcement. United in victory, single-hearted in advance, the righteous uprising shall never be defeated!\n"

 HMU_seventh:0 "Great Order Under Heaven"
 HMU_seventh_desc:0 "Some say: 'The world bustles with those pursuing profit; the world jostles with those chasing gain.'\nWhen the Connected Paths was first established to enlighten the nation, we heard this and disagreed. While pursuing profit may be human nature, did the Duke of Zhou labor tirelessly and Zhuge Liang devote himself completely merely for profit? Did Confucius travel between states and Qu Yuan drown himself in the Miluo River for worldly gain?\nWhen the Connected Paths first raised righteous troops, it was out of compassion for the suffering masses, gathering heroes to restore peace - how dare we seek private profit?\nExpelling tyrants, pacifying barbarians, and uniting the realm - all deeds of the Connected Paths stem from concern for the people's hardships. Protecting borders and comforting the people remain our paramount duties. Only through diligence and frugality can we achieve Great Order Under Heaven.\n"
