DD_HMU_set_dao_subject_gui: "Establish Liandao"
DD_HMU_set_dao_subject_gui_tt: "The Dao is a type of administrative division in the Chinese region. Its responsibilities are sixfold: to investigate the good and evil of officials; to investigate the dispersal of households, hidden registers, and unequal taxation and labor services; to investigate laxity in agriculture and sericulture, and depletion of granaries; to investigate cunning bandits and thieves who do not engage in productive livelihoods and harm the public interest; to investigate those with virtuous conduct, filial piety, exceptional talents, hidden abilities, and those suitable for timely employment; to investigate corrupt clerks and powerful clans who engage in annexation, tyranny, and oppress the poor and weak who cannot seek redress.\n"
DD_HMU_set_dao_subject_gui_ttt: "There is an establishable Dao in this region"
DD_HMU_china_dao_effect_tt1: "\nWe will create a §YLiandao§! in this region.\n"
DD_HMU_china_dao_effect_tt2: "We will grant the provinces in this region to the local §YLiandao§!.\n"

