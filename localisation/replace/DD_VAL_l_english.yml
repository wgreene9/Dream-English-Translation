VAL_spain_missions_3_title:0 "United Peasant Leagues"
VAL_spain_missions_3_desc:0 "After centuries of increasing secular oppression, the Remença peasants have risen against Catalan nobility, organizing through 'Redemption Farmers' Leagues'. This presents our opportunity to overthrow Aragonese rule in one decisive stroke."

VAL_spain_missions_6_title:0 "Conquest of Tafilalt"
VAL_spain_missions_6_desc:0 "The unification of the Iberian Peninsula is Valencia's divine mandate. Yet in the south lies Tafilalt, this remnant of Islam occupying fertile lands and crucial ports. We cannot tolerate infidel kingdoms on this sacred soil."

VAL_spain_missions_1_title:0 "Securing Our Foothold"
VAL_spain_missions_1_desc:0 "Though the Borgias hold Valencia's throne, our foundation remains unstable. Domestically, discontent nobles and stubborn councillors plot against our rule. To the north, Aragon's shadow looms, conspiring with internal dissent to sow chaos or overthrow our regime. Our immediate task is consolidating power through iron-fisted measures - silencing opposition through political maneuvering or necessary bloodshed. All must understand Valencia's fate rests firmly in Borgia hands. Only absolute control can establish the unshakable foundation for our family's grand ambitions across Iberia and Europe."

VAL_spain_missions_2_title:0 "Cast Off the Aragonese Yoke"
VAL_spain_missions_2_desc:0 "Aragon's oppressive taxation has severely crippled our economic development. The time has come to end this once and for all."

VAL_spain_missions_4_title:0 "The Iberian Mandate"
VAL_spain_missions_4_desc:0 "A unified Iberia is God's highest will for this land, and the ultimate prize contested by all powers. Castile, Asturias, Aragon... these ancient kingdoms each claim to be Iberia's true heirs, raising their banners to swallow the whole peninsula. To them, Valencia is but an upstart interloper. Yet the Borgias' ambitions reach far beyond Valencia's throne alone. We know true fulfillment comes only by ending these divided realms and bringing all Iberia under Valencia's rule. This is more than military conquest - it's a political declaration that we alone are God's chosen, the sole legitimate bearers of the 'Iberian Mandate'. Through steel and statecraft, we shall crush all rivals and proclaim to the world: Valencia alone is this land's undisputed master."

VAL_spain_missions_5_title:0 "Unite Christendom"
VAL_spain_missions_5_desc:0 "As Iberia's leader and staunch defender of Catholicism, Valencia bears the sacred duty to unite Christian Europe. Whether through diplomatic alliances, royal marriages, or necessary military campaigns, we must bind these divided Christian kingdoms into a mighty united front against infidels and secular hegemony. A united Europe will provide inexhaustible momentum for Valencia's glory."

VAL_spain_missions_7_title:0 "Valencia's Ascent" 
VAL_spain_missions_7_desc:0 "God has entrusted Iberia's fate to Valencia. From the Christian Reconquista to the peninsula's unification under our Lion Banner, Valencia has become Iberia's sole master. We carry a divine mission - not only to fully integrate these lands, but to forge them into Europe's mightiest power. The glory of this land shall be written by Valencia!"

VAL_trade_missions_1_title:0 "Master Our Trade"
VAL_trade_missions_1_desc:0 "This will be our first step toward prosperity."

VAL_expansion_missions_5_title:0 "Mediterranean Ambitions" 
VAL_expansion_missions_5_desc:0 "Our sights must look beyond the peninsula - the entire Mediterranean awaits."

VAL_trade_missions_2_title:0 "Crusader Commerce"
VAL_trade_missions_2_desc:0 "We can profit substantially through measured participation in Crusader ventures."

VAL_expansion_missions_1_title:0 "Set Sail"
VAL_expansion_missions_1_desc:0 "We must continue expanding both the size and quality of our navy to effectively dominate the Mediterranean."

VAL_expansion_missions_2_title:0 "Conquer the Balearics"
VAL_expansion_missions_2_desc:0 "The Balearic Islands are Iberia's natural shield and must be controlled by an Iberian power - the prerequisite for our prosperity."

VAL_expansion_missions_3_title:0 "Break the Blockade"
VAL_expansion_missions_3_desc:0 "Our sights must look beyond the peninsula - the entire Mediterranean awaits."

VAL_religion_missions_1_title:0 "Our Ties to the Holy See"
VAL_religion_missions_1_desc:0 "Valencia's relationship with Rome transcends ordinary kingdoms. The Borgias' deep roots have infiltrated every corner of the Vatican - from the College of Cardinals to the Pope himself. Valencia's whispers echo through Saint Peter's halls. This unique bond serves as our powerful tool for diplomacy, resources, even crusades. Yet this influence isn't perpetual. European monarchs covet the Borgias' Roman dominance, seeking to undermine us. We must carefully nurture this hard-won advantage, leveraging family networks and political maneuvering to ensure the Papacy remains Valencia's steadfast ally, providing crucial religious and moral legitimacy for our ambitions."

VAL_religion_missions_2_title:0 "The Great Schism Crisis" 
VAL_religion_missions_2_desc:0 "European Christendom faces unprecedented crisis. Heretical ideas spread like wildfire while internal Vatican fractures deepen. Valencia must navigate this spiritual upheaval. Shall we become Catholicism's unwavering shield, crushing heresy to preserve unity? Or seize this transformation to steer faith's future? Our choice will reshape Europe's religious landscape."

VAL_expansion_missions_6_title:0 "Red Sea Trade Route"
VAL_expansion_missions_6_desc:0 "Silks, spices, and treasures - these exotic Eastern luxuries are the dreams of European merchants. Opening the Red Sea route means bypassing the Near Eastern Muslims' land monopoly, bringing Oriental goods directly into Valencia's trade network. Though fraught with peril, this route's immense potential wealth could establish Valencia as the global trade hub bridging East and West."

VAL_expansion_missions_8_title:0 "Silk Road Connection"
VAL_expansion_missions_8_desc:0 "The legendary Silk Road links the distant Orient to the Near East. With Valencia's expansion reaching the Near East, our merchants yearn to control this ancient trade artery. Whether establishing Middle Eastern commercial outposts or seizing its critical nodes, we must bind the Silk Road to Valencia's trade empire, securing endless Eastern riches."

VAL_expansion_missions_4_title:0 "Mediterranean Foothold" #Eastern Mediterranean Foothold
VAL_expansion_missions_4_desc:0 "The East, source of all wealth - we must establish outposts to facilitate our eastern expansion."

VAL_expansion_missions_7_title:0 "Rome's Legacy" 
VAL_expansion_missions_7_desc:0 "With the Roman Empire crumbling, we must seize this opportunity to establish our eastern trade hub."

VAL_expansion_missions_11_title:0 "Enter the Black Sea"
VAL_expansion_missions_11_desc:0 "The Black Sea - that 'Little Mediterranean' - is the strategic nexus connecting Europe to Central Asia and the Caucasus. More than rich fisheries and farmlands, it's a vital trade gateway. Controlling its straits and ports would grant Valencia access to the prosperous steppe heartlands while expanding our influence in Eastern Europe and Central Asia. This is a crucial geopolitical move."

VAL_expansion_missions_16_title:0 "North African Bridgehead"
VAL_expansion_missions_16_desc:0 "The Strait of Gibraltar is not just Iberia's gateway, but the vital throat between Mediterranean and Atlantic. Controlling strategic North African positions provides crucial naval bases to combat piracy while serving as our springboard into Africa. This would ensure absolute Valencian dominance over western Mediterranean and African trade, cementing our maritime supremacy."

VAL_expansion_missions_17_title:0 "Into the Heartland"
VAL_expansion_missions_17_desc:0 "With secure North African bridgeheads established, we turn our gaze to Africa's vast interior. These lands hold not only abundant natural resources but also unknown trade routes and tribal kingdoms. Valencian explorers and armies must venture deep into this continent, seeking new wealth and strategic advantages, extending our influence far beyond coastal regions."

VAL_expansion_missions_18_title:0 "The Golden Path"
VAL_expansion_missions_18_desc:0 "Though Valencia controls West Africa's goldfields, mere possession of mines is insufficient - we must wield this wealth wisely."

VAL_expansion_missions_12_title:0 "Mare Nostrum"
VAL_expansion_missions_12_desc:0 "Since Rome's fall, no empire's laws have governed the waters from the Pillars of Hercules to the Sea of Marmara. Now we may rightfully claim Rome's legacy and become the true successor to the Roman Empire."

VAL_admin_missions_3_title:0 "At the Center of Power" #Men at the Center of Power
VAL_admin_missions_3_desc:0 "A nation's stability and prosperity require an efficient and loyal power core. Especially after recent turmoil, we must re-examine relationships between the crown and nobility, scholars, and generals. Identifying talented individuals truly devoted to the state and incorporating them into our power center - ensuring wise policymaking and effective execution - is key to consolidating Valencian rule."

VAL_admin_missions_5_title:0 "Birth of the Cabinet"
VAL_admin_missions_5_desc:0 "As our empire grows, traditional administration can no longer meet complex governance needs. We require a more efficient, professional decision-making body. Establishing an elite cabinet with clearly defined roles will enhance administrative efficiency, ensure policy coherence, and modernize Valencian governance."

VAL_expansion_missions_9_title:0 "Infiltrate the Empire" 
VAL_expansion_missions_9_desc:0 "Beyond Iberia looms the formidable Holy Roman Empire. While direct military confrontation would be costly, we can employ subtler means - through diplomacy and espionage, we'll cultivate influence within their borders, sponsor pro-Valencian factions, gradually weakening them to pave way for future expansion."

VAL_expansion_missions_13_title:0 "Foment Secession"
VAL_expansion_missions_13_desc:0 "The Kingdom of France - that self-proclaimed European hegemon - stands as an inevitable obstacle to our expansion. While direct military confrontation would prove costly, we may exploit its internal fractures. The French crown's long suppression of its vassals has bred discontent among dukes, counts, and cities alike. Through clandestine diplomacy and financial support, we can fan these embers of resentment into flames of independence. Encouraging these fiefdoms to break from the French crown would severely deplete the king's military and financial resources, keeping him preoccupied with internal revolts. This would create ideal conditions for Valencia's future actions against France - whether absorbing these newly independent entities or striking decisively to end French dominance."

VAL_expansion_missions_15_title:0 "End the French King"
VAL_expansion_missions_15_desc:0 "Valencia's rise will inevitably clash with the mighty French kingdom. The French monarch, arrogant in his continental hegemony, represents Europe's traditional overlord. To truly become Western Europe's - indeed all Europe's - leader, we must terminate French influence on the continent. Though this decisive war will be costly, victory would bring Valencia immeasurable glory and endless benefits."

VAL_religion_missions_3_title:0 "Dominate the Papacy"
VAL_religion_missions_3_desc:0 "Mere cordial relations with the Holy See are insufficient. Valencia's influence must penetrate the Vatican's power center. Through our cardinals, covert operations, or direct political maneuvering, we must ensure papal decisions favor Valencian interests. The Papacy shall become a potent tool for our temporal power, not merely a spiritual authority."

VAL_religion_missions_4_title:0 "Control the Papacy"
VAL_religion_missions_4_desc:0 "Valencia's ultimate objective transcends mere influence - we must dominate the Papacy completely. Whether by placing a Borgia scion on Saint Peter's throne or reducing the Holy See to complete dependency, this would grant us unmatched spiritual authority. We could rally all Christendom for crusades, sanctify our expansion, and eliminate all challenges to our doctrinal supremacy."

VAL_expansion_missions_14_title:0 "Italian Opportunity"
VAL_expansion_missions_14_desc:0 "The Holy Roman Emperor and Pope's power struggle has left Italy bleeding - creating perfect conditions for our intervention."

VAL_expansion_missions_10_title:0 "Dominate Italy"
VAL_expansion_missions_10_desc:0 "Italy - this ancient, cultured peninsula - stands as both Christendom's heart and the strategic gateway to Central Europe and the East. Valencia's Italian footholds are but the first step; we must fully conquer and administer this rich land, bringing it under our direct rule. This would dramatically boost our economic might and geopolitical influence, cementing our Mediterranean hegemony."

VAL_admin_missions_1_title:0 "Consolidate Power"
VAL_admin_missions_1_desc:0 "After imperial turmoil and power restructuring, consolidating royal authority and central governance is paramount. Through administrative reforms, legislation, and military deployment, we must ensure unimpeded policy implementation across the empire, suppress potential rebellions, and establish a unified, efficient Valencian regime that none dare challenge."

VAL_admin_missions_4_title:0 "Second Military Reforms"
VAL_admin_missions_4_desc:0 "Valencia's rise was forged by steel and blood. Yet after expansion and civil war, our military structure reveals critical deficiencies. Traditional levies cannot sustain large-scale conflicts, while overreliance on individual heroism creates vulnerability. As European warfare evolves radically in doctrine and technology, we require further transformation to meet contemporary challenges."

VAL_trade_missions_4_title:0 "Valencian Silk"
VAL_trade_missions_4_desc:0 "We have successfully acquired the means and knowledge to produce silk - one of Europe's most coveted commodities, traditionally obtainable only through the Silk Road now controlled by our Muslim foes. We must initiate domestic silk production and establish the Llotja de la Seda exchange to facilitate its trade for our nation's benefit."

VAL_trade_missions_3_title:0 "Consulate of the Sea"
VAL_trade_missions_3_desc:0 "Based in Valencia, the Consulate of the Sea regulates our maritime commerce. Yet its enforcement capacity depends on controlling western Mediterranean trade flows. We must dominate neighboring sea lanes to empower the Consulate's operations."

VAL_trade_missions_6_title:0 "Industrial Regions"
VAL_trade_missions_6_desc:0 "Our diverse high-value manufactures - glass, wine, paper, and now silk - enhance our national production. We must secure monopolies on these goods and develop our manufacturing base."

VAL_trade_missions_5_title:0 "Valencian Guilds"
VAL_trade_missions_5_desc:0 "The guilds of Valencia have always wielded significant influence in this city. We must secure their loyalty, along with that of similar guilds throughout our domains."

VAL_trade_missions_7_title:0 "Birth of Banking"
VAL_trade_missions_7_desc:0 "As commerce grows more complex, banking operations are rapidly evolving. We must ensure our own financial institutions maintain sufficient reserves to fund our nation's continued expansion."

VAL_trade_missions_8_title:0 "The Greatest City"
VAL_trade_missions_8_desc:0 "Valencia - the heart and symbol of our empire - must become the world's most magnificent and prosperous metropolis to match our growing global influence. Through infrastructure investments, attracting merchants and scholars, and cultivating arts and culture, we shall transform Valencia into a peerless global hub: a beacon of trade, knowledge, and culture that draws admiration from all nations."

VAL_admin_missions_2_title:0 "Expand Administration" #Expand Administrative Institutions
VAL_admin_missions_2_desc:0 "Valencia's domain now stretches far beyond its origins as a coastal city-state. From the Pyrenees to every Mediterranean shore, our name resounds. Yet this grand expansion reveals systemic flaws - our antique city-council governance, inherited from independence days, proves inadequate for such scale. Weak centralization, inefficient local administration, delayed decree dissemination, and half-hearted compliance from regional magnates and newly incorporated cultures have turned past successes into present shackles, hindering true unification and prosperity. History's bloody lessons teach us that empires relying on personal charisma or military suppression inevitably crumble. For Valencia's enduring stability, we must courageously reform our grassroots governance structure. How to ensure central authority while energizing localities? How to effectively implement policies in our remotest villages? This transcends mere administrative changes - it's a profound transformation determining our empire's future course. The time for reform has come; we must take this step."

VAL_admin_missions_6_title:0 "A Dynamic System"
VAL_admin_missions_6_desc:0 "A powerful empire requires not just stable authority, but vibrant institutions. We must continually refine our administrative, legal, and economic systems - encouraging innovation, eradicating corruption, and ensuring all social strata contribute to national prosperity. By establishing flexible, efficient, and equitable governance, Valencia will overcome future challenges and achieve enduring prosperity."



