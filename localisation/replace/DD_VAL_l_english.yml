VAL_consulate_of_the_sea:0 "Consulate of the Sea"
VAL_consulate_of_the_sea_desc:0 "The 'Consulate of the Sea' ordinances, also known as the 'Code of the Consulate of the Sea', are a collection of maritime regulations established during the 14th-15th centuries. This work represents an important early maritime legal code, embodying our nation's longstanding naval and judicial traditions."
VAL_consell_de_cent:0 "Council of One Hundred"
VAL_consell_de_cent_desc:0 "Since 1265, the Council of One Hundred has formed the foundation of Barcelona's regional administration. This governing body relies on three magistrates elected by a committee of one hundred members."
VAL_catalan_constitutions:0 "Catalan Constitutions"
VAL_catalan_constitutions_desc:0 "Though our nation is young, its legal and administrative systems trace back centuries. The Catalan Constitutions promulgated by the Catalan Courts in 1283 continue the ancient tradition of Roman jurisprudence."
VAL_fortifying_catalonia:0 "Militarizing Catalonia"
VAL_fortifying_catalonia_desc:0 "Catalonia faces threats on all fronts. Barbary pirates raid our coasts, while invaders from beyond the Pyrenees penetrate deep into our heartland. We must fortify our defenses using the local terrain to ensure our fledgling nation's security."
VAL_miquelets:0 "Miquelets"
VAL_miquelets_desc:0 "In wartime, Catalans take up arms. These militia groups called Miquelets are supplied by parishes rather than central or provincial governments. When village bells (Sometent) sound, they mobilize - hence their alternate name 'Sometent'. Though some dismiss them as mountain bandits, they've consistently defended Catalonia against foreign invaders, be they Turks, French, or those self-styled 'Spaniards' - the Castilians."
VAL_lliures_morts:0 "Live Free or Die"
VAL_lliures_morts_desc:0 "'Live Free or Die' - the Catalan army's motto emblazoned on black banners. This rallying cry inspires soldiers to endure the worst battles in defense of their people's liberty."
VAL_catalan_forges:0 "Catalan Forges"
VAL_catalan_forges_desc:0 "Our ancestors pioneered innovative ironworking techniques in the Pyrenees. We shall honor this tradition by leading metallurgical advances, encouraging technological development, and establishing state-of-the-art forges."

