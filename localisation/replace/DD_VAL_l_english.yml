val_events.1.t:0 "The Valencian Succession Crisis"
val_events.1.d:0 "Two months have passed since Your Majesty's demise, the mourning banners in our cities have not yet faded, while the northern eagles already circle overhead...\n\nSince that fateful St. John's Day in 1213, Valencia has enjoyed forty years of independence. When the stone steps of Barcelona Cathedral were stained with Pedro II's blood, our ancestors seized the opportunity to declare independence, with the city council electing a new ruler.\n\nThough united Valencians repelled Aragonese assaults time and again, unstable succession remained the kingdom's weakness. In 1387, after the previous chancellor's death, Domingo de Borja, an emerging nobleman, ultimately gained leadership through remarkable political acumen. He skillfully controlled the council and smoothly transferred the throne to his son Alfonso. Under King Alfonso's wise rule, we not only gained formal recognition from Aragon but achieved unprecedented prosperity—our ports bustled with activity, silk and citrus trade flourished, and no merchant in the Mediterranean was unfamiliar with Valencia's banner.\n\nYet fate is ever cruel. The sudden death of Alfonso's sole heir Fernando struck like lightning, leaving not just an irreplaceable void but drawing covetous gazes from the north.\n\nAn Aragonese prince has already sent envoys claiming 'natural right' to Valencia's throne based on ancient treaties and blood ties. He even arrogantly demands the city council swear immediate allegiance and prepare for his arrival.\n\nThe council stands more divided than ever: while most councilors advocate paying increased tribute for peace, others long discontent with Borja rule secretly maintain contacts with Aragon seeking to overthrow the regime."

val_events.1.aa:0 "We cannot resist."
val_events.1.aa.d:0 "§RWe will lose Valencia's unique government reforms.§!\n"
val_events.1.bb:0 "Name Alfonso's nephew Rodrigo as heir - our only path to maintaining independence."

val_events.8.t:0 "Valencia Accepts Our Demands"
val_events.8.d:0 "Under our pressure, the Valencian council has finally recognized our claim to the throne."
val_events.8.aa:0 "Excellent."

val_events.2.t:0 "Conflict Erupts"  
val_events.2.d:0 "The long-simmering unrest has finally exploded into open conflict, tearing apart the heart of [Root.GetName]. The flames of civil war now rage across the realm, as royalist forces and rebel uprisings battle fiercely in every province—our once-glorious achievements reduced to scorched earth.\n\nEven more chilling, those ungrateful vassals have seized the opportunity to betray us, shamelessly tearing up their oaths of fealty and raising their old banners in defiance. Their once-sweet pledges now ring hollow, and our weakness has become their chance for freedom.\n\nThe dream of a unified Iberia, along with our glory, has crumbled overnight. Lands that once flourished are now battlefields—cities plundered, farmlands burned. The central authority has collapsed, our demoralized armies are stretched thin, and despair spreads among the people. Valencia, an empire that once reached its zenith, now teeters on the brink of total ruin. How can we possibly endure?"  

val_events.2.aa:0 "We must enact radical change"  
val_events.2.aa.d:0 "§RWe have no other choice§!"  

val_events.3.t:0 "Aragon's Commercial Levy"
val_events.3.d:0 "Though we expelled the Aragonese who sought to rule us and established a republic belonging to the Valencian people, these power-hungry schemers now make another vexing demand—an annual commercial tax as 'compensation' for 'protecting' the Republic of Valencia.\n\nTo outsiders, this may seem a reasonable request, but we know the truth: the King of Aragon, bitterly regretting his failure to claim Valencia's throne, now seeks to weaken us through economic means, grasping for the consolation he was denied. We have every right to refuse this scoundrel's demand, yet doing so would antagonize the Kingdom of Aragon, giving our fledgling republic a formidable new enemy.\n\nHow shall we respond to this extortionate tax?"

val_events.3.aa:0 "We have no choice."
val_events.3.aa.d:0 "§YWe will pay two months' income as tribute.§!\n"
val_events.3.bb:0 "Refuse to pay."
val_events.3.bb.d:0 "§RAragon may retaliate militarily.§!\n"

val_events.4.t:0 "Valencia Submits the Tribute"
val_events.4.d:0 "As agreed, Valencia shall pay two months' income annually as compensation for our protection."
val_events.4.aa:0 "Excellent."

val_events.5.t:0 "Valencia Refuses to Pay Tribute"
val_events.5.d:0 "Valencia has refused to submit the tribute payment. We should teach them a lesson immediately!"
val_events.5.aa:0 "Reclaim what rightfully belongs to the Crown."
val_events.5.bb:0 "Let it be - time is on our side."

val_events.6.t:0 "The Catalan Uprising"
val_events.6.d:0 "Our eastern neighbors are now rising up in rebellion - the same struggle we once waged against Aragonese tyranny... The peasants of Catalonia can no longer endure the exploitation and oppression of their king and nobles. They have mobilized, forming the Redemption Farmers' League to systematically resist unjust taxes and other vile, cruel abuses against the peasantry.\n\nAs a republic that successfully won independence and abolished monarchy, we have a duty to strongly support our Catalan brothers who share our ideals. The League's representatives have already crossed our border seeking aid - and for our republic, this presents a perfect opportunity to rightfully incorporate Catalonia into our glorious republic.\n\nThe League's fate now lies in our hands. Without sufficient support, the peasants' defeat is nearly inevitable. We could generously provide full assistance, or simply watch from the sidelines until Aragon's situation becomes irreparable before deciding our next move..."

val_events.6.aa:0 "Give them full support."
val_events.6.aa.d:0 "§YIf the League succeeds in gaining independence, they will become our vassal.§!\n"
val_events.6.bb:0 "Let them just destabilize Aragon."

val_events.9.t:0 "Catalonia Becomes Our Vassal"
val_events.9.d:0 "The Catalan peasant revolt has succeeded. Now is the time to incorporate them into our administrative system."
val_events.9.aa:0 "Excellent."

val_events.7.t:0 "Valencia Proposes Trade Agreement"
val_events.7.d:0 "Valencian merchants have approached us, proposing to establish trading posts in our provinces."
val_events.7.aa:0 "This benefits us both."
val_events.7.bb:0 "These merchants cannot be trusted."

val_events.10.t:0 "[From.GetName] Accepts the Terms"
val_events.10.d:0 ""
val_events.10.aa:0 "Excellent."

val_events.11.t:0 "[From.GetName] Rejects the Terms"
val_events.11.d:0 ""
val_events.11.aa:0 "They will pay for this."

val_events.12.t:0 "The Maritime Council"
val_events.12.d:0 "The Maritime Council is our newly established quasi-judicial body responsible for enforcing maritime and commercial law. This ensures our merchants are free from royal interference in trade disputes, while [Root.GetName] receives financial support from the merchants in return."
val_events.12.aa:0 "Splendid!"

val_events.13.t:0 "Iberia's Manifest Destiny?"
val_events.13.d:0 "Having ended the corrupt and incompetent rule of Aragon, we find the Iberian skies still shrouded in shadows of unrest and turmoil. The endless conflicts between Christian kingdoms and Moorish realms, coupled with internal strife and despicable court intrigues, continue to tear apart this blood-soaked land, draining the lifeblood of Iberian people and extinguishing their last hopes for peace.\n\nThrough decisive action, we Valencians have proven our ability to reject tyrannical rule and achieve complete self-determination, attaining internal prosperity and stability. Perhaps we should extend this prosperity to all Iberians yearning for freedom... This may well be our manifest destiny - an urgent calling to unify Iberia under a great republic.\n\nAlternatively, we could remain content in our corner, focusing solely on our own stability and prosperity, indifferent to the tragic fates of our pitiable neighbors - this too would be an understandable choice."
val_events.13.aa:0 "The die is cast."
val_events.13.aa.d:0 "§RThis will undoubtedly be a difficult path§!\n"
val_events.13.bb:0 "This seems far too idealistic."

val_events.14.t:0 "A New Hope"
val_events.14.d:0 "The sound of trumpets echoed through the marble halls of Valencia's parliament, heralding the arrival of the young man. Cesare Borgia, son of Rodrigo, entered the court dressed in luxurious black silk, his eyes revealing boundless ambition and cunning.\n\n'My father's enemies in parliament call us the Viper Clan,' Cesare said with a barely perceptible smile, 'but they forget - under Valencia's sun, even a viper may become king.'\n\nCesare brought with him loyal mercenaries, French gold, and countless dangerous secrets. The nobles who once mocked Rodrigo's ambitions now felt chills down their spines as father and son stood united. Some called him cruel and warlike, others praised his strategic brilliance, but all agreed on one thing - the Borgias' game had only just begun.\n\nCesare was both lion and fox. Now this scion of House Borgia stood ready to serve his father's kingdom, prepared to expand Valencia's domains through iron and blood, lies and intrigue.\n\nShould we embrace this gifted but dangerous prince, or guard against his insatiable thirst for power? This decision will shape Valencia's destiny."
val_events.14.aa:0 "Let him succeed me."
val_events.14.bb:0 "He's still too young."

val_events.15.t:0 "The Councillors' Protest"
val_events.15.d:0 "The parliamentarians constantly oppose our reforms. We must teach them a lesson. How shall we deal with them?"
val_events.15.aa:0 "Negotiate with them."
val_events.15.bb:0 "Military intimidation."
val_events.15.cc:0 "Secretly contact loyalists."
val_events.15.dd:0 "Create some chaos for them."
val_events.15.ee:0 "Just more empty talk."

val_events.16.t:0 "[Root.Monarch.GetName]'s Triumphant Return"
val_events.16.d:0 "The Lion Banner now flies over every inch of land from the Pyrenees to Gibraltar! From the rugged Galician coast to the sun-drenched Andalusian plains, from the vast plateaus of Castile to Portugal's oceanic gateways - the entire Iberian Peninsula now basks in Valencia's glory.\n\nThis is the victory of our great [Root.Monarch.GetName], and of every brave Valencian soldier and loyal citizen. Four centuries ago, our ancestors seized opportunity from Barcelona's bloodshed to win Valencia's independence. Today, we stand not just independent, but as Iberia's hegemon, the Mediterranean's lion!\n\nIn [Root.Capital.GetName], triumph day has come. Streets are carpeted with flowers and laurel leaves, the crowds' cheers deafening. Captured kings and princes parade in chains, their former banners paling beneath Valencia's Lion Standard. Envoys from distant lands witness our might in awe, while our trade partners foresee an unprecedented era of prosperity. Valencia, once a struggling minor state on the Mediterranean's edge, has become an undisputed empire!"
val_events.16.aa:0 "Long live the Emperor!"

val_events.17.t:0 "Disaster Emerges"
val_events.17.d:0 "The sudden demise of our great conqueror has plunged [Root.Country.GetName] into an abyss. His mountain-like authority was the sole force binding together our vast Iberian dominions - but with his fall, this power instantly dissolved, exposing the unhealed fractures at our empire's foundation.\n\nIn newly conquered territories, the deeply rooted cultures, languages and traditions remain fundamentally alien to Valencia. Now, like gears losing their driving force, the colossal machinery of empire has ground to a halt - and begun moving backward.\n\nFrom all directions come whispers of rebellion: disappointed nobles rekindle restorationist ambitions, oppressed religious minorities rise up in arms, trade routes grow perilous amidst collapsing order, and [Root.Capital.GetName]'s once-bustling port now decays. Valencia, which once advanced triumphantly, now sinks into quagmire, with every vassal's loyalty severely tested. We must act swiftly, or our imperial glory will vanish like a shooting star."
val_events.17.aa:0 "We shall endure!"

val_events.18.t:0 "Integration Plan for Christian States"
val_events.18.d:0 "As the smoke of civil war clears, the suppressed centrifugal forces have been laid bare. Though we've successfully replanted Valencia's banners across these lands, the non-dominant Christian provinces remain skeptical of Valencian rule.\n\nHistorical and cultural differences, compounded by the pains of recent civil war, have created deep divides between these regions and ourselves. We can no longer rely solely on military force to maintain superficial unity. A crucial choice lies before us: should we attempt to bridge these divides and truly embrace them as part of the Iberian family, or continue using coercive measures to enforce compliance, treating them merely as conquests to be exploited? This decision will determine not only the empire's stability, but also Valencia's future role in these lands."
val_events.18.aa:0 "We are all part of Iberia."
val_events.18.bb.d:0 "§YNon-dominant culture§! §YChristian§! provinces in our §YIberian§! territories:"
val_events.18.bb:0 "They need only fulfill their obligations."


val_events.19.t:0 "Integration Plan for Muslim Populations"
val_events.19.d:0 "The history of Iberian conquest is inseparable from the 'Reconquista' against Muslims. Yet even under our rule, the Islamic provinces remain distinct enclaves. With their own faith, language and way of life, they stand apart from our dominant culture. During our late king's reign, their discontent was suppressed by military might, but in the civil war they stirred restlessly, even plotting independence.\n\nNow in this post-crisis era, we must reconsider how to handle these unique communities. Should we follow historical precedents of harsh measures - forced conversion, cultural assimilation, or outright expulsion to achieve permanent homogeneity? This may eliminate threats but could bring unbearable social upheaval and economic damage. Or might we find a gentler path, permitting some preservation of their identity in exchange for loyalty and contributions to the state? This choice defines Valencia's imperial character and our future image across Iberia and the Mediterranean."
val_events.19.aa:0 "Encourage their conversion"
val_events.19.aa.d:0 "§YIslamic§! provinces in our §YIberian§! territories:"
val_events.19.bb:0 "Mass expulsion"
val_events.19.bb.d:0 "Every Islamic province in Iberia will convert to our state religion and culture at §R-60.0%§! §Ydevelopment§! loss. Each development point lost grants us §G+10¤§! and gives the province §R+20.0%§! devastation.\n"
val_events.19.cc:0 "We need them to maintain cities' operations."

val_events.20.t:0 "Reform Agenda"
val_events.20.d:0 ""
val_events.20.aa:0 "Implement local administration reforms"
val_events.20.bb:0 "Implement military reforms"
val_events.20.cc:0 "Implement parliamentary reforms"
val_events.20.dd:0 "Implement citizenship reforms"

val_events.21.t:0 "The Final Reform"
val_events.21.d:0 "In Valencia's palace council chamber, candlelight illuminated [Root.Monarch.GetName]'s grim countenance as the parliamentarians' clamor gradually fell silent.\n\n'Gentlemen, I granted you the right to speak, yet received only obstruction and contempt in return,' [Root.Monarch.GetName] rose slowly, his ominous visage striking fear, 'Valencia needs not endless debate, but decisive action.'\n\nAs [Root.Monarch.GetName] stepped from the shadows flanked by loyal guards, the most radical opponents realized their cause was lost. The day the Borgias had meticulously planned had arrived—the 'Royal Prerogative Act' was proclaimed, abolishing parliamentary veto over military and fiscal matters, establishing a privy council answering solely to the monarch, and placing regional governorships under Borgia loyalists.\n\n'You may choose allegiance or departure,' [Root.Monarch.GetName] gazed at the rising dawn beyond the windows, his voice calm yet implacable, 'but Valencia's future shall be written by my hand.'\n\nCity whispers tell of twelve opposition leaders dying suddenly in their homes that night, allegedly after sharing a special Borgia vintage. By morning, remaining councilors swore allegiance to the new order.\n\nThe Borgia reforms are now irreversible. Valencia embarks on a path toward unity and expansion, though power's price is ever measured in blood and terror."
val_events.21.aa:0 "Cast off the past's burdens - we shall be reborn."
val_events.21.aa.d:0 ""
#Added to government reforms
#Valencia's government will be §Gmore stable§!, granting an additional §G+1.00§! §YValencian Government Stability§!§.\n

val_events.22.t:0 "[From.GetName] Secedes from the Empire"
val_events.22.d:0 "[From.GetName] has dared to secede from the Empire under Valencia's instigation - we cannot permit such defiance."
val_events.22.aa:0 "They shall face sanctions."

val_events.24.t:0 "Dust-Covered Rights"
val_events.24.d:0 "In the deepest chambers of Valencia's palace, within a secret study, [Root.Monarch.GetName]'s fingers traced the edges of a long-forgotten parchment. In the candlelight, his eyes gleamed with undisguised ambition.\n\n'The bishops believed the papal documents were mere historical relics,' Rodrigo smiled as he spoke to his son Cesare, 'but within these ancient inks, I've found the key to Valencia's ascension.'\n\nEnvoys from Rome brought documents 'discovered' in the Vatican Archives - purportedly a decree from Constantine the Great's era recognizing Spanish Christian leaders' rights to inherit certain territories after Rome's fall. Carefully selected archaeologists and theologians were summoned to 'authenticate' these claims.\n\nSome call it forgery, others proclaim it truth. But in the game of power, reality often bows to the will of the strong."
val_events.24.aa:0 "Continue the excavations."
val_events.24.bb:0 "He's being too fanciful."

val_events.25.t:0 "The Silence of the Cardinals"
val_events.25.d:0 "Outside Rome, at the Pope's summer palace. The cardinals sat pale as ghosts around the long table, while beyond the windows, [Root.Monarch.GetName]'s elite troops encircled the building, their blades glinting coldly in the sunlight.\n\n'Reverend fathers, we are all faithful servants of God,' [Root.Monarch.GetName] murmured, toying with a jewel-encrusted goblet, 'but sometimes Heaven requires difficult earthly decisions.'\n\nAt the chamber's far end, [Root.Monarch.GetName] slammed sealed dossiers onto the table—each containing secrets of opposing bishoprics, meticulously gathered by Borgia spies. When an elderly cardinal attempted protest, his words choked into silence as he clutched his chest and collapsed.\n\n'It seems God has made His will known,' [Root.Monarch.GetName] sighed, signaling servants to remove the cardinal's cup, 'Let us pray no further divine interventions are required.'\n\nWhen ecclesiastical authority bows to temporal power, even God must hold His tongue."
val_events.25.aa:0 "This isn't enough."
val_events.25.bb:0 "Time to withdraw."

val_events.26.t:0 "The Coronation"
val_events.26.d:0 "In Valencia's grand cathedral, sunlight streamed through stained glass in a kaleidoscope of colors. Nobles and envoys from across the world witnessed this historic moment as [Root.Monarch.GetName], robed in imperial purple, approached the throne.\n\n'Since Constantine the Great, Rome's glory never truly faded,' declared the papal legate in trembling tones, 'Today, by God's will, we witness the Roman Empire reborn!'\n\nAs the golden crown descended upon [Root.Monarch.GetName]'s head, the cathedral bells thundered. Rising to face the assembled nobility, his gaze swept over the furious Holy Roman delegates and terrified French ambassadors.\n\n'Rome once ruled the known world, and we shall restore that glory,' proclaimed the newly crowned Emperor, clutching the Borgia standard, 'The Mediterranean shall again be Rome's lake, and our enemies shall kneel before the Eagle!'\n\nBeyond the walls, legions in scarlet-and-black uniforms marched in formation, their serpent banners snapping in the wind. From Sicily to Iberia, from North Africa to Constantinople, the world witnessed the dawn of a new era.\n\nThe Roman Empire rose anew from the fires of Borgia ambition. Will history remember this day as the beginning of enlightenment - or the descent into darkness?"
val_events.26.aa:0 "We shall have what is ours."

val_events.27.t:0 "Grassroots Governance Reform"
val_events.27.d:0 "Valencia's domain now stretches far beyond its origins as a coastal city-state. Our territories span from the Pyrenees to every corner of the Mediterranean, all echoing Valencia's name.\n\nYet this grand expansion reveals growing flaws: our antiquated city-council governance model from independence days proves inadequate for such scale. Weak centralization, inefficient local administration, delayed decree dissemination, and half-hearted compliance from regional magnates and newly incorporated cultures - what once brought success now shackles true unification and prosperity.\n\nHistory's bloody lessons teach us that empires relying on personal charisma or military suppression inevitably crumble. For Valencia's enduring stability, we must courageously examine and reform our grassroots governance structure. How to ensure central authority while energizing localities? How to effectively implement policies in our remotest villages? This transcends mere administrative changes - it's a profound transformation determining our empire's future trajectory. The time for reform has come; we must take this step."
val_events.27.aa:0 "We must decentralize power."
val_events.27.bb:0 "Centralize strength for grand endeavors."

val_events.29.t:0 "§Y[From.GetName]§! Descends into Chaos"
val_events.29.d:0 "The once-mighty Valencian Empire that dominated all Iberia now wallows in the bloody quagmire of civil war. Its formidable armies lie exhausted, imperial authority has crumbled, and only cries of despair echo from the capital [From.Capital.GetName].\n\nThis is the moment we've dreamed of! For years we suffered under Valencia's oppression, stripped of freedom and glory. Now Fortune smiles upon us again. Our nobles and commoners alike curse Valencian tyranny and yearn to cast off their chains. Valencia's chaos presents our perfect opportunity to reclaim independence and restore our former splendor!\n\nThe hour has come - take up arms for freedom! Let [Root.GetName]'s banners fly high once more over the lands of [FROM.GetName]!"
val_events.29.aa:0 "Our moment has arrived."
val_events.29.bb:0 "The time is not yet ripe."

val_events.30.t:0 "§Y[From.GetName]§! Declares War on Us"
val_events.30.d:0 "As if hell's flames weren't scorching enough, an icy chill now sweeps through our realm. While we struggle against internal strife, chilling news arrives from our vassal - [FROM.GetName], who once bowed before us, now exploits our weakness, tearing up all treaties to wage an independence war!\n\nThis strikes another blow against our national authority. They raise banners of so-called 'freedom', while the peace and order we bestowed now symbolize oppression in their eyes. Oaths become scrap parchment; former loyalty vanishes like mist. Our already overstretched forces must now divide to face betrayals on all fronts.\n\nValencia's glory erodes by the hour. Beset by crises within and without - how long can we endure?"
val_events.30.aa:0 "There's only one answer: blood."
val_events.30.aa.d:0 "Capturing their capital will suppress this rebellion"

val_events.32.t:0 "Capture of §Y[From.GetName]§!'s Capital"
val_events.32.d:0 "After bloody combat, our armies have stormed [FROM.GetName]'s capital, [FROM.Capital.GetName]! The city gates lie shattered, rebel banners torn down, replaced by Valencia's Lion Standard rising once more.\n\nThis marks a pivotal victory in our bitter civil war. Though costly, we've proven Valencia's authority hasn't fully faded - all who dare challenge imperial order shall face harsh retribution. The masses they once incited now bow before our troops, while remaining insurgents scatter like startled birds.\n\nWhile this triumph cannot undo our catastrophic losses or reclaim all territories, it stabilizes our teetering rule and grants brief respite. Now we must punish the traitors and plan how to restore order across these war-torn lands."
val_events.32.aa:0 "Incorporate them into our domain."
val_events.18.aa.d:0 "[From.GetName] will cede all provinces. Each province gains:"
val_events.32.bb:0 "Restrict their autonomy."

val_events.33.t:0 "Reflections on Our Reign"
val_events.33.d:0 "The tide of blood has finally receded, and the flames of civil war fade across [Root.GetName]'s lands. We exhausted our last reserves to suppress the rebellion and reunite our fractured territories—though this 'unity' now lies in ruins.\n\nYet victory tastes bitter. The dream of a unified Iberia lies shattered; former vassals have either departed or remain hollow shells. The nation stands grievously wounded, its people impoverished, its lands scarred. This catastrophe has laid bare fundamental flaws in our rule: while our late king achieved unparalleled expansion, his overreliance on personal charisma and military suppression failed to win hearts, sowing the seeds of today's turmoil.\n\nNow we must soberly reconsider our governance. We cannot maintain a vast empire through force alone. How to rebuild trust? How to truly integrate disparate cultures? How to make Valencian rule resonate rather than chafe? This disaster, though costly, may offer rebirth through fire. From these ruins, we must extract lessons to forge a sturdier, enduring future for Valencia."
val_events.33.aa:0 "Grant them autonomy."
val_events.33.bb:0 "We must tighten the reins."
val_events.33.bb.d:0 "Great Project '§YValencian Parliament§!' gains at §Mmaximum level§!:\nMinimum Autonomy in Territories: §G-10.0%§!\n"

val_events.34.t:0 "Assassination of [Root.Monarch.GetName]"
val_events.34.d:0 "The triumphant cheers of Iberia still echoed in our ears, the monument to His Majesty in [Root.Capital.GetName] still unfinished, when fate struck its cruelest blow.\n\nOur great ruler, who transformed Valencia from a minor port city into an empire spanning all Iberia, met his end during an ordinary evening return to the palace. Ambushers emerged suddenly - a brief, deadly assault that extinguished both [Root.Monarch.GetName]'s life and Valencia's brightest hopes. The blade pierced not just the monarch, but the heart of our nation.\n\nNews spread like thunder, from busiest ports to remotest villages, leaving all stunned with grief. Those once united under his wise rule now exchange uneasy glances, filled with dread. Who dared orchestrate this atrocity? Remnants of conquered kingdoms? Foreign powers jealous of Valencia's rise? Or shadows lurking deep within our own court?\n\nLike a great ship losing its helmsman in stormy seas, Valencia teeters perilously. Once again, our future grows uncertain."
val_events.34.aa:0 "The storm approaches."
val_disaster_appear_tt:"Disaster '§YValencian Civil War§!' §Remerges§!...\n"

val_events.35.t:0 "Eastern Trade Partners"
val_events.35.d:0 "Valencia's banners now fly high not only across Iberia but have sailed far to extend our influence into the Near East! Our merchant ships return from Egypt, Syria, and Anatolia laden with profits, confirming unprecedented trade opportunities. The East - that mysterious and bountiful land - beckons, heralding a new commercial era.\n\nYet as we delve deeper, we find the region's political and cultural landscape extraordinarily complex. Here dwell coreligionist Greeks and Crusader remnants alongside powerful Turkic and Arab Muslim empires with entrenched trade networks and formidable militaries. Our Iberian strategies cannot be simply replicated here. How to maximize Valencian interests while establishing firm footing in this land of opportunity and challenge becomes our pressing dilemma.\n\nShould we forge lasting partnerships with our Christian brothers to jointly oppose infidels, developing trade slowly but steadily? Or pragmatically collaborate with seasoned Turkic and Arab merchants to swiftly access established Eastern routes? Alternatively, is Valencia's might sufficient to carve our commercial empire through conquest alone, letting steel and blood pave our way?"
val_events.35.aa:0 "The Greeks and Crusaders are our Christian brethren - ideal partners."
val_events.35.aa.d:0 "This may require long-term, multifaceted investments for ideal returns\n§RThis will affect subsequent mission conditions and rewards§!"
val_events.35.bb:0 "The Turks and Arabs have long dominated Eastern trade - we need their cooperation."
val_events.35.bb.d:0 "We can open Eastern trade routes faster.\n\n§RThis will affect subsequent mission conditions and rewards§!"
val_events.35.cc:0 "We need no allies - iron and blood will suffice."
val_events.35.cc.d:0 "We will conquer these territories directly.\n\n§RThis will affect subsequent mission conditions and rewards§!"

val_events.36.t:0 "Merchant Policy Adjustment"
val_events.36.d:0 "As our nation evolves, old policies no longer suffice - the time has come to establish new directives."
val_events.36.aa:0 "Focus them on profitability."
val_events.36.bb:0 "Focus them on expansion."
val_events.36.cc:0 "Focus them on infiltration."

val_events.37.t:0 "France's Status"
val_events.37.d:0 "Valencian armies have trampled French soil, the once-noble fleur-de-lis now trembling beneath our banners. With our monarch crowned King of France at Notre-Dame, a crucial question arises: how shall we govern these conquered lands?\n\nThroughout history, conquerors' treatment of the vanquished has determined empires' fates. The Kingdom of Valencia now stands at history's crossroads, forced to decide France's future."
val_events.37.aa:0 "It shall be the brightest pearl in our crown."
val_events.37.aa.d:0 "All provinces of §YFrench§! culture group will join our royal domain. If previously unavailable, we gain new decisions to adjust royal domain taxation.\n"
val_events.37.bb:0 "They will become Valencian in time."
val_events.37.bb.d:0 "All provinces in the §YFrance§! region of §YFrench§! culture will gradually convert to our primary culture.\n"
DD_VAL_self_govern_prov_modifier:"Province Autonomy"

val_events.38.t:0 "Royal Domain Tax Adjustment"
val_events.38.d:0 "Tax increases will provoke widespread hostility - we must proceed cautiously."
val_events.38.aa:0 "Increase taxes."
val_events.38.bb:0 "Decrease taxes."
val_events.38.cc:0 "Maintain current rates."

val_events.40.t:0 "Minor Peasant Flight"
val_events.41.t:0 "Moderate Peasant Flight"
val_events.42.t:0 "Major Peasant Flight"
val_events.40.d:0 "The royal domain's crushing taxes grind like merciless millstones, squeezing peasants dry. Once-fertile lands turn barren under excessive demands, harvests barely feed families yet still face heavy tributes. Hunger and despair drive peasants to scatter like snapped kite strings - abandoning ancestral homes to become urban paupers, border refugees, or even desperate bandits.\n\nBustling villages grow silent, fields lie fallow, paths deserted. These should be Valencia's firmest foundations, now drained by oppression. With dwindling labor and vanishing tax sources, our supposedly abundant treasury empties daily. This threatens not just finances, but the empire's very foundations. Immediate action is required."
val_events.40.aa:0 "We can do nothing."
val_events.40.bb:0 "This cannot continue."
val_events.41.aa.d:0 "§Y[This.GetName]§! loses §R-20.0%§! §Ydevelopment§!."
val_events.42.aa.d:0 "§Y[This.GetAreaName]§! loses §R-15.0%§! §Ydevelopment§!."
val_events.41.bb.d:0 "Peasant flight probability may §Gdecrease§!.\n"

val_events.43.t:0 "The Golden Path"
val_events.43.d:0 "The ceaseless flow of West African gold into [Root.GetName]'s treasury surges like a molten tide. This unprecedented wealth could excite any nation, while charting a new course for Valencia's future.\n\nYet such vast reserves breed policy divisions. Some advocate investing in trade - transforming gold into commodities and capital to stimulate domestic economy, expand our commercial networks, and cement Valencia as Mediterranean (indeed global) trade hub. They believe circulating gold maximizes its value and ensures lasting prosperity.\n\nOthers view gold as national power's symbolic reserve, requiring strict control. They warn excessive market influx could trigger inflation, harming commoners' livelihoods and long-term stability. They propose reserving gold for military emergencies or infrastructure, not free circulation.\n\nNow we must decide how this golden deluge will shape Valencia: commercial expansion's catalyst, or national security's bedrock?"
val_events.43.aa:0 "Let this gold fuel our trade."
val_events.43.bb:0 "Gold usage must be strictly regulated."

val_events.44.t:0 "The Great Schism"
val_events.44.aa:0 "Denounce this publicly."
val_events.44.bb:0 "We shall show restraint."

val_events.45.t:0 "The Tyrant's Fall"
val_events.45.d:0 "Chronic instability, endless infighting, and disregard for the people's will have finally plunged Valencia into the abyss. Our once-proud government institutions, weakened by sustained instability, now crumble completely. Corruption spreads like cancer, decrees fail beyond the capital, rebellions erupt everywhere, and the people suffer unbearably.\n\nThis collapse came not overnight, but through years of accumulated failures. Our formidable armies now wander aimlessly with broken morale, prosperous trade networks lie in ruins from chaos, and once-united citizens turn to resistance in despair. The Valencia that conquered Iberia, reached the Near East, and amassed golden wealth - that empire exists no more.\n\nAmid endless chaos and despair, the old order has dissolved completely, royal authority vanished without trace. This marks the bloody, tragic end of an error-filled historical chapter. Though the old empire perishes, its downfall brings new possibilities to these tormented lands. Valencia's story may yet continue - but in a radically different form."
val_events.45.aa:0 "A new age dawns."

val_events.46.t:0 "Military Reforms"
val_events.46.d:0 "Valencia's rise was forged by steel and blood. Yet after expansion and civil war, our military structure reveals critical flaws. Traditional levies struggle with large-scale conflicts, while overreliance on individual heroism leaves forces vulnerable when leaders fall. Across Europe, military thought and technology undergo profound changes.\n\nShould we follow Alpine examples, using our golden wealth to hire seasoned mercenaries whose flexibility and expertise complement our standing forces? Or learn from past mistakes by investing in loyal, disciplined regular troops to ensure stable core strength? Perhaps we should refine Valencia's own martial traditions into something unique? Some even suggest focusing resources elsewhere, as not all problems yield to force.\n\nA fierce debate rages about Valencia's military future - in court and beyond. Our choice will shape not just armies, but the empire's destiny."
val_events.46.aa:0 "Mercenaries serve us best."
val_events.46.bb:0 "We need our own army."
val_events.46.cc:0 "Let us refine our traditions."
val_events.46.dd:0 "Focus our efforts elsewhere."

val_events.47.t:0 "The Powerbrokers"
val_events.47.d:0 "After witnessing the empire's rises and falls, we've learned that a nation's fate hinges greatly on the quality and stability of those at its power center. The heir's education and selection of royal advisors represent century-defining decisions. We can no longer rely solely on innate talent for our successors, nor concentrate power among few factions.\n\nBefore us lies a profound dilemma: Should we emulate ancient empires by gathering Europe's brightest minds to comprehensively educate the heir, ensuring he can navigate increasingly complex state affairs? Or take the pragmatic path, acknowledging our dependence on experienced old-guard families, securing their loyalty through shared power and privileges?\n\nBuilding a power structure that both stabilizes the crown and attracts exceptional talent stands among Valencia's most pressing challenges. This represents a difficult choice balancing trust, merit, and power equilibrium."
val_events.47.aa:0 "Gather talents from across the land to educate the heir."
val_events.47.bb:0 "We need their counsel."

val_events.48.t:0 "Our Italian Holdings"
val_events.48.d:0 "As Valencia's influence extends beyond Iberia, our Italian territories stand as vital symbols of imperial reach. These provinces boast rich history, culture, and resources - geographically distant yet politically bound to Valencia. Managing these unique lands to become imperial assets rather than burdens presents our current challenge.\n\nSome argue these territories should become crown possessions under centralized rule, funneling taxes directly to the treasury and fully integrating them into our administration. This would maximize royal profits and control while ensuring absolute loyalty from strategic holdings. Others contend Italy's ingrained city-republic traditions and complex politics demand looser governance. Granting greater autonomy and commercial freedom under Valencian suzerainty might better stimulate prosperity, minimize unrest, and ensure long-term harmony.\n\nOur choice will shape these lands' future and their contributions to Valencia's empire."
val_events.48.aa:0 "They shall remain crown property."
val_events.48.aa.d:0 "All provinces in the §YItaly§! region will join our royal domain. If previously unavailable, we gain new decisions to adjust royal domain taxation.\n"
val_events.48.bb:0 "Free development serves best."

val_events.49.t:0 "Niccolò Machiavelli"
val_events.49.d:0 "Niccolò Machiavelli, one of the Renaissance's foremost writers and former diplomat of the Florentine Republic, has joined our court after his homeland's fall. While renowned as the founder of modern political philosophy, he has also authored comedies and poetry."
val_events.49.aa:0 "Perhaps he could write a book for us."
val_events.49.bb:0 "Employ him as one of our statesmen."

