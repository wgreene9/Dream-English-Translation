 DD_TLC_union_power_desc: "Our world has seen many people—traitors, dictators, the devout, the loyal… Without exception, they have only further fragmented our world. The once golden age has passed like the wind, leaving the Islamic world in ruins. Adhering to the teachings of the Prophet, 'Hold firmly to the rope of Allah and do not divide,' we will establish a league of Islamic brethren, uniting with brothers dedicated to reviving the great cause of Islam under the witness of Allah, to rebuild the golden century through equal union.\n\nThe following factors will affect §TLeague Cohesion§!:\n- Ruler's £dip£ diplomatic ability\n- Increasing development in §Ynon-primary culture§! provinces (§G+1§!)\n- Increasing development in §Yprimary culture§! provinces (§R-0.5§!)\n- Accepting a culture (§G+5§!)\n- Expelling a culture (§R-10§!)\n\n§MAccepting§! the following cultures and §Oowning§! all their provinces will grant bonuses:\n-§YMorocco§! (Cavalry Combat Ability: §G+10.0%§!)\n-§YAndalus§! (National manpower modifier: §G+10.0%§!)\n-§YTunisia§! (Trade efficiency: §G+10.0%§!)\n-§YEgypt§! (Production efficiency: §G+10.0%§!)\n-§YSyria§! (Missionary Strength: §G+2.0%§!)\n-§YArabia§! (True faith tolerance: §G+2.00§!)\n-§YMashriq§! (Development cost: §G-10.0%§!)\n"
