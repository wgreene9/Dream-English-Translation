NYDD_FRA_sunking_reform: "Sun King"
NYDD_FRA_sunking_reform_desc: "French governance philosophy distills to three principles: The unquestioned decision-maker, the nexus of all power, and the divine core of order. France's ruler must be - or convincingly appear to be - this flawless savior. Through absolutist court rule, centralized bureaucracy, and iron-fisted military might, this never-setting Sun King must become the focal point of France and indeed all Europe. Whether this Sun King bears the title of monarch or another designation matters little."

NYDD_BRA_nationist_reform: "National Frontier"
NYDD_BRA_nationist_reform_desc: "Germans, long divided, lacked shared political experiences and a unified national political platform. Thus, they could only rely on cultural elements such as common bloodlines, language, history, and customs—a platform of the 'primordial nation' (Volk)—to overcome the barriers of state separation and construct a German cultural nation.\n\nTherefore, when the wave of nationalism rose in Europe, a sense of cultural community born from Germany's unique culture and ethnic traditions—a cultural movement led by elites like intellectuals and scholars, centered on the ethnic community—took the place of ordinary nationalism. It flourished within the political framework constructed for it by the Kaiser's League.\n\nGerman cultural nationalism disregards the divisions, at least the internationally recognized state borders on the map. It focuses on the German ethnic cultural community, defined by shared bloodlines, history, and culture, viewing the entire German cultural world as a single national whole—a unified national frontier, not merely the borders of the German Empire."

