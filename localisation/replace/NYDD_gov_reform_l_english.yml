 ability_DD_AFR_holy_war_mechanic: "§OHoly War Zeal§!"
 DD_AFR_holy_war_power: "Holy War Zeal"
 DD_AFR_holy_war_power_desc: "Holy War Zeal represents the loyalty of this nation to sacred matters and religious doctrines. As long as the flames of faith continue to burn, the sacred kingdom of the White Raven will not fall. However, Holy War Zeal is also a shackle that binds us. As long as Holy War Zeal remains high, Africa cannot modernize. As people delve deeper, the rewards will eventually come.\n\nThe following factors affect §OHoly War Zeal§!:\n- Spreading the state religion (§G+1§!)\n- War with infidels (§G+0.1§!)\n- Modernization progress\n\nWhen §OHoly War Zeal§! falls below §R50§!, the effects will turn into §Rnegative penalties§!.\n\nWith each passing era, the §Gpositive effects§! will be §Rhalved§!, and the decay will increase by §R-0.1§!. After the §YAge of Absolutism§!, §OHoly War Zeal§! provides no positive effects.\n"
 ability_DD_AFR_modern_mechanic: "§MKingdom Modernization§!"
 DD_AFR_modern_power: "Modernization Progress"
 DD_AFR_modern_power_desc: "Modernization Progress represents the modernization process of the Crusader Kingdom. The Crusader Kingdom was driven by profit and faith to establish a new state here, fueled by passion. However, as stability gradually sets in, many are no longer willing to embark on crusades. Our once-proud spirit of holy war has now become a stumbling block to our peace and stability. The two will constrain each other until the holy war is completely over.\n\nThe following factors affect §MModernization Progress§!:\n- Each level of £adm£ §YAdministrative§! advisor (§G+0.1§!)\n- Holy War Zeal\n- After completing §YModernization Reforms§!, estates with at least §R3§! privileges (§R-0.25§!)"
