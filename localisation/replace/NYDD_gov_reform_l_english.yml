NYDD_ASU_zixunhui_good_reform: "Empowered Advisory Council"
NYDD_ASU_zixunhui_good_reform_desc: "In past political practices, the kingdom's advisory council has proven its irreplaceable ability as an auxiliary governing body. A monarch may make mistakes, but a council formed by the collective will and wisdom of the people will maximize the accuracy of political decisions, improve governance, and assist in domestic and foreign affairs. A strong advisory council will reflect the needs of the populace and benefit the construction of the kingdom."
NYDD_ASU_absulute_reform: "Iberian Absolutism"
NYDD_ASU_absulute_reform_desc: "Through the continuous strengthening of centralization and monarchical absolutism, the influence of the great nobles has been weakened, while new nobles and military aristocrats have been elevated. The lands of Iberia are finally fully under our control. Through the political management and economic structure of the feudal system, we have centralized the political power of the entire kingdom, and the monarch of Iberia will wield this supreme authority."

# Sacred Islamic Privy Council
# Although the Mahdi, as the messenger of Allah, has the duty to lead all Islamic brethren, even he cannot manage everything alone. Our Islamic Privy Council was born for this purpose. The council is composed of government administrators, religious scholars, military officers, and local tribal leaders, tasked with assisting the Mahdi's rule by exercising religious, military, and administrative powers.

NYDD_AFR_parliament_reform: "African National Assembly"
NYDD_AFR_parliament_reform_desc: "The predecessor of the African Parliament, the Crusader War Council, once played a pivotal role in this land. The Crusader lords and clergy from various dioceses and major monasteries were undoubtedly the initial components of the parliament. During the era of Mad King Diego, nobles acted independently, corruption replaced indolent nobles in filling the seats, and the military and church gradually took control of the parliament. Now, the chronic ills plaguing our kingdom have been eradicated. The constitution and parliament have restructured the monarchy and government in a rational form, allowing people of different bloodlines and faiths to enter the parliament. The kingdom's parliament can finally truly represent the will of the people, exercising power in the name of unity and the nation."

NYDD_MOR_holy_reform: "Sacred Islamic Privy Council"
NYDD_MOR_holy_reform_desc: "While the Mahdi, as Allah's messenger, bears responsibility for leading all Islamic brethren, even he cannot oversee everything alone. Thus our Islamic Privy Council was established. Composed of government administrators, religious scholars, military officers, and tribal leaders, the Council assists the Mahdi's rule by exercising religious, military, and administrative authority."

NYDD_ADU_parliament_reform: "Islamic Council"
NYDD_ADU_parliament_reform_desc: "The Islamic Council nominally leads under the ruler, with the 'Islamic Elder' as its actual leader who typically works alongside the Grand Vizier. Council members primarily consist of muftis, judges of various levels, and Islamic jurists, with subordinate bodies like the 'Assembly of Scholars' and 'Jurisprudence Committee'. As pillars of imperial governance, they oversee judicial rulings, mosque administration, religious ceremonies, welfare endowments, and educational activities. The Council serves as the ruler's Sharia advisor, issues religious rulings, and ensures proper implementation of Islamic law throughout our realm."

NYDD_ADU_BDH_local_reform: "Meritocratic Appointments"
NYDD_ADU_BDH_local_reform_desc: "As our territory expands, the military government's administration has become... let's say 'inadequate' rather than 'perfect'. Our advisors suggest returning to older practices of allowing local officers discretionary governance. While effective, this will undoubtedly leave our troops too occupied with administration to maintain proper training."

NYDD_BRA_fed_parliament_reform: "Imperial Diet and Federal Council"
NYDD_BRA_fed_parliament_reform_desc: "The Federal Council and the Imperial Diet are the governing bodies of the Empire. The Federal Council is composed of representatives from the federal members; each federal member can appoint representatives to the Federal Council based on its voting rights, but all votes from a single state must be cast by only one representative. The Imperial Diet is elected by secret ballot under a proportional system, with each term lasting three years and being unpaid. The Imperial Diet, representing all German people, is responsible for legislation and resolutions on major imperial affairs, while the Federal Council has the power to veto bills proposed by the Imperial Diet and form special committees for specific significant matters."

