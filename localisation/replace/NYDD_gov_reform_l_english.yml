 NYDD_FRA_mil_reform: "French Revival Society"
 NYDD_FRA_mil_reform_desc: "The French Revival Society is a military organization composed of patriotic officers thirsting for revenge and war. Since the disastrous defeat at Albi, the shame and bitterness of France has lingered unbearably. A group of influential French soldiers resolved to stand forth and save their homeland from both external enemies and internal torment. France, inevitably, rushes fervently toward the abyss under the leadership of these bellicose soldiers."
 NYDD_FRA_ENG_union_reform: "Franco-English United Kingdom"
 NYDD_FRA_ENG_union_reform_desc: "Times change, and indisputably, the English now play vital roles throughout the French Kingdom - as advisors, nobles, and even peasants. Even the most extreme Anglophobes must admit France and England have become inseparable. With the Act of Union proclaimed, their legal systems shall merge as both peoples serve one crown, one king."
 NYDD_FRA_union_reform: "United Kingdom of France"
#  NYDD_FRA_union_reform_desc: "The debate can now conclude. In a great nation like France, neither the nobility nor the king can be dispensed with."
NYDD_FRA_union_reform_desc: "The debate can end. In a great nation like France, nobility and king are like complementary stars and moon - one cannot exist without the other. Aristocracy and monarchy should advance hand-in-hand, for a healthy kingdom requires harmonious and efficient governance between ruler and ruled. This new United Kingdom represents such an exemplary system: through Parliament evolved from the Estates-General of elite nobles and commoners, the king governs while safeguarding all interests, centralizing power in Paris."

NYDD_FRA_parliament_kingdom_reform: "French Parliamentary Kingdom"
NYDD_FRA_parliament_kingdom_reform_desc: "The age-old struggle for royal authority has finally concluded with the king's victory. While France's traditional Estates-General and palace administration remain, they have been reduced to mere ornaments of monarchy - their members secretly manipulated by the king and his loyalists. The divine right of kings has solidified its position, now bolstered by nobles who grovel at Paris' feet. Thus the Parisian crown returns to its throne, reclining comfortably within a gilded cage of seemingly flawless 'power-limiting' statutes, while consolidating all authority in Paris."

NYDD_FRA_noble_rep_reform: "French Aristocratic Republic"
NYDD_FRA_noble_rep_reform_desc: "The centuries-old power struggle has finally ended in noble victory. Kingly rule was denounced as tyranny and overthrown by a noble coalition. A new Parisian government now stands in the monarchy's place - a central authority composed of aristocrats, mercantile elites, and ecclesiastical powers. The spoils of power have been divided among the victors, with regional nobles obtaining their coveted 'liberties'. As they proclaim: France has finally broken monarchy's shackles to embrace liberty and republicanism."

NYDD_FRA_constitutional_monarchy_reform: "French Constitutional Monarchy"
NYDD_FRA_constitutional_monarchy_reform_desc: "The age-old struggle for royal authority has finally concluded with a peculiar compromise. The king is now constrained beneath the Estates-General, requiring approval from the cabinet and prime minister for all affairs, with no power to interfere in domestic governance. The monarchy has gradually become a symbolic institution rather than a true ruling power."

NYDD_FRA_AVI_subject_reform: "Avignon Papacy"
NYDD_FRA_AVI_subject_reform_desc: "As the product of Parisian ambitions extending into the Church, Avignon is undoubtedly a papacy elected under French dominance. As one of the three rival popes alongside Cologne and Rome, the Holy See of Avignon is typically occupied only by French candidates trusted by Paris, serving God's will while representing French interests. Though Avignon would never admit its role in dividing Christendom, even its own clergy understand why this papacy lacks influence."

NYDD_FRA_mil_subject_reform: "Restoration Alliance"
NYDD_FRA_mil_subject_reform_desc: "Merely fodder for France's restoration."

NYDD_FRA_ally_subject_reform: "Continental Alliance"
NYDD_FRA_ally_subject_reform_desc: "France's little friends."

NYDD_FRA_napol_empire_reform: "Napoleonic Empire"
NYDD_FRA_napol_empire_reform_desc: "The committee meant to defend the nation instead usurped state power under Marshal Napoleon's direction, while Napoleon himself proclaimed himself Caesar of the new state and announced the establishment of a new empire."

NYDD_BRA_march_reform: "Margraviate of Brandenburg"
NYDD_BRA_march_reform_desc: "When the House of Hohenzollern took over the Margraviate of Brandenburg from the Ascania, they never imagined they would become a turning point of an era. Since the North-South War, the German lands have been inhabited by a divided people, divided nations, and divided families. Either born to be kings, or worth nothing. Now, the Second North-South War also appears on the horizon. Can the Hohenzollern monarchs still protect their state and, amidst the calls for unification, heal this discordant empire?"
NYDD_BRA_north_fed_reform: "North German Confederation"
NYDD_BRA_north_fed_reform_desc: "The Chairman of the North German Confederation, or by a more common name—the King of the North, is clearly the most powerful ruler north of the Holy Roman Empire. By leading a united and powerful northern alliance, the confederation's leading state can naturally become the dominant power in the North, albeit at the cost of bearing the responsibility and destiny of one day confronting the Empire."
NYDD_GER_fed_reform: "German Federation"
NYDD_GER_fed_reform_desc: "As the first empire of the Germans headed to its grave, the Second German Empire rose from the ruins of the Holy Roman Empire. This new homeland for the German people unified the peoples of the South and the North, granting all German lands equal status. The nascent Germany is a federal empire composed of seven states—North Germany, Rhineland, Bavaria, Baden, Austria, Württemberg, Franconia, and the Special Region of Bohemia—with the head of the House of Hohenzollern serving as the Emperor of the Empire."
NYDD_GER_fed_reform2: "German Imperial Government"
NYDD_GER_fed_reform2_desc: "Through the Chancellor system and Imperial government reforms, Germany now possesses a mature modern political system. The Kaiser holds the power to appoint and dismiss the Chancellor, the President of the Imperial Diet, and the Imperial Chief Justice, as well as to veto and pass laws. The Chancellor, the President, and the Chief Justice exercise executive, legislative, and judicial powers on behalf of the Emperor. The leader of the Imperial government, the Chancellor, is elected by the Imperial Diet and recommended to the Emperor, while the cabinet is confirmed after the Chancellor selects a list of candidates for the Emperor's appointment. The Imperial Chancellor has evolved from the initial chief minister serving the monarch into the Empire's leader assisting the Emperor today, becoming one of the dual political centers of the German Empire."
NYDD_BRA_navy_reform: "Imperial High Seas Fleet"
NYDD_BRA_navy_reform_desc: "Ruled by a group of shrewd naval admirals, escorting the high seas for the Empire."

 #T2
 NYDD_ML1_equal_reform: "Islamic Principle of Equality"
 NYDD_ML1_equal_reform_desc: "In doctrine, Islam holds that believers, regardless of race, wealth, or status, are all children of Allah and have equal status. It also advocates forgiveness and tolerance towards infidels 'Kafir,' and even those who do not follow Allah's commandments, promoting peaceful coexistence. Historically, the concept of equality was directly applied to the establishment of the 'Ummah' (meaning 'community'). In the 'Ummah,' Muslim members regard each other as brothers, with equal social status. The Kharijites adhere to the principle of equality in doctrine, implementing justice to the fullest."
 NYDD_EN9_tow_party_reform: "Party Cooperation"
 NYDD_EN9_tow_party_reform_desc: "The two factions should cooperate more for England's development."

 NYDD_MOR_katayi_reform: "Katayi System"
 NYDD_MOR_katayi_reform_desc: "After conquering the lands of Christian kingdoms and expelling the stubborn infidel nobles, we gained vast tracts of unclaimed land. By granting these lands, known as 'Katayi,' as rent income to our family members and meritorious officials, we will ensure the empire's income while consolidating our rule.\n"
 NYDD_AFR_zongdu_reform: "New Governorate Rule"
 NYDD_AFR_zongdu_reform_desc: "The old governorate system was merely a tacit acknowledgment of local powers, failing to achieve stable rule over the kingdom and leading to the entrenchment of local forces. Now, we will completely reform the governorate system. New governors must be appointed by Tunis, with fixed terms, regularly returning to Tunis to report to the monarch, and local lords will have no right to interfere with their jurisdiction, thereby establishing an efficient centralized government."

 NYDD_ADU_old_taifa_reform: "Integrated Taifa System"
 NYDD_ADU_old_taifa_reform_desc: "The legacy of the old Taifa kingdoms has left us with countless troubles. We will thoroughly reorganize these Taifas, replacing them with our local administrative institutions and military governors, establishing a new order upon the framework of the old Taifa system."
 NYDD_ADU_new_taifa_reform: "Reformed Taifa System"
 NYDD_ADU_new_taifa_reform_desc: "The Taifa system is a legacy from the old era that we might utilize more wisely. By appointing and controlling local Taifas while tightening the reins of central authority, we shall create a stronger and more loyal Taifa system."
 NYDD_ADU_mil_noble_reform: "Military Nobility"
 NYDD_ADU_mil_noble_reform_desc: "Many in our government rose through the ranks as generals. Therefore, we should establish a more detailed and referenceable system of military merit."

 NYDD_ALG_watch_reform: "Wring Them Dry"
 NYDD_ALG_watch_reform_desc: "Under Africa's supervision, everyone must exhaust their utmost, devoting body and soul to Africa until death."

 NYDD_ALG_religous_free_reform: "To Each Their Own"
 NYDD_ALG_religous_free_reform_desc: "In Algiers' realm, each person need only mind their own affairs, free from worries of religion or war. For we are free."

NYDD_FRA_feudel_reform: "French Feudal Bureaucracy"
NYDD_FRA_feudel_reform_desc: "Though French noble appanages enjoy significantly more autonomy than their European counterparts, Paris maintains a sophisticated liege-vassal system. Beyond basic feudal obligations - including recognizing the French king as supreme overlord - Paris manages the realm by summoning nobles to serve in the capital's court bureaucracy."

NYDD_FRA_crownland_reform: "French Royal Domain Administration" 
NYDD_FRA_crownland_reform_desc: "Legally, as dual monarch of France and England, Paris' ruler is ultimate lord of all vassals and lands. The Royal Domain Administration oversees Anglo-French bureaucrats as the Crown's property managers on both sides of the Channel, though its control sometimes proves weaker than intended."

NYDD_FRA_noble_reform: "French Noble Confederation"
NYDD_FRA_noble_reform_desc: "As France's true powerholders, regional nobles established this Confederation to prevent infighting from destabilizing the realm. Though nominally led by the king as 'first among nobles', it actually governs through negotiated compromises and dispute arbitration - an unusual system for this aristocratic nation."

NYDD_FRA_knight_reform: "French Fleur-de-Lys Order"
NYDD_FRA_knight_reform_desc: "Not all members bear swords - indeed, most regional chapters of this Revival Society-led organization focus on administration. Through top-down militarization and monastic discipline, the Order manages the populace with absolute loyalty to France."

 #1.1
NYDD_BRA_kaiser_union_reform: "Kaiserbund" # Kaiser's League
NYDD_BRA_kaiser_union_reform_desc: "The Kaiser's League, evolved from the German Confederation, is the extension of German hegemony beyond the Imperial borders. By admitting other dependent states as closely cooperating 'League Members', Germany can establish our order through more efficient, peaceful, and civilized means. These allied states will deeply integrate politically, economically, and culturally with our nation, fostering a sense of identity and solidarity with us."

 #t3
 NYDD_ASU_autonomy_reform: "Regional Autonomy System"
 NYDD_ASU_autonomy_reform_desc: "Although nominally we are a unified empire, with all Iberian territories loyal to one monarch, the peninsula's nobles possess immense wealth, land, and influence. The traditional Salic Law and the Arab invasion have left regional powers independent and divided. Meanwhile, conflicts between the Basques, Catalans, Moors, and coastal and inland regions have led to constant strife. Therefore, we have chosen to adopt a regional autonomy system, granting local autonomy to shift local conflicts between autonomous regions, making them compete rather than oppose the central government. This will effectively reduce local resistance to the central authority and strengthen a sense of belonging. Local governments will have certain independent powers in taxation, trade, legislation, and judiciary, while remaining absolutely loyal to the imperial government."
 NYDD_TLC_amir_reform: "Council of United Emirs"
 NYDD_TLC_amir_reform_desc: "Unity is the cornerstone of prosperity. Our government is built on this creed, and the Council of United Emirs is the authority of our nation. This is a joint council composed of hereditary monarchs

 NYDD_TLC_amir_reform_desc: "Unity is the cornerstone of prosperity. Our government is built upon this creed, and the Council of United Emirs serves as the authoritative body of our nation. This council is a joint assembly composed of hereditary monarchs, emirs, sheikhs, and local religious leaders from all fixed territories across the nation. This council holds the supreme authority to declare war, make peace, legislate, adjudicate, and appoint or dismiss officials. It is also responsible for selecting our highest leader—the Grand Vizier."
 NYDD_AFR_new_law_reform: "National Constitution"
 NYDD_AFR_new_law_reform_desc: "Hatred, slaughter, revenge. Our nation and people have endured the devastation of hatred and fire, tearing each other apart in turmoil. The chasm of resentment and pain has been deeply etched into the hearts of our people. But time will not stand still, and fate will not stand idly by. We must cross this chasm, shatter the chains of hatred and ethnicity, and stride toward tomorrow. Power must be restrained, status must be defined, discrimination and vendettas must cease, and the peaceful future we yearn for must arrive. The National Constitution is the product of the aspirations of countless martyrs. No matter what, we have made our choice.\n\n§J...Our homeland above all else.§!"
 NYDD_AFR_new_pure_reform: "Purification Act"
 NYDD_AFR_new_pure_reform_desc: "Tolerance, compromise, concession. Our nation and people have endured the devastation of hatred and fire, tearing each other apart in turmoil. The chasm of resentment and pain has been deeply etched into the hearts of our people. But time will not stand still, and fate will not stand idly by. We must cross this chasm, shatter the chains of history and ethnicity, and stride toward tomorrow. Repeated concessions and compromises have not brought understanding or acceptance, but rather the greedy face of those who take advantage. We can wait no longer. The power of the state and the letter of the law will provide the answer. The boundaries of power and identity will be clearly defined, and vengeance will once again prevail. This time, we will eradicate the nation's chronic ills. The peace we seek in our hearts will eventually come. No matter what, we have made our choice.\n\n§O...Our homeland above all else.§!"

 NYDD_ADU_centrelize_reform: "Córdoba Central Government"
 NYDD_ADU_centrelize_reform_desc: "Our empire once fell due to division - we must not repeat this mistake. The Caliph's central government will consolidate all religious and administrative power nationwide, holding appointment authority over all governors and requiring regular gubernatorial reports."

 NYDD_ADU_decentrelize_reform: "Viceroyalty Autonomy"
 NYDD_ADU_decentrelize_reform_desc: "Our great empire is a universal Islamic state uniting diverse peoples through faith. We should decentralize power to viceroys, implementing region-specific laws to better serve the Caliphate."

NYDD_ALG_real_election_reform: "Fair Elections"
NYDD_ALG_real_election_reform_desc: "We tolerate no corruption or backroom deals. Only transparent, impartial elections are permitted. Every candidate may freely present their platform, with winners determined by electoral vote."

NYDD_FRA_decentralize_reform: "Aristocratic State"
NYDD_FRA_decentralize_reform_desc: "The vacuum of central bureaucracy has become a tempting cake, completely devoured by regional nobles wielding real power. Aristocratic officials permeate all levels of French society - from villages to cities, farmlands to royal courts. Parisian authority has been fragmented into departments, distributed among regional noble-bureaucrats who govern through decentralized power."

NYDD_FRA_centralize_reform: "Parisian Centralization"
NYDD_FRA_centralize_reform_desc: "Through a Paris-led bureaucratic system, noble powers across France are gradually reclaimed by the crown. As authority consolidates, an efficient centralized government emerges from the aristocracy's failure, crowning Paris with victory."

NYDD_BRA_fed_law_reform: "German Federal Constitution"
NYDD_BRA_fed_law_reform_desc: "\"His Majesty the King of Brandenburg, representing the North German Federation, His Majesty the King of Bavaria, His Majesty the King of Württemberg, His Royal Highness the Archduke of Austria, His Royal Highness the Grand Duke of Baden, His Royal Highness the Grand Duke of Franconia, the plenipotentiary representatives of the Grand Duchy of Hesse south of the Main River and by the Rhine, and the Special Region of Bohemia, in order to protect the federal territory and laws, and to care for the interests of the German people, conclude a perpetual federation. This federation shall be named the German Empire and shall have the following constitution...\"\n\nThe promulgation of the Imperial Constitution finally laid the foundation for the unification of a divided nation, reintegrating the heterogeneous German lands under a centralized political entity. Although the various state regions and ethnic minorities still exhibit significant differences, the constitution stipulates that all Germans share a common citizenship, and the nationals of each state are considered residents of every other state in the federation. Germany is advancing towards becoming a truly unified nation."

 #t4
NYDD_ASU_religion_happy_reform: "Spanish Inquisition"
NYDD_ASU_religion_happy_reform_desc: "Originally established by Pope Gregory IX and operated by the Dominican Order, the Inquisition served as an ecclesiastical court to try heresy and blasphemy. After the Reconquista's victory, the Iberian Inquisition became a new judicial body serving the Crown - investigating, trying, and punishing heresy while enforcing Church authority and Catholic doctrine in newly reclaimed territories. Contrary to foreign stereotypes, the actual Inquisition was renowned for its rigorous procedures, fair trials, and humane treatment."

NYDD_ASU_religion_tolerance_reform: "Religious Toleration Act"
NYDD_ASU_religion_tolerance_reform_desc: "Though we triumphed in the Reconquista, Muslims and Moorish converts still comprise much of the southern population. The discrimination and oppression these groups face has caused recurring unrest and revolts. Our policy embraces the virtues of tolerance and mercy, accommodating religious dissonance to forge a more inclusive society."

 NYDD_ADU_law_reform: "Caliphal Judiciary"
 NYDD_ADU_law_reform_desc: "The Caliphal Judiciary establishes relative equality among legal schools. Judges from any madhab may hear cases and rule according to their principles, breaking the monopoly of mainstream jurisprudence. As the Caliphate expands, this system grows into a nationwide administration - chief judges dispatch deputies across territories while actively incorporating personnel from various religions and cultures to establish local courts."
 NYDD_ADU_law_reform2: "Caliphal Judiciary"
 NYDD_ADU_law_reform2_desc: "The Caliphal Judiciary establishes relative equality among legal schools. Judges from any madhab may hear cases and rule according to their principles, breaking the monopoly of mainstream jurisprudence. As the Caliphate expands, this system grows into a nationwide administration - chief judges dispatch deputies across territories while actively incorporating personnel from various religions and cultures to establish local courts."

 NYDD_ADU_BDH_careless_reform: "Religious Indifference"
 NYDD_ADU_BDH_careless_reform_desc: "For military government officers, honor and blood matter more than complex jurisprudence. They revere Allah most on battlefields, resulting in governance marked by tolerant religious indifference."

 NYDD_ADU_SEW_peace_reform: "Religious Reconciliation"
 NYDD_ADU_SEW_peace_reform_desc: "Bloodshed and violence lead nowhere - mercy and tolerance do. Our religious policy doesn't extreme exclude non-Muslims, instead fostering a tolerant multiethnic society. After all, they provide additional tax revenue."

