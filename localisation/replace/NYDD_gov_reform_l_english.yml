NYDD_ASU_morran_army_reform: "Recruitment of Moors"
NYDD_ASU_morran_army_reform_desc: "The Moors make up a considerable portion of the population in southern Iberia. Without a doubt, loyal Moors will become a high-quality reserve force for the kingdom. By allowing Moors to join the army, we will not only gain more soldiers but also improve the social equality and rights of the Moors, ensuring the loyalty of this group."
NYDD_ASU_bigfanghzheng_reform: "Establishment of the Tercio"
NYDD_ASU_bigfanghzheng_reform_desc: "With the gradual proliferation of firearms, the nature of warfare has changed. Our army, originally equipped with long swords and round shields to fight the Moors, stands no chance against pikemen without strong ranged firepower support. New tactics must be established. Thus, the Spanish Tercio, combining heavy and light infantry, became Europe's first firearm-equipped unit, excelling in both offense and defense."
NYDD_ASU_knight_army_reform: "Expansion of the Knightly Orders"
NYDD_ASU_knight_army_reform_desc: "With the victorious conclusion of the Reconquista, the strategic significance of the military orders in the Iberian Peninsula has changed. The knightly orders will serve as the kingdom's elite forces, loyal to the monarch rather than being mere holy warriors. The size of the knightly orders will be further expanded to bolster our elite forces, enhance our combat capabilities, and attract more military nobles into our ranks."
NYDD_ASU_knight_army_reform2: "Expansion of the Knightly Orders"
NYDD_ASU_knight_army_reform2_desc: "With the victorious conclusion of the Reconquista, the strategic significance of the military orders in the Iberian Peninsula has changed. The knightly orders will serve as the kingdom's elite forces, loyal to the monarch rather than being mere holy warriors. The size of the knightly orders will be further expanded to bolster our elite forces, enhance our combat capabilities, and attract more military nobles into our ranks."

NYDD_ADU_saqaliba_reform: "Saqaliba Guard"
NYDD_ADU_saqaliba_reform_desc: "Saqaliba, meaning Slavic slaves. In the Arab world, Saqaliba served or were enslaved in various capacities: as servants, harem attendants, concubines, eunuchs, craftsmen, mercenaries, slave soldiers, and guards for caliphs. In Iberia, Morocco, Damascus and Sicily, their military role was comparable to the Ayyubid Mamluks."

NYDD_ADU_saqaliba_reform2: "Saqaliba Guard"
NYDD_ADU_saqaliba_reform2_desc: "Saqaliba, meaning Slavic slaves. In the Arab world, Saqaliba served or were enslaved in various capacities: as servants, harem attendants, concubines, eunuchs, craftsmen, mercenaries, slave soldiers, and guards for caliphs. In Iberia, Morocco, Damascus and Sicily, their military role was comparable to the Ayyubid Mamluks."

NYDD_ADU_mubarizun_reform: "Reformed Mubarizun"
NYDD_ADU_mubarizun_reform_desc: "Mubarizun, meaning duelists. Elite units in Muslim armies during the Great Conquest, primarily responsible for decapitation strikes and champion duels. We select outstanding warriors from Arabs and Berbers to reestablish a Mubarizun guard."

NYDD_ADU_old_general_reform: "Badajoz Military Academy"
NYDD_ADU_old_general_reform_desc: "The officer corps has always been our core strength. Therefore, investing in an advanced military tactics academy to train better generals is fully justified."

