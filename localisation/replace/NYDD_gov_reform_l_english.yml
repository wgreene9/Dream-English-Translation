 NYDD_ADU_zongdu_reform: "Viceroyalty"
 NYDD_ADU_zongdu_reform_desc: "A state governed by a viceroy dispatched by its suzerain."

 NYDD_ML1_navy_reform: "Arab Empire Navy"
 NYDD_ML1_navy_reform_desc: "Although the orthodox Caliphate of the Arab Empire has vanished into the dust of history, its people have not. The Kharijite navigators inherited the will of their ancestors, wandering the seas. In the name of the Arab Empire Navy, the Balearic fleet will serve as the empire's last wandering navy, rebuilding the Arab Empire Navy in the Mediterranean, carrying the glory and dreams of the Islamic world."
 NYDD_ML1_navy_reform_republic: "Democratic Arabia"
 NYDD_ML1_navy_reform_republic_desc: "Ummah, meaning 'community,' was the great achievement of the Prophet Muhammad. In the 'Ummah,' Muslim members regard each other as brothers, with equal social status. Following the teachings of Allah, all Muslims are equal. Regardless of origin or lineage, all Muslims are entitled to their rights, and even slaves are eligible to become Caliphs. Democratic Arabia will implement the principles of Islamic equality, and the children of Allah will be as brothers, without distinction of rank."

 NYDD_EN9_federation_reform: "New England Federation"
 NYDD_EN9_federation_reform_desc: "New England is a nascent state formed by the fusion of foreign wanderers and the native peoples of Iberia. The complex national conditions of New England necessitate a confederation form, granting local autonomy to ensure national unity and stability, while also mitigating the increasingly prominent ethnic conflicts and integration issues in Iberia. New England will prioritize the return to England—reclaiming England as its primary mission, and is determined to make the French Vikings pay for it."

 NYDD_AFR_sins_kindom_reform: "Kingdom of Sin Under the Tower"
 NYDD_AFR_sins_kindom_reform_desc: "Swords, blood, iron hooves. The authority of the king is the sole reliance of this kingdom's rule. This once holy crusader state, founded with sacred intent, is now merely a land of sin propped up by blood and mud. Although they carry the bloodline of El Cid, the Vivar family, who inherited the kingdom from the House of Hauteville, rules with an iron fist, continuing to the reign of 'Mad King' Diego. Behind the high walls, no trace of sanctity remains, and what supports this kingdom of sin is the tyranny and capricious madness of the royal family and nobility. The knights who once fought for faith now protect only the carnal desires and greed of the royals and nobles."
 NYDD_AFR_regency_reform: "Kingdom Regency Council"
 NYDD_AFR_regency_reform_desc: "The long and unpopular reign of 'Mad King' Diego left behind countless descendants, leading to a bloody struggle for the throne after his death. Governor Rodrigo, one of Diego's many illegitimate children, ultimately ended the ugly palace massacre after the assassination of the crown prince. Together with the Archbishop of Africa and the Marshal of the Kingdom's Army, he formed a Regency Council to temporarily stabilize the chaotic situation and maintain the kingdom's stability until an undisputed new king emerges. Of course, this balance of power will not last."
 NYDD_AFR_new_kindom_reform: "Kingdom of Africa"
 NYDD_AFR_new_kindom_reform_desc: "This tumultuous kingdom has experienced both the heights of glory and the depths of disaster. The sacred bloodline of El Cid guides our souls, and the ideal of the White Raven has saved the kingdom from the abyss. Today, Africa carries the ideals of the White Raven, soaring towards our tomorrow. The road ahead is rough, but we fear no storm. The sacred kingdom will inherit the will of our ancestors, charging through the endless darkness towards the future of the African people."

 NYDD_AFR_new_kindom_reform2: "Kingdom of Africa"
 NYDD_AFR_new_kindom_reform2_desc: "This tumultuous kingdom has once enjoyed the heights of glory and endured terrible calamities. The sacred bloodline of El Cid guides our souls, and the ideal white raven has rescued the kingdom from the abyss. Today, Africa carries the ideals of the white raven, soaring towards our tomorrow. The road ahead is rugged, but we fear no storm. The sacred kingdom will inherit the will of its predecessors, traversing endless darkness, charging towards the future of the African people."

 NYDD_ALG_zongdu_reform: "Governorate of Africa"
 NYDD_ALG_zongdu_reform_desc: "The Governorate of Africa is a governorate formed by collaborators with the Kingdom of Africa, primarily controlled by African governors and local nobles. Generally, they exercise the power of the King of Africa to rule the land. However, some have ulterior motives and quietly plot their own interests…"
 NYDD_ALG_republic_reform: "Republic of Algiers"
 NYDD_ALG_republic_reform_desc: "The betrayal during the first great uprising plunged this nation into a state of injustice. Yet, they ultimately seek peace. If following the Franks can bring peace faster, then so be it. However, the Franks cannot bring peace. The governors of Algiers have witnessed endless conflict, and thus a more absurd idea has been proposed… Though bizarre, a council of rulers wearing both crosses and Muslim robes might indeed mediate between the parties."

 NYDD_MOR_mahedi_reform: "Mahdi State"
 NYDD_MOR_mahedi_reform_desc: "The Maghreb once had two 'Mahdis.' One fell in the struggle in Iberia, and the other was struck down in the ethnic wars of the Maghreb. They were not the saviors prophesied by the Prophet. Now, the third, final, and true Mahdi, ordained by Allah, rises from the desolate Maghreb—the Savior from the sea of sand, who will save the Muslims oppressed by infidels. The Mahdi will establish a truly just and fair government, leading the Islamic world towards the light."
 NYDD_MOR_califa_reform: "Moroccan Caliphate"
 NYDD_MOR_califa_reform_desc: "There have been many 'Mahdis' in this world, but they all fell in their struggles. They were not the saviors foretold by the Prophet. Now, the last and true Caliph, ordained by Allah's decree, rises from the desolate Maghreb—the Caliph of the Sands, who will rule all Muslims. The Caliph of Morocco will establish a truly just and righteous government, leading the Islamic world toward light."

 NYDD_TLC_union_reform: "Habrullah Agreement"
 NYDD_TLC_union_reform_desc: "Habrullah, meaning 'unity.' Once, the Islamic world was destroyed by discord, and plunged into the abyss by greed and infighting. Now, the horn of resistance against the oppression of infidels has sounded, and it is time to unite the forces of the believers of Allah once more. 'Hold firmly to the rope of Allah and do not divide,' adhering to the teachings of Allah, this united league will unite all the forces of the Islamic world to drive the invaders from our homeland."
 NYDD_TLC_union_reform2: "Arab-Islamic League"
#  NYDD_TLC_union_reform2_desc: "Habrullah, meaning 'unity.' Once, the Islamic world was destroyed by discord, and plunged into the abyss by greed and infighting. Now, the horn of resistance against the oppression of infidels has sounded, and it is time to unite the forces of the believers of Allah once more. 'Hold firmly to the rope of Allah and do not divide,' adhering to the teachings of Allah, this united league will unite all the forces of the Islamic world to drive the invaders from our homeland."
 NYDD_TLC_union_reform2_desc: "Habrullah, meaning 'Unity.' Once, the Islamic world was destroyed by discord, plunged into the abyss by greed and infighting. Now, the power of Allah's faithful has united, and there is no need to fear the gaze of invaders. 'Hold firmly to the rope of Allah and do not divide,' following Allah's teachings, this united alliance will bring together the strength of the entire Islamic world and restore its glory."
