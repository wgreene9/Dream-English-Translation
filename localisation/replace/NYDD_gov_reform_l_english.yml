 mechanic_has_cultural_union_no: "Cannot become the §Ycultural homeland§!"

 NYDD_counquer_reform: "Conqueror's Nation"
 NYDD_counquer_reform_desc: "This nation revolves around the charisma of the conqueror himself, of course, not without the aid of the suzerain."
