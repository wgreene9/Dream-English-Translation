NYDD_kindom_of_crusader_reform: "Crusader State"
NYDD_kindom_of_crusader_reform_desc: "Though our nation was founded as a Crusader State in the name and call of holy war, reality demands we cooperate with heathens. Direct conflict with infidels would cause inevitable unrest. While zealous warriors clamor for crusade, we must compromise with pragmatism."

 NYDD_GRA_taifa_reform: "Granadan Taifa"
#  NYDD_GRA_taifa_reform_desc: "The Nasrid dynasty has always coveted the Caliphate. Since the fall of the Caliphate of Córdoba centuries ago, the Taifas of Iberia have been fighting for it. Although they lack sufficient prestige, the Nasrid dynasty has already assumed the title of Caliph." 2.20
 NYDD_GRA_taifa_reform_desc: "The Nasrid dynasty has always coveted the title of Caliph. Since the Caliph of Córdoba lost his realm centuries ago, the Taifas of Iberia have been warring endlessly for it. Though lacking sufficient prestige, the Nasrids have already proclaimed themselves as Caliphs, regardless of whether their enemies label Granada as shameless usurpers or jesters."
 NYDD_BDH_aimier_reform: "Badajozi Taifa"
#  NYDD_BDH_aimier_reform_desc: "The Badajoz Taifa is merely a group of warlords, to put it mildly, indifferent to the authority of the Caliph. As the most capable general of the Umayyad Taifa era, the Emir of Badajoz has his own plans." 2.20
 NYDD_BDH_aimier_reform_desc: "The Taifa of Badajoz is nothing more than a group of warlords, and to put it bluntly, they care little for the authority of the Caliph. Once the sword of the Caliph, they fought across the empire, their valor and belligerence being the ladder they climbed over countless corpses to reach their high station. These generals, who rose from humble Berber soldiers, need no one's approval—they only need blood to prove their glory."
 NYDD_SEW_taifa_reform: "Sevillan Taifa"
#  NYDD_SEW_taifa_reform_desc: "When the Crusaders captured Toledo, the desperate Abbadid dynasty set the clock of destruction for Iberia. When the Almoravid army approached, the Abbadid dynasty regretted its actions but could only swallow the bitter pill and become a vassal state. Fortunately, the Iberian coalition defeated the Almoravids, giving the Abbadid dynasty a new chance. Unlike other traitors, the Abbadid dynasty still reminisces about the past Caliphate, though it may just be for show…" 2.20
 NYDD_SEW_taifa_reform_desc: "When the Crusaders captured Toledo, the desperate Abbadid dynasty set in motion the destruction of Iberia. As the Almoravid armies approached, the Abbadids could only regret their decisions and swallow the bitter pill of becoming a vassal. Fortunately, the Iberian coalition crushed the Almoravids, giving the Abbadids a chance to reclaim their destiny. Unlike other traitors, the Abbadids still reminisce about the past Caliphate, though it was merely a facade for their theatrics..."
 NYDD_TLT_taifa_reform: "Toldedan Taifa"
 NYDD_TLT_taifa_reform_desc: "A mysterious young officer has rebuilt this shattered nation, filled with hope for the future. Revenge, faith, glory... a noble and illustrious lineage will rise again from the forgotten valley of graves. This is his final dream—the once-envisioned city of faith, Toledo, will be buried along with the past and glory. Rally the banners, or fall into the abyss forever."

 NYDD_BDH_ADU_reform: "Andalusian Military Junta"
#  NYDD_BDH_ADU_reform_desc: "At last, the generals of Badajoz have restored the glory of old, proving that their skills have not faded. But what comes next? This question leaves the generals staring at each other in silence. They had only thought of conquest and war, never of what comes after. Perhaps amidst the ruins left by the flames of war, the generals will realize that if war is not waged for peace, then it is meaningless." 2.20
 NYDD_BDH_ADU_reform_desc: "At last, the generals of Badajoz have restored their former glory, proving that their skills have not waned and that their once-renowned emblem has not faded. But what comes next? This question leaves the generals at a loss. They have only ever thought of conquest and war, never considering how to rule the lands crushed beneath their glory. Perhaps in the ruins left by war, they will realize that if war is not for peace, then it is meaningless."
 NYDD_SEW_ADU_reform: "Sultanate of Andalusia"
#  NYDD_SEW_ADU_reform_desc: "At last, the Abbadid dynasty has achieved their sweet revenge. The era of traitors has ended, and the age of Andalusia has returned. But what remains beyond revenge? After the fury and joy fade, all that is left is a scarred nation and a people trapped in a cycle of hatred. So, he asks himself, what remains? He looks within and finds nothing." 2.20
 NYDD_SEW_ADU_reform_desc: "At last, the Abbadid dynasty has achieved their sweet revenge, drinking the blood of their enemies like fine wine, savoring the bittersweet tang on their tongues. The era of traitors has ended, and the age of Al-Andalus has returned. But beyond revenge, what remains? After the fury and joy fade, only a war-torn nation and a people trapped in a cycle of hatred are left. So, what remains? The victors of Al-Andalus look inward, only to find emptiness."
 NYDD_GRA_ADU_reform: "Caliphate of Andalusia"
#  NYDD_GRA_ADU_reform_desc: "At last, the zealots of Nasr have seized the caliphate they so fervently pursued. Yet beneath the surface of reality lies smoldering ruins, a warning to those who overreach. The throne above Córdoba was never reserved for you. O Caliph of Nasr, do not stop here, for no one will stand idly by. Step forward and prove to the faithful that you are worthy of this position." 2.20
 NYDD_GRA_ADU_reform_desc: "At last, the zealots of Nasr have seized the Caliphate they so desperately craved. They no longer need to endure the mockery and slander of those who called them pretenders. The crown of glory now rests firmly upon the Nasrid family. Yet beneath the surface lies smoldering ruins, a warning to usurpers. The throne above Córdoba was never reserved for you. Usurper of Nasrid, do not stop here. No one will watch from the sidelines. Step forward and prove to the faithful that you are worthy of this position."
 NYDD_TLT_ADU_reform: "Umayyad Caliphate"
#  NYDD_TLT_ADU_reform_desc: "Faith and despair are deeply intertwined. Who alone enjoys Allah's favor? The collapse of the Umayyad dynasty, the betrayal of the Taifas, the Reconquista by the infidels... Where should he place the blame? The cycle of cause and effect will come to rest, for a new son of Umayyad, a new caliph, has taken his place." 2.20
 NYDD_TLT_ADU_reform_desc: "Faith and despair are deeply intertwined. Who alone enjoys Allah's favor? Lies, feuds, slaughter, and imposters bearing the Prophet's name have stained the throne with the blood of true descendants. The collapse of the Umayyads, the betrayal of the Taifas, the Reconquista by infidels... Where should he place the blame? When the bell of history tolls, all cycles of cause and effect will cease, for a new son of the Umayyads, the supreme and only Caliph, has taken his place."

 NYDD_ADU_saqaliba_reform: "Saqaliba Guard"
 NYDD_ADU_saqaliba_reform_desc: "Saqaliba, meaning Slavic slaves. In the Arab world, Saqaliba served or were enslaved in various capacities: as servants, harem members, concubines, eunuchs, artisans, mercenaries, slave soldiers, and guards for the Caliph. In Iberia, Morocco, Damascus, and Sicily, their military roles were comparable to the Ayyubid Mamluks."
 NYDD_ADU_saqaliba_reform2: "Saqaliba Guard"
 NYDD_ADU_saqaliba_reform2_desc: "Saqaliba, meaning Slavic slaves. In the Arab world, Saqaliba served or were enslaved in various capacities: as servants, harem members, concubines, eunuchs, artisans, mercenaries, slave soldiers, and guards for the Caliph. In Iberia, Morocco, Damascus, and Sicily, their military roles were comparable to the Ayyubid Mamluks."

 NYDD_ADU_mubarizun_reform: "Reformed Mubarizun"
 NYDD_ADU_mubarizun_reform_desc: "Mubarizun, meaning duelists. The elite forces of Muslim armies during the Great Conquest, primarily responsible for decapitation strikes and champion duels. We shall select exceptional warriors from among Arabs and Berbers to reestablish a Mubarizun guard."

 NYDD_ADU_old_general_reform: "Badajoz Military Academy"
 NYDD_ADU_old_general_reform_desc: "The officer corps has always been our core strength. Therefore, investing in an advanced military tactics academy to train better generals is fully justified."

