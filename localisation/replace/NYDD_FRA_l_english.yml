DD_FRA_35_t:"Judgment Upon Traitors"
DD_FRA_35_d:"Southern France had three dukes - Gascony, Provence, and Burgundy. They betrayed both king and country, trading our kingdom's future for gilded crowns and silken robes. We shall never forget that day when our great sovereign fell upon Poitou's blood-soaked fields as the crimson dusk descended.\n\nThey murdered our king. They defiled our crown. They reduced a mighty continental power to kneeling before emperors. Now our kingdom reclaims these lands, and all traitors shall face judgment. We will thoroughly purge these treasonous nobles and restore supreme royal authority. France shall not fall before rebellious vassals - every obstructing lord and collaborating traitor shall be accounted for. The Crown's majesty brooks no violation."

DD_FRA_35_d2:"Southern France had three dukes - Gascony, Provence, and Burgundy. They enriched themselves by selling our motherland, trading France's very flesh for gilded crowns and silken robes. We shall never forget that day when our proud nation collapsed upon Poitou's blood-soaked fields beneath that crimson twilight.\n\nThey despoiled our homeland. They defiled our crown. Our glory was trampled into dirt, our weapons broken in disgrace. Today our legions return, and all traitors shall face judgment. Every injustice we suffered shall be repaid a hundredfold. France shall not yield to tyranny or brute force - every obstructing noble and collaborating traitor shall be accounted for. France's sovereignty brooks no violation."

DD_FRA_35a:"France's iron march toward restoration strides forward."
DD_FRA_35b:"We shall rule jointly with loyal nobles."
DD_FRA_35c:"France's iron march toward greatness advances unceasing."


