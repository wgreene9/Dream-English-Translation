DD_FRA_80_t:"Triumphant Return from Germania"
DD_FRA_80_d:"The French army flooded into German lands like a steel tide, their banners whipping in the wind before sinking into the churned mud behind the warhorses. A forest of pikes stood tall as destriers screamed. The German defenses, worn down by years of war, collapsed completely - the Emperor's forces scattered in flight, while the princes either surrendered or trembled behind their castle walls.\n\nNow victory horns resound along the Rhine, majestic military fanfares echo by the Main, joining the thunderous cadence of marching boots to herald France's eternal and glorious dominion. Soldiers parade through Frankfurt's streets, their boots trampling the lands Germans once took pride in, while the banners of France - no, the Frankish Empire - snap proudly along the Main's banks.\n\nTownsfolk stand forced to line the streets, silently watching this conquering army. Gleaming medals adorn splendid uniforms, glittering in sunlight. Soldiers hold their sabers high, marching with thunderous precision. Artillery caissons rumble past, their massive wheels crushing ancient cobblestones with ominous groans. German nobles stand with bowed heads on the reviewing platforms, witnessing it all - the city belonging to the victors, the humiliation reserved for the defeated."

DD_FRA_80a:"War drums thunder, while Germania remains silent."
DD_FRA_80a_tt1:"§MIn the palaces of Paris, victors and collaborators clink glasses, celebrating this grand era they share. Bavarian nobles preen with their affectedly elegant accents, speaking deliberately exaggerated French. Like strutting cocks, they display their plumed headdresses, spreading jewels and brocade like brilliant plumage. Their nationhood is but an ornament on their aristocratic collars - ready to be bartered for golden opportunities. As for German honor? Long since discarded like worn-out shoes.§!\n"
DD_FRA_80a_tt2:"§YIf centuries later, someone speaks of France, of the German people's brothers and partners, of Europe's leader and elder sibling to all nations, Germans will feel gratitude - for the French taught them hatred and unity. France shall become Europe's order-restorer, liberator from all national oppression, arbiter of all injustice. We shall be exalted, beloved, upheld. But now? We are merely the destroyers Germans fear.§!\n"
DD_FRA_80a_tt3:"§OFor France and Germany, the war is over. The wheat fields Germans once took pride in, their lush woodlands, thriving towns and villages - all reduced to salted Carthaginian ruins. Germany shall be eternally remembered as this century's defeated, never to rise again. We have shattered the unjust order built by the Empire and Germans, letting flames of vengeance consume their Iron Century. The war ends, but not the story of this land and its people - the defeated become war's embers, while victors reignite.§!\n"
