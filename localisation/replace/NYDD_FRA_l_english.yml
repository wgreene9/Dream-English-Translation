NYDD_FRA_deal_with_subject_desc:"The French nobility have become the greatest obstacle to France's progress. Until we resolve the marches issue, royal decrees will never be properly enforced locally, let alone achieve true centralized power."

NYDD_FRA_chambin_title:"Final Act of the Farce"
NYDD_FRA_chambin_desc:"The noble problem that has plagued France for years must finally end. Through gradual reforms and careful application of carrots and sticks, the nobility have at last agreed to amend their charters."

NYDD_FRA_crash_wool_union_title:"Dismantle the Golden Fleece"
NYDD_FRA_crash_wool_union_desc:"Upon hearing of Paris' bold plans for the south, the southern dukes in panic formed a defensive alliance called the 'Golden Fleece Pact' to resist French incursion."

NYDD_FRA_lorrine_fort_title:"Eastern Ramparts"
NYDD_FRA_lorrine_fort_desc:"As our border with the Empire, we must build impregnable defenses in Lorraine. After all, the Empire wouldn't possibly go around through somewhere else... right? Surely not?"
