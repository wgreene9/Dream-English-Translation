DD_FRA_54_t:"Return to England"
DD_FRA_54_d:"Since William the Conqueror crossed the channel, England has been France's sacred territory. Yet these unruly English repeatedly challenged our authority, betrayed our mercy, compounding France's misfortunes.\n\nBy fate's grace, France has risen from ruins, crushing the Anglo-Dutch alliance. Now we return to judge this land of traitors, bandits, thieves and scoundrels - time to deliver verdict anew."

DD_FRA_54a:"The English aren't to blame."
DD_FRA_54b:"Let bygones be, push integration."
DD_FRA_54c:"Angevin culture is the only answer."

DD_FRA_54a_tt:"§JOur ruler's English blood fosters sympathy - perhaps compromise by helping reorganize their administration.§!\n\nUnlocks decision '§YPromote English Cultural Integration§!' to unify English cultures.\n\n§RThis will also pause the spread of Anglian culture until completing the '§YPromote English Cultural Integration§!' decision.§!\n"
