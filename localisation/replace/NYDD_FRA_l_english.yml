DD_FRA_102_t:"Shattering the Coalition"
DD_FRA_102_d:"Before our unstoppable armies, the anti-French coalition crumbles member by member into war's ashes. After this lesson, surely none will dare oppose us again? Perhaps."
DD_FRA_102a:"France Triumphant!"
DD_FRA_102a_tt:"§GResets§! §Y[Root.GetName]§!'s aggressive expansion.\n"

DD_FRA_103_t:"The Mundanity of War"  
DD_FRA_103_d:"War, war, nothing but war. In our armories, craftsmen toil relentlessly yet never keep pace with the frontlines. Does this sound familiar? Every city, every village, every soul in France now lives this reality. All sacrifice for France's grand wars - until death claims them."  
DD_FRA_103a:"Alas, brighter days shall come!"  
DD_FRA_103b:"Alas, grant the people some respite then."  
DD_FRA_103a_modifer:"Unending Strife"  
DD_FRA_103b_modifer:"Reprieve"  

DD_FRA_104_d:"In every French alleyway, women clutch husbands or sons destined for battle, whispering hesitant pleas - 'France has thousands to spare, but our home loses everything without you.' Men lecture sternly about patriotic duty, met only with tearful eyes. 'I love our nation, but who loves me in return?'"  
DD_FRA_104a:"Weep, your tears shall flow."  
DD_FRA_104b:"Weep, my tears shall join."  

DD_FRA_105_t:"Beyond Reach"
DD_FRA_105_d:"William had been beaten thrice today. The purple bruise on his left cheek came from a Frenchman who shoved him at dawn, while the lump on his forehead was courtesy of noon patrols - soldiers hunting rebels, though William merely sought breakfast when fists found him. Now the dazed man lay sprawled across the tavern's greasy floor, staring blankly at smoke-blackened beams.\n\nCrimson threads of blood oozed from his split lip, the cloying iron taste making him drunk with nausea though he'd touched no ale. His strength leaked away like a pricked bladder, limbs leaden as they thudded against floorboards - this time feeling no pain. The blurry world narrowed into comforting numbness, carrying him toward sweet dreams of a France aflame."
DD_FRA_105a:"As consciousness sank into dark waters, William fancied he heard cheering crowds."

DD_FRA_106_t:"Inevitable"
DD_FRA_106_d1:"Rebellion - the wildfire of insurrection rages across France. Reports flood into Paris like blizzard snow, threatening to shatter the nation's wings mid-flight.\n\nMen forget their oaths, flocking to traitors' banners. For fleeting freedom? For scraps of bread? For dreams turned to dust? Or perhaps France's radiance has blinded them. They cast aside tradition, loyalty, and king like worn-out shoes, chasing puppet-show liberties and tomorrows unlike yesterday. Where shall this great nation stand when the storm passes? History awaits its answer."

DD_FRA_106_d2:"Rebellion - the wildfire of insurrection rages across France. Reports flood into Paris like blizzard snow, threatening to shatter the nation's wings mid-flight.\n\nThe people accuse their king of betraying blood and soil, selling French interests to favored Englishmen - for the figure on the throne is no French monarch but England's pampered sovereign. Other regions chafe under Paris' yoke, treated as lesser than native French. Their sweat, blood, and souls fuel this glorious empire, yet they burn like discarded kindling, their ashes scattered after lifetimes of feeding the flames. Where shall this great nation stand when the storm passes? History awaits its answer."

DD_FRA_106_d3:"Rebellion - the wildfire of insurrection rages across France. Reports flood into Paris like blizzard snow, threatening to shatter the nation's wings mid-flight.\n\nLand, power, privilege - these noble titles meant to adorn virtue now mask aristocratic vice. Highborn gamblers stake their dirty game with human pawns across the board of power. Is it any wonder the forgotten masses rise? France was never meant to be their card table or pleasure garden. These bloodstained players shall pay their debts in kind when destiny calls."

DD_FRA_106_d4:"Rebellion - the wildfire of insurrection rages across France. Reports flood into Paris like blizzard snow, threatening to shatter the nation's wings mid-flight.\n\nSince the junta declared permanent martial law, dissent has simmered in the shadows. Even with external foes pacified, this 'permanent defense' grips France in eternal stranglehold. The powder keg ignites at last - after troops massacred peaceful protesters in Paris, armed revolts erupt nationwide. Rebels swear they'd welcome back the monarchy rather than endure this tyranny. The Lord Protector remains silent, marking maps with ever more circles of suppression."

DD_FRA_106a:"France bleeds out."
DD_FRA_106a_tt:"After completing the §YRestore Order§! mission, we may reclaim these §Yvassal states§!.\n"

DD_FRA_107_t:"Brave New World"
DD_FRA_107_d:"Bootsteps echoed outside her door, followed by thunderous knocking. She opened it, knowing full well what awaited. Would these once-loyal guards judge her pleas with fire in their eyes? That distant trumpet call - death's summons or angel's fanfare? Kaleidoscopic skies burst through her vision like butterflies, tracing fate's cruel arc across her eyelids."
DD_FRA_107a:"'Might I beg one lullaby's length for my child who'll never grow?'"
DD_FRA_107a_modifier:"Brave New World"

DD_FRA_108_t:"Restore Power?"
DD_FRA_108_d:"With war concluded, the Defense Government should dissolve - yet Napoleon clings to authority like a new Caesar in the making. The Republic's twilight deepens as imperial dawn beckons."
DD_FRA_108a:"Ave Caesar!"
DD_FRA_108b:"Better a Cincinnatus than a would-be dictator."

DD_FRA_109_t:"War of the Public Weal"
DD_FRA_109_d:"France's king has declared war on the League of the Public Weal's leaders. As allies, honor compels our participation in this feudal revolt against centralized tyranny."
DD_FRA_109a:"Charge!"
DD_FRA_109b:"Let bygones be bygones."

DD_FRA_110_t:"Strange Doings in Brittany"
DD_FRA_110_d:"Our spies report disturbing movements in Brittany - the disgraced Duke Charles secretly mustering forces. Yet with our own position precarious, should we dispatch troops to aid Marshal Gilles?"
DD_FRA_110a:"Send a detachment to Gilles' aid."
DD_FRA_110b:"Leave him to fate's mercy."

DD_FRA_111_t:"Gilles' Return"
DD_FRA_111_d:"Under French military escort, Marshal Gilles returned to Paris as he had left. In the royal palace, [Root.Monarch.GetName] graciously received the aged marshal. Overwhelmed with gratitude for Paris' timely reinforcements - which he credited with saving his life - Gilles humbly offered to continue serving France, should His Majesty permit."
DD_FRA_111a:"Welcome home, old marshal!"

DD_FRA_112_t:"Alter the Realm's Name"
DD_FRA_112_d:"Our nation's greatness deserves an equally magnificent name - one we may choose as we see fit."
