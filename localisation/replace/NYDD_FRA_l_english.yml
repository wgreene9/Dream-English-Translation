DD_FRA_137_t:"As Twilight Descends"
DD_FRA_137_d:"Raphaël navigated cramped alleys through bustling crowds, his breathless secretary struggling to keep pace while clutching documents and reciting defense plans. The once-grand Champs-Élysées now lay obstructed by wagons and rubble, its barricades fortified with heavy stones. The Lord Protector's statue was being dragged away - molten metal for Paris' cannons.\n\n'Sir, time slips through our fingers. The Regency Council prepares its assault.' The secretary heaved papers onto the desk as they entered. 'Neither Church nor old army will stay neutral...' Raphaël merely patted his shoulder, gazing at twilight Paris. The city glowed copper-gold in dying light, its skyline like some colossal clockface; vermilion horizons pressed against the advancing hour. This shadowed metropolis strained every resource - fighting for liberty, gasping for republicanism's dream.\n\n'Never has our vision been so close,' Raphaël murmured, watching barricades rise. 'Freedom... from coercion, from oppression, from deception. Once mere phantoms in a fool's mirror...' His nails dug bloody crescents into palms. 'France's chance to shed her military straitjacket - her people's opportunity to break fate's chains—'"
DD_FRA_137a:"With our burning souls as wager, France's ideal shall triumph."

DD_FRA_138_t:"The Patriot's Fury"
DD_FRA_138_d:"Inconceivable! Absolutely inconceivable! Marshal Giscard stared at the French map in the war room, his hat slammed onto the table. That the Lord Protector should meet such an end! And now these traitorous rats, these dishonorable curs dare exploit this tragedy to rebel? Unthinkable! These swine, these baseborn serfs, these shameless wretches—they're burning the Protector's legacy to ashes, destroying France's empire—France is dying in flames and chaos! France is dying!\n\nThe Marshal's chest bore rows of gleaming medals, hard-won honors for his service. Now the nation he proudly served, the country to which he devoted his life and soul, is being torn apart by ungrateful betrayers. Rebellion. Revolt. Giscard's France is cast into the fire—the ideals and efforts of the Restoration Society, that vision of an eternal and mighty nation on the map, now reduced to absurd dust.\n\nNo! Never! How can this stand? How can he watch his homeland march to ruin? Marshal Giscard has resolved: he will save France from these treasonous dogs, whatever the cost. The nobles, the Church, the people—all have betrayed France. No matter. The Marshal and his armies will defend France's last shreds of honor, washing away this disgrace in blood—just as they crossed the Rhine in triumph a century ago!"
DD_FRA_138a:"Fight for France's destiny!"

DD_FRA_139_t:"The Day to End All Wars"
DD_FRA_139_d:"Marcelin's life had been unremarkable. As a French noble's fourth son, family estates were never his destiny. After mediocre studies at Paris Seminary, he became an ordinary priest. For forty years this churchman witnessed his nation march from war to war, victory to victory.\n\nIn that rural confessional, Marcelin heard every sorrow of the land - fears for loved ones at the front, guilt over first kills, grief for fallen kin, despair at abandoned fields. Yet he also saw joy in homecomings, harvest celebrations, hopes for tomorrow. These good people shouldn't die for others' ambitions.\n\nBut Frenchmen have no choice. Over decades, Marcelin watched familiar faces vanish - bright-eyed youths always marching off. Even now as Lyon's archbishop, he prays at midnight: How to save them? How to save France?\n\nNow God's answer comes. A black-robed monk hastens to Marcelin's side with Rome's decree. 'Your Grace, word from the Vatican!' Marcelin turns slowly. 'What says His Holiness?' The monk hesitates—"
DD_FRA_139a:"'Do as you must.'"

# Anglican Church Event
DD_FRA_140_t: "The French Church"
DD_FRA_140_d: "The Holy Catholic and Apostolic Church of France, abbreviated as the Gallican Church or the Church of Gaul, is a French church that emerged from the Roman Catholic Church. In the farcical standoff where the Imperial Church and the Roman Catholic Church divided the world, the cardinals controlled by the French court declared the churches of Rome and the Empire illegitimate in Avignon and elected their own Pope, thus writing the first page of the Gallican Church's history.\n\nUndoubtedly, the Gallican Church is absolutely loyal to Paris. After the religious wars and a series of conflicts caused by faith, the Gallican Church ultimately declared its independence from the Catholic Church, recognizing the King of France as the sacred leader of the church, while the Archbishop of Lyon serves as the Primate and Metropolitan of the entire French national church—that is, the Archbishop of Lyon or the Holy See of Lyon. The church adopts a three-fold holy order, believes in apostolic succession, and maintains most Catholic traditions in practice. It is the state church of France and most of its colonies and dependencies."
DD_FRA_140a: "In the One Lord alone."

