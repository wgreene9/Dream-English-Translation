NYDD_FRA_unite_army_title:"United Armies"
NYDD_FRA_unite_army_desc:"France's heavy cavalry is peerless, and when combined with the English longbowmen's mysterious ambush tactics, we become truly invincible."

NYDD_FRA_unite_kindom_title:"E Pluribus Unum"
NYDD_FRA_unite_kindom_desc:"The time has come to unite England and France as one nation. Both sides shall communicate as equals, free from oppression and servitude. This is the peace of our age."


