 DD_FRA_release_RHL_desc:"In North Germany there exists a group of disaffected Germans who have grown so resentful of Hohenstaufen hegemony that they would rather collaborate with us French than endure Southern German dominance. This is good - there are no downsides."

DD_FRA_integrate_RHL_title:"£mil£Forcibly Integrate the Rhineland"
DD_FRA_integrate_RHL_desc:"When all is said and done, the Germans of North Germany will never truly share our cause. They merely seek to use our strength to break the Hohenstaufen's hold, only to inevitably turn and drive us out afterwards. This will not do. As the Eastern saying goes: 'Since they have come, they shall not leave.' Having come this far, we might as well settle along the Rhine."
