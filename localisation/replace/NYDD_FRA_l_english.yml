DD_FRA_72a_modifier2:"French Muskets"

DD_FRA_73_t:"Spanish Aid Arrives" 
DD_FRA_73_d:"Our Spanish allies have shared their tactical knowledge, helping us replicate their famed tercio formations."
DD_FRA_73a_modifier:"Spanish Tactics"
DD_FRA_73a_modifier2:"Spanish Tactics"

DD_FRA_74_t:"Italian Wars Rekindled"
DD_FRA_74_d:"A century ago, Charlemagne repeatedly campaigned in Italy, bringing Frankish order to Lombard barbarians. Now Italy has become the Holy Roman Emperor's playground - his lapdog and breadbasket.\n\nWith papal-imperial tensions rising, Fortune beckons us back to Italy to restore French glory. Like wildfire across plains, ambition spreads - we may claim our share of Charlemagne's legacy. If Italy belongs to any garden, let it be France's alone."

DD_FRA_74a:"Only blood can etch greatness."
DD_FRA_74b:"If the Holy Father is threatened, we'll be his sword and shield!"
DD_FRA_74c:"Satan's minions hold the Tiara - let's end this schismatic false papacy!"

