NYDD_FRA_end_chaos_title:"End of Chaos"
NYDD_FRA_end_chaos_desc:"The chaos brought by the Dark Ages and chain of mistakes has finally ended. The rebels have been vanquished, and now it's time to turn the page."
NYDD_FRA_pacify_angloi_title:"Call Across the Channel" # Call from Across the Channel
NYDD_FRA_pacify_angloi_desc:"Across the Channel, our Angevin governor is overwhelmed by endless English rebellions. Let us go and lend him a hand."

NYDD_FRA_crash_union_title:"Shatter the Channel League" #Shatter the Channel Alliance
NYDD_FRA_crash_union_desc:"The alliance between England and the Low Countries has severely hindered our plans - their delaying tactics nearly brought France to its knees last time. Now we shall break them piece by piece, starting with our closest neighbors in the Low Countries."

NYDD_FRA_ireland_title:"Invade Ireland"
NYDD_FRA_ireland_desc:"Our Angevin governors have repeatedly attempted expeditions to Ireland, all ending in failure. Now with Anglovia reclaimed, Paris has decided to launch another expedition - this time in the King's name."

NYDD_FRA_wallon_fort_title:"Impregnable Bulwark"
NYDD_FRA_wallon_fort_desc:"Given Wallonia's position on the Low Countries frontier, we must construct fortifications to prevent those pesky Low Country mercenaries from slipping through."

NYDD_FRA_swiss_title:"Mountain Outpost"
NYDD_FRA_swiss_desc:"Switzerland may be easy to defend but hard to attack... but since we're already here..."

NYDD_FRA_downfall_empire_title:"The Empire's Fall"
NYDD_FRA_downfall_empire_desc:"At last! At long last! Our arch-nemesis, the Holy Roman Empire, has finally met its well-deserved rest. We've waited so long for this day, enduring humiliations while preparing for war night and day. Now, with the Empire's fall, France will surely prosper... right?"

NYDD_FRA_new_army_title:"Establish a Standing Army"
NYDD_FRA_new_army_desc:"The unreliability of noble levies has been thoroughly demonstrated. Now that our treasury can bear the burden, we should create a royal standing army to maintain our military strength."

NYDD_FRA_weapon_title:"Royal Armories"
NYDD_FRA_weapon_desc:"To support our military expansion, the crown will invest in royal armories to sustain army development."

NYDD_FRA_zongcan_title:"Establish a General Staff"
NYDD_FRA_zongcan_desc:"As our army grows in size and complexity, relying solely on individual commanders has become inadequate. France will therefore create a General Staff to assist the Marshal in command. This staff will be divided into departments handling organization, equipment, medical services, planning, reconnaissance, intelligence, logistics, and other military matters."

NYDD_FRA_normandy_title:"Normandy Coast"
NYDD_FRA_normandy_desc:"Ah, the Normandy coast - such beautiful and pleasant scenery. As the crucial coastal connection to Britain, we must develop it properly."

NYDD_FRA_develop_england_title:"Develop Anglovia"
NYDD_FRA_develop_england_desc:"Even in Anglovia, we shall show no favoritism, implementing the same development plans as elsewhere."

NYDD_FRA_building_title:"French Gardens"
NYDD_FRA_building_desc:"French architecture is unparalleled in the world. From Paris to Provence, everywhere presents beautiful scenery."

