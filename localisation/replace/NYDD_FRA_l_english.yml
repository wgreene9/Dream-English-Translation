NYDD_FRA_cross_blns_title1:"Crossing the Pyrenees"
NYDD_FRA_cross_blns_title2:"Friendship Beyond Mountains"
NYDD_FRA_cross_blns_desc1:"Our rule cannot easily reach the Iberian nations beyond the Pyrenees. Yet we must not abandon them - once the mysterious green menace invaded French lands from here. We must take direct control to prevent such dangerous incursions from recurring."
NYDD_FRA_cross_blns_desc2:"Our rule cannot easily reach the Iberian nations beyond the Pyrenees. Fortunately, humanity retains its virtues. While Iberian holy warriors busy themselves with crusades, we as the Eldest Daughter of the Church should set an example."

NYDD_FRA_restore_march_title1:"Restore the March"
NYDD_FRA_restore_march_title2:"Aid the Alliance"
NYDD_FRA_restore_march_desc1:"The mighty Franks once established loyal marches in Barcelona, but over time these petty march-dukes slipped from control and dared proclaim themselves kings. Such usurpation cannot be tolerated - we must immediately educate them with iron what it means to be French."
NYDD_FRA_restore_march_desc2:"The mighty Franks once established loyal marches in Barcelona, but over time these petty march-dukes declined, nearly dissolving under the green menace's assaults. To prevent another invasion by the mysterious green threat, we must aid our Iberian allies."

NYDD_FRA_iberia_title1:"Iberian Campaigns"
NYDD_FRA_iberia_title2:"Iberian Friendship"
NYDD_FRA_iberia_desc1:"Iberia, what beautiful lands, especially being so close to France. Alas, despite multiple Crusades expending their all, the front remains stalemated. We have no choice but to lend our hand and protect them."
NYDD_FRA_iberia_desc2:"Iberia, what beautiful lands. Our allies will guard this place for Christ (and for us), defending against invasions by the mysterious evil green threat."

NYDD_FRA_holy_seat_title:"Vicar of the Holy See"
NYDD_FRA_holy_seat_desc:"Your Holiness, your most most most most most most most most most most most most most filial child has arrived! Have you prepared gifts?"

NYDD_FRA_italy_title:"Lord of the Iron Crown"
NYDD_FRA_italy_desc:"Even the great Frederick I couldn't accomplish this feat, yet we have done it. Doesn't this prove France far surpasses the Hohenstaufens?"

NYDD_FRA_college_title:"French Academy"
NYDD_FRA_college_desc:"The universities of Paris have long been Europe's pinnacle, leading continental scholarship and thought."

NYDD_FRA_law_title:"Legal Reforms"
NYDD_FRA_law_desc:"From where does a monarch's right to rule derive? The answer lies in the law. We shall enshrine these divine rights in legal code, so our dear subjects cannot dispute them."

NYDD_FRA_courthouse_title:"Paris Supreme Court"
NYDD_FRA_courthouse_desc:"As the capital, Paris' court naturally holds supreme authority, setting the standard for all French courts."

NYDD_FRA_strange_sea_title:"Mysterious Seas"
NYDD_FRA_strange_sea_desc:"Some have attempted crossing the endless western ocean, but never with good results. Yet recent rumors from Spanish sailors raise questions... perhaps next time we should depart from Spain..."

NYDD_FRA_assm_title:"Assimilation Act"
NYDD_FRA_assm_desc:"There are too many natives to exterminate them all. Better to transform them into French people - then we can boast to other nations of both our compassion and populous realm."

NYDD_FRA_nouvel_france_title:"New France"
NYDD_FRA_nouvel_france_desc:"The people arriving in the New World named this land New France. Merchants quickly discovered the region's abundance of valuable furs, particularly beaver pelts rare in Europe. Thus many settlers journeyed to New France seeking fortune."
