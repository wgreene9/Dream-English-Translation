DD_FRA_113_t:"The Evolution of Warfare"  
DD_FRA_113_d:"As time marches forward, our antiquated tactics and armaments have become obsolete. We must adapt with the times and develop new strategies. Where we once relied on longbows and heavy cavalry, the advancement of firearms now heralds a new era where gunpowder shall dominate the battlefield."  
DD_FRA_113a:"Progress and innovation shall ever be our allies."  

DD_FRA_114_t:"The Great Charter Renewed"  
DD_FRA_114_d:"The Magna Carta, that century-old precedent, established England's autonomous status under our rule. Now with an Anglophile monarch upon the throne, we may offer substantial concessions to restore the allegiance of those free cities that once slipped from our grasp."  
DD_FRA_114a:"So it shall be done."  
DD_FRA_114b:"Let sleeping dogs lie."  

DD_FRA_115_t:"The League's Rebellion"  
DD_FRA_115_d:"We dismissed the League of the Public Weal as insignificant - what could these petty fiefdoms do against the mighty oak of France? Paris' centralization proceeds inexorably, with vast territories returning to royal dominion. Now at last they reveal their hand, delivering themselves unto judgment."  
DD_FRA_115a:"What difference could your petty fiefdoms possibly make?"
DD_FRA_115a_tt:"Use the '§YCrush the Public Weal Alliance§!' peace treaty to complete the mission.\n"

DD_FRA_116_t:"'What Truly Matters...'"
DD_FRA_116_d:"Steady... Maël, steady. Your damn heart's pounding like a wild stallion, just because you're about to kill that son of a— The man took a shuddering breath, silencing his frantic muttering. His trembling hands could barely grip the musket as he crouched in shadows along the Lord Protector's route. That man - architect of all suffering, madman who chained France to the war machine - a thousand epithets fit the Lord Protector, yet none could save France. Must Frenchmen drown in their own blood? Must this nation endure endless bigotry and lies? They're mad! France— France has gone insane.\n\nThe clatter of hooves shattered his thoughts. A chestnut stallion approached, bearing its resplendent rider. Milk-white reins threaded through the horse's gleaming mane, held by the crimson-clad Protector. Maël sprang from shadows, leveling his blackened barrel. Guards surged forward in panic—\n\nOne grabbed at Maël's arm, but smoke already curled from the muzzle—a thunderclap of gunpowder. The bullet, born of saltpeter and flame, pierced through acrid clouds, slipped between scrambling bodies, and flew true toward its mark. Its destination..."
DD_FRA_116a:"'...is simply a life.'"

DD_FRA_117_t:"The Shot Heard Across Europe"
DD_FRA_117_d:"The Lord Protector is dead. Despite summoning the finest physicians from France and beyond, none could reverse fate's decree. With the helmsman of Greater France suddenly departed, Parisian bureaucrats and generals grow restless. The scales of power tremble - the Protectorate left no clear successor. Reluctantly, the military once again assumes control amidst chaos, yet many officers question whether France's perpetual wartime governance was ever wise. Though more likely, their sudden doubts stem from aristocratic bribes and industrialists' patronage.\n\nIntellectuals, particularly Sorbonne scholars, advocate for a Republic. Old-guard nobles whisper of royal restoration - better suited to their interests. Regardless, France now stands at destiny's crossroads, awaiting her fate."
DD_FRA_117a:"The Army Backs the Republicans"
DD_FRA_117b:"The Army Restores the Monarchy"

DD_FRA_118_t:"Born of Man"  
DD_FRA_118_d:"Long ago, when this man was but a boy, he witnessed his nation's banners unfurl across the continent, igniting patriotic fervor; he saw Germans beaten in streets, denounced as invaders and vermin; he watched Parisian arms factories where workers' blood forged weapons of war; he observed lovers attempting to flee France, vanishing into eternal silence; he heard the Lord Protector's speeches preaching inherited hatred; he studied textbooks brimming with France's imagined humiliations; he watched wives and mothers send husbands and sons to battle; he witnessed peaceful protesters crushed by troops before Versailles. Too much—he saw this nation march step by deliberate step into calculated madness. France would be master of all peoples.\n\nYet what could he do? A nobody who dodged conscription by chance, clinging to his meager existence by luck... surviving. Now, at life's end, clarity comes."  
DD_FRA_118a:"France needs protectors, not nobodies."

DD_FRA_119_t:"Death of Tragedy"
DD_FRA_119_d:"Clutching the cooling hand, [Root.Monarch.GetName] remained perplexed - why had this man stormed forth in fury only to take his own life? Perhaps years hence this mystery might unravel. The Permanent Secretary urged haste; France could not spare her [Root.Monarch.GetTitle]. Henceforth, royal guards would double. Searching the corpse for identifying marks proved futile.\n\nThat night, [Root.Monarch.GetName] pondered long until epiphany struck - like meteors arc across heavens, like galaxies turn their slow, eternal dance. Among infinite stars burning with unique brilliance, one alone stands fixed. So too among mortal men: though multitudes breathe and feel, only one's station remains unassailable, immutable against all storms. [Root.Monarch.GetName] is that fixed star."
DD_FRA_119a:"'The fault is not in our stars, but in ourselves...'" #The fault is not in our stars, But in ourselves.

DD_FRA_120_t:"The Noble Heart"
DD_FRA_120_d:"Countrymen, dear compatriots! Lend me your ears in solemn council. For mine honor's sake, trust me; respect mine honor that you may believe. With wisdom judge me; let awakened reason render fair verdict.\n\n'The Permanent Defense must end.'\n\nWhen I beheld a Frenchman's dagger raised against me, my heart did shatter. He claimed I shed no tears for you, showed no mercy - called me ambition's slave craving freedom's extinction. Alas, O Reason! Thou hast fled to brutish beasts, and men have lost their faculty of discernment. Forgive me - if France demands my death, I shall upon this very blade fall. Good friends, noble citizens - declare what you desire!"
DD_FRA_120a:"O noble Caesar!"
DD_FRA_120b:"O traitor! Villain!"
DD_FRA_120c:"O piteous spectacle!"
DD_FRA_120c_tt:"§RNothing shall change - sometimes this is the wisest course.§!\n"

DD_FRA_121_t:"The Hundred Days"
DD_FRA_121_d:"Yet the new [Root.GetName] government proved fleeting - within mere hundred days, furious republicans stormed the halls of power once more. Now France finds herself ruled by committee."
DD_FRA_121a:"Oh, not again."

DD_FRA_122_t:"Hundred Days of Republic" 
DD_FRA_122_d:"But the [Root.GetName] regime's tenure proved brief as a summer storm - within hundred days, republican fury swept the monarchy back into power, restoring the old order."
DD_FRA_122a:"Alas, the wheel turns."

DD_FRA_123_t:"The Constitutional Compromise"
DD_FRA_123_d:"After cycles of coups and bloodshed, all factions recognized the futility. Under military supervision, republicans and old nobles negotiated a historic settlement: France would become a constitutional monarchy. The Prime Minister, drawn from the Estates-General's majority, would answer solely to Parliament. The Crown's powers were strictly limited - no royal veto over laws, no infringement on parliamentary taxation, no standing army without consent, no interference with legislative speech, no arbitrary arrests, and mandatory parliamentary sessions.\n\nThe military escorted a Capetian exile from Rhineland to Paris. Recognizing that French rule now extended beyond ethnic French lands - and that even Frenchmen recoiled at a French-named king - the monarch adopted 'Reinhard', a common German name. After swearing allegiance to the constitution and acknowledging parliamentary supremacy, this new king took residence at Versailles as figurehead of France's constitutional order."
DD_FRA_123a:"The dawn of a new era."

DD_FRA_124_t:"Revolutionary Tide"
DD_FRA_124_d:"Under [Root.GetName]'s crushing taxes and omnipresent oppression, the people's patience has snapped. Peasants, merchants, and even garrison troops now unite in rebellion. Unless we crush this insurrection swiftly and decisively, this dangerous tide will spread to every province. Most alarming is how these seditious ideas - this poisonous craving for liberty - have already taken root among the masses."
DD_FRA_124a:"So what?"

DD_FRA_125_t:"Napoléon Bonaparte"
DD_FRA_125_d:"The chaos of civil war and foreign threats created opportunities for ambitious young officers - opportunities seized by a Corsican artillery lieutenant named Napoléon Bonaparte. His battlefield successes drew attention, but his recent brutal suppression of the [Root.Capital.GetCapitalName] uprising - deploying heavy cannon in city streets - truly impressed the aristocracy. Many nobles now support promoting him to high command. Yet this man of boundless ambition proposes a dangerous bargain: let him establish a provisional Defense Government to crush the rebellions, after which power would theoretically return to the Crown."
DD_FRA_125a:"An excellent proposal."
DD_FRA_125a_tt:"Thanks to General §YNapoleon§!'s excellent methods, §Rrevolution§! is impossible while the §YDefense Government§! exists.\n"
DD_FRA_125b:"This is usurpation!"
DD_FRA_125a_modifier:"Defense Government"

