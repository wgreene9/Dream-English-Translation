DD_FRA_101_t:"Francophobic Frenzy"
DD_FRA_101_d:"In French-occupied territories, growing masses take to the streets. Those who lost homes and homeland now swell with irrepressible fury, sparking riot after riot. The people can no longer endure French arrogance and their army's depredations - a wave of anti-French hysteria rises.\n\nEuropean rulers who dread French expansion gradually unite, weaving a containment web against France. The Sun King's unabashed conquests and terrifying speed force all Europe to confront this menace. The continent needs a war - a war to end this warmonger nation."
DD_FRA_101a:"Let them hate, so long as they fear."
DD_FRA_101a_tt:"All nations with §Raggressive expansion§! against §Y[Root.GetName]§! will join this war! But should §Y[Root.GetName]§! prevail, their §Raggressive expansion§! will be §Greset§!.\n"
