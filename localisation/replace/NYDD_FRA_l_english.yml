NYDD_FRA_chaos_rule_title:"Reign of Chaos"
NYDD_FRA_chaos_rule_desc:"The crushing defeat of the Albigensian Crusade ushered in France's Dark Ages, and the subsequent century of civil war brought this era to its peak. Even now, a chain of misfortunes born from bizarre coincidences continues to unfold in Paris..."

NYDD_FRA_blue_sea_title:"Azure Waves"
NYDD_FRA_blue_sea_desc:"Oh, how blue the sea, look how blue this sea is. Just as blue as France's map color."

NYDD_FRA_france_rise_title:"The Kingdom's New Century" # The Evangelic Kingdom's\nNew Century
NYDD_FRA_france_rise_desc:"France was once a great nation. Though we endured the Dark Ages, we now lead her back to greatness. In this new era, in the name of God and our ancestors, we shall reclaim all that is rightfully ours!"

NYDD_FRA_face_empire_title:"Confronting the Empire"
NYDD_FRA_face_empire_desc:"The Empire has long been a thorn in our side. Now that we're no longer weak, dealing with the Empire becomes our primary objective. The time has come to act."

NYDD_FRA_blood_for_blood_title:"Blood for Blood"
NYDD_FRA_blood_for_blood_desc:"Our first task in dealing with the Empire is to shatter Hohenstaufen rule, making them pay for their invasion centuries ago!"

NYDD_FRA_south_german_title:"Night of the Fall"
NYDD_FRA_south_german_desc:"Every empire meets its end. With Swabian lands beneath our boots, the Empire's curtain call seems inevitable."

NYDD_FRA_frank_strong_title:"Reclaiming Ancient Lands"
NYDD_FRA_frank_strong_desc:"Ah, the lands of old - now all in our grasp."

NYDD_FRA_light_title:"Dawn of Revival"
NYDD_FRA_light_desc:"Having resolved internal chaos, France's revival must prioritize military development. How else can we protect ourselves without strong armed forces?"

NYDD_FRA_shumi_title:"Reform the Privy Council"
NYDD_FRA_shumi_desc:"Once merely an ordinary institution, we now elevate the Privy Council to royal cabinet status. Granting them proper authority will better serve France's needs."

NYDD_FRA_paris_title:"Rebuild Paris"
