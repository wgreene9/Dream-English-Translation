DD_FRA_83_t:"The Eternal Dance of the Fleur-de-Lis"
DD_FRA_83_d:"If France is a land eternally bound to chaos, then the fleur-de-lis is the perpetual dancer amidst war and turmoil. War, famine, and plague - the eternal themes of French monarchy. Our nation was born amidst thorns, and so shall it descend into the grave adorned with blood. The nobles' privileges are like Christ's Crown of Thorns - symbolizing the fleur-de-lis' glory and majesty, yet dragging it into the abyss of injustice and darkness - they have become the cancer of the lily.\n\nTorrents of blood, inevitable madness, eternal death. If France still wishes to advance, it must stake chaos itself as its wager, sever the branches of feudalism, and step onto destiny's gambling table. The path to centralization inevitably brings storms - nobles clutching their privileges won't idly watch themselves become mere fertilizer for the lily. A rebel army determined to defy Paris has assembled, marching toward the garden of the fleur-de-lis, just as they did a century ago.\n\nOnce more, the throne of lilies is shrouded in shadow, and the night that will decide France's fate has come. Will the nobles become mere marionettes of centralized power, or will Paris' throne be reduced to the plaything of aristocrats? France dances eternally amidst the chaos."
DD_FRA_83a:"The lily dances on."
