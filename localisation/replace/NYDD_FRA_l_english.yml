DD_FRA_release_BAV_title:"£dip£Install Bavarian Rule"
DD_FRA_release_BAV_desc:"Bavaria has long been the Emperor's staunch ally. Therefore, we must begin our work here - finding disloyal collaborators, helping them establish a friendly Bavarian Kingdom, and restoring the lands they lost during Barbarossa's invasion in exchange for their gratitude. Seems like a rather good deal, no?"

DD_FRA_expand_RHL_title:"£adm£Expand the Rhenish Confederation"
DD_FRA_expand_RHL_desc:"Since we established the Rhenish Confederation, Germans have been flocking to join in droves. Among them are fervent Germanization advocates who dream of unifying Germany - albeit under the French banner. But they likely don't care, so long as Germany triumphs, even if under another's roof."

