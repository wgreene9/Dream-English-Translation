DD_FRA_47_t:"Charlemagne's Legacy"
DD_FRA_47_d:"Before Europe descended into endless wars, one monarch united the continent - Charles the Great, Father of Europe. His empire once spanned the land, his armies marched victorious, but his passing took with it a unified realm.\n\nCharlemagne's threefold inheritance became three warring nations, that glorious empire scattered to history's winds. Today, France - the Frankish Empire's true and sole heir - reunites the great Charles' legacy under one banner. French glory once again reigns over both seas! Now a mighty empire awakens from its grave, a great nation risen from defeat."

DD_FRA_47c:"Born in desperation, standing against all odds."
