DD_FRA_84_t:"The Last Lesson"
DD_FRA_84_d:"'Julian, when you wake, you'll find everything changed. You'll discover the world is no longer kind, and ordinary days are gone forever. Forgive me, Julian - forgive me for not going with you. I am a Rhinelander, born here, raised here, and fated to die by the Rhine. I am a Rhinelander, child, a proud German. I devoted my life to God - at least let this wretched soul remain with my homeland at the end.\n\nFarewell, take care of the children. I'm sorry I lied - I can't check yesterday's lessons anymore. Not today, not tomorrow. In my youth I served the Emperor until an arrow pierced my knee on the battlefield, leaving this useless body to rot in the church. But I was glad to be your teacher, truly. Simple letters couldn't change our nation's defeated fate, but they could plant seeds of hope for tomorrow.\n\nNow, child, I must remove this priest's black robe, take up a sword and face the French. This is my final lesson to you - always, always love your homeland. We are Rhinelanders, Germany's children. You're the eldest and wisest among the church children - I hope you understand. One day even German doves may have to learn French, but remember - we are Germans.\n\nRun, Julian! Take the children across the beautiful Rhine, eastward. Don't stop until you reach another rushing river. Remember always - long live Germany!'\n\n- Father Lukas"
DD_FRA_84a:"Run forward, don't look back!"

DD_FRA_85_t:"Rhine Candlelight"
DD_FRA_85_d:"The flag outside Abraham's study fluttered beneath Cologne Cathedral's spires, emblazoned with France's fleur-de-lis. Inside, the air carried the mingled scents of cedarwood and ledger parchment, while his eldest son Eli stumbled through Abelard's 'Historia Calamitatum' by the fireplace - an assignment from their Parisian tutor Leclerc. 'Father, why must we learn the conqueror's tongue?' Eli set down the book, candlelight dancing on his crumpled collar's velvet trim. 'The rabbi says this is shameful betrayal.'\n\nAbraham traced his finger over still-wet ink on the French contract in his ledger, answering his son's question with silence. Three weeks prior, he'd 'purchased' the French garrison commander's private wine stash at half-price - the price being half-share in his Rhineland-Alsace smuggling operations for the commander's mistress. French blades had hacked apart his business, livelihood and nation alike; now his wares needed Alsatian labels to sell, let alone discuss laughable notions like dignity or nationhood.\n\nYet his lips remained sealed as if waxed shut, mouth working mechanically without sound. He understood his son's struggle. Leclerc's teaching bordered on cruel. Each dawn, Eli had to recite in French - half a pastry deducted per mispronounced word.\n\nHe recalled passing the study one night, hearing his son weep in broken French: 'Monsieur, why...no German explanation first?' 'Because shame is the best teacher,' Leclerc had coldly replied. 'Did rioters explain in German when they looted your grandfather's Mainz shop?'\n\nThe silence stretched until Abraham finally spoke, voice strained but firm, meeting Eli's azure eyes: 'To reach higher stations, my son. To become...respected gentlemen.'"
DD_FRA_85a:"You must climb higher...ever higher."

DD_FRA_86_t:"Paradise Lost"
DD_FRA_86_d:"News that shocked all Christendom spread across Europe, its impact on the Holy Father's flock far exceeding expectations - the Shepherd of Christ, Rome's Holy See, [PAP.Monarch.GetName] passed suddenly from apoplexy while returning from the Council of Constance where measures against the Imperial antipope were announced. The Church's leader had returned to our Heavenly Father's garden, leaving behind only a broken world.\n\nParis' royal court received word first, and like greedy wolves they refused to let this rare opportunity slip. By controlling over a third of the cardinals, France swiftly elected a new pope in Avignon, hoping to seize control of the Church and restore the lily's glory. But Rome's College of Cardinals, particularly the Italian cardinals, denounced them as Satan's hounds daring to steal the holy vestments.\n\nWhite smoke rose astonishingly fast over Rome - this time heralding not dawn and light, but war and sin. Since the 11th century East-West Schism under Michael, Christendom has again plunged into the abyss of strife and betrayal. The Empire, Avignon, and Rome - three popes now denounce each other as antipopes and excommunicate one another. Once the three pillars of Christendom have become a maelstrom tearing apart our unity and faith - a den of iniquity, a breeding ground for chaos."
DD_FRA_86a:"'Between hope and despair, that narrow path called faith now trembles precariously.'"
