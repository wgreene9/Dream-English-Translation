NYDD_FRA_call_of_duty_title:"Call of Duty"
NYDD_FRA_call_of_duty_desc:"Alas, France's consecutive defeats have brought national humiliation to its peak. Now we must harness this sentiment, rallying more patriots to join the military and prepare for future vengeance."

NYDD_FRA_war_never_change_title:"National Defense" # Permanent National Defense
NYDD_FRA_war_never_change_desc:"Do you hear the people's cry? They don't want peace - they want war to wash away a century of French shame! But the King desires no war, only tranquil courtly life. Thus, the Lord Protector has no choice but to assume control, placing France in permanent national defense until all our enemies are vanquished!"

NYDD_FRA_education_title:"Martial Education" # National Defense Education
NYDD_FRA_education_desc:"As the saying goes, education must start young. The Revival Society will establish special funds for schools to instill patriotic ideals in children."

