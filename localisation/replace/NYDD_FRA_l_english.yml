DD_FRA_46_t:"King of the North"
DD_FRA_46_d2: "Today, the French nobility and the victors of North Germany gather together to discuss the future division of influence. As the victor of the Second North-South War, [north_fed_leader.GetName]'s [north_fed_leader.Monarch.GetTitle] [north_fed_leader.Monarch.GetName] grows aggressive, arrogantly declaring that Germany is the land of Germans and that France has no right to interfere in German territory, completely forgetting our crucial assistance during the civil war.\n\n[Root.Monarch.GetName] simply waved his hand. The Duke of Saxony, who had been waiting nearby, rushed forward with his guards. Amid the screams of [north_fed_leader.Monarch.GetTitle] [BRA.Monarch.GetName]—'I came for a meeting, what are you doing!'—he was forcibly removed from the proceedings. And [Root.Monarch.GetName]'s loyal followers shall be rewarded—by becoming the new King of the North."
DD_FRA_46_d:"Today our armies cross the Rhine, extending French glory ever farther. German lands, long ravaged by war and tyranny, remain mired in endless quarrels - these Germans understand nothing of governance. Let we enlightened French bring civilization and order to these primitive barbarians. What Germans cannot achieve, France shall accomplish for them.\n\nNorthern Germany's chronic disorder shall end. These greedy, incompetent tyrants will be expelled as we bring true peace and order - under French leadership. The beastly era of territorial bloodshed concludes. Northern Germany shall know lasting peace - Pax Francia!"

DD_FRA_46a:"Vive la France!"
