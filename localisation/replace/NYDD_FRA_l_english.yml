DD_FRA_43_t:"Command of the Army"
DD_FRA_43_d:"Our military marches toward modernization - a powerful, loyal force laying foundations for France's greatness. By reorganizing the Military Privy Council, we'll install trusted, capable officers in high command, fully consolidating control. The influential Restoration Society will pledge absolute loyalty, becoming our instrument. Henceforth, France's army shall be our sword, conquering wherever we point."

DD_FRA_43_d2:"Our military marches toward modernization - a powerful, loyal force laying foundations for France's greatness. By reorganizing the Military Privy Council, we'll install trusted, capable officers in high command, fully consolidating control. Previously neutral officers will pledge absolute loyalty. Henceforth, France's army shall be our sword, conquering wherever we point."

