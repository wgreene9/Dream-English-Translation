DD_FRA_79_t:"Wave After Wave, Carrying Forward the Past and Ushering in the Future"
DD_FRA_79_d:"[Root.Monarch.GetName] sat astride his horse as the army crossed the Pyrenees. Warriors from across Europe gathered here - some to avenge their fathers, some to spread the Gospel of Saint Peter, but most simply sought to return home, to the homeland of the Iberians. Once more, [Root.Monarch.GetName] thought, once more we set foot on this land. The unfinished work of Charles Martel still loomed like storm clouds - shattered rivers and mountains, blood rain beating upon broken reeds, bleaching bones piled for miles into desolate graves. This time, for the Holy Father's cause, to end a century of invasion and slaughter from hell, for the millions of lost lambs displaced by war and ruin, God's warriors gathered again beneath the crimson Holy Cross - for king, for God, to end Satan's wicked reign.\n\nToo long, [Root.Monarch.GetName] sighed, too long have heathens enslaved this peninsula. For centuries, chains have tightened around Christian necks, driven and banished in their own homeland, how many families torn apart, how many homes destroyed.\n\nThat day approaches. The prophesied victory, martyrdom and salvation, seven centuries of faith, doubt and suffering, all shall be cleansed in the tempest of Saint James! To break the shackles of bondage, to shatter the heathens' barriers, the Merciful Father shall deliver righteous judgment.\n\nBeyond this peak, [Root.Monarch.GetName] seemed to see the Lady of the Lake beckoning to him."
DD_FRA_79a:"'I came not to bring peace, but a sword.'"
DD_FRA_79a_tt:"§MGive them the sword, give me blood, and I shall grant you freedom.§!\n"
DD_FRA_79a_modifier:"Divine Judgment"
