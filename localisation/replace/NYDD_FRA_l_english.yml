DD_FRA_38_t:"The French National Constitution"
DD_FRA_38_d:"Through years of effort, France has become a powerful centralized state. Gone are the days of humiliation and regional fragmentation. Our homeland now strides forward as a modern nation. Let us reorganize the Estates-General into a loyal parliament devoted to the state, drafting a grand constitution that defines the powers of all social estates and the structure of national authority - providing sacred legal foundation for our glorious rule."
DD_FRA_38a:"France Supreme!"

DD_FRA_39_t:"The Angevin Reconquest"
DD_FRA_39_d:"Before France's calamities, our ancestors' ambitions reached across Britain. We were conquerors and undisputed lords of those isles. But we failed to maintain our glory, allowing barbaric Vikings to seize opportunity while ungrateful English rebels spurned our civilizing embrace.\n\nNow this ends. The Gallic Lion awakens from slumber - none shall withstand the storm of France! Across sea and fire we come, to bring unity and order once more: the Pax Francia. Let us teach them both civilization and war."

DD_FRA_39a:"We shall rule England directly!"
DD_FRA_39b:"We shall release a Britain loyal to us."
DD_FRA_39c:"We shall reunite the two crowns once more."
DD_FRA_39d:"Let our military government forge a new Britain."

