DD_FRA_88_t:"The Undying Sun"
DD_FRA_88_d:"'Almighty God, hear my prayer in your faithfulness, listen to my plea...'\n\nThe well-dressed man sat alone in the twilight church, his forehead pressed against the shadowed wood of the pew before him. Crimson dusk bled through stained glass saints, casting fractured light upon the marble floor. An ornate golden crucifix dug sharply into his palm as he clutched it with white-knuckled intensity.\n\n'Heavenly Father - absolve me of my sins,' he whispered. Against the darkening indigo sky, the bloody sun hung low, its fiery light filtering through the chapel windows to bathe the Virgin's pale hands in scarlet, draping the man's bowed head in crimson veils. 'Cleanse my sullied soul, bless me with the glorious sun's eternal radiance and peace...'\n\nHis words grew slower, heavier, dissolving into murmurs as intimate as lovers' whispers. Celestial requiems seemed to echo in his ears, lifting him toward the abyss of heaven. 'Kyrie eleison! Lord have mercy upon me. Have mercy...'\n\n'Monsieur Eli,' came the coarse French voice shattering the sanctity of dusk. The intruder's boots echoed rudely through the nave. 'The envoy from Paris demands your audience.' 'Je comprends,' Eli replied in flawless, aristocratic French, his tone polished yet glacial. The newly appointed German representative rose gracefully, stepping from the burning twilight shadows into the dying day beyond the chapel doors."
DD_FRA_88a:"With a muffled metallic click, the crucifix disappeared beneath his coat once more."

DD_FRA_89_t:"Dancer of the Mad Moon"
DD_FRA_89_d:"What does it feel like to pierce vital organs? Perhaps like plunging a blade into fresh snow, only to find mountains resisting its withdrawal. Yet when Julian pulled his dagger from this unfortunate French sentry's heart, it came away with unnatural ease - as if some voice in his soul whispered this was his destiny, the purpose for which he was born and would die.\n\nLike with other victims, Julian tore a strip from the dead man's uniform to wipe stubborn blood from the blade's grooves. He crept toward the embassy parlor door, where fractured French phrases leaked through the keyhole, dancing with the speaker's agitation like a church's broken pipe organ wheezing into the frigid night, drifting toward the ghastly crescent moon.\n\nThe elegant door yielded silently to his touch. 'I said no disturbances—' the Parisian envoy's roar died as Julian's dagger flashed. A crimson fountain arced as the man collapsed like a slaughtered stallion, gurgling wordless screams.\n\nThe German representative opposite sat frozen. His body trembled first, Adam's apple bobbing soundlessly, then slumped back in resignation. With a bitter smile, he removed his spectacles and pocketed them calmly, awaiting the blood-splashed assassin.\n\n'You too were once a German like me.' Boots pounded down the corridor. Julian locked eyes with the man, hurled a fresh dagger into his thigh, and sprang toward the window. As soldiers flooded the room, Julian escaped with a dancer's grace, leaving only moonlit curtains billowing madly in his wake."
DD_FRA_89a:"The silvered night howled, pouring relentless moonlight like pale tides through the window."


DD_FRA_90_t:"The Dying Butterfly"
DD_FRA_90_d:"Thirst that seeped into his bones, pain etched upon his soul - the blinding sun stabbed into his sunken eye sockets like thorns piercing his heart. His once-noble golden hair now lay matted with blood like wild grass, while a hair tie on his left wrist barely concealed deep gashes beneath. Those azure eyes stared vacantly, faintly reflecting fading tear tracks. Bound and silent, the man stood beneath the gallows like a dying butterfly caught in spider's silk.\n\n'You stand condemned for conspiring against the crown, meddling in succession, plotting against royalty, and treason,' declared the priest clutching his black-bound Bible. 'Will you repent, Charles?' With great effort, the man raised his head, the rough noose biting into his neck. His gaze pierced through the harsh sunlight, beyond the cerulean sky and clouds, as if seeking some distant starscape. Perhaps the answer had been written from the very beginning."
DD_FRA_90a:"Beyond that vast and distant blue, one morning star still shines for you."

DD_FRA_91_t:"Moon in the Puddle"
DD_FRA_91_d:"'Why!' The middle-aged man collapsed on the ground, his once-magnificent brocade now tattered and dust-covered. 'How can you tolerate this! Such France, such family - have you no respect for our glorious name!'\n\n'Silence!' The elder on the steps thundered. 'Your life is spared only by virtue of that name. Take your son and begone - never return. Glory, family, bloodline - all ties to this name are severed.'\n\nIllness, wandering, suffering. From that night of exile, Charles and his father knew only rootless misery. Coughing blood once more, the man understood his time was short. 'Charles,' he whispered through pain-curled lips, yet his voice remained calm. 'I'll send you to an old friend. Be dutiful in his care.' 'Father—' 'Charles.' His tone turned firm. His hollow gaze fixed on the muddy puddle before them, where the moon's reflection floated pristine as jade amidst the filth. Yet try as he might, he could no longer discern his own face in those troubled waters.\n\n'Your bloodline, your homeland,' the man murmured, speaking to his son and himself alike, 'never forget your name, child. We may perish in wilderness, die unknown - but the fleur-de-lis's guiding star still shines for her descendants.'"
DD_FRA_91a:"'My road ends here - now you must walk your own path.'"

DD_FRA_92_t:"Nameless Star"
DD_FRA_92_d:"Sylvia studied with curiosity the boy her father had brought home - this stranger who would now become her brother. His filthy clothes had been replaced, and his freshly washed golden hair still glistened with droplets that caught the starlight like scattered diamonds. Beneath his lowered brows hid azure eyes like dust-covered jewels - radiant yet pitiful.\n\nCharles. The boy's name fell like a pebble, sending ripples through Sylvia's sequestered heart. The surname he'd abandoned, the heart he'd locked away - this silent boy hung in her world like an unnamed star suspended in empty night. Yet Sylvia understood: he had simply cast both his moon and his name into some forgotten puddle. Moonlight had failed to illuminate his path, leaving only phantom veils of what might have been."
DD_FRA_92a:"His hollow heart had even lost its ideals, yielding to cruel reality."

DD_FRA_93_t:"The Azure Star of Eternal Night"
DD_FRA_93_d:"Charles wearily set aside his scabbard and reached for the stone-cold tea. The cerulean sky burned crimson at its edges like smoldering garment hems - this twilight firmament mirrored his divided heart, half-cloaked in passionate scarlet, half-shrouded in cold indigo. 'You met with that Navarrese again, brother.' The clink of porcelain against china announced the young Countess's quiet interjection.\n\n'Yes, Sylvie.' Charles met those azure eyes briefly before looking away. 'I remain commander of the Royal Guard. They... you understand.' Golden strands cascaded like liquid silk over her shoulders as lowered lashes - delicate as folded fans - veiled the lake-clear gems of her eyes, obscuring all emotion. 'Was it... necessary?' 'I'm sorry, I—'\n\n'I see, Charles.' She raised those prismatic aquamarine eyes, their watery mirrors crinkling into crescent moons as dimples surfaced like rose petals on alabaster skin. The twin azure stars of her gaze shone through the moonlit dusk, luminous as guiding beacons, arresting Charles's attention completely."
DD_FRA_93a:"'So you too have found something worth burning in hell for...'"

DD_FRA_94_t:"The Silver Shore"
DD_FRA_94_d:"Charles and his sister rode along the Normandy coast, their horses ambling by the foaming waves that crashed against jagged breakwaters. The rhythmic splashes mingled with clip-clopping hooves in the crisp night air. 'They've found the Englishman,' Charles finally said after long deliberation. 'He'll likely be brought to Paris soon.' 'Then I must go to Paris as well,' Sylvie replied. The restless sea breeze caressed her face, lifting strands of her golden hair like liquid metal.\n\n'Oh dear,' Sylvie reined in her horse with feigned distress. Though wearing a lady's gown, she sat astride like her brother. 'My skirt's caught in the stirrup.' With a sigh, Charles dismounted and deftly lifted the layers of white tulle, revealing slender legs and delicate ankles sheathed in lace-trimmed socks. 'I told you not to ride in a dress...'\n\nUnlike the fluttering fabric beneath her, Sylvie sat motionless, gazing at the moonlit sea. The crescent moon filtered through gauzy clouds, painting a shimmering silver path across the dark waters - a celestial road stretching toward distant azure stars, undulating with each gentle wave.\n\n'Charles,' the girl parted pale rose lips, 'when this is over... go straight to Toulouse. Don't wait for me—"
DD_FRA_94a:"—They won't harm me. And I can buy you time.'"

DD_FRA_95_t:"Igniting the Last Ember"
DD_FRA_95_d:"Sylvie had lied.\n\nWhen matters concerned that accursed family, these throne-stealing hyenas recognized no innocence or exception. Dungeons, chains - they cast every spark of rebellion into the flames, let alone open revolt.\n\nShe saw the conflagration now. Torches formed blazing walls in the ink-black night, illuminating the city and encircling her estate. The acrid scent of burning already drifted on the wind with ember sparks - her doom approached.\n\nMoonlight pure as spring water filtered through the chaotic flames, while the Milky Way spanned the vast firmament. The firelight set her golden hair ablaze, dancing wildly in Parisian winds. She'd known this day would come since learning the boy's true name - that she would die for his moonlight. Or become his moonlight. It mattered little now.\n\nSuddenly, a carriage like a war chariot exploded through the manor gates with detonations. As the horseback youth reached down, pulling her up with fate's own grip, she felt her heart constrict with suffocating anguish.\n\nAh—what manner of sickness was this love? Burning cheeks, tangled thoughts, a heart pounding beyond control. Though she wished to scold him, her trembling heart blazed brighter than the surrounding fires, utterly captive to this figure haloed in flame and starlight."
DD_FRA_95a:"'O ambitious Capet... why must your heart be the softest thing about you—'"

DD_FRA_96_t:"The Moonlit Chase"
DD_FRA_96_d:"Failure - perhaps this was indeed failure. Yet as the carriage careened wildly, Charles found his heart unexpectedly calm. The girl's warm form pressed against his back, her slender arms encircling his waist, the whisper of silk against his skin almost making him forget their pursuers. 'Why...' 'The lies we tell those closest need no artistry - isn't that what you'd say?'\n\nThe moonlight burned hot, his heart hotter still. Charles pressed the reins into Sylvie's hands, then reached up to stroke her radiant hair, gently removing her hair tie. Those golden tresses cascaded like stardust over her shoulders in the pearlescent glow. 'Keep this as my memento - surely you've not forgotten how to ride, Sylvie!'\n\nBefore she could answer, he leapt onto the carriage roof and severed the traces. The freed horses surged forward while the carriage skewed dangerously, blocking the narrow road in a shower of gravel. Charles de Capet drew his saber, its cold steel catching the pale moonlight as he leveled it at their royal pursuers - a crescent of deadly silver gleaming in the twilight."
DD_FRA_96a:"Grant me no brilliant moonlight, only let me see its reflection in shattered glass..."
DD_FRA_96a_tt:"§M...and that shall suffice for my scarred existence.§!\n"

DD_FRA_97_t:"Justice Delayed"
DD_FRA_97_d1:"When [Root.Monarch.GetName]'s cavalry arrived at the Duke of Brittany's grim manor, the heavy oak gates stood inexplicably ajar. A metallic scent mixed with dawn wind greeted them. In the shadowed foyer, a bloodied figure in tattered prison garb struggled to rise - none other than Marshal Gilles of France! Clearly fresh from brutal combat, surrounded by fallen ducal guards. The aged marshal looked up at [Root.Monarch.GetName], rheumy eyes flooding as his weathered face twisted between grief and relief. Staggering forward, he knelt with soldier's dignity: 'Your Majesty! The traitor is dead. This broken body still lives to serve France!'"

DD_FRA_97_d2:"When [Root.Monarch.GetName] hurried into the Breton ducal residence, only eerie silence greeted [Root.Monarch.GetHerHim]. Overturned furniture and rumpled carpets whispered of panic frozen in time. Deep in the dank, cobwebbed cellar, guards found a tiny figure curled in shadows - a girl weeping herself to exhaustion, like rain-battered pear blossoms. Between shuddering sobs, the child lifted a tear-streaked face: 'Papa...Duke Charles...called him traitor...two days ago...they...' This was Jeanne, sole surviving daughter of the disgraced Marshal Gilles. The stone walls seemed to echo with innocent anguish."

DD_FRA_97_d3:"When [Root.Monarch.GetName] entered the Breton manor alone, deathly stillness hung thick as velvet drapes. The lavish halls showed no disorder - as if last night's chaos had been but a dream - only cold ashes in the hearth. This calculated calm cloaked something sinister. [Root.Monarch.GetHerHis] footsteps rang unnaturally loud. At last, [Root.Monarch.GetHerHis] hand paused at the carved walnut door to the master chamber. As sunlight pierced the gloom, a butterfly with uncannily azure wings emerged from shadows, fluttering through stained glass toward leaden skies - never looking back."

DD_FRA_97a:"My deepest apologies - I came too late."

DD_FRA_98_t:"The Day of Fiery Judgment"
DD_FRA_98_d:"Servant of the Servants of God, Bishop of Rome [AVI.Monarch.GetName]\n\nTo all who read this letter, grace, mercy and peace\n\n'But by the same word the heavens and earth that now exist are stored up for fire, being kept until the day of judgment and destruction of the ungodly.' The Heavenly Father spoke creation into being, yet this world is not eternal. Those who betrayed Christ shall face fiery retribution for their sins. But should wayward souls repent before Judgment Day - confessing their heresies and doctrinal errors - salvation may yet be theirs.\n\nAt times, we are called to contemplate Divine Mercy more deeply, that we may become living testaments to God's grace. Just as Jesus forgave His doubting disciples, so too shall He pardon lambs led astray by wicked shepherds. Those who worshipped false idols and rebelled against the Holy See, if they now repent and return to the Church's embrace, shall find forgiveness - for whoever has seen the Son has seen the Father.\n\nO sinners, the Day approaches. 'For behold, the day is coming, burning like an oven, when all the arrogant and all evildoers will be stubble.' The unrepentant shall perish in refining fire. Thus I implore all who strayed from Canon Law: return to Mother Church, lest purgatorial flames consume you."
DD_FRA_98a:"'Christ's Bride desires the balm of mercy, not the sword of punishment...'"
DD_FRA_98a_tt:"As the §YReligious League War§! continues, should we aid the §YPapal Holy League§! to victory, the official faith of the Holy Roman Empire will change to §YCatholicism§!.\n"
DD_FRA_99_t:"[From.GetName] Demands Church Union"
DD_FRA_99_d:"[From.GetName] announces having occupied Rome and, after 'cordial discussions' with the Pontiff, declares the unification of both churches."
DD_FRA_99a:"So be it..."
DD_FRA_99b:"This we cannot accept."

DD_FRA_100_t:"Act of Union"
DD_FRA_100_d:"By the Grace of His Most Christian Majesty, the King of France, and by the Authority of the Parliament of England, be it enacted:\n\nArticle I: Union of Crowns and Realm\nFrom this Act's commencement, the Kingdoms of France and England shall be forever united into one body politic under the name 'United Kingdom of France-England' (Royaume-Uni de France-Angleterre). His Majesty the King of France and his lawful heirs shall henceforth bear the dual title of Kings of France and England in perpetuity.\n\nArticle II: Succession\nThe succession to the United Kingdom shall follow in strict accordance with the Salic Law of France. All former customs regarding English royal succession are hereby abolished to ensure perpetual continuity with the French royal line.\n\nArticle III: Supreme Governance\nThe Government of France shall constitute the sole supreme executive authority. The Conseil d'État shall reside permanently in Paris, exercising sovereign control over defense, foreign affairs, taxation, and maritime matters. The English Privy Council is dissolved, its advisory functions transferred to a Special Council of appointees.\n\nArticle IV: Parliamentary Structure\nA United Parliament shall convene at Versailles as the legislative body, wherein representatives of the French Estates-General shall automatically hold seats. Final assent to all legislation remains the prerogative of the French Crown.\n\nArticle V: English Legal Particularism\nEngland may retain its common law system and local jurisdictions, provided all judicial rulings remain subject to final review by the Parlement de Paris.\n\nArticle VI: Economic Union\nAll tariffs between both kingdoms are abolished. The livre tournois shall be the sole legal tender. Ports along the Thames and Seine shall operate under equal access, administered by the Amiral de France.\n\nThis Act, sealed with the Great Seal of France and countersigned by specially empowered representatives of the English Parliament, shall take effect from Whitsunday and endure until time's end."
DD_FRA_100a:"In the name of France and England."
