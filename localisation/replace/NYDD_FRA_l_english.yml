DD_FRA_53_t:"The Unification of Iberia"
DD_FRA_53_d:"Since the fall of the Visigothic Kingdom, the Iberian Peninsula has been trapped in endless farce. Charles Martel's hammer shattered Muslim ambitions yet failed to extinguish their burning vengeance. This land bears forever foreign hues, claimed by diverse peoples struggling to survive in chaotic whirlpools.\n\nNow we may conclude God's work, giving this tiresome play a fitting finale. After centuries of bloodshed and intrigue, Iberia shall know unity under French leadership - her peoples united in peaceful prosperity."

DD_FRA_53_d2:"Since the Visigothic Kingdom's collapse, Iberia has drowned in perpetual tragedy. Though Charles Martel crushed Muslim ambitions, their vengeful fires still burned. The peninsula bears indelible foreign stains, claimed by competing nations fighting for survival in turmoil.\n\nNow we conclude this Christian struggle, giving the tragic epic its deserved ending. After centuries of war, Iberia may finally pursue peace - negotiating a future benefiting all. Through French efforts, Iberian peoples will unite toward shared prosperity."

DD_FRA_53a:"Incorporate the peninsula into our realm."
DD_FRA_53b:"Iberians shall receive their deserved prosperity."
DD_FRA_53c:"The military government will administer this land of chaos."

DD_FRA_53a2:"Unity and cooperation is our shared path."
DD_FRA_53b2:"We believe only in obedience."

