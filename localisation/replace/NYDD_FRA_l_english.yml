DD_FRA_136_t:"In the King's Name"
DD_FRA_136_d:"'Order! Gentlemen, order!' The grand hall echoed with cacophonous debate, the ceaseless invective threatening to shake the vaulted ceilings. Felix sank deeper into his velvet cushions, pipe clenched between teeth, watching the Earl's gavel drown in this sea of aristocratic folly.\n\nSurrounded by cedarwood's gentle aroma, he reached for a match - damp sticks that only sputtered pathetically. One, two, an entire box wasted. These fools bicker over thrones while France rots - Anjou, Capet, or some other princely bastard, it mattered little to Felix.\n\n'Gentlemen,' his pipe struck the table with a crack, 'That madman's corpse still cools in Paris! France wallows in filth, and here we squabble like fishwives!' From his waistcoat came parchment, drawn like a dueling sword. 'What our kingdom needs isn't a crown, but an army. Once we've piled rebel bones high enough, play your royal games then.'\n\n'Now!' The scroll unfurled with a flick of his wrist, Felix's voice taking on heraldic gravity: 'By authority of God and the French Crown, I proclaim the Paris Regency Council to crush this treasonous rabble!'"
DD_FRA_136a:"These insects shall relearn the weight of crown and tradition."
