DD_FRA_unite_title: "@FRA Unification of French Territories"
DD_FRA_unite_desc: "After centuries, we've liberated French lands from the Empire. France is whole again!"
 #Drawing inspiration from Shakespeare's plot, let's not say it's just from watching comedies.

 #The story involves Richard, the illegitimate son of the King's Governor of England, and Louis of France, along with his wife Elizabeth and her brother Malcolm. Originally, Louis was the legitimate heir. While suppressing the British rebels, he encounters Richard and is astonished to find that the two look almost like twins. (This could include a scene where bystanders mistake one for the other.) They then confront their father, only to discover the truth about Richard's illegitimate status. Fearing that his father might change his favor (since Richard is more courageous and intelligent compared to Louis, who is just an ordinary, even somewhat incompetent heir), Louis poisons and assassinates his father at night. Louis then ascends to the throne, declaring Richard the murderer and imprisoning him in the dungeon. Later, Malcolm, who has just arrived to stage a coup, confronts Louis. (The outcome depends on the situation.) Louis dies. Richard then ambushes and kills his uncle (they could also end up killing each other, in which case Elizabeth ascends to the throne). The survivor then takes the throne.

 NYDD_FRA_army_title:"Reorganize the Army"
 NYDD_FRA_army_desc:"After over a century of French civil war known as the 'Dark Ages', our army is now weak and corrupt. We must immediately reorganize and restore its combat effectiveness."
 NYDD_FRA_britany_title:"Night of Lesser Britain"
 NYDD_FRA_britany_desc:"The Duchy of Brittany near us should be ruled by the loyal Marshal Gilles. Yet for some unknown reason, he has recently lost contact and ceased all communications with Paris. We ought to investigate this matter."
 NYDD_FRA_england_title:"Reclaim Anglovia"
 NYDD_FRA_england_desc:"While the North Sea Empire is embroiled in self-destructive conflicts, this presents a perfect opportunity for us to reclaim all of Anglovia. March north at once!"
 NYDD_FRA_rule_enland_title:"The Flowering\nFields"
 NYDD_FRA_rule_enland_desc:"Once this was a battlefield where English states great and small fought to the death. But now, everything has changed. We, France, shall bring seeds of peace to this land, and from them shall grow flowers covering the hills and fields."
 NYDD_FRA_payback_title:"An Eye for an Eye"
 NYDD_FRA_payback_desc:"The Lowland merchants thought themselves secure under imperial protection, wantonly funding English rebellions. Though many say the Empire's hidden hand must be behind this again. Perhaps we should make the Lowlands our first target."

 NYDD_FRA_north_german_title:"Wolves of the North"  
 NYDD_FRA_north_german_desc:"To the north, the Germans are a pack of furious wolves. Since their defeat in the civil war and expulsion from the Holy Roman Empire, these princes have grown into a force that cannot be ignored. We could cooperate with them to overthrow the Empire—or simply deal with them as well."  
 NYDD_FRA_north_german2_title:"Dominion Over the North"  
 NYDD_FRA_north_german2_desc:"The princes of North Germany finally quieted when French armies marched into Berlin. Now, let us see what options remain."  
 NYDD_FRA_berlin_title:"To the Elbe's Waters"  
 NYDD_FRA_berlin_desc:"With the fall of Germany's great cities and the last of its warriors laying down their arms, France has declared a glorious victory over the Germans. Now, let us crown ourselves in the heart of the Empire—as Kings of Germany!"  
 NYDD_FRA_war_effort_title:"Progress of War"  
 NYDD_FRA_war_effort_desc:"As times change and warfare evolves, our arms and equipment must keep pace. The cannons that proved decisive in the Dark Ages, for instance, remain effective against modern fortifications—though their cost is steep."  
 NYDD_FRA_musketer_title:"Royal Musketeers"  
 NYDD_FRA_musketer_desc:"In the past, the French crown relied on noble levies to wage war—a system that proved cumbersome during the Dark Ages. Now, with the establishment of permanent taxation, we have ample revenue to raise a standing army."  

 NYDD_FRA_calai_title:"The Calais Trade Port"
 NYDD_FRA_calai_desc:"Calais is France's closest province to the British Isles, granting it unique opportunities for development, primarily as a hub for trade between the Low Countries, France, and England."

 NYDD_FRA_netherland_develop_title:"Developing the Netherlands"
 NYDD_FRA_netherland_develop_desc:"The Dutch economy is arguably the finest in Europe - let us exploit it thoroughly."

 NYDD_FRA_our_channel_title:"Our Channel"
 NYDD_FRA_our_channel_desc:"Behold, the Channel contains none but our ships - is this not what we might call 'Mare Nostrum'?"

