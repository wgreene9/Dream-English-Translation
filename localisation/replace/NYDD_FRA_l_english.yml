DD_FRA_44_t:"The Anti-French Coalition"
DD_FRA_44_d:"As France's power grows, the wicked Emperor has finally recognized our threat anew. They seek to unite other nations in an encircling alliance against us, isolating us diplomatically. Without doubt, war with the Empire is inevitable - conflict cannot be avoided."
DD_FRA_44a:"We must break through this encirclement!"
