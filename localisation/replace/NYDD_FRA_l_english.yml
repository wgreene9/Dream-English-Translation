DD_FRA_41_t:"The Rising Military Class"
DD_FRA_41_d:"As France gradually revives, our army and its officer corps have grown substantially. A militant club of young senior officers called the French Restoration Society has expanded significantly. This officer group, composed mostly of talented and ambitious young commanders, appears to have existed for years.\n\nDuring our campaigns, the Society's soldiers have distinguished themselves. Their collaboration has influenced France's entire military and populace. Increasingly, Frenchmen aspire to military service to save the motherland, while the army's standards continue rising."

DD_FRA_41a:"Excellent French soldiers!"
