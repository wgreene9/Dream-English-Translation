NYDD_FRA_loyaty_to_law_title:"Duty Bound"
NYDD_FRA_loyaty_to_law_desc:"Though the nobility wield great power, they remain bound by their sworn oaths - to king and country. These vows are their birthright: heavy lies the crown they must bear."

NYDD_FRA_revoke_privilge_title:"Revoke Privileges" 
NYDD_FRA_revoke_privilge_desc:"Yet the king won't sit idle. He schemes to shake off noble constraints. See how he plots another centralization campaign. But mark this - the nobles won't surrender without fight."

NYDD_FRA_ashe_to_ashe_title:"Ashes to Ashes"
NYDD_FRA_ashe_to_ashe_desc:"Pain, pain is life's epic poem. When the curtain falls, who remains on stage? The remorseful king compelled to act? Or oath-breaking nobles in revolt? Let us watch and see."

