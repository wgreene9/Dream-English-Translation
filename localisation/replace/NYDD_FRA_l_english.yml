DD_FRA_50_t:"The Red Eminence"
DD_FRA_50_d:"Armand-Jean du Plessis de Richelieu studied at military academy and Collège de Calvi before being nominated as Bishop of Luçon. He entered politics through the Estates-General, rising to Secretary of War. After being elevated to Cardinal by the Papacy, Armand gained considerable influence in France, particularly within the military.\n\nLater serving as France's Minister of War and even Prime Minister, he was created Duke of Richelieu. He worked to strengthen Paris' control over provinces while diminishing noble privileges, dominating policy decisions. A proponent of raison d'état, Richelieu prioritized naval development, establishing the French Admiralty and eventually being named Marshal of France."

DD_FRA_50a:"What an excellent statesman!"
DD_FRA_50b:"Reappoint him as Prime Minister!"
DD_FRA_50c:"Salute the Marshal!"
DD_FRA_50b_modifier:"The Red Eminence"

DD_FRA_51_t:"The Alpine Watchtower"
DD_FRA_51_d:"Unlike other German states, the Swiss Confederation hidden in the Alps exists as a world apart from the Empire. Free Swiss cantons and ambitious Habsburg rulers have made this mountain realm a buffer between France and Germany.\n\nNow Switzerland must abandon its wavering neutrality. We shall help the Swiss unite their fractious confederation, binding them eternally to French leadership. This Alpine nation shall become our eastern advance post - Europe's watchtower atop the mountains."

DD_FRA_51a:"We shall lead Switzerland."
DD_FRA_51b:"Let the Confederation elect its own president."
DD_FRA_51c:"The Royal Army will command the Alps."

SWI_MIL:"Alpine"
SWI_MIL_ADJ:"Alpine"

DD_FRA_52_t:"Blood for Blood"
DD_FRA_52_d:"The Germans brought fire and ruin upon our homeland - their invading cavalry like demons from hell, reducing our lands to ashes, leaving only famine and death. Survivors endured slavery and humiliation amidst France's ruins.\n\nNow France has crawled from hell's abyss, and these shameful invaders shall pay. We return as Europe's dominant power, this time claiming what's rightfully ours with perfect strength. The jackals of South Germany shall wash away our disgrace in blood."

DD_FRA_52a:"France must triumph, and triumph she shall!"
DD_FRA_52a_modifier:"Blood for Blood"
DD_FRA_52a_tt:"Provinces we or our non-tributary subjects control in the §YHoly Roman Empire§! will immediately §Gleave the Empire§!.\n"
