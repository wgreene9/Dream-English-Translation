DD_FRA_74b_tt3:"We choose §Mpapal collaboration§! in Italy.\n" 
DD_FRA_74c_tt2:"We choose §Oestablishing a new church§! in Italy.\n"

DD_FRA_74a_modifier:"Italian Wars"

DD_FRA_75_t:"France Vows to Defend the Papacy"
DD_FRA_75_d:"France's [From.Monarch.GetName] assures the Pope they'll defend the Holy See as Charlemagne and Pepin did - humbly yet devoutly. The French pledge immediate intervention if Rome is threatened. But who's to say this isn't mere pretext for Italian ambitions?"

DD_FRA_75a:"We believe France remains the Church's Eldest Daughter."
DD_FRA_75b:"The Papacy needs no foreign protectors."

DD_FRA_76_t:"Shakespeare's Globe Theatre"
DD_FRA_76_d:"As French culture flourishes, our theatrical renaissance has inspired all Europe, drawing brilliant playwrights and actors to Paris. With royal patronage, famed French dramatist William Shakespeare and his "Lord Chamberlain's Men" have built an magnificent new playhouse - the Globe Theatre.\n\nThis opulent marvel has captivated European aristocracy since its recent completion. The inaugural performance features Shakespeare's new play 'The Tragedy of Errors', reportedly based on French court intrigues. His Majesty [Root.Monarch.GetName] graces this glorious occasion with his presence."
DD_FRA_76a:"All the world's a stage, but Paris holds the principal role."

DD_FRA_77_t:"Rome's Destiny"
DD_FRA_77_d:"As our truly Christian armies advance through Tuscany, God's warriors have driven out Antichrist's minions to stand before Rome and Saint Peter's throne. The sacred Eternal City on seven hills need no longer fear defilement by profane enemies - we shall be Catholicism's shield and sword.\n\nSin shall be judged, justice served. We'll help purge the Church's corruption, establishing true faith and leadership. France will clear Christianity's path, serving Pope and Holy See with utmost devotion."

DD_FRA_77a:"The Holy See may gladly transfer temporal affairs to us, focusing on sacraments."
DD_FRA_77b:"Our Rome will end centuries of corrupt rule." 
DD_FRA_77c:"We remain Rome's most faithful guardians."
DD_FRA_77d:"Church, Rome and Italy shall follow our lead."

DD_FRA_77d_tt:"Even if later events release @ITA§YItaly§!, §YRome§! will remain ours.\n"

DD_FRA_77c:"We maintain excellent relations with the Pope."
DD_FRA_77d_modifier:"Royal Palatine in Rome"
desc_DD_FRA_77d_modifier:"So great a city demands our personal oversight."

DD_FRA_78_t:"Italia, do not weep for me"
DD_FRA_78_d:"Forgive me, mother. This is my last letter. The French will cross the river soon, I reckon we have but one more night, and those Tuscans are no better off. Those Gallic bastards have endless artillery, like demons from hell at night. I cannot sleep, nor catch my breath.\n\nMy right leg hurts terribly, God, it hurts so. The Milanese winter would be the death of me, and my poor old comrade took an arrow. The ground here is hard and cold, and as the last drop of wine burns my throat, I remember the soil of home, my sister. Dear God! May He protect you, mother. May God protect Italy and my soul.\n\nChrist, it's so cold here, cold enough to make my head spin. My mind feels clouded as if filled with ten pounds of wine. Italy is snowing, and our land will be buried beneath this white shroud. Glory, damnable glory - it shall drag down my life, my soul, Italy's very soul into the abyss, yet still I fight for it, scrambling for a miserable seat in Heaven, serving an Italy doomed to die like Isaac upon the altar.\n\nForgive me, mother. I think this cursed fever has me rambling. The Gauls' guns sound again across the river - I pray tonight won't be their final assault. Mother, please don't weep for me."
DD_FRA_78a:"A wretched Italian."
DD_FRA_78b:"A dying lamb."
DD_FRA_78c:"A struggling soul."
DD_FRA_78a_tt:"We shall establish a unified @IT1§YItalian§! vassal state.\n"
DD_FRA_78b_tt:"We shall establish separate vassals in §YNorthern Italy§! and §YSouthern Italy§!.\n"
DD_FRA_78b_modifier:"Italian Administration"
DD_FRA_78c_modifier:"Italian Administration"
