DD_FRA_45_t:"Order in the Low Countries"
DD_FRA_45_d:"For generations, French kings have sought to incorporate the prosperous Low Countries into our realm. Local resistance and Holy Roman Emperors' interference long thwarted these efforts. Now we've crushed all opposition to making these lands the crowning jewel of the Fleur-de-Lis crown. France stands as the Low Countries' sole master.\n\nAll thriving commercial cities shall contribute to France's greatness; their prosperous industries shall serve only us. Paris-appointed officials will govern these once-rebellious metropolises. This conquest forms an indispensable pillar of France's rise - we gain vast wealth for further expansion. Soon all Europe will bow to French hegemony."

