DD_FRA_54c_tt2:"§OThe English aren't worthy - let French settlers claim their lands. Integration takes longer but requires only patience.§!\n"

DD_FRA_55_t:"William Shakespeare"
DD_FRA_55_d:"The French poet and playwright William Shakespeare, regarded as France's national poet and by many as the greatest dramatist of all time. His plays written for a small theater in late 16th and early 17th century now enjoy growing international acclaim. His contemporary Ben Jonson's prophecy - 'He was not of an age, but for all time' - has come true.\n\nHis most famous work remains 'The Tragedy of Errors', inspired by 15th century France's bloody royal struggles. This tragedy tells of a French prince meeting his English doppelgänger, triggering intertwined fates that transform the kingdom overnight into a realm of conspiracy and human misery."
#《The Tragedy of Errors》
DD_FRA_55a:"Another gem of French literature!"

DD_FRA_56_t:"Lingering on Yesterday's Shore"
DD_FRA_56_d:"The boy's childhood was spent in exile. Born in London, his family fled north when the French invaded - yet the armies followed like apocalyptic nightmares. Eventually, they resigned themselves to living under French rule like foxes surrendering to hunters, delivering their fate to France's demons.\n\nThose were dark days. The French mandated French in all schools, yet his parents secretly taught him English, whispering: 'Never forget you're English.' These deathbed words became eternal scars, part of his soul from womb to grave. The French took their lands, slaughtered their people, then proudly built a tower in London commemorating their 'glorious Norman Conquest'.\n\nNow he vows to make France tremble, to prove this land will never yield - France shall pay in blood."

DD_FRA_56a:"Break her wings, cage her soul, drain her blood - until Britain sinks beneath the waves."
DD_FRA_56a_tt:"Great Project '§YTower of London§!' grants an additional §G-2.5§! years of separatism per level.\n"
DD_FRA_57a_tt:"Great Project '§YTower of London§!' grants an additional §G-0.8§! national unrest per level.\n"

DD_FRA_57_t:"Wings Soaring Toward Tomorrow"
DD_FRA_57_d:"The boy squeezed excitedly through the crowd until soldiers gently stopped him - no further. As clock towers chimed, cheers erupted for the new Franco-English Friendship Memorial. Hundreds gathered to honor those fallen in centuries of war, their bloodshed now etched in stone.\n\nAncient hatreds no longer chain hearts, but become wings lifting both peoples toward shared futures. Some ask: after so much war, how can anyone forsake vengeance for hope? The answer whispers on the wind: because we now ride the wings of tomorrow."
DD_FRA_57a:"We live not in yesterday's sorrows, but facing tomorrow's dawn."

DD_FRA_59_t:"The Revenge Pact"
# DD_FRA_59_d:"The Holy Roman Empire appears glorious, but grows isolated through endless expansion. Many watch and covet, awaiting its fall. Among them - North German allies exiled centuries ago during Hohenstaufen succession struggles, now forced to bitterly witness imperial resurgence. We share this enemy: the Hohenstaufen Empire. Let us propose an agreement with North German leaders, preparing joint action against our common foe."
DD_FRA_59_d:"The Holy Roman Empire appears glorious and triumphant, yet its relentless barbaric expansion is gradually isolating it. Countless observers wait, covet, and anticipate its downfall. Coincidentally, in Northern Germany, there exists a group of avengers who are unwilling to accept defeat. A century ago, they were expelled from the Empire following that ambitious war for the throne against the Hohenstaufens. Now, isolated in the desolate northern reaches, they painfully watch the Empire's rise. Clearly, we share a common enemy—the Empire under Hohenstaufen control, and that detestable, nauseating Iron Century. Therefore, we should attempt to reach an agreement with the Northern German leadership, preparing for a future joint assault on the Empire."
DD_FRA_59a:"Extend the invitation."
DD_FRA_59b:"Unnecessary - we'll handle the Empire alone."
DD_FRA_59a_tt: "£yes£If they §Gaccept§!:\n§Y[Root.GetName]§! will intervene in the §YSecond North-South War§! on the side of the §YNorth German Confederation§!.\n"
DD_FRA_599_t: "Pact of Vengeance"
DD_FRA_599_d: "The French from distant Paris propose a secret pact to ally against the Holy Roman Empire. We are all aware of France's boundless ambition, but alone we cannot withstand the Empire. Perhaps this is a necessary evil?"
DD_FRA_599a: "For a shared goal!"
DD_FRA_599a_tt: "£yes£If we §Gaccept§!:\n§Y[Root.GetName]§! will intervene in the §YSecond North-South War§! on the side of the §YNorth German Confederation§!.\n\n§RThis will also damage our prestige among the German princes, making them less willing to support us.§!\n"
DD_FRA_599a_op: "Pact of Vengeance"
DD_FRA_599b: "Let's reconsider."

DD_FRA_601_t:"Severing the Root of Evil"
DD_FRA_601_d:"Once the Germans were but nameless subjects groveling at Charlemagne's feet - pathetic Germanic tribes, barbarians devoid of nobility. We gave them civilization, order, and statecraft, yet these ungrateful jackals betrayed their benefactors, boasting their tainted blood as noble proof. These foolish savages abandoned plows for swords turned against their masters.\n\nWe shall rebury these pretentious clowns beneath the earth. Fire will scorch their fields, blood will poison their rivers, and severed heads will replace city lights. The Franks' gift of freedom was pure folly - now French steel will crush their petty borders, dragging these delusional wretches from their laughable 'Empire'. We'll eradicate the German menace; henceforth, all authority flows solely from France!"
DD_FRA_601a:"Salt shall follow sulfur and flame."
# DD_FRA_601b:"Germans shall remain our humble servants."
# DD_FRA_601c:"Our armies will teach obedience and humility."

DD_FRA_60_t:"Southern Negotiations"
DD_FRA_60_d:"We waited hopefully for an evening that would never come. The southern dukes hold not even a shred of respect for us. If peace cannot bring victory, then we must meet on the battlefield."
DD_FRA_60_d2:"Southern delegates have arrived at Paris' court to negotiate terms for France's unification - the first independent Franco-Southern diplomacy since the Albigensian War without imperial oversight. At a Seine-side banquet, [Root.Monarch.GetName] raised a toast to southern representatives, receiving only polite applause."
DD_FRA_60a:"A promising beginning."
DD_FRA_60a_tt:"Agree to attend the conference.\n"
DD_FRA_60b:"No alternative remains."
DD_FRA_60b_tt:"§ROnly war can answer now.§!\n"

DD_FRA_61_t:"Burgundy's Demands"
DD_FRA_61_d:"As the wealthiest of southern dukes, Burgundy's envoy appears poised and confident. They demand monopoly over southern wine trade with royal charter, ensuring protected interests and unrestricted wealth accumulation."

DD_FRA_61a:"Accept these terms."
DD_FRA_61b:"Deny the privileges."
DD_FRA_61b_tt:"§YWe require at least two dukes' support for legitimacy, otherwise facing §Radditional penalties§!.§!\n"

DD_FRA_62_t:"Gascony's Demands" 
DD_FRA_62_d:"Gascony, militarily strongest among southern dukes, seeks exemption from military obligations and exclusive rights to levy their populace. They view their subjects as assets to strengthen themselves rather than resources for Paris."

DD_FRA_63_t:"Provence's Demands"
DD_FRA_63_d:"The last southern duke's representative rises, proposing duty-free trade privileges for Provençal merchants and tax exemptions for their goods."

DD_FRA_64_t:"Minor Lords' Demands"
DD_FRA_64_d:"Beyond the three great dukes, numerous minor southern lords collectively seek Paris' guarantee of their autonomous rights and protected interests."

DD_FRA_65_t:"The Stitched Bitter Heart"
DD_FRA_65_d:"Imperial blades carved the proud rooster into fractured remnants, leaving France more divided than imagined. For this bitter unity, we sacrificed too much - gaining only a scarred, sutured heart. As the Hohenstaufen century's iron curtain fell, France unified yet splintered in agony.\n\nCompromises scattered royal power - local magnates still reign supreme. Privileges granted to nobles are seeds sown in soil, destined to bear fruit that will shock France. Chaos takes root in Fleur-de-Lis earth, waiting to bloom poisonous flowers. North/South, core/periphery - centuries of separation left countrymen estranged from peasants to lords."
DD_FRA_65a:"Life's paths diverge north and south..."
DD_FRA_65a_tt1:"Fortunately §Y[Root.Monarch.GetName]§! secured sufficient support.\n"
DD_FRA_65a_tt2:"§RYet all proves futile, reduced to mockery.§!\n"

DD_FRA_66_t:"The Scorching Tide"
DD_FRA_66_d:"Hell's flames still consume indiscriminately, yet our nation - once willing fuel for this fire - burns out. As war drags on, famine and death ride unchecked across France. Merchants lament how no nation trades with war-torn France, while peasants and artisans cannot sustain production. Endless war has stolen ordinary Frenchmen's peaceful lives, taking loved ones and stability forever. France charges headlong into the scorching tide of collapse..."

DD_FRA_66a:"Yet the war continues."
DD_FRA_66a_modifier:"Disintegration" 
DD_FRA_66a_tt:"While active, the government mechanic '§YWar Enthusiasm§!' provides §Rhalf§! its usual §Gbenefits§!.\n\nIf after §R10§! years we fail to reduce '§YWar Enthusiasm§!' below §Y75§!, we'll face §Rbankruptcy§! and §Rcollapse§!.\n"

DD_FRA_67_t:"The Ebbing Tide"
DD_FRA_67_d:"Restoration requires more than empty promises - peace remains but a fantasy. 'All who take the sword shall perish by the sword.' None can seize power through deceit then rest easy. From the moment the Restoration Society took control, France was doomed to endless war. The people follow not because they believe you noble, but because they trust you'll make France great. What mad France craves now isn't peace - it's war, death, and bloodshed."

DD_FRA_67a:"Unrest spreads like plague."
DD_FRA_67a_modifier:"Fervor Faded"
DD_FRA_67a_tt:"While active, the government action '§YInflame War Enthusiasm§!' costs §Rdouble§!.\n"

DD_FRA_68_t:"The Great Collapse"
DD_FRA_68_d:"Oh fickle, mad, capricious France! We thought we could tame this wild stallion, only to be thrown violently from its back. The very tide that lifted us to power now destroys all we built. Wretched, selfish, crumbling France! They once spilled rivers of blood for land and slogans - now they raise swords against kin for bread and freedom. France's war chariot charges unceasing toward destruction. We ignited this wildfire, yet cannot extinguish it."

DD_FRA_68a:"The tyrant reaps his harvest."

DD_FRA_69_t:"Friends Beyond the Mountains"
DD_FRA_69_d:"As the Crusade's frontline, our Reconquista advances fervently. Beyond the nearby Pyrenees, the French have achieved unity - we need strong allies at our back. They could become our reliable shield and sword. Shall we send an envoy to forge this alliance?"

DD_FRA_69a:"Dispatch the envoy."
DD_FRA_69b:"Not yet."

DD_FRA_70_t:"The Reconquista Alliance"  
DD_FRA_70_d:"An envoy from [From.GetName] arrives in Paris proposing an alliance. True, France could support the Reconquista to burnish our Christian reputation as defenders of the faith. Castilian holy warriors would make capable allies. Yet we might instead seize direct control of the peninsula - why be shackled by pitiful treaties when more territory beckons?"
DD_FRA_70a:"We'll take this friendship."  
DD_FRA_70b:"Reconquista? Never heard of it."  
DD_FRA_CAS_ally:"Reconquista Alliance"  
DD_FRA_70a_tt:"Missions related to §YIberia§! will §Mchange§!.\n"

DD_FRA_71_t:"Letters"
DD_FRA_71_d1:"Dear [Root.Monarch.GetTitle],\n\nYou never knew me, nor will remember me. Yet I write to thank you - France stands again because of your greatness. Uneducated as I am (only knowing letters from father's account books), I praise your name in Jesus. Without you, we'd still wallow in foreign oppression. From my heart - savior of France and her people!"

DD_FRA_71_d2:"Dearest Mother,\n\nMy life finds purpose at last. I've joined noble knights striving for France's rebirth - no ranks between us, only justice. I understand neither politics nor statecraft, but know our homeland suffers. As you taught me in childhood, I'll stand for virtue.\n\nMay we meet in God's kingdom."

DD_FRA_71_d3:"To My Noble Lord Duke,\n\nThough insignificant as dust to your grace, permit this impertinent letter. My lord, whether unseen or beneath notice, our peoples under this rule will never know the harmony of our youth.\n\nI mourn not the walls between us, nor friendships faded - but the death of hope between brothers who should have stood united. Why must one people serve or hate another?\n\nPerhaps my golden memories were always master/servant - just a childhood playmate, this worthless Englishman. France has no place for us, nor your life for me. I bid farewell, vanishing from your days - though England may haunt your twilight years."

DD_FRA_71b:"—An unnamed Englishman."
DD_FRA_71a:"This is why we fight."

DD_FRA_72_t:"French Aid Arrives"
DD_FRA_72_d:"Our dear French allies have supplied modern muskets, enabling formation of new firearm regiments."
DD_FRA_72a:"We are deeply grateful."
