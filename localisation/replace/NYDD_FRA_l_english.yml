DD_FRA_129_t:"The Winds of Freedom Forever Blow"
DD_FRA_129_d:"Atlantic breezes cross the Channel, sweep through fields, and whisper into Paris - this capital of liberty celebrating victory for France and all Europe. The city bathes in dawn's light, in revolution's glory, in freedom's cleansing winds.\n\nSpontaneous processions form, victory marches winding through streets lined with blossoms and cheering crowds. At their center walks a maiden in spotless white, crowned with golden lilies, bearing radiant fleurs-de-lis - no longer royal symbols, but emblems of France's prosperity and her people's egalitarian republic.\n\nJubilant hymns rise to cathedral vaults, mingling with stained-glass filtered psalms and floral perfumes. The wind of freedom caresses this wounded land and her resilient children. Shattered chains lie broken as doves carry French ideals afar. Unyielding France shall ride these winds toward a new European dawn.\n\nLet royalists dread our wrath, let tyrants face our might. Banners dance defiantly, hearts burn undimmed. However often darkness returns, however tides may turn - countless Sisyphuses, raise your stones anew! People of Europe, sound liberty's clarion call!"

DD_FRA_129a:"March we united by sacred oath, Rather die than abandon our cause."
DD_FRA_129a_tt:"Will you join in our crusade? Who will be strong and stand with me?\nSomewhere beyond the barricade, Is there a world you long to see?\nDo you hear the people sing? Say, do you hear the distant drums?\nIt is the future that they bring When tomorrow comes!\n\nLet the beating of your heart Echo the drum's revolutionary sound.\nOur day of glory has arrived - A new dawn breaking all around!\nTo the barricades, raise the scarlet standard high!\nFor those who fall shall never die - Their blood makes French flowers bloom!"
DD_FRA_129a_modifier:"§JBrave New World§!"

DD_FRA_130_t:"Wildfires Engulf the Bastille"
DD_FRA_130_d:"'To the Bastille!' At dawn, thousands of Parisians surged toward the fortress - some bearing muskets, others brandishing blades. The people's wrath rolled forward like storm clouds, converging upon that symbol of oppression.\n\nThe Bastille, once Île-de-France's mightiest stronghold against foreign invasion, now loomed over Paris as the regime's watchtower. Its garrison guarded political prisoners, this Goliath of stone casting shadows across France. For generations, the people had hated this evil giant as much as the hated League government, longing to drag it down into oblivion.\n\nThe Parisian regime had long played the people for fools, while the League Parliament ensnared all Europe in its web, draining France's lifeblood. Years of brazen taxation finally ignited popular fury - wave after wave of revolts crashing against this kingdom of darkness.\n\n'Bring the cannon!' Artillery roared, their iron shot blasting masonry into clouds of dust and debris. Cheers erupted with each impact. When the walls crumbled, desperate defenders raised white flags. As the drawbridge lowered, insurgents stormed through residual gunfire. Though Governor de Launay ordered ceasefire to prevent massacre, the mob dragged him out, stabbing and beating the aristocrat before parading his severed head on a pike through the streets. Now revolutionary fires consume the Bastille's ruins."
DD_FRA_130a:"Snow melts to ashes, steel clears its sheath."

DD_FRA_131_t:"The Coalition of Order"
DD_FRA_131_d:"The fall of the Bastille and revolutionaries' seizure of power has sent shockwaves through France's former dominions - a mixture of outrage and terror uniting the old order. These aristocrats have hastily formed a counter-revolutionary 'Coalition of Order', dreaming of strangling our revolution in its cradle. These powdered nobles, these squabbling courtiers who once vied for influence, now stand united as never before. They howl for our destruction, desperate to thrust us back into the mud, to drown us in yesterday's filth.\n\nYet we shall not yield! We refuse to grovel before these gilded parasites who once brandished our chains, these feasting lords who ignored their people's suffering! Millions of France's children - the oppressed, the downtrodden - this nation's true people shall never submit! Unyielding France! Glorious France! Now Coalition armies mass at our borders. To arms, citizens! We shall defend our nation! Our hopes! Our tomorrow!"
DD_FRA_131a:"Though hope seems faint, we march without regret."
DD_FRA_131a_modifier:"A United People Shall Never Be Vanquished"
DD_FRA_131a_modifier2:"Fighting for Order"

DD_FRA_132_t:"All Fall to Dust"
DD_FRA_132_d:"The insurrection is crushed.\n\nBarricades lie broken, stone walls shattered, blood creeping silently along Parisian cobblestones. The capital is unrecognizable - embers smolder in streets choked with rubble, the air thick with death's stench and despair's suffocation.\n\nFrom surviving windows, black mourning cloths hang like funeral shrouds: profound black, silent black, hopeless black. Paris kneels in ruins as victorious troops march down the Champs-Élysées, past the Hôtel de Ville, through the rebels' graveyard. New purges begin; squares overflow with ghastly guillotines, baskets of heads, pools of crimson. The 'Bloody Week' trials stretch seven days, met only with tomb-like silence - no cries, no lamentations, no final defiance. Perhaps Paris has no tears or blood left to give.\n\nIt ends. The cannonades end. France's judgment ends. The people's future ends. All fall to dust.\n\n§RIt is finished.§!"
DD_FRA_132a:"If fortune favors us, history may yet repeat."
