NYDD_FRA_lorrine_delimma_title:"Lorraine Crisis"
NYDD_FRA_lorrine_delimma_desc:"As our territory closest to the Empire and Swabia, the Duke of Lorraine has been fickle and difficult to control due to the region's remoteness. Now, with the death of our previously installed Duke, his heir may waver and choose the Empire - we must keep a close watch on him."

NYDD_FRA_reunite_title:"France Reunited"
NYDD_FRA_reunite_desc:"Our homeland is finally reunited under a strong king once more. The fleur-de-lis, God's gift symbolizing light and liberty, is bestowed again upon [Root.Monarch.GetName], a ruler worthy of Charlemagne's name and his immortal legacy."
