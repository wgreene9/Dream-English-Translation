DD_FRA_42_t:"Taxation for France"
DD_FRA_42_d:"Following the Albigensian defeat, French kings instituted new taxes to rebuild the devastated nation and raise a powerful army. Beyond increasing traditional levies, Richard II established the French Defense Tax through the Estates-General during the Low Countries War and French Civil War.\n\nAfter a century's evolution, this has become a permanent military expansion fund rather than temporary emergency levy. For tax-exempt nobles, it matters little - some even profit handsomely. But for peasants and urban craftsmen, the Defense Tax remains deeply unpopular."

DD_FRA_42a:"For France's renewed greatness."
