NYDD_FRA_ASU_title2:"Steadfast Ally"
NYDD_FRA_ASU_desc1:"Sigh, the Spanish are causing trouble again. Will their fires never cease? Time for the French fire brigade to put them out."
NYDD_FRA_ASU_desc2:"As steadfast allies in the Reconquista, we should send reinforcements to our Spanish friends."

NYDD_FRA_in_the_name_of_god_title:"Divine Judgment"
NYDD_FRA_in_the_name_of_god_desc:"Our rule over Italy is indisputable - these lands joined glorious France since Charlemagne's time. Now, surrounded on all sides, the Pope will surely welcome our arrival more than ever."
NYDD_FRA_lombady_title:"Fall of Lombardy"
NYDD_FRA_lombady_desc:"With Milan's fall, the core provinces of Lombardy shall come under French rule, generating continuous wealth for our realm."

NYDD_FRA_golden_march_title:"Golden March"
NYDD_FRA_golden_march_desc:"Italy's wealth is boundless, producing gold like a flowing river. We shall guide these shrewd merchants to France, to Paris - after all, they know full well what the alternative would be."

NYDD_FRA_knight_title:"French Chivalric Order"
NYDD_FRA_knight_desc:"France birthed true chivalry and honorable warfare. Yet times change, and chivalric ideals have faded into obscurity. We must resist this tide, ensuring knightly virtues are reborn in our courts and armies."

NYDD_FRA_centralize_title:"Centralization Movement"
NYDD_FRA_centralize_desc:"Centralization will strengthen our nation - thus we have every reason to pursue it."

NYDD_FRA_new_world_title:"Discovery of the New World"
NYDD_FRA_new_world_desc:"The rumors are true! Beyond the Pillars of Hercules lies a brand new continent. We must act swiftly!"

NYDD_FRA_missipi_title:"Exploring the Mississippi"
NYDD_FRA_missipi_desc:"The Mississippi is an eerie swamp. Yet legends speak of mysterious treasures here, drawing countless explorers."

NYDD_FRA_viva_france_title:"Vive la France"
NYDD_FRA_viva_france_desc:"A thick volume, reportedly compiled by regional governors celebrating France's might, containing phrases in every language they could gather. Each sentence conveys the same message - 'Long live France'."
