DD_FRA_34_t:"The Fate of Lesser Britain"
DD_FRA_34_d:"The Bretons are descendants of Celtic tribes from the British Isles. Though centuries of Roman rule and assimilation following the conquest of Gaul have thoroughly Gallicized the Breton peninsula, they retain distinct Celtic traditions setting them apart from native Frenchmen.\n\nNow that we've regained control of Lesser Britain, we must restart Breton reintegration. We cannot tolerate such fiercely independent people at our doorstep - the inhabitants of Lesser Britain must join France's grand march. The only question remains: should we proceed gradually or with an iron fist?"

DD_FRA_34a:"They shall submit."
DD_FRA_34b:"Haste makes waste - patience bears sweeter fruit."

