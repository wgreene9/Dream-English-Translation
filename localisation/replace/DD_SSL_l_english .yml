DD_SAN_Thessaloniki_Despotate_reform:0 "Despotate of Thessaloniki"
DD_SAN_Thessaloniki_Despotate_reform_desc:0 "The Despotate of Thessaloniki is a nascent polity formed by remnants of the former Despotate of Epirus. Unlike many former rivals, Epirus originally possessed a relatively weak aristocratic class, with most old noble families having fled to Anatolia during the city's fall. The lack of powerful nobles反而 provided Epirus an advantage in implementing reforms and strengthening centralization. The Despot could govern more directly through military and bureaucratic systems."

