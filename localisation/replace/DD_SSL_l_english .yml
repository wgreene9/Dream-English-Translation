DD_LSK.0.t:0 "Embers of Thessalonika"
DD_LSK.0.dec:0 "Boniface de Montferrat, amidst the smoke of the Fourth Crusade, founded the Kingdom of Thessalonika through formidable courage and lofty prestige. He married Margaret of Hungary, widow of Isaac II Angelos. Through this union, he gained recognition from the remnants of Byzantine nobility and initial legitimacy in the eyes of the Greek people.\n\nYet the Latin Kingdom's foundations proved unstable. Boniface's sudden death, coupled with the oppression and forced conversion of Greek subjects by Latin lords, intensified internal turmoil. Over decades, Thessalonika faced multiple sieges, nearly fell to the Bulgarian Empire, and ultimately submitted to the Latin Empire amid shifting powers. The kingdom found respite under Boniface's son Demetrius, who eased internal conflicts and skillfully maneuvered for his second son Henry to inherit the Duchy of Thessaly, ruling these mountainous lands.\n\nThe Montferrat branch thus took root in Thessaly. Through centuries, we steadfastly guarded the kingdom's southern frontier, our bloodlines gradually blending with the land through generations of marriage with local nobles. Yet in the 1430s, the crown of Thessalonika finally collapsed under internal strife and external threats. The incompetent and cowardly William III was forced into exile in Italy, leaving us holding this remote corner. Fortunately, today's duchy has shed its former extremism, permitting Greek subjects to keep their faith while carefully maintaining relations with the Papacy. Our court preserves Latin Church traditions while incorporating Greek customs and etiquette. Thus, the local people gradually see us as protectors rather than foreigners.\n\nNow, the Empire of Thessalonika teeters on the brink, its rule over Epirus shattered through our machinations. The Komnenos Doukas family has lost control around the Pindus mountains, and our [Root.Monarch.GetTitle] [Root.Monarch.GetName] seizes this moment to rekindle the ambition of the [Root.Monarch.Dynasty.GetName] dynasty. Perhaps the embers of Thessalonika may yet burst into flames once more."
DD_LSK.0.a:0 "Boniface's legacy lives on through us!"

DD_LSK.1.t:0 "Danubian Crusade"
DD_LSK.1.dec:0 "The Danube's torrents rush from the Alps, winding between the Balkans and Carpathians, forming a natural boundary between us and the heretics and barbarians. Since the Fourth Crusade, this land has been filled with unhealed grievances: Bulgarian rebellions, Serbian expansion, Hungarian noble ambitions—all viewing our Empire as outsiders. Now, [Root.Monarch.GetTitle] [Root.Monarch.GetName] orders the reorganization of knightly orders and mercenary companies, summoning clerics to preach along the riverbanks, shaping this war as the beginning of a great new crusade. War horns and hymns echo through military camps, where armored knights and pontoon bridges stand ready.\n\nThe Danube will no longer be just a barrier, but shall become a bridge for imperial expansion. Should we cross this river in the name of the Cross, the Empire will not only purge heresy and rebellion but bring the entire Balkans under Catholic order."
DD_LSK.1.a:0 "God's will!"

DD_LSK.2.t:0 "Imperial Rebirth"
DD_LSK.2.dec:0 "The court of [This.GetName] has finally quelled the turmoil. The killings and plunder brought by the Fourth Crusade still sting in memory: it was a tearing of faith, a disgrace of fratricide, the nightmare of an empire's collapse, and many still whisper curses about those years of blood and fire.\n\nYet Boniface's legacy never truly died. From the moment he raised his royal standard in Thessalonika, our dynasty has borne the names of outsiders and usurpers, surviving with difficulty amid suspicion and hatred. The old divisions were forcibly healed through baptism by iron and blood, with brutal struggle bringing unified order. Though the path was strewn with thorns, a new empire now stands proudly upon the ruins. Generations have passed, and Latin blood has gradually blended with Greek soil. We inherit Roman Catholic traditions while using Greek customs to pacify the people. Through this cruel trial, we have finally taken root, becoming new guardians.\n\nNow the Empire under Latin rite has been reestablished. Former divisions were mended with iron and blood, brutal struggles bringing new unity. Rhomanía reappears in daylight—no longer a ghost of the past, but a kingdom in the present. The wound of the Great Schism may not heal easily, but the new empire stands upon the ruins, bearing Greek lineage and Latin faith, destined to recreate the prosperity, harmony, and splendor of the old Empire.\n\nMay our descendants remember not only the darkness of our internecine strife, but how we forged order and empire anew from flames and ruins."
DD_LSK.2.a:0 "This is our disgrace, and our rebirth. We were scattered by suffering, yet united again beneath the Cross."

DD_LSK.3.t:0 "Pilgrim Sea Route"
DD_LSK.3.dec:0 "After securing the harbors of Thessaly and the Aegean islands, [Root.GetName] has established a transport route spanning the Eastern Mediterranean. Warships and merchant vessels shuttle continuously under escort fleet protection, carrying military supplies, knights, and provisions. In the ports of Constantinople and Thessalonika, shipwrights work day and night building galleys, while knights assemble in formation at the docks, ready for deployment. Merchant reports arrive: Egypt's fertile delta lies within reach, and Alexandria's port is the key to the Nile and Eastern trade routes.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] gazes upon the blue sea and distant sails, knowing that capturing that ancient city would allow the Empire to completely control the Eastern Mediterranean's lifeline under the Cross's protection. The sea route is open; only the decisive step remains."
DD_LSK.3.a:0 "The army shall arrive with the sea winds!"

DD_LSK.4.t:0 "The Lord's Anointed"
DD_LSK.4.dec:0 "Boniface de Montferrat was originally the consensus leader of the Fourth Crusade, possessing both lineage and prestige, sharing ancestry with the Kingdom of Jerusalem and marital ties with the former imperial family. When Constantinople fell, both knights from the West and remaining locals believed the imperial crown rightly belonged on his brow. Yet Venetian schemes and Frankish ambitions changed everything. Villehardouin and Brienne wove conspiracies, joining with Baldwin of Flanders to strip him of his rightful inheritance through manipulated elections, placing the crown upon the head of the aged but still ambitious 'blind' Enrico Dandolo. That moment of humiliation became deeply engraved in Montferrat family memory.\n\nToday, fortune's wheel has finally turned. Hagia Sophia's bells still echo, monastic chants resound, candle flames flicker, and gilded icons gleam. [Root.Monarch.GetName], as Boniface's descendant, slowly enters the sanctuary, draped in luxurious robes, wearing the sword and regalia inherited from the Kings of Thessalonika. Clerics chant Latin prayers, holding crosses and gospels; knights stand solemnly with banners, griffins and crosses interwoven. Though cold observers remain, they cannot diminish this moment's solemnity. The Archbishop solemnly raises the jeweled crown, places it upon his head, anoints his brow with holy oil, and proclaims him 'Emperor of the Romans, Lord of the Greeks.'\n\nThe crowd's reaction is complex yet fervent: some call this God's righteous repayment, redemption for past conspiracies; others fear whether old grievances and betrayals might reignite beneath this imperial crown. Yet the [Root.Monarch.GetTitle] remains solemn and resolute, knowing this act represents not only coronation glory but belated justice. Through worldly changes, the imperial scepter has ultimately returned to its true owner's hands."
DD_LSK.4.a:0 "Fate has finally returned the crown that was rightfully ours!"

DD_LSK.5.t:0 "Confronting the Empire"
DD_LSK.5.dec:0 "After long campaigns, the banners of [Root.GetName] finally fly along the Sava River's banks, facing the double-headed eagle's emblem across the waters. This is the frontier of the Duchy of Styria, the borderland of the Holy Roman Empire. For the first time, the Roman successor of the East and the Holy Roman Emperor of the West gaze upon each other across the river.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] inspects the fortresses and villages along the shore, realizing this river is no longer merely a geographical boundary, but a silent barrier between claims to Roman legitimacy. Reports from merchants and scouts confirm: Imperial forces stand vigilant on the opposite bank, not yet arrayed for open battle, but currents stir beneath the surface.\n\nThough bells and prayers still echo across the border, the air is thick with tension and suspicion. Yet within our ranks, knights and clerics sing hymns, proclaiming this a divine trial ordained by God, vowing to purify the double-headed eagle's hollow pretensions with holy flame."
DD_LSK.5.a:0 "One day, our banners will cross the Rhine!"

DD_LSK.6.t:0 "Fire of Judgment"
DD_LSK.6.dec:0 "Amidst relentless campaigns and naval battles, our artisans and soldiers have tirelessly experimented with ancient techniques. The lost formula for Greek Fire, gradually recovered through countless failures and sacrifices, now reaches its perfected form. The flames erupt, unquenchable even by seawater, striking terror into enemy ranks. Monks call it the 'Fire of Judgment'—a symbol of God's verdict and a weapon of imperial might.\n\nWhile foes dread this blazing inferno, our people see within its glow a promise of rebirth: the Empire still commands the secret arts of our forebears. This fire is more than a weapon—it is the symbol of our unextinguished destiny, forged through trial."
DD_LSK.6.a:0 "Face the judgment of fire."

DD_LSK.7.t:0 "The Dnieper Mission"
DD_LSK.7.dec:0 "As the Imperial banners are planted along the Dnieper River, the local Slavic communities cling steadfastly to their old ways. Ritual fires burn in wooded groves, wooden idols are anointed with animal blood, and Slavic Orthodox monks chant ancient hymns within humble chapels.\n\nYet the Empire views this land not as a mere wilderness, but as a stage for a trial of faith. Bishops and missionaries have arrived with the armies, erecting temporary altars upon the riverbanks, ready to welcome receptive souls with holy water and Mass. Knights stand guard over these rites, while local nobles watch cautiously, knowing their choices will determine their families' futures.\n\nSome advocate forced conversion by fire and sword, to swiftly bring the entire river valley under Rome; others urge gradual change, winning hearts through trade, intermarriage, and the slow replacement of rituals. Regardless, the waters of the Dnieper shall become a symbol of sanctification, revealing whether this land will truly embrace Christ's fold."
DD_LSK.7.a:0 "The iron riders of [This.GetName] shall reshape order here."

DD_LSK.8.t:0 "The Great Expedition"
DD_LSK.8.dec:0 "The Arabian sands have fallen silent under the banner of the Cross, and the mountains of Persia have bowed to Imperial might. Once-proud emirs and khans now stand exiled or subjugated. Upon the ruins of holy cities and ancient kingdoms, knights and clerics proclaim: this is not the end, but a new beginning.\n\nIn the court, missionaries and cardinals cite scripture, claiming it is God's will for the Empire to carry the Crusade to more distant realms. They speak of pagan temples along the Indus River, calling for a great expedition east of Jerusalem. The knightly orders thirst for new glories and penance, while merchants dream of trade routes to lands of gold and spice.\n\nThough our domains stretch almost beyond governance, illuminated by sacred fire and echoed by hymns, we shall yet kindle new campaigns, ensuring the banner of the Cross flies over unknown worlds."
DD_LSK.8.a:0 "Onward to farther frontiers!"

DD_LSK.9.t:0 "Expanded Docks or New Shipyards"
DD_LSK.9.dec:0 "After allocating funds for harbor repairs, the [Root.Monarch.GetTitle] and council meticulously reviewed the project plans. Recognizing the strategic importance of port infrastructure, senior officials unanimously agreed to increase investment to ensure the successful implementation of the naval reorganization plan. However, some divergence remains among executing departments regarding the project's primary focus, awaiting the [Root.Monarch.GetTitle]'s final decision."
DD_LSK.9.a:0 "We must expand dock capacity to accommodate fleet expansion and sailors."
DD_LSK.9.b:0 "New shipyards will empower our naval expansion."

DD_LSK.10.t:0 "Supreme Devotion"
DD_LSK.10.dec:0 "Through long years, our warriors have marched alongside the Church, demonstrating faith's power through rituals, crusades, religious orders, and pious devotion. Now all these efforts converge: the prayers of monks, the blood of knights, and the labor and alms of common folk unite toward a single purpose. The entire Empire seems bathed in divine radiance, with hymns echoing through palaces and churches, while jubilant celebration fills the streets.\n\nScholars call this an unprecedented revival of piety; clergy proclaim it as God's manifestation on earth. People firmly believe that through such devotion, [This.GetName] has transcended mere earthly kingdom to become the embodiment of faith and glory."
DD_LSK.10.a:0 "May praise and glory forever belong to God!"

DD_LSK.11.t:0 "Ambitious Usurper"
DD_LSK.11.dec:0 "The reign of [Root.Monarch.GetName] has brought the Empire nothing but endless condescension, humiliation, and despair. Now [Root.Monarch.GetHerHim] possesses no remaining authority, and the people can no longer tolerate this [Root.Monarch.GetTitle] who has driven the Empire's fortunes to their lowest point.\n\nAfter completely losing support among the populace of [This.Capital.GetCapitalName], masses unwilling to accept this rule have rallied under the banner of a challenger seeking to seize the [Root.Monarch.GetTitle]'s throne. Enraged crowds gather in the streets chanting his name. Soon, assemblies have escalated into riotous rebellion, with citizens supporting the usurper looting and burning [Root.Monarch.GetName]'s properties and treasuries, seizing arsenals before marching on the imperial palace, further intensifying the nation's chaos."
DD_LSK.11.a:0 "Demonstrate the [Root.Monarch.GetTitle]'s authority and crush them!"

DD_LSK.12.t:0 "Key to Constantinople"
DD_LSK.12.dec:0 "The gates of the Holy City finally open before us. Constantinople, the imperial capital that fell amidst flames and conspiracies, passing between heretics and usurpers, now lies under [This.GetName]'s control. Hagia Sophia's dome still towers above, candlelight flickering before icons, yet the air retains the scent of ruins and bloodshed.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] cautiously enters this ancient sanctuary. Commoners and clergy watch with apprehension and suspicion, whispering about our legitimacy to establish the capital here; Latin knights raise their banners, anticipating restored former glory; while Greek monks gaze with complex emotions, yearning for order yet fearing repetition of past plunder.\n\nWe indeed hold the imperial capital, but this alone doesn't justify claiming the title Emperor of Rhomanía. The coronation remains unperformed, neighboring hostility still surrounds us, and the old imperial aristocracy remains incompletely subdued. At this moment, we stand as both conquerors and challengers. Though we hold Constantinople's key, the crown remains under God's scrutiny."
DD_LSK.12.a:0 "The queen of cities, foundation of our ascent."

DD_LSK.13.t:0 "Griko Communities"
DD_LSK.13.dec:0 "Since ancient times, Southern Italy has been home to populations of Greek descent, whose ancestors crossed the sea from the Eastern Mediterranean, passing down their language and customs through generations here. Under the brief rule of the Byzantine Empire, they reconnected with the Greek world, but as Eastern Rome declined, these ties gradually faded, leaving them struggling to preserve their traditions amidst foreign kingdoms.\n\nNow, this land has returned to the Latin Empire's embrace. As both inheritors of Greek lineage and guardians of the Roman Catholic faith, we can offer the local Griko people new security. They no longer need to linger on the margins of identity, but can continue their cultural legacy under the Empire's order and protection. The support of the Griko people will significantly consolidate our rule in Southern Italy."
DD_LSK.13.a:0 "Their traditions find renewed security within the Empire!"

DD_LSK.14.t:0 "The Holy Cities Under the Cross"
DD_LSK.14.dec:0 "The desert winds still echo with drums and horns, as knights raise the banners of [This.GetName] above the Kaaba. Mecca and Medina, Islam's holiest cities, now stand silent in the shadow of the Cross.\n\nSome at court vehemently argue: purify these places with fire and blood, to demonstrate the Messiah's power to the world; others urge that guarding these holy cities in Saint Michael's name could transform them from bastions of heresy into components of imperial order; still others caution that holy cities are not just centers of faith but convergence points for countless merchants, and that proclaiming peace and renewal with Gabriel's trumpet could make them hubs for the Empire's relations with various realms; yet another voice suggests applying Raphael's healing touch to soothe wounds and restore stability through安抚 and healing.\n\nAt this moment, the [Root.Monarch.GetTitle] must decide: shall the holy cities become altars consumed by flames, or be integrated into the new Roman order as symbols bearing the future?"
DD_LSK.14.a:0 "Purify all in Michael's name!"
DD_LSK.14.b:0 "Let Gabriel's trumpet resound through the desert!"
DD_LSK.14.c:0 "Soothe the cities with Raphael's hand."

DD_LSK.15.t:0 "The Baptism of Egypt"
DD_LSK.15.dec:0 "The ancient temples and pyramids along the Nile have taken on new meaning under our governance. Horns and prayers echo through the desert as knights process into the sanctuaries of Memphis and Cairo, the sprinkling of holy water and Latin liturgy symbolizing Egypt's millennia-old civilization being gathered into Christ's flock.\n\nThe old gods and beliefs recede amid flames and hymns, while monks raise high the cross, proclaiming the complete eradication of heresy. Local congregations, whether compelled or willing, kneel before the altars to receive the Crusaders' 'rebirth.' Some call this a brutal purge, a victory of fire and iron; others firmly believe it is the Holy Father's favor upon the Empire, bringing the children of the Nile into the one true faith. Regardless, Egypt is no longer what it once was, but has become sacred ground under God's dominion."
DD_LSK.15.a:0 "May holy water cleanse the people of the Nile."

DD_LSK.16.t:0 "Pilgrimage to the Holy City"
DD_LSK.16.dec:0 "Our armies slowly deploy outside the Holy City, the Crusader ranks advancing toward Jerusalem in silent solemnity. The gates open amid tense quietude, as Latin knights and accompanying clergy gradually enter this millennia-old sanctuary. There are no roaring cheers, only hushed prayers and watchful gazes, as if fearing to disturb this hallowed ground. The [Root.Monarch.GetTitle] has been recognized by various realms as the Crusade's leader, making this city's possession not merely another conquest, but the restoration of the entire Christian world after blood and fire. Monks raise the cross before the Church of the Holy Sepulchre, reading papal decrees proclaiming Jerusalem henceforth under Imperial protection; knights carefully secure key routes and sanctuaries, strictly forbidding looting to preserve the Holy City's dignity.\n\nCitizens watch from a distance, both apprehensive and confused, uncertain what the new order portends. But for the Crusaders, this moment represents the destination and new beginning for which generations have marched. Jerusalem has returned to Christian hands once more, and the Empire, as its leader, extends the Cross's authority throughout the Orient."
DD_LSK.16.a:0 "We are the Lord's sword and shield."

DD_LSK.17.t:0 "The Conversion of the Slavs"
DD_LSK.17.dec:0 "The old Slavic Orthodox and pagan traditions still tenaciously endure. Wooden icons, rural sacrificial fires, and the whispers of monks subtly resist the Latin Mass and papal decrees. Yet the Empire's rule relies not solely on iron and blood. Missionaries carry gospels and icons, spreading the Roman faith village by village, town by town; Latin knights preside over rites in the towns, bestowing holy water and chrism; while local nobles who accept conversion are granted privileges and lands to secure their loyalty.\n\nMany former monasteries have been converted into cathedrals, reconsecrated by clergy using Latin liturgy, and in rural marketplaces, new feast days gradually replace ancient celebrations. Though resistance and schism persist, generations of youth increasingly regard Roman Catholicism as the sole true path.\n\nNow, the Slavic lands begin to transform under the Cross's protection, the Empire's authority strengthened through religious unity. Subjects may still harbor misgivings, but history will record this as the moment they returned to the true faith."
DD_LSK.17.a:0 "Perseverance and piety change hearts more effectively than blades."

DD_LSK.41.t:0 "Twilight Vow"
DD_LSK.41.dec:0 "To my dear child, Demetrius:\n\nIt was at twilight, with candlelight flickering on stone walls and hymns echoing slowly through the hall, that I married your mother—a daughter of the exiled Mélissenoi. Her family had fallen in strife, her brothers driven out in power struggles, and she herself was sent by fate's currents into my precarious duchy. That day held no laughter nor music, only solemnity and restraint.\n\nTo be frank, it was no romantic union. Between us lay no past admiration or tenderness, only the necessity of bloodline continuation and the silent calculations between noble houses. Yet as she slowly approached me, her robe sweeping across cold flagstones, I saw the glimmer of tears and stubborn pride in her eyes. In that moment, my heart stirred—not with passionate love, but with a warmth like a winter hearthfire. Perhaps in her heart, I appeared the same: a stranger, yet someone she must rely upon.\n\nYou must understand, my child, in my younger days I traveled to Italy for study, walking Milan's stone paths, residing in Pavia's colleges, leaving footprints in Piedmont's valleys, witnessing legal debates in Bologna's halls, and hearing theologians' lectures in Padua. I delighted in poets' rhythms and immersed myself in historians' chronicles. In those days, I believed words and ideals could shape destiny; I debated eloquently in grand halls, confident such wisdom and rhetoric could persuade allies and convert foes.\n\nYet such scholarly brilliance ultimately failed to teach me how to face conspirators' whispers or withstand cold steel cavalry. They became my background, making me understand through harsh reality that life consists not merely of poetry and rhetoric, but of weighty vows paid for in blood and tears. Thus your birth sprang not solely from cold transaction. Your mother's tenderness and my oath intertwined in that twilight, forming a subtle, hidden affection. Silent, yet it continues bloodlines; fragile, yet it withstands storms. Remember this: our house endures not through fleeting pleasures, but through suffering, vows, and that small, inextinguishable spark of love.\n\n—John de Montferrat"
DD_LSK.41.a:0 "This is fate, yet also twilight's warmth."

DD_LSK.42.t:0 "A Faint Glimmer"
DD_LSK.42.dec:0 "To my dear child, Demetrius:\n\nYou were born on a cold and silent dawn. At that time, my state of mind resembled this crumbling duchy—filled with shadows and numbness. Beyond the city gates, the threat of Thessalonika still loomed; allies had betrayed us, the family was fractured, and I had nearly ceased to believe fate would ever favor us again.\n\nBut when your cry pierced the night, clear as a bell echoing between stone walls and vaulted ceilings, a long-absent tremor stirred within my heart. In that moment, I saw your mother's weary yet peaceful smile, and saw how your swaddling clothes seemed to ignite the room's final light. I understood then that fate had not entirely abandoned us—it had left a new beginning in you.\n\nI named you 'Demetrius,' after the patron saint of Thessalonika. This signifies not only protection but also a solemn mission. You carry not just the bloodlines of Mélissenoi and Montferrat, but this war-torn land's yearning for the future. My child, you are the brightest torch in my life. May your path be less tortuous and dark than mine has been.\n\n—John de Montferrat"
DD_LSK.42.a:0 "Can I become a true guardian?"

DD_LSK.43.t:0 "A Tainted Victory"
DD_LSK.43.dec:0 "To my dear child, Demetrius:\n\nI am no longer that silently enduring young man. The opportunity finally arrived—I secretly contacted disaffected nobles around Kastoria and Epirus, reaching agreements. Within these undercurrents, we wove a web of conspiracy. That night, I broke the oath I had sworn to the Emperor of Thessalonika, raising the banner of rebellion alongside them.\n\nThe Komnenos Doukas family abruptly lost their lands in Epirus and Thessaly. At dawn, as our banners flew once more upon the battlements, I seemed to see our ancestors' shadows watching me. Though achievements were finally made—I had thought this would stir my soul with triumph—my heart found no peace. For I understood this was victory through betrayal, a 'tainted victory' undeserving of honor.\n\nThose conspiratorial whispers, those shattered oaths, those abandoned former allies... all left their mark upon my soul. I often gaze into your mother's eyes at night, yet dare not speak. She is a daughter of the Mélissenoi, who should take pride in honor and loyalty, yet now lives shadowed by my betrayal. I fear even more for you—that one day men might call you the conspirator's son, burdening you with shame not your own.\n\nMy child, should you inherit these lands one day, I pray you never face my predicament—compelled to secure victory through subterfuge, to build achievements upon betrayal. May you stand upon my shoulders to earn the imperial crown through justice and mercy, making men follow from admiration rather than fear or calculation. May you walk upright, truly worthy before God.\n\n—John de Montferrat"
DD_LSK.43.a:0 "Success carries its own disgrace."

DD_LSK.44.t:0 "Belated Solace"
DD_LSK.44.dec:0 "To my dear child, Demetrius:\n\nWhen I entered the gates of Thessalonika once more, my heart felt not the nobility and glory sung in heroic tales, but only profound release. Years of exile and humiliation seemed finally soothed at this moment. For I could now walk these streets with head held high—a scion of the long-declined Montferrat branch, who found opportunity amidst marginalization and oppression to raise the royal banner of Thessalonika once more. To me, this was nothing short of miraculous grace.\n\nLong-absent cheers filled the streets, church bells echoed beneath the dome. I no longer need to avoid the tears in your mother's eyes, nor fear you being called the conspirator's son. Seeing the welcoming smiles of the people, hearing their devout prayers, my heart simply thought: perhaps now I can use this city to protect you, allowing the bloodlines of Mélissenoi and Montferrat to continue here in peace.\n\nDemetrius, this is not the justice praised by the world, but my belated solace—the dignity I could win for you and your mother. Our name should not forever be written in chapters of decline. If all we have today was gained through fortune, then tomorrow, you must make it truly secure and glorious.\n\nMay you earn the world's admiration through courage and integrity, washing away the conspiracy and betrayal I carried. May you never survive through shame and calculation as I did, but walk your path without fear or regret.\n\n—John de Montferrat"
DD_LSK.44.a:0 "At least he used it to protect those he loved."

DD_LSK.45.t:0 "Crown and Calling"
DD_LSK.45.dec:0 "To my dear child, Demetrius:\n\nI never dared hope that one day I would truly sit upon the Latin Empire's throne. From inheriting the ducal title, I knew I could only struggle for survival amidst storms; preserving Thessaly and Thessalonika alone would have been heaven's generous gift. Yet today, beneath Hagia Sophia's dome, hearing bells and hymns resound for me, feeling that jeweled crown rest upon my brow, I finally understand: striving with all one's might against fate can indeed yield achievements beyond imagination.\n\nThis is no mere fortune, but the weight of calling. For I know deeply that this honor belongs not to me alone, but to your mother's steadfastness through darkest hours, to the names of Mélissenoi and Montferrat flowing in your blood. It was our shared sacrifices and perseverance that raised this crown from past humiliation. My child, my greatest joy lies not in being called Emperor by the world, but in being able to proudly tell you and your mother: from this day forward, you need never lower your heads again to rumors and shame. The moment of your birth gave me courage to persevere, and now I wish to make this crown the foundation for your future.\n\nMay you inherit not merely my position, but this duty of guardianship. When you come of age, may you rule with integrity and mercy, earning the world's respect through wisdom and faith. Should you one day be crowned within this same sanctuary, I pray God witnesses you shining more brilliantly and blamelessly than your father.\n\n—John de Montferrat"
DD_LSK.45.a:0 "Thus did he assume the crown."

DD_LSK.46.t:0 "The New King's Coronation"
DD_LSK.46.dec:0 "To my dear son, Demetrius:\n\nWhen you read this letter, I may already be at rest, unable to witness the man you will become. My voice will fall silent, but my love and thoughts will remain with you like an enduring candle flame. In this life, I exhausted myself for family and city, surviving amidst blades and undercurrents, persisting through schemes and betrayals. Though achievements were made, they often carried shame. I hope you inherit my devotion to protecting our bloodline, but not my ignoble methods. May you walk a brighter path, making men follow through mercy rather than fear, earning glory through integrity rather than conspiracy.\n\nYet before parting, I must speak of your mother. My child, always remember—she is this family's true pillar. During my campaigns, she alone remained, bearing every burden. She taught you prayers in childhood, taught you reading and writing; through perilous times, her resilience and tenderness comforted you and all in our household. She poured her youth and gentleness into this family, while I too often left her in my shadow. Though my love never wavered, what I gave her was often solitude and waiting.\n\nIf one thing burdens me with lasting regret, it is failing to grant her equal honor and peace. Child, protect and remember her in my stead. May you inherit both your mother's fortitude and compassion, and my determination to safeguard our house. When you tread paths I could not complete, may you bear no shame, but rightfully wear that crown—making the world follow from admiration, not submission from fear. Should you one day be crowned, may God watch over you, making you worthy of your parents' hopes and this war-torn land.\n\n—John de Montferrat"
DD_LSK.46.a:0 "My father's final wish guides my path forward."

DD_LSK.47.t:0 "Final Words"
DD_LSK.47.dec:0 "In a quiet twilight, Demetrius accidentally discovered a yellowed parchment within a dusty casket in the palace. The handwriting had faded with time, yet remained faintly discernible as a letter left by his father.\n\n\n『To my dearest son, Demetrius:\n\nIf one day you stand beneath the dome of Hagia Sophia, with bells and hymns resounding for you; if one day the Patriarch anoints your brow with holy oil, solemnly placing that crown upon your head—remember, this is not my personal victory, but the restoration of our family and people, indeed the rebirth of the entire Christian world.\n\nYet this crown is not merely glory, but also shackles. It calls you to transcend all baseness, to sustain it not through conspiracy, to rule not through fear, but to establish it upon foundations of justice and mercy. Do not forget the hunger of the poor, the loyalty of warriors, the prayers of the Church. The Empire belongs not solely to the monarch, but to millions of souls.\n\nThe imperial crown upon your brow is also the cross upon your shoulders. May you bestow mercy upon the people, restore dignity to the Church, and lend authority to the imperial diadem. Let men call you true Emperor of the Romans—not by bloodline, not by conspiracy, but because you have rightfully earned recognition from God and mankind. May the Holy Father watch over you, making your name shine upon the earth like stars.\n\n—John de Montferrat』"
DD_LSK.47.a:0 "I shall remember the weight of both crown and cross."

DD_LSK.48.t:0 " Lingering Warmth"
DD_LSK.48.dec:0 "While on his royal progress, Demetrius lodged at the Larissa palace of the former Duchy of Thessaly. This was where his mother had often retreated for quiet convalescence before her final illness, and the very air seemed to retain her presence. At dusk, while casually perusing old archives, he unexpectedly found, tucked within a yellowed devotional text, an unsent letter. The handwriting was elegant yet slightly unsteady, seemingly the final words his mother had left behind.\n\n『To my dear son, Demetrius:\nMy child, I never shared your father's inclination for recording the past, yet before God's summons, I still wish to leave you some words.\n\nI still remember the day I first met your father. I was young then, forced to leave my homeland and kin. My retinue was sparse, the wedding arrangements bleak and oppressive; hymns echoed through the empty hall, yet held no joy. I maintained proper decorum and dress, but couldn't conceal the trepidation and sorrow in my heart. Your father was taciturn, his brow shadowed with gloom, and he offered no words of comfort. In that moment, filled with resentment, I believed myself merely a sacrificial offering from a declining family.\n\nYet time gradually softened my bitterness. I saw how he swallowed humiliation and struggle alone, how he paced through countless nights until dawn, and how, at the moment of your birth, he showed for the first time an awkward yet genuine smile. Only then did I understand—he wasn't cold, but bore all pain within, unwilling to share the burden with us.\n\nDemetrius, your father gave you bloodline and name, while I gave you day-and-night guardianship. It was I who guided your small hand to form its first letters, who taught your first prayers by flickering candlelight. Your father was often away; feasts and revelry never belonged to this home, and all domestic burdens fell upon me. I never complained, for seeing you sleep peacefully was my deepest consolation.\n\nMy child, my sole wish is this: whatever position you may hold, never lose warmth. The Empire's swords may strike enemies, but you must learn to protect hearts. May you inherit your father's fortitude while preserving some of your mother's tenderness. When you were young, I often whispered: \"You need not retread the paths we walked.\" Today, I write these words, hoping you remember them always.\n\n—Eudokia Melissene』"
DD_LSK.48.a:0 "Her handwriting remains meticulously precise."

DD_LSK.50.t:0 "Shadow Over Hagia Sophia"
DD_LSK.50.dec:0 "Since Constantinople's submission, this city once called 'New Rome' has not found the peace many hoped for. Though Hagia Sophia's dome still stands majestic, the prayers beneath it have split into two languages and two rites. Latin altars stand alongside Greek icons, yet none truly share the same Eucharist. Greek monks continue chanting their hymns in hidden chapels, refusing to pray alongside Latin priests; while military chaplains demand the faithful submit to Roman Catholicism through holy oil and iron discipline.\n\nCity districts grow distant over liturgical differences, religious communities fragmenting. Trust between neighbors vanishes, former congregants now denouncing each other as heretics. Streets fill with rumors and resentment, as if the city still burns with Crusader flames—only now the fire is faith's rupture. Constantinople, meant to be a symbol of unity, has become a nucleus of division and unrest. Unless this rift can be healed, the new rule shall forever remain precarious."
DD_LSK.50.a:0 "Our rule hangs by a thread."

DD_LSK.51.t:0 "The Bosom of the Virgin"
DD_LSK.51.dec:0 "Under our policy of tolerant governance, the inhabitants of [Root.GetName] have faced neither forced conversion nor compelled abandonment of their faith under threat of sword. Instead, they have received freedom to worship in their own churches, preserving their language, customs, and traditions. Within this atmosphere of gradually fading hostility, local clergy and Latin priests have increasingly engaged in dialogue, sharing more frequent moments of joint prayer and sacraments.\n\nAs years passed, former divisions transformed into trust. Today, the people of [Root.GetName] voluntarily adopt Latin rites, accept episcopal guidance, and participate in blessings and festivals within Catholic churches. They perceive this not as loss of tradition, but as embracing a broader community—the unity of Rome and Christendom. Within the Virgin's merciful embrace, their faith has transformed from a conqueror's mark into a sincere personal choice."
DD_LSK.51.a:0 "They have returned to the Holy See."

DD_LSK.52.t:0 "A New Age"
DD_LSK.52.dec:0 "The catastrophe of the Fourth Crusade once left Greek lands long struggling with hatred and division. Foreign knights and local populace distrusted each other, while Latin clergy and Greek monks exchanged mutual condemnations. The Papacy and Western realms continually doubted our worthiness to bear the imperial title.\n\nYet times have changed. The Cross now hangs above Greek churches, with the Eucharist reverently celebrated before altars in every province. Former conflicts have gradually quieted, as Latin rite and Greek spirit find their home within a unified faith.\n\nNow that the final Greek lands have embraced Catholicism, skepticism from within and without has finally dissolved. None still regard us as usurpers, heretics, or traitors. We are the Empire under Roman Catholicism, the confluence where Greek and Latin meet. A new age dawns, and we bear the mission to unite Christendom and restore imperial glory."
DD_LSK.52.a:0 "Catholicism has become one with our bloodline!"

DD_LSK.53.t:0 "Return to Montferrat"
DD_LSK.53.dec:0 "For centuries, the House of de Montferrat wandered through distant lands. Our ancestor Boniface de Montferrat departed for Greece with the Fourth Crusade, never to return. Yet today fortune's wheel has turned full circle—[Root.Monarch.GetTitle] [Root.Monarch.GetName] leads triumphant armies back to Montferrat's hills. Though weathered by time, the ancient castles and stone walls still stand resolute, as if awaiting their rightful lord's homecoming. The people gather by city gates and mountain paths with mingled astonishment and apprehension, whispering: Can this foreign ruler truly become their protector once more?\n\nThe de Montferrat lineage has been renowned since medieval times as a house of chivalry, its bloodline flowing with valor and honor. Today knights raise the family banners, icons and crosses gleaming in sunlight. Old retainers and new allies assemble here, vowing to restore Montferrat's prestige. Where the house was once famed for iron resolve and courage, they shall now bear the epithet 'Iron Mountain,' symbolizing unshakable foundation and glory. The Empire endures not only in foreign lands, but takes root anew in its ancestral home."
DD_LSK.53.a:0 "The Iron Mountain stands once more!"

DD_LSK.97.t:0 "Crown of Italy"
DD_LSK.97.dec:0 "After countless wars and conspiracies, the [Root.Monarch.GetTitle] has finally accomplished what predecessors could not—the banners of [Root.GetName] now fly over every city in the Italian peninsula. Formerly divided principalities, arrogant republics, and stubborn duchies have all bowed to Imperial authority.\n\nAs the Iron Crown is solemnly placed, [Root.Monarch.GetName] is no longer merely [Root.Monarch.GetTitle], but inherits the mantle of Caesar and Augustus, bearing the honorific of Basileus with the majesty befitting King of Kings. This is both an echo of the old era and the dawn of a new age; it proclaims that a unified Empire has been reborn at the confluence of East and West. The Crown of Italy represents not merely territorial dominion, but the restoration of authority and civilization.\n\nWith the gem-studded Iron Crown reverently placed upon the brow, the Empire's prestige reaches its zenith once more. Rome and Greece, East and West, seem finally united as one at this moment. The Empire's history turns a new page, and Rome's scepter shall once again point toward the entire world."
DD_LSK.97.a:0 "We shall rule over all!"

DD_LSK.98.t:0 "The Ark of the Covenant"
DD_LSK.98.dec:0 "For over a millennium, the Ark of the Covenant remained concealed from mortal sight, its contents unseen by any. To countless faithful and clergy, it had become little more than a legendary relic. Yet now, by divine providence, we stand as triumphant defenders of the faith, privileged to reopen this long-dormant vessel of the covenant.\n\nWhen our esteemed [Root.Monarch.GetTitle] personally unsealed this gold-overlaid sacred ark, the chamber fell into profound solemnity: the two stone tablets bearing the Ten Commandments, Aaron's staff, and the jar of manna appeared before mortal eyes, exactly as scripture records. Present clergy raised prayers in loud voices, praising the Lord's greatness and His favor upon the Empire of [This.GetName].\n\nFrom that moment, [This.GetName] has been enveloped in an unprecedented divine radiance. The [Root.Monarch.GetTitle] feels God's hand guiding state affairs, and the people firmly believe the Empire has become an instrument of the Lord's personal favor."
DD_LSK.98.a:0 "The Heavenly Father's glory manifests here!"

DD_LSK.99.t:0 "Fountain of Youth"
DD_LSK.99.dec:0 "Amidst the towering mountains of Ethiopia, the legendary 'Fountain of Youth' has finally been unveiled by our explorers. For millennia, countless whispers have spoken its name, claiming it grants mortals eternal vitality and undying vigor. When sunlight falls upon its surface, the clear waters surge between stone crevices, gleaming like the touch of the Heavenly Father upon earth. All present bow in reverence, declaring this another divine miracle bestowed by God.\n\nAs our esteemed [Root.Monarch.GetTitle] approaches the springside, the waters shimmer with crystalline brilliance, as if reflecting heavenly glory upon the mortal realm. Clergy murmur prayers, soldiers stand in breathless solemnity, and all firmly believe: through this sign, God reveals that the Empire of [This.GetName] is not merely Christianity's protector, but heaven's very reflection and vessel on earth. Henceforth, the entire Empire basks in unprecedented hope. We shall guard this sacred spring with utmost sincerity and piety until Judgment Day arrives, ensuring the Empire's destiny endures alongside eternal light."
DD_LSK.99.a:0 "We guard this place as we guard the Kingdom of God."

DD_LSK.100.t:0 "Heaven on Earth"
DD_LSK.100.dec:0 "Centuries have turned, glory faded, empires risen and fallen; earthly renown has always proved fleeting as morning dew, sinking like twilight. But henceforth, future hymns shall mark this as their starting point—the Heavenly Father's will has been manifested on earth.\n\nUnder our protection, Jerusalem and Constantinople sing praises in unison, the strayed peoples of Syria and Egypt have returned to orthodox rites, while the deserts of Arabia and highlands of Ethiopia have converted under the Cross's radiance. The princes of Rus bow to the Holy See's authority; even the Holy Roman Empire's crown dims before our majesty.\n\nThe Ark's reappearance, the Fountain of Youth's surge—the prophecies of saints are fulfilled in our age. Miracles are no longer distant legends but heralds of a new realm. Men no longer call us [This.GetName], for upon this earthly plane, the Kingdom of Heaven has descended, and we have become—the Celestial Empire on Earth."
DD_LSK.100.a:0 "Thy Kingdom come!"

