LTE_nominal_empire_dis:0 "A Nominal Empire"
desc_LTE_nominal_empire_dis:0 "Since Constantinople fell under Crusader banners, Hagia Sophia's bells no longer unite hearts. Former Orthodox altars have been reconsecrated for Latin Mass, while Byzantine monks and clergy mutter curses; Latin bishops and knights proclaim this God's will. City districts, markets, families, even households are fractured along religious lines.\n\nAmid this fragmented religious landscape, Greek subjects secretly support rebels, local nobles seize opportunities to raise armies, and the Empire's foundations tremble. Unless we can either appease Greek communities through tolerant governance or fully convert them to Roman Catholicism, our new Empire will ultimately be consumed by this storm of faith."

DD_LTE_nominal_empire_dis_event.1.t:0 "Empire Under Gloom"
DD_LTE_nominal_empire_dis_event.1.dec:0 "Since a regime enforcing Roman Catholicism as the state religion took control of Constantinople, widespread discontent has simmered among the populace regarding various Latin rites and Masses. Greek monks mutter curses in the streets, Orthodox commoners refuse to participate in Latin liturgies. Clashes between knights and citizens over religious conflicts occur frequently, while council chambers echo with endless debates. Though we hold the imperial scepter, it dangles over flames, ever at risk of melting away."
DD_LTE_nominal_empire_dis_event.1.a:0 "This is our original sin."

DD_LTE_nominal_empire_dis_event.2.t:0 "Light of the Theotokos"
DD_LTE_nominal_empire_dis_event.2.dec:0 "After years of turmoil, the religious rift has finally healed. The Hagia Sophia once again stands as a symbol of imperial unity. Whether through forceful conversion by iron and blood, or tolerant governance, we have ultimately restored order to the Empire. Icons and crosses now stand side by side, as the Empire enters a new era rebuilt upon faith and authority."
DD_LTE_nominal_empire_dis_event.2.a:0 "A new order is established."

DD_LTE_nominal_empire_dis_event.3.t:0 "Popular Uprising"
DD_LTE_nominal_empire_dis_event.3.dec:0 "In Greek towns and valleys, resentment against Latin rule has been steadily accumulating. The arrival of tax collectors and soldiers ignited the spark—peasants and artisans gather to overthrow local administrations and raid manors. Market clamor transforms into rebellious shouts as they tear down decrees, brandish crude weapons, and cry out in the name of the old Empire and its icons. Without suppression, this rebellion may sweep across broader lands."
DD_LTE_nominal_empire_dis_event.3.a:0 "Dispatch knights and men-at-arms to crush them."
DD_LTE_nominal_empire_dis_event.3.b:0 "Appease them by reducing taxes and corvée labor."

DD_LTE_nominal_empire_dis_event.4.t:0 "Monastic Resistance"
DD_LTE_nominal_empire_dis_event.4.dec:0 "Orthodox monks preach in towns and countryside, denouncing the Latin Mass as heresy and urging people to refuse taxes and labor service while坚守 icons and old rites. Restless nobles rapidly conspire using these monks' influence, kindling flames of unrest in valleys and towns. Angry faithful, directed by lords and monks, clash with Latin knights in marketplaces, while monasteries become gathering points for resistance. If allowed to spread, imperial rule will be torn asunder."
DD_LTE_nominal_empire_dis_event.4.a:0 "Suppress them!"
DD_LTE_nominal_empire_dis_event.4.b:0 "Appropriate leniency can alleviate popular resentment."

