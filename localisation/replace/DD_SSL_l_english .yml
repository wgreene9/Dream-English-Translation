LSK_mission_1_1_title:0 "Papal Bull"
LSK_mission_1_1_desc:0 "To restore past glory, we must first secure papal recognition. The Holy See's words shall cloak our sovereignty in divine sanction, transforming all campaigns into extensions of God's will."

LSK_mission_1_2_title:0 "Archbishopric of Thessalonika"
LSK_mission_1_2_desc:0 "Thessalonika serves as both imperial secondary capital and ecclesiastical stronghold. Reestablishing its archbishopric in alignment with Latin rite will provide spiritual fortification for our rule."

LSK_mission_religion_1_1_title:0 "Latin Patriarchate"
LSK_mission_religion_1_1_desc:0 "Since the Great Schism, Greek and Roman paths have diverged. Now we possess the opportunity to reunite Greek heritage with Roman faith through our new Empire, establishing a Latin Patriarchate of our own."

LSK_mission_religion_1_2_title:0 "Imperial Council"
LSK_mission_religion_1_2_desc:0 "The Empire's foundation rests not solely on monarchy but also balance. Latin liturgy and Greek traditions require new institutions for harmonization. The Imperial Council shall symbolize this equilibrium, uniting administration, diplomacy, and military under ordered structure."

LSK_mission_1_3_title:0 "Pacify Pindus"
LSK_mission_1_3_desc:0 "The Pindus mountains have historically bred rebellion and banditry. Only through iron-fisted suppression can the Empire's heartland be secured from unrest."

LSK_mission_1_4_title:0 "Dominate the Adriatic" # Dominance over the Adriatic
LSK_mission_1_4_desc:0 "The Adriatic Sea represents the confluence of Latin and Greek worlds. Whoever controls the Adriatic commands the lifelines between Italy and the Balkans."

LSK_mission_1_5_title:0 "Patrol Apulia"
LSK_mission_1_5_desc:0 "Apulia and Southern Italy were once Byzantine provinces, now serving as our gateway into Italy. Naval patrols signify the restoration of former authority."

LSK_mission_1_6_title:0 "Control Magna Graecia"
LSK_mission_1_6_desc:0 "The ancient colonies of Magna Graecia represent where Roman and Greek cultures intertwine. Bringing them under imperial control would legitimize our claim to this dual heritage."

LSK_mission_1_7_title:0 "Protect the Holy See"
LSK_mission_1_7_desc:0 "The Roman Curia forms the heart of Catholicism. Now that our influence reaches its doorstep, we must demonstrate our majesty and piety by placing the Holy See under our protection."

LSK_mission_1_8_title:0 "Crown of the Apennines"
LSK_mission_1_8_desc:0 "When the Apennines bow again, we shall transcend being mere heirs of Greece to become masters of Rome."

LSK_mission_1_9_title:0 "Dalmatian Coast"
LSK_mission_1_9_desc:0 "Dalmatia's harbors are Adriatic pearls. We must ensure their submission to imperial order."

LSK_mission_1_10_title:0 "Baptize Illyria"
LSK_mission_1_10_desc:0 "Illyria has wandered in heresy and chaos. Now we shall return it to orthodoxy through holy water and steel."

LSK_mission_1_11_title:0 "Confronting the Empire"
LSK_mission_1_11_desc:0 "Between the Alps and Danube, the Holy Roman Empire still upholds its imperial crown. If we are to restore ancient Rome's glory, we must eventually face them directly."

LSK_mission_1_12_title:0 "Holy Rome"
LSK_mission_1_12_desc:0 "We are neither German vassals nor ancient electors. Should the Holy Roman Empire refuse to submit to our vision, we shall demonstrate through blood and fire who truly represents Rome."

LSK_mission_1_13_title:0 "Northern Salvation"
LSK_mission_1_13_desc:0 "In the frigid north, souls remain unilluminated by truth. Through faith and order, we shall bring salvation, gathering them under the Empire's protective wing."

LSK_mission_mil_2_1_title:0 "Boost Foreign Recruitment" # Expand Mercenary Recruitment
LSK_mission_mil_2_1_desc:0 "The Empire's foundations remain unstable; Latin knights and Greek soldiers alone cannot suppress surrounding rebellions. We must rely on mercenary companies, trading silver for steel to secure our nascent territories."

LSK_mission_religion_2_1_title:0 "Patriarchate of Constantinople"
LSK_mission_religion_2_1_desc:0 "To inherit Rome's legacy, we cannot remain confined to Thessalonika. The Patriarchate of Constantinople symbolizes the heart of the entire Orthodox world—restoring it will proclaim our legitimacy to all nations."

LSK_mission_government_2_1_title:0 "Professionalize Bureaucracy" # Cultivate Professional Bureaucracy
LSK_mission_government_2_1_desc:0 "For the Empire to transcend the old pattern of feudal fragmentation, we must move beyond governance reliant on families and knights. We need to develop professional bureaucrats loyal to the Empire rather than clans, empowering them with laws, finances, and documentation as weapons to maintain order instead of blades and bloodlines. Only through this can imperial administration achieve enduring stability, no longer shaken by the rise and fall of noble houses."

LSK_mission_religion_2_2_title:0 "Christ's Protection"
LSK_mission_religion_2_2_desc:0 "The conflict between Latin and Greek has dishonored Christ's name. We must establish a new order to protect all believers, allowing them to receive God's grace united under a single Empire."

LSK_mission_2_3_title:0 "Subdue Attica"
LSK_mission_2_3_desc:0 "Athens and the cities of Attica have always been the heart of Greece. Bringing them into the Empire would intimidate rebellious elements in the Peloponnese and Aegean islands."

LSK_mission_2_4_title:0 "Peloponnesian Offensive"
LSK_mission_2_4_desc:0 "The Peloponnesian peninsula serves as the last stronghold of Eastern Roman remnants. Conquering it would truly complete the unification of mainland Greece."

LSK_mission_2_5_title:0 "Revive Athens"
LSK_mission_2_5_desc:0 "Athens, where philosophers and saints once left their brilliance, now awaits restoration in its decline. By rebuilding its splendor, the Empire will gain unparalleled cultural and spiritual legitimacy."

LSK_mission_2_6_title:0 "Quell the Strife"
LSK_mission_2_6_desc:0 "Amidst the fusion of Latin and Greek traditions, we can rebuild scholarly heritage. Let scholastic philosophy and classical learning flourish once more within the Empire, reuniting the wisdom of Ancient Greece and Christianity."

LSK_mission_2_7_title:0 "Legacy of the Old Empire"
LSK_mission_2_7_desc:0 "We are not usurpers emerging from nothingness. Byzantine emperors established order across these lands. By inheriting their legacy, our Empire can truly be recognized as the old Empire's continuation, restoring the broken imperial succession."

LSK_mission_2_8_title:0 "Flames of Purification"
LSK_mission_2_8_desc:0 "The hatred from the Great Schism and shadows of heresy must be cleansed by sacred fire. Both heretics and traitors shall be consumed by flames, warning future generations of imperial majesty."

LSK_mission_2_9_title:0 "Campaign Against Serbia"
LSK_mission_2_9_desc:0 "Serbian mountain tribes often exploit chaotic times to strengthen themselves, harassing the Empire's northern borders. Only through forceful campaigns can they be subdued under imperial authority."

LSK_mission_2_10_title:0 "Carpathian Defense Line"
LSK_mission_2_10_desc:0 "The Carpathian Mountains form the gateway to the north. Establishing defensive lines here would eliminate fear of invasions from Hungarians and steppe peoples."

LSK_mission_2_11_title:0 "Dnieper Mission"
LSK_mission_2_11_desc:0 "The Dnieper River serves as both the lifeblood of Rus' and the source of Christian faith. By launching expeditions along this holy river, we can recreate the sacred journey of Rus' initial baptism."

LSK_mission_2_12_title:0 "Patriarchate of Moscow"
LSK_mission_2_12_desc:0 "If the Rus' principalities cannot correct themselves, we must intervene. Establishing Moscow as a patriarchate signifies we shall become their new spiritual leader and protector."

LSK_mission_2_13_title:0 "Return Rus' to Orthodoxy"
LSK_mission_2_13_desc:0 "The lands of Rus' suffer from strife, heresy, and division. By guiding them back to true faith, we shall unify the entire Eastern Christian world under our banner."

LSK_mission_mil_3_1_title:0 "Thessalian Steeds"
LSK_mission_mil_3_1_desc:0 "Since ancient times, the plains of Thessaly have produced renowned warhorses. By expanding our cavalry forces, the Empire can restore the glorious sight of Latin heavy knights and Greek cavalry charging side by side."

LSK_mission_mil_3_2_title:0 "Reorganize the Infantry"
LSK_mission_mil_3_2_desc:0 "While Latin knights possess valor, establishing a lasting Empire requires reliable local infantry. Through reorganization and training, we can create a new army combining Latin knightly charges with Greek infantry resilience."

LSK_mission_3_1_title:0 "Return to Thessalonika"
LSK_mission_3_1_desc:0 "The former royal capital of Thessalonika has changed hands multiple times. To restore dynastic dignity, we must return there, making Thessalonika the Empire's heart once more."

LSK_mission_3_2_title:0 "Advance into Thrace"
LSK_mission_3_2_desc:0 "The Thracian plains form the gateway to Constantinople. Securing this region will truly open the path to Empire."

LSK_mission_3_3_title:0 "Master of Constantinople"
LSK_mission_3_3_desc:0 "Since the Fourth Crusade, the Hagia Sophia of Constantinople has become a contested symbol. By reclaiming this ancient imperial capital, we can prove ourselves the legitimate successors of the New Roman Empire."

LSK_mission_3_4_title:0 "Empire Under the Father"
LSK_mission_3_4_desc:0 "Under the Heavenly Father's protection, Latin and Greek can finally unite as one. The Empire belongs not only to the sword but also to faith. We shall establish a new order beneath the Cross's shadow."

LSK_mission_3_5_title:0 "Danubian Crusade"
LSK_mission_3_5_desc:0 "The Danube serves as both the Empire's natural barrier and the frontline between Christianity and paganism/heresy. By launching a crusade to incorporate both banks into our domain, the Empire shall stand firm as Eastern Europe's bulwark once more."

LSK_mission_3_6_title:0 "Chastise Bulgaria"
LSK_mission_3_6_desc:0 "Bulgarian rulers have proven repeatedly treacherous, both raiding the Empire and aligning with heretics. Without thorough punishment, they will forever threaten our northern borders."

LSK_mission_3_7_title:0 "Redemption of Tripolitania"
LSK_mission_3_7_desc:0 "Remnants of Latin principalities still smolder along the Libyan and Tunisian coasts. By rebuilding our navy and crossing the Mediterranean to bring them under our wing, the Empire's domains will once again span two continents."

LSK_mission_3_8_title:0 "Ark of the Covenant"
LSK_mission_3_8_desc:0 "The Ark symbolizes the convergence of Old and New Testaments. Legends place its location somewhere in the East. Should we recover it, the Empire's theocratic authority will transcend worldly power."

LSK_mission_3_9_title:0 "Fountain of Youth"
LSK_mission_3_9_desc:0 "The holy spring outside Constantinople has long been regarded by pilgrims as a site of miracles. By restoring and consecrating it, the Empire's prestige within Christendom will ascend to new heights."

LSK_mission_3_10_title:0 "Heaven on Earth"
LSK_mission_3_10_desc:0 "We are the shepherds of the New Israel, the founders of the New Jerusalem; we hold the Ark and guard the Fountain of Youth; we are the viceregents of the King of Kings, the sole authority in Christendom; we have brought Rus', Greece, Syria, Egypt, and Arabia back to the light of truth, making Ethiopia and the children of the desert kneel together beneath the Cross; we have accomplished what saints and prophets left unfinished, establishing God's Kingdom on earth before the end times."

LSK_mission_4_1_title:0 "Prosperous Thessaly"
LSK_mission_4_1_desc:0 "The fertile plains and mountains of Thessaly nurture countless herds and crops. To restore the Empire's glory, we must first return this ancestral land to prosperity. Abundant grain, sturdy steeds, and diligent artisans will form the foundation of our resurgence."

LSK_mission_4_2_title:0 "Revitalize the Wine Trade"
LSK_mission_4_2_desc:0 "From the foothills of Olympus to the Aegean coast, vineyards have long been renowned. By reorganizing trade routes to ensure their distribution across the Adriatic and Italy, we can not only fill the treasury but also gain recognition from principalities and city-states."

LSK_mission_4_3_title:0 "Mediterranean Trade" # Control Eastern Mediterranean Trade
LSK_mission_4_3_desc:0 "From the ports of Thessalonika to the shipping lanes of Crete and Cyprus, Eastern Mediterranean trade forms the lifeblood of imperial wealth. To rival Venetians and Genoese, we must establish our presence throughout these waters."

LSK_mission_dev_4_1_title:0 "The Highland Defense Line" # Consolidate the Highland Defense Line
LSK_mission_dev_4_1_desc:0 "The Thessalian highlands provide not only pasturelands and villages but also natural defensive barriers. We must construct fortresses and establish military settlements here to ensure the Empire's heartland remains impregnable."

LSK_mission_dev_4_2_title:0 "Heart of Macedonia"
LSK_mission_dev_4_2_desc:0 "Macedonia has historically been the Balkan core. By securing Thessalonika and surrounding strongholds, we can truly command the southern Balkans, restoring this region as the Empire's center."

LSK_mission_4_4_title:0 "Fortify Adrianople"
LSK_mission_4_4_desc:0 "Adrianople has guarded Thrace since Roman times. Controlling this strategic point allows us to protect Constantinople's western gateway, ensuring the Empire's foundations remain unshaken."

LSK_mission_4_5_title:0 "Advance into the Black Sea"
LSK_mission_4_5_desc:0 "The wealth and granaries of the Black Sea have always been vital pillars of the Empire. We must break through the constraints of Thrace and the Bosphorus, extending our influence to Pontus and Crimea, so imperial sails may once again grace the Black Sea's waves."

LSK_mission_4_6_title:0 "Patriarchate of Yerevan"
LSK_mission_4_6_desc:0 "The faithful of the Armenian Highlands yearn for liberation from heresy and foreign oppression. By reestablishing the Patriarchate of Yerevan, we can bring the Cross's radiance to the Caucasus peaks in the Holy Father's name."

LSK_mission_4_7_title:0 "Gospel of the Caucasus"
LSK_mission_4_7_desc:0 "From the mountains of Georgia to the plains by the Caspian, the Caucasus represents a crossroads of civilizations and faiths. Spreading Latin rite and imperial order here will carry our prestige beyond these ranges throughout the East."

LSK_mission_4_8_title:0 "Bosphorus Transit Tolls"
LSK_mission_4_8_desc:0 "All maritime traffic between the Black Sea and Mediterranean must pass through the Bosphorus. By securing firm control over these straits, we can emulate past emperors in collecting transit duties, ensuring continuous wealth flows into the treasury."

LSK_mission_4_9_title:0 "Secure the Sea Lanes"
LSK_mission_4_9_desc:0 "Imperial vessels must navigate freely from the Aegean to the Adriatic, from Cyprus to Alexandria. We must eradicate piracy and clear shipping routes, restoring our maritime passages as conduits of both faith and commerce."

LSK_mission_4_10_title:0 "A Foothold in Alexandria" # Establish Foothold in Alexandria
LSK_mission_4_10_desc:0 "Alexandria serves not only as Egypt's gateway but also as a center of ancient wisdom and faith. Gaining a foothold here would grant us control over Nile wealth and win the allegiance of Eastern Christians."

LSK_mission_4_11_title:0 "Reclamation of Egypt" # Divine Reclamation of Egypt
LSK_mission_4_11_desc:0 "Egypt's churches and people have professed Christ for generations, yet now suffer under heathen dominion. By planting the Cross again along the Nile, we can proclaim the Empire's true restoration in the East."

LSK_mission_4_12_title:0 "Patriarchate of Baghdad"
LSK_mission_4_12_desc:0 "Baghdad once shone as the jewel of Islamic scholarship and faith. Reestablishing a patriarchate here would plant our banner at the heart of Mesopotamia, declaring that only the Cross brings salvation."

LSK_mission_4_13_title:0 "Persian Campaign"
LSK_mission_4_13_desc:0 "The Persian plains have been contested between Rome and foreign powers since antiquity. Conquering these lands would truly demonstrate that our new Empire is not merely an inheritor, but a transcendent force. Heaven's glory shall extend here to the farthest reaches of the East."

LSK_mission_5_1_title:0 "Port of Almyros"
LSK_mission_5_1_desc:0 "Almyros in Thessaly has historically served as the Aegean's gateway. To achieve ascendancy, we must first renovate its harbor to accommodate larger fleets and merchant vessels, ensuring the Imperial banner reappears across Aegean waves."

LSK_mission_5_2_title:0 "Aegean Fleet"
LSK_mission_5_2_desc:0 "The Aegean Sea, once an inland water for Christians and Romans, now teems with pirates and heathens. By building a powerful fleet, we can restore unimpeded navigation through these islands and straits."

LSK_mission_5_3_title:0 "Command the Islands"
LSK_mission_5_3_desc:0 "The Cyclades, Crete, Rhodes... these islands form maritime nexuses and Crusader strongholds. Controlling them will truly transform the Aegean into the Empire's internal lake."

LSK_mission_dev_5_1_title:0 "Dawn in Anatolia"
LSK_mission_dev_5_1_desc:0 "The heartland of former Byzantium remains under foreign occupation. Establishing our presence in Anatolia by restoring towns and supporting churches will ignite the new Empire's dawn."

LSK_mission_dev_5_2_title:0 "Dawn in Syria"
LSK_mission_dev_5_2_desc:0 "Antioch and the Syrian plains were once the lands of saints and apostles. By reclaiming this territory, we can proclaim Christ's light shining once more in the East."

LSK_mission_5_4_title:0 "Cross the Straits"
LSK_mission_5_4_desc:0 "The Bosphorus and Dardanelles form the gateway to Asia and the Holy Land. We must cross these natural barriers to extend imperial dominion back into historic Anatolia and Asia Minor."

LSK_mission_5_5_pre_title:0 "Reclaim the Coast"
LSK_mission_5_5_pre_desc:0 "Our forces have gradually reclaimed Asia Minor's coastline, making the road eastward toward the Holy City no longer distant."

LSK_mission_5_5_title:0 "Restoration of Antioch"
LSK_mission_5_5_desc:0 "Antioch stands among the East's great patriarchates, with surrounding Cilicia formerly an Armenian kingdom and crucial Crusader ally. Reclaiming this land will establish a firm imperial bridgehead in the East."

LSK_mission_5_6_title:0 "Secure the Holy City"
LSK_mission_5_6_desc:0 "Jerusalem, site of the Holy Sepulchre and heart of Christendom. By bringing the Holy City under imperial protection, we can earn recognition from all believers as Christ's guardians."

LSK_mission_5_7_title:0 "Command the Crusades"
LSK_mission_5_7_desc:0 "By establishing firm foundations in the Holy Land, the scattered knightly orders and principalities will acknowledge us as their true sovereign. Then we shall become not merely an Empire, but the leader of all Christendom's Crusades."

LSK_mission_5_8_title:0 "March Across the Sands" # March Through the Sands
LSK_mission_5_8_desc:0 "Crossing the deserts of Syria and Arabia presents a perilous expedition. Yet if we dare advance, we can plant the Cross upon desert oases."

LSK_mission_5_9_title:0 "Arabian Campaign"
LSK_mission_5_9_desc:0 "From Damascus to Mecca, from the Red Sea to the Persian Gulf, the Arabian Peninsula represents Islam's cradle. Bringing it to kneel would demonstrate the Imperial Cross symbolizes not just protection, but conquest."

LSK_mission_5_10_title:0 "Heart of Islam"
LSK_mission_5_10_desc:0 "Mecca and Medina, the Prophet's sanctuaries. Should we dare seize control over them, we would shatter Islam's spiritual foundation, establishing Christ's Cross as the world's sole authority."

LSK_mission_5_11_title:0 "Final Expedition"
LSK_mission_5_11_desc:0 "When the Aegean, Anatolia, Holy Land, and Arabia all fall under imperial dominion, we shall have surpassed both Latin and Byzantine achievements. The new Eastern Empire, uniting Cross and Crown, will lead the world toward a radiant future."

