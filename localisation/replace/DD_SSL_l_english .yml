DD_ERO_revanchism_power_desc:0 "§ORevanchism§! reflects a prevailing ideological tendency in §Y[This.GetName]§! society focused on recapturing Constantinople, expelling invaders, and restoring the dignity of the Empire and Orthodox Church."

DD_Thessaloniki_Latin_reform:0 "Hellenized Crusader State"
DD_Thessaloniki_Latin_reform_desc:0 "After generations of intermarriage with Greek nobility, our royal house no longer maintains pure Western bloodlines. Court language, etiquette, customs, and education have gradually acquired Greek hues. Yet in critical moments, we remain loyal to the Holy See. This unique court atmosphere enables us to maintain a delicate balance between Greek populace and Latin world."

DD_LSK_Latin_Empire_reform:0 "Latin Empire of Thessalonika"
DD_LSK_Latin_Empire_reform_desc:0 "The Latin Empire of Thessalonika is a feudal-theocratic polity established and expanded by Crusaders in Greece, ruled by an Emperor supported jointly by Western European knights and localized nobles. Under papal protection, it controls the patriarchates of Constantinople and Thessalonika, relying on military orders and Western vassals as its military and political pillars while diminishing the influence of local Greek aristocracy. It views itself as 'the Holy See's arm in the East,' grounding its legitimacy in the Crusader mission and the Roman title."
DD_LSK_crusader_nobility_reform:0 "Crusader Nobility"
DD_LSK_crusader_nobility_reform_desc:0 "The Latin Empire has now become the true leader among the Crusader states in the Levant. Crusaders represent a powerful combat force; therefore, perhaps we should consider inviting these zealous holy warriors to settle in our lands. Consolidating our rule through Crusader nobility would benefit both the governance of the Holy Land and the strengthening of our armies."
unlock_DD_LSK_crusader_nobility_reform_tt:0 "Unlocks the '§YCrusader Nobility§!' government reform."

LSK_lation_empire_council_reform:0 "Imperial Council"
LSK_lation_empire_council_reform_desc:0 "After prolonged turmoil and division, imperial authority has been reestablished as the Empire's supreme foundation. Yet the new governance model is not mere autocracy, but integration through the 'Imperial Council.' Presided over personally by the Emperor, its members include high nobility and bishops holding key imperial offices, who deliberate state affairs within the council chamber. Though nobles retain some voice, with clerical participation and imperial presidency, the Council has become an instrument for strengthening—not constraining—imperial power.\n\nThrough this system, the Empire maintains broad governance legitimacy while avoiding power fragmentation. Thus the Council becomes an extension of imperial will, a hall uniting faith and administration."
LSK_council_focus_interactions_desc:0 "Imperial Council Focus"
