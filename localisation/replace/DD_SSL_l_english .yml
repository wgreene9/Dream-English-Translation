LSK_interactions_1:0 "Call for Crusade Donations"
LSK_interactions_1_desc:0 "Clergy and knights are summoned before sacred altars to contribute wealth supporting the holy war. Through this measure, we accumulate necessary treasure to sustain armies, procure supplies, and demonstrate our loyalty to the Cross's holy name."
LSK_interactions_2:0 "In God's Name"
LSK_interactions_2_desc:0 "Whether launching new campaigns or quelling domestic discontent, actions taken in God's name receive divine justification. This not only consolidates royal prestige but makes subjects willingly accept all sacrifices."
LSK_interactions_3:0 "Mobilize Crusaders"
LSK_interactions_3_desc:0 "When horns sound and crusader banners rise again, warriors among the people will lay down plows and take up swords, answering the call to holy war. They are not professional soldiers, but crusaders united by fervent faith, willing to sacrifice lives for the sacred cause."

LSK_council_focus_interactions_1:0 "Imperial Administrative Council"
LSK_council_focus_interactions_1_desc:0 "The Imperial Administrative Council bears responsibility for deliberating fiscal, legislative, and civil affairs. Archbishops and high-ranking clergy participate, lending sacred legitimacy to laws and decrees; selected nobles and civil officials oversee implementation of administration and taxation across the Empire. The Council both assists imperial decision-making and ensures governmental continuity, balancing centralized authority with institutional governance."
LSK_council_focus_interactions_2:0 "Imperial Diplomatic Council"
LSK_council_focus_interactions_2_desc:0 "Amidst encircling threats and complex foreign relations, the Imperial Diplomatic Council provides broad strategic counsel. Patriarchs and clergy shape the Empire's moral standing in Christendom through doctrine and faith; while councilors from noble and merchant backgrounds advise on relations with Italian city-states, Crusader kingdoms, and Eastern neighbors. The Council's purpose isn't checks-and-balances, but unifying diverse perspectives under imperial judgment, preserving both religious prestige and core interests on the diplomatic stage."
LSK_council_focus_interactions_3:0 "Imperial Military Council"
LSK_council_focus_interactions_3_desc:0 "The Empire's survival depends on martial readiness. The Military Council operates under direct imperial control, comprising princes, renowned commanders, and monastic advisors. Clergy provide blessings and crusading significance to campaigns, while nobles contribute fiefs and knightly retinues. The Council reviews military expenditures, deploys feudal and mercenary forces, and advises on campaign strategies—yet final authority remains with the Emperor, making the Council both an integration channel for resources and a war chamber dominated by imperial power."

mechanic_enhence_Latin_Empire_authority_effect_yes:0 "All §YComitatus§! subject states gain:\nInfantry Combat Ability: §G+5.0%§!\nCavalry Combat Ability: §G+5.0%§!\nDiscipline: §G+2.5%§!\n"
LSK_lation_empire_bureaucracy_reform:0 "Royal Chancery"
LSK_lation_empire_bureaucracy_reform_desc:0 "Hammers build cities, but ink consolidates realms. To elevate the Empire beyond the turmoil of dynastic changes, we must cultivate a professional bureaucracy loyal to legal codes and skilled in accounting. The Royal Chancery will recruit learned youths, establishing curricula in taxation, census, law, and diplomacy—ensuring governance operates through regulation and efficiency rather than clan rivalries. This will stabilize the state and advance administration, though establishing such systems requires significant time and silver."
LSK_lation_empire_military_doctrines_reform:0 "Fire-Forged Military System"
LSK_lation_empire_military_doctrines_reform_desc:0 "The secret fire arts inherited from the old Empire have been reborn in our hands. Greek Fire's formulas and traditions, enhanced by new foundries and gunpowder artisans, now integrate with matchlock muskets and siege artillery. Imperial battle formations no longer rely solely on knightly lances and plate armor, but reshape the battlefield with flame and lead. Foes dread the sacred flames erupting from our warships and fear the increasingly devastating thunder of our firearms. Through fire-forged power, we shall surpass our ancestors' legacy, ensuring the Imperial banner flies eternally in the radiance of fire and iron."
mechanic_enhence_Latin_holy_dedication_adm_effect_yes:0 "§OHoly Dedication§! at maximum provides:\nTechnology Cost: §G-10.0%§!\nAdministrative Efficiency: §G+5.0%§!\n"
mechanic_enhence_Latin_holy_dedication_mil_effect_yes:0 "§OHoly Dedication§! at maximum provides:\nArtillery Fire: §G+1.00§!\n"


DD_LSK.101.t:0 "In the Name of Empire"
DD_LSK.101.dec:0 "As we march upon Constantinople, we have become a great empire. It is time to claim a resounding name for our imperial domain."
DD_LSK.101.a:0 "We have always been Latins."
DD_LSK.101.b:0 "The land of the Romans sounds fitting."
DD_LSK.101.c:0 "Adopt this land's ancient name."
DD_LSK.101.d:0 "Remain the Kingdom of Thessalonika."

LSK_mission_3_1_tt:0 "§MGain§! §Gterritorial cores§! on §YGreek§! culture group provinces in the §YBalkans§! and §YAnatolia§! regions when §Moccupying§! them.\n"