SSL_restore_Thessalonica_kingdom_title:0 "@LSK Restore the Kingdom of Thessalonika"
SSL_restore_Thessalonica_kingdom_desc:0 "Amidst the flames of the Fourth Crusade, Thessalonika was once regarded as a powerful kingdom rivaling the Latin Empire, symbolizing the extension of papal authority and chivalric spirit into Greece. Though the kingdom's glory has long faded, its holy name still heralds a great path of devotion. Now that we have regrouped in Thessaly, reclaiming Thessalonika and raising the royal banner there would mean not only inheriting the ancient city's prestige but also reestablishing ourselves as the vanguard of Eastern Crusades, bearing the mission to defend faith and expand holy war."

