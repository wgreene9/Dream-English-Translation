DD_LSK_holy_dedication_power:0 "§YHoly Dedication§!"
DD_LSK_holy_dedication_power_desc:0 "We regard ourselves as God's kingdom on earth. By conquering heathens, protecting holy sites, and offering wealth in sacrifice, we demonstrate our devotion to the Heavenly Father. The accumulation of §OHoly Dedication§! reflects the Empire's sacred authority in both religious and political spheres.\n\n§OHoly Dedication§! can be increased through:\n- Winning major wars against heathens or heretics: §G+10.00§!\n- Monarch-led armies winning wars: §G+3.00§!\n- Having at least 1 cardinal: §G+0.01§!\n- Having at least 5 cardinals: §G+0.05§!\n- Controlling holy site [118.GetName] (self or non-tributary subjects): §G+0.03§!\n- Controlling holy site [379.GetName] (self or non-tributary subjects): §G+0.03§!\n- Controlling holy city [358.GetName] (self or non-tributary subjects): §G+0.02§!\n- Controlling holy city [151.GetName] (self or non-tributary subjects): §G+0.02§!\n- Controlling holy city [2313.GetName] (self or non-tributary subjects): §G+0.02§!\n- Each §YComitatus§! owned: §G+0.01§!\n"
