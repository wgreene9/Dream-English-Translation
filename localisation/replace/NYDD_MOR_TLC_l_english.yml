NYDD_MOR_rally_the_rebels_title: "Raise the Rebel Flag"
NYDD_MOR_rally_the_rebels_desc: "In the north, Christian governors have penetrated our lands for over a century, like a detestable and disgusting parasite. It is time to expand the scope of our uprising, occupy the parasitic cities of these Christian scoundrels, destroy their forces, and declare to the world that the blazing fire of the great holy war will devour sin and bring fairness and justice."
NYDD_MOR_tunis_title: "Unify Tunisia"
NYDD_MOR_tunis_desc: "After the glorious reigns of the Abbasid, Aghlabid, and Fatimid dynasties, the cunning and cruel Franks invaded Ifriqiya, making it the first region to fall under infidel rule. This has caused us to be separated from our brethren in Ifriqiya for a long time, with some compatriots possibly forgetting the past and adopting infidel customs. But we have arrived and will make these misguided souls understand that only Allah can guide them forward."
NYDD_MOR_GRA_title: "Death of the Usurper"
NYDD_MOR_GRA_desc: "The Emir of Granada's attempt to declare himself Caliph is utterly laughable. They are powerless to resist the northern infidels' invasion and unable to unify the long-divided Taifa states. Weak and incompetent yet arrogant, they care nothing for what the title of Caliph means to themselves or the Islamic world. Let us end what they have gained through lies and deceit, sending all usurpers to the gallows!"
NYDD_MOR_tuer_revege_title: "Revenge of the Battle of Tours"
NYDD_MOR_tuer_revege_desc: "The glory of Allah has finally enveloped the entire Iberian Peninsula, and our devout warriors now stand at the starting point of the last conquest launched by the Arabs in Europe. The Franks miraculously thwarted the advancing Muslims, barely preserving the barren lands of Christianity. Centuries later, we return gloriously as reconquerors, marching towards the historic battlefield of Tours. This time, the glory of victory, the glory of the one true God, and the glory of triumphing over the pagan empire will forever belong to us."
NYDD_MOR_sword_of_islam_title: "Sword of Islam"
NYDD_MOR_sword_of_islam_desc: "The Franks can no longer stop us. Having crossed the natural barrier of the Pyrenees, the entire Christian world lies before us. No one can halt our advance."
NYDD_MOR_control_religion_title: "Control Religious Rights"
NYDD_MOR_control_religion_desc: "Another major landowner within the empire is the clergy. The lands owned by mosques are called 'Waqf,' and these lands are often not allowed to be transferred, mortgaged, or sold. Some opportunistic individuals donate their lands to these monks to evade military service and taxes. Let us conduct a comprehensive survey of the Waqf to prevent them from occupying too much land and to alleviate the burden on other classes of the empire."

