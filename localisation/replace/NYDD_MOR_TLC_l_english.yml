NYDD_TLC_together_title: "Marching Together"
NYDD_TLC_together_desc: "It is time to end the disputes among the faithful. History has repeatedly shown us that failure to unite will give external enemies an opportunity. If we show enough sincerity to our Moroccan brothers, they may agree to our reasonable requests."
NYDD_TLC_union_title: "Strengthen the Alliance"
NYDD_TLC_union_desc: "The alliance is filled with unease. It is the unease of our other brothers about whether we are fair. Let us show our mercy and tolerance, telling our Muslim brothers that unity benefits both, while division harms both."

