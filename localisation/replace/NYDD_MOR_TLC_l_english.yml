DD_MOR_45_t: "Exploring the Dark Sea"
DD_MOR_45_d: "Ibn Osman, a renowned scholar and traveler, a Berber. Around the age of 20, he set out on a pilgrimage to Mecca, passing through Cairo, Damascus, Mecca, Persia, and India. His legendary tales have long been told in his hometown of Tangier, Morocco, and now they are celebrated nationwide. This great traveler, now over fifty but still unsatisfied with a settled life, eager for overseas adventures, met with [Root.Monarch.GetName], hoping to secure funding to lead a fleet to explore the Dark Sea."
DD_MOR_45a: "Go forth, warrior of Allah."
DD_MOR_45b: "Beyond the sea lies only endless sea..."
NAME_OSMAN: "Ibn Osman"
DD_MOR_47_t: "The Islamic New World"
DD_MOR_47_d: "In the great adventure of maritime conquest and world trade, we, as leaders of the Islamic world, boldly set foot on the lands of the New World. Through continuously expanding sea routes, our merchant ships not only crossed the turbulent oceans but also ventured deep into distant America. Now, we have become the dominant force in New World trade, leveraging advanced navigation technology and fearless adventurous spirit to establish our own trade empire on this unfamiliar land, monopolizing the wealth of the New World.\n\nFrom gold and silver to spices and cocoa, merchants eager for the wealth of the New World continuously transported these goods back to North Africa, greatly enhancing the nation's prosperity and wealth. However, we did not come solely for wealth; we also brought the light of Allah. Devout missionaries sowed the seeds of Islam on every piece of land in the New World, allowing the natives to witness the greatness and mercy of Allah, spreading the glory of Islamic civilization to even broader horizons."
DD_MOR_47a: "We shall become the bridge between two worlds!"
DD_MOR_48_t: "Surpassing the Achievements of the Past"
DD_MOR_48_d: "The Almoravid Order was once the ruler of Morocco and, for a long time, the shadow government of the Maghreb. Although defeated and driven out of the north by El Cid's Crusaders, the order's powerful army and influence remained a behemoth in North Africa. The Almoravids supported many regimes to interfere in North Africa, and we were once one of them.\n\nBut now, the Almoravids can no longer manipulate us. We are no longer puppets at their mercy; we are the sole and undisputed leader of the Islamic world, and the Almoravid Order, a relic of the old era, should have long been thrown into the dustbin of history. We will take control of the Sahara and West Africa from them, becoming the true hegemon of Africa, replacing this weak and failed regime."
DD_MOR_48a: "The Islamic world can only tolerate one ruler!"
