NYDD_MOR_flee_to_freedom_title: "Flee to Freedom"
NYDD_MOR_flee_to_freedom_desc: "Since the first great uprising, how many lifeless years have the people of the Maghreb wasted? How much Muslim blood has stained the walls of the infidels' fortresses? How many suffering compatriots have struggled on the blurred edge between life and death until today? It is time to end this. The true believers, pursuing freedom and justice, are united under one banner by a great belief and oath, as prophesied! The tyranny of the Franks has become the twilight of a setting sun. The slaughter, plunder, and countless other crimes they committed on our land will be judged by the fire and sword wielded in the name of Allah!"
NYDD_MOR_bro_you_good_title: "Unite the Brethren"
NYDD_MOR_bro_you_good_desc: "We have achieved victory and saved our brethren, but the distant Franks are watching closely, ready to strip away the freedom we bought with blood and sacrifice. We should negotiate with our neighboring brothers of the same faith. If we can unite as one, we can better resist our common enemy."
NYDD_MOR_pacify_crusaders_title: "Eradicate the Cross"
NYDD_MOR_pacify_crusaders_desc: "The cross is a plague, spreading wildly in our homeland with the arrival of the Franks."
NYDD_MOR_interfere_andalus_title: "Intervene in Al-Andalus"
NYDD_MOR_interfere_andalus_desc: "The great conquest of Islam seems to have become a distant and blurred memory, buried in the dark history of the Islamic world's disintegration and chaos for centuries. A brilliant Berber general, our proud ancestor, Tariq ibn Ziyad, led a mere few thousand Muslim warriors to easily defeat the seemingly powerful infidel enemies on the Iberian Peninsula, bringing the dawn of Allah and centuries of glory. Now, Iberia is once again in chaos, with nations in turmoil and people suffering. It is time to end this. We will reclaim our ancestral lands and write a new legend."
NYDD_MOR_SEW_title: "History Repeats"
NYDD_MOR_SEW_desc: "The era of Taifa division still poisons the beautiful land of Al-Andalus and its peace-loving people. Our ancestors once ended this dark and chaotic history, establishing the great Almoravid dynasty, which made outstanding contributions to resisting northern infidels and pacifying the Muslim people. Like our predecessors, we will unify the Muslim regions of Iberia and better unite the local people."
NYDD_MOR_unite_taifa_title: "Unite the Taifa Kingdoms"
NYDD_MOR_unite_taifa_desc: "The pleasant and resource-rich Al-Andalus, the great legacy of the Umayyad dynasty, is the center of the western Caliphate, a world-renowned hub of culture and academia. Let us march towards the cities once famous in the Islamic world, Ishbiliya and Qurtuba, occupy the entire land of Al-Andalus, and then declare ourselves the sole heirs of the Caliphate, uniting all those who still adhere to the true faith and never yield to infidel rule."
NYDD_MOR_priate_title: "Destroy the Pirate Nests"
NYDD_MOR_priate_desc: "In the east of Iberia, the Balearic Islands are inhabited by a group of warlike, unruly pirates. Using the natural fortress cities on the islands as bases, these uncivilized barbarians engage in shameful piracy. Ending their atrocities is our duty as guardians of the Islamic world."
NYDD_MOR_suyishi_title: "Suez Canal"
NYDD_MOR_suyishi_desc: "As early as the heyday of the Abbasid dynasty, the renowned Caliph Harun al-Rashid envisioned digging a canal through the Suez isthmus to connect the Red Sea and the Mediterranean. To better promote the development of East-West trade, we should continue his ambitious plan, using our resources and wealth to excavate the Suez Canal."
NYDD_MOR_redsea_title: "Red Sea Hegemony"
NYDD_MOR_redsea_desc: "The Red Sea is very important; countless goods from the East pass through here to Egypt and then are sold to Europe. Therefore, Ethiopia, a Christian country in the corner of East Africa, seems out of place. Alas, let us help it fit in better."
NYDD_MOR_islam_unity_title: "Unity of Islam"
NYDD_MOR_islam_unity_desc: "From Al-Andalus to Arabia, we have tightly united the Islamic world. Now we can undoubtedly declare that we are the Caliphate and will continue to fight for the oppressed Muslims worldwide. May Allah bless us!"
NYDD_MOR_golden_centry_title: "Recast the Golden Century"
NYDD_MOR_golden_centry_desc: "The great golden age, with its splendid palaces, thriving cities, diverse goods, prosperous citizens and farmers, and countless Muslims gathering in the holy mosques to listen to sermons, proud to be part of the true believers. Under our rule, the glory of the golden age will reappear, and the entire Islamic world will unite as one. No foreign enemy will set foot on our homeland again, and a prosperous Caliphate will stand forever in the world, overshadowing any infidel nation!"

