NYDD_MOR_build_army_title: "Build an Army"
NYDD_MOR_build_army_desc: "The spark of the great uprising is burning fiercely in the land of the setting sun. To keep it from extinguishing, to fulfill the mission given by Allah, strengthening our swords and armor is of utmost importance. Let us build a well-trained regular army, uniting the previously loose tribal alliance into a new whole. No freedom, no life."
NYDD_MOR_annex_tribal_title: "Annex Tribes"
NYDD_MOR_annex_tribal_desc: "The infidels' enslavement is now history, and the humiliation we once suffered has drifted away like a wisp of yellow sand. But the failure of the first great uprising remains a painful memory in the hearts of every faithful warrior. The desolate, merciless desert was stained with the blood of the sacrificed. In the south, some tribes fled African rule during this uprising. We should show them the power of true faith and bring them into our fold. The Christians are not invincible if we unite as one."
NYDD_MOR_unite_margheb_title: "Unite the Homeland"
NYDD_MOR_unite_margheb_desc: "Not long ago, even regaining freedom was a restless delusion in our hearts. Now, a great Maghreb Empire is rising like the dawn after a long night. Some regions still do not accept our rule or remain controlled by stubborn Christians. Let us move forward, occupy these regions, and show the world that the people of the land of the setting sun are united under the banner of the one true God and ready to restore the Islamic world."
NYDD_MOR_BDH_title: "Breath of Rebellion"
NYDD_MOR_BDH_desc: "The military government of Badajoz always causes trouble for the Islamic forces in Iberia. These warmongers and false believers not only provoke wars everywhere but also ally with infidels, even trying to recruit them into their army. They commit all manner of sins against Allah's will, drifting further from other Muslims. The crimes of these thugs will be purified, and the brutal military government will be punished!"
NYDD_MOR_unite_EGY_title: "Unite the Sea of Sand"
NYDD_MOR_unite_EGY_desc: "The Ayyubid dynasty is no more, and their legacy has fallen into our hands. However, some independent local regimes still exist in the surrounding deserts. It is right and necessary to merge them into our glorious empire, and we will better claim other regions once ruled by the Caliphate."
NYDD_MOR_sudan_title: "March South to Sudan"
NYDD_MOR_sudan_desc: "To the south of Egypt lie some infidel nations yet to be blessed by Allah's light. They rely on easily defensible terrain and natural desert barriers to resist foreign invaders. As infidels, their independence cannot continue after our arrival."
NYDD_MOR_two_holy_city_title: "Guardian of the Two Holy Cities"
NYDD_MOR_two_holy_city_desc: "After reclaiming the holy city of Jerusalem, the two holy cities on the Arabian Peninsula are within reach. As devout Muslims, glorious believers, and guardians of the Islamic world, we should place the holy cities of Mecca and Medina under strong protection. Only we can bear this sacred duty."
NYDD_MOR_arabia_title: "Blessed Land of Arabia"
NYDD_MOR_arabia_desc: "The birthplace of Islam, the land where the last prophet Muhammad was born, the Arabian Peninsula. The resilient Arab people once burst out of the desert, sweeping across half the world like a sandstorm, bringing the truth of Islam to our ancestors in the age of ignorance. Now we come here as revivers, preaching the importance of Islamic unity to these Arab tribes scattered since the empire's decline, uniting all like-minded, faithful Islamic people."
