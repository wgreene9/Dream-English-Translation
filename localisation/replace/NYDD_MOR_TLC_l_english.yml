NYDD_MOR_zenata_wool_title: "Zenata Wool"
NYDD_MOR_zenata_wool_desc: "The wool fabrics of the Zenata people are among the finest in our realm, bringing us significant profits."
NYDD_MOR_new_tech_title: "New Craftsmanship"
NYDD_MOR_new_tech_desc: "Our recent military campaigns in Andalusia have brought us many skilled artisans. The next step is to bring them back to the cities of Morocco."
NYDD_MOR_found_kezhai_title: "Establishing Caravanserais"
NYDD_MOR_found_kezhai_desc: "Caravanserais are驿站-like buildings in desert oases, providing rest for traveling merchants. Expanding the caravanserai system will benefit the expansion of our trade routes."
NYDD_MOR_control_trade_title: "Control Trade"
NYDD_MOR_control_trade_desc: "The trade routes of Iberia are our lifeline. By gaining full control over this region, we will dominate trade in both Andalusia and the Sahara."

NYDD_MOR_sugar_title: "Reviving Sugar Production"
NYDD_MOR_sugar_desc: "Sugar crops were introduced to Morocco as early as the Arab conquests. However, after years of war, our plantations have fallen into disrepair. Now is the time to revive this industry."
NYDD_MOR_moxico_title: "Conquering the Land of Gold"
NYDD_MOR_moxico_desc: "Wow, so much gold!"
NYDD_MOR_control_influtation_title: "Controlling Inflation"
NYDD_MOR_control_influtation_desc: "With the influx of vast amounts of gold, our nation's inflation has spiraled out of control... reaching its peak. Now is the time to regulate inflation with a firm hand. Building new factories or increasing tariffs are both excellent options."

NYDD_MOR_set_sail_title: "The Dark Sea"  # Bahr al-Zulamat
NYDD_MOR_set_sail_desc: "Islamic legends speak of mysterious islands in the Dark Sea. The unknown darkness can only be conquered by the bravest explorers."
NYDD_MOR_discover_west_title: "Discovering the New World"
NYDD_MOR_discover_west_desc: "After a long journey, Ibn Osman finally sighted land. This was the first time Muslims had seen a completely new continent."
NYDD_MOR_new_granada_title: "New Granada"
NYDD_MOR_new_granada_desc: "This land was named after the refugees from Granada who fled here."
NYDD_MOR_new_dom_title: "Dominion of the New World"
NYDD_MOR_new_dom_desc: "After generations of Muslim pioneers and competition with great powers, the New World has become the domain of Allah."
NYDD_MOR_golden_centry2_title: "A New Hegemony"
NYDD_MOR_golden_centry2_desc: "Through our monopoly on New World trade and transoceanic commerce, countless riches flow endlessly to [Root.GetName]. This is not only our new era but also a new hegemony for the Islamic world!"
NYDD_MOR_new_granada_modifier: "Building the New World"
NYDD_MOR_discover_west_modifier: "Exploration Zeal"

NYDD_MOR_sahara_route_title: "Saharan Trade Route"
NYDD_MOR_sahara_route_desc: "The trans-Saharan trade route has always been a focal point of trade in the Maghreb region, but it came to a halt due to the Frankish invasions. Now, perhaps it is time to reconnect with the trade routes south of the Sahara Desert using caravans."
NYDD_MOR_cross_sahara_title: "Crossing the Sahara"
NYDD_MOR_cross_sahara_desc: "The Saharan trade route has long been plagued by the risks of scarce supplies and bandit attacks. Our advisors suggest that the best approach is for us to officially station ourselves there and provide armed protection for the trade routes."
NYDD_MOR_west_africa_title: "West African Trade"
NYDD_MOR_west_africa_desc: "It seems that crossing the Sahara for trade is still too troublesome. With advances in navigation, some shrewd merchants have chosen to sail directly around West Africa, effectively reducing the risks of traversing the Sahara Desert."
NYDD_MOR_east_am_title: "Landing on the East Coast"
NYDD_MOR_east_am_desc: "The eastern coast of the New World is a fertile land suitable for cultivation. It is time for our people to settle there and thrive."

NYDD_MOR_west_africa_tt: "All §YGuinea§! region §YTrade Centers§! under your rule will be upgraded to §GLevel 2§!.\n"

NYDD_MOR_capital_title: "Imperial Capital"
NYDD_MOR_capital_desc: "Morocco is home to four major cities renowned throughout the Maghreb, which are also the core of our rule. Enhancing these metropolises will help us strengthen our governance."
NYDD_MOR_church_title: "Nation of Faith"
NYDD_MOR_church_desc: "Alas, how many times must I emphasize this? There are still too few mosques being built. It is absolutely necessary—keep building!"
NYDD_MOR_tingkebatu_title: "Surpassing the Achievements of the Past"
NYDD_MOR_tingkebatu_desc: "Timbuktu, a great city, is the capital of the Almoravid exiles. Alas, who would have thought that our long-time patrons—the Almoravids—have been reduced to competing with West African tribes for survival."
NYDD_MOR_mali_title: "Invading Mali"
NYDD_MOR_mali_desc: "Mali controls the famous gold mines. Since they are so fond of spending, they must have a lot of gold!"
NYDD_MOR_niger_title: "Establishing the Black Guard"
NYDD_MOR_niger_desc: "Now that we control a stable source of African slaves, we can force them into military service. However, we need to ensure a steady supply of slaves and establish a camp to train slave soldiers. If they no longer owe allegiance to any tribe, they will serve the nation wholeheartedly."

