NYDD_MOR_control_title: "Stabilize the Situation"
NYDD_MOR_control_desc: "After expelling the heathens, we have temporarily escaped the danger of being in disarray, but many problems still need to be resolved. First, maintaining domestic stability is a top priority. A bright and glorious future is beckoning us, and we also need a strong leader blessed by Allah, the savior Mahdi, who descends from seclusion to respond to the prayers of the faithful."
NYDD_MOR_power_title: "Grand Vizier's Machinations"
NYDD_MOR_power_desc: "Although we anticipated the Wattasid Vizier's rebellion, their infiltration of Morocco from top to bottom still shocked us. The powerful Wattasid family must be eradicated, or it will be the end of the Marinid family."

