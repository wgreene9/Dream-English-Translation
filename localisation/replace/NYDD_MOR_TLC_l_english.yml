NYDD_MOR_rebuid_navy_title: "Rebuild the Navy"
NYDD_MOR_rebuid_navy_desc: "The seas are often overlooked as strategic points. A powerful fleet can allow us to conquer enemies across the waters and block the advancing Franks. Currently, our naval power is weak, but through ambitious construction and development, the northern seas will soon become a natural territory under our control."
NYDD_MOR_sea_strong_title: "Masters of the Sea"
NYDD_MOR_sea_strong_desc: "Since the distant days of Carthage, the ancestors of the Maghreb have been powerful maritime masters rivaling the Romans. The Arabs, as latecomers, have inherited this glorious tradition well. The strong Muslim navy, as the maritime blade of Allah, is enough to remind the Christian cowards along the Mediterranean coast of the fear engraved in their ancestors' memories."
NYDD_MOR_reconquest_title: "Islamic Reconquest"
NYDD_MOR_reconquest_desc: "Once upon a time, except for some mountainous regions in the north, the entire Iberian Peninsula was ruled by the glorious Al-Andalus. With the fall of the Umayyad Empire and the fragmentation of the Taifa kingdoms, the Christians emerged from the mountains and began to nibble away at the Muslim lands, even boasting of a so-called 'Reconquista.' These rabble are unworthy of such a weighty slogan. The Reconquest can only be an Islamic Reconquest, driving the cross-worshipping heathens back to the remote mountains in the name of Allah!"
NYDD_MOR_islamnize_iberia_title: "Andalusian Conversion"
NYDD_MOR_islamnize_iberia_desc: "The Umayyad dynasty was once admired by both Christians and Muslims for its tolerant and enlightened religious policies. The relationship between the Islamic regimes in the south and the Christian regimes in the north was more complex and profound than mere warfare. However, we understand that only believers in the one true God are qualified to be subjects of our empire. Especially after repelling the heathen invasion, it is our duty to unify the entire Iberian Peninsula under the banner of Islam."
NYDD_MOR_reform_land_title: "Reform Land System"
NYDD_MOR_reform_land_desc: "Our conquest of Christian kingdoms has granted us vast lands originally owned by the church or Frankish landlords. We will not oppress and exploit the people as brutally as the Christian rulers did. Farmers will receive their own lands and pay fewer taxes than before. Another portion of the land can be granted to meritorious officials. Through enlightened land policies, we can ensure stability while gaining more tax revenue."
NYDD_MOR_money_money_title: "Revive the Dinar"
NYDD_MOR_money_money_desc: "Coinage is a symbol of the Islamic world. At its peak, the high-gold-content gold dinar circulated widely around the world, from the east to Central Asia and the west to Northern Europe, spreading through the footsteps of merchants and pirates to different regions of different cultures. However, due to the decline of the Abbasid dynasty and the insufficient supply of precious metals, the dinar was gradually replaced by other currencies. We need to rebuild our own economic system and use the wealth of Iberia to mint new coins."
NYDD_MOR_dhimmy_title: "Exploit Dhimmi Wealth"
NYDD_MOR_dhimmy_desc: "Tolerance towards heathens is one of the main differences between us and the Franks and other narrow-minded Christians. However, due to past lessons, our attitude towards Christians should perhaps be stricter than before. To this end, we will increase the previously levied Jizya tax and limit their status in society, which will also help us better spread the true faith."

