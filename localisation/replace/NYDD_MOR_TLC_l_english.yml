DD_MOR_27_d2: "The unfortunate death of the previous [Root.Monarch.GetTitle] has called for this emergency election. Emirs from all over will gather to discuss which family should take over the next term as [Root.Monarch.GetTitle]."

DD_MOR_27_rematin: "[Root.Monarch.GetName] for another term!"

