NYDD_TLC_capital_title: "Decentralization of the Alliance"
NYDD_TLC_capital_desc: "The capital of the alliance—or rather, the place where the Emirs gather for meetings—always changes according to the preference of the Grand Emir. This explains why we are a decentralized alliance. In principle, every Emir is equal, and therefore, there should be no city with the special status of a capital."
NYDD_TLC_law_title: "Equal Laws"
NYDD_TLC_law_desc: "The Emirs have worked tirelessly for the alliance. If we do not legislate to protect their rights, we will truly break their hearts."
NYDD_TLC_truly_equal_title: "Shared Development"
NYDD_TLC_truly_equal_desc: "We must not favor the homeland of the Grand Emir! Emirs from other regions also need development. As the saying goes, 'The rich first lead the way for others to become wealthy.'" # REDACTED
