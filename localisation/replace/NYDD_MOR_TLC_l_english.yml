DD_MOR_28_t: "Harun the Stone-Hearted"

DD_MOR_28_d: "Impeccable piety, ashen calm, and cold-blooded ruthlessness. People admire him, people fear him, people say this prince has an unshakable heart of stone. As one of the heirs with the blood of the Mahdi, Harun, like his other brothers, received the finest court education, the strictest religious norms, and the most rigorous military training, and he was always the most outstanding, the most perfect one.\n\nAs a son of the Mahdi, bearing the responsibility of salvation, Harun joined the army early and established illustrious military achievements. He treats his subordinates as ruthlessly as he treats his enemies, and treats prisoners as coldly as he treats livestock. His only loyalty is to Allah and the Empire. It is difficult to read his thoughts or guess his feelings from his face. His stone-like expression deeply buries his thoughts in his heart, like a stone statue, just sitting there silently, making people feel awe.\n\nHarun the Stone-Hearted, people call him, not only because of his heart of stone, but also because of his unwavering will. In fact, in private, people even call him the perfect monster, fearing this born king, the sword of Allah. He is well-read in history and literature, devout to the Lord, and proficient in the ways of kingship. In time, he will surely become a perfect Mahdi, a true savior."

DD_MOR_28a: "He will become the prophesied savior!"

DD_MOR_28b: "Let him lead our army."

DD_MOR_29_t: "The Path of the Holy Blade"

DD_MOR_29_d: "'There will never be a hero like Ali again,' [Root.Monarch.GetName] shook the double-edged steel sword in his hand, flicking the blood attached to it onto the ground, drawing a fresh, evil red line. 'Nor will there be a sword like Zulfiqar.' [Root.Monarch.GetName] glanced at the Frankish noble kneeling at his feet, coldly pulling out a white cloth to wipe the blade clean. 'Jibril once gave it to the Prophet to defeat evil and spread the faith, and now I will inherit his legacy and complete the mission of spreading the faith with the sword.'\n\nThe miserable corpse was still exposed beside the Frankish nobles, the half of the face soaked in blood revealing a pair of empty eyes, staring blankly at them. The distinct blood line lay between them and the warrior holding the holy blade, between their trembling bodies and their souls struggling in the mire. 'What about you,' the messenger of Allah, like the angel blowing the trumpet on Judgment Day, the crescent blade shimmering with rippling light, 'will you be the corpse in the sea of sin, or will you repent and turn to the true savior?'\n\nThe Franks deeply lowered their heads, feeling the cold temperature of the floor penetrate their limbs and bones, reaching their trembling hearts. 'We are willing to offer our souls and faith to the supreme Allah, and our loyalty and bodies to the glorious you—the Sword of Islam, the conqueror of all evil.'"

DD_MOR_29a: "'May Allah forgive.'"

DD_MOR_30_t: "White Night"

DD_MOR_30_d: "Save him... save him—why won't you save him? You could have saved him! The tearful words, the heart-wrenching cries, like the devil's shrieks, tightly imprison your soul. How many times this month has someone stopped you to cry out? You know, you can't do it. This is a choice, a necessary evil, you keep telling yourself, to sacrifice the lives of some compatriots to save more. Souls are like scattered chips, stacked on the scales of fate awaiting judgment, a choice must be made—we have no choice.\n\nBut your trembling lips, unlike your heart of stone, want to say something. From her hollow eyes, you can only see your pale reflection, staring intently at yourself. Hot tears fall, sinking into the sea of sand, only stirring a few drops of dust before disappearing without a trace. Tears—bitter tears, an inexhaustible lake of tears, but even if this river of tragedy converges into a sea, it cannot shake the blood-stained blades of the Crusaders. Under the swords, life is as cheap as tears. Turning everything we cherish in life into chips, throwing them onto the gambling table of fate, flying towards the destined fall—only to eventually fall into the bloodied earth, becoming part of this land of sin."

DD_MOR_30a: "At least, we were once here."

DD_MOR_31_t: "Survival of the Fittest"

DD_MOR_31_d: "Your execution is a big event. On that day, [Root.GetName] was deserted, people came to witness this fateful judgment—the last moment of this corrupt governor. Listening to your compatriots on the stage pronounce your crimes one by one, listening to the crowd's curses piercing your chest like blades, what filled your hollow and dying heart was relief and release. They shouted the title of traitor, adding many crimes to your name. Will someone cry for you? No need, you have done your best. Choice—choice! Since fate demands you stand on the other end of the scale, you should make the choice for this ugly sacrifice, as you have always done.\n\nA tender and warm little hand reaches into your palm, you remember her. Her father was sent to the Frankish execution platform, her mother grabbed your robe begging for mercy. She opens her hand, a pure and unblemished flower blooms in your palm, you feel the fragrant scent of the flower spreading around you, the pure and untainted flower, rooted in your already blurred vision. One day, no need to make choices, no need to sit at the gambling table, all that is noble and ugly, joyful and painful, will return to the same path. Finally, the white petals wrapped in red gauze scatter on the ground, all the sacrifices will come to an end, the flawless flower will bloom forever. You can comfort yourself with relief—"

DD_MOR_31a: "It's okay, it's all the same."

DD_MOR_32_t: "Right and Wrong"

DD_MOR_32_d: "'You are right... Allah, you have always been the right one.' He closed his eyes in despair, feeling the bones of sin climbing up his spine. For many years, he galloped on this path of sin without regret, though the torment of conscience and morality almost crushed his soul. The words of the man before his death echoed in his ears, the hollow eyes like a pale abyss, as if to suck your spirit, your will, all you have realized and believed into the darkness.\n\nThe flickering flame lit up the pipe in your hand, trembling in the wind with your动摇 heart. Survival. Survival! We must—sacrifice. Sin, whitewash, righteousness... you can no longer distinguish.\n\nNo, you are not guilty. The world is cruel and merciless, and you are just seeking a place for the lost souls—you just did what had to be done. Yes, you are innocent. The blood flowing from the ruins will seep into people's nightmares, the tears blown away by the yellow sand will fall into the land of sin. But these have nothing to do with you, right?\n\nYou took a deep breath, one after another smoke rings slowly exhaled from your mouth, hoping they could take something away.\n\nBut they just clung to your arms like devils, imprisoning your soul forever in this narrow cell, the sorrow and sin in your heart not alleviated one bit."

DD_MOR_32a: "People are always trapped by the suffering woven by greed."

DD_MOR_33_t: "Crime and Punishment"
DD_MOR_33_d: "Savior! The savior has come! People cheer to welcome the next conqueror. You wearily open your eyes, even this small action costing you nearly all your strength. You feel the scars on your body burning like fire, as if chains of sulfur flames bind you. In a daze, the crowd seems to have gathered around you, and you can feel the surging waves of people, the roaring tide now close at hand.\n\n'Release him.' An authoritative voice rings out before you. Slowly, you lift your heavy head to gaze at the savior of the masses. 'But...' 'I said. Release him.' The chains loosen, and the dry air once again caresses your scarred skin, making it itch unbearably, stirring even your long-dead heart as if kindled by wildfire. Blood—you feel your blood, the blood of this land, flowing and surging once more within your body.\n\n'Sir, he is a heinous...' The newcomer waves his hand, signaling him to be silent. 'Why do our enemies appoint our own people as governors? To incite hatred among us. We are of the same origin, sharing the same destiny. Allah teaches us to transcend hatred and overcome our enemies. Do not break the chain of unity and replace it with the shackles of hatred.' A strong hand reaches out to you, pulling you from the cold, painful mire, the prison of the soul. 'Now, Mr. Traitor, I sentence you—'"
DD_MOR_33a: "To serve your people forever."
DD_MOR_34_t: "The List of Kafirs"
DD_MOR_34_d: "'Ouch!' The man falls heavily to the ground, looking bewildered at the newcomer. 'Be careful! Honorable 'infidel' sir. Where is this month's jizya tax? If you can't pay it, you'll be idle every day. Who do you think has been protecting you so far?' The guard casually crosses off names on the roster, never once glancing at the man on the ground.\n\n'Sir, I beg you, you cannot do this!' An elderly man, seemingly respected, appears before the crowd. The guard recognizes him; he is the patriarch of the local parish, the leader of these 'kafirs.' 'We have already paid this month's jizya tax, and this matter should be handled by the local...'\n\n'When I say pay, you pay! No more nonsense!' The guard impatiently places his hand on his sword hilt, the sound of metal clinking against his spurs adding tension to the atmosphere. 'Times have changed now; those who can't pay are no longer 'protected people'!'\n\n'But, sir, we really can't...'\n\n'Enough, enough. If you won't pay...' The guard casually makes another mark."
DD_MOR_34a: "'Tomorrow, you can report to the refugee camp.'"
DD_MOR_34b: "'I'll come back tomorrow. I hope you'll be more cooperative by then.'"
DD_MOR_34b_modifier: "Expanded Jizya Tax"
DD_MOR_35_t: "Finally Redeemed"
DD_MOR_35_d: "Once, our people were trapped under the chains of Christians, living in constant fear; the traitors of Ayyub sat in their wells, hoping to share the Prophet's legacy with the Crusaders; the glory and heritage of the Caliphate were ruthlessly destroyed by the Mongols, leaving behind a land of sorrow. The Islamic world was on the brink of disaster, the bloody curtain of calamity staining the sky, and lives hung by a thread. The wheel of fate crushed every soul struggling for survival, and the torrent of the times swept every pitiful being forward. Finally, the nation in chains embraced redemption, and we tasted the hard-won freedom.\n\nWe have grown tired of words like 'future' or 'tomorrow.' No matter how the clock ticks, no matter how the Franks roar, no matter how the waves of world turmoil howl in the storm, we remain unchanged for millennia. No matter how far their hands reach, we—all Muslims, all humble believers in the one true God—breathe together, suffer together, and the glorious era, our era, will be created by us. This is not just our right, but the faith we must uphold."
DD_MOR_35a: "Because the savior was born for this."
DD_MOR_35a_tt: "§O Savior's Passion§! Added:\nAt maximum:\nProvince War Score: §G-10.0%§!\n"
DD_MOR_36_t: "Blazing Fire"
DD_MOR_36_d: "The vermilion-lacquered wooden pillars crackle like firewood, the scenes of past glory and grandeur swaying like illusions in the flames. The last white-clad ruler of Africa hears only the neighing of warhorses and the sharp sound of drawn blades. What covers the horizon is no longer cities and soldiers, but an endless, blazing fire, so hot that even the soul growls.\n\nGreat victory.\nGreat defeat.\nAh...\nFire.\n\nThe silent Frankish king gently removes the cross from his neck and throws it into the flames beside him. He brushes off the sparks from his splendid robes and slowly ascends the high steps, as calmly as if stepping onto the highest throne. Through the red flames and heatwaves, he arrogantly gazes at the distant victor, the Muslim leader standing isolated beyond the wall of fire. He reaches out his hands, trying to grasp the distant world, but only clenches the scorching air. The man on the high steps hums a childhood lullaby, quietly awaiting his end. The melodious tune dances in the scorching air, gradually turning into a triumphant song.\n\nThe higher the song, the fiercer the flames. The dark blue twilight sky is illuminated in crimson, and the shapeless clouds are edged with golden-red light. The church is finally submerged in true red. Not enough. Taking a deep breath of the burning air, the victor who set Tunis ablaze thinks. Can the northern lands, half-covered in sand, satisfy this land's thirst for revenge? In the hot, distorted haze, the silent victor gazes at the distant galaxy, feeling his wavering heart tremble in the wind."
DD_MOR_36a: "Blood for blood..."
DD_MOR_36b: "...life to stop disaster."
DD_MOR_37_t: "Wattasid Vizier"
DD_MOR_37_d: "The old vizier, Abu Zakariya Yahya, the vizier of the Wattasid family and a close relative of the Marinid family. During the old Sultan's time, he was the right hand of the tribe and the Sultan, the eagle of the dunes. His participation in the first Muslim uprising and several victories against the Franks in his youth earned him much support. Now, after the old Sultan's death, while maintaining the administrative machinery, he continuously places Wattasid family members into the government. Many even whisper that the Wattasid family is the true ruler of Morocco, and [Root.Monarch.GetName] is merely a puppet. Therefore, many non-Wattasid officials have expressed concerns (partly due to their fear of being replaced by the Wattasid family), suggesting that the old vizier is likely to stage a coup and openly rule Morocco."
DD_MOR_37a: "I will not listen to these rumors."
DD_MOR_37b: "Summon him to the palace at once; I want to hear his explanation!"
DD_MOR_37c: "This is true! Execute the vizier and his family immediately!"
DD_MOR_37a_tt: "§YAlas, the grand vizier is loyal; how could he betray me?§!"
DD_MOR_37b_tt: "§OHmm, there must be some misunderstanding; we need to talk.§!"
DD_MOR_37c_tt: "§RAs the saying goes, strike first.§!\n"
DD_MOR_38_t: "Betrayal"
DD_MOR_38_d: "When the expected betrayal finally comes, Musa can hardly describe his feelings. Is it relief, shock, or anger? He cannot say. He cannot say what fills his heart when the teacher who has been with him since childhood betrays him, his mentor like a father! What fills his heart is not confusion, but a restless, crimson blood.\n\nMusa touches the blood on his chest, vaguely looking at the once-trusted confidant turned foe. The former mentor, the former right hand, the former... He recalls that cold night, feeling his emotions, his soul, his will gradually leaving him, leaving only a cold shell. It seems everything was Allah's plan. In a haze, he sees 'his' ministers preparing new robes for the Sultan to wear."
DD_MOR_38a: "If it's you, so be it."
DD_MOR_39_t: "Judgment"
DD_MOR_39_d: "'Defendant Abu Zakariya Yahya, you are accused of treason, murder, recruiting private soldiers, colluding with the Franks, and other charges. Do you plead guilty?' The old vizier lowers his head, and no one can see the expression on his face. The aged face casts deep shadows, hiding half of it. Musa personally attends the trial, listening to the charges he fabricated against the vizier, his face as still as stagnant water. He tries to find something on the old vizier's face—anger, irritation, surprise—but finds nothing.\n\nAs all charges are laid upon him, as the trial concludes, the vizier remains silent. Musa watches the vizier being escorted away, disappearing at the other end of the hall. He feels something sour and bitter climbing into his heart, gripping half of it. Yet his angry, trembling heart beats wildly, like a caged beast. As the vizier passes by, Musa seems to hear someone say—"
DD_MOR_39a: "You will become a better Sultan than I."
DD_MOR_39a_modifier: "Interregnum"
DD_MOR_40_t: "The Eagle of Egypt"
DD_MOR_40_d: "[Root.Monarch.GetName] stands on the walls of Cairo, watching the remnants of the Crusaders flee towards the distant coast, the dust they raise like a sandy curtain separating the past and future of Egypt. The tattered white flags bearing the cross blur on the distant horizon, like lone boats drifting in a sea of sand, like their sinful rule in Egypt, dissipating like smoke.\n\nAbove the rushing Nile, a proud eagle soars in the boundless sky. Saladin's empire, Saladin's cause, betrayed and abandoned by his descendants, will be realized by us. The era of Franks running rampant on our land is over. Let us raise our flag and drive the infidels from every inch of our soil, every coast. The eagle of Egypt, the united faith, our journey will surely reach the heavens!"
DD_MOR_40a: "Not an inch of this land is reserved for you."
DD_MOR_41_t: "[tlc_41a_prov.GetName] Emir Opposes Alliance Policy"
DD_MOR_41_d: "The [tlc_41a_prov.GetName] Emir, who recently joined our alliance, has raised doubts about a controversial trade policy of [Root.Monarch.GetName], believing it sacrifices the interests of [tlc_41a_prov.GetName] as an important trade region in favor of other areas. During the alliance assembly, the Emir publicly challenged [Root.Monarch.GetName], accusing him of always seeking more benefits for his own tribe while disregarding the interests of other tribes in the alliance.\n\nAlthough only this Emir has explicitly voiced opposition, other Emirs seem to be influenced by his stance and dissatisfaction with current policies, creating a rift with [Root.Monarch.GetName]. We must find a viable way to regain the Emirs' trust, especially addressing the concerns and anger of the Tunisian Emir.\n\nOf course, we can stand our ground if [Root.Monarch.GetName]'s policies benefit the overall development of the alliance, but this will undoubtedly harm internal cohesion."
DD_MOR_41a: "Typical opposition, this is good."
DD_MOR_41b: "Allocate resources to meet the demands of the [tlc_41a_prov.GetName] Emir."
DD_MOR_42_t: "Moroccan Discontent"
DD_MOR_42_d: "Morocco is one of the earliest members of the Maghreb Alliance, and its loyalty to the alliance is stronger than that of newly joined regions. However, recently, Moroccan Emirs have had disagreements and quarrels with [Root.Monarch.GetName], believing that some policies he implemented favor the newly joined regions, forcing Morocco to sacrifice resources and manpower to support these distant areas.\n\n[Root.Monarch.GetName] has offered many explanations, but they seem unconvincing to the Emir. Although we reached a compromise with the Moroccan rulers when signing the Habrullah Agreement, minor conflicts occasionally arise. We must appease the Moroccan Emir and his people before their discontent grows, as this concerns the foundation of the alliance.\n\nOf course, we can also proceed unilaterally, prioritizing the alliance's overall interests, or take the opportunity to weaken Morocco's excessive local influence—though this will undoubtedly further anger them."
DD_MOR_42a: "A bunch of old, stagnant fools; it's time to silence them."
DD_MOR_42b: "As we move forward, we must not forget our old friends."
DD_MOR_42a_tt: "Provinces of §YMoroccan§! culture gain:"
DD_MOR_43_t: "Echoes of Desert Nomads"
DD_MOR_43_d: "The Berber nomads in southern Algeria are a force to be reckoned with within the alliance. Even the Crusaders could not subdue them. Although they have joined the Maghreb Alliance, their innate desire for freedom and nomadic life remains unchanged. For the people settled in oasis cities, these nomads, who still retain their barbaric habits, pose a threat.\n\nRecently, representatives of these nomads proposed at the alliance assembly that more resources be allocated to the southern pastoral areas, subtly mentioning the discrimination they face from oasis residents. This request sounds reasonable, but they have long maintained a semi-autonomous status, rarely under the management and supervision of alliance officials. We must carefully consider their demands, as the Berber nomads are both an important source of troops and an obstacle to the alliance's development. Accepting or rejecting their demands will have negative impacts on the alliance."
DD_MOR_43a: "Very well, we need their help."
DD_MOR_43b: "They are being unreasonable!"
DD_MOR_43a_modifier: "More Nomads Enlist"
DD_MOR_43b_modifier: "Safe Oasis"
DD_MOR_44_t: "Successful Assembly"
DD_MOR_44_d: "The recently held alliance assembly was an unprecedented success. All regional Emirs unanimously agreed with the current ruler's policies and praised him as an outstanding and wise leader. By the grace of Allah, the Maghreb Alliance's position has been greatly strengthened. Over time, newly joined tribes and those who initially did not agree with the Habrullah Agreement have gradually come to embrace the great concept of Maghreb unity. We should follow the teachings of the Hadith, unite as one, and defend against external enemies, rather than scheming and distrusting each other.\n\nThus, the alliance's future policies will be well implemented, and our efforts to strengthen the alliance assembly's power will bear fruit. For now, there will be no opposition within the vast lands of the alliance."
DD_MOR_44a: "Very well."
NYDD_MOR_into_desert_title: "Into the Desert"
NYDD_MOR_into_desert_desc: "Looking east, the vast sea of sand seems naturally uninhabited, but this desert, feared by outsiders, is home to many resilient and brave nomadic tribes—our brethren, long scattered due to the infidels' invasion. Let us end this and bring them into our nation."
NYDD_MOR_develop_desert_title: "Develop the Desert"
NYDD_MOR_develop_desert_desc: "Ah, the resilient desert people, the Amazigh, who live as nomads and cherish freedom, are natural warriors and travelers. Harsh environments are never a reason to lose courage; internal strife and chaos are. The vast and desolate sea of sand nurtures the hope of a great nation's resurgence. Let us resettle in our homeland, redevelop and build habitable lands, and heal the scars left by war."
NYDD_MOR_tripoli_title: "Tripoli Corridor"
NYDD_MOR_tripoli_desc: "The only land route to Egypt, once occupied by the evil legions. Now that they have turned to dust and been swept into the sea, our army can finally pass."
NYDD_MOR_march_egypt_title: "March on Egypt"
NYDD_MOR_march_egypt_desc: "After meticulous and complete preparation, the time has come to punish the shameless betrayers of the East, the cursed ones who bowed to the Christians, the Ayyubids who hid in their palaces in Cairo, living in debauchery. They abandoned the glorious legacy of the righteous Saladin, handed over the holy land to others, and caused the Islamic world to decline for centuries without a glimmer of hope. We will invade their strongholds in Cairo and Alexandria, cleanse the sins of the past, and heal the wounds of faith."
NYDD_MOR_holy_city_title: "Recover the Holy City"
NYDD_MOR_holy_city_desc: "The time to wash away a century of shame has come. The holy land has been desecrated by infidels for too long, the local Muslims have waited too long, the entire Islamic world has longed for too long! The Latin Crusaders, under the name of holy war, have committed atrocities on our land, doing all manner of evil. Let us drive out these rogues and scoundrels, push them into the sea! Destroy their blasphemous kingdom!"
NYDD_MOR_expel_crusader_title: "Expel the Crusaders"
NYDD_MOR_expel_crusader_desc: "Now that the most powerful of the Crusader states, the Kingdom of Jerusalem, has been destroyed by us, the remaining Christian forces in the Levant, struggling like cornered beasts, are no longer a threat. Fire and sword will be the only language these infidels understand. Let us destroy their last evil strongholds and bring Muslims back from the fringes to resettle in the cities of Syria!"
NYDD_MOR_bagada_title: "Return to Baghdad"
NYDD_MOR_bagada_desc: "Our cavalry has approached Mesopotamia, where the Abbasid capital, Baghdad, straddles both banks of the Tigris. Once the center of the empire, it represents the pinnacle of the Islamic world's golden age. Since the decline of the Islamic world, the Caliph of Baghdad has lost power and become a caged canary, a pain in the heart of every Muslim. Let us occupy this place, occupy the entire Mesopotamia, and declare to the world that the great Islamic reconquest has reached its peak, and the authority of the Caliph will be reestablished, reborn from the ashes."
