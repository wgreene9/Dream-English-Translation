NYDD_TLC_slave_trade_title: "Dabbling in the Slave Trade"
NYDD_TLC_slave_trade_desc: "In the past, the evil slave trade was controlled by some wicked individuals, which was not good. Now that we have arrived on the West African coast and engaged with local chiefs, we will legitimize the slave trade. After all, the Emirs are extremely enthusiastic about selling African slaves to all corners of the world."
NYDD_TLC_empower_salve_title: "Triangular Trade"
NYDD_TLC_empower_salve_desc: "The New World lacks manpower, and coincidentally, we have a group of cooperative Emirs who possess a large workforce ready to be transported—provided you can pay the right price."
NYDD_TLC_empower_salve_tt: "\nDue to our efforts, the §YAbolitionist Movement§! will no longer affect the price of §YSlaves§!.\n"
