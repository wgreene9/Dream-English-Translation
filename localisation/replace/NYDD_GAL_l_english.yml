DD_GAL_11_t: "Unknown Frontiers"
DD_GAL_11_d: "At dawn's first light, Sancho was awakened by commotion outside. In the port of [Root.Capital.GetName], an enormous warship had appeared inexplicably - like Noah's divinely-commissioned Ark, more magnificent than any vessel Sancho had ever seen. None knew how or why it came to be there. Stranger still, its bridge contained nautical charts leading to unknown western realms.\n\nWithout hesitation, Sancho declared this his secretly-constructed new flagship, christening it 'Esperanza' for an unprecedented voyage to break their dire predicament. In truth, even he remained mystified."
DD_GAL_11a: "A Divine Sign?"
