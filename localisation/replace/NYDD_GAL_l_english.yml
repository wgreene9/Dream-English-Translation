NYDD_GAL_just_start_title: "Just the Beginning"
NYDD_GAL_just_start_desc: "Colonizing the Azores is merely the first step in our grand journey!"
NYDD_GAL_perpare_title: "Preparing the Voyage"
NYDD_GAL_perpare_desc: "To support King Sancho's expedition, we must establish a temporary base in the Azores and relocate everything we can there."
NYDD_GAL_perpare_tt: "While this modifier is active, §Yexploiting§! other §YIberian§! provinces will §Mtransfer§! development to §YAzores§!, up to §Y20§! development.\n"
NYDD_GAL_set_sail_title: "Setting Sail"
NYDD_GAL_set_sail_desc: "All preparations are complete. Time to set sail - full speed ahead!"
NYDD_GAL_perpare_modifier: "Voyage Preparations"
NYDD_GAL_storm_title: "The Storm Comes"
NYDD_GAL_storm_desc: "Oh bloody hell! The sudden storm has ruined all our plans. We must regroup our forces and establish a temporary camp to reconsider our options."
NYDD_GAL_last_hope_title: "Last Chance"
NYDD_GAL_last_hope_desc: "This was never part of the plan..."

NYDD_GAL_new_beginning_title: "A New Beginning"
NYDD_GAL_new_beginning_desc: "What's past is past, and what's coming will come. In this New World, we have nothing but our diligence and sweat to offer."
NYDD_GAL_creat_colony_title: "Explore the Neighbors"
NYDD_GAL_creat_colony_desc: "Now that we've successfully survived, it's time to see what this New World really looks like. And maybe repair the damaged Esperanza while we're at it."
NYDD_GAL_new_colony_title: "Standardize Colonization"
NYDD_GAL_new_colony_desc: "Now that we've rejoined our Spanish brethren, it's time to end this administrative chaos and be incorporated into the Crown's dedicated colonial department."
NYDD_GAL_our_duty_title: "Colonial Investments"
NYDD_GAL_our_duty_desc: "Through good-faith lobbying, we can secure more aid from our overlord and fully repair the Esperanza."

