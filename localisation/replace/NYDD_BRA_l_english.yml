DD_BRA_22_d: "With our encouragement, some Germanic peasants have decided to journey to the primordial lands of the East in search of more land to settle."
DD_BRA_22a: "Go forth!"
DD_BRA_22b: "They are more useful remaining in the homeland."
DD_BRA_22c: "Halt the Drang nach Osten."
