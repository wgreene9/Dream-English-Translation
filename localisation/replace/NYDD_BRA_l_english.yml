DD_BRA_20_t: "Truth and Freedom"
DD_BRA_20_d: "The moment Kowalski entered the tavern, he spotted the man sitting at the bar—undoubtedly his target. Drab, coarse linen clothes covered by a dark, tattered waistcoat embroidered with a faded old pattern, a wide-brimmed black hat pulled low over his messy brown hair, adorned with a pure white tail feather. He looked every bit a Bohemian cook traveling far from home—the only problem was, this was a tavern in Poznań, not Prague.\n\n\"Henryk!\" Kowalski called to the barkeep, \"Another ale for me and my friend.\" The Bohemian in the wide-brimmed hat glanced up, assessing him, and spoke in accented Polish: \"You must be Kowalski.\" \"And I suppose you're Karel Berdych,\" Kowalski said, eagerly picking up his own tankard. He'd just finished a long day's work in the fields. \"I heard you folks have your own troubles to worry about. What brings you all the way out here?\"\n\n\"We need to find our own way out too,\" the Bohemian replied flatly, taking a sip of his ale and staring absently at the polished glasses behind the bar. \"In Silesia, the followers of Hus are hunted everywhere. We hope to find like-minded friends abroad.\"\n\n\"Hah, 'like-minded,'\" Kowalski downed the last of his ale, foam and all, in one go. \"Maybe, friend, maybe.\" He felt the alcohol fumes surge recklessly from his stomach up his throat, releasing a short, sharp belch that sounded almost like a bitter laugh."
DD_BRA_20a: "If it means freedom from these Germans, you could claim you're the Messiah for all I care." #If it means getting our freedom back from these Germans, you could claim you're the Messiah for all I care.
DD_BRA_21_t: "German Drang nach Osten"
DD_BRA_21_d: "Since the Wendish Crusade, the German nation has continuously expanded its territory and influence eastward, spreading German culture and lineage far and wide. From the North Sea to the Baltic Sea, the footprints of Germans have traversed the northern realms. After the fires of pagan wars subsided, the pace of the eastward movement gradually slowed, with only German merchants persistently pushing east, forming German communities through migration.\n\nNow, with the renewed expansion of our eastern territories and influence, the great German Drang nach Osten is once again in full swing. Our profound and extensive German culture, along with a massive migrant population, is steadily permeating the eastern lands under our control. This fertile soil, awaiting development, is gradually becoming our new homeland."
DD_BRA_21a: "A New World for Us!"
DD_BRA_21a_tt: "The §YGerman Drang nach Osten§! event chain will begin triggering, allowing us to gradually develop the East into a homeland for the §OGermanic people§!!\n"
DD_BRA_21a_modifier: "Second German Drang nach Osten"
