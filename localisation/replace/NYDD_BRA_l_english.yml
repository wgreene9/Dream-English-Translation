NYDD_BRA_destiny_title: "Manifest Destiny" # Germany's Manifest Destiny
NYDD_BRA_destiny_desc: "No, the borders of the German people should not end here. The borders of the Germanic people lie in a wider world. Let us stand atop the world!"
 NYDD_BRA_destiny_ttt:"Complete the previous mission to unlock subsequent missions"
 NYDD_BRA_destiny_tt:"§YMeasure land by the sword, judge evil by war.§!\n"

NYDD_BRA_triff_title: "Customs Union"
NYDD_BRA_triff_desc: "The Customs Union is the trade network we rely on for survival, our means of resisting the threats and inducements from the South. Such a crucial organization cannot be run by the Hanseatic League alone; as its Chairman, we must proactively extend our assistance and take up their mission."

NYDD_BRA_untie_road_title: "Path to Unification"
NYDD_BRA_untie_road_desc: "The time has come! The Holy Roman Empire is insignificant compared to our newly formed North German Confederation. Let us reverse the defeat of the First North-South War and unify Germany under one banner!"

NYDD_BRA_south_title: "March Southward"
NYDD_BRA_south_desc: "Franconia's resistance is lower than expected, perhaps because the House of Hohenzollern has long been playing a significant game here. Let the Franconians join our Confederation!"

NYDD_BRA_south2_title: "Rule the Southern Realm"
NYDD_BRA_south2_desc: "Bavaria is one of the regions most loyal to the Empire. But even the most loyal understand that the end of an era is beyond their control."

NYDD_BRA_dream_title: "Mountain Dreams" # Dream of the Southern Mountains
NYDD_BRA_dream_desc: "Oh, for so long, the Germans have waited for this day. The noble Hohenzollerns shall return from self-imposed exile to take the reins of the German Empire!"

NYDD_BRA_triff_ttt: "Completed the §M[Get_northfed_or_Kaiser_union_name]§! reforms '§YEstablish a Standing Council§!' and '§YStandardize the Customs Union§!'"
