DD_2nd_german_war_title: "Initiate the §YSecond North-South War§!"
DD_2nd_german_war_desc: "War, war, war! The inconclusive First North-South War failed to purge the cancer from Germany, leaving the German nation with nothing but devastation and scars. These criminals of the German people, in their pursuit of power and wealth, sold their souls and homeland to demons, splitting our nation and separating our brethren. Today, we will end this sin and heal this century-old division.\n\nUnder God's glory, there can be only one authority in all of Germany. The criminals who divided the fatherland will be punished; the ambitious warmongers who threaten German peace will be crushed. If gentle words and sincere feelings cannot connect beating hearts, then let scorching blood and cold steel do the talking. The Second German North-South War has begun, and no one can stand aside. The sons and daughters of Germany must have an answer!"

