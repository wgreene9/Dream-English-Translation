NYDD_BRA_papal_modifier: "Defend the Holy See"

NYDD_BRA_hungry_title: "Conquer the Carpathians" # Conquer the Mountain Kingdom
NYDD_BRA_hungry_desc: "The German Teutonic Knights once loyally defended the Hungarian king against the Cumans, only to receive Hungarian schemes and betrayal in return. Let us help them reclaim their lands and seek justice for the Order."

NYDD_BRA_balkan_title: "Rule the Land of Chaos"
NYDD_BRA_balkan_desc: "After Venice and Hungary sucked the marrow from the Balkans and Byzantium, they left behind a land of chaos. The re-established Kingdom of Croatia, acting as their puppet, is incompetent and pitiful, utterly incapable of resolving the ethnic conflicts in the Balkans. Let us end this absurd farce."

NYDD_BRA_byz_title: "The Sacred Seven Hills"
NYDD_BRA_byz_desc: "Although Constantinople is but a pitiful shadow of the great Roman Empire in its decline, it is also the final glow of a millennium-old empire. The sacred and great pearl of Rome shall be under our control, never again to be desecrated by mobs and vile opportunists."

NYDD_BRA_integrate_others_title: "Domestic Integration" #Integrate Domestic Peoples
NYDD_BRA_integrate_others_desc: "Our Empire is not only the homeland of the Germans but also a united multinational state. The various German ethnic groups that diverged due to fragmentation, along with the ethnic minorities under Imperial rule, will move towards a future of unity and integration under our leadership, reconstructing a new German nation based on equality and harmony."

NYDD_BRA_hungry_tt: "Unlocks the §YCarpathian§! option in the government mechanism '§YCultural Integration§!'.\n§g(Requires owning all provinces of the §YWallachian§!, §YMoldavian§!, and §YTransylvanian§! cultures.)§!\n\nUnlocks the §YHungarian and Slovak§! option in the government mechanism '§YCultural Integration§!'.\n§g(Requires owning all provinces of the §YHungarian§! and §YSlovak§! cultures.)§!"

