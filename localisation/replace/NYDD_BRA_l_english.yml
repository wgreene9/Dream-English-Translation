NYDD_BRA_low_countries_title: "Treaty of Utrecht"
NYDD_BRA_low_countries_desc: "As the breadbasket of the Holy Roman Empire, the Low Countries have always been a wealthy land with prosperous trade and a developed economy. By signing the Treaty of Utrecht, we will be able to maximize their economic potential in exchange for granting them freedom."

NYDD_BRA_fed_law_title: "Federal Constitution"
NYDD_BRA_fed_law_desc: "By enacting the first Constitution of the German Empire, we will formally establish our laws and institutions, fundamentally defining the political system and legal foundation of the German Federal Empire."

NYDD_BRA_south_france_title: "Triumph in the South"
NYDD_BRA_south_france_desc: "Southern France is a piece of territory carved out from France after the Albigensian Crusade. Although they are an artificial product of the Empire, they are also a brilliant design to counterbalance France. By continuing to support a loyal Southern France, we will maintain peaceful control over this region forever."

NYDD_BRA_road_title: "German Road Network"
NYDD_BRA_road_desc: "Poor roads and endless tax checkpoints are the great enemies of trade. By constructing a road network covering all of Germany, we will open up nationwide trade, promote economic development, and simultaneously create routes for military movements during wartime."

NYDD_BRA_control_noble_title: "Control the Old Nobility"
NYDD_BRA_control_noble_desc: "In the past, the German nobility held significant influence, wielding integrated judicial, prosecutorial, and law enforcement powers within their territories. But now, times have changed. All German nobles must submit to the authority of the Kaiser and the central government, and must abide by Imperial laws and court rulings. The influence of the nobility will inevitably decline, and the central government will take their place."


NYDD_BRA_fed_law_tt: "The diplomatic action '§YEstablish Bundesstaat§!' no longer costs £dip£.\n§GRemove§! all '§YPrincely Autonomy§!' and '§YAdministrative Integration§!' modifiers.\n\n§Y[Root.GetName]§! gains §G10§! points of §MConfederation Cohesion§!.\n"
DD_GER_silesia_modifier: "Silesian Industrialization"
desc_DD_GER_silesia_modifier: "Silesia possesses vast valuable minerals and hidden coal reserves; she will become a world-renowned industrial center!"
NYDD_BRA_low_countries_tt: "Unlocks the §YNetherlands§! option in the government mechanism '§YCultural Integration§!'.\n§g(Requires owning all provinces with §YDutch§!, §YFlemish§!, §YEast Frisian§!, and §YWalloon§! cultures.)§!\n"

NYDD_BRA_heal_pain_title: "Bridging the Divide" # Heal the Divisions
NYDD_BRA_heal_pain_desc: "The German nation, once drifting apart due to division, is getting back on track under our leadership. We will bridge the differences between regions and rebuild a united and unified German people."

NYDD_BRA_norway_title: "Path of the Snow Pines"
NYDD_BRA_norway_desc: "As one of the core territories of the North Sea Empire, Norway is a land full of potential. We will replace the incompetent Norse to rule Norway and shape a new Norwegian state."

NYDD_BRA_finland_title: "Frozen Frontier"
NYDD_BRA_finland_desc: "East of Scandinavia lies the frosty snow-plain nation of Finland, home to the indigenous Sámi people. This will become Europe's northern frontier under our control, a bulwark against enemies."

NYDD_BRA_sicily_title: "Monarch of the Apennines"
NYDD_BRA_sicily_desc: "Italy has submitted at our feet; the Apennines have become our undisputed territory. Let us proudly wear the Iron Crown and become the God-blessed monarch of the Apennines."

NYDD_BRA_iberia_title: "Order in the Peninsula"
NYDD_BRA_iberia_desc: "Since the hordes of barbaric heathens flooded the peninsula, Iberia has not known a single day of peace. Now, we will help the poor Iberians regroup their armies, complete the Reconquista, and return this chaotic peninsula to Christ."

NYDD_BRA_develop_economy_title: "Revitalize the Economy" # Revitalize the National Economy
NYDD_BRA_develop_economy_desc: "Prolonged war and division have devastated our nation's economy. We must not only conquer lands but also govern our homeland. Let us revitalize our national economy based on the North German Customs Union."

NYDD_BRA_land_under_the_sun_title: "Land Under the Sun"
NYDD_BRA_land_under_the_sun_desc: "To keep our nation forever at the forefront of the era, we must seize every opportunity. The New World wave of overseas colonization is calling us; Germany deserves her 'place in the sun'."

NYDD_BRA_africa_title: "Germany's Africa"
NYDD_BRA_africa_desc: "A German governor has proposed an ambitious colonial plan—a colonial empire stretching from the Sahara to Southern Africa, across the entire continent: an Africa belonging to Germany."

