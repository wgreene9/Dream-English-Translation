DD_BRA_30_t: "The Path to Unification"
DD_BRA_30_d: "The war is over. The evil rule of the Hohenstaufen has been ended, the wall between North and South has fallen—yet our nation still lives in separation and fragmentation. The noose of war has been placed around the neck of the German people; we must see this path of unification through to the end.\n\nNow, the fate of the Empire rests in our hands. Shall we become Emperor, take up the Hohenstaufen crown, and unify the Empire through cooperation with the princes? Or shall we sweep this monstrous aberration of an Empire into the dustbin of history and unify Germany by our own iron will? The Empire awaits our decision."
DD_BRA_30a: "We will achieve unification by gentler means."
DD_BRA_30a_tt: "The §YNorth German Confederation§! will be §Rdissolved§! and integrated into the £hre£ §YHoly Roman Empire§!.\n\nUnique §MCentralization Reforms§! are unlocked.\n"
DD_BRA_30b: "War and blood are the only answer."
DD_BRA_30b_tt: ""
DD_BRA_30b_modifier: "Iron and Blood"
DD_BRA_31_t: "The War Chariot"
DD_BRA_31_d: "The King stood before the Brandenburg Gate, facing the crowds gathered around him. The distant South lay beyond the hazy mist, hidden amidst the mountains of South Germany. By the sun-gilded banks of the Elbe, the King's voice resonated like a soul-stirring bell. 'My people, we shall forever remember this day. Today marks the first step towards German unification, the first bugle call for the German war chariot to charge. The people of North Germany are united under the great banner of our nation, and our divided fatherland awaits our victory!'\n\n'For centuries, we have lamented amidst division and war. Swabia plundered and carved up our lands, and we were powerless. We could only watch as the German people were enslaved, as German soil was partitioned and occupied. Today, we reunite under the German flag. We need one monarch, one voice, one Germany! The wheels of the German war chariot roll forward. We will tear apart every obstacle on our path to unification. We will seize victory, we will achieve unity—we will reclaim the lands belonging to the German nation!'\n\nThe crowd erupted, their cheers and responses rising like a tsunami in a storm, building a momentum as mighty as mountains. War, war—war! The King looked down calmly upon the roaring masses, uttering not a word. A minister bowed and congratulated the King: 'Congratulations, Your Majesty, you are about to become a great man.' 'Am I?' The King gazed quietly at the setting sun hanging over the southern mountains, watching the crimson orb slowly sink behind the peaks. 'If I am a great man now, what shall I become in the future?'\n\nThe waves of jubilant cheers engulfed the King, pushing the great wheels of the German war chariot forward. Where would this war-driven nation be taken by war itself?"
DD_BRA_31a: "Long live the King! We shall bring victory to His Majesty!"
NORTH_GERMAN_FED: "North German Confederation"
NORTH_GERMAN_FED_ADJ: "North German Confederate"
DD_BRA_32_t: "Iron and Blood"
DD_BRA_32_d: "The High King of the Northern Realm sat at the head of the long table, looking up at the representatives of the German states assembled before him. He set down his cigar, stood, and addressed the gathering. 'Since the death of Otto I, our borders have not been shaped for a sound political entity. Nations coming and going have sucked the lifeblood from us, thwarting Germany's age-old aspiration for unity. The Hohenstaufens ordered us about, the Norse burned our towns and squeezed our trade, even the barbarians from the East periodically oppressed German states. We have forever knelt on the ground, bowing and scraping, begging for mercy from one master after another. German dignity has been trampled by foreigners, German interests plundered by thieves, German lands occupied by others, the German people trodden underfoot by foreign powers.'\n\n'Therefore,' the man at the table swept his gaze across the assembled princes, 'the problems of our nation will not be solved by debate and empty talk in parliaments. They can only be solved by iron, and blood. Might makes right, might makes justice. Only upon the edge of the sword shall we obtain the justice that is ours. Germany needs war, Germany needs unification by iron and blood!'\n\nHis tone was forceful and imperious, his voice brooked no doubt, no denial. He was the High King of the Northern Realm, and he would be the leader of the entire German war chariot. 'So, gentlemen. We shall seek war. We shall witness the glory of iron and blood. In the name of Germany, in the name of our shared blood and nation, let us unite and rise in rebellion against the oppressors who have insulted the German people!'\n\nThe representatives in the chamber silently rose from their seats and stood, their eyes fixed on the King at the end of the table. A fanatical fire burned in their eyes, and the King's words echoed in their hearts—no one shall be allowed to stand above Germany."
DD_BRA_32a: "Attach those golden wings, and soar towards the eternal realm."
DD_BRA_32a_modifier: "Iron and Blood"
DD_BRA_33_t: "The Charge"
DD_BRA_33_d: "The Imperial army was besieged within the fortress. Even though the formal declaration of war came only today, weeks ago even children understood that the German war had already begun. Oppressive clouds swarmed towards the city, making it hard to breathe. Cannons had already blasted a small breach in the walls, but the regiments of the German allied army had not yet launched their assault.\n\nIn the afternoon, a light rain began to fall. Amid the pattering raindrops, indistinct German voices drifted from beyond the wall. Soldiers of the Imperial army caught fragmented, delirious murmurs that echoed in their ears like buzzing insects, resembling water dripping in a deep cave or the chants of penitents, nearly driving them mad—\n\n'Iron Cross... home... for...'\n\nA sharp military whistle pierced the air, startling flocks of crows. An ear-splitting roar from the entire army followed close behind, the tramp of boots creating a tremor that shook the ground. 'Long live the King! For the German Fatherland, los! los! los!' A tidal wave of soldiers surged towards the city, a crimson tide of blood engulfing groups of lost souls like an unceasing wave.\n\nThe rain intensified, and the sounds of battle gradually faded into the downpour. Blood and rainwater merged into streams, collecting mud and tears.\n\nThe war continued."
DD_BRA_33a: "Enemy attack!"
DD_BRA_33a_modifier: "Fight for Germany"
DD_BRA_34_t: "The Soldier-King's Iron Army Reforms"
DD_BRA_34_d: "Our ruler, [Root.Monarch.GetName], is known as Germany's Soldier-King due to his extreme zeal for the military and the nation's martial affairs, coupled with his warlike expansionist policies. During his reign, he has continued and further expanded the state's great military reforms, broadening conscription to forge for us an indestructible iron army. The Soldier-King has even gathered tall men from across the land to form the 'German Giant Grenadier Regiment'. With powerful foes watching and wolves circling, supported by such a strong and unyielding army, our nation is destined to fight its way out of this contested land and lead Germany to unification. Either German blood will run dry, or Victory herself shall crown us with laurels."
DD_BRA_34a: "We shall forge victory with blood, be it that of our enemies or of Germany itself."
DD_BRA_34a_modifier: "Soldier-King's Reforms"
DD_BRA_35_t: "The Southern Mountains' Dream"
DD_BRA_35_d: "South Germany, a complex land. Situated at the heart of Europa, it has been influenced and controlled by too many peoples. The Italians, the French, even barbarians from the East, all harbor greed and wield significant influence over this territory. This has led to a severe alienation between the Germans in the southern mountains and the North, particularly under French influence.\n\nHowever, the tide of German unification is unstoppable. These traitors who sold out the nation and homeland, who tore the people asunder for personal gain, partitioning the land, will ultimately face reckoning. The Imperial army will sweep them away like autumn leaves. The dream of unification held by the German people will be realized amidst the mountains of South Germany.\n\nFor too long, Germans have dreamed this dream of unification. Hearts separated by mountain barriers, towering walls standing firm, have divided the German people. Now, this Southern Mountains' Dream once again connects the hearts of all Germans. A force like a mountain torrent or a tidal wave is emerging across the German lands."
DD_BRA_35a: "Unity, Justice, and Freedom."
DD_BRA_35a_modifier: "Unifier of Germany"
DD_BRA_36_t: "Three Cheers for Germany"
DD_BRA_36_d: "The German Emperor stood before the great doors of the throne room, the hall packed with a mass of subjects clad in black formal wear. The Emperor's white attire stood out prominently among the crowd. Outside, German eagle standards fluttered, while enemy banners were dragged in the dirt. These former tormentors who had humiliated us had now lost everything in the war; Germany's disgrace would be repaid a hundredfold.\n\nThe Emperor's authoritative gaze swept across the assembly. He walked slowly through the hall, accompanied by majestic military music, to the main dais. The Archbishop of Cologne reverently presented him with the crown, which the Emperor placed upon his own head. The people in the hall drew their swords in unison, a sharp, practiced motion, pointing the gleaming blades towards the vaulted ceiling. Fanatical cries, frantic adulation, the people's roars seemed enough to lift the roof.\n\n'Long live the German Empire! Long live His Majesty the German Emperor! Long live German unification!' For so many years, Germany had wept in humiliation, suffered in division, wailed amidst the flames of war. German dignity had been trampled at will, German lands carved up and annexed, the German people slaughtered like harvests. Today, a unified German Empire, a renewed German nation, stands tall among the family of world nations. We fight not to bully others, not to contend for hegemony, but to defend our homeland.\n\nWhy should brethren sharing the same blood and speaking the same language be torn apart by fate? Why should the German nation not have a country of its own? Today, we end our wandering fate, we end the tragedy of history. The mission of the Holy Roman Empire as the first German Empire is concluded; the era of the Second Empire is now beginning. Long live the German Empire, long live the indomitable German people, long live the unification of our nation. Listen closely, the Valkyries heralding the noble blood are sounding their horns in the heavens, proclaiming the glory of Iron and Blood thrice over!"
DD_BRA_36a: "God save the Emperor, Germany above all!"
DD_BRA_36a_tt: "The §YNorth German Confederation§! will be renamed the §YGerman Federation§!.\n"
DD_BRA_36a_modifier: "Second Empire"
DD_BRA_37_t: "Yearning to be a Knight"
DD_BRA_37_d: "Gazing up at the noble knight mounted on his majestic steed, Hans couldn't help but feel admiration. A knight's attendant—he loved his new identity, just as he admired these tall, imposing noble knights. They were every bit as impressive as the lords and knightly masters from his home village! The gleaming armor, the simple yet noble cloaks; Hans fantasized day and night about becoming one of them.\n\nFor this dream, Hans voluntarily joined the lord's army, hoping to fight for the nation and the people, hoping it would one day allow him to climb the high tower of the knightly order. To gallop like a knight, to wield a sword like a knight, to live a splendid life like a knight! If only he could become an honorable knight serving the King.\n\nHis captain was quite fond of this simple-minded young lad, perhaps because of the honesty and passion in his eyes, or something else. He would often pat Hans on the shoulder and tell him that if he could perform brave deeds for the King and Germany while upholding his faith, he too could earn land, gain knightly honors, become a squire, and even join a glorious knightly order! Hans believed this wholeheartedly. Even though it was an order meant for high-born nobles, he still clung to his dream for tomorrow, for the tomorrow of the German people."
DD_BRA_37a: "We call this loyalty."
DD_BRA_38_t: "Poem of the Sea"
DD_BRA_38_d: "What peaceful and beautiful land, Hans thought. Having gotten leave from his duties in the standing army, he was permitted to return to his hometown during his holiday, this small village quietly situated on the shores of the White Sea. Golden wheat fields swayed, the sea breeze swept across the plains, brushing against Hans's young yet somewhat weathered face. A pity, Hans thought, that his close friend Norman's holiday didn't coincide with his, so he couldn't return home together.\n\nPassing through cities along the way, walking the streets of towns and villages, his homeland had changed a lot, yet seemed unchanged. Here, it was almost impossible to distinguish the natives from the Germans; people lived together in harmony, the people of Prussia all living their own lives.\n\nOn the hillside near the coast, he finally encountered the one his heart longed for, his lovely fiancée, Helena, the blacksmith's daughter. He smiled shyly at the girl, and was met with an enthusiastic embrace. Held tightly by the girl, Hans felt at a loss. Her love was so fervent, so careful, afraid he might vanish from her grasp. The sea breeze gently caressed them, stirring the warm tears welling in the girl's eyes, stirring the boy's heart. The White Sea witnessed it all; the poem of the sea witnessed the world's beauty and splendor, and also witnessed history and the past scattering with the wind. The traditions and people of Prussia were now sprinkled among the layered blue waves of the Northern Sea."
DD_BRA_38a: "Fragile and fleeting, dreamlike and beautiful."
DD_BRA_39_t: "To My Beloved"
DD_BRA_39_d: "To my wife,\n\nMy dear Helena, just as the earth yearns for rain, I too constantly await your letters. Hearing the news of your pregnancy a few days ago left me utterly bewildered—so happy, yet so worried for you, and at such a time I am not by your side! How I regret rushing away from home a month ago. But alas, as a soldier, I must not fail the mission for Germany, for our fatherland, for protecting our family.\n\nPlease forgive me, forgive my anxiety and clumsy words. Becoming a father and a husband for the first time, I feel an immense sense of responsibility and happiness. A few days ago, we located an enemy supply depot. I am sending back some food and clothes with this letter, hoping they will be of help to you and our child. With our successive victories in battle, I believe we will be reunited soon. When that time comes, I will hold you tightly in my arms. May everything at home go smoothly!"
DD_BRA_39a: "'Your loving, Hans.'"


DD_BRA_40_t: "Fight to the End"
DD_BRA_40_d: "Hans listened to the deafening sounds of battle, watching the ranks ahead of him charge through the golden wheat fields before the high wall towards the fortress. Amidst the blood-soaked ground and the wails of his comrades, the shouts of the disciplinary troops and his own trembling, his mind wandered back to the countryside of his homeland, to the land he once tilled and the small village where generations of his family had lived.\n\nHis family had lived and multiplied on that small plot of land for generations. He rented the lord's wheat field to put food on the table for his family, occasionally went to the tavern for a few sips of ale, joking and chatting with the older men. He fell in love with the blacksmith's daughter, often strolling with her by the river, or playing in the stream with other lads his age... unforgettable times. He couldn't help but recall all this. The wheat field on the battlefield looked so much like the one back home. The soldier with his guts hooked out by a bayonet, eyes wide and staring, looked so much like his childhood friend Norman. That field was now burning with raging flames in the pitch-black night, just like his homeland, just like his trembling heart.\n\nSuddenly, the sharp whistle for attack sounded again, followed by a battle cry mixed with despair and rage, resembling a howling lament. The ranks ahead had all fallen in the blood-red wheat field. Now it was Hans's turn.\n\nHe launched his final charge towards the high wall, disappearing into the boundless darkness."
DD_BRA_40a: "Only in death does duty end." # Only death marks the end of duty.
DD_BRA_41_t: "Whispers in the Silence"
DD_BRA_41_d: "The Victory Day parade after unification was the grandest, most joyous festival the German nation had ever celebrated. All Germans took to the streets, cheering and rejoicing, praising the unification of Germany. Karl was one of them. He had traveled far from his hometown by the Main River to Berlin, just to participate in the most enthusiastic triumphal parade beneath the Brandenburg Gate.\n\nWatching the majestic German army march through the Brandenburg Gate to the strains of a soaring military anthem and onto Unter den Linden, Karl waved his flag with even greater vigor. Amid the citizens' spontaneous, loud singing, a stooped, thin woman seemed isolated from the crowd, simply standing there quietly, gazing at the soldiers passing through the grand archway.\n\nKarl had noticed this strange woman for some time. The fanatical waves of sound from the crowd washed over her hair, which still held traces of faint gold, yet could not move her, like sea breeze skimming over a reef. Karl looked curiously into her sea-blue eyes and followed her gaze, which fell upon a flowerbed blooming with unknown blue and pink flowers. The flowers just stood there quietly, like the woman herself, serene amidst the bustling crowd.\n\n'My God, what are those flowers?' Karl was completely captivated by their radiant beauty.\n\n'Das Vergissmeinnicht,' the woman named Helena whispered, her voice so calm, yet so sorrowful.\n\nIn the military column passing through the Brandenburg Gate, a freckled young man seemed to hear something. He glanced towards the woman's direction, and for a moment, a surprised and boyish smile flashed across his face, the corners of his mouth lifting slightly, before he quickly straightened his expression. Only his pale hands seemed to wave almost imperceptibly towards the woman."
DD_BRA_41a: "'Forget-Me-Not.'"
DD_BRA_42_t: "The Mountain Peak"
DD_BRA_42_d: "The Swiss Confederacy, a peculiar alpine nation. Apart from their disputes with the House of Habsburg, this country has rarely involved itself in Imperial politics. Their culture is influenced by both France and Germany, and the Confederacy's so-called republican government is actually composed of numerous autonomous republics that largely do not interfere with each other.\n\nThis nation atop the mountains now bows before us. Regardless, Switzerland can still be considered part of the German nation, even if they may have diverged significantly from us. We face two choices: should we directly rule this secluded paradise, or indirectly secure their allegiance to the Empire?"
DD_BRA_42a: "Switzerland will be annexed into Germany."
DD_BRA_42b: "Let Switzerland remain Switzerland."
DD_BRA_42c: "Switzerland shall become an independent kingdom."
DD_BRA_43_t: "The Final Gamble"
DD_BRA_43_d: "Paris, once the most prosperous city of France, the largest and most densely populated romantic capital of the French region. It represented French strength and wealth, as well as their arrogance and sins. This city, like a jewel in the crown, was the heart of France, the backbone and pride of the French people.\n\nNow, the flames of war have reached the walls of Paris. Heavy artillery surrounds the city, and the siege has begun. German generals understand that Paris will be this nation's last effective fortress and point of resistance. If Paris can be captured swiftly, victory in the war can be achieved at once; conversely, if the siege drags on, they are likely to face the fiercest counterattack from the French. Therefore, Paris must be taken.\n\nAt midnight, the muzzles of cannons bared their fangs on the hills outside the city. Flashes of fire in the iron curtain of night were like fire-breathing dragons, and countless shells streaked across the starry sky like meteors, setting the night ablaze. The deafening roar, the continuous artillery fire, made one feel as if they were in hell. The French troops in the city felt only a world-shaking din. Paris's walls crumbled section by section, and the French defenses collapsed. A tidal wave of soldiers poured into the city gates.\n\nThe arrogant French may not understand German, but they will surely understand the language of guns and cannons."
DD_BRA_43a: "For the glory of Germany!"
DD_BRA_43a_tt: "§Y[183.Owner.GetName]§! will be §Rdismembered§!.\n" #, and the resulting states in the §YFrench§! region will become our §Yfiefs§!.
DD_BRA_43a_modifier: "Victory Parade in France"
DD_BRA_44_t: "The King of the Fleur-de-Lis"
DD_BRA_44_d: "The Kaiser and his black-armored guard rode on horseback through the shattered gates of Paris. The scarred city walls, blackened by fire, made the battle scars upon the brick and stone appear even deeper. The desolate streets were empty of pedestrians, only strips of black cloth hanging from windows, revealing a deathly silence. The embers still burning amidst the ruins and debris crackled in the lifeless city, echoing under the iron-shod hooves of the Kaiser's guard, like wind brushing against evening bells.\n\nArmored iron guards stood in formation along both sides of the palace avenue. German flags danced wildly in the wind, the black eagle of our nation soaring high over France upon the evening breeze mixed with gunpowder smoke. From this day forward, the rift between the two nations will be bridged by a single crown. We will end the chaos of France, and like Charlemagne of the Franks, we will reunite a fractured Europe under one rule."
DD_BRA_44a: "We are the King of France, adorned with the Fleur-de-Lis."
DD_BRA_44b: "France shall submit!"
WEST_FRANK_NAME: "West Frankia"
WEST_FRANK_NAME_ADJ: "West Frankish"
DD_BRA_45_t: "The Southern Kingdom"
DD_BRA_45_d: "Southern France, or rather, the region of Aquitaine, is a land long independent from northern authority. The Occitan Aquitaine was once a powerful kingdom under Frankish rule. Although it was merged into the Capetian possessions as part of Eleanor's dowry, French rule rarely extended here. After the defeat in the Albigensian Crusade, the Southern Kingdom, ruled jointly by three dukes, became even more independent from any authority.\n\nTo this day, the people of Aquitaine have grown distinct from their northern cousins. Cultural and political differences have separated them from the Kingdom of France. Now that we have helped the Occitans reestablish order in Aquitaine, it is time to found a new state—an independent Southern Kingdom loyal to us."
DD_BRA_45a: "Prosperity and Peace!"
DD_BRA_45b: "Freedom and Stability!"
DD_BRA_46_t: "The Land of the Lechites"
DD_BRA_46_d: "The Poles truly do not understand how to govern a state. Their quarrelsome nobility and incompetent army have kept this country perpetually divided. During the Northern Crusade a century ago, the Poles could not even defeat the Prussian pagans; had it not been for our military intervention, the crusade would have ended in failure.\n\nHowever, this did earn us a portion of the western Polish lands as a reward. The inept Lechites are always fighting for their own interests. Let us help them unify this pitiful kingdom, end the division in the Land of the Lechites, and add the Polish crown to our collection."
DD_BRA_46a: "Poland needs order."
DD_BRA_46b: "We bring peace."
DD_BRA_47_t: "Rule Over Jutland"
DD_BRA_47_d: "For centuries, the Vikings have been the primary threat plaguing our coasts. They committed every crime imaginable, viewing pillaging as their divine duty. Even after converting to Christianity, the stain of their barbarism and sins remains. These self-styled 'Vikings' entrenched themselves on the Jutland Peninsula, occupying German lands and casting covetous eyes upon us.\n\nNow, this sinful nation has finally descended into chaos and ruin. It is time to make them answer for their crimes. We will thoroughly cleanse their evil den and assert our rightful claim to rule Jutland. A new Christian kingdom shall be established on the Jutland Peninsula, in our name!"
DD_BRA_47a: "Farewell, pirates."
DD_BRA_47b: "We shall rule it ourselves."
DD_BRA_48_t: "The King of France"
DD_BRA_48_d: "Now that France is about to become a member of the Kaiser's League, we need to find a suitable king for this nascent France to facilitate our rule and restore order. A cooperative remnant of the Capetian dynasty might serve our purposes; they have never relinquished their claim to the Fleur-de-Lis throne since being deposed. Alternatively, we could choose Prince Wilhelm from our own family, whose maternal lineage can be traced back to Eleanor of Aquitaine, giving him a legitimate claim to the French crown."
DD_BRA_48a: "Restore the Capetian dynasty to the throne."
DD_BRA_48b: "Prince Wilhelm shall be crowned."
DD_BRA_48c: "It would be better to select another prince."
DD_BRA_48b_ttt: "This candidate holds a more suitable claim to the region! Choosing him will yield §Gdouble the rewards§!."
DD_BRA_48c_tt: "\n§YWe will select from among other candidates.§!\n"
DD_BRA_49_t: "The Prince of Aquitaine"
DD_BRA_49_d: "Southern France has decided to join the Kaiser's League. They will exist as an independent state rather than be annexed into France. Since Southern France has long been under the joint control of three southern dukes, selecting a local monarch proves somewhat difficult. We could perhaps establish the South as a republic, or have one of Eleanor's descendants—either Prince Wilhelm or his brother John—ascend as Prince."
DD_BRA_49a: "Let us appoint a Consul for the South."
DD_BRA_49b: "Prince Wilhelm shall ascend."
DD_BRA_49c: "Support John's claim."

DD_BRA_50_t: "The Teutonic Sword"
DD_BRA_50_d: "By the grace of God, the crusader swords of the Teutonic Knights have finally eradicated the last remnants of resisting pagans, raising the banners of orthodox Christianity in the many cities of the south. We have ended the centuries of suffering borne by the Christians of Iberia due to war and turmoil, permanently halting the agonizing cycle of unification and fragmentation that plagued the Christian kingdoms. We have shattered this eternal law, a lingering nightmare in the hearts of the locals, concluding the Reconquista, reclaiming all lost territories in Iberia, and propelling the sacred cause of Christianity to new heights.\n\nThe bloody conquests of the Arabs and the subsequent Moorish invasions were like a sharp scimitar, precisely and cruelly thrust into the heart of Europe, turning Iberia into a killing field for their fanatical jihad and internal strife. Many outstanding Christian monarchs attempted to end this calamity, from the persevering King of Asturias in the northern mountains to Charlemagne, who aspired to unify Europe. Yet, their efforts remained limited. Even the mighty Charlemagne only managed to occupy parts of the border regions. The people of Iberia were plunged into an abyss of endless warfare and conflict, until today.\n\nWe have accomplished what Charlemagne could not: unifying all of Iberia, permanently destroying and expelling the Muslims, driving the Moors back to the desert and into the sea. Henceforth, there will be no more war and suffering in Iberia. All devout Christians will live peaceful and prosperous lives under the protection of the German Empire.\n\nNow that we have unified Iberia, it is necessary to select an outstanding member of the Hohenzollern family to rule it. A prominent noble from the Sigmaringen branch of the family in Austria, Leopold, has expressed his desire to claim the Iberian crown. Alternatively, we could choose a local Iberian noble prince, which would better secure the support of the native population."
DD_BRA_50a: "Let us select a local noble."
DD_BRA_50b: "Let us appoint this member of the Sigmaringen branch."
DD_BRA_51_t: "The Kingdom of Ruthenia"
DD_BRA_51_d: "We have conquered the fragmented Ruthenian lands, integrated the local Slavic populations, and through a combination of incentives and suppression, quelled rebellions from certain restless local lords. It is time to establish a Kingdom of Ruthenia, with a Hohenzollern noble as its king, to serve as a loyal eastern bulwark of the German Empire, protecting the vast eastern frontier. Alternatively, we could appoint a local noble, provided he remains loyal to Germany."
DD_BRA_51a: "Appoint a Hohenzollern noble."
DD_BRA_51b: "Appoint a native Ruthenian noble."
DD_BRA_51c: "Perhaps we should appoint a military government, with a Field Marshal as Governor."
russland_germanic_ADJ: "Rusland"
DD_BRA_52_t: "The United Duchy of the Baltic"
DD_BRA_52_d: "After frequent campaigns, we have finally crushed the last resistances of the warlike Lithuanians and other local peoples, making the Amber Land, the Baltic region, a glorious part of Germany. This area is not only rich in resources but also strategically important, capable of serving as a vital commercial zone that will bring us great wealth. We should select a member of the Hohenzollern family to become the Duke of the Baltic, or choose another outstanding individual loyal to us."
DD_BRA_52a: "Appoint a relative from Prussia."
DD_BRA_52b: "Appoint a local noble."

DD_BRA_53_t: "The King of Norway"
DD_BRA_53_d: "As a core part of the North Sea Empire, the Kingdom of Norway represents the final glorious era of the Vikings. Now, this land has also submitted to us and joined the embrace of the Kaiser's League. Although Norway urgently needs a king, the bloodline of the North Sea Empire is indeed thin. We could choose a descendant of Harald, though his lineage may not be entirely pure; alternatively, we could put forward a candidate from our own family who has Oldenburg bloodline and historical marital ties to the Haraldsson family."
DD_BRA_53a: "Choose a descendant of the Haraldssons."
DD_BRA_53b: "Place our candidate on the throne."
NOR_GERMAN_NAME: "Norwegen"
NOR_GERMAN_NAME_ADJ: "Norwegian"
DD_BRA_54_t: "King of Sweden"
DD_BRA_54_d: "Sweden, land of pagans, once inhabited by the most savage and stubborn heathens and pirates. Now, with our help, Sweden is moving towards civilization. Let us select a monarch for this nascent Christian kingdom, to establish order befitting Christians and civilized society."
DD_BRA_54a: "Select a local converted noble."
DD_BRA_54b: "Place a member of the Oldenburg family on the throne."
SW1_GERMAN_NAME: "Schweden"
SW1_GERMAN_NAME_ADJ: "Swedish"
DD_BRA_55_t: "Grand Duke of Finland"
DD_BRA_55_d: "As the white wall of the North, Finland's land is notoriously barren and desolate, inhabited mainly by pagan natives and Viking conquerors. We have brought peace and order here. Let us choose a ruler for Finland to guide it towards civilization and prosperity."
DD_BRA_55a: "Select a local converted noble."
DD_BRA_55b: "Place a member of the Oldenburg family on the throne."
DD_BRA_55c: "Let us support a general to rule."
DD_BRA_56_t: "The Confessor's Legacy"
DD_BRA_56_d: "England under the rule of the House of Wessex was a pitiable kingdom. Since the Angles settled the isles, they have been surrounded by greedy wolves. Viking raiders from the North ceaselessly invaded England, and after Alfred the Great, no capable ruler had the chance to revive this storm-tossed kingdom. Treacherous usurpers greedy for power seized the legacy of Saint Edward, plunging the British Isles into an abyss, left to be carved up by others.\n\nNow, the British Isles have finally been reunified under our hand. The French, English, Celts, and Vikings all bow to our rule. Let us establish a United Kingdom of the British Isles, restore order to the archipelago, and have this nascent union join us in shared prosperity."
DD_BRA_56a: "Place a descendant of the House of Wessex on the throne."
DD_BRA_56b: "What many don't know is that Edward, during his exile to Normandy, actually passed through Germany..."
DD_BRA_56c: "Hmm... I believe the Admiralty might have a different idea."
KAISER_NAVY: "Imperial High Seas Fleet"
KAISER_NAVY_ADJ: "Imperial High Seas Fleet"
DD_BRA_57_t: "Dominance over the Alps"
DD_BRA_57_d: "As our control over Switzerland deepens, this inherently German nation, this country within a country at the heart of Europe, has finally fallen completely into our hands. Large populations have been relocated and assimilated; even in the French and Italian-speaking communities of the Romandie and Alpine regions, fluent German is now spoken.\n\nAt this point, it should not be difficult for the Swiss to accept a German—or even a Hohenzollern—king. Alternatively, we could establish a German government entirely loyal to us. This will allow us to further secure this Alpine nation and turn it into our loyal outpost."
DD_BRA_57a: "Restore the Habsburgs to their homeland."
DD_BRA_57b: "Place a Hohenzollern on the throne."
DD_BRA_57c: "A Confederate government for the German people."
DD_BRA_57c_modifier: "Swiss Confederation"
DD_BRA_58_t: "The Germanized Nordic Kingdom"
DD_BRA_58_d: "After the barbaric Norse kings were expelled by us, the entire Jutland Peninsula has finally embarked on the path of civilization and order. Under the leadership of a great Germany, the longstanding territorial dispute over Schleswig-Holstein, which troubled both nations for so long, has been properly and reasonably resolved. A large number of German immigrants have gradually poured into the Jutland Peninsula, cultivating the long-abandoned fields.\n\nNow, advanced German culture is nurturing this backward little kingdom. German poetry and drama are immensely popular in the Kingdom of Denmark, and the German language and Low German dialects are gradually becoming mainstream in Denmark. Now, we can consider further controlling Denmark, or even having a Hohenzollern prince claim its throne."
DD_BRA_58a: "Perhaps it's better to recommend an excellent German cabinet for the local king."
DD_BRA_58b: "The Prince of Oldenburg is undoubtedly the King of Denmark."
DAN_GERMAN_NAME: "Dänemark"
DAN_GERMAN_NAME_ADJ: "Danish"
DD_BRA_59_t: "Our Kingdom"
DD_BRA_59_d: "The Kingdom of Poland, referred to by most Germans as 'our backyard'. This fractured nation has long suffered from division and war. Were it not for us, no one knows how much longer the Poles would have struggled amidst conflict and fragmentation. Fortunately, lucky Poland is right next to us, and coincidentally, we Germans are famously helpful.\n\nKind-hearted Germans have poured into the gradually stabilizing Kingdom of Poland, cultivating and dividing these ownerless wastelands, and benevolently allocating them for generations of Polish farmers to work. The new Junker landowners of Poland have become the elite among the Germans in this land, supporting the Polish Kingdom and the fragile homes of the Polish people. Now, since we have their support, having a prince claim the title of King of Poland should not be difficult."
DD_BRA_59a: "Perhaps it's better to support the honest Prince of Masovia."
DD_BRA_59b: "A King of Poland sounds quite fitting for a Hohenzollern."
DD_BRA_59c: "Poland will fare better under our direct rule."
DD_BRA_59C_tt: "Unlocks the §YPolish§! option in the government mechanism '§YCultural Integration§!'.\n§g(Requires owning provinces with the §YMazovian§!, §YPoznań§!, §YVistulan§!, and §YPolish§! cultures.)§!\n"
DD_GER_need_to_unlock_kaiser_union_tt: "§gThe government reform '§YKaiser's Union§!' must be unlocked for the §OCultural Integration§! mechanism to Germanize other regions. The government reform '§YKaiser's Union§!' can be enacted through the mission '§YBridging the Divide§!'.\n§!"

DD_BRA_60_t: "The Iron Crown of Lombardy"
DD_BRA_60_d: "The most sacred, most ancient crown, the Iron Crown of Lombardy forged from a nail of the True Cross. It symbolizes the royal authority ruling Italy, having changed hands from the Romans to the Goths and beyond. Now, this crown and the kingdom it rules once again bow before us. As the successor to the Holy Roman Empire, we are undoubtedly the sole arbiter of Italian affairs.\n\nAlthough the former Holy Roman Empire's territory once extended to Umbria, the incompetent Hohenstaufen family failed to control the Apennine princes, allowing them to slip from the Emperor's grasp. Today, the voice of the Empire resounds once more, unquestionably, over the Italian peninsula. We will establish a new Kingdom of Italy, ruled by the Kaiser's brother, Prince Karl, loyally subject to us."
DD_BRA_60a: "Let a Hohenzollern wear the Iron Crown!"
DD_BRA_61_t: "The Crown of Sicily"
DD_BRA_61_d: "The Kingdom of Sicily in Southern Italy was originally founded by the Norman Roger I. After his dynasty died out, it was usurped by the unscrupulous Hohenstaufen family. Due to disputes over succession rights, lands on both sides of the Strait of Messina each claimed to be the Kingdom of Sicily, until the Hohenstaufens forcibly unified them. Now, the Kingdom of Sicily on both sides of the lighthouse is under our rule. Let us choose a local Italian noble, or a member of a family with inheritance rights, to be its king."
DD_BRA_61a: "Let a descendant of a Norman cadet branch become king."
DD_BRA_61b: "Send our southern branch, which intermarried with the Swabians."
DD_BRA_62_t: "Ending the Croatian Chaos"
DD_BRA_62_d: "The Kingdom of Croatia never truly existed as an independent political entity, but rather as a pitiable product of the power struggles and political compromises between Hungary and Venice. The only semblance of politics within this kingdom's chaotic government was the constant infighting between Venetians and Hungarians. Now, the new Croatia under our rule has finally completely shaken off the political legacy left by previous regimes and successfully molded itself into a loyal and healthy kingdom. It is time to choose a new monarch for this nation."
DD_BRA_62a: "A local noble."
DD_BRA_62b: "Send our Tyrolean cadet branch."
DD_BRA_63_t: "Lord of Rome"
DD_BRA_63_d: "Although the Fourth Crusade's conquest of Constantinople was an irreparable mistake, it set a precedent for Western adventure. Bridging the schism within the Church and reclaiming our errant brethren has long been our desire, and retaking the City of the World's Desire, which rightfully belongs to the true heirs of Rome, is our mission. Now, the Empire of the Romans stands once more in the East of Europe, and this nation awaits a new king."
DD_BRA_63a: "Glory to the Hohenzollerns!"
DD_BRA_64_t: "Day of the Caesar"
DD_BRA_64_d: "Primitive and barbaric, dark and chaotic, the land of the Rus seems like a god-forsaken place devoid of sunlight. Passing nations have carved up the Rus lands at will, and the people of Rus have been exploited and enslaved. The Mongol hordes shattered the spine of this nation, and the vile pagan invasions of the Norse defiled its faith. Now, Rus burns eternally in agonizing flames—a divided people, a numb country.\n\nGermany will end the atrocities in this frozen land. The Kaiser's armies will end the darkness and crush the pagans. We will help the Rus people establish a unified state and heal the nation's wounds. A Tsar, a new Caesar, will rule Rus, emulating Germany's superior institutions. The Kaiser's law will restore order to Rus. Celebrate peace, children of Rus. What Germany brings to this land is not war and fire, but breadbaskets and wine."
DD_BRA_64a: "Let us support a legitimate heir of the Rurik dynasty."
DD_BRA_64b: "The Kaiser's nephew, Prince Alexander, is perfectly suited to become the Tsar."
MOSCOWEIN_NAME: "Moskowien"
MOSCOWEIN_NAME_ADJ: "Moskowien"
DD_BRA_65_t: "Securing the Eastern Frontier"
DD_BRA_65_d: "For centuries, the Magyars have ruled over the fertile lands of Carpathia. Now that we have defeated the Magyars, we have brought this region encircled by the Carpathian Mountains under the rule of our German homeland. While we can conquer land with iron hooves, we cannot govern it by force alone.\n\nThe German knightly orders are peerless in valor. Time and again, they have repelled fierce pagan invasions, forcing Carpathia to submit to our great German homeland. Without their bloodshed and sacrifice, we could never have taken this rich land. Now that the overall situation is settled, perhaps we should grant them this territory as a reward for their bravery and loyalty.\n\nHowever, the newly subdued Carpathia does not yet accept our rule. Their allegiance is unstable; they have only temporarily yielded to Germany's overwhelming military might. If not handled properly, this will certainly lead to future calamity. Perhaps we should establish a loyal Kingdom of Hungary to help us govern this land. A king from the Hunyadi family, or a prince from the Hohenzollerns? We must carefully consider how to manage this territory."
DD_BRA_65a: "We should reward our valiant knightly orders."
DD_BRA_65b: "We should establish a Kingdom of Hungary and send the Prince of Nuremberg."
CARPATHIA_NAME: "Carpathia"
CARPATHIA_NAME_ADJ: "Carpathian"
DD_BRA_65c: "We should install a descendant of Hunyadi as king."
GREAT_HUN: "Greater Hungary"
GREAT_HUN_ADJ: "Greater Hungarian"
DD_BRA_66_t: "Treaty of Utrecht"
DD_BRA_66_d: "The Low Countries of the Netherlands have long been under the rule of the Holy Roman Empire, representing a branch of the Germanic peoples. Their culture and language are very similar to ours. Furthermore, due to their unique geographical location and transportation advantages, the Low Countries possess a highly prosperous and developed commerce and economy, making them one of the wealthiest regions in Europa.\n\nNow, the Low Countries have submitted to our rule, and the Imperial armies have reclaimed these lands of our brethren. We certainly will not let the opportunities of this wealthy region pass us by. If we allow the Low Countries autonomy, we can sign a commercial treaty to promote cooperation and develop our economic benefits. Alternatively, we can directly integrate the Low Countries into our great nation."
DD_BRA_66a: "Allow the Netherlands to become an independent kingdom."
DD_BRA_66b: "Bring the Netherlands into the embrace of Greater Germany."
DD_BRA_66a_modifier: "Heavy Taxation"
DD_BRA_66b_modifier: "Kingdom of the Low Countries"
desc_DD_BRA_66b_modifier: "Now who can say the Low Countries are not part of Germany?"
DD_BRA_67_t: "Kingdom of the Low Countries"
DD_BRA_67_d: "As the most fertile land under our rule, the Netherlands is a core region of the Empire. This commercial kingdom forged from gold should be led by a talented and highly capable individual. We can choose the renowned local noble, the Prince of Orange, to be its king, or select our Nassau relative with a claim to the Low Countries, Count Ludwig."
DD_BRA_67a: "The Prince of Orange shall rule the Low Countries."
DD_BRA_67b: "Count Ludwig shall become our agent."
DD_BRA_68_t: "The Dutch Uprising"
DD_BRA_68_d: "The heavy burden imposed on the Low Countries by the Treaty of Utrecht has finally bankrupted the overstretched Dutch government. Now, the government of the Low Countries has declared bankruptcy, social order has completely collapsed, the Governor we appointed can no longer maintain control, long-unpaid soldiers are mutinying, and the angry Dutch populace is on the brink of revolt. Perhaps soon they will decide to rise up.\n\nWe must decide quickly whether to support the current Dutch government. This would mean the Low Countries cease to be our treasury and instead become a drain on our resources for many years. Regardless, the Dutch crisis is imminent!"
DD_BRA_68a: "We must crush the Low Countries with an iron fist!"
DD_BRA_68a_tt: "Achieve §G90.0%§! war score to end the §YDutch Uprising§!.\n"
DD_BRA_68b: "Allocate more resources to aid the Low Countries!"
DD_BRA_68a_modifier: "Great Dutch Revolt"
DD_BRA_68b_modifier3: "Chaotic Government"
desc_DD_BRA_68b_modifier3: "Due to heavy taxation, the people of the Low Countries have decided to resist."
DD_BRA_68b_modifier2: "Chaotic Government"
DD_BRA_68b_modifier: "Aid to the Low Countries"
DD_BRA_69_t: "End of the Dutch Uprising"
DD_BRA_69_d: "The Dutch Uprising was an utter disaster. It has proven that these Imperial Commissioners were only interested in lining their own pockets, not in governing their jurisdictions properly. Given the circumstances, we have no choice but to rule the Netherlands directly."
DD_BRA_69a: "Alas, the rice."

DD_BRA_70_t: "Gold and Iron"
DD_BRA_70_d: "Blood and violence—in the eyes of the ignorant, our great Empire is built upon such a dirty and crude foundation. In reality, this is a complete misconception. The establishment of Germany did not rely solely on iron and blood, but on gold and iron. Our roaring state machinery is driven by vast amounts of gold and wealth, steering the fate of all Europe.\n\nNow that the Empire stands firm on the soil of Europa, our nation no longer faces perpetual threats of war, but remains mired in the struggle for survival. It is time to unify the entire Empire's economy and establish a federal bank to control its finances. The Empire needs wealth for construction, the government needs wealth for support. Let us consolidate Germany's wealth and create a state-controlled financial institution—the Reichsbank."
DD_BRA_70a: "Once gold clinks, rumors and slander fall silent."
DD_BRA_70a_modifier: "Reichsbank and the Reichsmark"
DD_GER_bank_acts: "National Bank Act"
DD_BRA_71_t: "The Heart of the Empire"
DD_BRA_71_d: "The Ruhr, the wealthiest and busiest commercial center in the Rhine River basin, the transportation hub of Europa. The Rhineland and Saarland regions, with their strategic location and abundant mineral resources, have become the heart of all Germany, even the center of Europa. Dutch canals and barges, French and English merchants, German workshops and European goods—prosperous production blooms like brilliant flowers along the banks of the Rhine.\n\nWith commercial prosperity and the widespread adoption of large-scale collective mining, a new mode of production has emerged in the Rhineland. Traditional artisans and guilds have gradually evolved dispersed production into centralized workplaces, while the demands of mining and warfare have led to the expansion of weapons workshops. Large-scale collective production is gradually becoming the mainstream in this land. Now, the heart of the Empire beats powerfully, much like the state machinery driving this colossal entity, roaring forth to shake the world."
DD_BRA_71a: "Ever Onwards!"
DD_BRA_71a_modifier2: "Rhineland Industrialization"
desc_DD_BRA_71a_modifier2: "Soon, the Rhineland will become the industrial heart of the world!"
DD_BRA_72_t: "The Voice of the Kaiser"
DD_BRA_72_d: "As a product of the widespread adoption of printing, newspapers and the media have already exerted a tremendous influence on our nation. The rapid dissemination of information allows the German people to grasp more news faster, but this also brings us many troubles. Irresponsible newspapers not only mislead the public but also interfere with our foreign and domestic policies.\n\nTherefore, we must take control of the newspapers into our own hands. The public is easily misled by delayed or biased information; we must ensure the media's rigor and responsibility. In fact, most literate readers do not care much about so-called 'freedom of the press'; people simply need more news for entertainment. Thus, we will ensure the healthy development of the news industry and establish a state-sanctioned newspaper affiliated with the Imperial government—to become the Voice of the Kaiser."
DD_BRA_72a: "The Empire lies within our grasp."
DD_BRA_72a_modifier: "Voice of the Kaiser"

DD_BRA_73_t: "United Under the Black Eagle"
DD_BRA_73_d: "Although we are a unitary nation-state, as the successor to the Holy Roman Empire, many non-German ethnic minorities also live within the Empire's borders. Besides the numerous and widely distributed Jewish population, the West Slavs are the largest minority group living in Germany, primarily consisting of Poles and Czechs.\n\nThe Czechs of Bohemia were brought under Imperial rule by Otto as early as the 10th century and formally became an Electorate in the 12th century. After centuries of integration, the Czechs have become part of our great Empire. Now, under the German Black Eagle, Bohemia, like other ethnic minorities of the Empire, is a loyal component of the Empire. As true brethren, we will stand united and strive for the glory of the Empire."
DD_BRA_73a: "Unity, Solidarity, and Freedom!"
DD_BRA_73a_tt: "Provinces with §YSorbian§! culture will convert to §YSorben§! culture.\n\nProvinces with §YCzech§! and §YMoravian§! cultures will convert to §YBohemian§! culture.\n"

DD_BRA_74_t: "All Roads Lead to Berlin"
DD_BRA_74_d: "Once, the German lands were fragmented among numerous princes. For the common folk, nothing made them feel the nation's division and separation more than the potholed dirt roads and endless checkpoints. Now, our homeland has finally achieved the unity we have longed for over the centuries. It is time to end the isolation of the various German cities.\n\nWe will construct grand roads connecting the cities of the Empire, like the veins of Germany, delivering prosperity and wealth to every part of her body, with Berlin as the heart of it all. Merchants and goods from all regions will no longer be hindered. Our commerce and trade will flourish rapidly once again, and our armies will be able to reach all areas swiftly to carry out their duties."
DD_BRA_74a: "Let the Empire's lifeblood flow."
DD_GER_road_acts: "Federal Highway Act"
DD_GER_road_acts_pass_modifier: "Federal Highway Act"
DD_BRA_74a_modifier: "Federal Highway Act"
desc_DD_BRA_74a_modifier: "Approved by the Imperial Diet, the construction of roads within Germany will be centrally managed by the Imperial Ministry of Transport, aiming to boost economic development and enhance cohesion within the Federation."

DD_BRA_75_t: "Legacy of the Customs Union"
DD_BRA_75_d: "The former Holy Roman Empire was fragmented among numerous princes, with internal customs posts and toll stations everywhere. The North German Customs Union was established precisely on this foundation. During the era of confrontation with the South, the Customs Union provided us with a solid base, promoted economic development in the North and German unification, and laid the groundwork for the Empire and the Federation.\n\nNow that Germany has achieved its unification, the Customs Union also needs renewal. We will restructure the organization and standards of the Customs Union, extending its influence and policies throughout the entire Empire, and even across Europe, establishing a trade network centered around us. All of Europa will move towards shared prosperity under our leadership!"
DD_BRA_75a: "A new trade union!"
DD_BRA_75a_modifier: "Legacy of the Customs Union"

DD_BRA_76_t: "Puppet on Strings"
DD_BRA_76_d: "Although our Empire was founded on compromise and cooperation, granting the remnants of the seven great principalities significant influence over imperial politics, the Kaiser's government has gradually consolidated the power of the Imperial Federation firmly into its own hands through long-term political maneuvering and policies. The power and lands of the former high nobility have been incrementally divided and weakened. Now, only the Kaiser's government holds supreme authority.\n\nThe princes will no longer be permitted to maintain private guards or levy taxes independently, nor will they retain judicial and prosecutorial powers within their territories. Instead, the Imperial government will assume responsibility for unified legal and taxation matters. In return, however, more old nobles and individuals from the seven principalities will be allowed to participate in politics. In the future, we will rely more heavily on the influence of the Junkers, whose status is based on military merit and land ownership."
DD_BRA_76a: "All loyalty to His Majesty the Kaiser and his Imperial Government!"
DD_BRA_76a_modifier: "Absolute Government"

DD_BRA_77_t: "New World"
DD_BRA_77_d: "As explorers set their sails towards the far side of the ocean, the mysterious New World is unveiling itself to us. Hundreds of adventurers and speculators have embarked on overseas journeys for the land rumored to be paved with gold. This fervor has, of course, also influenced German merchants. The Hanseatic League and the merchants of the Low Countries are eager to get their share of the New World's wealth.\n\nThe Hanseatic merchants firmly believe that across the western ocean lies unclaimed land awaiting development, with countless treasures waiting for Germany to discover. The navigators from the Low Countries strive to find a sea route to the East, to the legendary India and China, to bring spices and silk back to Europe. Which group of merchants should we support?"
DD_BRA_77a: "Support the Hanseatic League."
DD_BRA_77a_tt: "§Y5§! random provinces in §YEastern America§! will §Mestablish colonial settlements§!.\n"
DD_BRA_77b: "Support the Low Countries' merchants."
DD_BRA_77b_tt: "§Y5§! random provinces in §YAfrica§! will §Mestablish colonial settlements§!.\n"

DD_BRA_78_t: "The Kaiserreich"
DD_BRA_78_d: "As the orange twilight receded from the Kaiser's desk, a crisp dusk gradually fell upon the palace on the outskirts of Berlin. [Root.Monarch.GetName] gently pushed open the terrace door, watching the crimson-gold tide withdraw from his realm, as the indigo sky gently leaned against thin clouds. The evening glow always seemed splashed up by the red sun falling in the western sky, and distant Berlin was also ablaze, as if burning.\n\n[Root.Monarch.GetName] took a deep breath, drawing the cooling evening air into his chest. In the center of the estate, the black, white, and red flag of Germany waved freely. The Kaiser watched as the servants lit the estate's torches one by one; the flickering flames stretched along the winding path into the darkening distance. The Kaiser's rule extended like this path of torches, reaching towards a boundless horizon.\n\nEurope, and even the world's far edges, bid farewell to darkness in this eternally burning flame. The golden great undertaking had bestowed German civilization and order upon the world. The old statues had long crumbled with mournful creaks, and the peace of the new era would be celebrated in songs of triumph. The war was over, chaos was ended. The eternal age had arrived."
DD_BRA_78a: "The world united under the Kaiserreich."
DD_BRA_78a_tt: "Thank you for playing the @BRA §YBrandenburg§! campaign!\n\nThe government name will change to '§YKaiserreich§!'.\n"
KAISERREICH_DD: "Kaiserreich"
DD_BRA_78a_modifier: "The Eternal Realm"

DD_BRA_79_t: "Building Wilhelmshaven"
DD_BRA_79_d: "Although the German Federation possesses an unmatched powerful army, its navy has always been a regrettable weakness. Despite the Hanseatic League's naval traditions in the North Sea, these were primarily focused on merchant vessels, lacking professional naval bases. Now, if the Empire wishes to begin building a great navy worthy of Germany, it must first develop an excellent naval port.\n\nTo this end, the Imperial Diet has specifically passed the 'Jade Act,' authorizing substantial funding for the new port in Lüstringen. This magnificent new port, located along the Ems River in the Jade Bight, will serve as the home base for the German Federal Navy. After a prince named Wilhelm inspected the port's progress, this harbor destined to witness the rise of the German Navy was aptly named 'Wilhelmshaven.'"
DD_BRA_79a: "For our place in the sun on the seas!"
DD_GER_build_fort_title: "@GR1Building Wilhelmshaven"
DD_GER_build_fort_desc: "Our great nation needs an excellent fleet, and thus requires an excellent port to build one."

DD_BRA_80_t: "Relentless Eastward Drive"
DD_BRA_80_d: "In the minds of every soldier and colonist in the Eastern Theater, one phrase echoes incessantly—Eastward, Eastward! The vast wilderness of Ruthenia holds endless land and opportunity. The very soil once roamed by Cumans and Rus' peoples is now, in our eyes, fertile and rich wheat fields. Unlike the West, already occupied by Junkers and nobles of various ranks, Ruthenia is unclaimed land awaiting development, like a charming maiden anticipating her wedding night.\n\nAdventurers yearn to conquer this land of opportunity; soldiers aspire to earn military glory and become Junker landowners here; peasants and colonists hope to claim their own fertile fields in Ruthenia. Now that this kingdom has fallen into our hands, let us take up the Crown of Ruthenia and rule this new nation that belongs to us!"
DD_BRA_80a: "The Tsar of Ruthenia has a pleasant ring to it."
DD_BRA_80b: "Let us rule it directly."

DD_BRA_81_t: "Press the Advantage"
DD_BRA_81_d: "The Baltic coast is a land deeply intertwined with Germany's history. Since the Wendish and Northern Crusades, German merchants and knights have settled here; the Amber Land has long been the home of the Baltic Germans. Now that the barbaric tyrants of the Baltic have been defeated, the Germans can finally rebuild their homeland.\n\nThe Baltic Germans have become the dominant force here. Let us unify the entire Baltic region into another jewel in our crown, allow German culture to replace the primitive and backward cultures of this land, and mold it into a perfect German state."
DD_BRA_81a: "Unite the Baltic into one."
DD_BRA_81b: "We shall lead it directly."
BALTIC_UNITED_DUCHY: "United Duchy of the Baltic"
BALTIC_UNITED_DUCHY_ADJ: "United Baltic Duchy"
DD_BRA_81b_modifier: "Baltic Administration"
desc_DD_BRA_81b_modifier: "Competent German officials will..."

DD_BRA_82_t: "Rule Over the Balkans"
DD_BRA_82_d: "It must be said that the Balkans are in utter chaos, and the Venetians bear the greatest responsibility for this tragedy. Now, through our efforts, the turmoil in the Balkans has temporarily subsided, but conflicts and contradictions continue to spring up like wildfires across the steppe. We will establish a provisional royal government to manage the disorder until everything returns to calm."
DD_BRA_82a: "The Kingdom of Croatia will be set on the right track."
DD_BRA_82b: "We should handle this ourselves."

DD_BRA_83_t: "Control Over Rome"
DD_BRA_83_d: "Although Constantinople has been engulfed in flames, the lands of the Romans are now under our control. At this point, we can claim to be the Emperor of the Romans, the supreme Basileus. We will restabilize this ancient and ill-fated nation, making it part of our glorious titles."
DD_BRA_83a: "Establish a governing administration."
DD_BRA_83b: "We shall rule directly."

DD_BRA_84_t: "The New Ruler of [Root.GetName]"
DD_BRA_84_d: "As a descendant of an old monarch from the North-South War era, Friedrich I harbored an unquenchable anger towards the Empire and the Hohenstaufen dynasty in his heart. How could one tolerate, how could one accept, the division of a nation and the expulsion of a homeland? During his reign, Friedrich I actively promoted the alliance of the North German Confederation, bridging the divisions within North Germany. Although he died young, he was worthy of the name Kaiser.\n\nHis father's words often echoed in Friedrich II's ears, and the future of the German nation lingered in his mind. Friedrich II's father was a monarch whose heart was always set on unifying the nation, and he undoubtedly inherited this ideal. Now, the obstacles of the old era have been swept away, and Germany's new Kaiser will take the stage."
DD_BRA_84_d_1471: "As the third son of Friedrich II, Albrecht's ascension to the throne was due entirely to his outstanding personal abilities. His intelligent mind and exceptional strength earned him the nickname 'Achilles,' and he proved his capability to all. During his reign, Albrecht consolidated the power of the various Hohenzollern branches; a capable man becomes Kaiser."
DD_BRA_84_d_1499: "Although not exceptionally talented, Joachim I can be considered a rational monarch. While he was merely an average prince at court, this did not prevent him from becoming a beloved Kaiser. For our nation's government, this might even be a good thing."
DD_BRA_84_d_1535: "For the Empire's Chancellor and government, Joachim II was the monarch they desired. He did not interfere excessively in politics nor micromanage the military and administration, making him an ideal Kaiser. Though some in aristocratic circles criticized him as mediocre and incompetent, a stable Kaiser is a blessing for the Empire."
DD_BRA_84_d_1571: "Georg I was an enlightened monarch, charming, popular in social circles, and deeply interested in curiosities from around the world. Although his spending was somewhat lavish, his reign undoubtedly fostered German economic and cultural prosperity. Whatever other dignitaries thought of this Kaiser, to the ladies of the court, he was indeed a charismatic ruler."
DD_BRA_84_d_1598: "Unlike his father, Joachim III was known for his steady character, seriousness, and piety. He was measured in his conduct, thrifty, and loved by the people. His investments in monasteries and churches were particularly notable, earning him the name 'Joachim the Pious.' Such a new Kaiser could undoubtedly become the perfect symbol for the Empire."
DD_BRA_84_d_1608: "Though he had little interest in politics, Georg II was undoubtedly a master in the arts. He was accomplished in court painting and sculpture and had a great fondness for magnificent architecture, investing generously in buildings and art. He was a popular and graceful artist and patron; this new Kaiser was unquestionably a representative of aristocratic elegance."
DD_BRA_84_d_1619: "Unlike several of his predecessors, Georg III, while not highly gifted or accomplished in military affairs, was very enthusiastic about them, eager to achieve glory and prove himself through war. He zealously expanded armaments and armed the Empire, hoping to extend the influence of Germany and himself; he was an aggressive new Kaiser."
DD_BRA_84_d_1640: "Although also keen on military matters, Friedrich Wilhelm I was not mediocre like Georg III but possessed excellent military acumen. A skilled strategist and administrator, he trained a powerful army for the Empire. He was a rare, excellent monarch, a born Kaiser."
DD_BRA_84_d_1688: "Our new Kaiser is a monarch unusually concerned with honor and titles. Though sometimes criticized as vain, he is undoubtedly a Kaiser striving for improvement. He extensively used mercenaries in the army to fill manpower gaps, striving to maintain the smooth operation of the German Empire's war machine."
DD_BRA_84_d_1713: "Friedrich Wilhelm II inherited his ancestors' will, continuing the military reforms in Germany. Under his leadership, the German army expanded further, and domestic fervor for military service and warfare grew increasingly intense. As long as German arms remained invincible, Friedrich Wilhelm II was the most adored Kaiser."
DD_BRA_84_d_1740: "Nurtured from childhood by the legacy of past Kaisers, Friedrich IV was also a Kaiser focused on the Empire's military. He emphasized troop training and combat effectiveness, further increasing military expenditures. The military reforms he led further established a modern, militarized state and army."
DD_BRA_84_d_1786: "As times changed, power increasingly recentralized in Berlin and with the Kaiser. August I was such an absolutist monarch. He reaggregated the Kaiser's monarchical power, formally establishing a system of centralization and absolutism, striving to create an efficient, centralized imperial government serving the Kaiser."
DD_BRA_84a: "Crowned as Emperor."
DD_BRA_84b: "[Root.Monarch.GetName] can continue for a few more years."

