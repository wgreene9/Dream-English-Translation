NYDD_BRA_poland_rebel_title: "Brutal Suppression"
NYDD_BRA_poland_rebel_desc: "Smuggled Hussite believers have colluded with the Poles to launch a rebellion. However, this is nothing but a mantis trying to stop a chariot; it will soon be suppressed by our army. Perhaps we should maintain a high level of vigilance towards the Poles in the future."

 NYDD_BRA_end_poland_title:"End the Chaos"
 NYDD_BRA_end_poland_desc: "The Poles are fragmenting themselves again, just as they did a century ago. To prevent the Poles within our borders from becoming agitated, we must strike immediately and reunite them."
 NYDD_BRA_lit_title:"Secure the Eastern Wall"
 NYDD_BRA_lit_desc: "There are too many barbarians. The King of Lithuania clearly cannot control his subjects. Let us handle it for him. This will also help expand the living space for our Germanic people."
 NYDD_BRA_eastern_settle_title:"Resume Drang nach Osten" # Resume the Eastern Expansion
 NYDD_BRA_eastern_settle_desc: "Since the last eastward movement, the Baltic people avoided disaster by converting. But now that we have occupied this area again, many old German farmers are eager and ready to go."
 NYDD_BRA_eastern_land_title:"Eastern Frontier"
 NYDD_BRA_eastern_land_desc: "These vast steppes are so empty. I reckon nobody claims them. Let our German farmers occupy them quickly."

