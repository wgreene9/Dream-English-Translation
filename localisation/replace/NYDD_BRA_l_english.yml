DD_north_fed_reform_1_4_tt: "By selecting Germanized local elites loyal to Germany and immigrants originally from German families to enter the government, we will ensure the allied states serve us loyally.\n"

DD_north_fed_reform_2_3_tt: "Leading the entire labor force of the Kaiser's League in cross-border work and migration will not only deepen our ties and integration process with other allied states but also make full use of human resources.\n"
DD_north_fed_reform_2_4_tt: "Concentrating the resources of the Kaiser's League on important priority projects will enhance the efficiency of our coordination, enabling all allied states to serve the alliance as seamlessly as directing one's own limbs.\n"

