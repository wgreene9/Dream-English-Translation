DD_german_nervous_action_desc: "A shadow of unease hangs over Germany; war seems imminent. The Second North-South War is already at our doorstep. We must find a way to ease tensions or simply end it once and for all..."

DD_BRA_90_t: "Tense Situation"
DD_BRA_90_d: "A shadow of unease hangs over Germany; war seems imminent. The Second North-South War is already at our doorstep. We must find a way to ease tensions or simply end it once and for all..."
DD_BRA_90a: "Push for military action."
DD_BRA_90b: "Urge restraint."
DD_BRA_90c: "Things have gone too far..."

DD_BRA_91_t: "Hohenzollern Inheritance"
DD_BRA_91_d: "Although North and South Germany are nominally separated, interactions between the various parties have never ceased. We still have many branches within the Holy Roman Empire, and some of them have unfortunately died out, causing their inheritance rights to fall into our hands. However, the Holy Roman Emperor will not tolerate us directly controlling Imperial states, so it would be best if we..."
DD_BRA_91a: "Voluntarily renounce the titles."
