DD_BRA_86_t: "What Once Was"
DD_BRA_86_d: "Yellow fields, yellow villages, a yellow sky.\n\nThat was once my home.\n\nThere was once color, now only broken walls remain. Whose tears fall like raindrops from the sky? Whose homeland burns in the dusky glow of the houses?\n\nAt the village entrance, something still lives.\n\nThat was once me."
DD_BRA_86a: "It was a human." # That, too, was a human.

DD_BRA_87_t: "The Tilting Scales"
DD_BRA_87_d: "As the Imperial centralization movement continues to develop, the Chancellor is gradually becoming the bridge between the central government and the regional states. The Kaiser relies increasingly on the Chancellor's ability and connections, to the extent that the Chancellor's office is gradually becoming a new political center in Berlin. This position, whose power is steadily rising, is no longer just a symbol of German state unity and the harmony between monarch and subjects, but a genuine administrative hub.\n\nChecks and balances are becoming a formal norm. The German monarchy has created a dual power structure between the Emperor and the Imperial Diet represented by the Chancellor. The Kaiser still holds supreme powers such as appointing and dismissing the Chancellor, legislation, administration, and judiciary, but the President of the Reichstag, the Chancellor, and the Imperial Chief Justice exercise these powers in the Emperor's name. Although still dominated by the nobility, an increasing number of non-high nobles from the seven major states—such as soldiers, Junkers, major merchants, and factory owners—are gradually entering the Empire's power structure. The Chancellor, elected by the Diet and appointed by the Emperor, has truly become the head of the imperial bureaucracy, the highest leader assisting the Kaiser."
DD_BRA_87a: "The leader of the bureaucracy finally steps into the spotlight."
DD_BRA_87a_tt: "The §YGerman Kaiser§! will §Mrecede into the background§!...\n§g(You can view the current Kaiser and their effects through the §YDiplomacy§! or §YCourt§! interface.)§!"


DD_BRA_88_t: "Contact Riga"
DD_BRA_88_d: "As is well known, the Archbishop of Riga has always been the front line against the primitives in the Baltic. The Archbishop and the Livonian Sword Brothers he leads are undoubtedly the backbone of the German knights' crusade in the Baltic, having withstood wave after wave of pagan counterattacks during the Northern Crusades, standing firm like a stone wall in the heart of the Baltic.\n\nWhen the armies of [Root.GetName] entered the Baltic, the Archbishop sent an urgent letter overnight, proposing to assist us in the Germanization of this wild, primordial land and to lead the pious and brave crusader knights into our service. The terms are naturally simple: the Archbishop of Riga hopes to maintain the diocese's rule over the Baltic."
DD_BRA_88a: "You know, I've always been a friend of the Archbishop of Riga."
DD_BRA_88b: "You are?"
DD_BRA_88a_tt: "In subsequent §OGerman Eastward Expansion§! events, §MGerman Settlements§! will develop §Gfaster§!.\n"
DD_BRA_88b_tt: "In subsequent §OGerman Eastward Expansion§! events, §MGerman Settlements§! will grant an additional §G1§! random development upon completion.\n"
DD_BRA_88a_modifier: "Respect the Baltic Church"
desc_DD_BRA_88a_modifier: "This province is autonomous under the Baltic Church."

DD_BRA_89_t: "Prussian Confederation"
DD_BRA_89_d: "Whether out of concern for their own safety or a desire for wealth, the merchants of Danzig are very pleased to see our armies enter Prussian lands. Indeed, we have not only saved their precarious trade but also opened up commercial opportunities in this territory. We bestow German order upon Prussia, protecting our German brethren.\n\nHowever, despite this, Prussia remains a barbaric land, thanks to Polish negligence and indifference. In remote countryside areas, some ignorant and malevolent Prussians stubbornly cling to their pagan beliefs and oppose us. We might gradually infiltrate and control this area through the German guilds in Danzig, bringing Prussia completely under our sway."
DD_BRA_89a: "Establish the Prussian Confederation."
DD_BRA_89a_tt: "In subsequent missions, @PRU §Y[PRU.GetName]§! will replace @KUR §YUnited Duchy of the Baltic§!.\n"
DD_BRA_89b: "Better not."

