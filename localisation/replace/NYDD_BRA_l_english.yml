NYDD_BRA_justland_title: "Clear the Jutland"
NYDD_BRA_justland_desc: "Barbarians from the North have long occupied the Jutland Peninsula and lands belonging to the German nation, threatening our homeland. We will drive them completely out of the Jutland Peninsula and establish our own order."

NYDD_BRA_sweden_title: "Lion of the North"
NYDD_BRA_sweden_desc: "The stubborn pagans of Scandinavia have always refused to convert to the glory of God. They broke away from the Christianized North Sea Empire, sheltering thousands of maritime villains. Now, we will break the lion's claws and end the wicked rule of these savages."

NYDD_BRA_north_italy_title: "Rein In the Rebel Dogs"
NYDD_BRA_north_italy_desc: "Since the days of Barbarossa, Northern Italy has been a thorn in the Empire's side. The Lombard League they formed was a fortress against Germany, constantly seeking to shake off German rule. Now that the Holy Roman Emperor has fallen, let us take his place in taming this vicious dog."

NYDD_BRA_papal_title: "Defend the Holy See"
NYDD_BRA_papal_desc: "The Holy See in Rome is always threatened by expansionist opportunists and unruly heretics. We should dispatch our armies to Rome for a long-term garrison to defend the safety of the Holy See."

NYDD_BRA_real_roma_title: "Realm of Caesar"
NYDD_BRA_real_roma_desc: "Now, all of Europe is under our control; half the world has submitted to our order. The great Empire of the Caesar continuously extends its boundaries to the very ends of the sunset. Our great and immortal fatherland shall never see its sunset!"

NYDD_BRA_bank_title: "National Bank Act"
NYDD_BRA_bank_desc: "With the nation unified, it is time to establish a new financial system to rebuild our economy. To achieve our goals, a National Bank Act for creating a central economic institution will be submitted to the Imperial Diet, thereby controlling the economic order."

NYDD_BRA_control_media_title: "Control the Imperial Press"
NYDD_BRA_control_media_desc: "Public opinion is a crucial tool for maintaining order and implementing policies; controlling public opinion means controlling society. By consolidating the major and medium-sized media within the Empire into the German News Group, we will completely control the Empire's media and public opinion, making it the Voice of the Kaiser."

NYDD_JHC_GER_chancellorship_title: "Empower the Chancellor" #Expand the Chancellor's Powers
NYDD_JHC_GER_chancellorship_desc: "The Chancellor was originally merely a servant of our Kaiser. However, as the bureaucracy gradually expanded, the Chancellor's power grew accordingly. To avoid bearing all the blame, the Kaiser has decided to remain in the high position but recede into the background, making the Chancellor his plenipotentiary agent."

NYDD_ger_chancellorship: "Iron-Fisted Chancellor"

