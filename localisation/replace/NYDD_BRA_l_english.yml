 DD_BRA_4a_modifier:"North German Customs Union"

 DD_BRA_5_t:"The Scourge of the North Sea"
 DD_BRA_5_d:"The ocean - a realm of the unknown and perilous, lands beyond mortal ken. Not so long ago, the Viking peoples of Scandinavia ruled these waves, feared for their terror raids and ghostly appearances. Even Christianized Norsemen offered no guarantee of safety to North Sea merchants, let alone their more savage pagan brethren who still refused conversion. To this day, Viking fleets frequently descend upon North Sea coasts like locust swarms, leaving coastal villages picked clean in their wake.\n\nThese Viking marauders are the North Sea's calamity, a tempest sweeping across the ocean. Their brazen piracy not only devastates the coastlines but draws more outlaws to their ranks. Now, beyond the relative safety of national navies patrolling coastal waters and straits, renegade fleets threaten nearly every shore of the North Sea. This scourge has constricted maritime commerce dramatically, forcing even seaside settlements to retreat inland."
 DD_BRA_5a:"These madmen will face judgment eventually."
 DD_BRA_5a_modifier:"North Sea Reavers"

 DD_BRA_6_t:"The Gathering Storm"
 DD_BRA_6_d:"The fraternal war of a century past cast the North German princes out of the Empire, carving an insurmountable chasm between the northern and southern German peoples. Faith and brotherhood were cast aside, replaced by thirst for vengeance and hunger for power. A scar of division was etched deep into German history, as northerners and southerners came to view each other as foreign enemies rather than kin.\n\nThis tension manifests in the political standoff between the Empire and North Germany. With imperial power waning, the northern princes who once tasted bitter defeat now see their chance to end the Hohenstaufen century. United under merchant princes and nobles, the North has transformed from a dying lone wolf into a unified, vengeful force. The victorious South will not surrender its gains to these former subordinates, and as hostility intensifies, a second German Civil War appears imminent."
 DD_BRA_6a:"War seems inevitable."
 DD_BRA_6a_tt:"Enables the §Y'German Tension'§! mechanic (starting at §R20§!), visible through the §YHoly Roman Empire§! interface.\n§g(If unavailable, check mod compatibility)§!\n"
