 DD_BRA_8_t:"North-South Confrontation"
 DD_BRA_8_d:"A clash between North and South has erupted! Though not yet a full-scale war - merely a localized conflict of interests - all eyes watch with bated breath, knowing the slightest misstep could plunge all of Germany into renewed warfare. The German lands now stand upon a hillside built of gunpowder, awaiting but a spark to ignite half of Europe."
 DD_BRA_8a:"This is clearly a plot against us!"
 DD_BRA_8b:"We must remain calm..."
