DD_BRA_28_t: "Dynastic Bloodline"
DD_BRA_28_d: "Since taking up the title of Margrave from the House of Ascania, the Hohenzollerns have stood resolutely in the Northern March for centuries. From obscure origins at Hohenzollern Castle to Emperors ruling all of Germany, the Hohenzollern bloodline has become a symbol of power and glory. This ancient family, flowing with the blood of Caesars, has taken root deeply in the soil of Europa like a great tree, holding the entirety of Europe in its grasp.\n\nHowever, the Hohenzollern bloodline, much like the world-supporting colossal tree, has seen numerous branch families gradually fill the vacancies of imperial power. Although these cadet branches currently remain loyal to the Empire and the Hohenzollerns, faithfully ruling Europe for them; but a hundred years hence, if their power expands unchecked, they may well become the cancer that destroys the German Empire. As long as we keep these cadet branches firmly under our control, our ancient and glorious house shall never see its sunset."
DD_BRA_28a: "Never yield, forever strong."
DD_BRA_28a_tt: "Each §YSubject§! of the §YUnion§! belonging to a §YHohenzollern§! cadet branch will provide us with different §Gbonuses§! (§gSee corresponding events for specific effects§!). However, any branch controlling more than §Y3§! countries will become overly §Rpowerful§!, in turn §Rweakening§! the authority of the §YHohenzollern main line§!.\n"
