NYDD_BRA_untie_road_modifier: "Path to Unification"
NYDD_BRA_untie_road_tt: "If we win the §YSecond North-South War§!, this modifier's duration will be extended from §Y25§! years to §G50§! years.\n"
NYDD_BRA_untie_road_ttt: "Won the §YSecond North-South War§!"

NYDD_BRA_union_title: "Consolidate the Alliance"
NYDD_BRA_union_desc: "The North German Confederation is still fragile; it is neither prepared nor suited for war. What we can do now is only try to unite hearts and minds during these difficult times."

NYDD_BRA_mil_union_title: "Raise Sword and Shield"
NYDD_BRA_mil_union_desc: "Listen, an attack from the Holy Roman Empire could happen at any moment. We must raise our swords and shields to defend ourselves, or we will only watch as our lands are carved up and become trophies for the South."

NYDD_BRA_north_fed_title: "North German Confederation"
NYDD_BRA_north_fed_desc: "After long efforts and reforms, our Confederation has adapted to the rule of an authoritarian King of the North. The member states will offer their loyalty to the Chairman, for the victory that is not far away!"

NYDD_BRA_bohemia_title: "Cross the Mountains"
NYDD_BRA_bohemia_desc: "Crossing the mountains that guard Bohemia, I seem to see the red roofs of Prague beckoning to me..."

NYDD_BRA_austria_title: "Eagle of the Alps"
NYDD_BRA_austria_desc: "O Eastern March guarding the Alps, you need hold fast no longer."

NYDD_BRA_integrate_czeck_title: "Integrate the Czech Lands"
NYDD_BRA_integrate_czeck_desc: "Czechs and Germans have lived together for a long time. Their customs, way of life, and religion are almost indistinguishable from those of the Germans. Many Germans already consider the Kingdom of Bohemia to be part of the German Empire. Now we will also legislate to recognize the Czechs as part of the greater Germanic family, and presumably, they will be happy to accept this."

