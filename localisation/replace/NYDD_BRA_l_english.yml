 DD_BRA_9_t:"The Second German Civil War"
 DD_BRA_9_d:"War, war, war! The inconclusive first civil war failed to purge Germany's festering wounds, leaving our people only devastation and scars. These traitors to the German people sold their souls and homeland to demons in pursuit of power and wealth, tearing our nation asunder and dividing brother from brother. Today, we shall end this sin and heal this century-old division.\n\nUnder God's glory, there shall be but one authority in all Germany. Those who divided the fatherland shall be punished; those who threatened German peace shall be crushed. If gentle words and sincere feelings cannot connect beating hearts, then let scorching blood and cold steel do so instead. The Second German Civil War has begun - none may remain neutral. The children of Germany demand an answer!"
 DD_BRA_9a:"We shall fight for the North to the last!"
 DD_BRA_9b:"We shall defend the Emperor's authority!"

 #Upon victory: Gain 50 Imperial Authority. All Electors from opposing faction lose their seats. Emperor cannot demand unlawful territory for 20 years. All victors gain "Victor's Privilege" modifier for 20 years: -20% Aggressive Expansion. If South wins: All Northern princes are dismantled. If North wins: Rejoin the Empire.

 DD_BRA_10_t:"Thaw of Spring"
 DD_BRA_10_d:"Friedrich sat in his armchair, gazing quietly through the window. Though the last snowfall had long passed, stubborn patches of snow refused to melt away. In the shadows of towering buildings, these frostbitten scars clung to the damp earth like scabs on wounded land - a world apart from the sunlit soil just steps away.\n\nNow at last, the radiance of spring has penetrated even these obstinate icy remnants. The lingering winter snow dissolves like running water beneath the warm sunlight. Sitting by the window, Friedrich let the still-chilly spring breeze flutter his empty trouser leg as servants read handwritten news bulletins beside him. Suddenly, hot tears welled uncontrollably in his eyes.\n\nOutside, silvery frost on branches scattered like sand in the spring wind, countless ice crystals glittering like starlight in the vernal glow. The bitter winter has ended - the fires of war extinguished—"
 DD_BRA_10a:"Freedom, justice—and unity!"

