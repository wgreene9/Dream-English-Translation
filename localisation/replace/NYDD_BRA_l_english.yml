 DD_BRA_9_t:"The Second German Civil War"
 DD_BRA_9_d:"War, war, war! The inconclusive first civil war failed to purge Germany's festering wounds, leaving our people only devastation and scars. These traitors to the German people sold their souls and homeland to demons in pursuit of power and wealth, tearing our nation asunder and dividing brother from brother. Today, we shall end this sin and heal this century-old division.\n\nUnder God's glory, there shall be but one authority in all Germany. Those who divided the fatherland shall be punished; those who threatened German peace shall be crushed. If gentle words and sincere feelings cannot connect beating hearts, then let scorching blood and cold steel do so instead. The Second German Civil War has begun - none may remain neutral. The children of Germany demand an answer!"
