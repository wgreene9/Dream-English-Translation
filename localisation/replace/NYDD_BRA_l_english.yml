NYDD_BRA_keep_eastern_title: "Relentless March East" # Relentless Eastward Expansion
NYDD_BRA_keep_eastern_desc: "Eastward, Eastward! The steppes of Ruthenia await us; the borders of Germany shall continue to expand eastwards. Let us extend German influence ever further to the east."

NYDD_BRA_end_darkness_title: "End the Darkness"
NYDD_BRA_end_darkness_desc: "The nation of the Rus has long suffered from barbaric invasions, entangled in war, paganism, and division. Now, we will help the Rus people establish a unified state, end this barbaric age, and drive the darkness of yesterday east of these steppes."

NYDD_BRA_france_title: "Crush Spirit of Vengeance" # Crush the Delusions of Revenge
NYDD_BRA_france_desc: "The proud and resentful French always refuse to admit their defeat, fantasizing about one day taking revenge on all of Germany. Such a dangerous and insane neighbor is utterly unacceptable to us. Germany will shatter the French delusions, press them back into the dirt, and bestow upon France true peace."

NYDD_BRA_france2_title: "King of the Fleur-de-Lis"
NYDD_BRA_france2_desc: "Our enemies in France have been crushed; their laughable fantasies of revenge have vanished like a dream. Now that the German army has taken control of France, let us be crowned the true King of the Fleur-de-Lis and rule this land."

NYDD_BRA_england_title: "King of Land and Sea"
NYDD_BRA_england_desc: "Britain across the Channel has suffered invasions from Vikings and the French, yearning for us to rescue it from its misery. There is no doubt that Britain should be incorporated into our international system. Germany rules not only the land but also the seas."


