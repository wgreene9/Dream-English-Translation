cultural_unity_desc:0 "§YCultural Unity§! measures the progress of integrating other cultures into our nation. To start the §YIntegration§! process, simply use the '§YBegin Cultural Integration§!' government interaction. When §YCultural Unity§! reaches §G100§!, the chosen corresponding culture will be integrated, and we will receive a corresponding §Gpermanent modifier§! as a reward.\n\nAfter completing the mission '§YBridging the Divide§!', we can unlock more integrable cultures through missions or events.\n\nCultural Unity changes due to the following factors:\nBase: §G+1.0§! per month\nStability: §R-0.3§! to §G+0.3§! per month\n§MDeveloping§! provinces of the §Ytarget§! culture when integrating §YGermanic§! cultures: §G+2.0§!\nIntegrating §YGermanic§! culture groups: §G+0.5§!\nIntegrating §Ynon-Germanic§! culture groups: §R-0.5§!\nAt peace: §G+0.2§!\nWar Exhaustion: §R-0.05§! per point\nReligious Unity: up to §G+0.1§!\nLegitimacy: §R-0.2§! to §G+0.2§!\nCompleted Court Ideas: §G+0.5§!\n"
# cultural_unity_desc:3 "§YCultural Unity§! is our measure of the integration of culture into our Realm. In order to have the culture integrated, §YCultural Unity§! must reach 100. When integrated, the culture will no longer take an §YAccepted Culture§! Slot and with enough §YIntegration§! we may form a §YCultural Union§!. Eventually, you can remove the lack of §YCultural Union§! with the '§YTrust Your Neighbor§!' Mission. To begin §YIntegrating§! a culture, use the '§YChoose Culture to Integrate§!' decision.\n\nCultural Unity grows with:\nBase: §G+0.83§! per month.\nTarget Culture is Accepted: §G+0.33§! per month.\nStability: §R-0.3§! to §G+0.3§! per month.\nDeveloping Target Culture provinces: §G+1.50§! per development.\nNot Being in Germanic Culture Group: §R-1.00§!\nNot Integrating a Culture: §R-1.00§!\nBeing at Peace: §G+0.1§!\nWar Exhaustion: §R-0.05§! per 1 War Exhaustion\nReligious Unity: §G+0.1§! at 100.0%\nLegitimacy: from §R-0.1§! to §G+0.1§!\nCourt Ideas Finished: §G+0.5§!\n\n" Vanilla version for reference
