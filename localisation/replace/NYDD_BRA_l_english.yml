DD_BRA_17_t: "Chancellor Election"
DD_BRA_17_d: "The Chancellor, or Chief Minister, originally the first servant of our monarch, finds one of its origins in the Court Chancellor, a prestigious position that took pride in loyalty to the monarch. However, for the nascent Germany, the Empire's Chancellor is a product of political compromise within the German Federation. The Chancellor will serve as the primary minister assisting the Kaiser and also act as an instrument for the seven major German states to share imperial power.\n\nThe Empire's Chancellor will be nominated by the Imperial Diet, with the Kaiser making the final decision and appointment. Although the Imperial Constitution does not explicitly stipulate it, there is no doubt that most Chancellors will be high nobles from the seven major states. In a sense, this reflects the balance of power within the German Federation."
DD_BRA_17_d2: "A new legislator for the German region has been elected. With the term of the previous Chancellor concluded, the Imperial Diet is prepared to produce a new Chancellor. The Kaiser, respecting the will of the German people, will appoint a new Chancellor to serve the Empire, pledging allegiance to Germany and the Kaiser."
DD_BRA_17a: "The first Chancellor naturally comes from North Germany."
