DD_north_fed_reform_1_1_tt: "By establishing a standing council composed of representatives from the confederation members, we will gradually shape the confederation into a centralized entity.\n"
DD_north_fed_reform_1_2_tt: "The Customs Union is not merely an invention of Hanseatic merchants. By standardizing its organizational structure and regulations, it will become a valuable asset for North Germany.\n"
DD_north_fed_reform_1_2_tt2: "§GRemoves§! the §Rpenalties§! for §Y[Root.GetName]§! and the §YGerman Confederation Members§! in the §YVienna§! and §YRhineland§! trade nodes.\n"

DD_north_fed_reform_2_1_tt: "The [Get_northfed_or_Kaiser_union_name] is not a loose and laughable organization like the Holy Roman Empire, but a united alliance. By strengthening the Chairman's leadership authority, we will become unbreakable.\n"
DD_north_fed_reform_2_2_tt: "The chaotic tax system resulting from numerous independent states needs improvement. Establishing a General Tax Administration to centrally manage the confederation's taxes will help improve finances and centralize power.\n"

DD_north_fed_reform_3_1_tt: "A loose and undisciplined allied force cannot stand against a well-trained Imperial army. We must form our own collective defense force.\n"
DD_north_fed_reform_3_2_tt: "A powerful army requires an efficient command structure. Unifying the officer leadership system across the confederation will ensure our orders are conveyed most effectively.\n"

