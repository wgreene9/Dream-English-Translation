desc_DD_german_settle_modifier_small: "Initially, this was a small, little-known, and sparsely populated settlement. But soon, as more and more Germans migrate here, it will become a Germanized village, and eventually a city.\n\nAfter completing §OGermanization§!, §Y[This.GetName]§! will gain §G1§! random development.\n\n§YIf§! a country §Rnot§! of the §YGermanic§! culture group owns this province, this modifier will be §Rremoved§!!§!\n"
desc_DD_german_settle_modifier_medium: "Now, this is a well-known settlement with basic facilities: a church, market, walls, and various houses. Some German knights voluntarily patrol the vicinity of the village, guarding against potential attacks.\n\nAfter completing §OGermanization§!, §Y[This.GetName]§! will gain §G1§! random development.\n\n§YIf§! a country §Rnot§! of the §YGermanic§! culture group owns this province, this modifier will be §Rremoved§!!§!\n"
desc_DD_german_settle_modifier_big: "Today, even the major cities here are filled with a large number of Germans. Among them are peasants seeking opportunities, migrating here in search of new land; merchants spotting business opportunities, transporting essential supplies; and ambitious nobles, seeking any chance to make their mark. Soon, this primordial land will shed its initial state and become a new German city.\n\nAfter completing §OGermanization§!, §Y[This.GetName]§! will gain §G1§! random development.\n\n§YIf§! a country §Rnot§! of the §YGermanic§! culture group owns this province, this modifier will be §Rremoved§!!§!\n"
