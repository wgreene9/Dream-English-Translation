 DD_BRA_1_t:"North German Confederation"
 DD_BRA_1_d:"A catastrophic civil war between north and south has forever torn this nation asunder, while reshaping the order of these northern lands. The war expelled North Germany from the Empire, casting off the authority and chains of the Hohenstaufens. A band of defeated souls, these wounded eagles gradually learned to huddle together for warmth, licking each other's injured wings. The North German Confederation - a loose alliance formed by the northern leaders of the civil war - united to resist the Empire.\n\nBrandenburg, Saxony, and the Hanseatic League, the three most powerful northern princes, became the pillars supporting this alliance. But the war's scars ran deeper in the north than anyone imagined, with each prince harboring their own schemes. Brandenburg's once-mighty military was shattered by the war, though it remained the strongest leader within the alliance, viewed by its partners as a tyrannical bully ever eager to dominate the north; The Hanseatic League symbolized northern wealth, controlling trade across all of North Germany and Central Europe, yet was distrusted as willing to betray anyone for profit; Southernmost Saxony suffered most from the war, but its intricate diplomatic ties earned it suspicion as an imperial spy, with princes viewing it as the Emperor's lapdog.\n\nTo this day, North Germany has not abandoned hopes of revival. To achieve this dream, the alliance must maintain its unity against imperial threats. These lands need a true King in the North to lead its people to victory."
 DD_BRA_1a:"For our land!"
 DD_BRA_1a_tt: "§YThe North German Confederation§! manifests as a form of subject states. §Y[Root.GetName]§! can spend §MCohesion§! via decisions to enact §TConfederation Reforms§!, providing §Gbonuses§! for all members.\n\nHowever, the reforms themselves are also perceived as a threat by the §YConfederation members§!, consequently increasing §R+20.0%§! Liberty Desire for all members.\n\n§gFurther specific details can be viewed via the '§YReform the North German Confederation§!' decision.§!\n\nAdditionally, the §YConfederation Chairman§! has unique §YDiplomatic - Confederation Actions§! available towards §YConfederation states§!."
 DD_BRA_2_t:"[From.GetName] Requests to Join the Confederation"  
 DD_BRA_2_d:"Due to shifting circumstances, [From.GetName] seeks protection by joining the North German Confederation."  
 DD_BRA_2a:"Welcome them in."  
 DD_BRA_2b:"[From.GetName] is not welcome here."  

 DD_BRA_3_t:"[From.GetName] Wishes for Us to Join the Confederation"  
 DD_BRA_3_d:"[From.GetName] desires to join the North German Confederation and pledges to ensure our safety."  
 DD_BRA_3a:"Together against our foes!"  
 DD_BRA_3b:"They only seek to annex us!"  
 DD_BRA_4_t:"North German Customs Union"
 DD_BRA_4_d:"No matter how great Barbarossa's Empire stood in epic tales, it remains undeniable that the Hohenstaufen's Iron Century was sustained by wealth accumulated through ceaseless trade networks. Venetian merchants from the Adriatic introduced exotic goods to the Empire, while Rhenish caravans delivered wares from across the world throughout Europe. Trade between the Empire and the north formed a crucial pillar of income for imperial princes.\n\nYet the northern rebels were determined to shatter these imperial pillars. The Hanseatic League and all North German princes united to establish the North German Customs Union - a fully integrated system of tariffs, trade, and commercial policies. Through imperial sanctions, toll controls, unified commodity circulation policies, and collective trade alliances, they dealt a devastating economic blow to the Emperor, further accelerating the decline of the Hohenstaufen dynasty."
 DD_BRA_4a:"This will undoubtedly ignite the Empire's wrath."
