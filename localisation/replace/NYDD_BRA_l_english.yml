NYDD_BRA_danzig_title: "Support Danzig"
NYDD_BRA_danzig_desc: "Danzig is a city-state founded by German merchants, established as a reward for Germany's initial assistance to the Poles against Prussia. However, recent conflicts with the Poles have intensified, and their hostility towards Germans has grown. The importance of Danzig is self-evident; we must step in to protect them."

NYDD_BRA_prussia_title: "Conquer the Barbarians"
NYDD_BRA_prussia_desc: "The land of Prussia was once a haven for pagan revelry, and not much has changed. Even with numerous converts, many stubborn individuals still hide in the mountains and forests, threatening the coastal German towns. If the Poles won't clean up their own mess, we'll have to do it for them."

NYDD_BRA_baltic_title: "Contact Riga"
NYDD_BRA_baltic_desc: "If it weren't for the expedition launched by the Archbishop of Bremen centuries ago, there would be no Baltic German towns today. The Archbishop of Riga is equally commendable; the Livonian Order he formed staunchly defends the hard-won achievements of the Germans. Let's reach out to these old friends now."

NYDD_BRA_lorrine_title: "Rebuild Old Fortifications"
NYDD_BRA_lorrine_desc: "The French are right on our border—here, there, everywhere, threatening the German frontiers. Let us build high walls, restore old fortresses, and remain vigilant against them at all times."

NYDD_BRA_swiss_title: "Into the Mountains"
NYDD_BRA_swiss_desc: "The Swiss Confederacy, a peculiar alpine nation. Apart from their disputes with the House of Habsburg, this country rarely involves itself in Imperial politics. Their culture is influenced by both France and Germany, and the Confederacy's so-called republican government is actually composed of numerous autonomous republics that largely do not interfere with each other. Regardless, Switzerland can still be considered part of the German nation. Even if they have diverged significantly from us, they must still pledge allegiance to us."

