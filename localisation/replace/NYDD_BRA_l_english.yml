NYDD_BRA_baltic_modifier: "Riga Cathedral"
desc_NYDD_BRA_baltic_modifier: "This cathedral bears witness to our conquests and great achievements."

NYDD_BRA_unite_title: "Unite the Confederation"
NYDD_BRA_unite_desc: "The hastily formed North German Confederation is like an infant in its cradle—so young, so loose. But one day it will surpass the Holy Roman Empire and become the homeland for all Germans. Before that day comes, we must unite our current brethren."

NYDD_BRA_army_title: "Military Reorganization"
NYDD_BRA_army_desc: "After that special military operation against Poland, Friedrich I focused on the diplomatic efforts of the North German Confederation, neglecting army development. The Brandenburg army has shown signs of decline; we should reassemble our forces."

NYDD_BRA_what_will_be_will_be_title: "War of Destiny"
NYDD_BRA_what_will_be_will_be_desc: "An inevitable war will eventually occur between the North German Confederation and the Holy Roman Empire. No matter how many wish it wouldn't come, hoping the ice would melt, it will happen."

NYDD_BRA_rhine_title: "On the Rhine's Banks"
NYDD_BRA_rhine_desc: "Far away on the banks of the Rhine, there are some little friends who prefer to farm in peace, but unfortunately, they haven't had the chance."

NYDD_BRA_swabia_title: "Reverse Fate"
NYDD_BRA_swabia_desc: "The past is gone. The Hohenstaufen dynasty's rule over the Holy Roman Empire has ended. It will be replaced by us; the era of Brandenburg has arrived."

NYDD_BRA_german_title: "Kaiser of the Germans"
NYDD_BRA_german_desc: "Only a true Kaiser can unite the German states, refusing to yield to external threats or internal pressures. Now, with the fall of the Holy Roman Empire, the German Kaiser will rise, becoming the new homeland for the German people!"

