DD_BRA_16_t: "North German Confederation"
DD_BRA_16_d: "Initially, the North German Confederation was merely a defensive alliance to ward off invasions from the Holy Roman Empire. However, as cooperation, connections, and cultural exchanges between member states deepened, the Confederation gradually became more formalized and standardized. From economic, political, and cultural perspectives, the North German Confederation is steadily evolving into a united whole.\n\nNow, after our nation was forever divided by that tragic war, the Confederation is increasingly becoming the spiritual symbol and hope for the entire North and the entire German nation. An opportunity to heal the wounds anew, and even to reunite our fractured homeland, lies before us. Chairman [north_fed_leader.Monarch.GetName] of [north_fed_leader.GetName] has pledged to protect all Confederate states and, through the implementation of integration reforms, unite the Confederation under the banner of our nation."
DD_BRA_16a: "Can the banished knights of the North still return to their homeland?"
