DD_BRA_14_d: "Since the North-South War tore the German lands asunder, interaction between the two sides has nearly ceased. Peasants complain about rising taxes, merchants lament the loss of major clients, and nobles bemoan the fratricidal arms race."
DD_BRA_14a: "But, it is necessary!"
DD_BRA_14b: "Ease restrictions."
