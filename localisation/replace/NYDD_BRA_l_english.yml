DD_GER_allow_integrate_Nordseedeutsch_germanic_tt: "Unlocks the §YNorth Sea German§! option in the government mechanism '§YCultural Integration§!'.\n§g(Requires owning all provinces of the §YDanish§!, §YNorwegian§!, §YSwedish§!, §YIcelandic§!, and §YGotlandic§! cultures.)§!\n"
