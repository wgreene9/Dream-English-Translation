 DD_BRA_10_t:"Thaw of Spring"
 DD_BRA_10_d:"Friedrich sat in his armchair, gazing quietly through the window. Though the last snowfall had long passed, stubborn patches of snow refused to melt away. In the shadows of towering buildings, these frostbitten scars clung to the damp earth like scabs on wounded land - a world apart from the sunlit soil just steps away.\n\nNow at last, the radiance of spring has penetrated even these obstinate icy remnants. The lingering winter snow dissolves like running water beneath the warm sunlight. Sitting by the window, Friedrich let the still-chilly spring breeze flutter his empty trouser leg as servants read handwritten news bulletins beside him. Suddenly, hot tears welled uncontrollably in his eyes.\n\nOutside, silvery frost on branches scattered like sand in the spring wind, countless ice crystals glittering like starlight in the vernal glow. The bitter winter has ended - the fires of war extinguished—"
 DD_BRA_10a:"Freedom, justice—and unity!"
