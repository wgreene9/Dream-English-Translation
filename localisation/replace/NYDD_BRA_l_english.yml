NYDD_BRA_eastern_land_modifier3: "Eastern Focus"
desc_NYDD_BRA_eastern_land_modifier: "This province has become a settlement for Eastern Germans; a large number of German immigrants have completely taken over this province, and the original inhabitants have long since disappeared.\n\n§YThis modifier will be removed when the province's culture changes!§!\n"
