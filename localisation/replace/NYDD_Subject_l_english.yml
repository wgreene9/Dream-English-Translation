DD_FRA_ally_subject_title:0 "French Allied State"
DD_FRA_ally_subject_title_plural:0 "French Allied States"
DD_FRA_ally_subject_is_our:0 "$NAME|Y$ is our French Allied State."
DD_FRA_ally_subject_long_desc:0 "A French Allied State is a subject nation under the economic dominance of its overlord, contributing §G20%§! of all resources. Functioning similarly to a regular ally, it only joins wars when called upon."
