DD_zongdu_muslim_subject_long_desc:0 "A Governorate is a type of subject similar to a vassal. It functions almost exactly like a vassal. The only possible differences are that they do not occupy a diplomatic relation slot and their liberty desire is calculated separately."
DD_zongdu_muslim_subject_no_overlord_dow:0 "You cannot declare war on your own Governorate."
DD_zongdu_muslim_subject_overlord_title:0 "Overlord"

