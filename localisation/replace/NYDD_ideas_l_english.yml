DD_GR1_ideas: "German Ideas"
DD_GR1_ideas_start: "German Traditions"
DD_GR1_ideas_bonus: "German Ambition"
GR1_ideas_1: "Second Empire"
GR1_ideas_1_desc: "Why should brethren sharing the same blood and speaking the same language be torn apart by fate? Why should the German nation not have a country of its own? Today, we end our wandering fate; we end the tragedy of history. The mission of the Holy Roman Empire as the first German Empire is concluded; the era of the Second Empire is now beginning. Long live the German Empire, long live the indomitable German people, long live the unification of our nation. Listen closely, the Valkyries heralding the noble blood are sounding their horns in the heavens, proclaiming the glory of Iron and Blood thrice over!"
GR1_ideas_2: "Kaiser's League"
GR1_ideas_2_desc: "The Kaiser's League, evolved from the German Confederation, is the extension of German hegemony beyond the Imperial borders. By admitting other dependent states as closely cooperating 'League Members', Germany can establish our order through more efficient, peaceful, and civilized means. These allied states will deeply integrate politically, economically, and culturally with our nation, fostering a sense of identity and solidarity with us."
GR1_ideas_3: "Chancellor System"
GR1_ideas_3_desc: "Through the Chancellor system and Imperial government reforms, Germany now possesses a mature modern political system. The Kaiser holds the power to appoint and dismiss the Chancellor, the President of the Imperial Diet, and the Imperial Chief Justice, as well as to veto and pass laws. The Chancellor, the President, and the Chief Justice exercise executive, legislative, and judicial powers on behalf of the Emperor. The leader of the Imperial government, the Chancellor, is elected by the Imperial Diet and recommended to the Emperor, while the cabinet is confirmed after the Chancellor selects a list of candidates for the Emperor's appointment. The Imperial Chancellor has evolved from the initial chief minister serving the monarch into the Empire's leader assisting the Emperor today, becoming one of the dual political centers of the German Empire."
GR1_ideas_4: "The Final Victor"
GR1_ideas_4_desc: "The German North-South War forever changed the Holy Roman Empire and the German nation. Subsequently, the Second North-South War arrived as expected. Brandenburg endured the most brutal baptism of fire, defeated the Holy Roman Empire, replaced it, and forged a new path for the German people from iron and blood."
GR1_ideas_5: "The German Kaiser"
GR1_ideas_5_desc: "After winning the Second North-South War, the German Federal Empire established by Brandenburg has gradually become an unstoppable world hegemon. The German states are tightly united under the Kaiser's banner, accepting autocratic and strong leadership. The Kaiser's ambitions have also expanded, beginning to advance towards the various states of Europa."
GR1_ideas_6: "Customs Union"
GR1_ideas_6_desc: "Evolving from the initial Elbe River trade network, the German Customs Union coordinates and unifies the trade of the various allied states, channeling endless resources towards Germany. Soon, this powerful customs union will dominate all of Europe's trade, making everyone serve Germany."
GR1_ideas_7: "Royal Military Privy Council"
GR1_ideas_7_desc: "Serving as the German Kaiser's private staff officer corps, and even influencing the core of military decision-making across the German Federation, the Royal Military Privy Council, modeled after the French military, is composed of the most trusted and excellent generals around the King. It is the core of German military decision-making and the Kaiser's think tank. Such a military institution has gradually become an indispensable part of the German Federal Empire's army, acting as the brain and heart of our iron army."

