DD_SP9_ideas: "Iberian Ideas"
DD_SP9_ideas_start: "Iberian Traditions"
DD_SP9_ideas_bonus: "Iberian Ambition"
SP9_ideas_7: "Chivalry"
SP9_ideas_7_desc: "Humility, honor, sacrifice, valor, compassion, honesty, justice, spirituality - these are the eight knightly virtues. Martial spirit, loyalty to sovereign, righteous deeds, and exceptional wisdom... these too they pursue lifelong. In lands once fallen, endless conflicts raged. Yet through civil wars and foreign invasions, our proud chivalric tradition endured, now shining brighter than ever in reunified Iberia. Where pessimists declared the end of Iberian knighthood, we proclaim its glorious revival. Tournaments resume before packed crowds in long-abandoned arenas. Knights stand ready, marching toward noble ideals, blades bared.\n\"I swear to be faithful to my love until death.\"\n"
SP9_ideas_1: "Land of Knights"
SP9_ideas_1_desc: "Our homeland once fell, yet resistance forces emerged from the cracks. But allied armies lacked unity - the self-styled 'Emperor of All Spain' couldn't manage his own house, while Navarrese and Aragonese kings shifted allegiances shamelessly for survival. Africa granted us a second chance, helping expel infidels to establish a true knightly kingdom in Iberia. Inspired by chivalry, we fear no peril; guided by faith, we strike God's enemies. In this land of resistance, knights organize endlessly, witnessing a new Crusading era's dawn.\n\"Offer courage and faith to the Lord.\"\n"
SP9_ideas_2: "Home of Chivalry"
SP9_ideas_2_desc: "Though hard to admit, the Muslim invasion spurred chivalry's birth. Introduced stirrups birthed new cavalry, transforming Iberian arms. As knightly orders grew, so did chivalric ideals - beacons for knights' striving, and Christendom's priceless spiritual treasure. That Iberia birthed chivalry makes our duty heavier. As its cradle, we cannot lag behind. Our knights eagerly await chances to shine.\n\"Live for dignity and honor.\"\n"
SP9_ideas_3: "Knight Training"
SP9_ideas_3_desc: "The war-torn land revives, yet the knightly homeland lacked chivalry - threatening our standing. Thus we prioritized knightly education. Combining Christian doctrine with martial spirit, we intensified training - only through hardship are true warriors forged. We integrated education into frequent tournaments, letting all witness knights' development. Hard-won scars become battlefield talismans; splintered lances, shields against despair. Through rigorous training, knights' skills reach new heights, proving decisive in combat. Today's knightly orders march unflinching toward death, leaving only terror in their wake - \"Never turn your back on the enemy.\""
SP9_ideas_4: "Armed with New Muskets"
SP9_ideas_4_desc: "Knights face unprecedented challenges. New weapons render their charges less fearsome against gunfire; their archery pales against muskets. In this uncertainty, we found new paths - thus, mounted arquebusiers emerged. Shielded by heavy cavalry, these new units employ Iberian mobile-fire tactics to rupture enemy formations, supporting knightly charges. Those declaring knighthood's end shall kneel before our steel, repenting their words.\n\"Never refuse a challenge from equals.\"\n"
SP9_ideas_5: "Fortress Defense"
SP9_ideas_5_desc: "Knights must lead charges and defend homelands. They have aspirations and people to protect. They are swords for victory, shields for peace. Voluntarily united, they've fortified our strongholds. Centuries of resistance yielded precious defensive experience; unified purpose perfects strategies. Our bastions stand impregnable - before united knights, the fiercest assaults crumble, the direst situations reverse.\n\"Protect the weak and helpless.\"\n"
SP9_ideas_6: "The Last Knight"
SP9_ideas_6_desc: "The Renaissance, Reformation, Crusades' ebb, new weapons... Amid humanist revival, we withstand theological critiques. As holy war tides recede, the Crusading era inevitably ends. Firearms threaten our mobility, turning proud knightly dreams to gunsmoke dust. We are the old era's remnants, yet steam's distant roar approaches with the tide... We are the last knights. As sunset gilds their armor, moonlight will reveal their stubborn devotion. Horns sound their final charge - minstrels, stay and sing until the new age's winds scatter them to dust."

DD_FEZ_ideas: "Fez Ideas"
DD_FEZ_ideas_start: "Fez Traditions"
DD_FEZ_ideas_bonus: "Fez Ambition"

DD_FEZ_ideas_1: "Advanced Galleys"
DD_FEZ_ideas_1_desc: "The Crusaders achieved great victories against Muslims. When Muslim power still dominated Europe, our galleys transported Crusaders to North Africa and Syria, winning glorious triumphs. To our former overlords, we were first rulers of Fez, then governors of Africa. Now as Africa falters, to defeat a greater foe we must first sever its maritime connections. Galleys remain our best choice for naval dominance. Our craftsmen improve galley designs while soldiers train relentlessly in galley warfare. The galley's era isn't over - our fleet shall write its most glorious chapter yet."

DD_FEZ_ideas_2: "Between Peaks and Sea"
DD_FEZ_ideas_2_desc: "West lies the endless ocean, east the long Atlas Mountains - within this complex terrain, Fez enjoys natural defenses. During the Crusades, our forces seized this fertile land first. Distance from Africa's political center made direct rule impossible, forcing them to establish us as a viceroyalty. Conquering these lands honed our mountain marching skills, reducing attrition. Now the tides have turned - time to break our chains. An army tempered between peaks and sea shall achieve the impossible against our former masters."

DD_FEZ_ideas_3: "Trade Hub"
DD_FEZ_ideas_3_desc: "Astride trans-Saharan trade routes linking North and West Africa, we remain commercially vital. Once Muslim caravans traded gold, salt and slaves while spreading knowledge westward. Though that golden age passed, the foundation remains. We'll revive trade routes abandoned after Muslim expulsion. Along dusty trails, laden camels herald trade's new dawn. As Europe's gateway to West Africa, experienced caravans provide resources for greater ambitions - how can impoverished Tunisia defeat a wealthy mercantile state?"

DD_FEZ_ideas_4: "Wealth as Weapon"
DD_FEZ_ideas_4_desc: "Favored by geography, we broke free from African rule as an independent viceroyalty. To challenge stronger Africa, we must drain their land forces while disrupting trade. We've secretly harbored infamous Mediterranean privateers, rebranding them to harass enemy shipping. Our overlord's precarious position worsens - this economic warfare achieves strategic reversal without bloodshed."

DD_FEZ_ideas_5: "Desert Riders"
DD_FEZ_ideas_5_desc: "Since Roman times, Mauritanian cavalry earned renown - these desert-born horsemen formed Rome's elite, conquering vast territories. Though Rome fell, the desert riders survived, waiting in silence. We haven't forgotten them. Our envoys sought these proud remnants in the sands, offering glory and power to revive their legacy. Mighty warriors remount, charging for honor and victory - tilting the scales in our favor."

DD_FEZ_ideas_6: "Righteous Rebellion"
DD_FEZ_ideas_6_desc: "Usurpers sit on thrones while the rightful prince, after long wanderings, reached our domain. Though we bear no love for our overlords, heaven-sent opportunities shouldn't be wasted. We shelter the exiled prince, earning Crusader states' praise. Our resistance transforms from regional defiance into righteous revolt. Though neighbors won't aid us, our overlord loses legitimacy, isolated and vulnerable. Having bided our time, we march east - where our banners appear, people will welcome their liberators."

DD_FEZ_ideas_7: "Merchant Ship Expertise"
DD_FEZ_ideas_7_desc: "With eastern routes blocked by mountains, the sea becomes our lifeline. Maritime trade dominates our commerce whether with Iberian Crusader states, our overlord, or Italian merchants. Thus our traders mastered winds and currents, arbitrage, brokerage, and negotiation. Merchant contracts flood in; ships crowd our harbors. Land and sea trade converge here, completing our final advantage against our overlords."

DD_MOT_ideas: "Mauritanian Ideas"
DD_MOT_ideas_start: "Mauritanian Traditions"
DD_MOT_ideas_bonus: "Mauritanian Ambition"

DD_MOT_ideas_1: "Advanced Galleys"
DD_MOT_ideas_1_desc: "The Christians achieved great victories against Muslims in their Crusades. When Muslim influence still dominated the European continent, our galleys had already transported Crusader warriors to North Africa and Syria, achieving glorious victories. To our former suzerain, we were first and foremost rulers of Fez, and only secondarily governors of Africa. Now with Africa embroiled in turmoil, if we wish to defeat a stronger foe, we must first sever its maritime connections with allies, leaving it isolated. Galleys remain our optimal choice for naval dominance. Our craftsmen focus on improving galley quality, while our soldiers train rigorously in galley warfare. The age of galleys is not yet over - our warships shall leave an indelible mark on the glorious history of galleys upon the seas."

DD_MOT_ideas_2: "Between Peaks and Sea"
DD_MOT_ideas_2_desc: "Bordered by the endless ocean to the west and the lengthy Atlas Mountains to the east - within this complex geographical environment, Fez lies protected between natural barriers that are easy to defend but hard to attack. During the Crusades against Muslims, our forces took the lead in entering this land of abundance and opportunity. Being distant from Africa's political center made their rule ineffective, forcing them to establish us as a viceroyalty. Our warriors honed their mountain marching skills during the conquest, significantly reducing attrition. Now the situation has changed - it is the perfect time to emerge from the mountains and break the chains of our former overlord's rule. The army tempered between peaks and sea is destined to achieve immortal feats in this 'david versus goliath' conflict."

DD_MOT_ideas_3: "Trade Hub"
DD_MOT_ideas_3_desc: "Located along one of the trans-Saharan trade routes connecting North Africa to West Africa, we maintain pivotal importance in Saharan trade. In former times, Muslims organized massive caravans trading gold, salt, slaves and other goods along these routes, transmitting knowledge and technology to West Africa. Though that golden age has passed, the foundation remains. We will revive the trade that gradually declined after the Muslim expulsion. Along the dusty sand roads, heavily-laden camels carry the dawn of a new era in trade history. Now positioned as Europe's gateway for goods entering West Africa, our experienced caravans provide the capital for grand ambitions - how could impoverished Tunisia possibly defeat a wealthy trading nation?"

DD_MOT_ideas_4: "Economic Warfare"
DD_MOT_ideas_4_desc: "Benefiting from exceptionally favorable geographical conditions, we successfully separated from African rule, establishing ourselves as an independent viceroyalty. Now to confront the more powerful Africa, we must not only deplete their land forces but also disrupt their economic and trade activities at sea. We have secretly harbored many notorious privateers from the Mediterranean coast, granting them new identities to harass enemy trade routes. Our suzerain's already precarious situation worsens further - this demonstrates the remarkable success of our economic warfare strategy, achieving a reversal of fortunes without deploying a single soldier."

DD_MOT_ideas_5: "Desert Cavalry"
DD_MOT_ideas_5_desc: "Since Roman times, Mauritanian cavalry has enjoyed great renown; in the Roman legions, these desert-bred horsemen formed the main force, earning countless merits in expanding the empire's territories. Though Rome's era has passed, the desert cavalry did not disappear, only lying dormant in the endless sands. We have not forgotten their existence. Our envoys ventured deep into the desert, finding descendants still lost in past glories, and invited them to reclaim their former splendor with promises of merit and power. The valiant warriors have mounted their steeds once more, charging for glory and victory. Thus, the scales of victory tilt further in our favor."

DD_MOT_ideas_6: "Righteous Uprising"
DD_MOT_ideas_6_desc: "Usurpers sit high in their halls, while the rightful prince, after many hardships, finally reached our domain. Though we bear no goodwill toward our suzerain, when heaven grants such an opportunity, how can we not seize it? Thus without hesitation we sheltered the former dynasty's prince, earning widespread acclaim among Crusader states. Now our resistance is no longer framed as a regional rebellion against central authority, but rather as a righteous campaign against usurpers. Though neighboring states won't offer support because of this, our suzerain has lost its legitimacy and stands isolated in desperate straits. Having lain dormant for so long, now is the time for our eastern campaign - for wherever our armies march, the people will joyously welcome their liberators."

DD_MOT_ideas_7: "Merchant Ship Expertise"
DD_MOT_ideas_7_desc: "With eastern routes blocked by mountain ranges, maritime transport has become our most convenient means of external communication. Naturally, sea trade constitutes the major part of our foreign commerce. Whether trading with Iberian Crusader states, our suzerain, or even Italian city-states, merchant ships inevitably play a central role. This is precisely why our maritime traders have accumulated rich experience: utilizing winds and currents, profiting from price differences, acting as intermediaries, commercial negotiations - our sea traders have mastered it all. Consequently, merchant ship contracts arrive in endless succession, while trading vessels flock to our ports. Land and sea trade converge here, completing the final piece that enables us to challenge our suzerain."

 DD_FRA_ideas:"French Ideas"
 DD_FRA_ideas_start:"French Traditions"
 DD_FRA_ideas_bonus:"French Ambition"
 DD_FRA_ideas_1:"Estates General"
 DD_FRA_ideas_1_desc:"As our conflicts with the Empire and its colluding Papacy intensified, coupled with the severe devastation wrought upon the kingdom by years of warfare, when we gazed upon the banks of the Seine a century ago, all we saw and heard were wails and crumbling ruins. The royal authority painstakingly built over generations had waned once more, while debt-ridden finances reached dire straits, forcing the beleaguered monarchy to seek solutions at the brink of catastrophe - thus, the Estates General came into being. As a compromise with the nobility and rising urban class, clergy, nobles, and burghers formed an alliance under royal leadership, uniting to deliberate on state affairs and ultimately helping the kingdom survive the difficult postwar reconstruction. Now we can finally extricate ourselves from myriad affairs to address the vacillating southern dukes and the Channel alliance we previously had no time for, awaiting our heaven-sent opportunity."
 DD_FRA_ideas_2:"Never Again the Tragedy of Poitou"
 DD_FRA_ideas_2_desc:"In the past, the Emperor and his lackeys pieced together their unholy crusade against kin and countrymen, seizing southern lands that were rightfully part of France, and at Poitou, they shattered Capetian rule in France. This resulted not only from our miscalculation of imperial ambition and underhanded methods, but also from our ill-trained, ineffective armies - weaknesses further exposed in subsequent succession wars and campaigns for the five English provinces. Incompetent commanders caused needless casualties through poor tactics, while dispirited troops routed at the first strong resistance. During this century of transition, we intensified military drills and reformed officer selection. Now beneath the banner of vengeance against the Empire, our armies stand united with the bearing of a formidable force - proclaiming that the tragedy of Poitou shall never be repeated."
 DD_FRA_ideas_3:"Lessons of the Magna Carta"
 DD_FRA_ideas_3_desc:"After the disastrous defeat at Poitou, the former English lands once conquered by the glorious Norman dynasty rose in rebellion amidst the chaos, forcing the crumbling kingdom to sign the Magna Carta with the burghers of England, granting the five English provinces substantial autonomy. Yet, every loss brings its own gain. Though the establishment of the Magna Carta was humiliating, its provisions contained valuable insights—whether in its progressive legal principles or its emphasis on protecting commerce, aspects that previous kings and their councils had long neglected. Our advisors have drawn upon these lessons to shape new policies, allowing the winds of reform to sweep through the stagnant and archaic royal court once more."
 DD_FRA_ideas_4:"Assimilation Act"
 DD_FRA_ideas_4_desc:"Our eastward expansion was fiercely guarded against by the Emperor and his lackeys, while our advance south was blocked by the so-called 'Free Kingdoms' that once owed us fealty. Even dismantling the alliance between the northern Five Provinces and the Lowlands proved beyond our strength. With no other options, we reluctantly turned our gaze westward to the ocean. In the tales of bards, the distant seas held the promise of growth and hope—a pristine paradise untouched by strife. And indeed, the ships we sent forth with such hopes did not disappoint, eventually reaching the shores of that fabled land. Though it was another's paradise, it offered us the key to our predicament. Thus, we enacted the Assimilation Act—the Frankish ideal finally breaking free from its threefold shackles and finding new purpose. Though it was never our world to begin with, under the influence of the Assimilation Act, they shall one day share in our glorious future."
 DD_FRA_ideas_5:"Divine Right of Kings"
 DD_FRA_ideas_5_desc:"Whether it was Pepin the Short donating lands to the Pope or Charlemagne reigning over Europe, their legitimacy stemmed in part from the sanction of the Church—thus began the principle of the Divine Right of Kings. Times have changed; the Pope, once our close ally, has now fallen into corruption and lost his legitimacy, even turning his blades against his former benefactors. Yet the logic of divine right remains the foundation of our sovereignty and claims to the Frankish ancestral lands. As Catholicism fractures and Emperor and Pope turn on each other, we finally have the opportunity to redefine whose 'divine authority' grants royal legitimacy. Theologians in Paris have engaged in fervent debate, carving a new path separate from Rome and the Empire. Now, we stand with renewed conviction—ready to reclaim what was always rightfully ours."
 DD_FRA_ideas_6:"The French Standing Army"
 DD_FRA_ideas_6_desc:"Whether drawn from lessons of our past or warnings from fallen nations, all remind us of the need for a formidable standing army to meet the ever-present threat of war. When veterans grow weary and troops depleted, military strength cannot be assured; to rely on mercenaries is but to quench thirst with poison and heal wounds by cutting flesh. The strong make themselves stronger, while only the weak depend on others for survival. Thus, in the precious respite between ceaseless wars, we swiftly rebuilt a disciplined standing army—well-armored and sharply honed—to serve as the unshakable foundation of our diplomatic endeavors. With weapons sharpened and forces drilled to perfection, when the French army marches forth again, it shall sound the death knell for our enemies."
 DD_FRA_ideas_7:"The Fleur-de-Lis Reborn"
 DD_FRA_ideas_7_desc:"Sacred and pure... this was the original meaning of the fleur-de-lis, and the divine destiny of this ancient and holy Kingdom of France. From the moment Clovis I first grasped the scepter crowned with golden lilies, to the adoption of the fleur-de-lis as the emblem of the French royal house, these blossoms have carried France's glorious past while heralding her radiant future. Though after the tragedy of Poitou, our homeland fell, royal authority waned, and even the pristine fleur-de-lis was temporarily tarnished, lying dormant amidst broken lands. But the times have changed. After years of recovery, we have regrouped and returned to Europe's grand stage. The old order crumbles, while new sprouts push through the soil. This is the final act for the guilty, and the overture of rebirth. So let us march forth—for we are the ones who shall restore the fleur-de-lis to glory."

FR1_ideas:"Franco-English Union Ideas"
FR1_ideas_start:"Franco-English Union Traditions"
FR1_ideas_bonus:"Franco-English Union Ambition"
FR1_ideas_2:"France Commands the Land"
FR1_ideas_2_desc:"The age of the House of Anjou has come at last. On the European mainland, our Union holds vast territories stretching from the Pyrenees in the south to the port of Calais in the north. Militarily, our formidable and loyal standing army has crushed the southern Free Kingdoms and torn apart the Emperor's prized containment network. In matters of influence, merely our stance can sway Iberian affairs, while the slightest eastern pressure makes the pretender emperor's heartlands tremble - sending both the once-arrogant Emperor and the treacherous, fallen Pope into panicked retreat. In the Union's early days, we trod carefully as if walking a fraying tightrope; but now, through a century of struggle, we have found the solution to break all constraints, cultivating resplendent fleurs-de-lis from scorched earth. Mighty France commands the land, and her deeds shall be carved alongside Charlemagne's in the halls of St. Peter's Basilica."
FR1_ideas_3:"Lessons of the Magna Carta"
FR1_ideas_3_desc:"The establishment of Magna Carta marked our humiliating past, once the most glaring scar upon France's European dominance. Yet we refuse to cling stubbornly to bygone shame, choosing instead to embrace temporary defeat before advancing toward a hopeful future. When we again rose as conquerors over the continent, the ancient charter had transformed from shackles into sails for our voyage. Its provisions limiting royal power were adapted into measured regional autonomy, easing administrative burdens across our vast territories; while its legal and commercial articles—reinterpreted—were preserved as textbooks for our continental and maritime supremacy. When the old man lost his horse, who could have guessed it was a blessing? Now, within our revitalized court, the winds of change first stirred by Magna Carta centuries ago still surge with renewed force."
FR1_ideas_4:"England Commands the Seas"
FR1_ideas_4_desc:"The age of the House of Anjou shall never end. Upon the Atlantic waves, our Union controls ceaseless shipping lanes stretching west to the ocean's edge and east to the Baltic shores. In wealth, our prosperous and cunning merchant companies have conquered the northern Five Provinces League and shattered the Low Countries' lifeblood trade networks. Within our sphere, mere expressions of will determine the fate of North Sea nations, while slight manipulations upend coastal economies - leaving once-duplicitous counts and vacillating oligarchs bankrupt. During our initial landing on these isles, every step met obstacles as we teetered on the edge of reversal; but now, through a century's arduous journey, we've charted unknown realms, ultimately cultivating golden plantations from virgin soil. Free England commands the seas, and his ventures shall be recorded alongside Leif Erikson's voyages in the annals of the New World."
FR1_ideas_5:"Legacy of the Norman Conquest"
FR1_ideas_5_desc:"The Duke of Normandy's conquest of England stands as our most glorious and resplendent victory from ages past. William's enterprise provided us a secure foothold on the British Isles, while generations of stewardship laid the foundation for us to ride forth and conquer anew. The bonds between the Five Provinces and the Lowlands were severed in blazing artillery fire, Viking fervor faded with the last tide, and even the Highlands' epics dissolved into Scotland's mournful bagpipes. Now when we gaze back, the Channel lies undisturbed by waves; when we look around, our former mortal enemies tear at each other's throats. Some claim we cannot cross the Pyrenees, others insist we cannot restore the Carolingian legacy... But Duke William already showed us the way - just as he did, we shall brave the storm and reach that 'impossible' shore."

 DD_FRA_mil_ideas:"French Ideas"
 DD_FRA_mil_ideas_start:"French Traditions"
 DD_FRA_mil_ideas_bonus:"French Ambition"
 DD_FRA_ideas3_4:"Permanent National Defense State"
 DD_FRA_ideas3_4_desc:"France was once a great nation, from Charlemagne to the Crusades, full of conquests and glory - until the coming of the Dark Ages. From the disastrous Albigensian Crusade to the Hundred Years' Civil War, this era became known as France's Dark Age. Endless wars and recurring calamities, coupled with bloody royal struggles in Paris, left the people in despair. Thus was born the French Restoration Society. Swearing before God the Father and our glorious ancestors, the Grand Marshal shall resurrect France and restore it to greatness. To this end, until true revival is achieved, France shall remain in a permanent national defense state, with the Grand Marshal wielding absolute power to mobilize all national resources and strength against our enemies."

 DD_FRA_bro_ideas:"French Ideas"
 DD_FRA_bro_ideas_start:"French Traditions"
 DD_FRA_bro_ideas_bonus:"French Ambition"
 DD_FRA_ideas3_3:"The Enlightenment of the Great Charter"
 DD_FRA_ideas3_3_desc:"The establishment of the Great Charter represented our humiliating past, once the most glaring scar upon France's dominion over Europe. Yet we refuse to cling stubbornly to past shame, choosing instead to embrace temporary defeat before marching toward a hopeful future. When we again stand victorious over the continent, the Great Charter of old is no longer shackles that bind, but sails that carry us forward. Its clauses limiting royal power were transformed into moderate local autonomy, easing administrative burdens across our vast territories. Meanwhile, its provisions on rule of law and commerce were reinterpreted and preserved, becoming our textbook for dominating both land and sea. The old man lost his horse, but who could foresee it might be a blessing? And within our revitalized court still blows the winds of reform first stirred by the Great Charter centuries ago."

 FRC_ideas:"Frankish Ideas"
 FRC_ideas_start:"Frankish Traditions"
 FRC_ideas_bonus:"Frankish Ambition"
 FRC_ideas_1:"Frankish Century"
 FRC_ideas_1_desc:"In Charlemagne's hands, the mighty empire bearing this name knew brief glory before foundering at its zenith. Discontent subjects refused to support a unified center, while Carolingian heirs reveled in opulent dreams, blind to the century of warfare and conflagration to come. Charlemagne's tale became but a minstrel's legend, his ephemeral empire crumbling within thirty years of his death. Even the despairing remnants lost faith in Frankish restoration, burying themselves in cold reality—until now. We have gathered the scattered crowns and united them anew; divided peoples rally once more beneath a single banner at our command; the backward practice of partition inheritance is abolished, with supreme power transitioning swiftly and smoothly. Under our rule, the people prosper in peace and society stands firm. The 'Frankish Century'—our era shall be remembered thus by posterity."

 FRC_ideas_2:"Tempered Through Ages"
 FRC_ideas_2_desc:"As times changed, the great empire faded into shadow, and its despairing remnants gradually abandoned hope of restoration amidst endless wars, while the dream of a unified Western Europe briefly fell silent. Yet generation after generation of determined men toiled tirelessly - with sword and scepter, through policy and poetry - each in their own way preserving the glory of the ancient empire. It was against the dark backdrop of the Middle Ages that Frankish culture and spirit ultimately rose like a phoenix from the flames, shining brighter than ever. Having revived Charlemagne's legacy, the reborn Frankish realm inherits its former imperial majesty without its past vulnerabilities. Our battle-hardened armies strike like tigers sweeping through withered grass, while our formidable morale turns fragile enemies into panic-stricken foes trembling at mere rumors. Though seas may change to mulberry fields, Frankish greatness shall forever stand proud against wind and snow - tempered through ages."

 FRC_ideas_3:"Father of Europe"
 FRC_ideas_3_desc:"Charlemagne, the 'Father of Europe'. As a great conqueror, he was crowned Emperor of the Romans in St. Peter's Basilica, and the divided realms of East, West, and Middle Francia became the prototypes of future Germany, Italy, and France. Starting from our ancestral lands, we toiled through hardship and finally, centuries later, recreated the great achievements of Charles the Great, reclaiming all territories of the ancient empire. From the Atlantic to the Danube, from the Baltic to the Apennines, our people prosper across this vast domain. The reborn empire, through its superior governance, has earned recognition from all Christendom - even heretics and heathens - enjoying unparalleled diplomatic prestige. Now with the three realms united, none can hinder our advance, and our monarch shall carry forward Charlemagne's will and ambition as the new 'Father of Europe'."

 FRC_ideas_4:"Missionary Expansion"
 FRC_ideas_4_desc:"Though Clovis may have initially adopted Christianity merely as a tool to consolidate power and gain support, his successors came to embrace it sincerely, consciously supporting the Papacy's development. Pepin the Short donated lands to the Pope, who in turn crowned Frankish monarchs - their close cooperation facilitated both the spread of Christianity and Frankish territorial expansion through religious assimilation. Though circumstances have changed, we remain the spiritual successors of that ancient empire, maintaining the same expansionist approach through missionary work. Even as today's Papacy lacks its former majesty and Christianity faces schism, Franks must still unite under the Christian banner - in this our resolve remains steadfast. Whether facing traitors or heathens, we shall crush their resistance, purify their minds, and guide them toward universal acceptance - achieving their complete spiritual conquest."

 FRC_ideas_5:"Charlemagne's Legacy"
 FRC_ideas_5_desc:"Both his supporters and detractors must concede one truth - Charlemagne was a great and successful conqueror. The empire's remnants still yearn for his rule, and his legacy endures. His methods of conquest, policies of assimilation, and governance structures left indelible marks across every land he touched. Even as glorious memories fade, his presence remains eternally engraved in the hearts of Frankish descendants. Thus when we raised the Frankish banner to reclaim our realm, the seeds of identity Charlemagne planted centuries ago finally bore fruit. These remnants actively participated in building our newly conquered territories, helping rebuild Frankish political identity. They never forgot that great empire, nor that mighty conqueror - and we are now the inheritors of his precious legacy."

 FRC_ideas_6:"Paladins"
 FRC_ideas_6_desc:"While the great conqueror's deeds were recorded in history, his undocumented exploits were embellished and passed down as legends of saints. The stories of the Emperor's Paladins were likewise preserved, inspiring generations of knights to strive for excellence. The past may be fleeting as the wind, yet the wind never ceases. Though the Paladins have ascended to heaven, their legacy of glory, justice, and faith lives on, crystallizing into a new chivalric spirit. Now that Francia has returned to European soil, her Paladins may finally come home. In the imperial camps, new orders of knights assemble. Clad in armor and burning with morale, they live for dignity and honor, offering courage and devotion to the Lord - let us then witness the birth of new Paladins amidst the battle horns of charging cavalry."

 FRC_ideas_7:"Glorious Restoration" 
 FRC_ideas_7_desc:"The world is but a grand stage, and we merely players dancing to God's script upon Europe's platform. Yet it was only after surviving countless mortal trials and breaking through fortified barriers that we finally ascended to this stage - now too small for our stature - becoming the undisputed protagonists in God's divine play. But Francia's restoration is not the finale, only the overture; our journey stretches far beyond. We are destined to surpass Charlemagne's achievements, to reunite Europe once more... and then pursue even grander designs. The road ahead is long, but our lost galleon has found its bearing amidst the fog. Onward we march until journey's end; before the gates engraved 'Undreamt Dreams', we shall never rest."


#Replacing the original Brandenburg

 BRA_ideas_4:"The German Civil War"
 BRA_ideas_4_desc:"The German Civil War forever changed both the Holy Roman Empire and the German people. As one of the three main belligerents against the Hohenstaufens, Brandenburg not only led Northern Germany in casting off the Emperor's shackles, but also spearheaded the reconstruction of Northern German order. The civil war tempered Brandenburg through the cruelest baptism of fire, forging an elite army hardened by trial and creating Brandenburg's own sword of state."

 BRA_ideas_5:"King in the North" 
 BRA_ideas_5_desc:"With the Hohenstaufen constraint removed, Brandenburg has gradually become the undisputed King in the North, ruler of Northern Germany. Though losing influence within the Imperial Circles, the Northern German Confederation led by Brandenburg is emerging as a northern hegemon capable of counterbalancing the North Sea Empire, even checking its influence. As the frontline against barbarian incursions, Northern Germany stands firmly united under Brandenburg's banner, accepting the leadership of this authoritarian yet formidable King in the North."

 BRA_ideas_6:"Elbe Trade Network"
 BRA_ideas_6_desc:"With the Hanseatic League's support, Brandenburg gradually shook off imperial and Rhenish trade influence after being expelled from the Empire, establishing a new commercial web penetrating the entire north - the Elbe Trade Network. Though still in its infancy, this mercantile system has emerged as a formidable competitor in the struggle for North Sea trade dominance and eastern market penetration, backed by Hanseatic support and Anglo-Low Countries commerce, possessing limitless potential."

 BRA_ideas_7:"Royal Military Council" 
 BRA_ideas_7_desc:"Serving as both the Brandenburg monarch's private staff officers and the nerve center influencing the Northern German Confederation's military decisions, this French-inspired Royal Military Council comprises the king's most trusted and capable generals. This institution has become the cerebral core of Brandenburg's military policy and the sovereign's strategic think-tank. Gradually evolving into an indispensable component of both Brandenburg and Northern German armies, it functions as both brain and beating heart of Brandenburg's iron legions."

DD_LOM_ideas:"Lombard Ideas"
DD_LOM_ideas_start:"Lombard Traditions"
DD_LOM_ideas_bonus:"Lombard Ambition"
LOM_ideas_1:"Elegy for a Golden Age"
LOM_ideas_1_desc:"No legend remains unended, no epic lasts forever. Every brilliant name in history is eventually buried by dust and forgotten by time—and the Lombard League is no exception. This great state, which once united the entire Apennines and single-handedly resisted the Hohenstaufen, is now aged and slowly approaching its grave. Yet, a group of people unwilling to accept defeat, obsessed with the golden age of the past, refuse to abandon their homeland or submit to its fate, composing an elegy of defiance against destiny."

LOM_ideas_2:"Dreamers Trapped in Yesterday"
LOM_ideas_2_desc:"Everyone yearns for change, everyone hopes for tomorrow. Whether eagerly anticipating the day this behemoth collapses or striving to save this mortally ill, pitiful mother, every Lombard desires transformation. The Lombard League, this ancient name, is like a prison trapping ambitious dreamers whose hearts burn with fervent fire—until one day, until one person shatters the shackles of reality and pulls the Lombards out of their painful past."

LOM_ideas_3:"Illusion of Freedom and Unity"
LOM_ideas_3_desc:"Freedom and unity—centuries ago, these two tenets upheld Lombardy's resistance against the Imperial House; now, these same tenets have become the battering ram shattering the League. Lombardy promised freedom to all, dreaming that unity could save this disintegrating alliance. When the fierce winds of ambition swept across the Apennine lands, the once-noble banner was long since swept into an unnoticed corner. Lombardy stands beneath a crumbling wall—if we do not change, if we cannot adapt, the League will cease to exist."

LOM_ideas_4:"Alliance of Scripture and Ambition"
LOM_ideas_4_desc:"In its founding days, Lombardy's enduring resilience on the Apennine frontlines relied heavily on the support of the Holy See. Throughout these centuries of history, the Church and its clergy have consistently been intertwined with Lombard politics. The Sanctuary Faction, as the League's third major faction, represents not only the stance of the Church but also the interests of clergy and politicians. Ambition drives the Church and its affiliated families, compelling them to meddle in Lombard politics. The Sanctuary Faction and its influence have become an indispensable part of the League, whether we like it or not."

LOM_ideas_5:"The Exiled Savior"
LOM_ideas_5_desc:"Genoa, once the backbone of the Lombard League, the core of resistance against Imperial aggression. This ancient republic was defeated by the Imperial Faction's ambitious schemes and expelled from the Lombard League. Genoa's exile marked the beginning of Lombardy's decline, yet the noble Genoese never abandoned the dream of Italian unity and independence. The Republican Faction, these Italian-born republicans, are striving with all their might to save their homeland. Though Lombardy once expelled Genoa, the suffering savior still remembers their mission—just like the Messiah once crowned with thorns."

LOM_ideas_6:"Through Hardship to the Stars"
LOM_ideas_6_desc:"'Per aspera ad astra'\nWe have witnessed suffering, struggle, betrayal, division, storms of baseness and pain; witnessed burgeoning ambition blinding the eyes of the high and mighty; witnessed the demon of greed tempting those destined to dedicate their body and soul. But we have also witnessed nobility, courage, devotion, piety, and mercy. We have seen the knights of unity repel Imperial invasion, seen roses bloom splendidly upon ruins still ablaze. The long stairway to greatness opens before us. Lombardy, having endured the trials, is destined to reach the end of this arduous journey, ascending to the star-studded heavens."

LOM_ideas_7:"Dust Returns to Earth"
LOM_ideas_7_desc:"'Memento Mori'\nAll mortals die. Whether a humble ant or a great emperor, the final destination is but a handful of drifting dust in the world. The grandest epic, the most magnificent legend, cannot escape a destined conclusion. Lombardy was born from a legendary war and must inevitably end with a dramatic finale—but that is far too distant for us. In this vast, fleeting world, no dust remains suspended under the sun forever, yet our history of standing shoulder-to-shoulder with the sun and moon is not false. Even if all earthly dust ultimately returns to the ground, in this boundless mortal realm, at least we once streaked across the heavens like a shooting star."
