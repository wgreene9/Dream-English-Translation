DD_BOH_LUX_dy: "Luxembourg Dynasty"
DD_BOH_LUX_dy_desc: "Since the Luxembourg dynasty ascended the Bohemian throne, Bohemia has been steadily prospering. The Luxembourgs introduced German law and settlers to Bohemia, developed its resources, and established numerous regulations that later became Bohemian customs, leaving an immeasurable impact on the kingdom."
