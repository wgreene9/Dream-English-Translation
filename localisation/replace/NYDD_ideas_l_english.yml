DD_BDH_ideas: "Badajoz Ideas"
DD_BDH_ideas_start: "Badajoz Traditions"
DD_BDH_ideas_bonus: "Badajoz Ambitions"
BDH_ideas_1: "Badajoz Junta"
BDH_ideas_1_desc: "The Taifa of Badajoz is led by several generals, with the army being the foundation and absolute ruling force of the state. A simple and effective government can better enhance our military strength. Unlike the fools around us who are plagued by internal strife, our army is stronger and harbors ambitions to annex the entire Iberian Peninsula, seizing the initiative before other potentially threatening forces can rise."
BDH_ideas_2: "Badajoz Officer Corps"
BDH_ideas_2_desc: "The members of the Badajoz officer corps are mostly elites from the chaotic Taifa era following the collapse of the Umayyad Caliphate, having accumulated valuable combat experience over long years of war. These experienced and brave generals not only bring us glorious victories on the battlefield but also train more young and promising officers."
BDH_ideas_3: "Meritocracy"
BDH_ideas_3_desc: "Our military government is not plagued by the religious conflicts that trouble most Iberian countries. In fact, as long as one has sufficient ability and military achievements, even non-Muslims can secure a place in our army and government. Whether local Moorish Muslims or Christians from the north, all can become members or even cadres of the military."
BDH_ideas_4: "Sweeping Al-Andalus"
BDH_ideas_4_desc: "The once prosperous and wealthy Al-Andalus has been divided for too long. The people yearn for a strong nation to end the endless wars and restore past glory. We are undoubtedly the most capable and qualified force to achieve this long-cherished wish. Al-Andalus is destined to be conquered by us!"
BDH_ideas_5: "Umayyad Legacy"
BDH_ideas_5_desc: "Although the Umayyad Dynasty, which once ruled almost all of Iberia, has perished, the military legacy it left us remains invaluable. The armies of the Caliph swept across Eurasia with few rivals, achieving illustrious feats. Like the Umayyad Dynasty of old, we will launch glorious conquests in the name of Allah, pursuing the honor of defeating our enemies."
BDH_ideas_6: "Conquerors of Allah"
BDH_ideas_6_desc: "We believe that it is Almighty Allah who has granted us the power to defeat our enemies and conquer their lands, the qualification to punish past enemies with the sword of fire. No other weak military force in Iberia can compare to us, for we always adhere to one truth: 'There is no victor but Allah.'"
BDH_ideas_7: "Battle-Hardened"
BDH_ideas_7_desc: "War is not only a test for the army but also a crucial test for a nation and its people. We have endured countless tough battles, emerging from the chaotic period of Taifa schism and Christian invasions. With unwavering faith in Allah and the determination to fight our enemies to the end, we have become the only force on the peninsula that advocates absolute force, an army with a state."

DD_BDH_ADU_ideas: "Andalusian Ideas"
DD_BDH_ADU_ideas_start: "Andalusian Traditions" 
DD_BDH_ADU_ideas_bonus: "Andalusian Ambition"

BDH_ideas2_1: "Reorganized Junta"
BDH_ideas2_1_desc: "Since our unification of Al-Andalus, our militaristic government could generously be called 'less than ideal'. We must reorganize to ensure generals serve only ceremonial roles while competent administrators handle actual governance."

BDH_ideas2_3: "Meritocratic Appointments"
BDH_ideas2_3_desc: "Our military government suffers none of the religious conflicts plaguing other Iberian states. Indeed, any person - Muslim or not - may earn position through merit and military achievement. Local Moorish Muslims and northern Christian converts alike can become core members of our forces."

BDH_ideas2_4: "Unified Al-Andalus" 
BDH_ideas2_4_desc: "We have ended Andalusia's wars, reuniting this prosperous land under one banner. Yet our work remains unfinished - many brethren still suffer under Frankish rule. We must liberate our people!"

BDH_ideas2_5: "Umayyad Legacy"
BDH_ideas2_5_desc: "Though the Umayyad dynasty that once ruled Iberia has fallen, its military heritage remains invaluable. The Caliph's armies swept across Eurasia virtually unchallenged. Like our Umayyad forebears, we shall wage glorious conquests in Allah's name and pursue honor through victory."

DD_SEW_ideas: "Seville Ideas"
DD_SEW_ideas_start: "Seville Traditions"
DD_SEW_ideas_bonus: "Seville Ambitions"
SEW_ideas_1: "Revenge"
SEW_ideas_1_desc: "Traitors are common in this era. For the other Taifas that deeply hurt us, as well as the Almoravids and Crusaders, we will have our revenge! Their crimes against us are too numerous to record. We will not only reclaim our lands but also crush their rule!"
SEW_ideas_2: "Port of Seville"
SEW_ideas_2_desc: "Seville is the second-largest city in Al-Andalus, located in the midst of lush farmland, enjoying increasing prosperity. It is both a distribution center for the rich agricultural products of the surrounding regions and, thanks to the Guadalquivir River, a commercial port connecting it to the capital in the east and the Atlantic in the west. Muslim and Christian merchants travel between emirates with slaves and goods, while the Jewish merchant community known as 'Radhanites' controls long-distance trade, bringing goods from the Mediterranean, Eastern Europe, and even India and China into Al-Andalus through Seville. Even after Viking raids and the impact of the Al-Andalus civil war, Seville's wealth and glory remain undimmed."
SEW_ideas_3: "Remembering the Caliphate"
SEW_ideas_3_desc: "Since the death of Hisham III, the last orthodox Caliph of Córdoba, the Taifa states today are but pale shadows of the former Caliphate. The Caliphate was never formally abolished, but no one cares. Members of the Umayyad and Hammudid families still claim the title of Caliph, and many Taifa rulers like to maintain the illusion that the authority of the Umayyad Caliph still exists. By pretending to be agents of a ghost Caliph, their legitimacy is not questioned."
SEW_ideas_4: "Christian Allies"
SEW_ideas_4_desc: "The relationship between Christian and Muslim states on the Iberian Peninsula is not the life-and-death struggle traditionally believed. Instead, Christian kingdoms and Taifa states have formed a subtle mutually beneficial relationship. During the Almoravid conquest of Al-Andalus, Christian kingdoms helped the Taifas defeat their common enemy, and when Christian states fought each other or fell into civil war, Christians would also seek help from Muslim allies."
SEW_ideas_5: "Sole Authority"
SEW_ideas_5_desc: "During the Umayyad era, Abd al-Rahman and his successors Hisham I and Hakam I took a series of measures to promote imperial unity and centralization, deprive local military leaders of their titles, replacing them with their own confidants, weaken local separatist forces, strengthening central authority, and establishing a government management system similar to the Abbasids. Even though the Caliphate of Córdoba has fallen, we still inherit the original centralized system. Seville quickly transitioned from rule by a triumvirate to hereditary monarchical rule. The Emir selects trusted individuals from among his ministers to serve as 'Hajib,' managing royal affairs and even military power, while also establishing viziers and secretariats to assist the Emir in governing the country. This centralized system ensures effective rule over the nation."
SEW_ideas_6: "Remember the Shame of the Almoravids"
SEW_ideas_6_desc: "If our army were strong enough, how could we have fallen to such a state? The Almoravid invasion has become an enduring pain and shame for us. We do not know when the next enemy will come, but to prevent further humiliation, we must strengthen our army's training!"
SEW_ideas_7: "Arab Connections"
SEW_ideas_7_desc: "In the centuries since Tariq first crossed the strait and set foot on the land of Al-Andalus in 711, countless Berbers and Arabs from Yemen, the Levant, Egypt, and other places have poured into Al-Andalus, bringing diverse cultures, ideas, and technologies. Although the population of Al-Andalus remains predominantly native, Islam and Arab culture provide a common identity. Through this identity, we can dismantle the influence of tribal clans and continuously integrate various ethnic groups into the ruling order. Although the once-dominant Syrian elite has declined, Arab culture has become more deeply rooted through conquerors marrying local women and absorbing local families into their lineage and culture. Local nobles learn Arabic and immerse themselves in Arab-Islamic culture, pursuing common goals."

DD_SEW_ADU_ideas: "Andalusian Ideas"
DD_SEW_ADU_ideas_start: "Andalusian Traditions"
DD_SEW_ADU_ideas_bonus: "Andalusian Ambition"

SEW_ideas2_1: "Sweet Revenge"
SEW_ideas2_1_desc: "Ah, revenge - sweet revenge. The Abbadids have claimed their bittersweet vengeance, drinking their enemies' blood like fine wine, savoring that tangy bitterness on their tongues. The age of traitors has ended, and Al-Andalus rises again. But what remains after vengeance? When rage and pleasure fade, only a war-torn land and a cycle of hatred remain. So what remains? The victors of Al-Andalus look inward, only to find emptiness."

SEW_ideas2_2: "Port of Seville"
SEW_ideas2_2_desc: "Seville, Al-Andalus' second city, lies amid lush farmlands, growing ever more prosperous. It serves as a hub for regional agricultural goods while the Guadalquivir River grants it a commercial port linking east to the capital and west to the Atlantic. Muslim and Christian merchants trade slaves and goods between emirates, while Jewish Radhanite merchants dominate long-distance trade, funneling Mediterranean, Eastern European, even Indian and Chinese goods through Seville into Al-Andalus. Neither Viking raids nor civil wars could dim Seville's wealth and splendor."

SEW_ideas2_3: "Remembering the Caliphate"
SEW_ideas2_3_desc: "Since the death of Hisham III, last orthodox Caliph of Córdoba, the Taifa kingdoms have become pale shadows of the former Caliphate. The Caliphate was never formally abolished, yet none care. Umayyad and Hammudid claimants still proclaim themselves Caliphs. Many Taifa rulers maintain the fiction of Umayyad authority - by pretending to rule as a ghost Caliph's deputies, their legitimacy goes unchallenged."

SEW_ideas2_4: "Boundless Blue Skies"
SEW_ideas2_4_desc: "Now Iberia's balance has tipped. Whether they will or no, Christians and Muslims share these boundless blue skies. Rather than slaughter each other, maintaining mutual prosperity brings happiness to all."

SEW_ideas2_7: "Arab Connections"
SEW_ideas2_7_desc: "Since Tariq first crossed the straits in 711, centuries of Berber and Arab migration from Yemen, the Levant and Egypt have enriched Al-Andalus with diverse cultures, ideas and technologies. Though natives remain the majority, Islam and Arab culture provide a shared identity that weakens tribal bonds and integrates peoples into our order. While Syrian elites have declined, Arab culture took deeper root through conquerors wedding local women and absorbing regional families into their lineages. Native nobles learn Arabic, immerse in Arabo-Islamic culture, and pursue common goals."

