DD_MLO_ideas:"Milanese Ideas"
DD_MLO_ideas_start:"Milanese Traditions"
DD_MLO_ideas_bonus:"Milanese Ambition"
DD_MLO_ideas_1:"Cradle of the Renaissance"
DD_MLO_ideas_1_desc:"As the birthplace of the Renaissance, Milan is rightfully its center. Whether in architecture, music, or other arts, we must lead the world. For the glory of God and ourselves, we shall patronize the arts and progressive thought, so Milan may shine."
DD_MLO_ideas_2:"Destined Victor"
DD_MLO_ideas_2_desc:"As we expected, those weak republicans crumbled at the first blow. Only we can lead Italy down the righteous path—we are the victors chosen by fate. Leaning on the Empire and monarchical power, we shall embark on the royal road to truly unite and unify the Apennines, baptizing her in blood and fire."
DD_MLO_ideas_3:"The Prince"
DD_MLO_ideas_3_desc:"The Apennine peninsula is littered with squabbling princes, each going their own way under the loose and inept rule of the Lombard League. Now, we shall make them understand: the Duke of Milan is their sole sovereign, the leader of princes, the rightful unifier of Italy. We shall tighten the reins on the nobility and establish absolute rule from Milan."
DD_MLO_ideas_4:"Apennine Wanderers"
DD_MLO_ideas_4_desc:"Mercenaries have become the mainstay of every nation's army. As warfare on the Apennine peninsula grows ever more frequent, all manner of condottieri flock here seeking opportunity. These desperadoes fighting for us, known as the Apennine Wanderers, will march from Saluzzo to Palermo for a pittance of gold. Let Milan welcome these wandering captains; when the time comes to raise armies, they will remember our hospitality."
DD_MLO_ideas_5:"Legacy of the Imperial Faction"
DD_MLO_ideas_5_desc:"Unlike ordinary monarchs, our rule is built upon the foundation of Lombardy's former political faction—the Imperial Faction. Through this complex and far-reaching political network, we can govern our kingdom more effectively and efficiently, steadily strengthening our power and dominion by tightening the intricate web of interests that reinforces the crown."
DD_MLO_ideas_6:"Iron-Handed Military Command and Privy Council"
DD_MLO_ideas_6_desc:"During the Lombard era, the Imperial Faction officers within the League's Military Command were our mainstay. Now, the Military Command answers directly to our monarch, embodying the king's will. Through this close bond between army and sovereign, we ensure the military's absolute loyalty and effective leadership. By integrating it with the Privy Council, the administrative heart of government, we wield supreme authority with an iron fist."
DD_MLO_ideas_7:"The Great Council of Milan"
DD_MLO_ideas_7_desc:"The Great Council of Milan is an assembly established by the Duke to secure support from all estates, a tool allowing our gracious subjects to voice their opinions. Though merely a symbolic institution, the Great Council remains a vital instrument legitimizing our royal authority. Guided by the crown, it clothes our decrees in a mantle of sanctity and inviolability."

DD_MLO_ITA_ideas:"Italian Ideas"
DD_MLO_ITA_ideas_start:"Italian Traditions"
DD_MLO_ITA_ideas_bonus:"Italian Ambition"
DD_MLO_ideas_2_2:"Walking the Path of Destiny"
DD_MLO_ideas_2_2_desc:"We have united the Apennines through blood and fire. Yet this is not enough. As the one true heir to Rome, it is our duty and obligation to export Latin civilization to all peoples who were once part of the Roman Empire. Freedom and flesh are but weights on the scale, to be recast into instruments of order through the conqueror's code, all to achieve the great work of reconquest and purchase Rome's tranquility."
DD_MLO_ideas_7_2:"The Grand Council of Italy"
DD_MLO_ideas_7_2_desc:"The Grand Council of Italy is a consultative body evolved from the old Milanese Council, a tool allowing our gracious subjects to voice their opinions. Though merely a symbolic institution, the Grand Council remains a vital instrument legitimizing our royal authority. Guided by the crown, it clothes our decrees in a mantle of sanctity and inviolability.\n\nGovernment interaction costs for '§YSuppress the Council§!' and '§YEmpower the Council§!' are §Ghalved§!.\n"

DD_LAN_ideas:"Florentine Ideas"
DD_LAN_ideas_start:"Florentine Traditions"
DD_LAN_ideas_bonus:"Florentine Ambition"
DD_LAN_ideas_1:"Birthplace of the Renaissance"
DD_LAN_ideas_1_desc:"Florence has always been the cultural metropolis of Tuscany. Now, with renewed interest in the achievements of the classical era, a wise leader should do everything possible to attract new ideas and embrace progressive thought to support the nation's development."
DD_LAN_ideas_2:"'The Family'"
DD_LAN_ideas_2_desc:"In Italy, everyone understands what 'The Family' means. Though nominally unconnected to the government, they loom over the entire Apennines like a great spider, weaving a vast web behind the scenes to control their puppets. They are the true leaders, the real sovereigns."
DD_LAN_ideas_3:"The Medici Bank"
DD_LAN_ideas_3_desc:"From England to Naples, our bankers are renowned. By controlling financial operations throughout Italy and across Europe—from the Papal treasury down to a gambler's purse—the Medici family commands every golden florin, thus expanding our influence from the shadows."
DD_LAN_ideas_4:"The Contracted Men"
DD_LAN_ideas_4_desc:"Debt, coercion, contracts. Through one means or another, the Medici ultimately succeeded in controlling an army loyal solely to 'The Family,' employing them to handle matters best kept from public view. These soldiers, known as the Contracted Men, ultimately helped 'The Family' sweep all enemies from the government and firmly seize control of the state."
DD_LAN_ideas_5:"The Council of Thirteen"
DD_LAN_ideas_5_desc:"Through connections with the Church, the Medici established the Council of Thirteen—a shadow cabinet composed of Papal legates and allied families. This body successfully took control of the government's daily operations, becoming an administrative hub and ruling machine independent of law and public scrutiny."
DD_LAN_ideas_6:"The Sanctuary State"
DD_LAN_ideas_6_desc:"As former leaders of the Sanctuary Faction, we have maintained friendly, close ties with the Church, integrating ecclesiastical governance with temporal politics. By serving as the voice of the Holy See, our government holds absolute authority in lands faithful to God. Our state has become synonymous with piety and sanctity, enjoying considerable diplomatic advantages."
DD_LAN_ideas_7:"Gilded Republic"
DD_LAN_ideas_7_desc:"Though family members hold no significant public office, they firmly grasp the reins of power through finance, connections, and political maneuvering, happily using these means to expand the influence of both family and republic. Now, we have become the torchbearers of republican will; spreading the republican model to other nations is our mission. Through this guiding republican system, we control other states influenced by it, forming a vast family network. Later historians would call this guidance of republics the Medici System, or the 'Gilded Republic'."

