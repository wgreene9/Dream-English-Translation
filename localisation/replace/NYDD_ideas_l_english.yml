DD_TLT_ideas: "Tulaytulan Ideas"
DD_TLT_ideas_start: "Tulaytulan Traditions"
DD_TLT_ideas_bonus: "Tulaytulan Ambition"

TLT_ideas_1: "Last Scion"
TLT_ideas_1_desc: "The Umayyads... inheritors of the Prophet and the Rashidun Caliphs' legacy, built a vast empire that reached its zenith. Yet that glory was extinguished in brutal political strife, with massacre survivors fleeing to Iberia to grasp at fading embers. We are the last Umayyad bloodline - a lone boat adrift between eras on seas of uncertainty. Now Christians advance from the north while Muslims tear themselves apart. In these dire times, we must take charge. As the final Umayyads, we wield legitimacy as our weapon. Perhaps we can unite the lost Muslims - then who knows what may come?"

TLT_ideas_2: "Interwoven Faiths"
TLT_ideas_2_desc: "Tulaytula, the 'City of Three Cultures' where religions converge, stands as holy ground. Different paths lead to the same truth. As Umayyad heirs, we respect all faiths. Through successive religious waves, Tulaytula absorbed the best of each, forging unique coexistence. When faiths intertwine, enemies become fellow believers, easing our rule."

TLT_ideas_3: "Unending Strife"
TLT_ideas_3_desc: "Tulaytula stands as the bulwark against the Reconquista, yet receives no Taifa solidarity - only civil wars. Crusaders gnaw at our borders, subjects question our legitimacy, and Taifas fight among themselves. But hardship forges strength - our battle-hardened troops stand ready. We live by war, facing death to end conflict and secure our lands."

TLT_ideas_4: "Celestial Throne"
TLT_ideas_4_desc: "We are the Umayyad bloodline - true Caliphal heirs. When we ascend the dais as 'Umayyad Caliph', slanders die. Rumormongers prostrate themselves; rebels scatter. The Umayyad name shall soar again, terrifying foes. Our dreams reach beyond Iberia - we will reclaim Damascus and restore the empire. When ancestral glory is revived, who cares for hollow titles?"

TLT_ideas_5: "Changing Tides"
TLT_ideas_5_desc: "Muslims reminisce when Umayyad domains stretched to Central Asia and the Atlantic, when Baghdad led the world. But centuries passed. Under Crusader assaults, Islamic lands shrank, even Jerusalem was lost. Now the tide turns - our era dawns. We heal old wounds, end compromises, and strike the arrogant. Under the Umayyad banner, Muslims unite awaiting victory."

TLT_ideas_6: "Silent Stars"
TLT_ideas_6_desc: "The Umayyads built an empire of knowledge. The crescent symbolizes Islam; stars guided Arab astronomers. That empire fell, its wisdom gathering dust in the House of Wisdom. In Iberia, our culture flourished anew in Córdoba, then declined with the Taifas. Gazing at mute stars, we understand - only united under Umayyads can we triumph."

TLT_ideas_7: "Light in Darkness"
TLT_ideas_7_desc: "'The Umayyad era ended long ago,' scholars lament in cramped halls. What can self-proclaimed heirs achieve in Tulaytula's corner? Unifying Iberia seems impossible; expansion unimaginable. Yet we retain assets - the Umayyad legacy, an invincible army. As fortunes shift, our vision unfolds. Though the road remains hard, dawn follows the longest night. We'll prove ourselves worthy of the Umayyad name."

DD_TLT_ADU_ideas: "Andalusian Ideas"
DD_TLT_ADU_ideas_start: "Andalusian Traditions"
DD_TLT_ADU_ideas_bonus: "Andalusian Ambition"
DD_TLT_ADU_ideas2: "Andalusian Ideas"
DD_TLT_ADU_ideas2_start: "Andalusian Traditions"
DD_TLT_ADU_ideas2_bonus: "Andalusian Ambition"

TLT_ideas2_1: "Last Scions"
TLT_ideas2_1_desc: "Umayyad. We still remember fragments of that mighty empire. Our ancestors' hopes echo in our ears as we finally reach the new era's shore. The overconfident Crusaders have receded from Iberia like the tide, and freed Muslims glimpse again that glorious past. What was once our weapon of legitimacy now legitimizes our newborn empire - the Umayyad name shines anew. We need not reminisce about past glory, for we are that legacy incarnate. But our journey has just begun - having risen from the Sunset Land, we must return triumphant to our ancestral home. Let enemies fear, let enemies kneel - we are both last scions of the old era and pioneers of the new."

TLT_ideas2_2: "Interwoven Faiths"
TLT_ideas2_2_desc: "Córdoba, former capital of the Neo-Umayyads. Here stood Europe's first university; here Eastern and Western cultures merged, creating a Mediterranean-Middle Eastern cultural center rivaling Baghdad and Constantinople. The Umayyad restoration is dawn's first light after long darkness, showing war-weary people how faiths may coexist. With Iberia reclaimed, our tolerant policies spread far. Religious persecution ends, and like-minded souls join our court. Through interwoven faiths, governance eases and culture blossoms - harmony in diversity, beauty in unity."

TLT_ideas2_3: "Resurgent Conflict"
TLT_ideas2_3_desc: "Iberia's reconquest ends. War horns still seem to echo across the land as gentle winds bid farewell to departed souls. The living lay down blood-crusted swords, taking up pens to record this peninsula's rebirth. Doubts, conflicts, hatreds, schemes - whether from allied Taifas or sworn enemies - all fade into memory with unification. But looking beyond Iberia, we see strife never ceased. 'To stop war with war, to cease arms with arms' - this was our chosen path, and shall remain our creed. We draw swords again, pointing beyond the peninsula - not for survival now, but to end unending strife."

TLT_ideas2_6: "Silent Stars"
TLT_ideas2_6_desc: "Stars and moon stay silent - we do not. Under Umayyad leadership, Muslims united to defend their homes. Thus endings became beginnings; thorny paths became flowered roads. Umayyad descendants rediscover ancestral wisdom, making culture and science their new mission. Veterans eagerly join reconstruction - observatories, schools, and bookshops rise from ruins, witnessing cultural renaissance. Where we once gazed helplessly at stars, we now explore galaxies through telescopes in peace. Distant stars remind us to focus on the present. We arm ourselves and march eastward - though celestial bodies stay silent, Muslims yearning for liberation surely gaze at these same stars."

TLT_ideas2_7: "Grand Vision"
TLT_ideas2_7_desc: "We've taken the true first step. With the last fortress fallen, Iberia's era of unity dawns. Freed from endless wars, we finally revive Umayyad glory. The restored University of Córdoba again becomes Iberia's and the Mediterranean's academic center, attracting scholars of all faiths. Our fleets sail toward unknown oceans. Bustling cities thrive in peace's light as people witness the empire's rebirth. With strong armies and full granaries, our grand military parade shakes Europe, declaring our ambitions. The weak pity themselves; the strong grow stronger. Our grand vision unfolds - the crescent banner shall fly again over Umayyad lands."

TLT_ideas3_1: "Usurper's Warning"
TLT_ideas3_1_desc: "Umayyad... both unifying banner and our curse. The truth is out - we're impostor scions, legacy of liars and the vain. In this city of three faiths, we betrayed Allah's teachings, propping up dawn with deceit. Broken swords litter bloodied lands where restless demons devour guilty souls on celestial thrones. Times change; the cracked crystal ball's prophecy fulfills as the usurper's kingdom burns, heirs trapped in lies' endless cycle. \"§RUsurper. The celestial throne was never yours. Your kingdom shall be cursed, your soul damned...§!\" The sinner wakes from nightmares - dawn light comes, yet stars stay silent. But with our grand vision unfolding, shall newborn kingdoms halt for dreams? By the window, the sun rises - the sinner's judgment never came.\n\n\"I am the Umayyad Caliph, and my realm is that glorious era reborn.\" He has become history."

DD_ML1_ideas: "Menorca Ideas"
DD_ML1_ideas_start: "Menorca Traditions"
DD_ML1_ideas_bonus: "Menorca Ambitions"
ML1_ideas_1: "Pirate Alliance"
ML1_ideas_1_desc: "Many displaced and disheartened individuals from the Nordic regions and England have gathered here. We, the Vikings, English, and Muslims, have formed a new alliance and are ready for battle. The Balearic Islands are a natural fortress, preserving cities and walls that have existed since the Carthaginian era. We will use this as a base to raid the wealthy nations around us."
ML1_ideas_2: "The Last Dream"
ML1_ideas_2_desc: "As the last remnants of the Kharijites, we still hold the dream of rebuilding the once equal and sacred Arab Empire. Time and tides cannot wash away our will, and the distant dream continues to call to us from deep within. We are the Balearic Fleet of the Arab Empire's navy, and one day we will return to the lands of Islam with glory and justice."
ML1_ideas_3: "No Escape"
ML1_ideas_3_desc: "Although most see us as lawless pirates roaming the seas, we are not lawless but devout followers of Islamic law. Our soldiers are well-trained, and our sailors are brave and daring. On the vast ocean, no enemy can escape our pursuit, and no fleet can defeat our cannons. The billowing sails are our wings on the sea, and the howling winds push us toward victory and glory."
ML1_ideas_4: "Rebuilding the Arab Navy"
ML1_ideas_4_desc: "The Arab Empire has vanished into the dust of history, but we still proudly see ourselves as part of the imperial navy. The empire's glory has been tarnished, and the army has lost its authority and guidance. As our territory expands, we are no longer content to call ourselves the Balearic Fleet. We are the Arab Imperial Navy, led by the glorious imperial admiral."
ML1_ideas_5: "Setting Sail Again"
ML1_ideas_5_desc: "Once, our fleet and homeland were dealt a devastating blow. Now, we rise again from the edge of the world. Storms and waves will never stop our steps toward revival. Shipyards and naval workshops are working tirelessly for us, and the fully equipped fleet awaits orders in the harbor. We will set sail again and navigate the boundless seas."
ML1_ideas_6: "Landing on the Mainland"
ML1_ideas_6_desc: "Our wings are now full, and it is time to reclaim the legacy of the Arab Islamic Empire. After centuries, we will once again set foot on the mainland. This time, we are no longer hunted and suppressed wanderers but holy warriors reclaiming the empire and the Islamic world. The equal Caliphate of the Arab nation will reappear in the world!"
ML1_ideas_7: "Reclaiming Glory"
ML1_ideas_7_desc: "All Muslims, regardless of origin or bloodline, whether free or enslaved, are equal. The Prophet's teachings are the glory and maxims we firmly remember, but our countrymen have abandoned them in pursuit of power. Now, we will reclaim the glory of the former empire and create an equal and democratic ideal nation."

DD_ML1_ideas2: "Arab Fleet Ideas"
DD_ML1_ideas2_start: "Arab Fleet Traditions"
DD_ML1_ideas2_bouns: "Arab Fleet Ambitions"
ML1_ideas_1_2: "Lords of the Storm"
ML1_ideas_1_2_desc: "We are the masters of the storm, the lords of the waves, the dominant force wandering the Mediterranean. We have traveled from the eastern shores, crossing countless storms and tides. Today, the imperial navy still holds its ground, and though our claws may not yet be strong enough to reclaim the lands of the Caliphate, on the azure seas, we remain the lords of the ocean, galloping atop the waves."

DD_ML2_ideas: "Ibiza Ideas"
DD_ML2_ideas_start: "Ibiza Traditions"
DD_ML2_ideas_bonus: "Ibiza Ambitions"
ML2_ideas_2: "Viking Ferocity"
ML2_ideas_2_desc: "As fierce warriors and natural sailors, the Vikings' reputation once made all of Europe tremble for centuries. From Kiev to Paris, from Rus to Italy, the surviving merchants, clergy, and citizens would exchange tales of the terrifying pirates' cruelty in trembling voices. We instill fear in our enemies, and our plundering and conquest know no end, bringing destruction to our foes, whether on sea or land."
ML2_ideas_3: "Viking Longships"
ML2_ideas_3_desc: "Dragon-headed ships were once considered the best warships in the world, and the Vikings roamed the seas unchallenged with them. Even today, these ships can still deliver formidable power, shaking all who dare approach the shores of Ibiza with ignorance."
ML2_ideas_4: "To the Unknown Seas Again"
ML2_ideas_4_desc: "Our remarkable ancestors once crossed vast seas in search of unknown lands, and legends even speak of them discovering a new world, most famously Vinland. As Norse culture declined, so too did the legacy of the Norse people fade into obscurity. However, we will not forget, for these memories are ingrained in our blood, inspiring generations of Norse to take to the seas, inheriting the legacy and mission of our ancestors."
ML2_ideas_5: "Religious Freedom"
ML2_ideas_5_desc: "Ibiza lies at the crossroads of multiple religions. Unlike radical Christianity, we respect different faiths and allow them to live on our lands. Whether monotheistic or polytheistic, whether they praise Allah or Jehovah, all can find a place in the Viking strongholds."
ML2_ideas_6: "Journey Home"
ML2_ideas_6_desc: "We steadfastly uphold the traditions of the Norse, never forgetting our former identity and homeland. The power Odin bestowed upon us far surpasses that of the Christians who have forsaken their roots. This drive will carry us across the seas to reclaim all our ancestral lands. From the remote islands of Iberia, we will cross the Mediterranean, heading north through the straits once conquered by Viking sailors. The wrath of Odin will shatter the Christians' arrogance and restore the glory of the gods."
ML2_ideas_7: "Developing the Archipelago"
ML2_ideas_7_desc: "While plundering abroad, internal development must not be neglected. Though small in size, Ibiza is rich in resources and ancient ruins. Properly utilizing these, along with the slaves captured from various lands, will help us develop and exploit more territories."

DD_MJO_ideas: "Majorcan Ideas"
DD_MJO_ideas_start: "Majorcan Traditions"
DD_MJO_ideas_bonus: "Majorcan Ambitions"
MJO_ideas_2: "New England"
MJO_ideas_2_desc: "The Norman invaders from France defeated us, and beautiful England fell under the iron heel of foreigners. However, the French could not completely destroy our will. A new plan for revenge has begun, and Mallorca will become the new home for all Anglo-Saxon warriors who refuse to submit to foreign invasion."
MJO_ideas_3: "Newcomers"
MJO_ideas_3_desc: "Though we are strangers to the locals, we quickly integrated into their cultural traditions—as builders of civilization rather than ruthless conquerors. This effective strategy will continue to be used in future conquests."
MJO_ideas_4: "Old Friends, New Allies"
MJO_ideas_4_desc: "Though small in size, the Mallorca archipelago has been an important stronghold for multiple ethnic groups and powers. Carthaginians, Romans, Vandals, and Moors have all developed the local cities and fortresses. We will welcome other friendly nations into our alliance and, through broad and enlightened diplomacy, find trustworthy allies."
MJO_ideas_5: "Continental Ambitions"
MJO_ideas_5_desc: "Our ambitions are not limited to a small island on the edge of Europe. Looking out to the sea, the prosperous lands beckon us, and the wealth and treasures found only on the mainland fuel our expansionist ambitions. More importantly, our distant homeland of Britain awaits a liberator. Who else but us?"
MJO_ideas_6: "Land of Religious Diversity"
MJO_ideas_6_desc: "Different voices often echo through the bustling cities of Mallorca, whether from praying Christians or reciting Muslims. In our alliance, people of different faiths can always find a place. Even former enemies will lay down their arms and make peace. We tolerate diverse voices, as vast and boundless as the sea."
MJO_ideas_7: "Determined for the North"
MJO_ideas_7_desc: "The French conquest came too swiftly and violently, forcing us to leave our homeland and come to a distant foreign land. We will not forget this hatred, though not now, not yet. Our very existence is a symbol of England's unyielding spirit. One day, the British dragon will return to its homeland, erase past humiliations, and destroy old enemies."

DD_MJO_ideas2: "New English Ideas"
DD_MJO_ideas2_start: "New English Traditions"
DD_MJO_ideas2_bonus: "New English Ambitions"
MJO_ideas_1_2: "Northern Refugees"
MJO_ideas_1_2_desc: "Once, the ancestors of New England fled their burning homeland in the face of cruel disasters and brutal foreign armies, wandering the seven seas. Now, the former wanderers once again turn their gaze to their long-lost homeland. The New England fleet will sail north once more, and this time, the refugees who lost their homes will never let go, no matter what stands in their way."

DD_SEL_ideas: "Seljuk Ideas"
DD_SEL_ideas_start: "Seljuk Traditions"
DD_SEL_ideas_bonus: "Seljuk Ambitions"
SEL_ideas_1: "Seljuk Conquest"
SEL_ideas_1_desc: "The once-great Seljuk Empire has long since faded into history. Swept aside by the Mongol hordes and betrayed by local governors, we were forced to retreat to the barren highlands of Anatolia. The shadow of war still looms over the fragmented lands of the former empire, but now we have emerged from chaos, regrouped, and are ready to reclaim our legacy. The name of the Seljuks will once again strike fear into the hearts of men!"
SEL_ideas_2: "Legacy of the Brave Lion"
SEL_ideas_2_desc: "Alp Arslan, the greatest Sultan of the Seljuk Empire, defeated the Western infidels with a vastly outnumbered force, capturing the exalted Purple Emperor and penetrating deep into the heart of the Western Empire in Anatolia, making it a new home for the Turks. His deeds are forever remembered by the Turkish people, and his title 'Brave Lion' has become a symbol of Turkish courage."
SEL_ideas_3: "Sufi Scholars"
SEL_ideas_3_desc: "Our conversion to the true faith is closely linked to the Sufi clerics and scholars active throughout the empire. These insightful and learned individuals, through the establishment of orders and communities, have educated the once-ignorant Turks, deepening our understanding of Allah and the soul."
SEL_ideas_4: "Zeal of the Convert"
SEL_ideas_4_desc: "Devotion to Allah was one of the key factors in our past expansion. Our faith was once diverse and fragmented, unable to unite under a single banner of truth. However, on the Ughuz steppe, we accepted the truth taught by Arab and Persian clerics, and from there we marched westward, establishing an empire stretching from Mesopotamia to Transoxiana. We follow the teachings of the Prophet, spreading the gospel of Allah to the world, as we have always done, both in the past and now."
SEL_ideas_5: "Call of the Ghazi Warriors"
SEL_ideas_5_desc: "The Ghazi movement once provided the Seljuk Empire with a vast number of warriors. Formerly lowly wanderers, the unemployed, and thieves gathered under the banner of the one true God. As a fanatical army, they dealt heavy blows to the enemies of the empire and the surrounding infidels, forcing them to either submit to the word of Allah or face utter destruction."
SEL_ideas_6: "Turkic Army"
SEL_ideas_6_desc: "The armies of the former empire included many Turkic nomads from Persia, Khorasan, and the Transoxiana plains. These military groups achieved great feats for the empire. As the empire disintegrated, these nomads migrated to the Anatolian highlands, providing a reliable source of troops for our reconquest plans."
SEL_ideas_7: "Restoring Imperial Administration"
SEL_ideas_7_desc: "The vast Seljuk Empire had a well-established administrative system, with Persians and Turks jointly participating in the empire's governance, fostering the economic and cultural development of different ethnic groups and regions. As the empire reconquers, the rich administrative experience of our ancestors will continue to be adopted, bringing long-awaited peace and stability to the war-torn peoples."

DD_RUM_ideas: "Rum Ideas"
DD_RUM_ideas_start: "Rum Traditions"
DD_RUM_ideas_bonus: "Rum Ambitions"
RUM_ideas_2: "First Converts"
RUM_ideas_2_desc: "Since we left our homeland and came to the heart of Anatolia, anger and confusion over our defeat temporarily caused us to lose our original faith. It was not until the arrival of the Crusaders—these Latins from the distant Western world who destroyed the Byzantine Empire, a symbol of corruption and decay that refused to submit to the Pope—that we were given a new truth. Thus, the Rum Turks gained a fresh start and steadfastly spread and protected the gospel of Christ."
RUM_ideas_3: "Heretical Path"
RUM_ideas_3_desc: "We are seen as apostates, as shameful beings, by other misguided Islamic believers. Yet they are the true hypocrites, blinded by falsehoods. Whether our former Turkic brothers or the Muslims occupying the Levant and Persia, if they cannot be enlightened by the supreme teachings of Christ, then we must conquer these stubborn infidels using the methods of the Crusaders. In any case, the glory of the Lord must shine over every inch of the former empire."
RUM_ideas_4: "Sword of the Crusaders"
RUM_ideas_4_desc: "The Western holy warriors have repeatedly proven on Muslim soil that the Christian faith is the only true belief. After abandoning the past and converting to the true faith, we too will join the conquests initiated by the Westerners, heading toward the more distant inland, the vast plains and plateaus, and the winding rivers. The infidels will either convert or die by the sword."
RUM_ideas_5: "Establishing Knightly Orders"
RUM_ideas_5_desc: "The Latin knights, well-equipped, well-trained, and mostly from noble families, were the backbone of the Crusades. The knightly orders they formed were a formidable force that all Muslims feared. We will emulate the Latins and establish a knightly order of our own for the Rum Turks."
RUM_ideas_6: "Innate Ability"
RUM_ideas_6_desc: "The Turks are natural horsemen. Our ancestors once roamed the distant Mongolian steppes and the plains of Transoxiana, rivaling the Eastern Central Plains dynasties. Later, they followed the footsteps of the Great Seljuk Empire to migrate to Persia and Khorasan. Now, though we are in the heart of Anatolia, we have never forgotten the glorious traditions of our ancestors. Powerful and mobile cavalry remain the main force of our army."

DD_SAN_ideas: "Thessalonican Ideas"
DD_SAN_ideas_start: "Thessalonican Traditions"
DD_SAN_ideas_bonus: "Thessalonican Ambitions"
SAN_ideas_1: "The Last Romans"
SAN_ideas_1_desc: "The empire and the Pope's united Crusade destroyed the once-glorious empire, leaving only puppet emperors and a divided carcass. The people of Constantinople fled in all directions, and ambitious nobles watched like wolves. The world only knows that the noble imperial lineage has perished, that the splendid palaces have fallen into dust; they only know that the traitor who invited the wolves has been punished, that the Pope's puppet has extended his grace. But Rome has never perished, Rome will never perish! The blood of the Komnenos family flows in our veins, we are the remnants of the Romans who wrote a thousand years of epic history, and we are... the last Romans. The road to restoring the Roman Empire is long and arduous, but our ancestors also started from Rome and eventually became the masters of the Mediterranean. We too will start from Macedonia and trace the great achievements of our ancestors. The glorious mandate of heaven rests upon us. On the road to the dream of restoring Rome, our ancestors have left us more than enough."
SAN_ideas_2: "Saviors of Greece"
# SAN_ideas_2_desc: "Since ancient times, Greece has been the cradle of civilization, creating a brilliant Greek civilization. The Romans conquered this land, and Greek culture conquered Rome, bringing prosperity to Greco-Roman culture. Emperor Constantine established his capital in Constantinople, and thus the center of the Roman Empire shifted to the Greek cultural region. Now, the divine land has fallen, and heroes rise, all seeking to establish their own dominance over Greece. We hold the starting point of Alexander's empire and have inherited the lost Roman legacy of a hundred years; we will surely save Greece from the hands of tyrants and false emperors, we are the saviors of all Greece! The legacy of Rome has blessed future generations. The people of Greece have not forgotten the strength and prosperity of the Roman Empire, its grace and protection, and the people who hold fast to Greek culture are eagerly waiting for someone to shatter their chains. Our fellow Roman remnants eagerly join our army and forge ahead toward the glorious ideal of liberating Greece. 'Savior of Greece, you will return like lightning.'"
SAN_ideas_2_desc: "Since ancient times, Greece has been the cradle of civilization and has created a splendid Greek culture. The Romans conquered this land, but Greek culture, in turn, conquered Rome, giving rise to the flourishing Greco-Roman civilization. Emperor Constantine established his capital in Constantinople, and thus the heart of the Roman Empire shifted to the Greek cultural region. Now that the empire has suddenly fallen, numerous powers have risen, each seeking to establish dominance over Greece. We hold the starting point of Alexander's Empire and have inherited the long-lost legacy of Rome. We are destined to liberate Greece from the hands of tyrants and false emperors. We are the saviors of all Greece! The legacy of Rome has blessed future generations. The people of Greece have not forgotten the strength, prosperity, grace, and protection of the Roman Empire. Those who steadfastly uphold Greek culture are eagerly awaiting the one who will shatter their chains. The Roman descendants, who share our roots, are enthusiastically joining our armies, forging ahead with the glorious ideal of liberating Greece. 'Savior of Greece, you shall return like lightning.'"
SAN_ideas_3: "The Unfinished Imperial Dream"
SAN_ideas_3_desc: "The age of Justinian has long passed, and Rome's control over North Africa and the Balkans has vanished with the Arab conquests. The dream of restoring the empire was shattered by a civil war among the Crusaders. Our imperial dream came to an abrupt halt, and we have been lying low for over two hundred years. However, dreams never cease. Even the quietest woods have rustling sounds, and the calmest waters have undercurrents. Times have changed. Europe today is our stage. The Roman remnants, who have been in decline for over two hundred years, have reunited under our banner, and now is the perfect time for us to restore the empire. The mandate of heaven is eternal. To reshape the dark and corrupt order of Europe, to rebuild the great and glorious Roman Empire, to revive the brilliant Roman civilization—this is the unfinished dream of our ancestors for thousands of years, this is the great imperial dream we are destined to achieve."
SAN_ideas_4: "Rebellious Restorers"
SAN_ideas_4_desc: "In the past, when the enemy was strong and we were weak, our ancestors submitted to false emperors, eventually gaining fertile lands to recuperate. However, how can the weak puppets of the Pope stop the tide of our restoration? The sparks of rebellion in the Latin pseudo-empire have spread like wildfire, and the false emperors are too busy to care. This heaven-sent opportunity is not something we, who are content with a corner, will miss. The rebel forces are strong but trapped, and without guidance, they are nothing but a cornered beast. We rise from below, but our strength is weak and our name unknown. Without external support, we would only bring shame upon ourselves. But now we have made contact with these Roman remnants and assured them of external support and unified command, and they are happy to provide information about these unstable puppet states—as bargaining chips for our war negotiations. We are rebellious restorers, we are the unyielding Romans!"
SAN_ideas_5: "Unforgettable Old Grudges"
SAN_ideas_5_desc: "The colluding Pope and empire, the opportunistic Venetian merchants who led the so-called righteous army against their former trading partners... thus, the great city was destroyed, the empire fell, and the false emperor sat high on the throne, issuing orders under the manipulation of the powerful... the calm sea has long forgotten the shameful invasion, but how can such a feud be erased for us? We have lain low for over two hundred years, and now the time has come. New and old grudges will be settled! The Roman remnants welcome us with open arms, while the traitorous scum flee in panic, utterly defeated. Now people rally to us, seeing us as the Third Rome... but the culprits still live in debauchery, and who remembers the crimes of a hundred years ago? But we remember, we will always remember this great shame! We draw our swords, we take revenge, we swear to personally behead the traitorous Roman patriarch and his accomplices, to comfort the spirits of our ancestors."
SAN_ideas_6: "The Final Judgment"
SAN_ideas_6_desc: "The once-united Catholics have turned against each other, and the self-righteous Crusader states have become corrupt and decadent. The Roman patriarch, he resists the Lord, exalts himself, and claims to be 'God'; he wields the authority granted by God, issuing orders and oppressing the people. Fellow Christians suffer oppression, the people live in misery, and evil runs rampant. The biblical prophecy of the end times is upon us, and the final judgment has arrived. Then, 'the corrupt who bring disaster will perish, the suffering saints will ascend to heaven, the loving Christ will return, the faithful will rise again, and a thousand years of holy rule will begin.' We follow the true faith, we act for justice. Those antichrists think they can suppress us and avoid judgment, escaping eternal punishment. But the miracles of Christ have already appeared, and the time of the final judgment has never been delayed. We will carry out the final judgment, spread the gospel far and wide, and create a millennium of good governance."
SAN_ideas_7: "Restorer of the World"
# SAN_ideas_7_desc: "Although Zhou is an ancient state, its mission is to renew. We are the heirs of Rome and the restorers of the world. Our government is clean and efficient, our army is mighty and strong, and our people are united as one. Our monarch, nourished by Roman culture, is diligent in military affairs and skilled in governance. Yet our ambitions do not stop at restoring Rome; they extend to the stars and the seas, to the distant New World and the rich and beautiful Eastern lands. We will eventually bring them under the vast territory of Rome, spreading the Gospel of Christ to every corner. Our sailors set sail, heading towards the seas; our priests work day and night, spreading the Gospel. One day, there will be no more strife, no more chaos, no more sin, no more corruption; there will be only one nation in the world—the 'Roman Empire'."
SAN_ideas_7_desc: "The legacy of Rome has endured for millennia, and now its brilliant culture is renewed. We are the heirs of Rome and the restorers of the world. Our government is honest and efficient, our armies are mighty and formidable, and our people are united as one. Our monarch, nourished by Roman culture, is diligent in military affairs and skilled in governance. Yet our ambitions do not stop at restoring Rome; they extend to the stars and the seas, to the distant New World and the rich, beautiful lands of the East. We will eventually bring them all under the vast dominion of Rome, spreading the Gospel of Christ to every corner. Our sailors set their sails and venture into the seas; our clergy work day and night to spread the Gospel. One day, there will be no more strife, no more chaos, no more sin, no more corruption; there will be only one nation in the world—'The Roman Empire.'"

DD_IBM_ideas: "Ispaniya Ideas"
DD_IBM_ideas_start: "Ispaniya Traditions"
DD_IBM_ideas_bonus: "Ispaniya Ambitions"
IBM_ideas_1: "Reunification of the Peninsula"
IBM_ideas_1_desc: "We have risen again from the ashes, following the footsteps of the Arabs after expelling the corrupt Crusaders, crossing the strait and stepping onto the chaotic lands of the north. Now we once again rule over Iberia, becoming the undisputed heirs of the Umayyad Caliphate, and we will bring the glory of Allah to even more distant lands."
IBM_ideas_2: "Destiny's Call"
IBM_ideas_2_desc: "We have regained our freedom, we have risen again, and we continue the Reconquista... All of this is the path ordained by Allah, a supreme honor, a revelation worthy of eternal remembrance. This means we have the right and the strength to claim the lands of the former empires, and no nation, no people, no heretical faith can question it."
IBM_ideas_3: "The Return of the Mahdi"
IBM_ideas_3_desc: "The Mahdi, hidden from the world, has answered the prayers of the faithful and emerged to govern this chaotic world with the sacred laws of Islam, upholding justice, punishing evil, and leading us to one glorious victory after another. Even the most stubborn infidels will convert to the true faith upon witnessing the peace and order he brings in the name of Allah."
IBM_ideas_4: "Developing the Oases"
IBM_ideas_4_desc: "The deserts of the Maghreb have long been considered uninhabitable wastelands, but the oases on the edges of the sand seas can be developed into settlements. We should actively develop these lands with immeasurable potential."
IBM_ideas_5: "Mobilizing the Faithful"
IBM_ideas_5_desc: "Our nation is blessed by the light of Allah and guided by the Mahdi, serving as a beacon for every devout Muslim on the path to freedom and truth. These faithful will be inspired to join our glorious cause, contributing their share to our efforts."
IBM_ideas_6: "Call to Jihad"
IBM_ideas_6_desc: "A new holy war has begun. After unifying the Maghreb and Iberia, we must turn the blade of our fiery sword to the east, cleansing the remnants of the Crusaders who leech onto the Levant, shattering the chaos and darkness brought by their corrupt rule, and bringing freedom and light to our brethren."
IBM_ideas_7: "The Return of the Caliphate"
IBM_ideas_7_desc: "The vast Islamic world, the great Caliphate that once spanned Eurasia, bringing the glory of Allah from Iberia to Central Asia, its prosperity and strength remain deeply etched in the memory of every Muslim as a proud and glorious history. The cause of the Caliphate will not end here; we will take up the legacy of the Prophet, don the sacred robes and scepter of power, and proclaim to the world the name of the new Caliphate, becoming the shadow of Allah on earth, saving our Muslim brothers from suffering and confusion."

DD_MGB_ideas: "Maghreb Ideas"
DD_MGB_ideas_start: "Maghreb Traditions"
DD_MGB_ideas_bonus: "Maghreb Ambitions"
MGB_ideas_1: "The Habrullah Agreement"
MGB_ideas_1_desc: "After much discussion and negotiation, we and our Moroccan brothers have finally reached an agreement to unite and form the great and glorious Maghreb Federation. Unlike the previous Sultanates and Imamates, we treat all the faithful and people of the federation equally, as a strong whole rather than the loose tribes of the past. The divisions of the past are now history, and we will stand united, striving together for the glory of Allah."
MGB_ideas_2: "Federal Army"
MGB_ideas_2_desc: "Faith alone is not enough to conquer our enemies. We will form a fully armed elite army, composed mainly of the faithful warriors who gathered during the great uprising. Fire and sword will always be the most powerful means to subdue the infidels, and the mission of our army is to defeat the enemies of Allah and spread His Gospel."
MGB_ideas_3: "Adapting to the Desert"
MGB_ideas_3_desc: "The vast and desolate desert may seem uninhabitable to outsiders, but it has been our home for thousands of years. We know the desert terrain like the back of our hands, and only we can navigate and fight in the desert with ease, unlike the so-called Crusader cowards who tremble at the sight of the sand seas."
MGB_ideas_4: "Berber Cavalry"
MGB_ideas_4_desc: "The Berber cavalry is renowned for its ferocity and high mobility. The Caliphate of old easily defeated the infidel armies of Iberia with our ancestors as the main force. We will fully utilize our advantage on horseback, just like the Arab Empire of old. Our powerful desert cavalry will sweep across the land like a sandstorm."
MGB_ideas_5: "Saharan Caravans"
MGB_ideas_5_desc: "The first to cross the Sahara Desert to trade in West Sudan were the Arabs. Caravans would rest in the Maghreb and Sahel regions before continuing their journey, often seeking Berbers as guides. Now that we control the entire Maghreb, this trans-Saharan trade route will undoubtedly fall into our hands, bringing endless wealth to the federation."
MGB_ideas_6: "Mediterranean Fleet"
MGB_ideas_6_desc: "We are destined to control the northern seas, using our powerful navy to strike fear into the hearts of all infidels along the Mediterranean coast. Just like Carthage and the Caliphate of old, we will create waves that shake all of Europe. No one can stop us from conquering the distant shores and establishing a powerful maritime hegemony."
MGB_ideas_7: "Uniting the Brethren"
MGB_ideas_7_desc: "Our glorious federation is not just an alliance of North African nations. We will embrace all our brethren of the same faith, all those who refuse to submit to the yoke of the infidels. The Maghreb sand seas to the west are not the only lands illuminated by the light of Allah. We will march eastward, fearlessly towards the rising sun, until all our Muslim brothers in distant lands are united under one banner."

DD_EN3_ideas: "English League Ideas"
DD_EN3_ideas_start: "English Traditions"
DD_EN3_ideas_bonus: "English Ambitions"
EN3_ideas_1: "English Trade League"
EN3_ideas_1_desc: "The great defeat at Rhodes sounded the death knell for England. The battlefield, littered with corpses, tells the tale of English sorrow and helplessness. Politicians, generals, marshals—their grand visions to save this great nation all vanished silently in the smoke. The era of monarchy has long fallen silent, and only the merchant ships still strive to recall the glory of this once-great nation."
EN3_ideas_2: "Trade Expeditions"
EN3_ideas_2_desc: "Under the pressure of the expanding forces on the British Isles, more and more people are leaving their precarious homelands. They set sail, they embark. With a slight hope for wealth and the future, they step onto the path of the unknown. They await the vast ocean to give its answer—waiting, hoping."
EN3_ideas_3: "Monopoly Act"
EN3_ideas_3_desc: "After the long and protracted war, the nearly collapsed finances and precarious situation urgently demanded that England accumulate wealth rapidly through trade to maintain its independence and stability. Thus, England's Monopoly Act was enacted, stipulating that only Englishmen could engage in trade within England. The introduction of this law symbolized the English government's complete break with the past—wealth has now become the sharpest sword in the hands of the English."
EN3_ideas_4: "Issuing Letters of Marque"
EN3_ideas_4_desc: "The English lost their once-proud navy in that great war. At Calais, dozens of warships were scuttled. But the indomitable English always find a way—the Five Provinces Alliance began issuing letters of marque in a semi-public manner, gradually forming a structured and organized force of pirates. From then on, the English were no longer satisfied with mere trade—the ocean is always mysterious, and no one knows when the storm will come."
EN3_ideas_5: "Industrial Prosperity"
EN3_ideas_5_desc: "England is not the most fertile land, but that does not mean it lacks value. Highly developed trade, shipbuilding, and a relatively enlightened government have allowed capitalist industry and commerce to flourish rapidly on this land—it is waiting to write the next era of glory."
EN3_ideas_6: "Britannia Rules the Waves"
EN3_ideas_6_desc: "The sky remembers the immortal, the sea writes legends, and the British are destined to rule the waves. The unknown, wealth, glory—this is our ocean, this is Britannia's ocean."
EN3_ideas_7: "Overseas Investments"
EN3_ideas_7_desc: "The rise of the conquest movement has turned more eyes towards the lands across the ocean. High profits, a relaxed environment, and the government's overt and covert support have led to the rapid development of English overseas investments. By transfusing the inland with overseas territories, using cheap resources to reduce production costs, and exporting high-priced products, we reap enormous profits—thus, a new and unforeseen world, a hegemonic system, is gradually revealing its dawn."

DD_DLW_ideas: "Danelaw Ideas"
DD_DLW_ideas_start: "Danelaw Traditions"
DD_DLW_ideas_bonus: "Danelaw Ambitions"
DLW_ideas_1: "Danelaw"
DLW_ideas_1_desc: "The Danelaw originated in the late 9th century when the Norse invaders settled in northern, central, and eastern England. Our ancestors later conquered almost all of England and implemented Danish laws in these lands, allowing for better governance and administration."
DLW_ideas_2: "Norse-Anglo Cultural Fusion"
DLW_ideas_2_desc: "We share many customs and cultures with the local Anglo-Saxons. In fact, we share a common ancestry. The Norse and Anglo-Saxons are excellent sailors and seafarers, and it is our innate talent to roam the vast seas in search of new lands and treasures."
DLW_ideas_3: "The Wrath of England"
DLW_ideas_3_desc: "We established efficient administrative institutions early on, ensuring fair and simple taxation, which greatly won the support of the English, making them more willing to work for us and create more wealth."
DLW_ideas_4: "The Watch"
DLW_ideas_4_desc: "A strong army is the most important guarantee of our rule over the Danelaw. It seems that many Anglo-Saxons still harbor dangerous ambitions of restoring their kingdom. We must be fully prepared before these rebellious elements grow."
DLW_ideas_5: "Changing Times"
DLW_ideas_5_desc: "The North Sea Empire may have lost its former glory, but over time, our relationship with the English has evolved from conqueror and conquered to one of mutual cooperation and tolerance. The cultural traditions of both peoples have blended and promoted each other, greatly enhancing the overall stability of the Danelaw."
DLW_ideas_6: "Autonomous Status"
DLW_ideas_6_desc: "Our overlords in the far north have granted us a high degree of autonomy. We can make almost unrestricted adjustments and reforms, and all who submit to the rule of the Danelaw can participate in our tolerant and harmonious government."
DLW_ideas_7: "North Sea Migration"
DLW_ideas_7_desc: "Every year, Norse migrants cross the sea from the Nordic regions to settle in the warmer lands of England. They are valuable laborers and soldiers. The Danelaw has more potential lands and resources to be developed, and these migrants will contribute their strength to the Danelaw."

DD_NSE_ideas: "North Sea Empire Ideas"
DD_NSE_ideas_start: "North Sea Empire Traditions"
DD_NSE_ideas_bonus: "North Sea Empire Ambitions"
NSE_ideas_1: "Memories of the Empire"
NSE_ideas_1_desc: "Under the efforts of Harald Hardrada, the great King of Norway and descendant of Harald Bluetooth, who inherited the legacy of Cnut the Great, the North Sea Empire spanning Britain and Scandinavia was consolidated and unified. Though we may no longer be the fearsome force that once shook Europe, the memory of our conquering past remains deeply etched in the minds of every Norseman. We will not be worn down by the passage of time, and the vast river of history will forever bear our mark, recording our conquests!"
NSE_ideas_2: "Setting Sail"
NSE_ideas_2_desc: "The unknown lands across the ocean once deeply attracted our ambitious ancestors. As the earliest sailors and explorers, they left behind many legendary and semi-legendary tales, passed down as poetry and prose. We still retain our ancestors' infinite longing for the unknown, and a new journey has begun, destined to write an even more glorious legend."
NSE_ideas_3: "Promoting Christianization"
NSE_ideas_3_desc: "Since the time of Cnut, we have heard the merciful and powerful voice of the Christian God and witnessed the unity of the Christian faithful. Thus, we abandoned our old pagan beliefs and became devout Christians, spreading the Gospel to more unbelieving lands. The tide of Christianization is now irreversible."
NSE_ideas_4: "North Sea Trade"
NSE_ideas_4_desc: "Our empire has almost turned the North Sea into an inland sea, with many important ports along its shores. This is one of the most important trading regions in all of Europe. We should fully utilize our control over the North Sea to promote trade and gain more wealth."
NSE_ideas_5: "A New Era of Civilization"
NSE_ideas_5_desc: "Our conversion to Christianity has brought us true faith and facilitated exchanges with other Christian nations. These once-alien cultures now seem to have many institutional and cultural advantages worth learning from, helping us build an open and inclusive civilized empire."
NSE_ideas_6: "Arctic Adaptation"
NSE_ideas_6_desc: "Our homeland of Scandinavia is not the most suitable land for human habitation. The climate is cold, with few crops that can be grown, and other natural resources are scarce. Yet our ancestors survived in this relatively harsh environment, and with proper development, even the Arctic regions of the north can be cultivated into new lands."
NSE_ideas_7: "Viking Courage"
NSE_ideas_7_desc: "Our ancestors, known as Vikings by other Europeans, were powerful and fierce warriors. For centuries, they crossed oceans, traversed the Seine and Volga rivers, defeated many seemingly powerful feudal kingdoms, and plundered their proud and prosperous cities. These glorious memories remain in our burning blood. The courage, unity, and belief in conquering our enemies will be carried forward and passed down through us."
