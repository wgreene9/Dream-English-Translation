NSE_ideas_6_modifier: "Arctic Adaptation"
desc_NSE_ideas_6_modifier: "The people of this province are well-suited to living in the Arctic."

DD_HCR_ideas: "Holy Cross Land Ideas"
DD_HCR_ideas_start: "Holy Cross Land Traditions"
DD_HCR_ideas_bonus: "Holy Cross Land Ambitions"
HCR_ideas_1: "Holy Cross Land"
HCR_ideas_1_desc: "After dozens of days of travel, battling seasickness and the mysterious seas, our ancestors finally caught a glimpse of this vast new continent. They settled here, naming it 'Vera Cruz,' and erected a large cross to declare our sovereignty. Thus, the holy cross crossed vast distances to reach this hopeful shore. After reporting this good news, the lords of the Old World and the Pope granted this land to the steadfast and fortunate adventurers as a frontier for the New World. Those weary of conflict and war followed our footsteps, stepping into the unknown world, joining the construction of the New World."
HCR_ideas_2: "Civilizing Mission"
HCR_ideas_2_desc: "The calm sea glistens, no longer the turbulent and perilous waters of our voyage. Yet our dreams have not sunk; the mission we received before departure remains unchanged. We have forged a link between the old and the new, fulfilling the long-held dream of sailing overseas. But the primitive tribes here remain unenlightened, not yet blessed by the Christian God. We are both a haven for travelers and an extension of the Christian world. The missionaries who accompanied us have integrated with the local natives, and those baptized now support our cause. Our path to civilization is bright. But no matter what, we will not forget: we came from the old Christian world, and we are destined to return to our civilizing mission."
HCR_ideas_3: "People First"
HCR_ideas_3_desc: "We sailed from the distant Old World, breaking through the shackles of the ocean, to erect a grand cross on this new continent and claim our sovereignty over this land. Although we have initially established friendly relations with the local natives and have taken root here through conquest and assimilation, a lone boat, who controls its fate? Strong neighbors surround us beyond our control, and internal strife still requires time to prove. This is precisely why we need more hands to help us consolidate our overseas endeavors. In the process of building settlements, we have learned the importance of putting people first. With the support of policies encouraging childbirth and aid from the Old World, our population of military age has expanded, and they have brought us hard-earned peace. Preserve the people, and the land will be preserved; preserve the land but lose the people, and both will be lost."

HCR_ideas_4: "Utopia"
HCR_ideas_4_desc: "The Reconquista, the Muslim uprisings, the division between the Empire and the Church... all of these have left the people of the Old World physically and mentally exhausted, so some of them voluntarily joined the pioneering knightly orders and became the first to arrive here. As time passed, even the most barren cliffs eventually saw sturdy pines standing tall, and even the most backward places could become utopias, this is our 'Veracruz'. With absolute victory, we have undoubtedly established a firm foothold here; and under the strategy of combining grace and power, the surrounding tribes have joined and been baptized one after another. Peace has brought development, and communication has promoted integration. Peace has allowed our people to focus on production, and the combination of local production methods with Old World technology has burst out with new vitality. Material abundance has brought poetry and distant horizons, ushering in a serene and stable era. 'Here lies peace and happiness, with no desire to return.'"

HCR_ideas_5: "Loose Governance"
HCR_ideas_5_desc: "Governing a diverse nation requires not only sufficient strength but also a relatively relaxed environment—or perhaps the wisdom of decentralization. Thanks to the court experiences brought by predecessors from the Old World, they nominally placed the subjugated tribes under the rule of the knightly order while allowing their chieftains to adapt to local conditions. They also encouraged immigrants to respect the customs of the natives and established a society where natives and immigrants coexisted, using time to dissolve the differences among the people. Although immigrants and natives have gradually become indistinguishable today, the tradition of loose governance remains, transformed through evolution. After exploring the appropriate boundaries, our governance system not only demonstrates the authority of the central government but also greatly mobilizes local enthusiasm. And this is the charm of loose governance."

HCR_ideas_6: "Land of Redwood"
HCR_ideas_6_desc: "When we first arrived here, we were curious about the red-colored wood, but once we realized its excellence, unseen in the Old World, it became our cheapest and most durable building material. This wood is abundant here, with a uniform structure, heavy and hard texture, and good moisture resistance, providing great convenience for our initial settlement. After incorporating the styles of local native architecture, we not only saved labor but also reduced costs, establishing a unique architectural standard for the Holy Cross Land. If the cross provided spiritual support for our pioneering, then undoubtedly, the abundant redwood resources were our material pillar."

HCR_ideas_7: "New World, New Opportunities"
HCR_ideas_7_desc: "The place where the Holy Cross stands is merely the starting point of an adventure, and explorers will never stop here. 'The sea is there,' and after breaking free from the chains of the Old World, what remains for us is a sky and ocean free of gunpowder smoke. The new world symbolizes new opportunities, and new people write new chapters. Exotic goods from the New World are continuously sent back to the Old World, and high profits encourage us to map even more distant places. The prosperity of commerce brings new ecosystems, and a life of abundance gives rise to new ideas: thus, poetry flourishes in the wilderness, and literature thrives in all directions. No one questions our pioneering status anymore; we are the trendsetters of the era. Who can match our brilliance in the vast ocean?"

DD_TLC_ideas: "Tlemcen Ideas"
DD_TLC_ideas_start: "Tlemcen Traditions"
DD_TLC_ideas_bonus: "Tlemcen Ambition"
DD_TLC_6: "Dual Diplomacy"
DD_TLC_6_desc: "The Sultans of the Maghreb usually follow dual diplomacy. On one hand, they feign friendship with the Christians in the north, while on the other, they call upon the Muslims in the desert for help. It is this dual diplomacy that has allowed them to survive repeated Frankish invasions."

DD_TLC_7: "Maghreb Fleet"
DD_TLC_7_desc: "The fleets of the Maghreb nations are mostly composed of galleys, which excel in close-quarters combat. Some brave Berber sailors even leap onto enemy ships—commonly known as boarding actions—to engage in close combat."

DD_ALG_ideas: "Algiers Ideas"
DD_ALG_ideas_start: "Algiers Traditions"
DD_ALG_ideas_bonus: "Algiers Ambition"
DD_ALG_7: "True Wish"
DD_ALG_7_desc: "Although everything is not as we wished, it has evolved into what it is today. Perhaps cases of Muslims and Christians living together are not unheard of. Look at the people of Jerusalem, where Jews, Arabs, and Christians lived together for centuries until outsiders disrupted this peace. Is there a possibility that we should have lived together under the blue sky without worrying about each other's conflicts?"

DD_ARA_ideas: "Aragonese Ideas"
DD_ARA_ideas_start: "Aragonese Traditions"
DD_ARA_ideas_bonus: "Aragonese Ambition"
DD_ARA_ideas2: "Aragonese Ideas"
DD_ARA_ideas2_start: "Aragonese Traditions"
DD_ARA_ideas2_bonus: "Aragonese Ambition"
DD_ARA_ideas3: "Aragonese Ideas"
DD_ARA_ideas3_start: "Aragonese Traditions"
DD_ARA_ideas3_bonus: "Aragonese Ambition"
DD_ARA_ideas_1: "Politics in the Cracks"
DD_ARA_ideas_1_desc: "The Kingdom of Aragon was born from the glorious cause of the Reconquista, yet it has always been overshadowed by the two giants, France and Asturias. Initially, Aragon stood alone and weak—but today, the Aragonese are well-connected and versatile. To our powerful neighbors, we show weakness; to distant allies, we sing praises. It is under such flexible and pragmatic diplomatic thinking that our kingdom maintains neutrality and contributes to the great cause of the Reconquista. Our monarch is the most adept diplomat on the Iberian Peninsula, and after generations of effort, the high reputation of our kingdom is unquestionable."

# DD_ARA_ideas_1_desc: "The Kingdom of Aragon is sandwiched between the powerful Kingdom of Asturias and the Kingdom of France, forcing Aragonese rulers to navigate diplomatically and contribute to the Reconquista to maintain neutrality while avoiding influence from both nations. Over time, this has shaped the Aragonese monarchs into skilled diplomats."
DD_ARA_ideas_2: "Protector of Peasants"
DD_ARA_ideas_2_desc: "Catalonia, the birthplace of Aragon, is also a place of undercurrents. For the rule of the Aragonese royal family, no amount of flexible diplomacy can win the genuine support of the peasants—only direct protection and tangible benefits can secure their loyalty. The Aragonese royal family understands this well, but due to the necessity of survival amidst powerful neighbors, they can only slightly alleviate the peasants' burdens. Though the peasants may be momentarily excited and work hard, they soon realize that taxes remain heavy, and the stars above remain distant. When the protectors of the peasants can no longer effectively shield their people, what will happen next..."
# DD_ARA_ideas_2_desc: "The peasants in the Catalonia region have long suffered under heavy taxation. Fortunately, the Aragonese royal family is kind-hearted and will protect these peasants... or will they?"
DD_ARA_ideas_3: "Maritime Council"
DD_ARA_ideas_3_desc: "Though we lack the bustling trade alliances of Genoa and Venice, nor do we control the strategic chokehold of Gibraltar like the infidels or Africa, Barcelona still holds a place in the Mediterranean trade system. Merchants gather, goods are distributed; though small and weak, we are fortunate to integrate into a corner of Mediterranean commerce. Thus, we established the Maritime Council—a quasi-judicial body to enforce maritime and commercial laws. This was a transaction of necessity: we conveyed the royal family's intention to no longer interfere with the caravans, and in return, they provided us with wealth—and indeed, our caravans did not disappoint, bringing us a steady stream of riches."
# DD_ARA_ideas_3_desc: "The Maritime Council is our newly established quasi-judicial body responsible for enforcing maritime and commercial laws. This ensures our merchants are free from royal interference in commercial disputes, while the Aragonese crown receives financial support from the merchants in return."
DD_ARA_ideas_4: "Legacy of the Reconquista"
DD_ARA_ideas_4_desc: "Our nation was born from the process of expelling the Arabs, undoubtedly sharing in the great cause of the Reconquista alongside Asturias. Yet, we are small and our voices weak, further removed from the frontlines of war, and even unwelcome among our own brethren. But we will not forget our mission, nor will we abandon it. Under a flexible and pragmatic foreign policy, our negotiators are equally adept in their tasks. Though we cannot directly defeat our enemies on the battlefield, we can still undermine the foundations of Muslim rule from the shadows. However, our diplomats act with caution—for only a unified Iberia can see the dawn of light and liberation."
# DD_ARA_ideas_4_desc: "dddd"
DD_ARA_ideas_5: "Latin Heritage"
DD_ARA_ideas_5_desc: "We are the starting point of the Roman Empire in Iberia, and the southern frontier established by the Franks. We are undoubtedly the most Latinized in Iberia, a nation with Latin traditions. Yet, due to our weakness, we have been confined to a corner, never able to revive the Latinization of Iberia. Now, the situation has changed, and in this era of great contention, we too have the opportunity to make our mark. Though the days of Rome and the Franks are gone, we are confident in once again pushing the wave of Latinization across all of Iberia. And with the operation of our propaganda machine, this is gradually becoming feasible."
# DD_ARA_ideas_5_desc: "As one of the highly Latinized provinces of the Roman Empire and later the southern march established by the Franks, Aragon has always been a nation with Latin traditions. With the current diversity of languages and religions in Spain, perhaps it is time to promote a unified Latin language."
DD_ARA_ideas_6: "Silk Committee"
DD_ARA_ideas_6_desc: "Silk from the East is deeply cherished by the nobility. Whether coming from North Africa or westward through Constantinople-Italy, Barcelona in Aragon is undoubtedly the hub of the silk trade. Though a small nation, this is undoubtedly a divine opportunity. Thus, we established the Silk Committee to regulate the national silk trade. The regulation of the silk trade has helped stabilize domestic commerce, and in coordination with the Maritime Council, the two have provided us with substantial financial support. The developing silk market has attracted foreign technology, reducing the cost of expanding our communities and production."
# DD_ARA_ideas_6_desc: "Silk trade is common in major Aragonese cities such as Barcelona and Valencia. To better regulate production, manage silk trade, and extract wealth, Aragon has established a Silk Committee to oversee silk transactions."
DD_ARA_ideas_7: "The Aragonese Prince"
DD_ARA_ideas_7_desc: "In the court of Barcelona, ministers from two factions argue incessantly; and sometimes, fate forces you to make a choice. The Prince of Aragon is weary of such endless debates, yet he has not found his answer: should he trace the dreams of his ancestors and revive the cause of the conquerors, or should he withdraw to a distant place, returning to the destined land of his dreams... At least for now, it is not yet time to make a choice. So, in this precious moment of respite, let us consider carefully."
# DD_ARA_ideas_7_desc: "Initially, the Aragonese prince grew weary of convoluted diplomacy. He craved an answer. Should he devote himself to his ancestors' dreams? Or step away to pursue something greater? This decision had to be made by himself."

DD_ARA_ideas3_1: "Politics in the Cracks"
DD_ARA_ideas3_1_desc: "The people of the Iberian Peninsula never imagined they would come this far in such a manner. The threats of Asturias and the era of the Reconquista are now history, and the adept leaders must face a new future. A fragmented France, a hesitant Holy Roman Empire, a war-torn Africa—our former foes are now the stage for our grand ambitions. Allying with the distant and attacking the near, quelling chaos and exploiting crises, bribing openly... In the interplay of light and shadow, the monarch of the united kingdom looks down upon the world, treating neighboring nations as playthings. Our kingdom's might is felt across the seas, its fame spread far and wide—who says that in the cracks, one cannot find the art of diplomacy?"

DD_ARA_ideas2_2: "Protector of the Peasants"
DD_ARA_ideas2_2_desc: "Water can carry a boat, but it can also overturn it. Yet, the bloody sunset adorns the crimson cross, and the peasants put away their tools and shattered dreams, returning to a cold and tragic reality. However, a brief outburst shattered the facade of peace, and the nation, restored to order, reignited the winds of change for the once-impotent royal family. No longer worried about powerful neighbors, the king overruled all opposition, showing his sincerity and determination to reform for the kingdom's most suffering peasants. Taxes are no longer heavy, and the peasants now open their eyes to the warm sunlight streaming through their windows. Today's royal family is the true protector of the peasants—when the 'highest' and the 'lowest' are united in heart and mind, true 'unity' is achieved."

DD_ARA_ideas3_3: "Maritime Council"
DD_ARA_ideas3_3_desc: "The great fish folds its fins, stirring the waters for a thousand miles; the roc folds its wings, soaring to the heavens. The throat of the Mediterranean is now in our grasp, and the wealth from the New World has shattered the monopoly of the Italian financiers. We are no longer a timid, insignificant nation, but a united Western power with ambitions in all directions. And this is all thanks to the Maritime Council. Now, we have strengthened its functions and added new weight to our dealings with merchants. Backed by strong national power, the caravans follow our lead, willingly trading their wealth for royal protection. And the trade of the entire Western Mediterranean easily falls into our hands—as it should."

DD_ARA_ideas2_4: "Legacy of the Reconquista"
DD_ARA_ideas2_4_desc: "The great cause of the Reconquista has concluded, and the past grudges are but a wisp of smoke. On the ruins of Iberia, the sole victor gazes at the boundless ocean; the rising sun heralds a new dawn, and the distant sound of bagpipes heralds the peninsula's rebirth. The so-called Reconquista is but a cycle from one conquest to the next. Yet, the lessons of the past have become new knowledge, guiding our path forward. Our diplomats, with their accumulated experience, continue to maneuver on the international stage, maximizing our nation's interests. Rowing against the current, we must advance or retreat. And the banner of the Reconquista will forever guide us, as we cut through thorns towards the stars and the sea—time flows like a river, unceasing day and night."

DD_ARA_ideas3_5: "Latin Heritage"
DD_ARA_ideas3_5_desc: "Our Iberia, Latinized Iberia—our century-old dream has finally become reality. Now, Iberia is unified, and we can finally begin the process of Latinization. Today's Iberia is a place of religious chaos and linguistic diversity. Chaotic religious beliefs threaten the stability of the kingdom, and diverse languages hinder communication and exchange across regions. But the era of unified Latinization will come. Unifying religion, promoting Latin... If in the past we conquered and unified Iberia through diplomacy and military might, now we are conquering it culturally."

DD_ARA_ideas2_6: "Silk Committee"
DD_ARA_ideas2_6_desc: "The Valencia Silk Exchange—this magnificent Gothic structure witnessed the golden age of the Iberian silk trade: silk from the East, arriving via the New World and new sea routes, gathered here and was continuously sold to the nobility across Europe. Gold and silver flowed into our coffers, while the merchants of Venice and Genoa mourned, trapped in trade decline and financial crises. Caravans came and went, ships arrived in droves, the people lived in peace, and communities prospered. Technology and craftsmen gathered here, providing considerable convenience for our community governance. Without silk, where would we be today?"
DD_ARA_ideas2_7: "The Aragonese Prince"
DD_ARA_ideas2_7_desc: "Iberia is reunified, and the wave of the Reconquista seems to have receded—yet the prince still recalls the aspirations of his ancestors, dreaming of the dark ages brought by the Muslims. The lands of the Reconquista remain unsubdued, and the path of Saint James is thorny. He sees a nation just emerging from chaos, sees displaced peasants—how can the Prince of Aragon find peace? He dreams of Christ handing him a sword, telling him of the past of the Reconquista and the bright future he must achieve with this sword. The Prince of Aragon coldly observes the arguments of the two factions below, draws his sword, cuts the table, and makes his choice. 'I am a child of Iberia.'"
# DD_ARA_ideas2_7_desc: "In the end, the Aragonese prince chose to stand firmly with the people of the peninsula, inheriting the legacy of the Reconquista, continuing the ancient dreams of his ancestors, reclaiming the land of Saint James, and securing glory for himself for generations to come."
DD_ARA_ideas3_7: "The Aragonese Prince"
DD_ARA_ideas3_7_desc: "Our blood flows with the heritage of the Latins. The glorious days of the Franks have turned into decadent revelry, and the great history of the Roman Empire is left with nothing but puppet emperors. We were once their southern frontier, the starting point of their conquest of the peninsula, but today, we have achieved the unification of Iberia and once again accomplished the great feat of Latinization. Perhaps now, we can once again recreate the great achievements of the Franks and Romans, establishing a universal empire of the Latins. The Prince of Aragon pulls off the tablecloth, unabashedly displaying his longing for Latin culture, and makes his choice. 'I am a descendant of the Latin people.'"
# DD_ARA_ideas3_7_desc: "Finally, the Aragonese prince pulled off the tablecloth, unabashedly expressing his admiration for Latin culture, claiming the lands of France, guiding prosperous trade, and promoting a glorious heritage, which will also bring honor to him for generations to come."

