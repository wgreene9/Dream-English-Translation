DD_CAS_SPA_6: "Order of Christ"
DD_CAS_SPA_6_desc: "Our crusaders possess unwavering faith and fanatical loyalty, matched by their advanced weaponry. From the wars against the Moors, the holy warriors of Iberia have gained invaluable experience and cutting-edge weapons, whether in open combat or sieges. Our military might is unparalleled in Europe, and with swords and muskets, we can crush any enemy foolish enough to challenge us, sending them to hell in the name of God."
DD_CAS_SPA_7: "§RDreams Delayed§!"
DD_CAS_SPA_7_desc: "The dream of the Spanish people—to establish a new Jerusalem on earth. Our rulers and bishops once promised our warriors and people that after the holy war, an infinitely bright future awaited, a world free of heretics, a pure faith that would be a true heaven on earth... But the horrors of war have left many with growing doubts and concerns... After the war, all we seem to have gained is endless §Rscorched earth§!..."

# Asturias
DD_ASU_reconquista: "Reconquista"
DD_ASU_reconquista_desc: "We broke free from the chains of the Muslims, starting from the region of Asturias, the birthplace of the Iberian Reconquista. Over seven hundred years have passed since then, and the long road ahead remains uncertain. Though we have faced setbacks, we have never given up. Our ancestors paved the way for the grand territory we possess today. Now, many regions of the Iberian Peninsula remain under the rule of infidels, with people suffering in misery, eagerly awaiting liberation. We must once again call upon the people to continue this great and glorious cause, pushing the Reconquista to new heights. As the starting point, we shall also be the endpoint of this path of revival, ending the Muslim ambitions in Iberia."
DD_ASU_camino_de_santiago: "Way of St. James"
DD_ASU_camino_de_santiago_desc: "St. James, one of the twelve apostles of Jesus, is said to have preached in Iberia, and after his martyrdom, his remains were buried here. After a shepherd discovered the tomb of St. James guided by starlight, our great Reconquista cause was also inspired by the guidance of the saint's soul. With the recognition of the Pope and the Franks, the Way of St. James became a new pilgrimage route for Christians, and we naturally became the sole guardians of this holy site and pilgrimage route. Promoting the value of St. James' tomb and protecting the Christians along the way is both our duty and an important means of uniting the people and strengthening the Catholic faith, greatly benefiting the stability of our realm."
DD_ASU_aristocracy: "Spark of Resistance"
DD_ASU_aristocracy_desc: "After the fall of the Visigothic Kingdom, we established the first Christian state in Iberia under the leadership of the Visigothic royal descendants. With such a long history, our nobility deserves a status befitting their dignity. Whether in assisting the Frankish Kingdom against the Umayyad Caliphate or maintaining good relations with the Pope and defending holy sites, our nobility has provided substantial financial and military support. At the same time, our nobles, both the main lineage and distant branches, are spread across various Catholic nations in Europe. They remain loyal to their roots even abroad, continuing to garner support for our Reconquista cause. We must echo their efforts while also appeasing the domestic nobility, harnessing this formidable force to enhance our reputation and solidify our rule."
DD_ASU_colonialism: "Oceanic Zeal"
DD_ASU_colonialism_desc: "This is an era of maritime power. Located in northern Iberia, we may not have the same convenience in exploring the seas as the Muslims who control Lisbon and Seville, but we possess an absolute natural advantage over other Catholic nations and the short-sighted Muslims. 'He who controls the seas controls all wealth and power,' as Prince Sancho I of Galicia once said—and he himself embodied this oceanic zeal. He not only oversaw the construction of ships and updated equipment but also personally embarked on voyages to explore uncharted waters. His spirit of adventure is commendable and has provided us with invaluable experience in maritime exploration and fleet construction. Our ships will sail toward the stars and seas, both to explore the unknown and to lay the foundation for our Iberian hegemony."
DD_ASU_millenarian_revival: "Millenarian Revival"
DD_ASU_millenarian_revival_desc: "The Reconquista has reached its dawn. Though darkness still lingers, the light is clearly visible. Despite the panic of defeatists who see clear signs of catastrophe, we remain steadfast in our belief that the light of the Holy Father will dispel the long night of Muslim rule, bringing peace and justice to every land from the Pyrenees to Gibraltar. When the saints return, they will usher in a golden age for the Iberian Peninsula. Our vision has gained increasing recognition among the people, drawing residents from surrounding regions to join our Reconquista cause. But before the saints return, we must also strengthen our missionary efforts, spreading the Gospel to every corner of Iberia to create the conditions for their return."
DD_ASU_unify_the_provinces: "Emperor of All Spain"
DD_ASU_unify_the_provinces_desc: "Just as Asturias holds a crucial position in the Reconquista, our monarch also possesses supreme prestige, known as the 'Emperor of All Spain.' As the master of all Spain, we naturally cannot allow foolish subordinates to divide our supreme power. Therefore, we must focus on eliminating regional decentralization and recentralizing authority. This will strengthen the absolute authority of our supreme monarch and effectively eliminate domestic instability, bringing all under the direct control of the king. As Carlos always emphasized, 'Only a strong monarch can create an invincible nation.'"
DD_ASU_early_industrialism: "Commercial Prosperity"
DD_ASU_early_industrialism_desc: "Asturias is the first and strongest bastion against Muslim invasion in Western Europe and also holds the commercial lifeline of the Catholic world. The discovery of coal resources laid the foundation for our initial industrialization, while the stabilization of domestic affairs provided a favorable environment for commercial development. The opening of new trade routes has brought constant traffic to our ports, mitigating the adverse effects of greedy Mediterranean merchants blockading the eastern coast. The exploration of the New World has brought us exotic local products, which quickly became the most sought-after goods in the Catholic world—our wealth is unmatched, and our commercial prosperity is undeniable."

