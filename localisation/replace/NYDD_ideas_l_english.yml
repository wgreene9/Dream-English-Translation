DD_compacta_of_prague: "Jeanne d'Arc"
DD_compacta_of_prague_desc: "Jeanne d'Arc was a maiden from France who traveled thousands of miles to Bohemia solely for her faith, to combat the Hussite rebels. Such a noble spirit! The Church canonized her as a saint of Bohemia in recognition of her sacrifices."
DD_BOH_holy_church: "Bohemian Diocese"
DD_BOH_holy_church_desc: "Under Joan's leadership, Bohemia gradually evolved into a theocratic state. Rome dispatched bishops and German knights to guard this nation, ever vigilant against the threat of heresy."
