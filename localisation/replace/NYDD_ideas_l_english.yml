DD_ASU_SPA_7: "§TThe Ship That Breaks the Waves§!"
DD_ASU_SPA_7_desc: "For a long time, we have pondered the path God has shown us amidst war and prayer, wondering what end it might lead to. To reclaim our lands, we launched multiple holy wars; to conquer France, we employed means that other Christians might deem dishonorable. We have achieved many victories, yet the price paid has not been too heavy. After ending this unprecedented large-scale turmoil, both the king and the common people silently arrived at an answer. God is not testing us in phases but is constantly observing us, punishing sins and rewarding good deeds—this is the mission of the Spanish people, to prove to the world that our hearts are unbreakable due to our faith in God, capable of overcoming any hardship."

DD_lon_heritage_of_the_reconquista: "Legacy of the Reconquista"
DD_lon_heritage_of_the_reconquista_desc: "Regardless of our ideals, we are the people of Carlos, the 'Emperor of All Spain,' the successors of Asturias, and the revivers of the Reconquista. Though we rule with virtue, we must not neglect our military. Over seven hundred years of struggle have instilled in our people a desire for peace, but also the strength to take up arms to defend it. A century of fighting the Moors has cultivated excellent commanders and soldiers across all classes, and their experiences, passed down through generations, have formed a gradually perfected combat system. Our tolerance has also attracted some former enemies, who, under our influence, have acknowledged our righteousness and begun to share their Eastern war experiences. Meanwhile, under the banner of the Reconquista, we have successfully gathered remnants of the Crusaders. Carrying the will of their ancestors, they have widely participated in military life, becoming the backbone of our army. Though we desire peace, the seven-hundred-year history of the Reconquista is no excuse for complacency. The cause of the Reconquista must never be abandoned."
DD_lon_leonese_cortes: "Leonese Court"
DD_lon_leonese_cortes_desc: "Though our court is not as ancient as Asturias', it remains one of the oldest in Iberia. Inheriting the noble status of Asturias, even as the Catholic world criticizes our tolerance, our nobility has actively worked to mainstream Catholic acceptance of our ideals, and peace in Iberia is within reach. The relaxed and open Leonese court welcomes all ancient and emerging families, as well as knowledgeable individuals of different religions to participate in court decisions. Thus, even Moors from the south are willing to serve our king. Our advisors fill the court and coexist peacefully, our monarchs are open to talent and trust without suspicion, and we have formed an efficient court politics. Out of love for the monarch, advisors are willing to give more to the court and take less. The united, efficient, and enlightened Leonese court will surely meet everyone's expectations, bringing a peaceful and prosperous future to Iberia."
DD_lon_patronize_leonese_language: "A Kind Heart"
DD_lon_patronize_leonese_language_desc: "Seven hundred years of war have exhausted people's zeal for war and religion, gradually affecting the psychology of the ruling class—our monarch is such a person. Can centuries of war truly bring peace to the people here? We often ask ourselves. The infidels... are merely different in faith and perspective. Is it worth waging crusades for so-called religious beliefs? Hatred never ends, and repaying evil with evil only brings endless suffering. Influenced by our open court life, our monarch has developed a kind heart. Turning swords into plowshares, laying down arms... we declare our friendship to our southern friends through actions and invite them to join hands in creating a beautiful future where Christians and Muslims coexist, all thanks to our monarch's kind heart."
DD_lon_nationalism: "Encouraging Moorish Communities"
DD_lon_nationalism_desc: "Under the influence of our open court atmosphere, our communities have gradually developed a friendly environment. Unlike other nations that exclude and persecute infidels, we choose to use caravans and contracts to create a new era shared by Christians and Muslims. The Moors, originating from the distant eastern Mediterranean, serve as a bridge linking the distant East and us, possessing remarkable business acumen and advanced production experience. Encouraging Moors to establish communities in our nation not only facilitates cultural exchange but also greatly benefits our production and commercial development. The Moors bring Eastern goods and production techniques, guiding us in commerce and production. Thanks to this, we can better integrate the various forces in Iberia, steadily moving toward Iberian unity."
DD_lon_conquistadores: "Saving the New World"
DD_lon_conquistadores_desc: "Our vision is not limited to peaceful coexistence with Muslims, nor is it confined to the small land of Iberia. Thanks to the precious voyage journal of Prince Sancho of Asturias, we have learned of a vast and still-primitive continent in the distant beyond. Our people are eager to establish an era of coexistence with the uncivilized peoples overseas. Upholding a tolerant and open religious policy, rescuing the New World from overly fanatical Christians who tend toward violence and conquest is now one of our key tasks. If we can place the uncivilized peoples under our protection first, we can help them avoid the tragedy that Iberia endured for over seven hundred years. Now, our ships sail to distant shores, not for conquest, but for redemption."
DD_lon_school_of_salamanca: "School of Salamanca"
DD_lon_school_of_salamanca_desc: "The School of Salamanca (Escuela de Salamanca) is an academic school developed by Christian theologians from Iberia during the Renaissance. Rooted in the University of Salamanca and benefiting from our open and free academic atmosphere, our scholars have made significant contributions to the development of economics, philosophy, and theology, providing valuable advice for our policies. The School of Salamanca's reflections on war have given our armies just cause; advocating religious tolerance has helped us attract more foreign, even infidel, talents; new economic frameworks have helped us alleviate financial pressures; and reflections on natural law have helped us perfect our laws and better govern the nation. The flourishing of the School of Salamanca is proof of our openness, tolerance, and academic excellence."
DD_lon_expand_navy: "Expanding the Leonese Navy"
DD_lon_expand_navy_desc: "Our sailors have shone on the seas, writing their own stories for hundreds of years. With the general rise of our maritime competitors, our naval pressure has also increased sharply. The competition for the New World has entered a new phase, and the maritime situation has changed dramatically, so it is time to expand our naval power. Whether to protect the peoples of the New World from religious persecution and massacres or to compete for naval supremacy in Europe and the Mediterranean, we undoubtedly need to accelerate the construction of our naval forces. Once we lose control of the seas, we will fall into the predicament of being surrounded by enemies and losing contact with our islands. Therefore, expanding our navy and strengthening our maritime power is also our urgent task. Peace and prosperity are built on strength, and we cannot afford to fall behind and be at the mercy of others."

DD_lon_leonese_cortes2: "Diverse Court"
DD_lon_leonese_cortes2_desc: "Though our court is not as ancient as Asturias', it remains one of the oldest in Iberia. Inheriting the noble status of Asturias, even as the Catholic world criticizes our tolerance, our nobility has actively worked to mainstream Catholic acceptance of our ideals, and peace in Iberia is within reach. The relaxed and open Leonese court welcomes all ancient and emerging families, as well as knowledgeable individuals of different religions to participate in court decisions. Thus, even Moors from the south are willing to serve our king. Our advisors fill the court and coexist peacefully, our monarchs are open to talent and trust without suspicion, and we have formed an efficient court politics. Out of love for the monarch, advisors are willing to give more to the court and take less. The united, efficient, and enlightened Leonese court will surely meet everyone's expectations, bringing a peaceful and prosperous future to Iberia."
DD_lon_nationalism2: "Peaceful Coexistence with the Moors"
DD_lon_nationalism2_desc: "Under the influence of our open court atmosphere, our communities have gradually developed a friendly environment. Unlike other nations that exclude and persecute infidels, we choose to use caravans and contracts to create a new era shared by Christians and Muslims. The Moors, originating from the distant eastern Mediterranean, serve as a bridge linking the distant East and us, possessing remarkable business acumen and advanced production experience. Encouraging Moors to establish communities in our nation not only facilitates cultural exchange but also greatly benefits our production and commercial development. The Moors bring Eastern goods and production techniques, guiding us in commerce and production. Thanks to this, we can better integrate the various forces in Iberia, steadily moving toward Iberian unity."
DD_LON_SPA_6: "§MMelting Action§!"
DD_LON_SPA_6_desc: "Our previous activities with the Moors went very smoothly. What seemed like an insurmountable peak only requires you to take the first step in communication. Solid ice can melt, and extreme cold cannot alleviate it in the slightest. We must become the sun, melting the ice in everyone's hearts."

DD_the_reconquista: "Ignite the Fire of Revenge"
DD_the_reconquista_desc: "Revenge! Revenge! We firmly believe that everyone who has witnessed the atrocities of the Muslims cannot suppress their fear and anger toward another world. However, over seven hundred years have passed in the blink of an eye. The Christians of this land have yet to see the dawn of victory in the Reconquista. Instead, their anger is obscured by internal strife, and their fear grows daily due to the incompetence of the ruling class and the volatile situation. But times have changed. We are born from the pioneers of the Reconquista and will surely surpass them! 'Do not let them fear, our Lord. The saints of Castile have returned to the world. They lead the people to reclaim the land promised by God.' Our theologians have reinterpreted the classics, rallying the once-exhausted people once more. We must dispel their fears, ignite their anger, and rekindle the dying fire of revenge in their hearts! We will drive the blazing flames to burn down the 'old world' that has enslaved Iberian Christians for centuries."
DD_spanish_inquisition: "Spanish Inquisition"
DD_spanish_inquisition_desc: "Compared to Alfonso, the traitorous son of Carlos I, the 'Emperor of All Spain,' our extreme stance against Muslims has won unanimous praise from the entire Christian world and secured the support of the Pope, one of the most powerful forces in Catholicism. The Pope personally visited our lands, endorsing our sanctity and justice, and helped us establish a religious court to judge heretics. The Spanish Inquisition will now serve as another front in our Reconquista, aimed at destroying the foundation of Muslim presence in Iberia. The Inquisition not only helps us strengthen missionary work through legal and widely recognized means but also makes us the true agents of God, surpassing other Catholic forces in Iberia. With the Inquisition, our Reconquista efforts are greatly enhanced, and we will crush our enemies with thunderous force. The cross we now hold tightly is undoubtedly the tomb of those traitors and sinners. 'God bless us.'"
DD_cabildos: "City Councils"
DD_cabildos_desc: "The 'Cabildo,' representing the interests of the city, has revived in Iberia, a land once far from God, after enduring the collapse of ancient Rome, the constraints of the Middle Ages, and the invasions of infidels. These councils have taken on the responsibilities of judicial and administrative management of the cities. As we improved and gained control over these councils, the management pressure on the cities has eased, promoting peace, stability, and the happiness of the people. Happy people bring civilization and poetry, peace welcomes endless caravans of merchants, and stability accompanies continuous prosperity. After long-term operation, no one questions the efficiency and role of the city councils anymore. Therefore, we should further promote them. Whether in the territories we currently hold, will hold, or will discover, city councils should be established to showcase our enviable local governance capabilities."
DD_inter_caetera: "Civilizing Mission"
DD_inter_caetera_desc: "Thanks to our pivotal role in the Reconquista and our firm religious stance, we have unequivocally declared ourselves the sole representatives of Spanish Catholicism and the heirs of the Reconquista, gaining recognition and support from the Vatican. The former strengthens our legitimacy, while the latter grants us the historical mission to liberate all uncivilized races. We are the most resilient and tenacious among the Catholic nations, and our people are the most visionary and dream-driven. The era of great maritime exploration led by the Prince of Galicia has ended, but the footprints of our predecessors mark the beginning of a new era of exploration. Our explorers brave the storms in the New World, while missionaries tirelessly work to civilize the wilderness. We are a nation of inheritance and creation, of piety and glory, destined to spread the Gospel and promote civilization."
DD_infantas: "In the Name of the Sword"
DD_infantas_desc: "No one desires war. Everyone wants to solve problems peacefully, but some issues cannot be resolved through fantasies of peace. As long as heresy exists, conflict will never cease. We have drawn the most devout and religious aspects from the legacy of Asturias and expanded upon them, making them the foundation of our nation. Today, Iberia is like a powder keg, and all we do is light the spark that ignites it. Religious fervor is the driving force behind our continuous progress, and the blood of infidels is the gift we offer to God. To stop violence with violence, to end war with war—this is the only truth to reintegrate Iberia under the banner of Catholicism. We act in the name of the sword, by the reality of the sword, toward the edge of the sword, and conquer where the sword points. At the same time, we must avoid the tragedy of previous Reconquista efforts being halted by a succession crisis. We must not only act in the name of the sword but also clearly establish an heir to ensure the Crusade never ends and the holy war burns brightly."
DD_salamanca_scholars: "School of Salamanca"
DD_salamanca_scholars_desc: "The School of Salamanca (Escuela de Salamanca) is an academic school developed by Christian theologians from Iberia during the Renaissance. With the rise of humanism, the Reformation, and the Age of Discovery, traditional Catholic concepts were challenged, and thus, the School of Salamanca emerged on this pious land. Rooted in theology and complemented by the emerging political and economic order, the School of Salamanca reshaped outdated ideas, proposing many novel and transcendent concepts. Based at the University of Salamanca, the School laid the foundation for the development of our theology, philosophy, and economics. Thanks to its advanced nature, it has also introduced new vitality into our nation-building. If we make good use of it, it can not only ensure an open intellectual environment domestically but also seek legal justification for our efforts to unify Catholic forces in Iberia, tracing back to the source and gaining broader recognition and support from the people."
DD_nueva_planta: "New Fundamental Law"
DD_nueva_planta_desc: "The wheel of time rolls forward, and our prosperity and greatness cannot stop halfway. However, as time passes, the old local administrative systems can no longer adapt to the new political, economic, and cultural ecology, thus ending their political life. At that time, the Catholic nations of Iberia united, leading to today's prosperity and the people's peace and contentment. Yet beneath the peace, undercurrents surge, and many regions still retain their autonomy, with occasional resistance against the central authority. It is time for them to recognize who truly holds power in Iberia. The old local institutions have been dismantled and reorganized, becoming the most stable part of our path to centralization. Those who once advocated autonomy now have nowhere to hide, their actions like those of clowns, ignored by all. Our entire nation has united under a new identity, bowing to the court of Castile. And we are the sole emperor of Iberia—this land blessed by God."

DD_XLN_ideas: "Cyrenaica Ideas"
DD_XLN_ideas_start: "Cyrenaica Traditions"
DD_XLN_ideas_bonus: "Cyrenaica Ambition"
XLN_ideas_1: "Chivalry"
XLN_ideas_1_desc: "We are not just commoners but knights who defend our faith and homeland. Chivalry calls for unity and courage, and the true heirs of the Crusader banner can only be—us! Devout warriors spontaneously form stronger organizations under the light of the Lord, resisting invaders and bandits. For the future of Cyrenaica, every heart should burn with the flame of glory, and every sword should swing for freedom and honor!"
XLN_ideas_2: "House of Hauteville"
XLN_ideas_2_desc: "We will never forget that our hearts beat with the noble blood of the House of Hauteville. From Norman conquerors to Crusader heroes, our ancestors won glory in holy wars with bravery and loyalty, laying the foundation for Africa. It is their excellence that earns us respect and recognition in the West, even in infidel lands. Only they are the true masters of North Africa. Now, we must not only reclaim our past glory from thieves but also lead Africa to new heights amidst the storm."
XLN_ideas_3: "Norman Renaissance"
XLN_ideas_3_desc: "We will lead Africa into our golden age, integrating European culture, art, and science into our land, reviving ancient culture, and building a nation full of strength and wisdom. Grounded in reality and embracing diversity, we will move toward a stronger and more progressive future. Based on European roots, Africa is heading toward an unprecedented glorious future."
XLN_ideas_4: "Old Tactics"
XLN_ideas_4_desc: "Unlike the arrogant and cowardly who side with thieves, true great warriors understand that victory comes from the heritage and refinement of experience. For many years, we have never abandoned the old Norman tactics, continuously improving cavalry strategies, maneuvering between deserts and oases, striking before the enemy arrives. We rely on these tactics passed down from generation to generation to defend our land and achieve unexpected victories."
XLN_ideas_5: "Frankish-Latin Court"
XLN_ideas_5_desc: "We come from the lands of France, mixed with a large number of Latin advisors. Our court has become a crossroads of culture and intrigue. We continuously recruit outstanding talents from all over the world, making them the cornerstone of our nation's strength."
XLN_ideas_6: "The Last Crusaders"
XLN_ideas_6_desc: "We inherit the glory and blood of the Crusaders, shouldering the important task of shining the darkness with the glory of the Lord. Facts have proven that the usurpers of Africa are incompetent, and only we are God's chosen here. War and sacrifice will not deter our soldiers but will only make them advance; blood and hatred cannot shake the souls of the faithful, for the light of the cross will guide their future."
XLN_ideas_7: "Legion's Glory"
XLN_ideas_7_desc: "Cyrenaica has never succumbed to calm. Our banners always march forward, for conquest is our destiny. The blood of the Normans flows with an insatiable thirst for battle. Whether it is the shameless infidels or the arrogant old masters, all enemies will bow under our swords. War is the reason for our existence, and victory will be our eternal glory."

DD_knights_sprit: "Chivalry"
DD_knights_sprit_desc: "We are the descendants of the Crusaders, the chosen of the Lord. Our vast and invincible cavalry once swept across North Africa. Loyalty, bravery, and unity are the beliefs of every knight, and the points of blades and spears defend our faith and honor. The hoofbeats of warhorses will become the symbol of conquest and protection, and the iron-blooded knights swear to rule the battlefield with fearless hearts."

DD_AFR_ideas: "Africa Ideas"
DD_AFR_ideas_start: "Africa Traditions"
DD_AFR_ideas_bonus: "Africa Ambition"
AFR_ideas_2: "Iberian Crusade"
AFR_ideas_2_desc: "We will never forget our Iberian ancestors, whose faith and creed of conquest inspired all warriors. Now, the divine has given us a mission, and the sword and shield are the path to glory. Every devout warrior will once again take up arms. Every soldier will be engraved on the monument of conquest; every battle is a declaration of faith. We stand united, no matter where we are, fighting for the sacred mission."
AFR_ideas_3: "Standing Alone"
AFR_ideas_3_desc: "In the desolate lands of Africa, we stand isolated, surrounded only by hatred and hostility. Infidel armies attack us from all sides, and we must rely on our own strength to gain a foothold in this wilderness and defend our faith. Only by continuously strengthening our defenses can we preserve the glory that once belonged to the knights."
AFR_ideas_4: "Suppression Act"
AFR_ideas_4_desc: "If we only conquer their bodies, we cannot save their souls, leading only to betrayal and futile resistance. To ensure the unity of faith, we must mobilize the entire nation. The Church and the army will work together to bring the Gospel of Christ to every corner of Africa. The lands once ruled by Muslims will be purified, and the will of God will be carried out in every province."
AFR_ideas_5: "Unify Africa"
AFR_ideas_5_desc: "We are here not to suppress rebellions or maintain stability but to fulfill the sacred mission that must never be forgotten: to illuminate every inch of dark land with holy light. For glory and faith, the territories of the infidels must quickly come under our rule. Conquest is not just expansion but the continuation of divine will. Let every piece of African land flourish under our order and justice."
AFR_ideas_6: "Legacy of El Cid"
AFR_ideas_6_desc: "Corrupt and despicable leaders, soldiers with divided loyalties—these are things of the past. Our great ancestor, the knight El Cid, ventured deep into enemy territory alone, crushing enemy formations and securing a great victory for the Iberian League against the Muslims. Let the heroic spirit of El Cid continue to guide us; his blade will once again gleam coldly in our armies. We carry the glorious mission of our forebears, bringing order and honor to this land. Only through rigorous training and fearless will can we continue their legacy, forge an invincible army, and protect this nation that belongs to us."
AFR_ideas_7: "Desert Warfare"
AFR_ideas_7_desc: "On the scorching lands of North Africa, at the cost of blood, the Crusaders went from unfamiliarity to mastery, gradually adapting to the brutal battlefield of the desert. Now, the blazing sun, sandstorms, and drought are no longer obstacles but trials that temper the spirit of our soldiers. Every victory stems from a deep understanding of the desert environment and tactical adjustments, making Africa the master of desert warfare. Rooted in North Africa, we forge a fearless desert army."

