 DD_colony_10_t: "Land of the Gospel"
 DD_colony_10_d: "With the opening of new sea routes, the vast new world gradually came into the view of Europeans. Devout monks were astonished to discover that there was still such an uncivilized land untouched by the Gospel of God. A group of Franciscan and Dominican missionaries approached the Pope, requesting permission and support to spread the faith in the new world. They aimed to establish a missionary base, bringing civilization, faith, redemption, and a better life to the unenlightened new world."
 DD_colony_10a: "By the Grace of God."
# Terra Evangelii, launched by the Papal State, requires the New World to be discovered and during the Age of Reformation. Composed of Franciscan missionaries, it aims to spread the Gospel to the New World, meaning "Land of the Gospel."

 DD_colony_11_t: "Mississippi Pioneers"
 DD_colony_11_d: "The discovery of the New World and the legends of the golden land spread across Europe with the Atlantic winds, igniting a wave of colonial fervor. A wealthy merchant from Rouen, Robert de La Salle, claimed to have returned from America, discovering a promising land and a vast river. He believed this river could lead to the fabled land of gold, China. Robert requested the king's support for his venture, promising to bring wealth and resources from this land while ultimately pledging loyalty to the great King of France."
 DD_colony_11a: "Bring wealth back to France."
 DD_colony_11b: "This sounds too vague."

 DD_colony_12_t: "The Free Land of the New Century"
 DD_colony_12_d: "For nobles, war is a ladder to glory and achievement, but for ordinary people, war is simply hell. The chaos and endless wars in England left thousands of civilians displaced, and Francis Drake was one of them. War destroyed his livelihood, and unwilling to be conscripted to die on the battlefield, his only option was to take to the seas.\n\nAfter years as a sailor under a captain, Francis became an immigrant captain for the Virginia Company. After several failed colonial attempts, the company nearly abandoned the route. However, Francis, hearing tales of wealth and opportunity in the New World, refused to let the chance slip away. He fled the company with a few ships filled with desperate refugees and successfully reached the New World. Now, before them lies a land of freedom and peace, a new world waiting to be explored."
 DD_colony_12a: "A peaceful and happy free state..."

 DD_colony_13_t: "Overburdened"
 DD_colony_13_d: "The land of the Andalusians is a place of constant strife and disaster. Beyond the never-ending Reconquista and the looming threat of the Crusaders, conflicts between local lords never cease. After news of the new sea routes spread, a group of adventurers seeking wealth and farmers tired of chaos and heavy taxes, led by a man named 'Aben Humeya,' decided to set out for the New World in search of a fertile and peaceful land."
 DD_colony_13a: "Another contender for the New World."
# New Granada

 DD_colony_14_t: "Conqueror of Mexico"
 DD_colony_14_d: "Hernán Cortés, born as the second son of a noble family, had no claim to titles or land. But Hernán was a man who refused mediocrity. He participated in the colonization of Cuba and eventually became the treasurer and mayor of Santiago, yet he was not satisfied. Hernán heard of cities in Mexico filled with immense wealth, gold, and jewels. Acting on his own, he assembled an expedition and miraculously invaded the Aztec kingdom. Now, they seek our support to establish a larger, long-term colonial government, aiming to bring all of Mexico under control."
 DD_colony_14a: "We will fully support this."
 DD_colony_14b: "Unfortunately, we cannot afford it."
 
# Veracruz
 DD_colony_15_t: "The Golden Expedition"
 DD_colony_15_d: "The success of the Mexican conqueror Cortés undoubtedly inspired a large group of adventurers eager for wealth and fame, and Francisco Pizarro was one of them. Ambitious Pizarro, drawn by the legend of the Inca's golden kingdom, organized a hundred-man expedition to invade the Inca. Although his initial invasions only yielded partial gold, they proved that the tales of the land's riches were not false and showcased his remarkable talent. Pizarro's bold plan gained support from many adventurers and speculators, and now he requests our funding to conquer this coveted golden kingdom for our empire."
# Cayman Island Brigade
 DD_colony_15a: "From now on, you are the empire's knight and the Viceroy of Peru!"
 DD_colony_15b: "Only a fool would believe your small group could conquer an empire."
