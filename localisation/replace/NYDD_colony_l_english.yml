 DD_colony_1_t: "Colonial Expansion"
 DD_colony_1_d: "The unknown lands across the ocean are a new world full of opportunities and challenges, attracting countless adventurers seeking to change their lives. With royal funding, our first colonial settlement has been established, marking the first step in our exploration of the new world and the first footnote in the history of a great empire. Our colony will continue to grow and develop as a directly governed territory under royal patronage until one day it becomes the cornerstone of our colonial empire."
 DD_colony_1a: "The New World Awaits!"
 DD_colony_1a_tt: "Before embracing §YColonialism§!, §Y[Root.GetName]§! cannot establish §MColonial Nations§!.\n\nFurthermore, §Yoverseas§! provinces in §Ycolonial regions§! will gain '§YColonial Self-Rule§!' with the following effects:\n[local_governing_cost]: §G-25.0%§!\n[min_local_autonomy]: §R+50.0§!\n\n"
 DD_colony_1a_modifier: "Colonial Self-Rule"
 desc_DD_colony_1a_modifier: "This province remains in early colonial development, primarily governed by local settlers."
 DD_colony_2_t: "Colonial Standardization"
 DD_colony_2_d: "With the rise of colonial fervor and the wave of exploration in the new world, our colonies have grown significantly. It is time to establish specialized colonial institutions and local government organizations to standardize colonial administration. We can attract adventurers, private merchants, and speculators to form trading companies to manage the colonies, or formally appoint governors to oversee them, bringing the colonies under direct government control."
 DD_colony_2a: "Continue Direct Control."
 DD_colony_2a_tt: "§YWe shall maintain direct control of our colonies.§!\n§gWe can still establish Colonial Nations at any time by clicking the button in the upper right corner of the corresponding colonial province.§!\n\nThe modifier '§YColonial Self-Rule§!' will now only apply for the initial §Y10§! years, after which it will be replaced by '§YColonial Standardization§!' with these effects:\n[local_governing_cost]: §G-10.0%§!\n[min_local_autonomy]: §R+25.0§!\n"
 DD_colony_2a_modifier: "Colonial Standardization"
 desc_DD_colony_2a_modifier: "This province has been integrated into the mother country's administrative system, though distance still allows considerable self-governance."
 DD_colony_2b: "Establish Governorates."
 DD_colony_2b_tt: "§Y[Root.GetName]§! will immediately establish a §YColonial Nation§! in its colonies.\n§gRequires owning §Y5§! cored provinces.§!\n"
 DD_colony_tips: "§ONote§!: §YEach colonial nation type has unique characteristics!§!\n\n§YCrown Colony§!:\n- Can transfer §G+100.0%§! trade power.\n- §RCannot§! declare wars independently and is protected by overlord.\n- Has standard subject §Rpenalties§!.\n\n§YChartered Trade Company§!:\n- Does not provide manpower or force limit.\n- Trade efficiency: §G+20.0%§!\n- Grants overlord §G+2.0%§! trade efficiency, trade steering and tariffs.\n- Overlord requires §G15§! favors to call into wars.\n\n§YSelf-Governing Colony§!:\n- Provides token §G1.0%§! manpower and force limit.\n- Must maintain at least one active colony.\n- Has §Glower§! liberty desire.\n- Colonizes §Gfaster§!.\n- Overlord requires §G30§! favors to call into wars.\n"
 DD_AI_self_govern_colony_force_title: "Self-Governing Colony"
 DD_AI_self_govern_colony_force_desc: "For some reason, you've decided to start colonizing."
